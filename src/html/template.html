    <style>
        details>summary {
            cursor: pointer;
            font-weight: bold;
        }

        .hidden-content {
            display: none;
        }

        details[open] .hidden-content {
            display: block;
        }

        select {
            /* Style adjustments for the dropdown */
            padding: 5px;
            margin: 0;
            border-radius: 5px;
        }

        input[type="checkbox"] {
            transform: scale(2);
            /* Adjust the scale value as needed */
            /* margin: 10px; Optional: Adjust the margin to align the checkbox */
        }

        .scrollable-box {
            overflow-y: auto;
        }
        
        .signal-highlight {
            box-shadow: 0 0 0 3px rgba(255, 200, 0, 0.6);
            background-color: rgba(255, 245, 200, 0.35);
            transition: box-shadow 0.15s ease, background-color 0.15s ease;
        }

        .annotated-text span {
            padding: 2px 4px;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .annotated-text span:hover::after {
            content: attr(data-details);
            position: absolute;
            left: 0;
            top: 100%;
            white-space: nowrap;
            background: #333;
            color: #fff;
            padding: 5px;
            border-radius: 3px;
            z-index: 10;
            font-size: 12px;
        }

        .thread-content {
            background-color: #f4f4f4;
            /* Distinct gray */
            padding: 5px;
            /* Reduced padding */
            border-radius: 5px;
            margin-bottom: 5px;
            /* Separation from children or usage of thread container */
            transition: background-color 0.2s;
        }

        .thread-content:hover {
            background-color: #e2e2e2;
            /* Darker on hover */
        }

        .thread-content h1,
        .thread-content h2,
        .thread-content h3,
        .thread-content h4,
        .thread-content h5,
        .thread-content h6 {
            margin-top: 0;
            margin-bottom: 0.25rem;
            font-size: 1rem;
            /* Force smaller size regardless of tag to fit thread block */
            font-weight: bold;
        }

        .thread-content p {
            margin-bottom: 0;
            /* Tighten paragraph spacing */
        }

        .text-content {
            background-color: #f4f4f4;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 5px;
            transition: background-color 0.2s;
        }

        .text-content:hover {
            background-color: #e2e2e2;
        }

        .text-content:active,
        .thread-content:active {
            outline: 2px solid #ffc107;
            /* Bootstrap warning yellow */
        }

        .thread-container {
            margin-left: 1.5rem;
            /* Offset to the right */
            padding-left: 1rem;
            border-left: 2px solid #e0e0e0;
            /* Line indicating same level */
            margin-bottom: 1rem;
        }
    </style>
