es", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "147", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "What they said about planets and Pluto", "size": 3}, "body": {"is_table": false, "text": ["Font: + -  Here is the text of the International Astronomical Union's resolutions on Pluto and the definition of planethood, approved Thursday at its General Assembly in Prague:  IAU Resolution:  Definition of a Planet in the Solar System  Contemporary observations are changing our understanding of planetary systems, and it is important that our nomenclature for objects reflect our current understanding. This applies, in particular, to the designation 'planets'. The word 'planet' originally described 'wanderers' that were known only as moving lights in the sky. Recent discoveries lead us to create a new definition, which we can make using currently available scientific information. RESOLUTION 5A  The IAU therefore resolves that planets and other bodies in our Solar System be defined into three distinct categories in the following way: (1) A planet1 is a celestial body that (a) is in orbit around the Sun, (b) has sufficient mass for its self-gravity to overcome rigid body forces so that it assumes a hydrostatic equilibrium (nearly round) shape, and (c) has cleared the neighbourhood around its orbit. (2) A dwarf planet is a celestial body that (a) is in orbit around the Sun, (b) has sufficient mass for its self-gravity to overcome rigid body forces so that it assumes a hydrostatic equilibrium (nearly round) shape2, (c) has not cleared the neighbourhood around its orbit, and (d) is not a satellite. (3) All other objects3 orbiting the Sun shall be referred to collectively as \"Small Solar System Bodies\". 1The eight planets are: Mercury, Venus, Earth, Mars, Jupiter, Saturn, Uranus, and Neptune. 2An IAU process will be established to assign borderline objects into either dwarf planet and other categories. 3These currently include most of the Solar System asteroids, most Trans-Neptunian Objects (TNOs), comets, and other small bodies. IAU Resolution: Pluto RESOLUTION 6A  The IAU further resolves: Pluto is a dwarf planet by the above definition and is recognized as the prototype of a new category of trans-Neptunian objects. RESOLUTION 6B  The following sentence is added to Resolution 6A: This category is to be called \"plutonian objects.\""]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-1416.txt_science_decision"}, "rows": [{"id": {"1": "non-1416.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "148", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Asia News", "size": 3}, "body": {"is_table": false, "text": ["Briefs Fitch Downgrades Its Outlook For Indonesia Ratings to Stable  Updated Nov. 30, 2001 11:47 a.m. ET    International ratings agency Fitch said Friday it has downgraded its outlook for Indonesia's sovereign ratings to stable from positive. It cited growing concerns about authorities' intentions to explore interest rescheduling with the Paris Club of creditors. Fitch said it was concerned about the potential burden-sharing implications for private creditors of such a move. Fitch said its sovereign ratings of B- for both long-term foreign currency and long-term local currency remain unchanged. It also maintained its short-term foreign currency rating of B, applicable to issues with an original maturity of up to one...   To Read the Full Story"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-4757.txt_science_decision"}, "rows": [{"id": {"1": "non-4757.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "149", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Could biodiversity destruction lead to a global tipping point?", "size": 3}, "body": {"is_table": false, "text": ["We are destroying the world\u2019s biodiversity. Yet debate has erupted over just what this means for the planet \u2013 and us.                                  Summers Place Auctions sells first Dodo skeleton in a century for \u00a3346,300 Summers Place Auctions announces the sale of a 95% complete composite skeleton of a Dodo the first to come up for sale since the early 20th century. It was part of the fourth Evolution sale at Summers Place Auctions on Tuesday, 22nd November 2016 and the hammer went down at \u00a3280,000. Photograph: Leon Neal/Getty Images", "Just over 250 million years ago, the planet suffered what may be described as its greatest holocaust: ninety-six percent of marine genera (plural of genus) and seventy percent of land vertebrate vanished for good. Even insects suffered a mass extinction \u2013 the only time before or since. Entire classes of animals \u2013 like trilobites \u2013 went out like a match in the wind.   But what\u2019s arguably most fascinating about this event \u2013 known as the Permian-Triassic extinction or more poetically, the Great Dying \u2013 is the fact that anything survived at all. Life, it seems, is so ridiculously adaptable that not only did thousands of species make it through whatever killed off nearly everything (no one knows for certain though theories abound) but, somehow, after millions of years life even recovered and went on to write new tales.   Even as the Permian-Triassic extinction event shows the fragility of life, it also proves its resilience in the long-term. The lessons of such mass extinctions \u2013 five to date and arguably a sixth happening as I write \u2013 inform science today. Given that extinction levels are currently 1,000 (some even say 10,000) times the background rate, researchers have long worried about our current destruction of biodiversity \u2013 and what that may mean for our future Earth and ourselves.    In 2009, a group of researchers identified nine global boundaries for the planet that if passed could theoretically push the Earth into an uninhabitable state for our species. These global boundaries include climate change, freshwater use, ocean acidification and, yes, biodiversity loss (among others). The group has since updated the terminology surrounding biodiversity, now calling it \u201cbiosphere integrity,\u201d but that hasn\u2019t spared it from critique.    A paper last year in Trends in Ecology & Evolution scathingly attacked the idea of any global biodiversity boundary.                  Dying and dead coral after bleaching at Lizard Island, north of Cooktown, on Australia\u2019s Great Barrier Reef. The image on the left from March 2016 is the coral after bleaching, the one on the right from May 2016 shows it after it has died and been blanketed by seaweed. Human-caused climate change is wiping out some reefs wholesale and many researchers fear coral reefs may not survive the century. Photograph: the Ocean Agency", "\u201cIt makes no sense that there exists a tipping point of biodiversity loss beyond which the Earth will collapse,\u201d said co-author and ecologist, Jos\u00e9 Montoya, with Paul Sabatier Univeristy in France. \u201cThere is no rationale for this.\u201d   Montoya wrote the paper along with Ian Donohue, an ecologist at Trinity College in Ireland and Stuart Pimm, one of the world\u2019s leading experts on extinctions, with Duke University in the US.   Montoya, Donohue and Pimm argue that there isn\u2019t evidence of a point at which loss of species leads to ecosystem collapse, globally or even locally. If the planet didn\u2019t collapse after the Permian-Triassic extinction event, it won\u2019t collapse now \u2013 though our descendants may well curse us for the damage we\u2019ve done.  Instead, according to the researchers, every loss of species counts. But the damage is gradual and incremental, not a sudden plunge. Ecosystems, according to them, slowly degrade but never fail outright.   \u201cOf more than 600 experiments of biodiversity effects on various functions, none showed a collapse,\u201d Montoya said. \u201cIn general, the loss of species has a detrimental effect on ecosystem functions...We progressively lose pollination services, water quality, plant biomass, and many other important functions as we lose species. But we never observe a critical level of biodiversity over which functions collapse.\u201d   This doesn\u2019t mean we shouldn\u2019t be deeply concerned about biodiversity, according to the researchers. Instead, we should worry about every species lost and not focus on a theoretical line in the sand.  \u201cIt is in fact the planetary boundary argument that implies that there is a lot of biodiversity that has no value. There is no problem with losing a small number of species, the argument goes,\u201d Montoya said. \u201cWe argue that even small losses of biodiversity have important consequences for ecosystem function and service provisioning.\u201d   In other words, extinction of species may not result in a total collapse of our ecosystems \u2013 but the more we lose, the less productive, efficient, and healthy our environment will be. And the more at risk we put ourselves.  Boundary scientists fire back   But, the Stockholm Resilience Centre recently published a long response to Montoya\u2019s paper in the usual way of scientific sparring \u2013 publications going back and forth like boxers exchanging blows.   Johan Rockstr\u00f6m the executive director of the Stockholm Resilience Centre and one of the leading researchers on planetary boundaries, said that Montoya\u2019s critique didn\u2019t stand up to scrutiny because its authors misunderstood the definitions built around the \u201cbiosphere integrity planetary boundary.\u201d  Rockstr\u00f6m agrees that there is no evidence of a planetary tipping point when it comes to biodiversity. According to Rockstr\u00f6m, biodiversity decline does not have a hard planetary boundary like, say, climate change. Instead he describes biodiversity as a variable that operates \u201cunder the hood of the planetary system\u201d because it influences the stability of our climate, ozone layer and oceans \u2013 all of which Rockstr\u00f6m contends have very clear planetary boundaries.    A TED talk by Johan Rockstr\u00f6m.  \u201cWe have never suggested a planetary scale biodiversity tipping point...\u201d Rockstr\u00f6m said. \u201cInstead, the rational for biodiversity as a planetary boundary is that the composition of trees, plants, microbes in soils, phytoplankton in oceans, top predators in ecosystems\u2026together constitute a fundamental core contributor to regulating the state of the planet.\u201d   According to Rockstr\u00f6m, biodiversity is one of the pillars supporting our planet \u2013 and if too much biodiversity is lost we risk \u201ctriggering a tipping point\u201d in our climate or oceans, which in turn could risk pushing the planet into a new state. \u201cWithout biodiversity, no ecosystems. No ecosystems, no biomes. No biomes, no living regulator of all the cycles of carbon, nitrogen, oxygen, carbon dioxide and water,\u201d he added.    Rockstr\u00f6m says biodiversity loss could risk the \u201csafe operating space\u201d for humans, leaving us in an alien world increasingly hostile to our own survival. For example, life would still survive under apocalyptic climate change \u2013 but we may not.   While ecosystems may not fully collapse, scientists have found that some ecosystems can undergo what they are called \u201cregime shifts.\u201d Coral reefs, overheated by climate change, will shift to a much less productive, much less biodiverse algae-based ecosystem. Climate change, or alternatively humans with chainsaws and fire, can shift forest ecosystems to grasslands. While none of these ecosystems may wholly collapse, they will look nothing like they did after the shift occurs.  Montoya admits that such regime shifts \u201cdo actually happen\u201d and is \u201cwell established\u201d for some ecosystems \u2013 like forests, coral reefs and Arctic sea ice \u2013 though \u201cunclear\u201d if it happens in all ecosystems or only a few.    And he adds, perhaps most importantly, that \u201cthe mechanisms [of regime shifts] have nothing to do with biodiversity loss.\u201d Instead, they have been driven by climate change or human actions \u2013 such as clear-cutting.   Debating definitions", "It may be that unclear or shifting definitions are at the root of the dispute.    \u201cFatally, the boundaries framework lacks clear definitions, or it has too many conflicting definitions, does not specify units, and fails to define terms operationally, thus prohibiting application by those who set policy,\u201d Montoya, Donohut and Pimm write in the paper.  But Rockstr\u00f6m contends that when understood correctly the planetary boundary framework holds up to scientific scrutiny. He says planetary boundaries do not mean that humanity can just destroy and upend all the way up to a red line without consequences.   \u201cThis is of course just nonsense,\u201d he noted, arguing that the planetary boundary for biosphere integrity is magnitudes more ambitious than the Aichi Targets from the Convention on Biological Diversity, an international agreement set on preserving biodiversity \u2013 though already several goals have not been met.  \u201cIf the world is able to reduce biodiversity loss below the planetary boundary this would not only require major conservation efforts across the world,\u201d he said, adding that \u201conce inside the safe operating space, we would of course have to continue on a sustainable pathway.\u201d                 The Wider Image: Battling deforestation in the Amazon Burning forest is seen during \u201cOperation Green Wave\u201d conducted by agents of the Brazilian Institute for the Environment and Renewable Natural Resources, or Ibama, to combat illegal logging in Apui, in the southern region of the state of Amazonas, Brazil, August 4, 2017. Photograph: Bruno Kelly/Reuters", "Rockstr\u00f6m said that he believes the disputing researchers have much more in common than their infighting would imply.    \u201cWe are [all] working to safeguard biodiversity for sustainable development. We are [all] in the same camp. Complementing each other, they at the ecosystem level, us at the planetary level.\u201d   But Montoya and his group stand by their criticism and are working on a second paper responding to Rockstr\u00f6m and his team.    While Montoya\u2019s paper does not critique the other eight planetary boundaries in their paper, Montoya told me that each of the boundaries \u2013 even the physical ones \u2013 have faced \u201ca lot of controversy.\u201d   \u201cThey all suffer from the tipping-point problem,\u201d he said, \u201cwhich we argue promotes a business-as-usual ethos and distracts us from taking the action that is urgently needed.\u201d  In many ways one could argue that the planetary boundary is an easy and simple way to explain environmental impacts to world leaders \u2013 few of whom have any education on ecology or the environment \u2013 and the public.   But Montoya argues that the planetary boundaries concept is doing more harm than good.    \u201cPoor or ill-founded science ultimately brings about ineffectual policies at best \u2013 and potentially highly damaging ones \u2013 and erodes trust in scientists,\u201d he said.   And this can have real world impacts: Montoya and colleagues point to forest policy in Europe as one example.    \u201cThe assumption that there is a critical biodiversity level below which forest functioning will collapse prompted managers [to] plant resilient tree species to climate change, pests, and disease,\u201d Montoya explained, adding, \u201cthis was recommended to avoid reaching a tipping point in forest service provisioning, primarily timber production.\u201d But the recommendations have resulted in endangered old growth forests and native species, according to Montoya.                  A man offers for sale a wounded common buzzard (buteo buteo) in a national road near the village of Thumane on November 8, 2017. The excessive hunting of predatory birds, including eagles the national symbol of Albania, used for stuffing to adorn restaurants or be sold as souvenirs, has led to a serious decline of the population. Worldwide overhunting is one of the major threats to wildlife. Photograph: Gent Shkullaku/AFP/Getty Images", "While the on-going debate over planetary boundaries is deeply academic and wonky, it is not without importance to the public. How we communicate environmental crises \u2013 and the accuracy of the science that underpins that communication \u2013 proves more important with every passing year, as the world walks into climate and ecological uncertainty.    Yes, life itself survived the Permian-Triassic mass extinction event \u2013 but most species did not. Believe me, humans probably wouldn\u2019t have survived the tens-of-millions of years that followed the Great Dying: oxygen levels were dangerously low, food would have been scarce, and the world would have looked largely barren and wasted even as some species and ecosystems managed to survive. Outside the moral dilemma of extinction, there is no question that if humans push more-and-more species into oblivion there will be impacts on our society \u2013 and they could become catastrophic.   Humans evolved 248 million years later in an Earth that was far more biodiverse and rich, a kind of Eden of abundance and diversity. But our current actions risk all that \u2013 and perhaps ourselves.  Topics"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-842.txt_science_decision"}, "rows": [{"id": {"1": "sci-842.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "150", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "How Olympic Swimmer Mark Spitz Truly Felt When Michael Phelps Beat His Record", "size": 3}, "body": {"is_table": false, "text": ["\"I never realized my greatness until Michael Phelps broke my record.\" The 1972 Olympics in Munich were truly Mark Spitz\u2019s Games. Each event that the American swimmer competed in, he set a world record: 100-meter freestyle, 200-meter freestyle, 100-meter butterfly, 200-meter butterfly, 4x100-meter freestyle relay, 4x200-meter freestyle relay and 4x100-meter medley relay. That year, Spitz also broke the record for winning the most medals \u2015 seven \u2015 in a single Olympic Games. It was a record he held for 36 years. Then Michael Phelps came along. Phelps broke Spitz\u2019s record in 2008 by earning eight medals at the Olympics in Beijing. For some, losing such a long-held record might become a moment of humility. But, for Spitz, it was eye-opening in a different way.  \u201cI never realized my greatness until Michael Phelps broke my record,\u201d Spitz tells \u201cOprah: Where Are They Now?\u201d Prior to that moment, Spitz had simply looked at his record as \u201ca matter of measure\u201d that other swimmers would use to judge their own achievements. The fact that someone \u2015 particularly someone who wasn\u2019t even born when the record was set \u2015 then went on to break that record made Spitz realize his impact on swimming as a whole. \u201cWhat greater accolade could\u2019ve I left on my sport than to have somebody break my record?\u201d he says. \u201cI relish the fact that I was alive when that happened!\u201d In his entire Olympic career, Spitz earned a total of 11 medals, nine of them gold. To date, Phelps has earned 18 Olympic gold medals, two silver and two bronze, making him the most decorated Olympian of all time, with 22. It\u2019s a fact not lost on Spitz. \u201cI would be remiss if I actually didn\u2019t tell you how great Michael is,\u201d he says. \u201cRight now, before he goes to the Olympic Games in Rio, he has double everything I have. The first Olympic Games he was in, he didn\u2019t get any medal. So he did all of that \u2015 doubling what I did \u2015 in just one extra Olympic Games. \u201cThat\u2019s quite incredible.\u201d Another swimmer opens up about Rio:"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-659.txt_science_decision"}, "rows": [{"id": {"1": "non-659.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "151", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "TV Reporter Whose Girlfriend Was Killed In On-Air Shooting Quits", "size": 3}, "body": {"is_table": false, "text": ["Southwest Virginia's Chris Hurst said he plans to enter politics. A year and a half after a gunman killed his girlfriend and a cameraman during a live television broadcast, TV reporter Chris Hurst has decided it\u2019s time to step back. The co-anchor of Roanoke, Virginia\u2019s, WDBJ-TV\u2019s 6 p.m. news gave his last broadcast on Thursday, and said he intends to run for public office. \u201cMy life changed dramatically on Aug. 26, 2015, when Alison Parker and Adam Ward were killed while reporting a story live on this station,\u201d Hurst told viewers. \u201cIt was forever altered because, as you know, Alison was more than just my colleague. We were in love and planning our future together.\u201d", "Chris Hurst greets Gov. Terry McAuliffe (D-Va.) during a 2015 rally to demand Congress take action on gun control legislation.", "\u201cIn one moment my life, my direction, and my mission changed forever,\u201d Hurst added. Police identified the gunman as a disgruntled former WDBJ reporter. He was found hours later with a self-inflicted fatal gunshot wound.  How Alison Parker & Adam Ward should be remembered instead of the horrific video [via New York Daily News] pic.twitter.com/KoNjJOqr7k \u2014 Shawn Reynolds (@ShawnWTVM9) August 26, 2015 Hurst didn\u2019t shy away from sharing his grief on air. His pain was WDBJ\u2019s pain, noted The Roanoke Times. Hurst hasn\u2019t disclosed what office he\u2019s considering seeking, the newspaper reported. \u201cBecause of you, this community, and your love and support, I have been able to face each day with the hope that it does get better,\u201d Hurst said in his last broadcast. \u201cYou held my hand as I walked through the wilderness, and I\u2019m connected more to humanity than I ever thought possible.\u201d \u201cFor that, I thank you.\u201d"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-870.txt_science_decision"}, "rows": [{"id": {"1": "non-870.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "152", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Welfare reform took people off the rolls. It might have also shortened their lives.", "size": 3}, "body": {"is_table": false, "text": ["June 18, 2013  Welfare reform is pretty popular. A Rasmussen poll last July found that 83 percent of American adults favor the work requirement placed on welfare by the 1996 Personal Responsibility and Work Opportunity Act, commonly known as the welfare reform law. In 2002, closer to the bill's enactment, a Pew poll found 46 percent of Americans thought the bill changed the welfare system for the better, and only 17 percent thought it changed things for the worse. Mitt Romney certainly thought it was popular, as he purchased airtime for an ad that (falsely) alleged that President Obama has gutted the law: And some of the numbers seem to suggest this support is justified. The average number of people receiving cash benefits from Temporary Assistance for Needy Families (TANF), the name welfare has gone by since 1996, has fallen from 12.6 million that year to 4.6 million in 2011. \"Caseloads declined by 54 percent. Sixty percent of mothers who left welfare found work, far surpassing predictions of experts,\" President Clinton wrote in a 2006 op-ed in the New York Times. \"Child poverty dropped to 16.2 percent in 2000, the lowest rate since 1979, and in 2000, the percentage of Americans on welfare reached its lowest level in four decades.\" But it's not that simple. Indeed, the health consequences of the change, a new study suggests, are potentially quite large, and quite negative. The Health Affairs study, written by Columbia's Peter Muennig and Zohn Rosen, along with the Wallace Foundation's Elizabeth Ty Wilde, finds that welfare reform increases mortality among recipients, reducing life expectancy by about nine months. They don't look at the 1996 act but at the Florida Family Transition Program, a precursor welfare-to-work program that operated from 1994 to 1999. Helpfully, the program involved a randomized trial. Participants were randomly assigned either to Aid to Families with Dependent Children (AFDC), the program TANF replaced, or to the Family Transition Program, in which they received training, education and job placement services but were limited to either 24 months of cash aid per 60 months, or 36 months cash aid per 72 months; people in the latter group were judged to lack work experience and need more time to prepare to reenter the workforce. The people in the experimental welfare-to-work group were much likelier to obtain employment, but they weren't likely to make more total income than those in AFDC, once you take cash assistance and other forms of income AFDC recipients received into account. Of the 1,611 experiment participants in the county the study focused on, 75 died by November 2011. Of the 1,613 members of the control group, by contrast, 67 died by November 2011. That means the welfare-to-work had 16 percent higher mortality than those receiving normal cash assistance, a result that was highly statistically significant and, because of the study's random design, can be attributed to the different welfare program. That amounts to a nine-month reduction in life expectancy between the ages of 30 and 70. One can't generalize from that to say that national welfare reform cost lives, since the programs are sufficiently different, though it's worth noting that the Florida program was, if anything, less stringent than the federal law. But it would hardly be surprising if the same were true of the 1996 law. As the Center for Budget and Policy Priorities has noted, welfare reform made TANF a much less comprehensive anti-poverty program than AFDC was. In 1979, under AFDC, 82 families were on welfare for every 100 families with children in poverty. When welfare reform was passed in 1996, that had fallen to 68 families per 100. By 2010, it had plummeted to 27 per 100:", "Welfare, for better or worse, simply wasn't supporting poor families as much as it had. That showed up in the poverty numbers. Research from Kathryn Edin at Harvard and Luke Schaefer suggests that extreme poverty \u2014 defined as households living on less than $2 per day per person \u2014 grew greatly after welfare reform's passage. That's not a coincidence. The yellow line shows what extreme poverty would be each year but for AFDC/TANF, and the dark blue line shows the extreme poverty rate taking that and other cash assistance into account. In the 1990s, the distance between the two is great, suggesting that AFDC/TANF kept a lot of folks out of extreme poverty. But by the late 2000s, it had narrowed greatly: It's hardly a big leap to think that increases in extreme poverty could lead to increases in mortality, but other studies on the health effect of welfare reform are mixed. In 2008, UC Davis's Hilary Hoynes and UC Irvine's Marianne Bitler summarized the literature as concluding, \"welfare reform led to reduction in health insurance coverage, with small and often insignificant impacts on health care utilization and health status.\" But there's also literature suggesting that anti-poverty programs improve health outcomes, literature for which Hoynes is largely responsible. Along with Davis's Douglas Miller and David Simon, she found that a $1,000 increase in the earned income tax credit (EITC) is associated with a 6.7 to 10.8 percent reduction in the rate of low birth weight for infants. That's backed up by a study by Notre Dame's Williams Evans and Northwestern's Craig Garthwaite, who found that the expansion of the EITC included in Clinton's 1993 budget reduced the probability of recipient reports of high blood pressure by 3.2 percentage points and the probability of reporting biomarkers that predict stroke, heart attacks and mortality by 9.6 percentage points. Reagan Baughman at the University of New Hampshire found similar results for state EITCs. Same goes for non-EITC programs. Along with Davis's Marianne Page and Ann Huff Stevens, Hoynes found that the aid for Women, Infants and Children (WIC) program increases birth weight by between 18 to 29 grams. That's actually lower than other researchers; Bitler and Princeton's Janet Currie found that it increases birth weight by 62 grams. And along with Columbia's Douglas Almond and Northwestern's Diane Schanzenbach, Hoynes found that food stamps increase birth weight by between 15 and 20 grams for whites and between 13 and 42 grams for blacks. None of those are directly relevant to welfare reform per se, but they do suggest that benefit cuts implemented through welfare reform could hurt health outcomes, potentially swamping any gains from increased employment. For her part, Hoynes calls the new mortality study \"potentially very important,\" but emphasizes that the effect may not hold in all states, and that we know very little about why mortality increased. \"What were the causes of death?\" she asks. \"Internal (e.g. heart disease) or external (accident, homicide)? Who was dying? Which age ranges?\" All of that's important for interpreting the results. So it's too soon to conclude that the national law actually cost lives. But if the Florida results hold, it's probably worth taking another look. How to Adult A new video series from The Washington Post"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-1493.txt_science_decision"}, "rows": [{"id": {"1": "sci-1493.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "153", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Inspires Congressman To Briefly Consider His Backbone", "size": 3}, "body": {"is_table": false, "text": ["ASSOCIATED PRESS", "BuzzFeed\u2019s Kate Nocera reported Friday that, unlike the Republicans in Congress \u2015 who essentially are planning to drop articles of impeachment on Hillary Clinton sometime between her swearing-in and the first balls of inauguration night \u2015 Democratic legislators do not have any sort of contingency plan if Donald Trump becomes president. In and of itself, that\u2019s not so foolish. If Trump is elected, my plan is to try to prevent hate crimes from happening in my neighborhood and, in all likelihood, to serve as a defendant in multiple defamation lawsuits. In many ways, life gets pretty simple during a Trump presidency. Democratic legislators, according to Nocera, basically oppose Trump\u2019s agenda and plan to vote against it if the need arises. Beyond that, their not having a plan stems from a mix of robust confidence in Clinton\u2019s chances and the simple fact that you really cannot plan for chaos. But buried down in Nocera\u2019s piece, we find Rep. Jim Himes (D-Conn.), having himself a major brainwave (emphasis mine): Rep. Jim Himes, a Democrat from Connecticut, said he felt Clinton\u2019s numbers were \u201cquite encouraging\u201d though he did let himself contemplate a Trump presidency about a month ago. \u201cWhile my initial reaction was that it would be a total disaster to have a man with with a fourth grade knowledge of the constitution running the country, Congress would be forced to have a watchful check and balance on this guy. In particular, we\u2019d need to reclaim war-making authority and I suspect many Republicans would join us in doing that,\u201d Himes said. Here\u2019s a fun fact: Article I, Section 8 of the U.S. Constitution specifically grants Congress the power to declare war. The Constitution further informs us that once Congress has made a declaration of war, the president has the authority to direct the military.  What does Himes mean by \u201creclaiming?\u201d Well, over the years, Congress has ceded a whole lot of power to the executive branch, including this very important check on war-making. Currently, Congress has granted the president the ability to pursue military engagements (also known as \u201cwar\u201d) under a series of open-ended Authorizations for the Use of Military Force. The real advantage of an AUMF, from the point of view of Congress, is that it gets to take credit for granting the president the ability to go to war when the war is going well, and criticize the president when the war is going poorly. Congress has, in recent years, pondered its forsworn constitutional duty on a couple of occasions. Back in 2011, when President Barack Obama wanted to establish a no-fly zone over Syria, Sen. Richard Lugar (R-Ind.) suddenly discovered some zeal for formal war-declaration. As Foreign Policy\u2019s Josh Rogin reported, Lugar maintained that Congress had to \u201cpass a formal declaration of war if the Obama administration decides to take that step.\u201d But more often than not, Congress prefers to simply stretch out existing AUMFs to cover new wars or, failing that, play comical games of hot potato with the responsibility. But according to Himes, Trump would change that calculus. And that is a good thing to hear, believe me. But I would posit that the real problem here isn\u2019t that Congress would have to begrudgingly \u201creclaim\u201d its \u201cwar-making authority\u201d from a hypothetical President Trump. The problem is that it ceded this power to any president in the first damned place. Here\u2019s a suggestion, Congress. If the polling projections hold and Clinton ends up winning the presidency, how about y\u2019all just reclaim that authority anyway?", "The Huffington Post", "~~~~~ Jason Linkins edits \u201cEat The Press\u201d for The Huffington Post and co-hosts the HuffPost Politics podcast \u201cSo, That Happened.\u201d Subscribe here, and listen to the latest episode below. Editor\u2019s note: Donald Trump regularly incites political violence and is a serial liar, rampant xenophobe, racist, misogynist and birther who has repeatedly pledged to ban all Muslims \u2014 1.6 billion members of an entire religion \u2014 from entering the U.S."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-967.txt_science_decision"}, "rows": [{"id": {"1": "non-967.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "154", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "36 Hours+ | Educational Travel | Small Group | Cruises | Shortbreaks", "size": 3}, "body": {"is_table": false, "text": ["36 Hours+  Independent short breaks inspired by The New York Times\u2019s travel feature. Each four-day, three-night itinerary includes set activities, like a tour or cooking class, as well as optional activities and suggestions based on the original \u201c36 Hours in \u2026\u201d itinerary from The Times. These journeys are intended for travelers who don\u2019t have time for a long vacation, or who want to extend a Times Journey. Whether it\u2019s an intimate getaway, a family trip or one for a group of your choosing, \u201c36 Hours+\u201d provides inside knowledge based on the expertise of The New York Times."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-1883.txt_science_decision"}, "rows": [{"id": {"1": "non-1883.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "155", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Bucknell Bison News, Photos, Stats, Rankings", "size": 3}, "body": {"is_table": false, "text": ["Bucknell  (13-8)   7:00PM - Wednesday, January 24   7:00PM ET  @", "Navy  (13-8)  POINTS PER GAME 80.3 70.1 FIELD GOAL % 46.26 44.66 REBOUNDS PER GAME 36.7 35.0 ASSISTS PER GAME 14.2 14.2 STEALS PER GAME 5.5 6.5 TURNOVERS PER GAME 12.9 14.9 BLOCKS PER GAME 4.1 1.3 Galleries Nov 15, 2017 Bucknell at North Carolina  Nov 21, 2016 Bucknell at Vanderbilt  Nov 13, 2016 Bucknell at Wake Forest  Nov 28, 2015 Bucknell at Penn State  Dec 22, 2014 Bucknell at Wake Forest  Conference Standings Patriot League W L PCT CONF", "Bucknell Bison  13   8   0.619   7-1", "Boston U Terriers  10   9   0.526   6-2", "Army Black Knights  12   7   0.632   5-3", "Colgate Raiders  10   9   0.526   5-3", "Navy Midshipmen  13   8   0.619   4-4", "Lehigh Mountain Hawks  8   11   0.421   3-5", "Lafayette Leopards  5   14   0.263   3-5", "Loyola-Maryland Greyhounds  5   14   0.263   3-5", "Holy Cross Crusaders  6   14   0.300   3-6", "American U. Eagles  5   15   0.250   2-7  View All Standings Team Statistics  Offense   Defense  POINTS PER GAME 80.3 80.3 74.3 ASSISTS PER GAME 14.2 14.2 14.0 FIELD GOAL % 46.26 46.26 44.80 BisonNCAAB Average View All Team Statistics REBOUNDS PER GAME 36.0 36.0 35.1 BLOCKS PER GAME 3.4 3.4 3.3 STEALS PER GAME 6.8 6.8 abel": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "156", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Opinion | Roe v. Wade Was About More Than Abortion", "size": 3}, "body": {"is_table": false, "text": ["A woman waiting in the recovery area after her abortion at a clinic in Alabama. Credit Melissa Golden for The New York Times", "The events planned to mark the 45th anniversary of Roe v. Wade have one main thing in common: They focus on abortion. In protesting Roe this year, March for Life celebrated a record low abortion rate, proclaiming that \u201clove saves lives.\u201d California lawmakers introduced a resolution last year describing Roe as \u201cthe cornerstone of women\u2019s ability to control their reproductive lives.\u201d But as the nation again considers the legacy of the country\u2019s best-known Supreme Court decision, issued on Jan. 22, 1973, we have mostly forgotten part of the story of Roe v. Wade \u2014 one almost entirely disconnected from abortion. In the 1970s and beyond, Americans used Roe to answer much larger questions: What does the right to privacy mean, and who can claim that right? Because we so often identify Roe with a woman\u2019s right to choose, we forget that the original decision attracted the ire of feminists who believed that the court had focused too little on women\u2019s interests in fertility control. The court held that the right to privacy was broad enough to encompass a woman\u2019s decision, with her doctor, to terminate her pregnancy. The justices also reasoned that the government\u2019s interest in protecting fetal life did not become compelling until the point of viability. But why wield the court\u2019s decision as a weapon for social change? Most scholars agreed that Roe was a poorly reasoned opinion. What was the appeal for grass-roots activists? The answer is that Roe\u2019s definition of privacy seemed different. More than other Supreme Court decisions, it connected privacy to ideas about individual identity and choice. Whatever the flaws of the original decision, many hoped to use it to redefine who was thought to have autonomy and why. Civil libertarians, feminists and supporters of L.G.B.T. rights argued that the right to privacy stated in the abortion decision covered other decisions about sexual intimacy. The American Civil Liberties Union used Roe in defending sex workers, gays and lesbians, porn stars and women cohabiting with their boyfriends. Conservatives as well as liberals invoked this newly articulated right to privacy. With the spread of computers, politicians like Barry Goldwater and his son, the former Republican representative Barry Goldwater Jr., pointed to Roe in demanding privacy protections for personal information. Champions of consumers\u2019 rights read the abortion decision as suggesting that patients could choose any course of treatment, including unproven alternative remedies. Those seeking a right to die used it in the fight for autonomy at the end of life. For more than a decade, Roe appealed to different groups exploring the untapped potential of the right to privacy. People on both the right and the left saw possible connections between privacy and individual interests in conscientious objection, self-determination and equal treatment. So how did one decision 45 years ago become synonymous with abortion and nothing else? In part, other privacy fights fizzled when the coalitions backing new rights collapsed. Feminists and libertarians clashed about the line between sexual coercion and sexual privacy. Those who hoped to expand data privacy disagreed about when the government had a good enough reason to collect personal data. Abortion foes and Republican politicians consciously tried to redefine Roe, equating the decision with abortion and judicial activism. Ronald Reagan had to assure social conservatives that he would pick federal judges who opposed abortion, but he also consistently promised to select nominees based on their accomplishments and judicial philosophy. Labeling Roe an activist decision helped Reagan and other Republicans strike this balance. Abortion opponents initially did not take much interest in arguments about judicial activism, seeing them as a distraction from the fight for an amendment that would ban all abortions. But by the 1980s, it was obvious that a fetal rights amendment would not pass soon. Delegitimizing Roe suddenly seemed an important step toward the movement\u2019s new goal of overruling the 1973 decision. On Roe\u2019s 45th anniversary, we should stop to think about where the right to privacy stands today. The picture does not seem very rosy. Since the new year, there have been fresh concerns about data breaches and the misuse of digital information by giants like Facebook and Google. Privacy and conscience have taken center stage as the Supreme Court considers whether a Christian baker can refuse to serve a same-sex couple. It is easy to believe that the right to privacy is ineffective, more likely to shore up a dissatisfying status quo. But part of Roe\u2019s legacy is the many ways conservatives and liberals once reimagined the right to privacy. Social movements hardly felt constrained by what the Supreme Court had written. Some pointed to privacy not just in asking for freedom from the government but also in demanding financial support from the state. Others asked not just to be left alone behind closed doors but also to get respect for relationships in public. People tried to use the right to privacy to transform attitudes about sexuality, death and the collection of digital data. Americans have rethought the right to privacy before. There is no reason we couldn\u2019t do it again."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-1720.txt_science_decision"}, "rows": [{"id": {"1": "non-1720.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "157", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "#MeToo a turning point for younger girls, too?", "size": 3}, "body": {"is_table": false, "text": ["Chat with us in Facebook Messenger. Find out what's happening in the world as it unfolds.", "JUST WATCHED The year feminism fought back Replay Story highlights Young women around the country say the #MeToo movement is positively impacting them One hope is that #MeToo will help young women feel more confident and assertive  (CNN) Curious to know if the #MeToo conversation on sexual harassment was resonating with younger girls, I contacted my niece, a junior in high school in Westchester, just outside New York. My niece, Isabel Gurwitch, jotted down some notes so she would be prepared when we talked. What she wrote gets to the heart of how powerful #MeToo could ultimately be for younger women.  Isabel noted how many girls seem to lose confidence during adolescence. In her experience, it begins toward the end of middle school and continues through high school. Boys tend to talk over girls, especially in higher level classes, and girls seem to volunteer less and have a little less academic confidence, she said. Even Isabel admits that when she was in elementary school and in the beginning of middle school, she had no trouble asserting herself. But that changed toward the end of middle school.", "\"It seems like that's the age when girls sort of lose some of that confidence and I don't really know where that comes from,\" said Isabel. \"So I was thinking ... the movement might change that eventually. I don't know,\" she said referring to the new attention on sexual harassment in the workplace. Read More And that is the question I set out to explore: Could #MeToo also be a turning point for younger women and help them become more confident and assertive? Could it lead to girls who aren't reluctant to raise their hands in class and speak up, girls who might never have the need to say #MeToo? Teaching girls to lift each other up  Allegra Dubus-Brandolini is a senior in high school in Exeter, New Hampshire. She said #MeToo has changed her relationship with girls, bringing her and her friends closer.", "\"Our conversations have also changed,\" said Allegra. \"Where once we would spend our time talking about boys we like and drama that is happening to us, the conversation has opened up to discussing what is happening in the world and discussing our future and asking ... what our future will look like in this society. This has allowed us to gain a sense of trust that I don't think we had before.\" She said she has also noticed a \"huge difference\" in relationships with boys. Girls and boys used to feel afraid and ashamed to talk about difficult topics such as rape and consent, but #MeToo has \"broken that barrier and made us feel more comfortable\" discussing these issues, she said.  Boys also seem to be more comfortable asking questions they might have been afraid or reluctant to ask before, Allegra said. Questions such as, what is healthy masculinity? Girls trusting other girls and working together with them, and finding common ground with boys, can be critical steps in helping girls grow to be strong, confident and assertive, said Katie Hurley, a child and adolescent psychotherapist and author. Her newest book, \"No More Mean Girls: The Secret to Raising Strong, Confident and Compassionate Girls,\" will be released later this month.", "Katie Hurley, author of \"No More Mean Girls,\" and her 11-year-old daughter, Riley  \"It feels like we're right there where the tides are about to turn,\" said Hurley, speaking about the #MeToo movement and Oprah Winfrey's electrifying speech at the Golden Globes. \"People are speaking up and people are banding together and women are coming together,\" which is a theme throughout her book, she said. \"Let's teach girls when they're young to lift each other up, to stand together, to have compassion and empathy for one another instead of trying to climb to the top,\" said Hurley, who runs empowerment groups called \"Girls Can\" for girls between the ages of 5 and 11. \"For too many years, women have had to claw their way to the top and sometimes that means taking down other women in the process and boy, has that been damaging.\" Morgan Guess was a victim of bullying at age 8 and helped lobby for a new bullying definition in the state of Kentucky. She believes there's a tremendous opportunity for dialogue among girls following #MeToo and the #TimesUp campaign, which is raising money for a legal defense fund for women who have experienced harassment, assault or abuse in the workplace.", "\"Girls are still finding their way and being accepted and a part of a group is so highly valued that we should be talking about how acceptance should not come at any cost. And, we should be talking about how girls and women should support one another and celebrate each other's successes,\" said Morgan, who is a high school freshman in Paducah, Kentucky and co-founder of the Guess Anti-Bullying Foundation. \"Even at 15, I don't share some of my achievements for fear of being excluded. How can we encourage success if we don't celebrate it? And, if we don't celebrate each other's successes, how can we go to each other with our dark secrets?\" Abbey Sutzko, a sophomore in high school in Dallas, Pennsylvania, said she has seen \"some amazing girls supporting each other\" and helping them through whatever they need help with since #MeToo.  She also said she knows people who have been victims of sexual harassment and assault who just recently felt comfortable enough to tell their stories and get the help they need. (A new hashtag, #MeTooK12, has been created by the nonproft Stop Sexual Assault in Schools to encourage students who have been victims of sexual assault, abuse or harassment to speak up and share their stories.) \"It also gives us confidence in knowing our stories matter, our opinions matter, and that we can make a difference in our own lives ... and speak up for what we believe,\" Abbey said. 'They don't want to be called bossy' Hurley, who has two kids of her own including an 11-year-old daughter, said in today's society we often talk about raising girls to be assertive but most people don't actually know how to do that. Many girls also don't know what it means to be assertive, she said. In one of her empowerment groups, as an exercise, she told the group of 20 girls that they needed to get better at using the word 'no' and all the girls stared at her, she said.", "She told the girls it's an important word that we all need to know how to use and they told her things such as, \"It's not really that nice to say 'no' and there are other things you can say instead of 'no,' \" said Hurley. She had them practice screaming 'no' and only about a third of the group could do it. \"It was eye-opening in a way,\" said Hurley, the author of \"The Happy Kid Handbook: How to Raise Joyful Children in a Stressful World.\" \"Here are these girls, they were probably third to sixth graders, petrified to just yell the world 'no' because they are socialized to not say 'no.' They are socialized to always be kind and polite first.\" Hurley said when she asks girls what it means to be assertive, they don't want to be assertive because they've been led to believe that assertive and aggressive are one in the same. \"They get called bossy. They don't want to be called bossy so they learn to tone themselves down all the time,\" she said. Mixed messages in the classroom They are also getting mixed messages in the classroom, Hurley said. \"We have this dichotomy where girls consistently outperform boys in the classroom, but boys consistently out-talk girls in the classroom,\" she said. Hurley hopes the #MeToo moment encourages girls to learn what it means to be assertive and to practice putting themselves out there -- in school, with their friends and in their everyday lives.", "Parents can help their daughters learn to flex their assertive muscles by engaging with media with their daughters, and by hosting family debate nights -- every member of the family takes a side on an issue and has to make their case. Kids today are \"bombarded with information, imagery and opinions and judgments all the time so our job is really connecting with them and help to learn how to ... poke holes in the things they're seeing,\" said Hurley. \"It all plays into how they assert themselves and how they present themselves to the world and it's up to us to have those hard talks with them.\" When young women see older women speaking up during the #MeToo movement and when they listen to influential women such as Winfrey sending messages directly to them, they can gain more confidence in themselves, suggests Ella Becker, an eighth grader in Downingtown, Pennsylvania.", "\"Oprah's comments ... definitely make me more confident and feel safer when I need to speak up for myself because I'll know other girls do the same thing,\" said Becker.  \"It definitely is a turning point for girls my age ... because now us girls can grow up in a safer and more equal generation where we are more confident in speaking up for ourselves.\" Isabel, my niece, said she's noticed a big movement online of girls supporting each other since #MeToo, particularly in fashion and beauty communities. \"There's a lot of people lifting each other up rather than being rude or disrespectful.\" She's hopeful that #MeToo will also lead young women to feel more confident in the classroom, to speak up more and not cede their ground.  But she also wisely says it's not just about encouraging girls to be more assertive. We have to focus on young men, too. \"I think a lot of it is the way that we educate boys and teach them not to interrupt girls,\" she said. See the latest news and share your comments with CNN Health on Facebook and Twitter. Hurley, the author and child and adolescent psychotherapist, agrees. She said while building up our girls with self-confidence and assertiveness and encouraging them to lean together as they work their way through girlhood will help raise empowered young women, it is also essential that we take a look at how we raise our boys. \"Just as girls need to learn to stand up to behavior that silences them, boys need to learn how and when to stand down,\" Hurley said. \"Teaching boys not only to respect their female peers, but to embrace what they have to offer, plays an integral role in shifting the current narrative that holds girls back.\"  Do you think #MeToo is helping younger women? Share your thoughts with Kelly Wallace on Twitter @kellywallacetv. Paid Partner Content"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-108.txt_science_decision"}, "rows": [{"id": {"1": "non-108.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "158", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Federer: 'There were moments I wanted to walk away from tennis'", "size": 3}, "body": {"is_table": false, "text": ["Read More Federer knew he had a bright future \u2014 a junior Wimbledon title at the age of 16 proved that \u2014 but it took him three years to win his first ATP final.  As a boy he would often cry if he lost a match, hiding behind the umpire's chair. As he entered his adolescence, that sensitivity occasionally took the form of petulance. \"When I was 12 years old, I was just horrible,\" Federer admitted in a 2003 interview with the Telegraph.  Onlooking parents were banished and told to \"go and have a drink.\" Rackets, on more than one occasion, were smashed.  Federer, urbane idol to millions around the world, even walked away from one professional tournament on the Swiss circuit having made a financial loss, after the referee deemed he had violated the \"best effort\" ruling.  It took time to master his emotions and reach the state of tranquility he emanates on court today. It also required sacrifice, with Federer having to decide between football and tennis as a teen. Now the 35-year-old is the world's fourth highest paid athlete, perhaps the only doubt concerning him is whether he can to add to his 18 grand slam titles. Asked by CNN Sport earlier this year what separates the great from the good, he takes a second to consider. \"His aura, his longevity,\" Federer replies. \"What did he bring to his sport? Did he change the sport forever? What was his impact?  \"Popularity, style ... Was he a good role model? I think all of these things matter.\"", "Boy to man His talent has never been in doubt.  After emerging victorious in both the singles and the doubles on the 1998 junior circuit at the All England Club, Federer reached the final of the junior US Open and won Florida's Orange Bowl Championship \u2014 joining a prestigious group of former champions including Ivan Lendl, John McEnroe and Bj\u00f6rn Borg. \"I went from boy to man a little bit,\" he says. \"My body grew ... I realized I could serve big [and] all of a sudden hang with tour players. \"I knew there was nobody better than the tour players; that's when the dream became a reality.", "A teenage Federer is pictured relaxing on a beach in Key Biscayne, Florida. \"Who knows,\" the young man thought, \"maybe I could become top 100 in the world at one point?\" Fittingly enough the Bernese Alps were the scene of his first ever ATP tournament, with Federer traveling to the clay-court Swiss Open in Gstaad. The No. 702 bowed out in the first round in straight sets, but he wouldn't have to wait long before his first breakthrough.  September 30, 1998: The day the best male tennis player of all time secured the first of over 1,000 career match victories on the ATP tour, beating world No. 45 Guillame Raoux at the Toulouse Open. Federer went on to reach the quarterfinals in what was just his second ever ATP tournament, losing to the eventual winner, Jan Siemerink. It moved him up over 400 places in the world rankings, and secured a wildcard spot at the upcoming Swiss Indoors \u2014 a tournament he'd been a ballboy at just four years before.  There he faced none other than eight-time grand slam winner Andre Agassi in the first round \u2014 a brush with the big boys that lasted less than an hour.", "The Federer decade At the turn of the millennium, Federer was the youngest man in the top 100 and the tennis world was sitting up and taking notice.  \"I was nervous,\" Federer says, admitting it was still a novelty trading shots with established stars.  \"I'd always wanted to be in that position ... playing against the guys you knew from TV, it was super cool.\" The carpets of the Milan Indoors were the scene of Federer's first ever ATP trophy in February 2001, but the watershed moment of his early career occurred five months later at Wimbledon.", "The king of Wimbledon, Pete Sampras, is dethroned. Pete Sampras vs. Federer. The king vs. the young pretender. The first and only time the boy from Basel would ever play against his idol. A changing of the guard.  Coming into the fourth round clash, Sampras had more grand slam singles titles than any man in history, and hadn't lost a single match at the All England Club for five years -- only failing to win the prestigious tournament once between 1993 and 2000. He left quietly, dethroned by a teenager. \"There are a lot of young guys coming up,\" Sampras reflected, \"but Roger is a bit extra special.\"  Federer himself puts his success down to \"drive\" as much as transcendental talent.  For while the young Swiss was knocked out by home favorite Tim Henman in the 2001 quarterfinal, and stung by Croatian grand slam debutant Mario Ancic in the Wimbledon first round a year later, he's been returning to Centre Court ever since like he owned the place. \"When you're young, it's very important to have that drive \u2014 even when you're defeated \u2014 to go back and hit up against a wall or a cupboard like I did,\" Federer says. \"You do maybe take the hammer and the nail and put the racket up against a wall and say I'm going to walk away from it all ... but five minutes later you're going to pick it up again and you're going to play again. Hard work is key. Probably more than 50% of success at that point.\" After that shock defeat to Ancic, ranked No. 158 at the time, Federer didn't lose again on grass for six years.  From July 2003 to September 2007, the game's undisputed star won 12 of the 18 Grand Slam titles on offer, sweeping aside all before him in Melbourne, London and New York.  An Olympic gold medal followed in Beijing, but one final frontier still eluded him: Roland Garros.  The career grand slam  Clay was the domain of another man, Rafa Nadal, and between 2006 and 2008 Federer had fallen to the Spaniard in three consecutive finals. June 7, 2009: The day Federer finally lifted La Coupe des Mousquetaires, beating Sweden's Robin Soderling to equal Sampras's major record (14) and complete the coveted career grand slam.  Federer called it his \"greatest victory,\" breaking down in tears before a packed crowd on Court Philippe Chatrier, telling them \"now I can play in peace for the rest of my career.\"", "Roger Federer kisses the French Open trophy, having beaten Sweden's Robin S\u00f6derling (6-1, 7-6, 6-4) to complete the career grand slam. Detractors had questioned his desire, asking whether this elegant artisan was really up for the long slog on clay. But Federer sat down with CNN Sport that day with the proof in his hands.  \"I always believed that I was good enough to get it,\" he said, \"but actually holding this trophy after all that I've been through is an unbelievable feeling.\"  \"This victory comes at the right time because I've proved many people wrong.\"  Asked what was left to motivate him after reaching the pinnacle of his sport, Federer alluded to his first ever Wimbledon victory.  \"It was all I ever wanted,\" he smiled. \"But I kept coming back and won it again and again and again.\"  \"That's what champions want to do: they want to come back and prove themselves over and again. \"I love the game too much to walk away from it; it's given me all I ever wanted.\" A rivalry revisited If Martina Navratilova had echoed the prevailing sentiment in 2009 when she said the newly-crowned French Open champion could now \"just go on and sip Margaritas for the rest of his life,\" Federer himself had no intention of letting up.  His 2017 Australian Open final win against Rafa Nadal was a triumph of longevity \u2014 his first major title for five years and one that and that made him the oldest male grand slam winner since Roy Emerson in 1967.  \"It's really strange to me,\" the 35-year-old told CNN Sport in January, having expected to reach \"a fourth round or a quarterfinal\" at best.", "\"The first time I actually believed I could win the title was maybe Saturday or Sunday morning; I just started seeing flashes of me with the trophy.\" Had Federer not fought back from 3-1 down in the fifth set \u2014 beating his friend and long-time nemesis in a major final for the first time in ten years \u2014 Nadal could have closed the all-time gap between them to just two grand slams with his favored French Open to follow.  Now though Federer's tally of 18 looks unlikely to be beaten."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment"
