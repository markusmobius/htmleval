de in the 1950s and 1960s. People who study race relations in America often talk about white privilege, but this is a relative concept when it comes to the working class. For 200 years, elites had encouraged a sense of white superiority to defuse class resentments and head off interracial class alliances. But as in so many conflicts, the foot soldiers of white dominance seldom got a very large share of the spoils.  Low-income whites were given preference over minorities in hiring, wages, and promotions (except during strikes, when employers were quick to replace strikers with minorities whom they fired afterward, reinforcing hostility on both sides). Yet their relative advantages over workers of other races did not produce a life of privilege for white production workers, who earned low wages with few benefits, faced frequent layoffs and suffered high rates of on-the-job injuries.", "A coal miner's boot remains inside the St. Nicholas Coal Breaker in Manahoy City, Pennsylvania. Life got better In the decades after World War II, though, life got much better for white male workers and their families. The tremendous growth of unions, along with new government regulations, put a stop to some of the exploitative practices of employers. Meanwhile, from 1950 to 1979, government invested in infrastructure and new technologies at almost twice the rate since 1980, creating rapid blue-collar job growth.  For the first time, the American Dream came within reach for white blue-collar workers-- a dream not of immense wealth but of the ability to sustain a comfortable family life by working hard and well at your job. Between 1947 and 1973, the real wages of the average young male worker without a college education doubled as he moved from age 25 to 35. In 1959, the average 30-year-old man could pay the mortgage on a median-priced home using only 18% of his gross monthly pay. And his wages continued to rise through his working life as new seniority laws prevented aging workers from being displaced or demoted. A man passing from age 40 to 50 saw his earnings increase by another 30 percent.  Perhaps more important psychologically was that young people in that era could see that they were doing much better than their parents. In 1961, men aged 25 to 29 were, on average, earning four times more in real wages than their fathers at about the same age. A different kind of success The basis of success in working-class communities was very different from how success is gained by today's mobile professionals. Working-class neighborhoods clustered around sources of employment, within walking distance from the small businesses that depended on them for customers, and often within sight of the homes of the managers who supervised them.  There was suspicion of strangers, and racial segregation was the norm, but there was less separation by class and income than today. Their bosses often frequented the same churches. Educated professionals had enough close contact with workers to respect the skill and stamina involved in what economists now call \"routine\" or \"semi-skilled\" labor. At churches, work, and schools, people were enmeshed in stable personal networks that were far from egalitarian but were often the main way young men found a job and small businesses built their base. If you worked hard, respected your place in the social hierarchy, and conformed to community standards, you could expect to get a decent job, have the satisfaction of doing better than your own parents, and see your own kids do better than you.  Coming out of this tradition, it's no wonder that half of these individuals don't think having a four-year degree would have helped them. Their frame of reference is a world where you didn't need to go to college to do better than your father. It often made more sense to simply follow in his footsteps. The erosion of such communities and workplaces has been going on for almost 40 years. Many manufacturing jobs have been lost or outsourced. Most that are still around or have come back now pay lower wages and provide fewer benefits. Between 1947 and 1979, for example, real wages of meatpacking workers increased by an average of 80 percent (to just under $40,000 per year in constant dollars). But from 1979 to 2012, those wages declined by 30%, to about $27,000 a year.  The old social contract -- and the old social contacts -- have, for good and for ill, ceased to organize work and community life. For the past three decades, the average young man without a college degree has consistently done worse than his father. Between 1979 and 2007, young men with a high school degree suffered, on average, a 29% decline in real earnings.   Humans see things in relative terms. When we assess our present position and prospects, we do so in relation to our past experiences and expectations. Most white working-class Americans are still better off than most black and Hispanic non-college-educated workers, but they have been on a long, demoralizing downward slope. By contrast, although blacks and Hispanics started from a much lower base, they have seen remarkable progress since the early 1960s, despite suffering more than whites during recessions.  It is not surprising that so many white workers are pessimistic about their future. Even if their changes for the worse leave them better off than many of their black and Hispanic counterparts, people usually focus more on what they've lost rather than on the narrowing edge they may retain over others.  Why not go to college? But why, many ask, aren't lower-income white men flocking to college? It's more complicated than lack of initiative. Ironically, one thing that now holds white working-class men back is the residue of their traditional race and gender bonus: Men who drop out of college initially earn, on average, as much as men who have recently completed their degree.  The college advantage multiplies over time, but it's tempting -- although self-defeating in the long run -- to start earning as much as Joe the new college grad without foregoing earnings for several years or taking on debt. Furthermore, going to college can be risky for people whose parents can't offer substantial support. Older Americans who brag of working their way through college may not realize that between 1975 and 2015, tuition and fees grew by more than 200% at community colleges and at private, nonprofit, four-year colleges and universities -- after accounting for inflation. At public four-year colleges and universities, they grew by nearly 300%.  In 1979, the average student at a four-year university could pay for tuition by working just 182 hours per year. By 2013, the average student had to work 991 hours. And unlike the early 1970s, most available aid takes the form of loans rather than outright grants. A recent study of 3,000 young adults who entered public four-year institutions in Wisconsin found that even with the help of Pell grants, college was still unaffordable. Only half the students received any credential within six years, a long time to put earnings on hold. Almost 40% dropped out, many saddled with debt that put them further behind than when they started.  Even getting a degree does not guarantee getting a job that allows you to pay off debts. Since 2000, employment of college grads has grown more rapidly in low-earning than high-earning jobs. Many liberal politicians have failed to acknowledge those realities, and many conservatives have manipulated them to fan racial resentments. It's not just Trump who's been stirring the pot. Racial fears have been whipped up for years by the same politicians who now piously denounce them. Think Reagan's Welfare Queen, George H. Bush's Willie Horton, Jeb Bush's \"free stuff\" remarks, and the Clintons' \"Super-predators.\"  Racism is not the only reason for Trump's popularity. A significant number of Trump supporters say they voted for Obama in 2012, and so far Obama seems to have done better with white working-class voters in Florida, Ohio, and Iowa than Clinton is currently doing.  Blaming it on race But the legacy of racism runs deep, especially in the old Confederacy. And in the absence of a clear acknowledgement of how and why white working-class men and communities have suffered and without any firm commitment to turn that around, many whites have been persuaded to blame their declining fortunes on blacks and immigrants.  In the 1950s, race outweighed education in determining wage rates. On average, white men with only a high school degree out-earned blacks with a college degree. Today, education outweighs race. But many working-class whites don't yet realize that this is not a result of reversed racial preferences but of new market preferences:  Studies confirm that employers still favor white men over blacks in most labor markets where applicants have equal education. When nearly identical r\u00e9sum\u00e9s are sent out, for example, the candidate with a white-sounding name receives more callbacks than the applicant with a black-sounding name.  Some whites look at the gains of black professionals, formerly held back by legally enforced discrimination, and say that \"those people\" are taking a job that could be theirs. Yet if educated minorities weren't in the picture, it would be OTHER white people, from more privileged families, taking those jobs. And when liberals respond by framing equal rights as a matter of \"compassion\" or \"tolerance,\" without mentioning the growing class divide, it's not entirely surprising that sections of the white working class mishear calls for diversity as endorsement of their accelerating marginalization. As one young man complained while we were both waiting for relatives receiving treatment in a New Orleans hospital, \"everybody talks about the problems of the blacks, the illegals, the gays, the transgenders. But I see a lot more of them getting ahead than white guys like me.\" And an older woman told me \"I actually voted for hope and change, but we haven't gotten it down here, so when Clinton says, 'oh we already ARE great,' she loses me. Stay up to date on the latest opinion, analysis and conversations through social media. Join us at Facebook/CNNOpinion and follow us @CNNOpinion on Twitter. We welcome your ideas and comments. None of this excuses racist reactions. The tragedy is that in the \"good old days\" for white Americans without a college degree, their prosperity was less dependent on their unfair advantages over minorities than on a social consensus reaching across both parties that government could and should invest in infrastructure projects that create jobs for working people and enforce policies that protect workers' bargaining power. In the 1960s, when civil-rights activism extended those opportunities and protections to minorities as well as whites, this resulted in increased progress for workers in general and for racial equality. The political challenge today is how to acknowledge the legitimate sense of loss and exclusion experienced by white workers while persuading them that reestablishing racial and masculine privileges is a poor substitute for ensuring secure rights for all workers and getting rid of a political decision-making process that is rigged against them by business lobbyists and financial interest groups.  So far, most of Trump's establishment critics have failed to persuasively explain how they would create well-paying jobs and improve working people's bargaining power. So we see growing numbers of people who think that in a stacked deck, a \"wild card\" might not be such a bad thing. As a retired deputy sheriff from Montana put it, Trump is \"risky\" but at least he's looking at things \"through a different scope.\" Attacking Trump's unpredictability might even help his cause. The last 40 years have been depressingly predictable for working-class communities and small towns, and Trump's critics need to establish that they too can be \"change agents\" -- but in a much more substantive way."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-146.txt_science_decision"}, "rows": [{"id": {"1": "sci-146.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "42", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Michael Bisping ordered to pay ex-manager $400K after \u2018scuffle\u2019 outside court", "size": 3}, "body": {"is_table": false, "text": ["Judge ruled Bisping owed ex-manager $426,313 \u2013 in back pay earned between 2005 and 2011. Posted! A link has been posted to your Facebook feed."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-3399.txt_science_decision"}, "rows": [{"id": {"1": "non-3399.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "43", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "To catch mass killer, focus on fentanyl shipments", "size": 3}, "body": {"is_table": false, "text": ["CONNECTTWEET 8 LINKEDINEMAILMORE With people across the country dying at the rate of 53 a day from overdoses of fentanyl and similar compounds \u2014 now the leading killers in the opioid epidemic \u2014 efforts to stop this scourge ought to come from every corner of the federal government. But even as President Trump has declared the opioid epidemic a national emergency, some agencies have failed to act as if it is one. Just last week, Attorney General Jeff Sessions rescinded an Obama administration policy on marijuana, signaling that the Justice Department may prosecute people selling or using the drug. Regardless of your views on marijuana, deploying limited federal resources to prosecute pot cases amid a raging opioid epidemic is like telling firefighters to inspect smoke detector batteries in one home while the house next door is engulfed in flames. Meanwhile, the U.S. Postal Service could be doing more to intercept packages of illicit fentanyl coming from abroad. The Postal Service has moved at a lethargic pace to get much needed advance data from foreign countries that could cut exports of fentanyl, which is often mixed with or sold in place of heroin, to lethal effect.  For reasons that are unclear, the State Department, Justice Department and the president have had only limited success in getting China, the main source for fentanyl entering the United States, to assist in choking off the supply.  Sessions applauded the Chinese last week for restricting two chemical ingredients for fentanyl, an important move. But the Chinese government has failed to arrest two Chinese nationals, indicted by the U.S. last October as large distributors of fentanyl to Americans. Indictments aren\u2019t worth much if the criminals remain at large. Much of the fentanyl, which can be ordered on the Internet, comes into this country from China and Mexico often in small packages via private shippers and the U.S. mail. Customs and Border Protection officers, looking to intercept illegal shipments, now have to go through bags and bins of parcels manually, a daunting task.  The Postal Service could more easily spot fentanyl if it had some basic data \u2014 who and where the package is coming from and the recipient\u2019s name and address \u2014 in advance. That would \u201caid in targeting shipments,\u201d a top Customs official told a Senate hearing last May. Although a federal law has required private shippers to provide advance electronic data since 2002, the Postal Service\u2019s participation was left up to the postmaster general and leaders of another Cabinet department. More than 15 years later, the Postal Service still doesn\u2019t demand this advance data from all countries. Since 2016, Sen. Rob Portman, R-Ohio, and a bipartisan coalition that has grown to 29 senators and 252 House members have pushed a commonsense measure to require that all countries provide this electronic data.  The president\u2019s commission on opioids supports it, too. The Postal Service's response? In testimony prepared for the Senate hearing, a top official said that it \u201cagrees with the goal\u201d of the measure, but that requiring all nations to provide this data immediately is \u201cimpractical\u201d and could cost as much as $4.8 billion over 10 years. Why not start with maximum tracking of mail from China and any other countries that appear to be significant sources of synthetic opioids? Nor has the U.S. given foreign countries a hard deadline to provide this potentially life-saving information. The best the Postal Service could offer was that it's \"seeing substantial data\" from China. It would not answer our questions about what percentage of Chinese mail comes with advance data. \u201cHow many more Americans have to die before our government gets its act together \u2026 to keep this poison out of our communities?\" Portman asked officials at the hearing. Good question. Deaths from drug overdoses have now far outstripped the toll from car crashes or guns, once the leading causes of accidental deaths. In fact, for two years in a row, skyrocketing deaths from drug overdoses have dragged down how long Americans are expected to live. According to several national polls over the past two years, 49% of Americans, an astounding number, said they know someone who has been addicted to prescription painkillers. Yet according to the same polls, more than half said it is a major problem but not an emergency. Perhaps that\u2019s because the deaths don\u2019t occur as mass tragedies but in an unending stream of individual casualties in cities, towns and rural communities across the country. Galvanizing the public would be helpful. More important is galvanizing the federal government into emergency mode to deal with an elusive mass killer, fentanyl, that is claiming the lives of more than two people every hour.  USA TODAY's editorial opinions are decided by its Editorial Board, separate from the news staff. Most editorials are coupled with an opposing view \u2014 a unique USA TODAY feature.  To respond to this editorial, submit a comment to letters@usatoday.com. If you can't see this reader poll, please refresh your page.", "CONNECTTWEET 8 LINKEDINEMAILMORE Read or Share this story: https://usat.ly/2m7S0hk"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-3432.txt_science_decision"}, "rows": [{"id": {"1": "non-3432.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "44", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Here's why some people miss out on the asparagus effect", "size": 3}, "body": {"is_table": false, "text": ["More than 800 genes are involved in the ability to detect a rank smell in your urine after eating asparagus, researchers reported Tuesday.   The groundbreaking study may pave the way to genetic engineering that would allow more people to detect the distinctive odor, the team at the Harvard School of Public Health said.", "Asparagus Michael Jones / EyeEm/Getty Images", "And it may provide a way to let more people in on the health benefits of asparagus, said Lorelei Mucci, an associate professor of epidemiology who led the study.   The firmly tongue-in-cheek study is published in the mostly humorous end-of-year holiday issue of the British Medical Journal.   \u201cOutstanding questions on this topic remain; first and foremost perhaps is why a delicacy such as asparagus results in such a strong odor?\u201d Mucci\u2019s team asked in their report.   \u201cAnd, will scientists take the results of our study and apply gene editing techniques to convert smellers to non-smellers?\u201d   The team used two big studies of 6,900 men and women to find out why some people can smell the asparagus effect and others cannot.   \u201cFindings show that 40 percent of participants agreed that they could smell a distinct odor in their urine after eating asparagus, and 60 percent said they could not and were labeled as 'asparagus anosmic.'\u201d   They're pretty sure it's not a case of some people having the smell or not -- people who can't smell the asparagus effect in their own urine can't smell it in the urine of people who are known to produce the smell.   They looked through 9 million different genes to see why, and found 871 mutations in the majority of people who cannot smell the effects of eating asparagus in their own urine. \u201cAll were located on chromosome 1, containing multiple members of the olfactory receptor 2 gene family,\u201d they wrote.   Asparagus is good for you, they noted, so it may be important to help people cope with their ability or inability to smell it.   \u201cAsparagus is rich in iron, fiber, zinc, folate and vitamins A, E and C. Consumption of asparagus, as part of a diet high in vegetables, has been hypothesized to reduce the risk of cancer, cognitive impairment and cardiovascular related diseases,\u201d they wrote.   \u201cFurthermore, literature from the 15th century touts its aphrodisiac qualities.\u201d   It\u2019s not clear whether it\u2019s better to smell the asparagus or not to smell it.   \"Future replication studies are necessary before considering targeted therapies to help anosmic people discover what they are missing,\u201d the team concluded."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-1509.txt_science_decision"}, "rows": [{"id": {"1": "non-1509.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "45", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "War photographer stops photographing and helps wounded Syrian children in Aleppo", "size": 3}, "body": {"is_table": false, "text": ["Abd Alkader Habak is photographed carrying a wounded Syrian boy. Muhammad Alrageb", "The power of the explosion threw the 23-year-old to the ground.   Abd Alkader Habak told NBC News he was taking pictures of Syrians being evacuated aboard buses on the outskirts of the city of Aleppo Saturday when the huge bomb hit.   Habak, a photographer and anti-government activist, said he came across children lying on the ground after he picked himself up. When Habak saw that one child was dead and another child was clinging to life, he said he stopped taking pictures.   \u201cI couldn\u2019t believe he was alive,\u201d Habak said on the phone.   What happened next was captured by a fellow photographer and shared widely online, with the harrowing images becoming yet another window into Syria's brutal six-year civil war.   Habak said he picked up the child who appeared to still be breathing and ran to seek shelter.   \u201cI put my camera down to help him,\u201d he said. \u201cHe was firmly grasping my hand.\"   It is very difficult for independent journalists to operate in much of Syria and NBC News was not able to verify Habak's account. But it was echoed by Muhammad Alrageb, the other photographer and activist nearby who captured the scene from around 250 feet away.   At least 68 children under 18 years old and 13 women were among the dead on Saturday, according to the U.K.-based monitoring group, the Syrian Observatory for Human Rights. More than 100 died in total.", "Abd Alkader Habak cries on the ground. Muhammad Alrageb", "Upon Habak\u2019s return to the area, he found another child who was unresponsive. He then collapsed to the ground where he is seen crying and in despair.   \u201cIt wasn\u2019t just Abd Alkader crying, other journalists did too. I turned my face away and started crying too,\u201d Alrageb, 21, told NBC News."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-1577.txt_science_decision"}, "rows": [{"id": {"1": "non-1577.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "46", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "World War I Centenary: Grenades", "size": 3}, "body": {"is_table": false, "text": []}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-1581.txt_science_decision"}, "rows": [{"id": {"1": "sci-1581.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "47", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "On Mideast visit, US house speaker vows to confront Iran", "size": 3}, "body": {"is_table": false, "text": ["next                  prev         U.S. House Speaker Paul Ryan came to the United Arab Emirates on Thursday promising to take a harder line on Iran's ballistic missile program and its regional proxies, and saying he was open to imposing new economic sanctions. His Emirati hosts couldn't have been happier. \"We could have given that exact same speech,\" Emirati Ambassador to the U.S. Yousef al-Otaiba said. Gulf Arab nations, which view Iran as a regional menace and opposed the 2015 nuclear deal, have welcomed the hard line adopted by the Trump administration and the Republican-controlled Congress. But there are differences lingering beneath the smiles and handshakes, including over Washington's alliance with Qatar, which is being boycotted by the UAE and three other Arab nations. Ryan said the nuclear deal should remain in place, but that more economic sanctions should be imposed to counter the \"Iranian threat.\" He pointed to Iran's ballistic missiles and its \"land bridge\" to Syria, where it has provided crucial military and economic support to President Bashar Assad. \"This is an existential threat to you, it is an existential threat to Saudi Arabia,\" the Wisconsin Republican told an audience at the Emirates Diplomatic Academy in Abu Dhabi, the day after his delegation visited Saudi Arabia and met with its king. \"I want you to know that we see this issue the same way that you do,\" he said. \"Let me be clear: Congress will not repeat the mistakes of the past. And we will not remain silent about the plight of the Iranian people who have faced brutal repression at the hands of the regime in Tehran.\" Al-Otaiba, a well-known figure in Washington, also said Iran must be confronted. \"If you live in the UAE, the biggest problem is Iranian support for terrorist proxies, its missile program, its funding and subversion of friendly countries in this part of the world,\" he said. \"I couldn't be happier to hear a speech like this from the Speaker of the House.\" The UAE is a major U.S. ally that hosts some 5,000 American troops and the U.S. Navy's busiest foreign port of call. The UAE also has purchased billions in American armaments, including the U.S.-made Terminal High Altitude Area Defense system, or THAAD. The UAE is also a key member of the Saudi-led coalition at war with Yemen's Houthi rebels. The U.S., which is providing some support to the coalition, and its Arab allies accuse Iran of providing increasingly sophisticated weapons to the Shiite rebels, including a ballistic missile fired at the Saudi capital on Nov. 4. Iran denies arming the Houthis. The war has been locked in a stalemate for most of the last three years, with more than 10,000 civilians killed, many in Saudi-led airstrikes using American armaments. Ryan did not mention the humanitarian crisis in Yemen, which the U.N. has described as the worst in the world. The U.S. is still waging a longstanding campaign of drone strikes targeting suspected members of al-Qaida in the Arabian Peninsula. A January 2017 raid ordered by Trump killed a U.S. Navy SEAL and 30 other people, including women, children and an estimated 14 militants. \"You fight this battle every single day against al-Qaida in Yemen,\" Ryan said. \"You understand firsthand why we must take these threats very seriously.\" No one mentioned Qatar at Thursday's event. The U.S. ally has faced a boycott since last June by the UAE, Bahrain, Egypt and Saudi Arabia over allegations it supports extremists and maintains too-close ties to Iran. Qatar, which has supported Islamists who the UAE views a threat to its system of hereditary rule, denies backing extremists. It also shares a massive offshore natural gas field with Iran and has increasingly relied on Iranian airspace for flights of its state carrier Qatar Airways. Qatar hosts some 10,000 American soldiers at the al-Udeid Air Base, which hosts the forward operating base of the U.S. military's Central Command. Al-Otaiba, who had his personal emails hacked and released publicly during the Qatar crisis, has been a vocal critic of Doha. He's also suggested U.S. forces relocate from al-Udeid to somewhere else, perhaps the UAE, but did not offer that suggestion publicly Thursday. ___ Follow Jon Gambrell on Twitter at www.twitter.com/jongambrellap . His work can be found at http://apne.ws/2galNpz"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-616.txt_science_decision"}, "rows": [{"id": {"1": "non-616.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "valu gration deal", "size": 3}, "body": {"is_table": false, "text": ["CONNECTTWEETLINKEDINEMAILMORE If the Trump administration wants to tighten up the nation\u2019s immigration system, there are plenty of places to start. One is to deport people who come to the United States illegally and commit serious crimes. Another is to target people who come on temporary visas, fail to leave when the visas expired, and melt into the population \u2014 a group that makes up more than 40% of the undocumented immigrants.  But smart changes do not begin with forcing out immigrants, such as nearly 200,000 Salvadorans who\u2019ve been welcomed in the country for 17 years and who are primarily productive, tax-paying residents. Or, for that matter, the 800,000 young immigrants, known as \u201cdreamers,\u201d who were brought here as infants or children with no idea that their parents were doing anything wrong. With so many people's futures at stake, there are obvious deals to be made from which all sides \u2014 Republicans, Democrats and immigrants alike \u2014 could gain. But just when such an agreement seemed to be within reach, President Trump\u2019s vulgar slur against some immigrants at a White House meeting Thursday blew up negotiations and, not surprisingly, spurred global condemnation. As the world now knows, during a discussion about the future of immigration from Haiti, El Salvador and some African countries, Trump questioned why the U.S. was letting in people from \u201cshithole countries\u201d rather than nations such as Norway, according to Sen. Richard Durbin, D-Ill., who attended the Oval Office meeting.  Racist language of any sort does not belong in the White House and demeans this country\u2019s history as a beacon of hope and a haven for even the most downtrodden. That welcoming culture has made America a diverse, economically strong and powerful nation. Consider, for example, these facts about the 195,000 Salvadorans and 50,000 Haitians who\u2019ve been welcomed under \u201ctemporary protected status\u201d here for many years but would be sent home by 2019 under Trump\u2019s plan: Nearly 90% of Salvadorans and 81% of Haitians hold jobs and pay taxes. A third of the Salvadorans hold mortgages, and nearly half speak English well or very well. Together, both groups have nearly 220,000 U.S.-born children who are citizens. All of those with protected status from 10 countries have been vetted repeatedly, including providing fingerprints about every 18 months. They are just the kind of productive, law-abiding immigrants on which this nation counts. Trump tweeted Sunday that an immigration deal is \"probably dead,\" but if a compromise is still possible \u2014 and it should be \u2014 it could combine changes sought by each side. For Republicans, the deal could include more money to strengthen southern border security, including electronic surveillance, drones and physical barriers where needed; a gradual move away from immigration based on family relationships toward immigrants selected for skills the U.S. needs; and a better system to spot and remove those elusive foreigners who overstay visas. Democrats would get full-scale protection and an eventual path to legality for the 800,000 dreamers, along with a permanent reprieve for Salvadorans, Haitians and others who were given \u201ctemporary\u201d protection from natural or man-made disasters in their home countries \u2014 protection that was extended by Presidents George W. Bush and Barack Obama for as long as 15 years. At some point, the meaning of temporary gets overridden by the reality of extensions, which these people relied on as they put down roots. Should they be punished for relying on the government's actions? Should the Salvadorans be forced to return to a place where, the State Department warned last week, \u201cviolent crime \u2026 is common\u201d and \u201cgang activity \u2026 is widespread.\u201d Future immigration policy needs a good dose of honesty to replace fiction, which hurts immigrants and erodes Americans\u2019 belief in the rule of law. It is not honest for Congress to make it illegal to cross the border, then allow businesses to hire undocumented immigrants for years with no penalty. Nor is it honest to claim that a program is \u201ctemporary\u201d and then extend it for two decades. The contours of a bipartisan compromise on immigration are clear \u2014 but that won't happen if the president, elected in part because of his supposed deal-making prowess, continues to roil the waters with racist rants. USA TODAY's editorial opinions are decided by its Editorial Board, separate from the news staff. Most editorials are coupled with an opposing view \u2014 a unique USA TODAY feature.  To respond to this editorial, submit a comment to letters@usatoday.com. If you can't see this reader poll, please refresh your page. CONNECTTWEETLINKEDINEMAILMORE Read or Share this story: https://usat.ly/2mvGVak"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles." ccused of possessing candy containing marijuana. Resolution undetermined. 2017-12-10 SEA Malik McDowell DT Arrested Disorderly conduct Accused of being disruptive at night club in Georgia despite police warnings. Resolution undetermined. 2017-11-18 MIA Rey Maualuga LB Arrested Battery Accused of grabbing and shoving a person at Miami nightclub after refusing to pay a $40 bar tab. Resolution undetermined. Released by team later that day. 2017-11-13 CAR Matt Kalil OT Charged Selling alcohol to minor Accused of selling alcohol to minor at pizza restaurant he owns in Minnesota despite not being present for sale. Resolution undetermined. 2017-11-11 KC Roy Miller DT Arrested Domestic violence Suspected of domestic battery in Duval County, Fla. Resolution undetermined. Waived by team two days later. 2017-10-01 GB Aaron Jones RB Arrested DUI, drugs Pulled over for speeding, accused of operating a vehicle with a restricted substance after smoking marijuana. Resolution undetermined. 2017-09-22 LAR Ethan Westbrooks DE Arrested Gun Pulled over for speeding near Bakersfield, Calif. Police found gun in his car and suspected him of carrying a stolen loaded firearm. Resolution undetermined. 2017-09-02 GB Lance Kendricks TE Cited Drugs Pulled over speeding in Wisconson, cited for marijuana possession. Resolution undetermined. 2017-09-01 CLE T.Y. McGill DT Arrested Drugs Accused of misdemeanor marijuana posession at hotel in Charlotte. Resolution undetermined. 2017-08-18 NYG Michael Bowie OT Arrested Domestic violence Accused of domestic assault and battery, grabbing girlfriend by the neck and throwing her to the ground in Tulsa. Resolution undetermined. 2017-08-17 OAK Sean Smith CB Arrested Assault Charged with felony assault for incident in Pasadena, Calif., on July 4. Accused of stomping on head of sister's boyfriend. Resolution undetermined. 2017-07-18 JAC Dante Fowler DE Arrested Battery Accused of hitting a man who criticized his driving in St. Petersburg. Resolution undetermined. 2017-07-16 HOU D'Onta Foreman RB Arrested Drugs, gun Accused of marijuana possession and unlawfully carrying a gun in Austin, Texas. Resolution undetermined. 2017-07-09 BUF Adolphus Washington DT Arrested Gun Accused of carrying a concealed weapon at water park in Ohio, leading to intense encounter with police. Resolution undetermined 2017-07-04 DAL Damien Wilson LB Arrested Assault, gun Charged with two counts of aggravated assault with a deadly weapon in Frisco, Texas after allegedly brandishing rifle at a man. Resolution undetermined. 2017-06-29 PIT Artie Burns CB Arrested Suspended license Pulled over in Miami Beach, accused of driving with a suspended license. Resolution undetermined. 2017-06-21 GB Letroy Guion DT Arrested DUI Pulled over in Hawaii, suspected of drunken driving. Resolution undetermined. 2017-06-21 NYJ Lorenzo Mauldin LB Charged Assault Accused of attacking man at nightclub in Manhattan April 2. Dropped by prosecutors. 2017-06-11 NO Willie Snead WR Arrested DUI Accused of drunk driving in Kenner, La., where his car had crashed and he registered a blood-alcohol content of .125. Diversion program, counseling. Suspended three games. 2017-06-04 NYG Roger Lewis WR Arrested DUI, drugs Pulled over in Ohio, acccued of operating a vehicle while impaired after police smelled marijuana. Fined $175 for lesser charges, including having tinted windows. Most serious charge dismissed. 2017-05-29 DAL Nolan Carroll CB Arrested DUI Pulled over in Dallas, suspected of driving while intoxicated. Resolution undetermined. 2017-05-07 NYJ Robby Anderson WR Arrested Resisting arrest Accused of fighting police and security at music festival in Miami. Resolution undetermined. 2017-04-07 WAS Junior Galette LB Arrested Disorderly conduct Accused of getting into a fight and running away from police in Biloxi, Miss. Resolution undetermined. 2017-04-06 SF Tramaine Brock CB Arrested Domestic violence Suspected of felony domestic violence in Santa Clara, Calif. Officers said female had visible injuries. Dropped by prosecutors based on insufficient evidence. 2017-04-06 SEA Trevone Boykin QB Arrested Probation violation Suspected of violating probation with March 27 arrest. Probation stemmed from 2015 bar fight while at TCU. Resolution undetermined. 2017-04-01 ARI Marquis Bundy WR Arrested Disorderly conduct Suspected of failing to obey police commands after getting agitated outside club in Scottsdale, Ariz. Resolution undetermined. 2017-03-31 DEN Will Parks S Arrested Domestic violence Accused of harassment and non-physical domestic violence in incident involving his former girlfriend. Resolution undetermined. 2017-03-27 SEA Trevone Boykin QB Arrested Drugs Accused of marijuana possession, public intoxication. He was a passenger in a car involved in accident in Dallas. Resolution undetermined. 2017-03-26 CHI Deiondre Hall CB Arrested Disorderly conduct Accused of disorderly conduct, public intoxication and interference outside bar in Cedar Falls, Iowa. Resolution undetermined. 2017-03-26 GB Makinton Dorleant CB Arrested Police interference Accused of interfence after scuffle outside of bar in Cedar Falls, Iowa. Resolution undetermined. 2017-03-07 KC Demetrius Harris TE Arrested Drugs Suspected of felony marijuana possession as passenger in car pulled over in Missouri. Resolution undetermined. 2017-03-05 LAR Ethan Westbrooks DT Arrested Domestic violence Suspected of domestic violence in Sacramento after police observed injuries to mother of his child. Dropped by prosecutors. 2017-02-25 IND David Parry DT Arrested DUI, resisting arrest Suspected of stealing golf cart, driving drunk, resisting arrest in Scottsdale, Ariz. Pleaded guilty to reduced charges, two years of probation. 2017-02-25 BAL Matt Elam S Arrested Drugs Pulled over in Miami Beach, accused of possessing marijuana, Oxycodone. Resolution undetermined. 2017-02-16 NYJ Darrelle Revis CB Charged Assault Accused of aggravated assault after altercation in Pittsburgh. Video shows two men on the ground unconscious. Charges dismissed. 2017-02-16 LAC King Dunlap OT Arrested Violating court order Suspected of violating protective order in Nashville stemming from domestic incident. Resolution undetermined. 2017-01-12 GB Sam Shields CB Charged Drugs Accused of misdemeanor marijuana possession from Oct. 19, 2016. Pleaded no contest, $500 fine. 2017-01-10 LAR Tre Mason RB Arrested Eluding police Accused of fleeing law enforcement, careless driving on an ATV in July 2016. Resolution undetermined. 2017-01-02 CIN Adam Jones CB Arrested Assault Accused of poking hotel security employee in the eye in Cincinnati, obstructing police. Pleaded guilty to misdemeanor charge, sentenced to time served of two days in jail. 2016-12-17 SEA Damontre Moore DE Arrested DUI Suspected of driving while intoxicated in King County, Washington. Resolution undetermined. 2016-12-12 ARI Michael Floyd WR Arrested DUI Found unconscious in idle car in Scottsdale, charged with drunken driving. Pleaded guilty to extreme DUI, 24 days in jail, 96 in home detention, 30 hours community service. 2016-11-29 MIA Leon Orr DT Arrested Drugs Pulled over for tinted windows, charged with marijuana possession near Naples, Fla. Deputies also found gun in car. Resolution undetermined. Team released him next day. 2016-11-19 LAR Troy Hill CB Arrested DUI Suspected of drunken driving after crashing into a big rig on the freeway. Pleaded no contest, three years probation, 100 hours community service, NFL suspended two games. 2016-11-01 PHI Josh Huff WR Arrested DUI, drugs, gun Pulled over and accused of drunken driving, marijuana possession and having an unloaded gun without a permit. Resolution undetermined. Team released him later that week. 2016-10-12 MIN Isame Faciane OG Arrested DUI Charged with drunken driving after being pulled over for driving around barricades. Resolution undetermined. Team released him later that week. 2016-10-02 PHI Nigel Bradham LB Arrested Gun Accused of carrying loaded gun through airport security in Miami. Dropped by prosecutors. 2016-09-26 CLE Alvin Bailey OG Arrested DUI Accused of operating a vehicle under the influence of alcohol and having drug paraphernalia in his car after returning from game in Miami. Pleaded no contest, found guilty, three-day intervention program. NFL suspended him two games. 2016-09-16 TB Austin Seferian-Jenkins TE Arrested DUI Pulled over for speeding and driving erratically, accused of drunken driving in Tampa. Pleaded no contest to reduced charge, one-year probation, 50 hours community service. Team released him same day. 2016-09-05 SF Bruce Miller TE Arrested Assault Accused of assaulting a man and his 70-year-old father at hotel in San Francisco. Resolution undetermined. Team released him same day. 2016-07-25 PHI Nigel Bradham LB Arrested Assault Suspected of punching somebody in the nose at a Miami Beach hotel after verbal altercation. Deferred prosecution. 2016-07-14 BUF Jonathan Williams RB Arrested DUI Accused of driving while intoxicated in Fayetteville, Ark. Resolution undetermined. 2016-07-08 IND Robert Turbin RB Arrested Drugs Police in Utah accused him of marijuana possession after pulling him over for running a stop sign and then smelling it in his car. Charges dropped. 2016-06-19 JAC Dan Skuta LB Arrested Battery Accused of pushing a woman's face with an open hand after she refused to give him her phone number in Orlando. Dropped by prosecutors. 2016-05-30 DEN Cody Latimer WR Arrested Traffic warrant Latimer called police and alleged his girlfriend hit him. Police found outstanding traffic warrant from 2015 and arrested him for that. Paid $311 to settle ticket. 2016-05-10 LAR T.J. McDonald S Arrested DUI Suspected of hitting a parked car and driving under the influence of a substance other than alcohol. Pleaded guilty to misdemeanor, 200 hours community service, three years probation, alcohol program. 2016-04-24 CAR Cameron Artis-Payne RB Arrested Reckless driving Accused of driving 102 mph in a 65-mph zone in North Carolina. Resolution undetermined. 2016-03-18 NO Damian Swann CB Arrested Reckless driving Pulled over in Athens, Ga., accused of driving 100 mph in 65-mph zone, reckless driving. Resolution undetermined. 2016-03-05 LAR Tre Mason RB Arrested Drugs Pulled over in Hollywood, Fla., accused of reckless driving, marijuana possession and resisting arrest. Pleaded no contest to three charges, $293 fine. 2016-03-04 BAL Terrell Suggs LB Arrested License Accused of leaving the scene of an accident and driving with a suspended license in Scottsdale, Ariz. Charges dropped, driving class for speeding. 2016-02-28 HOU Jaelen Strong WR Arrested Drugs Accused of marijuana possession after traffic stop in Arizona. Diversion program, education and counseling. 2016-02-17 IND Jonathan Newsome LB Arrested Drugs Accused of marijuana possession in Indiana after police responded to a complaint about loud music at his residence. Pleaded guilty to misdemeanor, sentenced to supervised probation. Team released him shortly after the incident. 2016-02-13 DEN Shiloh Keo S Arrested DUI Accused of drunken driving in Ada County, Idaho. Pleaded guilty to misdemeanor, one year probation, community service, fined nearly $1,000. 2016-02-05 NE Montee Ball RB Charged Domestic violence Accused of disorderly conduct and battery after allegedly striking his girlfriend in the face. Pleaded guilty to two charges, 60 days in jail, probation. Team released him the next week. 2016-01-30 CLE Johnny Manziel QB Indicted Domestic violence Former girlfriend accused him of striking her after leaving a bar in Dallas. Grand jury indicted him on misdemeanor charge in April 2016. Diversion program, anger counseling. Team released him in March. 2016-01-23 NE J.J. Worton WR Arrested Assault Accused of assault and battery after fight at a bar in Foxboro, Mass. Pleaded guilty to misdemeanors. 2015-12-25 CLE Armonty Bryant LB Arrested Drugs Accused of illegally possessing Adderrall after failing to produce a prescription for it in traffic stop with teammate De'Ante Saunders. Pleaded guilty to misdemeanor drug charge, 68-day probation, $1,000 fine. 2015-12-25 CLE De'Ante Saunders S Arrested DUI Pulled over for speeding, cited for driving drunk. Gun found in car without permit. Resolution undetermined. Team released him three days after arrest. 2015-12-19 JAC Justin Blackmon LB Arrested DUI Accused of drunken driving in Carter County, Okla. Blackmon already was serving an indefinite NFL suspension at the time of his arrest. Resolution undetermined. 2015-10-15 SEA Derrick Coleman FB Arrested Hit-and-run Accused of leaving the scene of an accident after his vehicle struck the back of a Honda Civic, causing the driver to suffer serious injuries. Resolution undetermined. Team suspended him. 2015-09-30 TEN Dorian Green-Beckham WR Arrested Outstanding warrant Pulled over for speeding in Missouri, where officer found an outstanding warrant for previous unpaid speeding ticket. Paid $92 and received warning. 2015-08-26 SF Ahmad Brooks LB Indicted Sexual battery Accused of misdemeanor sexual battery stemming from a December 2014 incident at the home of teammate Ray McDonald. Resolution undetermined. 2015-08-06 SF Aldon Smith LB Arrested DUI Accused of hitting a parked vehicle with his vehicle, being under the influence of alcohol and vandalism in Santa Clara, Calif. Resolution undetermined. Released by team the next day. 2015-07-28 CAR Stephen Hill WR Cited Drugs Pulled over for seatbelt violation, cited for possession of drug paraphernalia after officer smelled marijuana. Pleaded guilty to misdemeanor, 48 hours community service, one year of probation. 2015-07-20 KC Justin Cox DB Arrested Domestic violence Accused of domestic violence, trespassing and burglary in Mississippi. Resolution undetermined. Released by team the next day. 2015-07-20 TEN Justin Hunter WR Surrendered Assault Charged with felonious assault stemming from an incident at a Virginia Beach bar July 4. Acquitted by judge. 2015-07-14 NYJ Sheldon Richardson DE Arrested Resisting arrest Accused of resisting arrest after street racing, speeding and running through a traffic signal in Missouri. Gun found under seat. Pleaded guilty to reduced charges. Two years of probation, 100 hours community service, $1,050 in fines. 2015-07-13 NYG Josh Brown K Arrested Violating court order Accused of violating protective order obtained by wife after his previous arrest. The order prevented him from being within 500 feet of her. Charge dropped. 2015-07-04 GB Andrew Quarless TE Arrested Gun Accused of firing a gun in public in Miami Beach, a misdemeanor offense. Pleaded no contest, $1,000 fine, one year probation, gun safety and anger management classes. 2015-07-01 HOU Brandon Ivory DT Arrested Burglary Accused of first-degree burglary in Alabama after victims said two armed men kicked in their door and stole cash and iPads. Resolution undetermined. 2015-06-07 NE Brandon Spikes LB Charged Hit-and-run Accused of leaving the scene of a crash in which a woman and boy in another car suffered minor injuries. Cut by team the next day. Pleaded guilty to multiple charges, one year of probation. 2015-05-29 ATL Prince Shembo LB Arrested Animal cruelty Accused of killing ex-girlfriend's Yorkie dog, which showed extensive injuries. Charged with felony aggravated animal cruelty. Pleaded guilty to misdemeanor cruelty charge, $1,000 fine, community service. Released by team same day. 2015-05-25 CHI Ray McDonald DT Arrested Domestic violence Accused of assaulting a woman while she was holding a baby in Santa Clara, Calif. Resolution undetermined. Released by team the same day. 2015-05-22 NYG Josh Brown K Arrested Domestic violence Accused of fourth-degree domestic violence by wife, who later obtained a protective order against him. Charge dropped. NFL suspended him one game. 2015-04-17 DET Rodney Austin OG Arrested Domestic violence Accused of pushing mother of his child and damaging her phone in North Carolina on April 5. Police say they observed no signs of injury. Found guilty on four charges, one-year probation, intervention program. Team released him the week after arrest. 2015-03-29 NO Brian Dixon CB Arrested Resisting officer Pulled over in Miami, accused of resisting officer who ticketed him for driving in the middle of the road on his scooter. Resolution undetermined. 2015-03-18 BAL Bernard Pierce RB Arrested DUI Failed sobriety tests after his 2014 Ford Mustang was pulled over for speeding in Baltimore County. Resolution undetermined. Team released him same day. 2015-03-15 PIT Antwon Blake CB Arrested Public intoxication Accused of being drunk in public in Oceanside, Calif. Resolution undetermined. 2015-03-09 ARI Alex Okafor LB Arrested Evading arrest Accused of running from the scene after police received a report of a disturbance and then tried to detain him in Austin, Texas. Resolution undetermined. 2015-03-05 SF Bruce Miller FB Arrested Domestic violence Suspected of misdemeanor battery in domestic incident in Santa Clara, Calif. Pleaded no contest to misdemeanor domestic violence charge, 16 weeks of counseling. 2015-03-01 GB Jarrett Bush CB Arrested Public intoxication Accused of disorderly conduct while under the influence after police received a report of a fight in Vacaville, Calif. Case dropped. 2015-03-01 BAL Victor Hampton CB Arrested DUI Pulled over in Charlotte, accused of driving while impaired and driving 100 mph in a 55-mph zone. Resolution undetermined. Team cut him the next day. 2015-02-16 PHI Nate Allen S Arrested Indecent exposure Pulled over in Fort Myers, Fla., after a girl said she saw a man exposing himself. He later was exonerated after \"false arrest.\" Case dropped. Allen cleared of all wrongdoing. 2015-02-05 IND Ahmad Bradshaw RB Cited Drugs Pulled over in Preble County, Ohio, for traffic violation, accused of marijuana possession. Pleaded no contest to marijuana charge, $351 fine, six-month driving suspension. NFL one-game suspension. 2015-02-04 DAL Joseph Randle RB Arrested Drugs Accused of marijuana possession in Wichita, Kan., after report of domestic disturbance at hotel. No signs of injury, police said. Dropped by police. NFL suspended four games. 2015-02-03 IND D'Qwell Jackson LB Arrested Assault Accused of hitting a pizza delivery driver in the head in a dispute over a parking space in Washington, D.C. Convicted of misdemeanor assault, $1,000 fine. 2015-02-03 GB Letroy Guion DT Arrested Drugs, gun Pulled over in Florida, accused of felony drug possession with 357 grams of marijuana. He also had a gun and $190,000 in cash. Deferred prosecution, probation. 2015-02-02 BAL Terrence Cody DT Indicted Animal cruelty, drugs Charged with two felony counts of aggravated animal cruelty after one of his dogs died, illegal possession of alligator and marijuana. Convicted of misdemeanor neglect, acquitted by judge of felony charges. Released by team the same day. 2015-01-31 ARI Bobby Massie OT Arrested DUI Suspected of drunken driving in Arizona, he flunked two sobriety tests and had a blood-alcohol content of 0.14 percent. Resolution undetermined. NFL suspended three games. 2015-01-23 IND Andrew Jackson LB Arrested DUI Pulled over in Bowling Green, Ky., accused of drunk driving, blood-alcohol content of .088. Pleaded guilty, 14 days of home confinement, fines and $1,000 in court costs, alcohol treatment program. 2015-01-19 GB Datone Jones DE Cited Drugs Accused of marijuana possession in Green Bay after police were called to check vehicle playing loud music in parking lot. Convicted, $880 fine, one-game suspension. 2015-01-14 IND Josh McNary LB Arrested Domestic violence, rape Accused of rape, battery and criminal confinement of woman who said he attacked her Dec. 1 after night of drinking. Acquitted by jury and rejoined the team. 2015-01-10 NYJ Oday Aboushi OG Arrested Drugs Pulled over in New Jersey, accused of possessing marijuana and drug paraphernalia. Diversion program, probation. NFL suspended one game. 2015-01-09 NYJ Chris Johnson RB Arrested Gun Pulled over in Orlando, accused of misdemeanor gun offense after two guns were found in his vehicle. Case dropped by prosecutors. 2015-01-07 CHI Tim Jennings CB Arrested DUI Pulled over for allegedly driving 99 mph in 65-mph zone in Georgia. Accused of drunken and reckless driving. Pleaded guilty to reckless driving, one year of probation, 40 hours community service, $1,050 in fines. 2015-01-05 NO Junior Galette LB Arrested Domestic violence Accused of simple battery against woman in Galette's home. Police noted bleeding from her ear and also arrested Galette's cousin. Case dropped by prosecutors. 2014-12-29 MIN Jabari Price CB Arrested DUI Pulled over for speeding, accused of misdemeanor drunken driving. Pleaded guilty to careless driving, 30 days home detention, one year probation, $300 fine. 2014-12-29 NYJ Jermaine Cunningham LB Arrested Gun, privacy invasion Accused of spreading sexual images, criminal mischief and illegally transporting a gun found in his Audi. Pleaded guilty to invasion of privacy and gun charge, three years of probation, counseling. 2014-11-16 JAC Dwayne Gratz CB Arrested Trespassing Accused of disorderly intoxication and trespassing after trying to buy items at a store in Miami with bubble gum instead of money. Resolution undetermined. 2014-10-24 TEN Shonn Greene RB Arrested Handicap parking Accused of leaving the scene, reckless driving and driving with a suspended license after being caught parking in handicap spot. Pleaded guilty to parking charge and failing to exercise due care, charged $655. 2014-10-22 DEN John Boyett S Arrested Assault Accused of being drunk, head-butting and hitting a cab driver and trying to hide from police by stealing a shovel and covering himself in mulch. Resolution undetermined. Team cut him the next day. 2014-10-13 DAL Joseph Randle RB Arrested Theft Accused of shoplifting at store in Frisco, Texas, after allegedly being caught in the act on video. Pleaded guilty to misdemeanor, probation, $706 in costs. Charge could be dismissed if he stays out of trouble. 2014-10-05 MIN Tom Johnson DT Arrested Trespassing Police said he refused to leave a restaurant in Minneapolis after it closed. Police used a chemical spray and stun gun on him when they say he resisted. Acquitted by jury. 2014-10-04 MIA Derrick Shelby DE Arrested Trespassing Police report in Fort Lauderdale says he was touching females at club without permission and refused to leave when asked. Resolution undetermined. Team suspended him. 2014-09-29 IND Da'Rick Rogers WR Arrested DUI Pulled over for swerving in Indianapolis, suspected of drunken driving. Resolution undetermined. Team cut him later that day. 2014-09-17 ARI Jonathan Dwyer RB Arrested Domestic violence Suspected of aggravated assault in incident involving woman. Pleaded guilty to disorderly conduct, 18 months probation, community service. 2014-09-11 MIN Adrian Peterson RB Indicted Child abuse Grand jury indicted him on felony charge of injury to a child. Accused of injuring his 4-year-old son with a tree branch while disciplining him. Pleaded no contest to misdemeanor reckless assault, 80 hours community service, $4,000 fine, court costs. 2014-09-04 NYJ Quincy Enunwa WR Arrested Domestic violence Charged with simple assault after alleged incident with woman at hotel in Florham Park, N.J. Dropped after alleged victim said she didn't want to pursue the case. 2014-08-30 SF Ray McDonald DE Arrested Domestic violence Suspected of domestic violence against pregnant fiance, who showed police bruising on her body. Dropped by prosecutors. 2014-08-23 BUF Alan Branch DT Arrested DUI Accused of drunken driving, blood-alcohol content of 0.14, after police say they noticed him vomiting out of car door. Pleaded guilty, $900 in fines and costs, six-month ignition interlock device required. Team released him the next day. 2014-08-20 PIT Le'Veon Bell RB Arrested Drugs Pulled over and suspected of marijuana possession with teammate LeGarrette Blount in passenger seat. Diversion program, 15 months probation, suspended license for 60 days. 2014-08-20 PIT LeGarrette Blount RB Detained Drugs Was riding in passenger seat when police pulled over car driven by teammate Le'Veon Bell. Suspected of possessing bag with about 20 ounces of marijuana. Diversion program, 50 hours of community service in exchange for dismissal of charge. 2014-08-11 WAS Bashaud Breeland CB Cited Drugs Cited for marijuana possession at gas station by police of Virginia Commonwealth University. Resolution undetermined. 2014-07-23 JAC Justin Blackmon WR Arrested Drugs Pulled over for traffic violation in Oklahoma, accused of marijuana possession. Pleaded no contest to misdemeanor marijuana possession after entering voluntary rehabilitation program. 2014-07-20 STL Jo-Lonn Dunbar LB Arrested Battery Accused of getting into a fight with NBA free agent Donte Greene outside club in Miami Beach. Charges dropped in August. 2014-07-18 PHI Keelan Johnson S Arrested Assault Accused of striking police officer, disordery conduct during disturbance at a bar in Tempe, Ariz. Pleaded guilty to aggravated assault. 2014-07-12 BAL Jimmy Smith CB Arrested Disorderly conduct Accused of refusing to obey police orders during incident at a bar in Maryland. Smith said he was trying to help an intoxicated woman. Case dropped. 2014-07-07 MIN Jerome Simpson WR Cited Drugs Pulled over and suspected of marijuana possession, open container and violating terms of his driver's license. Resolution undetermined. 2014-07-05 CLE Josh Gordon WR Arrested DUI Accused of driving while impaired after being pulled over for speeding in Raleigh, N.C. Pleaded guilty, 60-day suspended sentence, $390 in fines and costs. NFL suspended for season, then reduced to 10 games. 2014-06-29 ARI John Abraham LB Arrested DUI Accused of drunken driving after an officer found him passed out behind the wheel of his car outside Atlanta. Resolution undetermined. 2014-06-24 IND Andrew Jackson LB Charged DUI Accused of drunk driving and speeding in Muncie, Ind. Diversion program with 40 hours of community service and treatment program. 2014-06-20 CHI Cornelius Washington DE Arrested License Pulled over for speeding, accused of driving with a suspended license in Georgia. Paid fines. 2014-06-09 KC Sean Smith CB Arrested DUI Accused of drunken driving after a police officer said he saw Smith drive his car into a pole in Kansas City. Pleaded guilty to DUI charge and failure to show proof of insurance, two years of probation, $895 fine. 2014-05-30 BUF Marcell Dareus DT Arrested Reckless driving Accused of crashing his Jaguar into a tree, drag racing and reckless endangerment in upstate New York. Pleaded guilty to two traffic violations, fined $300 and agreed to host free high school football clinic. 2014-05-24 BAL Lorenzo Taliaferro RB Arrested Public intoxication Accused of destroying a taxi cab window in Virginia, being drunk in public. Diversion program. Charges to be dropped if he pays for damages, has clean record. 2014-05-22 DEN T.J. Ward S Warrant Assault Accused of throwing a glass at a female bartender after being told he couldn't buy at the strip club. Diversion program, four hours community service. 2014-05-13 CAR Greg Hardy DE Arrested Domestic violence Police responded to call and reported that a woman accused Hardy of assaulting her and threatening her. Case dismissed on appeal after being convicted by judge on assault charge, 18 months probation. Deactivated by team. 2014-05-05 BUF Marcell Dareus DT Arrested Drugs Pulled over for speeding in Alabama, accused of felony drug possession. Resolution undetermined. 2014-04-27 CHI Josh Morgan WR Warrant Assault Accused of simple assault, punching another man outside of a nightclub in Washington, D.C. Diversion program. Charge to be dropped after doing 32 hours of community service. 2014-04-16 JAC Tandon Doss WR Arrested Disorderly conduct Accused of refusing to listen to poli ith or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-3463.txt_science_decision"}, "rows": [{"id": {"1": "non-3463.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "52", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Caroline Ervin, Errol Gordon", "size": 3}, "body": {"is_table": false, "text": ["Photo", "Caroline Bouchard Ervin and Dr. Errol Lloyd Gordon were married Jan. 5 at the Manhattan Marriage Bureau. Michael McSweeney, a staff member in the City Clerk\u2019s Office, officiated. The bride, 32, is a jewelry specialist at Christie\u2019s, the Manhattan auction house, where she is also in the auctioneer training program. She graduated from Colorado College in Colorado Springs, and received a graduate degree in gemology from the Gemological Institute of America in Manhattan. She is a daughter of Dr. Ann Schoenthaler-Ervin and Dr. Edmund D. Ervin of Waterville, Me. The bride\u2019s father is an internist at the Maine General Medical Center in Waterville. Her mother is a psychologist in Waterville, Me.; she also sits on the State of Maine Advisory Board for School Psychology. The groom, 41, is a neurointensivist at St. John Hospital in Tulsa, Okla., where he cares for patients in the neurology intensive care unit. He graduated from the City University of New York and received a medical degree from SUNY Downstate Medical Center in Brooklyn. He is the son of Sadilyn L. Gordon and Errol L. Gordon Sr. of Brentwood, N.Y. The groom\u2019s mother, who is retired, was a bookkeeper in Melville, N.Y., at Adecco, a staffing firm based in Zurich. The groom\u2019s father retired as a dispatcher for the Metropolitan Transportation Authority in Manhattan. The groom\u2019s previous marriage ended in divorce. The couple met online in 2016, and had their first date at the Asiate, a restaurant at the Mandarin Oriental Hotel in Manhattan. A version of this article appears in print on January 7, 2018, on Page ST12 of the New York edition with the headline: Caroline Ervin, Errol Gordon. Order Reprints| Today's Paper|Subscribe"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-1925.txt_science_decision"}, "rows": [{"id": {"1": "non-1925.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "53", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "In China, Firms Face Competition as Tech Businesses Target Health Care", "size": 3}, "body": {"is_table": false, "text": ["Apr 22, 2016 1:30 pm ET    Health care-focused, private-equity investors in China are facing competition and forging partnerships as Chinese technology companies seek to leverage their dominance on all things digital in the provision of care. But consultant Bain & Co. said private-equity investors looking for opportunities in the emerging market\u2019s health-care sector aren\u2019t squeezed out. \u201cThe Internet health-care sector is [\u2026]  To Read the Full Story"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is '
