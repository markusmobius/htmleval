entific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-1292.txt_science_decision"}, "rows": [{"id": {"1": "sci-1292.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "221", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Why Ecuador Will Always Be The Ultimate Retirement Haven", "size": 3}, "body": {"is_table": false, "text": ["110  January always reminds us of our move abroad. We began working for International Living late in 2001, and by the New Year of 2002 we were on our first assignment abroad...living and working in Quito, Ecuador.", "Cotopaxi Volcano, Ecuador It was our first time living outside the U.S., and it was an eye-opener. Talk about new beginnings...we barely knew how to ask for milk, bread, and eggs. But we did have some things going for us. They were, in fact, all the things Ecuador had going for it -- low cost of living, perfect weather, and some of the friendliest, most understanding people on the planet. We knew this beforehand, of course... Ecuador was featured on International Living's annual retirement index that year. (In fact, Ecuador came in #1 for many years in a row, but this year another country has earned the top spot. If you've never been there, you may be surprised, but if you have, you certainly won't be. There are several surprises on this year's index. You can peruse it right here.) The index listed all the reasons Ecuador was a top overseas retirement destination for North Americans, and during that first year in Quito, we began to understand and appreciate all of those qualities.", "Quito, Ecuador We've lived in and worked from a lot of other countries since then...and all of them have been featured on the index at one time or another. There are reasons that certain places become popular expat destinations for North Americans, and we've been to and written about most of them. All of these special places have particular things going for them, just as we discovered about Ecuador on our first overseas adventure. Some may have incredible weather, others remarkably low costs of living, and still others great medical care or top-notch infrastructure and amenities. These days there are a total of 10 categories used by International Living to rank retirement destinations, and the countries near the top of the list are there because they have good scores in nearly all of those categories.", "Llamas in Parque Metropolitano in Quito, Ecuador The index comes out every January, and we study it as soon as it does. Then we dream. Even though we've lived in seven communities in four countries since 2001, we still get excited about the idea of the New Year, new beginnings, and new adventures.  We're old enough to remember the Sears Christmas catalog. Well, the annual retirement index is something like that for us. It's something we sit down with and pore over, circling this ranking, underlining that score, comparing and contrasting potential retirement destinations like we'd compare and contrast toys and tools in that catalogue. The New Year just brings that out in us... the intrigue and attraction of new beginnings and new possibilities. But as we ourselves discovered 15 years ago, the toys and tools in the retirement index can actually change your life. They certainly changed ours. Earlier on Huff/Post50:"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-1050.txt_science_decision"}, "rows": [{"id": {"1": "non-1050.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "222", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "The Give And Take Of Christmas, And The Case For #MeNeither", "size": 3}, "body": {"is_table": false, "text": ["Christmas in the modern era has something in common with singer Miley Cyrus; they both come in rather like a wrecking ball. The bizarre amalgam of biblical birth, Nordic folklore, and vast commercial exploitation is a dizzying onslaught of the senses and sensibilities alike, devastating everything in its path.  If the carnage of the Christmas assault does not leave you a bit dizzy, you must not be paying attention. We are invited to memorialize the humble home-birth of Jesus in Bethlehem with a giant conifer in Rockefeller Center. We are called upon to reassert our fealty to peace, goodwill, and the human community, while obligated to vituperate and if necessary trample those particular humans who stand between us and the thing we must buy for the person who certainly doesn\u2019t need it and might not even want it. Christmas is a crisis; the quintessential dangerous opportunity. It is our chance to let dance the better angels of our nature, or to mortgage both nature and the angels to buy whatever invention of Madison Avenue is parent to our newest ephemeral necessity. It is all about giving, yet it is the big take- and everyone is seemingly in on it. Christmas always makes me think about the oddest of couples: humanity and industry, commerce and community, the ties of family and the tales of folklore. And this particular year, I cannot help but view it all through the lens of #MeToo. The deep rot of far too many #MeToo\u2019s draining at last from a cultural abscess left far too long to fester in the dark has something jarringly in common with the crass commercial rot of how Christmas is exploited. That something is: taking.  As a preventive medicine specialist, I am natively inclined to think past effects to causes. I completed my preventive medicine training in 1993, the year a seminal research paper entitled Actual Causes of Death in the United States was published. That perspective has owned me ever since. I never thought best attempts at putting Humpty Dumpty back together were good enough; I always saw the need for a seat belt on that wall, or a well-padded landing. There are far too many #MeToo\u2019, among those both famous and intimately familiar. We are, I think, obligated to ask not just \u201cwho next?\u201d but \u201cwhy?\u201d Why is this violation of autonomy and dignity as pervasive as it is pernicious? How do we put a stop to it at its origins? Digging past consequences to causes, I find myself hitting two layers of bedrock. The deeper one is all about the biology of sex, the mating imperatives of mammals, and the promptings of selfish genes. The one just above, however, is more interesting; it is where we can take a stand, and make decisions. It is about cultural priorities, and behavioral imperatives. #MeToo is the result of unrightful taking. It is about exploitation and abuse of power. It is the translation of the routine, grammatical conflation of \u201ccan\u201d and \u201cmay\u201d into the violations that ensue when capacity qualifies as permission.  #MeToo is about sexual harassment, mostly of women by men, at the level of effects; but it must be about more at the level of causes. Taking takes many forms where it originates in causes, as others have vividly conceived. The clamor of so many #MeToos tells us how men take from women, or other men, or maybe rarely, vice versa. But #MeToo echoes into expanses beyond the personal space of sexual improprieties. I recall the comment of an ethicist to the audience at a conference I helped organize at Yale many years ago: \u201cyour right to swing a stick ends where my nose begins.\u201d There is nothing sexual about that; it is more universally true. There is a universal primacy to autonomy and dignity. There are universal limits to our entitlements. We defy these at our peril, and to our shame. Haves take from have-nots. Power takes its every advantage. Humans take and take again far beyond the planet\u2019s capacity to give. We take space that costs other species their existence. We take trees that impoverish the lungs of the world. We take from aquifers that will parch the throats and parcels of our neighbors, and our heirs. We are eating our children\u2019s food. We are ravaging the oceans. Even as the North Pole takes its seasonal place in our communal fantasy, we are melting it. Men and women alike, we are takers, in a season of taking partly disguised as giving, maybe unable to tell the difference. As trees die, biodiversity declines, and California burns- the business of Christmas as usual might invite a timely reckoning, but thus far, our culture sanctions it all. Our culture keeps selling this taking, and we keep buying. Perhaps if we are to answer the challenge of #MeToo, we must question how so many of our sons learned to believe that wanting was the only license taking ever required.  The #MeToo conversation is obviously fraught, and thus prone to devolve into discord about details even among those who mostly agree. The latest argument seems to be over whether the harassment of unwelcome sexual attention is absolute, or comes in shades of gray. Perhaps the matter of intention makes a case for both. I suppose I cannot know for sure how someone, woman or man, will perceive it if I place my hand on their shoulder, and give a gentle squeeze, intending to say: thank you, I appreciate you. Shades of gray might shroud the first step down a slippery slope. But I certainly can know if I meant to give, not take. I can know that I meant only to convey warmth and gratitude. I can only hope to convey my intention, but I can know what I intended. Perhaps accordingly the shades of gray transgressions, and the absolute distinction between intentions to give or take can coexist. We live in a culture that measures worth in wealth and power rather than deference and decency. We live in a culture that implies our entitlements to take and take some more, with little thought of consequences. We live in a culture murmuring we may, if we can. But we are captains of our own souls, and masters of the metrics that tell us what matters. Where the licentious taking from so many #MeToo\u2019s confronts the gratuitous giving of Christmas-as-commerce, we have many reasons to heed the lyrical imperatives: peace on earth, good will toward men- and women. Respect for one another, our common humanity, our shared and fragile home. Perhaps that\u2019s where shades of gray meet absolutes, and where the #MeToo movement can meet its match in 2018. Would you take what is not rightfully yours; what is not offered; what will deprive or defile another? #MeNeither. -fin"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-316.txt_science_decision"}, "rows": [{"id": {"1": "sci-316.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "223", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "USA TODAY NETWORK Selected for GoPro's Pilot Program", "size": 3}, "body": {"is_table": false, "text": ["CONNECTTWEETLINKEDINCOMMENTEMAILMORE USA TODAY NETWORK is among a small group to receive GoPro's new Fusion camera as part of a newly launched pilot program. In April, GoPro began taking applications from content professionals seeking to be among the first to use GoPro's new camera as part of a program to produce inspiring content that demonstrates the creative potential of the Fusion. This first wave of pilot partners represents well-known brands, agencies and talented content professionals who are actively pursuing the use of spherical and 360-degree cameras in their production, including USA TODAY NETWORK. USA TODAY NETWORK is one of 10 selected out of 20,000 applicants. To experience USA TODAY NETWORK's existing VR and 360 content, visit www.usatoday.com/vrtuallythere. Read or Share this story: https://usat.ly/2u5EXTR"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-3170.txt_science_decision"}, "rows": [{"id": {"1": "non-3170.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "224", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "CIA Used Gun, Drill in Interrogation of Alleged Cole Mastermind", "size": 3}, "body": {"is_table": false, "text": ["Washington Post Staff Writers   Saturday, August 22, 2009   CIA interrogators used a handgun and an electric drill to try to frighten a captured al-Qaeda commander into giving up information, according to a long-concealed agency report due to be made public next week, former and current U.S. officials who have read the document said Friday.   The tactics -- which one official described Friday as a threatened execution -- were used on Abd al-Rahim al-Nashiri, according to the CIA's inspector general's report on the agency's interrogation program. Nashiri, who was captured in November 2002 and held for four years in one of the CIA's \"black site\" prisons, ultimately became one of three al-Qaeda chieftains subjected to a form of simulated drowning known as waterboarding.   The report also says that a mock execution was staged in a room next to one terrorism suspect, according to Newsweek magazine, citing two sources for its information. The magazine was the first to publish details from the report, which it did on its Web site late Friday.   A federal judge in New York has ordered a redacted version of the classified IG report to be publicly released Monday, in response to a lawsuit by the American Civil Liberties Union. Since June, lawyers for the Justice Department and the CIA have been scrutinizing the document to determine how much of it can be made public. Attorney General Eric H. Holder Jr. has been weighing the report's findings as part of a broader probe into the CIA's use of harsh interrogation methods.   The IG's report, written in 2004, offers new details about Nashiri's interrogation, including the incidents in which the detainee reportedly was threatened with death or grave injury if he refused to cooperate, one current and one former U.S. official told The Post. Both officials have seen classified versions of the report.   In one instance, an interrogator showed Nashiri a gun and sought to frighten the detainee into thinking he would be shot, the sources said. In a separate encounter, a power drill was held near Nashiri's body and repeatedly turned on and off, said the officials, who spoke about the report on the condition of anonymity because it remains classified.   The federal torture statute prohibits a U.S. national from threatening anyone in his or her custody with imminent death.   Three months before Nashiri's capture, the head of the Justice Department's Office of Legal Counsel -- Jay S. Bybee, now a federal judge -- advised the CIA in an August 2002 memo that threats of \"imminent death\" were not illegal unless they deliberately produced prolonged mental harm. Independent legal experts have called that interpretation too hedged and thus too lax.   The CIA declined late Friday to comment on the contents of the report, but an agency spokesman noted that all the incidents described in the document have been reviewed in detail by government prosecutors.   \"The CIA in no way endorsed behavior -- no matter how infrequent -- that went beyond formal guidance,\" said the spokesman, Paul Gimigliano. \"This has all been looked at; professionals in the Department of Justice decided if and when to pursue prosecution. That's how the system was supposed to work, and that's how it did work.\"   Nashiri, who remains in U.S. custody at Guantanamo Bay, Cuba, was the alleged mastermind of the 1999 bombing of the USS Cole, which killed 17 American sailors and nearly sank the vessel. Before his capture by CIA officers, he allegedly headed al-Qaeda's operations in the Persian Gulf, and he was the most senior member of the terrorist organization in U.S. custody at the time of his arrest.   The IG's report is the most comprehensive, contemporaneous review of the secret CIA interrogation program, which ran from early 2002 until September 2006. Controversial within the spy agency, it criticized the CIA's use of coercive interrogation methods, warning that several likely violated international bans on cruel and inhumane treatment.   A third former U.S. official who has read the full, classified report said that it contained an entire section listing ways in which the CIA and contracted interrogators had \"gone beyond what they were authorized to do -- a whole variety of deviations.\" The official said that what struck him most strongly was that the report suggested these techniques were \"really not effective.\"   He said he concluded that \"there has to be a better way to do this\" but that the CIA resisted suggestions then that it should back away from the program. Asked why, the official said he could not say for sure, but he added that \"maybe it was that if you change, then it means you were wrong\" in pursuing the harsh interrogation methods in the first place.   A former senior agency official, intimately familiar with the program and the report, said that individual interrogators who strayed outside the agency's guidelines were promptly disciplined, and that, in some instances, their cases were referred to Justice Department prosecutors.   \"Any infractions of the rules were met with anger at CIA because we realized this was a program that had to stay meticulously within the guidelines,\" the official said. He noted that after the IG's report was completed in 2004, the document was reviewed by administration and congressional officials, who allowed the program to continue despite its flaws.   \"A reaffirmation of both administration policy and [Justice] legal authorization was sought and eventually received,\" the official said.  \u00a9 2009 The Washington Post Company"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-4312.txt_science_decision"}, "rows": [{"id": {"1": "non-4312.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "225", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Diet soda may do more harm than good", "size": 3}, "body": {"is_table": false, "text": ["Chat with us in Facebook Messenger. Find out what's happening in the world as it unfolds.", "Where do we stand on artificial sweeteners? Health effects of artificial sweeteners: Where do we stand? \u2013 Millions of Americans use tabletop artificial sweeteners each day. Millions more eat foods sweetened with combinations of the fake stuff. But just how healthy are they? The 137-year history of these nonnutritive options is full of health concerns, both overblown and real. Hide Caption  1 of 10", "Where do we stand on artificial sweeteners? 1879: First artificial sweetener, saccharin, is finger lickin' good-for-you \u2013 Oddly enough, it was bad laboratory technique -- combined with poor hygiene -- that led to the discovery of several of today's top artificial sweeteners.  Russian chemist Constantin Fahlberg was eating dinner when he made an amazing discovery: The roll he'd just bitten into tasted extremely sweet. Realizing the sugary, metallic taste had come from his own hands, he rushed back to the lab to find the source. After tasting everything in sight -- not exactly good lab safety protocol -- he discovered the sweetness came from an accidental chemical reaction between coal tar derivatives (yum!), producing benzoic sulfinide. That's one version of the story. Another account says Fahlberg's American boss, Dr. Ira Remsen, was the diner who forgot to wash up before eating. Regardless, it was Fahlberg who applied for a patent for saccharin as an inexpensive sugar substitute  Hide Caption  2 of 10", "Where do we stand on artificial sweeteners? 1900: Poison Squad eats food heavily laced with saccharin \u2013 In the early 1900s, a group of civil servants was given free room and board if the men would eat food heavily laced with widely used chemical preservatives, including borax and saccharin.  They were required to weigh in and take their vital signs before each meal and report any physical reactions. They also had to supply their urine and feces for analysis. Hide Caption  3 of 10", "Where do we stand on artificial sweeteners? 1908: Weight-watching President Roosevelt keeps saccharin from being banned \u2013 The \"Poison Squad' was the brainchild of Dr. Harvey Wiley, chief of the U.S. Department of Agriculture's chemical division. He strongly believed that saccharin was a danger to health and took his case to President Theodore Roosevelt.  But Roosevelt would have none of it, as he was using saccharin to manage his weight. Wiley describes the President's reaction in his autobiography: \"'You say saccharin is injurious to health? Why, Doctor Rixey gives it to me every day. Anybody who says saccharin is injurious to health is an idiot.'\" Hide Caption  4 of 10", "Where do we stand on artificial sweeteners? 1970: Cyclamate will give you cancer, if you are a lab rat \u2013 The 1970s saw a number of studies of lab rats fed high doses of saccharin and a newly discovered sweetener, cyclamate. Cyclamate was linked to bladder, urinary, lung, stomach and reproductive tumors in the rodents.  While later studies found the bladder issues were due to parasites and other urinary peculiarities unique to rats, the damage was done. The FDA banned cyclamate in 1970. While 100 other countries have declared cyclamate safe and use it in their food, the FDA ban remains in the United States. Hide Caption  5 of 10", "Where do we stand on artificial sweeteners? 1977: Saccharin gets a warning label \u2013 Because saccharin had such a bitter, metallic aftertaste, cyclamate was added to the tabletop version, Sweet'N Low, in a 10-1 ratio. When cyclamate was banned, the makers of Sweet'N Low quickly switched to an all-saccharin version, but suspicions remained about saccharin's role as a carcinogen in rats. In 1977 Congress decreed that any food sweetened with saccharin must carry a scary warning label: \"Use of this product may be hazardous to your health. This product contains saccharin which has been determined to cause cancer in laboratory animals.\"  More studies disproved the connection and in 2000, Congress removed the warning label.  Hide Caption  6 of 10", "Where do we stand on artificial sweeteners? 1965: Another accidental find, in many ways 'Equal' to its predecessors \u2013 Chemist James M. Schlatter was looking for an anti-ulcer drug when he stumbled upon the sweet taste of aspartame by (you guessed it) licking his finger. A mix of aspartic acid and phenylalanine, two naturally occurring amino acids, aspartame entered the growing artificial sweetener market in 1973. Today it's sold as Equal, Nutrasweet or Sugar Twin. Unlike the other artificial sweeteners, which are usually excreted unchanged, aspartame can be metabolized, so it does have minimal calories (about 4 per gram). It also has some known uncommon health concerns. It should not be used by anyone with the genetic disorder phenylketonuria or certain rare liver disorders, or pregnant women with high levels of phenylalanine in their blood, because it doesn't metabolize properly in those individuals. The FDA requires any food made with aspartame to put that restriction on the label. Hide Caption  7 of 10", "Where do we stand on artificial sweeteners? 1976: Another brave chemist tastes his delicious experiment \u2013 Scientists were working with a chlorinated sugar compound in 1976 when one of the researchers decided to (what else?) taste it. Sucralose was born. It's made by replacing three hydrogen and oxygen atoms in sucrose with chlorine atoms, making it about 600 times sweeter than sugar. Today we know this chlorine-based sugar derivative as Splenda. As the most heat-stable of all of the artificial sweeteners, it's popular with food manufacturers.  Hide Caption  8 of 10", "Where do we stand on artificial sweeteners? 2005: Diet sodas cause weight gain \u2013 By 2005, millions of people were using artificial sweeteners for weight control. So it was a shock when researchers at the University of Texas found that conventional wisdom was wrong, when they analyzed eight years of data from the San Antonio Heart Study. The more diet sodas a person drank, the more likely he or she was to gain weight.  To this day, no one knows why. Was it due to the artificial sweetener? Was it something else in the soda? Does drinking a diet soda make it more likely a person might order a double size burger and fries?  Oh, and for the record, a 2013 review says there is still evidence that diet soda helps with weight loss.  Hide Caption  9 of 10", "Where do we stand on artificial sweeteners? 2012: Artificial sweetners probably safe, but some lingering health concerns \u2013 Studying the effects of specific artificial sweeteners is a challenge in today's world, as many soda and food manufacturers create mixtures of sweeteners to mimic sugar and make their products taste unique. So it's hard to tease out which of the sweeteners might be a problem. But studies continue to find concerns that bear watching. A 2008 study found drinking more than two servings of diet soda a day doubled the risk for kidney decline in women. A 2012 study suggested a possible connection between diet sodas and an increased risk for vascular events. And several studies have discovered a link between metabolic syndrome -- a sort of prediabetes -- and Type 2 diabetes, perhaps because it alters people's gut bacteria. Hide Caption  10 of 10"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-66.txt_science_decision"}, "rows": [{"id": {"1": "sci-66.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "226", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Pence Says U.S. Embassy Will Open in Jerusalem Next Year", "size": 3}, "body": {"is_table": false, "text": ["Vice President Mike Pence, center, with Prime Minister Benjamin Netanyahu of Israel during a welcome ceremony in Jerusalem on Monday. Credit Lior Mizrahi/Getty Images", "BEIRUT, Lebanon \u2014 Vice President Mike Pence said on Monday that a new United States Embassy to Israel would open in Jerusalem before the end of 2019. Mr. Pence\u2019s statement, made to the Israeli Parliament during a trip to the Holy Land, follows President Trump\u2019s recognition of Jerusalem as Israel\u2019s capital last month, a move that overturned decades of American policy and international consensus on the status of the holy city. Palestinians claim Jerusalem as their capital or believe it should be divided, with East Jerusalem becoming the capital of a Palestinian state. The international consensus, previously supported by the United States, has been that the city\u2019s status can be determined only through negotiations between the Israelis and the Palestinians. Mr. Trump has said that the embassy\u2019s move to Jerusalem from Tel Aviv should not hamper peace talks. He says he is working on a \u201cdeal of the century\u201d that will resolve the conflict, although few details have been released. Advertisement Mr. Trump has also threatened to shutter an office of the Palestine Liberation Organization in Washington, and cut American donations to the United Nations agency that provides services for Palestinian refugees. In a statement on her Facebook page, Israel\u2019s culture minister, Miri Regev, called Mr. Pence \u201ca very welcome guest here\u201d and thanked him and Mr. Trump for endorsing the Israeli claim to Jerusalem and for cutting funding for the United Nations agency. \u201cTruth must be said and the truth is that Israel and Jerusalem belong to the Jewish people,\u201d Ms. Regev wrote. The Palestinian president, Mahmoud Abbas, will not meet Mr. Pence. He has called Mr. Trump\u2019s Jerusalem declaration \u201ca slap in the face.\u201d Mr. Pence is an evangelical Christian who has spoken of protecting Christian minorities in the Middle East but who been widely shunned by those same Christians for his embrace of the Israeli position on Jerusalem. No Arab Christian leaders have agreed to meet with him during his visit, and he is not scheduled to visit Christian holy sites like the city of Nazareth, the West Bank town of Bethlehem or the Church of the Holy Sepulcher, where tradition holds that Jesus was crucified. Mr. Pence canceled his last planned trip to the Holy Land before Christmas after Christian Arab leaders declined to meet with him."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-1700.txt_science_decision"}, "rows": [{"id": {"1": "non-1700.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "227", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Newark Liberty International Airport Guide", "size": 3}, "body": {"is_table": false, "text": ["Contact information and flight status panynj.gov/airports/newark-liberty.html; 973-961-6000 (24 hours). Checkpoint savvy Busiest times: Terminals A, C and Terminal B-1 checkpoint: 5:30 a.m. - 8 a.m. and 2 p.m. - 6 p.m. Terminal B-2: 2 p.m. - 8 p.m. Terminal B-3: 2 p.m. - 8 p.m. Depending on your airline and your status with TSA, expedited TSA PreCheck lanes may be available. Parking Most convenient: Valet Parking at Garage P4, $40 up to 24 hours, $20 for each additional 12-hour period. Short-term parking (Lots A & B, and garage C), $39/day, $4/each half-hour. See more options. Least expensive: On-airport Daily lots: Lot P1/P3, $27/day; Garage 4, $34/day. Economy long-term parking: Lot P6, $18 for first 24 hours, $6 for each additional 8 hours; shuttle bus to terminals. See more options. Cellphone lot: EWR does not have a cellphone lot. Transportation to/from city Most convenient: Taxi (not including tolls/tips/surcharges), $15-18 to Newark, $20-$25 to City of Elizabeth, $50-$70 to New York City. Travel time varies. Note: $5 surcharge added during weekday rush hours to New York, plus surcharge for using credit card. Tips and tolls not included. See fares and more options. Least expensive: AirTrain Newark connects to NJTransit, PATH and Amtrak. NJTransit to New York Penn Station, about $12.50, including airport rail station access fee. Travel time: 30 minutes. Public bus service is available through NJ Transit Bus Lines. See fares, routes and schedules. Newark Airport Express bus to NY Port Authority terminal, Grand Central and Bryant Park, $16/$28 RT (plus $1 admin fee). Travel time: About 40 minutes. See more options. Wi-Fi and charging stations Complimentary 30-minute Wi-Fi sessions are available in all terminals. Additional fee-based Wi-Fi service is via Boingo. Unlimited Wi-Fi browsing available at Terminal C (United) on OTG-supplied iPads at gates and in restaurants. Power outlets: Complimentary power charging stations are located in all terminals, post-security. Go local Good choice for local gifts: Most news and gift shops, including America! (Terminals A and B) carry souvenirs. Metropolitan Museum of Art (C120-139). See more options. Good choice for local food: Terminal A: Phillips Seafood. Terminal B: Garden State Diner. Terminal C: Daily (Gate C72; farm-to-terminal fare, with menu that changes daily); Caps Beer Garden (Gate C130; 48 domestic/international beers and an Asian American-inspired menu), Wanderlust Burger Bar (Gate C96), Happy Clam (Gate C106), Saison (Gate C120, French cuisine). See more options. Tips and tidbits Newark Liberty has nursing stations in Terminal A (by Gates 30-39) and in the Terminal B3 Hallway, indoor and outdoor pet relief stations, and a medical office (Building 339). See more services and amenities by terminal. Nearby layover option Jersey Gardens Outlet Mall has restaurants, a 20-screen movie theater and an arcade. A shuttle bus ($9 round trip) is available from the P4 stop on the AirTrain. Your tips and picks? Please share your time and money-saving tips, favorite restaurants, bars and stores in comments below. These guides are written by Harriet Baskas, who is the author of six books, including the airport guidebook Stuck at the Airport and a blog of the same name. CONNECTTWEETLINKEDINEMAILMORE Read or Share this story: https://usat.ly/11rpvKv"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as
