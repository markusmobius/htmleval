checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-1173.txt_science_decision"}, "rows": [{"id": {"1": "sci-1173.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "290", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Michael Wolff's \u2019Fire and Fury\u2019 sales exceed 1.7 million in third week", "size": 3}, "body": {"is_table": false, "text": ["CLOSE", "The author of the bombshell bestseller \u201cFire and Fury\u201d stands to make as much as $7.4 million or more if curious readers continue snatching up the tell-all. Nathan Rousseau Smith (@FantasticMrNate) has the story. Buzz60", "NEW YORK \u2013 Michael Wolff\u2019s Fire and Fury is well on its way to becoming one of the fastest selling nonfiction books in recent years. Fire and Fury has sold more than 1.7 million copies in the combined formats of hardcover, e-books and audio, publisher Henry Holt & Co. told The Associated Press on Wednesday. It's spending its third consecutive week at No. 1 on USA TODAY's best-selling book list and remains No. 1 on Amazon.com and other lists. NPD BookScan, which tracks around 85 percent of sales for physical books, told the AP on Wednesday that its numbers for Fire and Fury rose for the third straight week. Fire and Fury sold more than 300,000 copies last week, according to BookScan, and more than 500,000 copies overall as retailers are finally catching up with demand. NPD BookScan does not register a sale until the book has actually been sent to the customer. John Sargent, CEO of Holt\u2019s parent company MacMillan, has said that e-books sales for Fire and Fury exceed 250,000 copies and more than 100,000 have been sold in audio. Nonfiction books rarely sell 1 million copies so quickly, with examples over the years including Bill Clinton\u2019s My Life and Sarah Palin\u2019s Going Rogue, both of which were million sellers after two weeks of publication. The standard for fiction, unlikely to be matched anytime soon, is the final Harry Potter book. Released in 2007, Harry Potter and the Deathly Hallows sold more than 8 million copies in its first 24 hours. Holt president and publisher Stephen Rubin told the AP recently that he first learned about a possible Trump book when he and Wolff dined late in 2016. It was soon after Trump\u2019s surprise election, and Wolff mentioned that he had a \u201creally good chance\u201d to get White House access for the new administration. Rubin, who had released Wolff\u2019s 2008 biography of Rupert Murdoch, The Man Who Owns the News, said he quickly worked out a deal to publish the Trump book. In announcing Fire and Fury last November, Holt promised a \u201cwhite-hot light on a president who made it possible for his family to take over \u2018the people\u2019s house,\u2019 even as other members of Trump\u2019s inner circle tried to govern while serving their unpredictable and often vituperative boss.\u201d Rubin has said he was hoping Trump would tweet about Fire and Fury, and sales exploded after Trump not only tweeted but also threatened to sue. An initial print run of 150,000 proved not nearly enough, and only over the past week did Amazon have hardcovers immediately on hand. \u201cA 150,000 first printing, in today\u2019s world, speaks to being widely confident in what we had,\u201d Rubin said. \u201cDid we know it would turn out like this? Of course not. No one would know that. But we knew we had a really good book that was going to make noise.\u201d CONNECTTWEETLINKEDINEMAILMORE Read or Share this story: https://usat.ly/2F8MOlz"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-3876.txt_science_decision"}, "rows": [{"id": {"1": "non-3876.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "291", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Keystone XL Opponents On 210,000-Gallon Spill: We Warned You", "size": 3}, "body": {"is_table": false, "text": ["In April 2016, just five months after President Barack Obama rejected the proposal to build the Keystone XL pipeline, the existing Keystone pipeline leaked 17,000 gallons of oil onto private land in southeastern South Dakota. For Art Tanderup, a Nebraska farmer who spent the last five years crusading to keep TransCanada from building the conduit over his modest 160 acres, the spill confirmed his worst fears.  He was even more distraught when President Donald Trump reversed course and announced he would approve Keystone XL pipeline days after taking office in January. Now, Tanderup\u2019s concerns seem even more warranted, after the existing Keystone pipeline spilled again on Thursday, this time leaking 210,000 gallons \u2015 12 times more toxic tar sands oil than before \u2015 on a grassy field in the remote northeastern corner of the Mount Rushmore State. It is the largest spill in Keystone\u2019s history. \u201cWe\u2019re religious people,\u201d Tanderup, 65, told HuffPost by phone on Friday. \u201cIt makes you think maybe the creator is sending us a strong message.\u201d  Keystone XL was the subject of seven-year fight between environmentalists and the Obama administration before Trump reversed course. Native activists in the Standing Rock Sioux Reservation \u2015 roughly 200 miles from the latest spill site in Amherst, South Dakota \u2015 waged a monthslong battle to stop the Dakota Access Pipeline, which Trump pushed ahead earlier this year. Environmentalists, tribes, concerned ranchers and scientists have been saying for years that the potential for catastrophic spills \u2015 and the impacts they would have on land and water \u2015 far outweigh the perceived benefits of new pipelines.  Pipelines reduce the cost of shipping crude by train \u2015 an expense an industry struggling with low oil prices has been eager to eliminate. Trump vowed to jumpstart the United States economy by promoting fossil fuels, slashing environmental regulations and making it easier for drilling and pipeline projects to begin. He signed an executive action in January making Keystone XL and the Dakota Access pipeline top priorities. The State Department approved Keystone XL in March, the same month the Army approved completion of Dakota Access without an environmental study. Thousands of demonstrators, including members of dozens of indigenous tribes, descended on the nation\u2019s capital in protest, demanding that the Trump administration respect native sovereignty.", "Art and Helen Tanderup at their farm in Neligh, Nebraska. The farm has been in Helen Tanderup's family for more than 100 years.", "Construction on the Dakota Access pipeline finished a month later. In August, the Nebraska Public Service Commission began contentious hearings to assess whether Keystone XL would benefit the state. The regulators are scheduled to vote Monday on whether to approve the pipeline, but are barred under state law from considering the South Dakota spill in their decision. The proposed 1,179-mile pipeline would, as the name implies, extend a shortcut for Canadian tar sands pumped through the existing Keystone Pipeline to refineries in Texas. It would carry 830,000 barrels of oil per day, producing emissions equivalent to putting 5.6 million new cars on the road, according to estimates from the environmental nonprofit Friends of the Earth. Oil from tar sands \u2015 a noxious mix of sand, clay and bitumen, a thick, viscous oil \u2015 is considered one of the dirtiest fossil fuels. The proposed route through Nebraska traverses the Sandhills, a region of ancient prairies and sand dunes. It would also cut through the Ogallala, the largest aquifer in North America, at times going underwater. The rock formation, spongey with gravel, silt, sand, and clay, formed 10 million years ago and replenishes very slowly from surface rivers and streams. The water level is particularly close to the surface in Nebraska, making it especially vulnerable in a spill.  In a 2011 analysis, University of Nebraska professor Dr. John Stansbury concluded that TransCanada \u201cmade significant flawed and inappropriate assumptions about the frequency and severity of expected spills from its pipelines.\u201d While the company estimated Keystone XL would have 11 spills of 50 barrels or more over a 50-year period, Stansbury pegged the figure at 91. He also estimated there would be approximately two major spills per year, some potentially releasing as much as 180,000 barrels. For its vote Monday, the Public Service Commission cannot \u201cevaluate safety considerations, including the risk or impact of spills or leaks from the major oil pipeline,\u201d according to rules laid out in Nebraska\u2019s Major Oil Pipeline Siting Act of 2011. However, the law allows the commission to consider \u201ceconomic and social impacts,\u201d compliance with state and local regulations, and evidence that the pipeline would damage or deplete natural resources. Deb Collins, a spokeswoman for the Public Service Commission, declined to comment on how the Keystone spill would factor into Monday\u2019s decision, and referred HuffPost to the statute.", "Keystone XL would carry tar sands oil from Canada through Montana and South Dakota to Nebraska, where the conduit would link up to the Keystone Pipeline, which was completed in 2010. The highly pollutive oil would then go to refineries in Texas.", "\u201cThe Public Service Commission rules say they cannot factor in safety,\u201d Tanderup said. \u201cBut, good heavens, I don\u2019t know how you could be a sane person and not say, \u2019Wow, this could happen in our Sandhills, our Ogallala aquifer, and look at the disaster we\u2019d have.\u201d The latest spill is \u201can awful incident, and it reinforces everything that we\u2019ve been saying all along,\u201d said Jane Kleeb, president of Bold Nebraska, a progressive group fighting against Keystone XL. \u201cThere\u2019s literally no public interest that this pipeline would bring.\u201d David Domina, the lawyer representing the 90 Nebraska landowners opposed to the pipeline, said it\u2019s the commission\u2019s duty to ignore the spill in South Dakota. But he\u2019s confident the commissioners will reject TransCanada\u2019s request.  During the trial over the past year, TransCanada failed to defend their two main arguments for how Keystone XL would benefit Nebraska, he said. The company initially promised a jobs boom, but offered no rebuttal when an economist using the firm\u2019s own data calculated that the project would yield only nine permanent positions and less than one-fifth of the temporary construction gigs initially outlined. TransCanada pitched the pipeline as a steady stream of tax revenue, but limited its forecasts to 15 years. By the 16th year, the tax gains for the state would drop off to zero. Because the company planned to operate the pipeline for 50 years, that means the conduit would be a drain on state resources for 35 years. Domina said that would cost at least $14 million, not counting indirect expenses such as if the company ever called on state police, used highways or required a truck to be weighed. The company also failed to justify the proposed route for the pipeline, Domina said. The firm insisted it could not alter the route through Nebraska due to legal restrictions in South Dakota, where the Keystone pipeline is located. But during cross examination, a company engineer admitted TransCanada based that argument on a narrow work permit technicality.  \u201cThe trial proceedings were not beneficial or favorable to TransCanada,\u201d Domina told HuffPost by phone. \u201cThey were a disaster for TransCanada and a success for the landowners.\u201d TransCanada did not return emails requesting comment Friday. Bu in a statement posted to its website, the company said, \u201cThe safety of the public and environment are our top priorities and we will continue to provide updates as they become available.\u201d For Allison Reville, a political activist and member of the Sisseton Wahpeton Oyate Sioux Tribe, the incident this week is exactly what she and other pipeline opponents have been warning about and knew would happen. Wahpeton\u2019s reservation is located approximately 30 miles east of the site of the spill. \u201cThis is a big deal,\u201d she said, adding that she fears the spill could leave the aquifer system and local drinking water contaminated.  While the cleanup effort will be important, Renville said she hopes the incident will discourage officials from approving Keystone XL and serve as a wake-up call for the residents of red South Dakota, in particular the farming community.  \u201cWe\u2019ve been talking, myself specifically, for the last year \u2014 \u2019Where is South Dakota? Where are our famers? Why isn\u2019t anybody sticking up for us? Where is everybody else downriver?\u2019\u201d she said. \u201cWe\u2019ve been asking people to stand in solidarity with us and to help us protect the water, to help us protect the land. Just as much as we hold all of our resources sacred, there\u2019s a farming community who rely on everything too.\u201d  \u201cWe need people to wake up and realize that this isn\u2019t just a threat to Native American life,\u201d she added. \u201cThis is a threat to everything that we know.\u201d"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-1072.txt_science_decision"}, "rows": [{"id": {"1": "non-1072.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "292", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Scientists Link Hurricane Harvey\u2019s Record Rainfall to Climate Change", "size": 3}, "body": {"is_table": false, "text": ["NEW ORLEANS \u2014 Climate change made the torrential rains that flooded Houston after Hurricane Harvey last summer much worse, scientists reported Wednesday. Two research groups found that the record rainfall as Harvey stalled over Texas in late August, which totaled more than 50 inches in some areas, was as much as 38 percent higher than would be expected in a world that was not warming. While many scientists had said at the time that Harvey was probably affected by climate change, because warmer air holds more moisture, the size of the increase surprised some. \u201cThe amount of precipitation increase is worse than I expected,\u201d said Michael J. Wehner, a senior scientist at Lawrence Berkeley National Laboratory and an author of a paper on his group\u2019s findings, which included the 38 percent figure. Based on how much the world has warmed, Dr. Wehner said, before the analysis he had expected an increase of only about 6 or 7 percent. The other study, by an international coalition of scientists known as World Weather Attribution, found that Harvey\u2019s rainfall was 15 percent higher than would be expected without climate change. Geert Jan van Oldenborgh of the Royal Netherlands Meteorological Institute and the lead author of the second study, said that climate change also made such an extreme rainstorm much more likely. \u201cThe probability of such an event has increased by roughly a factor of three,\u201d he said. While the likelihood of a Harvey-like storm was perhaps once in every 3,000 years in the past, he said, now it\u2019s once every 1,000 years or so \u2014 which means that in any given year, there is 0.1 percent chance of a similar storm occurring along the Gulf Coast.", "Hurricane Harvey on August 25. Credit NASA/Reuters", "Harvey developed in the Gulf of Mexico and made landfall near Corpus Christi, Tex., as a strong Category 4 hurricane. By the time it reached Houston it had weakened to a tropical storm, but it moved slowly over the region, rotating and picking up more moisture from the Gulf of Mexico. Thousands of homes and businesses in the region were flooded and more than 80 people died. David W. Titley, a meteorologist at Pennsylvania State University who was not involved with either study, said the research showed that \u201cwhile a storm of Harvey\u2019s strength is still rare, it\u2019s not as rare as it once was. \u201cCommunities all along the Gulf Coast need to adapt to a world where the heaviest rains are more than we have ever seen,\u201d he added. Antonia Sebastian, a researcher at Rice University and a co-author of the World Weather Attribution paper, said that Harvey was a much larger event than governments and developers normally plan and build for. \u201cWhat we see from this study is that the flood hazard zone isn\u2019t stationary,\u201d Dr. Sebastian said. \u201cPrecipitation is changing, and that\u2019s changing the boundaries. That should be considered.\u201d In August, a week before Hurricane Harvey, President Trump rolled back an Obama-era executive order that included climate change and sea-level rise in federal flood risk standards. Both studies were released during the annual meeting here of the American Geophysical Union, a large gathering of leading climate researchers and other earth scientists. The studies only looked at the impact of climate change on rainfall, not whether warming affected Harvey\u2019s formation or strength. Those issues remain a subject of much debate among scientists, with some researchers suggesting that strong hurricanes \u2014 category 4 and above \u2014 will become more frequent as the world continues to warm.", "Evacuating homes in Houston during the flooding from Hurricane Harvey. Credit Joe Raedle/Getty Images", "Teasing out the influence of climate change on hurricanes remains extremely problematic, Dr. van Oldenborgh said. \u201cThe effect of climate change on hurricanes is horribly complicated,\u201d he said. \u201cWe\u2019re working on it, but it\u2019s very difficult.\u201d But the more limited analysis, determining the influence of warming on the rainfall of a huge storm like Harvey \u201cturns out to be a solvable problem,\u201d Dr. van Oldenborgh said. The studies are the latest in a series of analyses that search for the fingerprints of climate change on individual weather events like storms or heat waves. Despite overwhelming evidence that the climate is changing overall because of greenhouse gases emissions, for years most scientists had said it was extremely difficult to link warming to specific events. That has now changed, with studies in recent years that found that climate change affected Australian heat waves in 2013, downpours in Louisiana in 2016, floods in France that same year and many other events. In some cases \u2014 German floods around the same time as the French ones, for example \u2014 studies have been inconclusive or found no link to climate change. Although there were some differences, the two current studies employed the same basic approach \u2014 making use of actual data from the storm, and comparing two sets of climate models, those that take into account existing conditions, in which rising carbon dioxide has warmed the planet, and those that assume CO2 emissions had never happened and the climate is as it was more than a century ago. Dr. Titley, who served as chairman of a National Academies committee that looked at developments in the field of climate-change attribution, said that both studies were \u201ccarefully done and combine observations with the latest simulation techniques.\u201d Dr. Wehner\u2019s study, in particular, raises the issue of whether climate change might have contributed to the slow motion of Harvey, a subject that Dr. Titley said was worthy of further research. What on Earth Is Going On? Sign up for our weekly newsletter to get our latest stories and insights about climate change \u2014 along with answers to your questions and tips on how to help."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-765.txt_science_decision"}, "rows": [{"id": {"1": "sci-765.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "293", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Bioverativ, Juno and Halliburton Rise; Sanmina-SCI Tumbles", "size": 3}, "body": {"is_table": false, "text": ["NEW YORK \u2014 Stocks that moved substantially or traded heavily Monday: Halliburton Co., up $3.39 to $56.40 The oil and gas drilling services company reported a larger quarterly profit and more revenue than Wall Street expected. Bioverativ Inc., up $39.68 to $103.79 The hemophilia drug maker agreed to be bought by Sanofi for $105 a share, or $11.6 billion. Juno Therapeutics Inc., up $18.19 to $86 The cancer treatment company accepted an offer from Celgene worth $87 a share, or about $9 billion. Validus Holdings Ltd., up $20.57 to $67.29 The insurance and asset management services company accepted a $5.56 billion offer from AIG. Advertisement Xerox Corp., up 84 cents to $32.64 Investors Carl Icahn and Darwin Deason called for the removal of CEO Jeffrey Jacobson. Sanmina-SCI Corp., down $8.35 to $27.10 The electronics manufacturing services company gave disappointing forecasts for its fiscal first quarter and the current quarter. FirstEnergy Corp., up $3.05 to $32.45 The utility company announced a $2.5 billion infusion from a group of investors."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-1738.txt_science_decision"}, "rows": [{"id": {"1": "non-1738.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "294", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Why Does Education Translate to Less Support for Donald Trump?", "size": 3}, "body": {"is_table": false, "text": ["The Upshot", "Students at Saint Anselm College watched Hillary Clinton make remarks with Senator Elizabeth Warren last week during a rally in Manchester, N.H. College-educated women have been a big source of support for Mrs. Clinton. Credit Doug Mills/The New York Times", "It\u2019s probably the biggest demographic story of this election: Hillary Clinton has made big gains with well-educated whites, particularly women. And Donald J. Trump has continued recent Republican gains in winning over less educated whites, particularly men. As Nate Cohn wrote in an article last month, education has replaced the culture wars as the defining electoral divide. But what exactly do we mean by \u201ceducated\u201d? Some Upshot readers, responding to the article, suggested it was about intelligence \u2014 that college-educated people can see through Mr. Trump because they\u2019re smart. You must mean high I.Q. v. low I.Q. when you say \u2018college educated\u2019 v. working class. The truth is, we are talking about smart people against not-so-smart people. \u2014 Mike Barker of Arizona I wouldn\u2019t say that Hillary is \u201cstruggling\u201d with less educated voters. I think the issue is that the world is more complex than it has ever been, and these voters don\u2019t understand our legal system, our electoral system, journalism, trade issues, the deficit, taxation, the Fed, NATO, the U.N., cyber espionage, immigration, counterterrorism, nuclear policy, diplomacy, the Geneva Conventions or the Constitution. \u2014 Jch of NY The I.Q. connection is purely speculative; no rigorous studies have been published to support it. Other readers warned against the temptation to stereotype, pointing to various explanations and showing how difficult it is to come to definitive conclusions about the education correlation. It\u2019s About What You Learn These days, the highly educated tend to be liberal. A Pew Research center study showed this growing connection among those with graduate degrees. Some readers said it had to do with what you learn at college: You become \u201ceducated.\u201d When I started university, I was taken aback by how much I didn\u2019t know. It was exhilarating. Postsecondary education develops intangibles like the ability to think critically, and I think this explains why non-college-educated audiences are so vulnerable to exploitation by a Pied Piper like Trump. \u2014 Aaron, Phoenix Another reader highlighted the advantages of encountering different points of view on campus. Higher ed is where a lot of people from conservative families find out that there are other ways to look at the world than through narrow religious and political ideologies; where they learn to question authority and distinguish between fact and opinion; where they discover that there are many people different from them in myriad ways who also matter. \u2014 Katherine Bailey, Florida No, It\u2019s About Credentials and Social Class What if you mostly goof off at college \u2014 beer pong at the fraternity instead of bearing down at the library \u2014 but manage to get a degree? You may not be \u201ceducated\u201d but you still have an edge in the job market: The degree can be a ticket to a good job and the good life. If you don\u2019t have that credential, you may feel left out and frustrated \u2014 and more willing to shake things up with Mr. Trump. This election is divided along class lines. Why do we have such difficulty saying so? The invocation of education as the prime delineating factor among the electorate is just another way to avoid saying the C-word. We\u2019re not really talking about education, after all. We\u2019re not talking about how well-read these people are, about their skills at differential calculus, or whether they can say snarky things at cocktail parties about the shoddy curation of the Tribeca Film Festival. No, we\u2019re talking about the resentment that poorer people feel toward the accredited classes.\u201d \u2014 Squidge Bailey, Brooklyn It\u2019s worth mentioning that income is not nearly as predictive of presidential preference in this election as education. Trump supporters are not as poor as a lot of people think. And at the highest levels of income, the rich are set to reverse a decades-long pattern and support a Democratic presidential candidate. Or, You\u2019re Learning the Wrong Things Several readers blamed left-wing bias on campus, particularly among professors \u2014 or as one reader, L\u2019Osservatore, put it, \u201cthe unquestioned control of collectivists and socialists on 95 percent of college campuses.\u201d When you have \u201csafe zones\u201d where ideas cannot be discussed and explored, you have indoctrination. Liberals have done all they can to dictate learning in America for over 40 years. \u2014 MRS Little Rock, Ark. Why do the college-educated tend to vote Democrat? Simple. A young person entering any American college will take humanities courses in philosophy, literature, history, the social sciences, all taught by strongly left-leaning Democrats. It is impossible that they should emerge from this experience ideologically untouched. All this I well know as a recently retired conservative academic of 40-plus years \u2014 the only Republican in a department of 22 professors.\u201d \u2014 Rob, N.C. Studies have shown that professors have in fact become more liberal, with faculty members in New England standing out as far more liberal than the rest. A group of professors, frustrated by this trend, has compiled a Heterodox Academy ranking of colleges based on ideological diversity. But other readers, pointing to examples like the rejection by many Republicans of the science on climate change, said there was an \u201canti-intellectual\u201d strain in the modern G.O.P. (Political science aficionados will think back to the book  \u201cAnti-Intellectualism in American Life\u201d by Richard Hofstadter.) Jane of Santa Rosa said, \u201cThis is why Donald Trump \u2014 and the G.O.P. by extension \u2014 \u2018love the poorly educated.\u2019 \u201d In 2012, the Republican presidential candidate Rick Santorum called President Obama \u201ca snob\u201d for urging students to pursue college. Santorum: Obama \"A Snob\" For Wanting Everyone To Go To College Video by tpmtv A reader, John of Los Angeles, said of conservative complaints of one-sidedness: \u201cAlternatively: Facts have a liberal bias.\u201d Maybe It\u2019s About Location The clustering of like-minded people \u2014 the so-called Big Sort \u2014 has been underway for quite a while, but the effect on political preferences seems to be accelerating in this election. Region plays a role. In 2012, President Obama won a fairly high percentage of the white working class in Wisconsin and Minnesota, states with a tradition of labor rights and Progressive values. He didn\u2019t do nearly as well with working-class whites in Southern states.", "Top States as Measured by Diplomas Hillary Clinton is favored to win each of these 15 states and the District of Columbia.", "Educated white voters are more likely to live in big cities or near them, areas that have had better job growth and that tend to lean liberal. The mostly liberal Northeast has the highest percentage of college graduates \u2014 you\u2019re more likely to be expected to go to college \u2014 and the populous Northeast megalopolis, for example, draws college graduates searching for jobs. College graduates from rural towns who move to a metropolitan area for work may have their views influenced by their new environment and social circles. It\u2019s also possible that their views and interests may prompt them to move, whether in search of cultural opportunities or like-minded people. The result is social polarization by place. Wisconsin is a good state to look at to see the class divisions. Trump is more popular in the counties where people are less educated and more rural and small town. In Trump country, Wisconsin, there\u2019s resentment of the quality of schools in and around Madison and Milwaukee, yet they don\u2019t want to look at how their aggressive attack on teachers and public education has convinced teachers to flock to areas where they are respected and paid well. \u2014 Jcarpenter, Midwest Living in a blue city in a solidly red state, I think there is a rural/urban dynamic that many are overlooking. It\u2019s less about educated vs. uneducated. A whole way of life, instead of fading quietly away, is going out with a bang. No one is putting their start-up next to the grain elevator in a town with one stoplight. \u2014 Jamie, Sioux Falls, S.D. I think educated people support Democrats because they have better employment opportunities over a lifetime, not because they read philosophy in college. If you live in the I-95 corridor, the communities show growth and opportunities for education. If you live in small towns in the industrial heartland, your employment opportunities are limited. \u2014 Mary Mac, New Jersey Or, About Rational Policy Preferences A reader, William Hayes of Houston, said, \u201cTrump promises jobs by rolling back globalization, which appeals to the undereducated, not because they\u2019re stupid, but because they believe decreasing globalization will help them get good jobs.\u201d The \u201ceducational\u201d divide is a red herring. We are going to have to think long and hard about the best way to address wealth inequity in a post-manufacturing economy. \u2014 BLM, Niagara Falls Working-class whites have more to lose from Clinton\u2019s preference for more free trade pacts and continued de facto open borders. It\u2019s really simple as that. \u2014 Chloe, New England What About Education and Tolerance? A reminder here that the education correlation is among whites only. Nonwhites may have other priorities in assessing Mr. Trump. A reader, Space Needle from Seattle, wondered if Trump supporters were \u201csimply angry about their perceived loss of power in a society growing increasingly diverse.\u201d An article in The Times today explores \u201cwhite anxiety that has fueled political tumult\u201d not just in the United States, but throughout the Western world. Perhaps the demographic factor is not so much one\u2019s college experience, but rather the level of exposure a person has to persons of different social, sexual and cultural backgrounds, education levels, wealth and ethnicity, i.e. diversity. \u2014 David, California I can\u2019t say what drives the divide in your areas, but in mine (South Alabama), it is almost always race. The only exception is religion. \u2014 Willard Douglas, Alabama Suburban and moderate white voters may be uncomfortable with more explicit appeals to racial, ethnic and religious resentment \u2014 and those who have the college credential would have less reason for scapegoating. Some studies have shown that education can increase tolerance, but there\u2019s also evidence suggesting the effect can be overstated when it comes to race. How Age and Education Connect One overlooked factor is Mr. Trump\u2019s success with older voters. He has polled much better among those over 65 than among millennials, perhaps because of his appeal to return America to perceived glory days. Ed Kilgore of New York magazine said calling people \u201cwhite working class\u201d because they don\u2019t have a diploma can be misleading: \u201cIt is important to understand that a majority of today\u2019s seniors came of age at a time when a college education really was not necessary for most jobs \u2014 in many cases even management-track jobs.\u201d Educational attainment has been rising for decades. In the late 1960s, only about 10 percent of Americans had bachelor\u2019s degrees. Today, that number is almost 33 percent, and for whites, it is around 36 percent. People with degrees tend to be more reliable voters. The trends are clear. Each year, educational attainment of the public is increasing, and that does not bode well for Republicans. \u2014 Tom, Midwest A Plea for Understanding Two readers had advice for Democrats: As a white male without a college degree, I think maybe you shouldn\u2019t make such sweeping generalizations about an entire group of people. This is why we liberals have a hard time making inroads with this group. \u2014 Brett Hudgins of Seattle Perhaps uneducated whites would be more open to the policies of the Democratic Party if they were approached with greater respect from the Left. Is anyone surprised that uneducated whites are unreceptive to individuals who castigate them as being inherently racist and incompetent? Would any reasonable person expect Latinos to view Trump favorably after he stereotyped them all as being rapists and criminals? \u2014 Addy, U.S. Have we missed any reasons that white Americans with college degrees are less likely to support Mr. Trump? Let us know in the comments. Update: A reader, DrJ. of Pa., adds a comment about the possible impact of religion. Mr. Trump is the overwhelming favorite of evangelical Christians: \u201cI think it\u2019s relevant that conservatives are by and large more religious, certainly more fundamentally religious, than liberals. But religious SCHOLARS are not so religious. \u201cIn religion, the open mind and love of scholarship leads one away from the path of the true believer. The desire to cling to tradition (and, I would say, superstition) leads these conservatives to be less likely to pursue education and scholarship.\u201d Update: It turns out that Mr. Trump himself has said that people are simply born smart (or not). He said he\u2019s a \u201cgene believer.\u201d Donald Trump: Eugenics? Video by Fascist Archives The Upshot provides news, analysis and graphics about politics, policy and everyday life. Follow us on Facebook and Twitter. Sign up for our newsletter."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-671.txt_science_decision"}, "rows": [{"id": {"1": "sci-671.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "295", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "America has a love/hate relationship with Sarah Sanders", "size": 3}, "body": {"is_table": false, "text": ["Chat with us in Facebook Messenger. Find out what's happening in the world as it unfolds.", "JUST WATCHED Sanders: Trump's Gillibrand tweet not sexist Replay MUST WATCH  01:28 Carol Costello is the host of \"Across America With Carol Costello\" on HLN. The views expressed in this commentary are her own.  (CNN) Sarah Sanders is teaching us a thing or two about the definition of confounding. As in, bewildering, astonishing, baffling, perplexing, mystifying or -- just plain confusing.  Keli Goff, who writes for The Daily Beast, told me, \"Someday 100 Ph.D. theses will be written on Sarah Sanders.\" It's difficult for many women to understand how a woman can so glibly defend men who are accused of sexual harassment.  It's one thing to say your boss -- Donald Trump -- denies the allegations leveled against him by at least 15 women, but quite another to come up with a tortured, yet clever, way to discount Trump's female accusers. \"The people of this country, at a decisive election, supported President Trump,\" Sanders said this week. \"And we feel like these allegations have been answered through that process.\"", "Even more confounding to her critics, Sanders has also praised Trump for his behavior toward her. \"Certainly, as a woman myself, I've never felt anything but treated with the highest level of respect and been empowered to do my job. And I think that's what I've seen the President do, day in and day out, since we've been here and during the campaign.\"  Read More Sanders' verbal gymnastics enrage and astound liberal women. \"She's amazing. Amazing how she doesn't even flinch when she has to say these incredibly absurd things,\" Democratic Rep. Bonnie Watson Coleman told me on HLN. MSNBC's Mika Brzezinski has called for Sanders to resign unless she \"apologizes\" for Trump \"being a sexist pig\" over his suggestive tweet about Democratic Sen. Kirsten Gillibrand. As you know by now, Trump tweeted that Gillibrand \"would do anything\" for campaign donations. I don't think Sanders will resign, Mika, but I find it fascinating how women are reacting to Sanders' moxie (if you lean Trump) or her sometimes convoluted answers -- like a verbal game of \"Twister\" (if you prefer factual press briefings).  It's become hysterical. And not in a funny way. Which brings me to Chelsea Handler. The feminist activist and entertainer seems befuddled when it comes to criticizing a woman who has a job only two other women have held in the history of this country: Dee Dee Myers and Dana Perino. Handler has not only called Sanders a \"trollop,\" but has portrayed her as a hick who is just plain dumb.  Handler tweeted a video of a faux Sanders in a \"makeup tutorial.\" The comedian portraying Sanders talks in a stereotypical Southern accent and is slathering her face with excessive amounts of makeup.", "JUST WATCHED CNN to WH: Is Moore support a moral question? Replay MUST WATCH  00:52 \"I'm gonna go ahead and get this moisturizer and slather it on,\" faux Sanders says. Later, in the video faux Sanders paints her lips \"Republican red\" and says, \"The more lipstick you use, the younger you look. In fact, the other day Roy Moore tried to pick me up.\"  The schtick is not funny or clever. It's just plain mean. And it invalidates every sound argument Handler might have. Although, oddly, Sanders' father, former Gov. Mike Huckabee, seems just as confounded about his daughter as the hysterical, liberal left. Huckabee rushed to his daughter's defense on \"Fox and Friends,\" but instead of extolling her prowess at what must be a difficult job, he brought up abortion and parenting. \"The sad thing about it is she (Handler) boasts about two abortions she had at 16,\" Huckabee said. \"I think she's jealous of my daughter. My daughter has a husband who loves her and is wonderful to her. My daughter has three delightful children. ... She goes to church and lives a life Chelsea Handler has never known.\"  In other words, Handler, a bitter, godless baby-killer should shut up about this daughter/wife/mother.  It's like \"Mean Girls\" meets \"Footloose,\" that '80s movie featuring an uptight local minister who insisted everyone abide by '50s-style norms. However, none of this rhetoric makes it any easier to understand why Sanders, a mother of three, lies for a man who defended Roy Moore, an accused child molester. Join us on Twitter and Facebook And if I were to try to address this seeming dissonance, I would do it without denigrating Sanders' appearance or extolling her family values -- because, frankly, who cares? I believe we're way overthinking things. Sanders has a job to do, and she's doing it more effectively, at least in her boss' mind, than her predecessor, Sean Spicer.  Or maybe she knows that former press secretaries -- even failed secretaries -- have a rich afterlife. After all, Spicer was not only granted a fellowship at Harvard, but is now writing a book and hitting the lucrative speaking circuit.  See, it pays to be confounding."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-214.txt_science_decision"}, "rows": [{"id": {"1": "non-214.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "296", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Loyola-Chicago Ramblers News, Photos, Stats, Rankings", "size": 3}, "body": {"is_table": false, "text": ["Loyola-Chicago  (16-4)   8:00PM - Wednesday, January 24   8:00PM ET  @", "Drake  (12-9)  POINTS PER GAME 72.5 75.6 FIELD GOAL % 50.64 45.12 REBOUNDS PER GAME 33.0 33.8 ASSISTS PER GAME 15.2 16.2 STEALS PER GAME 6.0 6.0 TURNOVERS PER GAME 13.4 12.3 BLOCKS PER GAME 3.0 2.2 Galleries Jan 11, 2017 Loyola-Chicago at Wichita State  Jan 27, 2016 Loyola-Chicago at Wichita State  Jan 16, 2016 Loyola-Chicago at Northern Iowa  Dec 13, 2015 Loyola-Chicago at Notre Dame  Jan 28, 2015 Loyola-Chicago at Wichita State  Conference Standings Missouri Valley Conference W L PCT CONF", "Loyola-Chicago Ramblers  16   4   0.800   6-2", "Drake Bulldogs  12   9   0.571   6-2", "Indiana St. Sycamores  10   10   0.500   5-3", "Bradley Braves  15   7   0.682   5-4", "Missouri St. Bears  15   7   0.682   5-4", "Southern Illinois Salukis  12   9   0.571   4-4", "Illinois St. Redbirds  10   10   0.500   4-4", "Evansville Purple Aces  12   9   0.571   2-6", "Valparaiso Cru ence is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-2060.txt_science_decision"}, "rows": [{"id": {"1": "non-2060.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "298", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "World War I Centenary: Great U.S. Migration", "size": 3}, "body": {"is_table": false, "text": []}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-1601.txt_science_decision"}, "rows": [{"id": {"1": "sci-1601.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "299", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Iraqis Line Up to Put Hussein in the Noose", "size": 3}, "body": {"is_table": false, "text": ["BAGHDAD, Dec. 8 \u2014 One of the most coveted jobs in Iraq does not yet exist: the executioner for Saddam Hussein. The death sentence against Mr. Hussein is still under review by an appeals court, but hundreds of people have already started lobbying the prime minister\u2019s office for the position. They have sent messages through cabinet officials and their assistants, and by way of government guards and clerical workers. One candidate, an Iraqi Shiite living in London whose brother was killed by Mr. Hussein, telephoned an aide to the prime minister to say he was prepared to drop everything and fly to Baghdad to execute the former ruler. \u201cOne of the hardest tasks will be to determine who gets to be the hangman because so many people want revenge for the loss of their loved ones,\u201d said Basam Ridha, an adviser to Prime Minister Nuri Kamal al-Maliki. Mr. Hussein and two of his top associates, Barzan Ibrahim al-Tikriti and Awad al-Bandar, were sentenced to \u201cdeath by hanging\u201d on Nov. 5 for their involvement in the arrest and killings of 148 men and boys after an assassination attempt against him in the town of Dujail in 1982. The nine-judge appeals bench has no time limit to issue its ruling, but if it upholds the death sentence, Mr. Hussein\u2019s execution must be carried out within 30 days. Iraqi judicial officials said they expected that the appeals process would be completed in a matter of weeks and, if the sentence is upheld, that Mr. Hussein\u2019s hanging would take place between mid-January and mid-March. The Shiite-led government has argued for a swift execution, saying that as long as Mr. Hussein is alive, he remains a powerful source of motivation for elements of the Sunni Arab insurgency fighting to restore him to power. There are other critical issues the government will need to decide should the appeals court uphold the death sentence against Mr. Hussein, including where he will be executed. Officials have considered staging a public hanging in Baghdad\u2019s largest sports arena, Shaab Stadium, and filling the place with tens of thousands of spectators, according to a high-ranking government official involved in the executions process, who agreed to discuss the subject on condition of anonymity because he was not authorized to speak about it on the record. But while such a spectacle might satisfy a communal need for closure, the authorities have rejected the idea for security reasons. A target that big, they say, would be highly vulnerable to attack by Sunni insurgents who might try to lob a few mortar shells into the crowd or ambush spectators on their way to and from the event. Government hangings are now conducted in a prison complex in eastern Baghdad. Mr. Hussein, who is being held at Camp Cropper, an American military prison near Baghdad International Airport, could be transported to those gallows by helicopter. But officials worry that the trip would present an unnecessary opportunity for a rescue attempt by his sympathizers. Most likely, officials say, Mr. Hussein will be hanged at gallows specially built for him at Camp Cropper. The death penalty in Iraq, which applies to a range of crimes including terrorism and certain categories of murder, was suspended in 2003 by the American occupation authorities but reinstated in August 2004. Since then, 51 people \u2014 men and several women \u2014 have been hanged and about 170 are currently on death row awaiting execution or the outcome of their appeal, according to Hashim al-Shibli, Iraq\u2019s justice minister. Those are the official numbers. The high-ranking government official involved in the executions process said the actual number of hangings was far higher, though fewer than 100, because of three sets of hangings that took place between December 2005 and March 2006 and were never publicized. Human rights groups have questioned the transparency of the criminal justice system in Iraq and the ability of defendants to get a fair trial. And the United Nations has requested that the Iraqi government commute the sentences of all the prisoners on Iraq\u2019s death row. But Iraqi leaders have rebuffed calls for the abolishment of the death penalty, arguing that it serves as a deterrent to crimes.", "Saddam Hussein yelled in court on Nov. 5 after he was found guilty in his first trial for war crimes. He was sentenced to death by hanging. Credit Pool photo by David Furst", "\u201cMaliki wants to show decisiveness that people should be punished,\u201d said Mr. Ridha, Mr. Maliki\u2019s adviser. \u201cHe is very anxious that these executions take place in a timely manner.\u201d He added, \u201cThe number of executions that have taken place is not a great number compared to the number of insurgents in the country.\u201d The gallows are in a concrete building within a heavily guarded prison complex in eastern Baghdad, near the headquarters of the Interior Ministry. Two scaffolds made of steel sit side by side in an otherwise unadorned room, according to the high-ranking government official, who has attended hangings there. (The Justice Ministry and the Maliki administration denied requests to visit the prison and, citing security concerns, refused to give the precise location of the site.) The government prefers to conduct several hangings in a day for the sake of efficiency. Men condemned to death are held on Iraq\u2019s death row \u2014 a wing of rudimentary cells, separated from other inmates in the prison compound. Condemned women are held at a women\u2019s prison in Khadamiya, a neighborhood in northern Baghdad. The prisoners are told they will be hanged on the morning of their executions, officials said. They are led out of their cells in single file, dressed in orange jumpsuits, their ankles and wrists manacled, and taken to a room off the gallows chambers, where they are allowed to sit on floor cushions. There, they are permitted to pray. They can eat a last meal if they request it, or smoke a cigarette. They are given an opportunity to compose a last will and testament. Then, two by two and hooded, they are taken to the gallows. The victims are led up a set of steel stairs to a platform, about 15 feet above the ground, and nooses fashioned from one-and-a-quarter-inch-thick hemp ropes are slipped over their necks. The executioners are different each time, drawn from among employees of the Justice Ministry who volunteer for the job. Many have lost relatives or friends in insurgent attacks, officials said. With a tug of two large levers, the steel trapdoors drop open and the victims fall through. The doors make a loud clanging sound as they slam against the apparatus, according to people who have witnessed hangings. The jarring noise echoes off the cold, unadorned concrete walls. Death is supposed to come instantly \u2014 a doctor is on hand to certify it \u2014 and the bodies are removed to a cooler where they are held before being handed over to the victims\u2019 families. The entire process is recorded by a photographer and a video cameraman and the images are stored in a government archive. But the hangings have not always gone smoothly. Until the new gallows were built, the Iraqi government used an apparatus and an old rope left over from Mr. Hussein\u2019s government, said the high-ranking government official. The rope had become so elastic that it would sometimes take as much as eight minutes to kill the convicted person. On Sept. 6, the Iraqi authorities planned to hang 27 people. On the 13th hanging, according to an official who was there, the rope snapped and the convicted man plummeted 15 feet through the trap door onto the concrete floor. \u201cGod saved me!\u201d the man cried. \u201cGod is great! I did not deserve this!\u201d For an hour, he lay on the ground praying and shouting while prison guards and the executioner debated whether this constituted divine intervention and, if so, whether the man\u2019s life should be spared. Once a new rope was rigged, however, the man was forced up the stairs once again and successfully hanged. The incident was first reported in Time magazine of Nov. 20. The executions are conducted in secrecy to avert insurgent attacks. On March 9, a government convoy carrying a representative from the administration of Prime Minister Ibrahim al-Jaafari was ambushed on its way to the gallows. It was an unsuccessful effort to stop the representative from observing the day\u2019s hangings, including the execution of Shukair Farid, a murderous former police officer whom the government had nicknamed \u201cthe butcher of Mosul.\u201d On another execution day, word leaked out and insurgents pelted the prison facility with mortar shells. The Iraqi subcontractors who built the new gallows, under the auspices of an American contractor, were forced to interrupt work several times because of threats by insurgents, officials said. The current hanging procedures are an improvement over the methods used by Mr. Hussein, who conducted mass executions in a hangarlike building at Abu Ghraib prison. According to human rights groups, hundreds of prisoners were executed in a span of a few weeks in the 1990s to address prison overcrowding. Mr. Hussein himself asked the court to execute him by firing squad, the method used for soldiers sentenced to death. He said it was his right because he was commander in chief of Iraq\u2019s armed forces at the time of the events in Dujail. His request was denied. The protocols for his hanging have not yet been determined, including who will get to attend, Maliki administration officials said. In a standard Iraqi hanging, the attendance is limited to representatives from the Justice Ministry, the Interior Ministry and the prime minister\u2019s office, and a doctor. Mr. Shibli, the justice minister, said the convict\u2019s lawyer was allowed to attend, as well as a member of the clergy of the victim\u2019s choice, though in practice they rarely do. The usual videographer and photographer will probably be on hand, as well, to record the hanging, officials said, and excerpts of the event may be shown later on national television. Mr. Ridha says the Iraqi people will want to see it. Abdul Razzaq al-Saeidi contributed reporting. A version of this article appears in print on , on Page A1 of the New York edition with the headline: Iraqis Line Up To Put Hussein In the Noose."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-1810.txt_science_decision"}, "rows": [{"id": {"1": "non-1810.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "300", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Michigan Wolverines News, Photos, Stats, Rankings", "size": 3}, "body": {"is_table": false, "text": ["#25Michigan  (17-5)   7:00PM - Thursday, January 25   7:00PM ET  @", "#3Purdue  (19-2)  POINTS PER GAME 74.5 84.8 FIELD GOAL % 47.09 50.32 REBOUNDS PER GAME 33.5 37.7 ASSISTS PER GAME 15.3 18.3 STEALS PER GAME 6.5 6.6 TURNOVERS PER GAME 9.8 11.8 BLOCKS PER GAME 3.4 6.0 Galleries Jan 22, 2018 Michigan State at Illinois  Jan 18, 2018 Michigan at Nebraska  Jan 13, 2018 Michigan at Michigan State  Jan 07, 2018 Michigan State at Ohio State  Jan 02, 2018 Michigan at Iowa  National Polls Michigan Wolverines View Full Rankings AP  25th Coaches Poll  25th Conference Standings Big Ten Conference W L PCT CONF", "Purdue Boilermakers  19   2   0.905   8-0", "Ohio St Buckeyes  18   4   0.818   9-0", "Michigan St Spartans  18   3   0.857         class Column {

  constructor(root, block, parent, blockID) {
      //generate a unique block ID
      this.blockID=blockID;
      this.parent=parent;
      //keep track of completion
      this.completed={};
      //construct columns
      var container=document.createElement("div");
      container.className="container";
      root.appendChild(container);
      var row=document.createElement("div");
      row.className="row align-items-start";
      container.appendChild(row);
      this.bubbleUp=false;
      for(var i=0;i<block["content"].length;i++){
        //create column
        var column=document.createElement("div");
        column.className="col";
        row.appendChild(column);
        for(var j=0;j<block["content"][i].length;j++){
          if (i==block["content"].length-1 && j==block["content"][i].length-1){
            this.bubbleUp=true;  
          }
          blocks.push(new blockLookup[block["content"][i][j]["type"]](column,block["content"][i][j],this,blocks.length));
        }
      }
  }

  //completion method
  completion(blockID,completed,total) {
      this.completed[blockID]=[completed,total];
      //bubble up completion status to parent
      if (this.bubbleUp){
          var status=[0,0];
          for(var key in this.completed){
              status[0]+=this.completed[key][0];
              status[1]+=this.completed[key][1];
          }
          this.parent.completion(this.blockID,status[0],status[1]);
      }
  }
}

  
//add class to lookup dictionary
blockLookup["column"]=Column;
class Tabs {

    constructor(root, block, parent, blockID) {
        //generate a unique tab ID
        this.blockID=blockID;
        this.parent=parent;
        this.tabBlockAssignment={};
        //keep track of completion
        this.completed={};
        //construct tabs
        var ul=document.createElement("ul");
        root.appendChild(ul);
        ul.className="nav nav-tabs";
        ul.setAttribute("role","tablist");
        if (data["active"][this.blockID]==undefined){
            data["active"][this.blockID]=0;
        }
        for(var i=0;i<block["content"].length;i++){
            var li=document.createElement("li");
            ul.appendChild(li);
            li.className="nav-item";
            li.setAttribute("role","presentation");
            var button=document.createElement("button");
            li.appendChild(button);
            button.setAttribute("data-bs-toggle","tab");
            button.setAttribute("id",this.blockID+":"+i);
            button.setAttribute("taborder",i);
            button.setAttribute("data-bs-target","#"+this.blockID+":"+i+"-tab");
            button.setAttribute("type","button");        
            button.setAttribute("role","tab");
            button.setAttribute("aria-controls",i);
            if (data["active"][this.blockID]==i){
                button.setAttribute("aria-selected","true");
                button.className="nav-link active bg-warning-subtle";
            }
            else{
                button.setAttribute("aria-selected","false");
                button.className="nav-link";                    
            }
            button.innerHTML=block["content"][i]["tabName"];
            button.addEventListener("click", (e) => {
                //remove active class from currently active tab
                var oldButton=document.getElementById(this.blockID+":"+data["active"][this.blockID]);
                oldButton.classList.remove("bg-warning-subtle");
                var oldStatus=[0,0];
                for(var key in this.tabBlockAssignment){
                    if (this.tabBlockAssignment[key]==data["active"][this.blockID]){
                        if (this.completed[key] !== undefined) {
                            oldStatus=this.completed[key];
                        }
                    }
                }
                if (oldStatus[1]>0 && oldStatus[0]==oldStatus[1]){
                    oldButton.classList.remove("bg-primary-subtle");
                    oldButton.classList.add("bg-success-subtle");
                }
                if (oldStatus[1]>0 && oldStatus[0]<oldStatus[1]){
                    oldButton.classList.remove("bg-success-subtle");
                    oldButton.classList.add("bg-primary-subtle");
                }
                data["active"][this.blockID]=parseInt(e.target.getAttribute("taborder"));
                var newButton=document.getElementById(this.blockID+":"+data["active"][this.blockID]);
                newButton.classList.remove("bg-success-subtle");
                newButton.classList.remove("bg-primary-subtle");
                newButton.classList.add("bg-warning-subtle");
                saveSurvey();
            });
        }
        //now add the content
        var tabcontent=document.createElement("div");
        root.appendChild(tabcontent);
        tabcontent.className="tab-content bg-light";
        this.bubbleUp=false;
        for(var i=0;i<block["content"].length;i++){
            var pane=document.createElement("div");
            tabcontent.appendChild(pane);
            if (data["active"][this.blockID]==i){
                pane.className="tab-pane active";
            }
            else{
                pane.className="tab-pane";
            }
            pane.setAttribute("id",this.blockID+":"+i+"-tab");
            pane.setAttribute("role","tabpanel");
            pane.setAttribute("aria-labelledby",this.blockID+":"+i+"-tab");
            if (i==block["content"].length-1){
                this.bubbleUp=true;  
            }
            this.tabBlockAssignment[blocks.length]=i;
            var newBlock=new blockLookup[block["content"][i]["block"]["type"]](pane,block["content"][i]["block"],this,blocks.length);
            blocks.push(newBlock);
        }
    }
 
    //completion method
    completion(blockID,completed,total) {
        this.completed[blockID]=[completed,total];
        //if not active update the button background
        if (this.tabBlockAssignment[blockID]!=data["active"][this.blockID]){
            var newButton=document.getElementById(this.blockID+":"+this.tabBlockAssignment[blockID]);
            newButton.classList.remove("bg-success-subtle");
            newButton.classList.remove("bg-primary-subtle");
            if (total>0 && completed==total){
                newButton.classList.add("bg-success-subtle");
            }
            if (total>0 && completed<total){
                newButton.classList.add("bg-primary-subtle");
            }
        }
        //bubble up completion status to parent
        if (this.bubbleUp){
            var status=[0,0];
            for(var key in this.completed){
                status[0]+=this.completed[key][0];
                status[1]+=this.completed[key][1];
            }
            this.parent.completion(this.blockID,status[0],status[1]);
        }
    }
}
