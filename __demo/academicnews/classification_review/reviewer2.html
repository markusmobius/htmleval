hing new, but this was an actual moment of departure from -- say -- the script of the previous administration. Trump kept the ISIS war going pretty much as it was when he was inaugurated. In Afghanistan, he announced his own retweak of the almost decades old variations on strategy. And, most importantly, he declared winning as his goal. Like everyone before him, he may not get there. But he does own a policy. There are plenty of global crises where he could have been a lot more irrational or destabilizing. He hasn't upped US assistance to the Saudi Arabian side in the war in Yemen -- already claiming many civilian lives and causing an unprecedented famine.", "He didn't act militarily in or around North Korea. He's stayed out of Libya, mostly. And been mostly rhetorical about Venezuela. It could have been so, so much worse. Foreign policy and conflict does take a lot of planning and effort. Even wars that are bad ideas require plotting. Trump is often far too busy reacting to occasional slights to spend the time needed to devise and gain congressional support for proper sustained military action. He also has the firewall of experienced military generals around him: Mattis, McMaster and Kelly, who have all seen war and are hence not fans of it. 2018 has been described by some as a smorgasbord of potential geopolitical disasters, not seen for decades. That is true. Previous guaranteed norms are evaporating fast, often thanks to Trump's Twitter thumb. But what we have learned from 2017 is that, no matter how troublingly foreign policy can seem to be used as a distraction by this administration to its domestic woes, they don't have the time or the bandwidth to be that focused or damaging. Of course, that's no comfort in another Crimea or North Korean ICBM crisis. And it's no reason for broad comfort with the White House's foreign policy. But the distraction does limit what proactive moves they can make outside of America."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-582.txt_science_decision"}, "rows": [{"id": {"1": "non-582.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "68", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Reversal of fortune? Dark cloud over James Franco after actress' innuendo", "size": 3}, "body": {"is_table": false, "text": ["Ally Sheedy, co-star of \"The Breakfast Club,\" fired off a series of cryptic tweets that evening \u2014 since deleted \u2014 in which she appeared to take aim at Franco, who stars in \"The Disaster Artist\" as eccentric cult-movie hero Tommy Wiseau.   \"James Franco just won,\" Sheedy tweeted, per screenshots taken by several media outlets. \"Please never ever ask me why I left the film/tv business.\" (Franco directed Sheedy in a 2014 off-Broadway production of \"The Long Shrift.\")   It was not clear exactly what Sheedy meant in her posts. But they nonetheless went viral, inspiring days of social media chatter and reviving rumors of alleged sexual misconduct and inappropriate behavior.   Amid the furor, The New York Times canceled an event at which Franco and his younger brother, Dave, were slated to promote \"The Disaster Artist.\" And the accusations could jeopardize the elder Franco's path to an Oscar nomination. (He was previously nominated for his performance in \"127 Hours.\")  Hey James Franco, nice #timesup pin at the #GoldenGlobes , remember a few weeks ago when you told me the full nudity you had me do in two of your movies for $100/day wasn't exploitative because I signed a contract to do it? Times up on that! \u2014 Sarah Tither-Kaplan\ud83c\udf08 (@sarahtk) January 8, 2018 Cute #TIMESUP pin James Franco. Remember the time you pushed my head down in a car towards your exposed penis & that other time you told my friend to come to your hotel when she was 17? After you had already been caught doing that to a different 17 year old? \u2014 Violet Paley (@VioletPaley) January 8, 2018  Sarah Tither-Kaplan, a filmmaker and actress, claimed in a tweet that Franco told her the \"full nudity\" he purportedly asked her to do for two of his movies was not exploitative because she had signed a contract.   Violet Paley, another actress, alleged in a tweet that Franco once pushed her head toward his \"exposed penis.\" In a subsequent tweet, Paley claimed Franco offered her and \"a few other girls\" an apology \u2014 which Paley said she does not accept.   Tither-Kaplan and Paley were among five women who spoke to the Los Angeles Times about behavior from Franco that they found inappropriate or sexually exploitative.   Franco, 39, denied accusations of sexual impropriety in an awkward appearance Tuesday evening on \"The Late Show\" on CBS.   \"The things that I heard that were on Twitter are not accurate, but I completely support people coming out and being able to have a voice,\" Franco told host Stephen Colbert.", "James Franco accepting a Golden Globe \"The Disaster Artist\" on Jan. 7, 2018. Paul Drinkwater / NBC via Reuters", "The renewed scrutiny on Franco after the Globes comes four years after he apparently sent a series of text messages, posted on the image-sharing website Imgur, in which he seemed to try to seduce a 17-year-old Scottish girl he had recently met outside a Broadway theater in New York.    In an April 2014 appearance on \"Live! With Kelly and Michael,\" Franco acknowledged the text message exchange:   \"I'm embarrassed, and I guess I'm just a model of how social media is tricky,\" he said at the time. \"It's a way people meet each other today, but what I've learned \u2014 I guess because I'm new to it \u2014 is you don't know who's on the other end. I used bad judgement, and I learned my lesson.\"   Later that month, in a radio interview with Howard Stern, Franco again addressed the episode, noting that the age of consent in New York is 17.   \"They make it out like I'm pursuing young women,\" Franco told Stern. \"I'm not going to high schools looking for dates.\"   In the same interview, Stern said some people thought the incident was \"promotion\" for \"Palo Alto,\" a 2014 independent film in which Franco plays a high school soccer teacher who has sex with a student, played by Emma Roberts. (The film was adapted from a short story collection written by Franco.)   In his interview with Colbert on Tuesday night, Franco vowed to make amends for his alleged conduct. \"If there's restitution to be made, I will make it,\" Franco said. \"I'm here to listen and learn and change my perspective where it's off.\""]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-1514.txt_science_decision"}, "rows": [{"id": {"1": "non-1514.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "69", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "How one state could become the first with no abortion clinics", "size": 3}, "body": {"is_table": false, "text": ["\"Since 2014, there have been even more clinics that have closed,\" said Rachel K. Jones, principal research scientist at the Guttmacher Institute.  Guttmacher defines abortion clinics as facilities where half or more of the patient visits are for abortion services. There are other clinics that provide abortions, called nonspecialized clinics, but fewer than half of the patient visits there are for abortion services.  Abortion rights advocates say \"TRAP\" laws -- or targeted regulation of abortion providers -- have resulted in fewer abortion clinics.  \"Some TRAP laws require that abortions be performed in far more complicated and expensive facilities than are necessary to ensure the provision of safe procedures,\" the Center for Reproductive Rights said.  \"These requirements may require costly and unnecessary facility modifications, which may not even be feasible in existing facilities, or impose unnecessary staffing requirements that are expensive or impossible to meet.\" Jones said there's another issue: finding enough doctors willing to perform abortions. Since 1994, anti-abortion extremists have killed at least 11 doctors and attempted to kill 26 doctors, the National Abortion Federation said. Arsonists have set fire to at least 39 clinics, and several others have been bombed.  \"If a physician retires, it might be difficult to find another physician who is willing to take over, potentially putting their life and the lives of their family members at risk -- risk of harassment, risk of stigma and risk of violence,\" she said. Six states are now down to one abortion clinic -- Kentucky, Mississippi, North Dakota, South Dakota, West Virginia and Wyoming, according to the Guttmacher Institute.", "Demonstrators protest outside the EMW Women's Surgical Center in Louisville. Kentucky could become the first with zero abortion clinics due to alleged shortcomings with the Louisville clinic's \"transfer agreement.\" Transfer agreements are written agreements between an abortion clinic and a hospital, saying the hospital agrees to accept the clinic's patients in case of emergency.  In the past, the EMW Louisville clinic's transfer agreement was signed by the head of a hospital's obstetrics/gynecology department. But now, the state says that signature isn't good enough -- the clinic needs the signature of a hospital president or CEO. And so far, no local hospital president nor CEO has agreed to sign a transfer agreement.  \"The standards are just outrageous,\" said Wells, who co-founded the EMW Louisville clinic. Wells and other critics of the state law say it's unnecessary because federal law requires emergency rooms to accept anyone who shows up -- with or without a \"transfer agreement.\" They believe the restriction is actually an attempt by Gov. Matt Bevin's administration to eliminate abortion services in Kentucky.  But Doug Hogan, spokesman for the Kentucky Cabinet for Health and Family Services, said the regulations are about women's health and safety.  \"The Bevin Administration is working diligently to protect the health, welfare and lives of women in Kentucky,\" Hogan said in a written statement.  \"The statutory requirement for transfer agreements -- which was enacted in 1998 and not questioned for 19 years -- is necessary to ensure women have access to life-saving procedures in the event of an emergency.\" When asked why EMW's transfer agreements were considered adequate in years past, but not this year, Hogan and a state health department spokeswoman did not respond to multiple requests for comment.", "Anti-abortion demonstrators protest outside the EMW Women's Surgical Center in Louisville. A federal judge is now considering whether requiring a hospital transfer agreement -- and a related ambulance transport agreement -- are constitutional. Whichever way US District Judge Greg Stivers decides, the outcome could get appealed, potentially to the Supreme Court.  And that could have a chilling effect across the country.  The growing pleas for help  The emails, phone calls, and texts rarely stop in Marcie Crim's office. She's the executive director of the Kentucky Health Justice Network, a non-profit that helps Kentuckians pay for abortions and the related travel expenses -- which keep rising as the number of clinics keep declining. \"Just this morning we bought a ($662) plane ticket to fly someone to New Mexico,\" said Crim, who became KHJN's first executive director last year.  The group regularly helps fly clients to New Mexico because there, women can get abortions after 22 weeks of pregnancy. In Kentucky, abortions are legal until 20 weeks after fertilization or 22 weeks from the first day of the last menstrual period. That limit can make a huge difference -- especially since the results of genetic abnormality testing might not come back until well into the second trimester.  \"The majority of folks who get a late-term abortion are for high-risk (cases) or for fetal abnormalities,\" Crim said.  Those aren't the only reasons for late-term abortions. In February, Crim helped fly another woman to New Mexico after she had been repeatedly raped by the same attacker.  \"She finally figured out she was pregnant. She didn't realize how far along she was because she was raped repeatedly,\" Crim said. The woman tried to get an abortion at the EMW Louisville clinic, but was denied because it turned out she was 24 weeks pregnant.  \"So we flew her to New Mexico ... that was really heartbreaking,\" Crim said. \"We get cases of rape and incest more often than we'd like.\" The majority of KHJN Support Fund clients are Kentuckians who can't afford to get abortions in their own state due to \"constant barriers,\" Crim said.  One of those barriers is Kentucky's 24-hour waiting period -- meaning a patient must consult with the clinic at least 24 hours before the procedure.  It's not a big deal for women who work salaried jobs and can easily take time off work, drive across the state and pay for a hotel during that waiting period. But it's a huge deal for hourly employees who have no sick days and don't even have a car to drive across the state to get to a clinic.  Kentucky does allow the 24-hour consultations to take place by videoconference, but that still doesn't help rural, impoverished women, Crim said.  \"We like to think everyone has high-speed internet access in their homes, but not everyone does,\" she said.  While the KHJN helps women with transportation and lodging costs, the most common request is for help paying for the actual procedure.  About 95% of KHJN's clients go to the lone clinic in Kentucky, where a medical abortion (for up to nine weeks of pregnancy) is $750. The cost of an abortion near the legal limit is $2,050, Crim said.  And the need for KHJN's financial aid, which is funded by donors, would \"skyrocket\" if 100% of the clients had to go out of state, Crim said.  She recalled the haunting words of a 16-year-old who couldn't afford to travel and was denied an abortion in Kentucky because she was almost 23 weeks pregnant.  \"Fine, I'll just do it myself,\" Crim recalled the teen saying. \"I've looked it up online. I can do it myself.\" Crim's agency managed to find the funding to help the girl get an abortion. But as a woman who has had an abortion herself, Crim said she's terrified of what will happen if the EMW clinic shuts down.  \"It makes me want to cry,\" she said. \"It takes me to an emotional place, because of my own experience with abortion and trying to put myself in the shoes of somebody who's pregnant and scared and ... feel like they have absolutely no option.\" The options at A Woman's Choice Some abortion critics have actually had abortions -- and they want to tell other women it's not the best choice. \"If I could go back and change my decision, I would,\" said 36-year-old Nici, who asked that only her first name be used.  \"I chose abortion because I didn't see any other way out. It seemed like my only option.\"", "Nici said she was traumatized after getting an abortion in her early 20s. She now helps other women in similar situations. She was about 23 when it happened.  Her boyfriend's mother paid for the abortion. And for the next decade, Nici said, she suffered a horrific mix of guilt, shame, \"cold sweat nightmares and anger -- just unexplainable anger.\"  \"It's just a really dark place to be in,\" Nici said. \"It's all because I took that life, I severed that connection. And you feel it. You know. It's not just a glob of tissue. There is a connection. I could feel the heartbeat.\"  Sherri Churchill's mother forced her to have an abortion at age 15. For most of the last three decades, she said, the psychological trauma has been relentless.  \"We had no idea what the side effects and the outcome would be after an abortion,\" Churchill said. \"And what I know now that I didn't know then is abortion hurts women. Abortion psychologically hurts women. And I know that for myself because I went through it.\" Churchill said she tried to ease the pain with drugs, alcohol and physical relationships. \"I was in very, very unhealthy relationships, and the drugs and alcohol was to stuff the pain,\" she said.  Now 48, Churchill is a counselor at A Woman's Choice Resource Center, which counsels women to choose alternatives to abortion.", "Sherri Churchill said she just recently made peace with her mother, who forced her to have an abortion when she was 15. The facility is right next to Kentucky's lone abortion clinic. A large sign in front of A Woman's Choice advertises free pregnancy testing, pre- and post-abortion counseling and ultrasounds.  Given its name and proximity to EMW, patients might confuse A Woman's Choice for the abortion clinic. That's not a coincidence.  \"We're definitely pro-life,\" said Monica Henderson, executive director of A Woman's Choice and Necole's Place -- a sister facility that offers parenting classes and other life skills courses.  Both facilities are merging this month under a new name, BsideU for Life Pregnancy & Life Skills Center. They're expanding to a new location, but will keep a facility next to the abortion clinic.  \"We located strategically near EMW so that women would know there's another option,\" Henderson said.", "A Woman's Choice Resource Center, right, has been located next to the EMW abortion clinic for seven years.  When one client, Cassandra, walked into A Woman's Choice pregnant and panicked, she did not have the means to raise a child.  \"I came here with nothing. I didn't know how I was going to make it work,\" said Cassandra, who only wanted to be identified by her first name. \"I didn't have a chair to sit in when I was pregnant. I came to A Woman's Choice asking, 'Do you all have a chair? Can you get me a chair for my house?' \"", "Cassandra decided against having an abortion and wants other women to know they can handle motherhood, too. April Hickman was in a worse predicament -- she was homeless when she went to an emergency room to take a pregnancy test.  A doctor broke the news: \"You're pregnant. Do you want to be pregnant? ... If you don't, we have a pill that you can take.\"  Hickman said she considered it. But that night, she had a dream about a little girl with a bright smile. And the next morning, she went to A Woman's Choice.  \"When I got in for the orientation, it was then that I decided I'm going to keep this baby,\" Hickman said. \"I took parenting classes to learn how to be a better parent. ... I was afraid of having this baby because I screwed up so bad, and I was so afraid. But everybody loved me when I came and needed wipes or Pampers.\"", "April Hickman was asked if she wanted an abortion when she was pregnant with Marlee, right. Marlee now has a 2-year-old sister, Michilee. Hickman is now the mother of a 3-year-old girl, Marlee. Cassandra also has a 3-year-old -- a son named Theodore, which means \"a gift from God.\" Both mothers, along with Nici, now help other women at Necole's Place. \"Coming here helped me enjoy being a mom even more because I know I'm not alone,\" Cassandra said. \"The responsibility of being a mother is not all on my shoulders.\" Nici and Cassandra declined to say whether they want Kentucky's last abortion clinic to close. But Cassandra said that outcome would allow her to help more women at Necole's Place. \"I think we would have more women to support,\" she said. \"And we'd have to start planning to help more people.\" 'It's more common than people believe' Anna Collins, 32, is a successful business owner, homeowner and philanthropist. She says none of that would have been possible if she hadn't had an abortion.  Collins was 20 years old, working a \"very low-level, non-skilled labor job\" in a cafe. She made about $9 an hour -- barely enough to support herself.  The financial stress was compounded by emotional stress when her boyfriend broke up with her. Shortly after that, she learned she was pregnant.  \"We were using contraceptives. We were not intending to get pregnant,\" she said. \"The only thing that I can come up with is that the condom broke. We just didn't realize it.\"  It took Collins several days before she decided to have an abortion.", "Anna Collins said her abortion allowed her to finish massage therapy school and start her own business. \"The longer I thought about it, the more I didn't want to bring a child into this world that I couldn't financially support, that I couldn't emotionally support,\" Collins said. \"I would definitely have had to go on government assistance at that time.\" So she went to the EMW clinic. And to this day, she says it was one of the best decisions of her life.  \"In the last 12 years, I've been able to go to massage school, buy a house, start my own business,\" she said. \"I've been able to donate my time and money to organizations that I believe in.\" Collins has housed friends who have fallen on hard times and regularly shelters rescue animals. She used to volunteer as an escort at the EMW clinic, but her massage therapy business is doing so well that she no longer has time to volunteer on Saturdays.  \"I think of all the wonderful, beautiful things that I've been able and lucky enough to do in life, and I can't imagine doing any of those with a child -- or especially having a child before I was able to go to school,\" she said.  Now, she worries the freedom she enjoyed is eroding. Collins said she's \"ashamed\" that her state could become the first with no abortion clinics.  \"I love my country, I love my state. I want Kentucky to be known for things that I'm proud of, and not for being the first state to take accessibility to abortion away from women,\" she said.  According to the Centers for Disease Control and Prevention, more than 5,000 abortions took place in Kentucky and more than 650,000 took place nationwide in 2013, the latest available year of data.  The demographics may be surprising: More than half the women who get abortions are Catholic, mainline Protestant or evangelical Protestant, according to the Guttmacher Institute. \"I think that it's more common than people believe,\" Collins said. \"And I think that if people were more open to hearing personal stories, that they would realize how many people they know have had abortions. ... If you haven't had one, you know somebody who has. You just don't know that you know (them).\" They even include women who have protested outside the EMW abortion clinic. During her time as a clinic escort, Collins said she was surprised to see a woman who had frequently protested walk into the clinic herself.  Collins said she didn't judge.  \"We walk everyone in just the same, whether we recognize them or not,\" she said. \"I'd like to believe that made her realize that this is something that can happen to anybody.\" 'Shut it down' Across the state, in rural Warren County, Jennifer Fink sells clothes, furniture and appliances next to a gas station. With seven children, she's had to get creative about making ends meet.", "Jennifer Fink and her boyfriend JayJay Wilson sell some of Fink's belongings in Rockfield, Kentucky. (Holly Yan/CNN) \"I had to do what I had to do. I was a dancer for a little while,\" she said. \"You figure it out. When you love 'em, and you're a mom, you figure it out.\"  Fink knows how challenging motherhood can be, but she's thrilled about the possibility her state will have no more abortion clinics. \"I think it's awesome, because I would consider it murder,\" she said. \"Shut it down.\" That shouldn't stop with Kentucky's last clinic, she said. \"I would be happy if all of them were gone, everywhere.\" While opinions run the gamut in both rural and urban parts of the state, Fink's sentiment is a common one in southern Kentucky.  Fink said she knows contraceptives can fail -- some of her own pregnancies were unexpected -- but that's still no excuse for an abortion.  \"Don't have sex if you can't have a baby,\" she said.  The possible end of an era Before abortion was legalized nationwide in 1973, Dona Wells was already helping Kentuckians get abortions. She shuttled women to the airport so they could fly to New York, where abortions were already legal.  Then, not long after Roe v. Wade, Wells started working as a counselor at Kentucky's first recognized abortion clinic in 1974.  The demand for services was immense.", "Dona Wells shows a model of the female reproductive system used in explaining abortion procedures. \"When I was at RELSCO (abortion clinic), we used to see about 400 patients a month,\" said Wells, now 75. \"We were the only people doing abortions in Louisville.\"  The need was so severe that new clinics popped up across the state. And over the next four decades, Wells counseled thousands of women in several clinics.  \"I would say that I have probably ... provided abortion services in this country as long or longer than anybody has,\" she said.  She retired from her role as executive director at the EMW Louisville clinic in 2006. The clinic still performs about 250 abortions per month -- roughly half of which are medical abortions.  Wells knows she doesn't fit certain stereotypes about abortion rights activists. She's a mother of two who never wanted to have an abortion herself. She grew up Southern Baptist and attended Baptist and Catholic colleges. \"I took a lot of theology and religion and philosophy in school,\" she said. \"I do still call myself Southern Baptist.\"  But she said religion and abortion rights aren't mutually exclusive.  \"I think this is the Christian thing to do. We're all put here on this Earth to help each other,\" Wells said. \"And that's what I'm doing. That's my mission in life -- to be a support system for whatever people need.\"  Wells said when she co-founded the clinic in 1981, \"little did we know that they were going to figure out how to restrict (abortions) in a million different ways.\" Wells said Roe v. Wade doesn't need to be overturned to eliminate legal abortions in the country. All it takes is more state restrictions.  \"They're trying to restrict it in so many ways that you won't be able to get an abortion,\" she said. \"There will be nobody -- no clinics, no doctors, nobody to do abortions.\""]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-133.txt_science_decision"}, "rows": [{"id": {"1": "sci-133.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "70", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "One-month sugar detox: A nutritionist explains how and why", "size": 3}, "body": {"is_table": false, "text": ["Chat with us in Facebook Messenger. Find out what's happening in the world as it unfolds.", "How much sugar is your kid eating? We took the most popular food brands among Americans, in nine categories young kids love, and used the current US dietary guidelines to illustrate what the daily recommended amount of sugar for kids looks like. Our math: Each of these images represents 33 grams of sugar. The recommendation is that added sugar should equal less than 10% of one's daily caloric needs. The median calories for moderately active 4- to 8-year-olds is 1,500 calories. So we calculated 9% of 1,500 as 135 calories, which equals 33 grams of sugar per day. If your child consumes what is pictured, they will probably have maxed out their recommended sugar intake for the whole day. Hide Caption  1 of 10", "How much sugar is your kid eating? For a standard 12-ounce can of Coca-Cola, about four-fifths of the can equals 33 grams of sugar. Hide Caption  2 of 10", "How much sugar is your kid eating? For a standard 6-ounce container of Yoplait yogurt (strawberry), one plus four-fifths of another equals 33 grams of sugar. Hide Caption  3 of 10", "How much sugar is your kid eating? For a 20-ounce bottle of Gatorade, there are 33 grams of sugar in about 97% of the bottle.  Hide Caption  4 of 10", "How much sugar is your kid eating? For an 8-ounce bottle of Nesquik low-fat chocolate milk, one and a half bottles equals 33 grams of sugar. Hide Caption  5 of 10", "How much sugar is your kid eating? For a 6.75-ounce carton of Mott's apple juice, one plus another two-fifths of a carton equals 33 grams of sugar. Hide Caption  6 of 10", "How much sugar is your kid eating? For a 0.9 oz bag of Welch's Mixed Fruit snacks, there are 33 grams of sugar in three bags. Hide Caption  7 of 10", "How much sugar is your kid eating? For Chips Ahoy chocolate chip cookies, nine cookies equal 33 grams of sugar. Hide Caption  8 of 10", "How much sugar is your kid eating? For Honey Nut Cheerios, three plus two-thirds servings equals 33 grams of sugar. (One serving is three-quarters of a cup.) Hide Caption  9 of 10", "How much sugar is your kid eating? For a standard 52.7-gram Snickers, one plus one-fifth of a bar equals 33 grams of sugar. Hide Caption  10 of 10", "Story highlights About 10% of the US population are true sugar addicts Reducing sugar in your diet can help you drop pounds and improve your health  (CNN) If you've read about the latest wellness trends, you may have entertained the idea of a diet detox.  But whether you've considered juicing, fasting or cleansing in an effort to lose weight or improve your well-being, you're probably aware that drastically cutting out foods is not effective as a long-term lifestyle approach to healthy eating.  In fact, strict detoxing can cause issues including fatigue, dizziness and low blood sugar.", "But there is one kind of sustainable detox that is worthwhile, according to some experts. Reducing sugar in your diet can help you drop pounds, improve your health and even give you more radiant skin.  \"Sugar makes you fat, ugly and old,\" said Brooke Alpert, a registered dietitian and co-author of \"The Sugar Detox: Lose the Sugar, Lose the Weight -- Look and Feel Great.\" \"What we've discovered in the last couple of years is that sugar is keeping us overweight. It's also a leading cause of heart disease; it negatively affects skin, and it leads to premature aging.\"  Read More Sugar addiction  Here's more bad news: We can't stop consuming sugar. \"People have a real dependency -- a real addiction to sugar,\" Alpert said. \"We have sugar, we feel good from it, we get (the feeling of) an upper, and then we crash and need to reach for more.\"", "JUST WATCHED How to tame a sweet tooth Replay MUST WATCH  01:05 About 10% of the US population are true sugar addicts, according to Robert Lustig, professor of pediatrics and member of the Institute for Health Policy Studies at the University of California, San Francisco. What's more, research suggests that sugar induces rewards and cravings that are similar in magnitude to those induced by addictive drugs.  One of the biggest concerns is the amount of added sugars in our diets, which are often hidden in foods. Although ice cream cake is an obvious source of sugar, other foods that may not even taste sweet -- such as salad dressings, tomato sauces and breads -- can be loaded with the white stuff.  \"People don't realize that seemingly healthy foods are loaded with sugar -- and so we're basically eating sugar all day long, from morning till night,\" Alpert said.  How to sugar detox: Going cold turkey for three days The good news is that even if you're not a true sugar \"addict,\" by eliminating sugar from your diet, you can quickly lose unwanted pounds, feel better and have a more radiant appearance.  \"There is no one person who wouldn't benefit by eliminating added sugars from their diets,\" Lustig said. Children can benefit, too. Lustig's research revealed that when obese children eliminated added sugars from their diets for just nine days, every aspect of their metabolic health improved -- despite no changes in body weight or total calories consumed.  But going cold turkey is what works best, at least in the beginning.", "\"Early on in my practice, when I would notice that people had real addiction to sugar, we'd start trying to wean them of sugar or limit their intake or eat in moderation ... but the word 'moderation' is so clich\u00e9d and not effective,\" Alpert said. \"It was just ineffective to ask people to eat less of something when they're struggling with this bad habit. You wouldn't ask an alcoholic to just drink two beers. \"What was so successful in getting my clients to kick their sugar habit was to go cold turkey. When they would go cold turkey, I wasn't their favorite person -- but the number one positive effect was that it recalibrated their palate,\" she said. \"They could now taste natural sugars in fruits, vegetables and dairy that they used to be so dulled to.\" So for the first three days on a sugar detox, Alpert recommends no added sugars -- but also no fruits, no starchy vegetables (such as corn, peas, sweet potatoes and butternut squash), no dairy, no grains and no alcohol. \"You're basically eating protein, vegetables and healthy fats.\"  For example, breakfast can include three eggs, any style; lunch can include up to 6 ounces of poultry, fish or tofu and a green salad, and dinner is basically a larger version of lunch, though steamed vegetables such as broccoli, kale and spinach can be eaten in place of salad. Snacks include an ounce of nuts and sliced peppers with hummus. Beverages include water, unsweetened tea and black coffee. Though they don't contribute calories, artificial sweeteners are not allowed on the plan, either. \"These little pretty colored packets pack such a punch of sweetness, and that's how our palates get dulled and immune and less reactive to what sweetness really is,\" Alpert said.  Consuming artificial sweeteners causes \"you not only (to) store more fat,\" Lustig explained, \"you also end up overeating later on to compensate for the increased energy storage.\" How to sugar detox: When an apple tastes like candy Once the first three days of the sugar detox are completed, you can add an apple.  \"By the fourth day, an apple tastes like candy,\" Alpert said. \"The onions are sweet! Almonds are sweet! Once you take sugar away from your diet cold turkey, your palate recalibrates, and you start tasting natural sugars again.\"  Starting with day four, you can add one apple and one dairy food each day. Dairy, such as yogurt or cheese, should be full-fat and unsweetened. \"Fat, fiber and protein slow the absorption of sugar, so taking out fat from dairy will make you absorb sugar faster,\" Alpert said.", "You can also add some higher-sugar vegetables such as carrots and snow peas, as well as a daily serving of high-fiber crackers. Three glasses of red wine in that first week can be added, too.  During week two, you can add a serving of antioxidant-rich berries and an extra serving of dairy. You can also add back starchy vegetables such as yams and winter squash. For week three, you can add grains such as barley, quinoa and oatmeal, and even some more fruit including grapes and clementines. You can also have another glass of red wine during the week and an ounce of dark chocolate each day. \"Week three should be quite livable,\" Alpert said. Week four is the home stretch, when you can enjoy two starches per day, including bread and rice, in addition to high-fiber crackers. Wine goes up to five glasses per week.  \"You can have a sandwich in week four, which just makes things easier,\" Alpert said. \"I want people living. Week four is the way to do it.\" Week four defines the maintenance part of the plan -- though intentional indulgences are allowed, such as ice cream or a piece of cake at a birthday party. \"Because the addictive behavior is gone, having ice cream once or twice will not send you back to square one,\" Alpert said. Additionally, no fruit is off-limits once you've completed the 31 days.  \"The whole purpose is to give people control and ownership and a place for these foods in our life,\" Alpert said. Benefits and cautions with slashing sugar Detoxing from sugar can help you lose weight quickly. \"We had over 80 testers from all over the country, and they lost anywhere between 5 to 20 pounds during the 31 days, depending on their weight or sugar addiction,\" Alpert said. \"Many also noticed that a lot of the weight was lost from their midsection. Belts got looser!\"  Participants also reported brighter eyes, clearer skin and fewer dark circles. They also had more energy and fewer mood swings.", "Natural sweeteners", "Natural sweeteners Although maple syrup contains some vitamins, minerals and antioxidants, the amounts in a typical serving are quite small. One tablespoon provides about 1% of your daily needs for calcium, potassium and iron.  Hide Caption  1 of 5", "Natural sweeteners Honey has been shown to possess small amounts of nutrients, antioxidants and antibacterial, antiviral and anti-inflammatory compounds. Hide Caption  2 of 5", "Natural sweeteners Whole dates are a good source of several key nutrients, including potassium, manganese, magnesium, copper, calcium, iron, B vitamins, vitamin K and antioxidants. However, the nutrient amounts in a teaspoon of date sugar are minimal. Hide Caption  3 of 5", "Natural sweeteners Coconut sugar provides small amounts of nutrients and contains inulin, a naturally occurring, indigestible carbohydrate that acts as a prebiotic, or \"food,\" for beneficial gut bacteria. Hide Caption  4 of 5", "Natural sweeteners Blackstrap molasses contains 6% of your daily value for iron and calcium. Plus, it has been shown to have higher antioxidant levels than any other sweetener. Hide Caption  5 of 5", "\"I have lost approximately 40 pounds following the sugar detox,\" said Diane, who preferred not to share her last name. She has been on the plan for approximately two years. \"I thought I was educated on weight loss, but like many, I was miseducated, and by reducing fat, I was really just adding sugar. With the elimination of sugar, including artificial sweeteners, it is incredible how sweet foods tastes.\"  Diane added back some healthy fats into her diet, which keeps her feeling satisfied. And her sugar cravings disappeared. \"This is probably the longest I have remained on a plan, and I don't feel like this will change. It just feels natural and normal.\" There are challenges and medical considerations before starting, though. Since the first few days of a sugar detox can be challenging, it's important to pick three days during which your schedule will be supportive.  \"Depending on how intense your addiction is, you can experience withdrawal symptoms, such as brain fog, crankiness and fatigue,\" Alpert said. Lustig found that the children in his study experienced anxiety and irritability during the first five days of eliminating sugar and caffeine, though it eventually subsided.  \"If you feel bad, stop and have a piece of fruit. But if you can push through and stay well-hydrated, you can really break your cycle of sugar addiction,\" Alpert said. See the latest news and share your comments with CNN Health on Facebook and Twitter. It's important to note that the plan may not be appropriate for diabetics, extreme athletes or anyone taking medication to control blood sugar. It is also not recommended for pregnant women. Finally, before starting a sugar detox, enlist the help of friends and/or family members for support. \"You need people around you to help you be successful,\" Lustig said. \"The whole family has to do it together.\" Lisa Drayer is a nutritionist, author and health journalist."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-501.txt_science_decision"}, "rows": [{"id": {"1": "non-501.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "71", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Giving a face to Sudan's refugee crisis - CNN", "size": 3}, "body": {"is_table": false, "text": ["Chat with us in Facebook Messenger. Find out what's happening in the world as it unfolds.", "A 10-month-old girl named Buseiwa was one of the many refugees that Pieter ten Hoopen took portraits of in Sudan's capital of Khartoum. Just before she entered the studio, she had taken a blood test for malaria. Hide Caption  1 of 11", "Hawa Haranan, 40, works as a cleaner at a medical clinic. She was born in the war-torn Darfur region, and she came to the Mayo camp as a refugee. Hide Caption  2 of 11", "Hide Caption  3 of 11", "Hide Caption  4 of 11", "Hide Caption  5 of 11", "Mohammed Ali, 48, is working in the public relations department for the medical clinic, which was recently built by an Italian humanitarian group called Emergency.   Hide Caption  6 of 11", "Hide Caption  7 of 11", "Hide Caption  8 of 11", "Amira Osman, 13, came to the medical clinic with her younger sister, who sought care for a fever that turned out to be malaria. Hide Caption  9 of 11", "Hide Caption  10 of 11", "Fateha Abdulwahab, 30, visited the clinic with her young son Osman Hasun. He had a bad cold. Hide Caption  11 of 11", "Story highlights Pieter ten Hoopen took portraits of refugees at the Mayo camp in Khartoum, Sudan He set up a makeshift studio near a hospital, and it quickly became a sensation  (CNN) As a well-traveled photographer, Pieter ten Hoopen is no stranger to refugee camps. But he never experienced any like the Mayo camp, which is outside the Sudanese capital of Khartoum.  Ten Hoopen was at the camp to photograph a new medical clinic for Emergency, a humanitarian group from Italy. He also hoped to document what life was like for refugees there. His hopes were dashed, however, when he was told he couldn't photograph outside the hospital compound. \"I had very, very hard restrictions from the Sudanese government. ... They are very well-skilled in keeping the media at bay,\" ten Hoopen said.  Read More With no freedom of movement, much like the refugees themselves, ten Hoopen resorted to an old trick he had used before while traveling in Africa. With the help of refugee hospital workers, he built a makeshift photo studio using hospital bed sheets and other materials available.", "Photographer Pieter ten Hoopen The studio quickly became a sensation. Once hospital employees volunteered to have their photo taken, lines of refugees began snaking around the hospital grounds waiting to have their portraits taken.  One by one, these people sat solemnly to be photographed. It was their time to be acknowledged. There was gravity, earnestness to the way they posed. This was the moment their story would be registered.  \"This was one of the reasons why I built the studio: to get more material and more narratives from the people,\" ten Hoopen said. The project quickly became a catalog of the history and identity of the refugees. The photos span several generations -- some of the subjects were born at the refugee camp, some have been there for decades. Women wearing the traditional Sudanese tobe spell out their class and origin by the way it is wrapped. From the Muslim north, women are fully covered -- a contrast to women from the Christian south, who we also see represented in these photos.  Whether from Sudan, South Sudan or Eritrea, the faces become, individually and collectively, a portrait of the endless wars that have shaped the Horn of Africa. Social media Follow @CNNPhotos on Twitter to join the conversation about photography. The word refugee often conjures up images of faceless crowds fleeing conflict, their existence only registered in terms of statistics and graphs. Ten Hoopen wanted to give his subjects the ability to express themselves freely. \"They got very serious, they sat down upright. ... I tried to say as little as possible,\" he said. \"I do believe in their own expressions, their own narrative ... and their unique perspective.\" The studio had a comforting effect. It was a haven from the hustling and bustling of the camp hospital. It gave the photographer an opportunity to meet his subject matter eye to eye, giving each person their deserved attention. Aesthetically, it created an aura around each person, beaming light on his or her personal narrative. It had some uplifting effects as well. \"I always try to put some extra thought to (projects). So I build classic photo studios like they have in any small towns in the African continent or in Europe ... just to give people a little bit of the feeling they are special for a short time and that someone really photographs them in an official way,\" ten Hoopen said. He said some patients at the hospital \"had being laying there for months in their room. ... Then you take them out, it's a little treat to get them out of their own misery. ... That's why you see the line growing, because they see people laughing when they come out of the studio.\"  Ten-month-old Buseiwa was not laughing when she entered the studio. Having just had a blood test for malaria, she clearly looked uneasy. Gazing to someone who is holding her hand, her eyes connect with this parental figure as a source of strength. Hawa Haranan, 40, came from the war-torn Darfur region before getting a job as a cleaner at the hospital. As she wears a simple tobe, one can almost see the emotions behind her leonine stare. Her life and struggle, as with the other individuals photographed, is accounted for with the testimony of a camera.  Ten Hoopen used tilt-shift lenses, which are normally used with the large-format cameras used in classic photography. \"I really can appreciate old portraiture ... when people got their portrait taken in a way that was loaded, I think, with respect and it was a very serious moment,\" he said. \"It's a slow way of working where you have to put all your focus into one person sitting in front of you.\"  How did ten Hoopen gain the trust of so many uneasy refugees, some severely traumatized and living in fear?  \"It wasn't hard,\" he said. \"I just told them to relax and have fun. \"Kids sometimes got nervous, and I don't blame them. I am a tall, white, bald European guy. ... I am not only funny to look at, but it is hot in that country so I am usually very red when I am photographing. ... I have tattoos everywhere. ... They thought I was a quite interesting creature.\" Pieter ten Hoopen is a photographer based in Stockholm, Sweden. You can follow him on Facebook, Twitter and Instagram."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-547.txt_science_decision"}, "rows": [{"id": {"1": "non-547.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "72", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "New York Times Real Estate: To Rent. To Buy. To Love.", "size": 3}, "body": {"is_table": false, "text": ["Min Price  500   1,000   1,100   1,200   1,300   1,400   1,500   1,600   1,700   1,800   1,900   2,000   2,100   2,200   2,300   2,400   2,500   2,600   2,700   2,800   2,900   3,000   3,100   3,200   3,300   3,400   3,500   3,600   3,700   3,800   3,900   4,000   4,500   5,000   5,500   6,000   6,500   7,000   7,500   8,000   8,500   9,000   9,500   10,000   15,000   20,000   25,000   30,000   40,000   50,000     Max Price  500   1,000   1,100   1,200   1,300   1,400   1,500   1,600   1,700   1,800   1,900   2,000   2,100   2,200   2,300   2,400   2,500   2,600   2,700   2,800   2,900   3,000   3,100   3,200   3,300   3,400   3,500   3,600   3,700   3,800   3,900   4,000   4,500   5,000   5,500   6,000   6,500   7,000   7,500   8,000   8,500   9,000   9,500   10,000   15,000   20,000   25,000   30,000   40,000   50,000"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-2102.txt_science_decision"}, "rows": [{"id": {"1": "non-2102.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "73", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Astronaut apologizes for height mistake", "size": 3}, "body": {"is_table": false, "text": ["Japanese astronaut says sorry after claiming he 'grew' 3\u00bd inches in space Chat with us in Facebook Messenger. Find out what's happening in the world as it unfolds.", "Japanese astronaut Norishige Kanai waves during a send-off ceremony ahead of his deployment to the International Space Station in December.  (CNN) What seemed like an out-of-this-world claim has turned out to be just that. Japanese astronaut Norishige Kanai apologized Wednesday for suggesting he had \"grown\" 3\u00bd inches (9 centimeters) while on the International Space Station.  Kanai, 41, had been on the ISS for only a few weeks as part of a six-month mission when he tweeted that he had some \"important news\" to share.  \"I got my body measured after arriving in the space. Surprise, surprise, I was grown by 9 centimeter! only in 3 weeks. it's first time since my junior high/high school days. I am bit worried if I can fit into my seat in Soyuz on the way back to the earth,\" Kanai wrote in his first tweet on Tuesday.  He then said he was worried the unusual growth spurt could leave him stuck in orbit because he'd be unable to fit in to the seat on the Soyuz rocket used to return astronauts back to our big blue planet. Read More Without Earth's gravitational forces, fluid between the discs of the spine fluctuates, resulting in a lengthening of the spine and making astronauts temporarily taller.", "JUST WATCHED Astronauts welcome 2018 in 16 time zones Replay"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-536.txt_science_decision"}, "rows": [{"id": {"1": "non-536.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "74", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Family of Michigan doctor detained by ICE wants answers", "size": 3}, "body": {"is_table": false, "text": ["ICE detained a Michigan doctor who left Poland in 1979, and his family wants to know why Chat with us in Facebook Messenger. Find out what's happening in the world as it unfolds.", "Dr. Lukasz R. Niec  (CNN) Dr. Lukasz R. Niec was five years old when his parents fled Poland with their two children in 1979, his sister says.  Now he's a respected doctor in Michigan, with a family of his own. He was enjoying a day off at his lakeside home near Kalamazoo last Tuesday when US Immigration and Customs Enforcement agents took him away in handcuffs. Now, his family fears he faces deportation to a country he's never known. \"He doesn't even speak Polish,\" his sister, Iwona Niec-Villaire, told CNN affiliate WOOD. \"He doesn't know anyone, he wouldn't know where to go.\" Niec received a temporary green card and later became a lawful permanent resident, the Washington Post reported. Niec's detention stems from two misdemeanor convictions from his teenage years, one for destruction of property less than $100 and receiving and concealing stolen goods, WOOD reported. Read More According to his notice to appear from the Department of Homeland Security, convictions for such crimes involving \"moral turpitude\" made him eligible for removal, according to the Washington Post.  When CNN contacted ICE to confirm his status and the reason for his detention, an automated message said the office was closed because of the government shutdown."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-92.txt_science_decision"}, "rows": [{"id": {"1": "non-92.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "75", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Swine flu: Chief medical officer admits concern at spike in critical cases", "size": 3}, "body": {"is_table": false, "text": ["\u2022 Number of new diagnoses rises 50% in a week   \u2022 Postal strike may delay patients' access to vaccine                          Research nurse drawing swine flu vaccine into syringe. Photograph: John Amis/AP", "More than 100 people have died from swine flu and intensive care beds are filling up with victims, the government's chief medical officer revealed today. A sharp rise in the proportion of hospital patients needing critical care is a matter \"of some concern\", Sir Liam Donaldson admitted as he unveiled the national vaccination programme due to start next week. High-risk patients and frontline health workers in hospitals will be the first to be inoculated from 21 October. More than 4m doses of Pandemrix will be delivered to GP surgeries the following week so that patients in priority groups can be given protective injections. A national postal strike could disrupt the process severely, Donaldson warned, saying it could prevent doctors from sending out letters to vulnerable patients to invite them in for vaccination. \"We are worried about the postal strike,\" the chief medical officer said. \"GPs need to send letters out to patients. [A strike] would be an extremely unwelcome piece of timing. We need to get people into GPs' surgeries to give them this life-saving vaccine.\" There were about 27,000 new cases of swine flu last week, an increase on the 18,000 new cases in the previous week. There have now been 106 deaths in the UK connected to the virus: 83 in England, 15 in Scotland, four in Wales and four in Northern Ireland. Two of the latest people to die were pregnant women, a group emerging as a particularly at risk in the outbreak. David Salisbury, director of immunisation at the Department of Health, dismissed fears that the \"adjuvants\" \u2013 material added to the vaccine to boost the body's immune response \u2013 would harm pregnant women. The Pandemrix vaccine, he said, would provide virtually immediate immunity and guard against a broader spectrum of flu viruses. Freshly issued advice from the World Health Organisation today confirmed that \"the GSK [Pandemrix] vaccine has been licensed for use in pregnant women in Europe as of September 2009\". Salisbury promised, however, to review the data. There are 364 people in British hospitals with H1N1 swine flu, of whom 74 are in intensive care. \"This is the highest proportion [of hospital patients] needing critical care since this all began,\" Donaldson said. \"Most of the time it's been around 12% or 13%. Now it's up to 20%. \"We are seeing more serious cases than before but no sign of any change in the virus. This is giving me some concern. There's a school of thought that when a flu virus is operating in the summer it's milder than when it's operating in the flu season without a change in the virus. \"We don't understand why. We are doing a more detailed study of hospital patients,\" Donaldson said. The Ministry of Defence announced that 15,000 doses of the vaccine would be delivered to the 9,000 UK troops serving in Afghanistan. \"We can't afford to have soldiers off with flu if we can prevent that,\" said an MoD spokesman. No cases have yet been reported among servicemen there. The Department of Health is reviewing whether any other groups should be deemed high-risk categories and given early vaccinations against swine flu. Among the latest deaths was a pregnant teenager from southern Scotland, whose unborn child also died. The 17-year-old was being treated in a hospital in the Borders region. Her death was the latest in a series in Scotland: four deaths were reported in one 48-hour period earlier this week. Health officials in Wales said that a pregnant woman, aged 21, from Monmouthshire, died in intensive care after a planned caesarean section. Three deaths were reported in Wales in 24 hours. Six pregnant women have now died from the virus in the UK. Another pregnant woman who contracted the virus, Sharon Pentleton, has given birth to a son at Crosshouse hospital in Kilmarnock. In July, when she was six months pregnant, she was airlifted from Ayrshire for highly specialised treatment in Sweden which oxygenated her blood outside her body. Nicola Sturgeon, the Scottish health secretary, yesterday urged pregnant women to take the new H1N1 vaccine to ensure they had \"maximum protection\" for themselves and their babies. Vaccination schedule \u2022 21 October 415,000 doses of the vaccine Pandremix will be given to high-risk patients in hospitals and to frontline health workers. \u2022 Week beginning 26 October 4.4 million doses of Pandremix to be delivered to GPs. Doctors will inoculate patients in priority groups \u2013 such as those with compromised immune systems and pregnant women. \u2022 At the same time 236,500 doses of Pandremix and 49,200 doses of another vaccine, Celvapan, will be sent to NHS primary care trusts. \u2022 The World Health Organisation has backed the use of Pandremix for pregnant women despite claims ingredients have not been sufficiently tested on expectant mothers-to-be  Topics"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-2516.txt_science_decision"}, "rows": [{"id": {"1": "non-2516.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "76", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Photo tour: Sailing ship line Star Clippers' Royal Clipper", "size": 3}, "body": {"is_table": false, "text": ["None   The 227-passenger Royal Clipper, operated by sailing ship line Star Clippers, is the world's largest full-rigged sailing ship. Gene Sloan, USA TODAY", "None   Modeled on the Preussen, an iconic sailing ship of the early 20th century, Royal Clipper is propelled by 42 sails spread across five masts. Gene Sloan, USA TODAY", "None   Completed in 2000, Royal Clipper is 439 feet long and 54 feet wide with four passenger decks. Gene Sloan, USA TODAY", "None   Featuring the sleek and graceful profile of 19th century clipper ships, Royal Clipper can reach speeds of up to 17 knots on sail power alone. Gene Sloan, USA TODAY", "None   In addition to the working machinery of a sailing ship, Royal Clipper's teak-lined top deck (called the Sun Deck) offers three small pools and rows of lounge chairs for passengers. Gene Sloan, USA TODAY", "None   The forwardmost part of Royal Clipper's top deck is open to the public, offering supreme views of the ocean when the vessel is underway. Gene Sloan, USA TODAY", "None   Among the allures of a voyage on Royal Clipper is the opportunity to climb onto the bowsprit nets at the very front of the vessel while it is underway. Gene Sloan, USA TODAY", "None   Small wings containing navigation equipment extend out from Royal Clipper's top deck next to its wheelhouse. Gene Sloan, USA TODAY", "None   Located between Royal Clipper's second (main) and third (middle) masts is the most forward of its three pools. Gene Sloan, USA TODAY", "None   Royal Clipper's Sun Deck also is home to a small outdoor bar. It's located just behind Royal Clipper's middle mast. Gene Sloan, USA TODAY", "None   The largest of Royal Clipper's three pools is located between the third (middle) and fourth (mizzen) masts of the ship. Notably, it has a glass bottom that serves as the roof of the vessel's three-deck-high interior atrium, making it one of the most unusual pools to be found at sea. Gene Sloan, USA TODAY", "None   Royal Clipper's rear pool is near the back of the ship, behind the rear-most of its five masts. Gene Sloan, USA TODAY", "None   A steering stand with a giant wooden wheel is located at the back of Royal Clipper's top deck just behind its third pool. Gene Sloan, USA TODAY", "None   At the very back of Royal Clipper's Sun Deck are stairs leading down to another small deck area that overlooks the ship's wake. Gene Sloan, USA TODAY", "None   Royal Clipper's top deck is awash with ropes, pulleys and brass fittings used to hoist its 42 sails. Gene Sloan, USA TODAY", "None   Royal Clipper's five masts soar up to 197 feet in the air and are criss-crossed with lines used to hoist and trim the vessel's 42 sails. Gene Sloan, USA TODAY", "None   When unfurled, Royal Clipper's 42 sails have a surface area of nearly 56,000 square feet. Gene Sloan, USA TODAY", "None   Among activities available to passengers when Royal Clipper is at sea is a climb up one of the ship's masts. Passengers must wear safety harnesses and are monitored by ship staff. Gene Sloan, USA TODAY", "None   Passengers can climb to a crow's nest that's part way up one of Royal Clipper's masts. The views are stunning. Gene Sloan, USA TODAY", "None   A setting sun splashes light on one of Royal Clipper's two tender boats, which are suspended along the side of the vessel near its top deck. The boats are heavily used as Royal Clipper almost always anchors when visiting destinations. Gene Sloan, USA TODAY", "None   Located one deck down from the Sun Deck on Royal Clipper is the Tropical Bar, a sheltered but open-air watering hole that serves as one of the vessel's main gathering areas. Gene Sloan, USA TODAY", "None   The Tropical Bar includes a seating area that is one of the few places on Royal Clipper where passengers can smoke. Gene Sloan, USA TODAY", "None   Flensburger, a Pilsner-style beer from the town of Flensburg, in the far north of Germany, is on tap at the Tropical Bar. Gene Sloan, USA TODAY", "None   An exterior walkway extends along the sides of Royal Clipper just behind the Tropical Bar. Gene Sloan, USA TODAY", "None   Just steps away from Royal Clipper's Tropical Bar, on the inside of the ship, is the Piano Bar and Lounge. It's the vessel's only interior bar. Gene Sloan, USA TODAY", "None   Coffee and tea are available throughout the day in a small nook in the Piano Bar and Lounge. Gene Sloan, USA TODAY", "None   At the rear of the Piano Bar and Lounge is a wooden bar area with nearly a dozen permanently fixed bar seats. Gene Sloan, USA TODAY", "None   Fresh fruit is available around the clock in the Piano Bar and Lounge. Gene Sloan, USA TODAY", "None   Among the unusual features of the Piano Bar and Lounge are port holes at its center that offer a view of the underwater portion of the vessel's center pool. Gene Sloan, USA TODAY", "None   The forward portion of the Piano Bar and Lounge features a comfortable seating area with sofas. Gene Sloan, USA TODAY", "None   The Piano Bar and Lounge is built around the top of a three-deck-high atrium. The ceiling of the atrium is the bottom of the ship's main pool. Gene Sloan, USA TODAY", "None   A small purser's desk is located just below the Piano Bar on what is known as the Clipper Deck. Gene Sloan, USA TODAY", "None   A small boutique offering Star Clippers logo wear and other items is located in nooks around the purser's desk. Gene Sloan, USA TODAY", "None   Just steps away from the purser's desk is a main stairway area connecting several of Royal Clipper's decks. Gene Sloan, USA TODAY", "None   As seen in a certificate hanging near the purser's office, Royal Clipper holds the Guinness World Record as the largest full-rigged sailing ship. Gene Sloan, USA TODAY", "None   Located in a standalone interior space just behind the Tropical Bar on Royal Clipper is a clubby, wood-lined library. Gene Sloan, USA TODAY", "None   Royal Clipper's library offers a quiet respite with leather sofas, tables and chairs. Gene Sloan, USA TODAY", "None   Royal Clipper's library is well-stocked with puzzles and games that passengers can borrow while on board. Gene Sloan, USA TODAY", "None   Royal Clipper's library also has a wide selection of books available for borrowing in several languages included English, French and Russian. Gene Sloan, USA TODAY", "None   A portrait of Queen Silvia of Sweden, Royal Clipper's godmother, hangs in the ship's library. Gene Sloan, USA TODAY", "None   Another, narrow stairway is located midway through the ship. Gene Sloan, USA TODAY", "None   Tucked away on the lowest of Royal Clipper's four passenger decks is a spiral stairway leading down to the vessel's fitness center and spa. Located below the ship's waterline, the area is known as Captain Nemo's. Gene Sloan, USA TODAY", "None   Many of the exercise machines in Royal Clipper's fitness center are dated and worn though still functional. Gene Sloan, USA TODAY", "None   The fitness center on Royal Clipper has three aging bike machines and two treadmills. The treadmills are difficult to use because of the room's low ceilings. Gene Sloan, USA TODAY", "None   The below-the-waterline area that houses the fitness center and spa has port holes offering an underwater view. Gene Sloan, USA TODAY", "None   A small relaxation area just off the fitness area is available for passengers awaiting spa treatments in two nearby treatment rooms. Gene Sloan, USA TODAY", "None   Passengers arriving for spa treatments in the Captain Nemo's area check in at a small bar-like desk. Gene Sloan, USA TODAY", "None   Captain Nemo's spa offerings also include a small Hamman, or Turkish Bath, along with a shower and changing area. Gene Sloan, USA TODAY", "None   A shore excursions desk is located in a hallway just off Royal Clipper's atrium. Gene Sloan, USA TODAY", "None   Royal Clipper has a single restaurant, the Clipper Dining Room, located at the base of its three-deck-high atrium. Gene Sloan, USA TODAY", "None   The Clipper Dining Room serves breakfast, lunch and dinner daily and can seat all of Royal Clipper's passengers at the same time. Gene Sloan, USA TODAY", "None   Two large tables seating up to eight passengers sit at the bottom of Royal Clipper's three-deck-high atrium. Gene Sloan, USA TODAY", "None   Dinner service begins each night at 7:30 PM. Gene Sloan, USA TODAY", "None   Near the front of Royal Clipper on its Main deck (the same deck as the Piano Bar) is the Observation Lounge, a secondary lounge space that is used primarily for lectures. Gene Sloan, USA TODAY", "None   Th
