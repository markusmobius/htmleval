de su autor. (CNN) \u2014 Sin importar qui\u00e9n est\u00e9 en el despacho oval, hay demasiado en juego y el resultado potencial es demasiado horrible como para dejar el arsenal nuclear totalmente en manos de cualquier presidente, especialmente de Donald Trump, quien, de acuerdo con Joe Scarborough, de MSNBC, pregunt\u00f3 durante la campa\u00f1a: \"Si las tenemos, \u00bfpor qu\u00e9 no podemos usarlas?\". Cuando era director de Inteligencia Nacional de Estados Unidos, James Clapper dijo a CNN: \"Me preocupa [su] acceso a los c\u00f3digos de lanzamiento de armas nucleares, si en un arranque de resentimiento decide hacer algo respecto a Kim Jong Un; en realidad se puede hacer muy poco para detenerlo\". Al parecer, el pueblo estadounidense comparte esta inquietud respecto al temperamento de Trump. En una encuesta  que llev\u00f3 a cabo recientemente la Universidad de Quinnipiac, se determin\u00f3 que el 68% de los encuestados piensa que Trump no es equilibrado, a diferencia del 29% que piensa que s\u00ed lo es. Como Trump est\u00e1 pensando en perfeccionar el arsenal nuclear de Estados Unidos, evitar que su pulgar sea el \u00fanico que pueda presionar el bot\u00f3n nuclear es a\u00fan m\u00e1s urgente. En pocas palabras, es aterrador que este presidente tenga el control total y absoluto del malet\u00edn nuclear. Una selecci\u00f3n cambiante de oficiales militares lleva el portafolio de aluminio de 20 kilos, contenido en un malet\u00edn de cuero, a donde quiera que el presidente vaya. Contiene los blancos nucleares que solo \u00e9l puede activar con el \"bizcocho \", una tarjetita que lleva consigo y que contiene los c\u00f3digos para lanzar todo o parte del arsenal estrat\u00e9gico estadounidense desde cualquier parte del mundo en la que el comandante en jefe se encuentre.", "(Cr\u00e9dito: SAUL LOEB/AFP/Getty Images) Cuando el presidente est\u00e1 en la Casa Blanca, el malet\u00edn est\u00e1 desactivado, ya que el presidente ordenar\u00eda la activaci\u00f3n de los c\u00f3digos de lanzamiento desde la Sala de Crisis, en donde siempre hay un comando completo: al menos seis personas en servicio las 24 horas, los siete d\u00edas, en cinco turnos diferentes . Con todo, si el presidente ordenara un ataque, tiene la autoridad definitiva aunque haya quienes se opongan. El malet\u00edn nuclear fue producto de la presidencia de Kennedy: tras el desastre de bah\u00eda de Cochinos, el presidente pens\u00f3 que ser\u00eda \u00fatil tener un medio para tomar represalias r\u00e1pida y eficazmente en caso de que alguna potencia nuclear atacara a Estados Unidos. En esos d\u00edas, eso significaba la Uni\u00f3n Sovi\u00e9tica. Hoy, Vladimir Putin siempre est\u00e1 cerca de su propio malet\u00edn, el Cheget, sin importar en d\u00f3nde est\u00e9. Donald Trump tiene m\u00e1s de 900 ojivas nucleares, con una potencia equivalente a la de unas 17.000 bombas como la que se lanz\u00f3 sobre Hiroshima, a su disposici\u00f3n y totalmente accesibles a trav\u00e9s del malet\u00edn. Como dijo al New York Times Franklin C. Miller, un especialista nuclear que trabaj\u00f3 para el Departamento de Defensa de Estados Unidos durante 22 a\u00f1os , \"no hay veto una vez que el presidente ordena un ataque. El presidente y solo el presidente tiene la autoridad para ordenar el uso de armas nucleares\". Sin embargo, la soluci\u00f3n a la cuesti\u00f3n de que una sola persona tenga todo este poder podr\u00eda estar al alcance. Como se report\u00f3 en el sitio web  Pol\u00edtico, el jefe de gabinete de la Casa Blanca, John Kelly, \"est\u00e1 implementando un sistema que se us\u00f3 en presidencias previas para limitar la competencia interna\u2026 y para tener la \u00faltima palabra respecto al material que pasa por el escritorio del presidente\". En espec\u00edfico, el secretario de gabinete de la Casa Blanca, Rob Porter, \"revisar\u00e1 todos los documentos que pasen por el escritorio del Despacho Oval\", agreg\u00f3 Pol\u00edtico. Pero \u00bfpor qu\u00e9 nada m\u00e1s los documentos? \u00bfPor qu\u00e9 no tambi\u00e9n cada vez que el presidente mire de reojo el malet\u00edn nuclear o, Dios no lo quiera, ordene que se abra? No cabe duda de que negarle al presidente el acceso al malet\u00edn ser\u00eda una infracci\u00f3n que ameritar\u00eda una corte marcial. La lealtad y la cordura de las personas elegidas para este trabajo entran en un nivel de seguridad especial llamado Yankee White . Pero \u00bfqu\u00e9 pasar\u00eda si el oficial militar que lo lleva insiste en avisarle a John Kelly antes de dejar que el presidente acceda a su contenido? \u00bfY si el presidente se niega? Es evidente que cualquier persona sensata huir\u00eda de inmediato con el malet\u00edn bajo el brazo. \u00bfQu\u00e9 tribunal lo condenar\u00eda? Pese a todo, hay una soluci\u00f3n. El Congreso deber\u00eda, simplemente, promulgar una ley que disponga que el portador del malet\u00edn nuclear o cualquier miembro del personal de la Sala de Crisis de la Casa Blanca le avise inmediatamente a Kelly, al asesor de seguridad nacional, H. R. McMaster, o al secretario de Defensa, Jim Mattis, si Trump ordena que se abra el malet\u00edn. Actualmente, ambos partidos respaldan un freno legislativo a una medida internacional potencialmente vol\u00e1til que Trump podr\u00eda optar por tomar: levantar, a su discreci\u00f3n, las sanciones sobre Rusia. Esa medida se aprob\u00f3 en ambas c\u00e1maras por una mayor\u00eda abrumadora, a prueba de vetos, as\u00ed que Trump est\u00e1 obligado a promulgarla. Una propuesta de ley respecto al malet\u00edn nuclear deber\u00eda tener el mismo apoyo abrumador. Hace una d\u00e9cada, el entonces vicepresidente, Dick Cheney, advirti\u00f3 en ABC News que el presidente (que en ese entonces era George W. Bush) \"podr\u00eda lanzar un ataque devastador como el que el mundo nunca ha visto. No tiene que consultarlo con nadie. No tiene que llamar al Congreso; no tiene que consultar a los tribunales. Tiene esa autoridad por la naturaleza del mundo en el que vivimos. Es desafortunado, pero creo que somos perfectamente aptos para tomar las medidas con las que contamos\"."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-164.txt_science_decision"}, "rows": [{"id": {"1": "sci-164.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "171", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Practicing What I Preached About Breast-Feeding", "size": 3}, "body": {"is_table": false, "text": ["Mothers nursed at a rally at New York City Hall in 2014 for the 20th anniversary of the passing of the New York State civil rights law allowing women to breast-feed in public. Credit Eduardo Munoz/Reuters", "By the time my third child was born, I was in pediatric practice, advising new mothers about the American Academy of Pediatrics guidelines: exclusive breast-feeding for the baby\u2019s first six months. Then, as foods are introduced, continuing breast-feeding until at least the first birthday. I had not managed either with my first two children, one born while I was in medical school, the second right at the end of my residency. I had breast-fed them both, but relied on formula to get through day care days, and the breast-feeding had ended altogether by seven or eight months. But with my third, since I was a full-fledged practicing pediatrician, I felt a moral obligation to follow the recommendations that I had been earnestly dispensing. So I borrowed an electric breast pump and got serious. Like most pediatricians, I am a true believer in the benefits of breast-feeding, though I myself was bottle-fed, along with many in my cohort (what can I say, I was born in the 1950s). But my own decision was mostly about that feeling that I had to un-hypocrite myself. Dr. Michael Kramer, a professor of pediatrics and epidemiology at McGill University Faculty of Medicine, who was the lead author of a 2012 review of research on the optimal duration of exclusive breast-feeding, said that the case for exclusivity and longer duration starts with the realization that, \u201csome breast-feeding benefits are realized only during the time of breast-feeding.\u201d These include protection against infections and a lower risk of sudden infant death syndrome, and the effects are stronger when the breast-feeding is exclusive. In poorer countries, Dr. Kramer said, breast-feeding children beyond 6 months leads to lower mortality rates. \u201cFor parents in a developed country, one of the main motivators is neurocognitive development, accelerated brain development,\u201d he said. \u201cWe really don\u2019t know what it is about breast-feeding, whether it\u2019s something in the milk, whether it has to do with increased physical contact between lactating mother and nursing baby, or if just the time it takes to breast-feed means increased opportunities for verbal exchange between mother and baby,\u201d Dr. Kramer said. \u201cI think that is an interesting topic for future research.\u201d Dr. Kramer was the lead researcher on the Promotion of Breast-feeding Intervention Trial (Probit), which studied 17,000 mother-infant pairs in Belarus starting in the mid-90s and demonstrated these neurocognitive effects. Half of the mothers, who had all begun breast-feeding at birth, received additional support and encouragement to keep breast-feeding. In many past studies, it was hard to know whether some of the differences between breast-fed and bottle-fed infants could be attributed to other factors that affected who chose to breast-feed and who didn\u2019t. The Probit experimental design let researchers measure the effects of longer and more exclusive exposure to breast milk, and the results have helped shape recommendations from the World Health Organization and American Academy of Pediatrics. Dr. Maryam Sattari, an associate professor of medicine at the University of Florida, was the lead author of a 2016 study on the breast-feeding intentions and practices of 72 internal medicine physicians. The study found that 78 percent of the babies were exclusively breast-fed at birth and 40 percent of them at 12 months, though 63 percent of the mothers had planned to go to a year. \u201cThese are moms who are highly educated, highly motivated, they all want to do it,\u201d Dr. Sattari said. What helped these mothers, she said, was encouragement from medical leadership, as well as appropriate space and time to pump. The internists did better than the general population in the Centers for Disease Control and Prevention\u2019s breast-feeding report card on women in the United States breast-feeding babies born in 2013. While breast-feeding overall is on the rise, the numbers show that many mothers in this country are not following the A.A.P. recommendations. Compared to 2003, more women in 2013 were initiating breast-feeding (81 percent, up from 73 percent), and still breast-feeding at a year (31 percent, up from 20 percent). Cria Perrine, an epidemiologist in the C.D.C.\u2019s Division of Nutrition, Physical Activity and Obesity, said that those numbers don\u2019t show some of the differences between demographic groups; breast-feeding rates are lower among African-Americans and among low-income women. Our culture needs to do a better job of supporting women who breast-feed, she said. It\u2019s also really important not to make someone who can\u2019t or doesn\u2019t \u2014 like my own mother \u2014 feel like a bad parent. And it would be terrible to make someone who breast-feeds as long as she can feel that she has in some sense failed. We should be cheering mothers on, and acknowledging their choices. Dr. Julie Lumeng, a professor of pediatrics at the University of Michigan, had her first child as a pediatric resident. She recalls that it was difficult to find the time that she needed for pumping, and that she knew that just mentioning it made some of her colleagues uncomfortable, even in pediatrics. Still, she was deeply aware of the pediatric recommendation and the need to live up to it. \u201cI would have stopped a lot earlier, but it was just not socially acceptable as a pediatrician among my peers to not be breast-feeding,\u201d she said. With my own third child, I made it to six months exclusively, me and my trusty electric breast pump. At times I felt I had gone a little off the deep end in my intense curation of those bags of frozen breast milk, carefully ferried to the day care center every day. It was a great relief when my son began avidly eating other foods, and it was then easier to go on breast-feeding him, evenings and weekends and whenever it made sense. We kept going till he was a little over a year old. The experience made me deeply aware of how much this advice I give is asking of women, and how hard it would have been to do this if my own life were less privileged and less well supported."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-654.txt_science_decision"}, "rows": [{"id": {"1": "sci-654.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "172", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Why it's so hard to treat dementia", "size": 3}, "body": {"is_table": false, "text": ["Chat with us in Facebook Messenger. Find out what's happening in the world as it unfolds.", "JUST WATCHED What is dementia? Story highlights Dementia is not a single disease but a complex problem with more than 50 underlying causes Most drug treatments in development target pathology of Alzheimer's, the most common form of dementia Finding a cure for neurodegenerative diseases such as Alzheimer's is challenging. They're difficult to diagnose, and drugs struggle to get into the brain as the brain's blood supply is largely separate to the rest of the body.  Not surprisingly, several companies have left this territory in recent years. Last week, pharmaceutical giant Pfizer announced it will stop research into developing drugs to treat Alzheimer's disease, after costly failed attempts over the past decade. In recent years some clinical trials involving potential dementia drugs have had disappointing setbacks. In 2012, Pfizer and Johnson & Johnson halted development of the antibody drug bapineuzumab, after it failed in late-stage trials to treat patients with mild to moderate Alzheimer's.", "Despite last week's announcement, Pfizer's support of the UK's Dementia Discovery Fund, an initiative involving the government, major pharmaceutical companies, and Alzheimer's Research UK, may be where their money can make the most impact in this space.  The fund aims to boost dementia research investment by financing early-stage drug development projects. And other pharma companies, such as Eli Lilly, Biogen and Novartis have continued to pursue dementia drug development with modest but promising success to date. Read More So what makes dementia such a difficult condition to treat with drugs, and is progress being made towards a treatment? Why dementia is so hard to treat Despite the vast number of people affected globally, with an estimated 46.8 million people currently living with dementia, there is currently no cure. While current treatments manage symptoms (the latest drug to gain FDA approval was memantine, in 2003) they offer no prospect of recovery.", "Part of the difficulty in finding treatments for dementia stems from the fact it's not a single disease, but a complex health problem with more than 50 underlying causes. Dementia can be better thought of as an umbrella term describing a range of conditions that cause parts of the brain to deteriorate progressively. Most drug treatments currently in development have targeted the pathology of Alzheimer's disease, the most common form of dementia, which accounts for about 60 to 70% of all cases. Finding a successful treatment for Alzheimer's faces two major hurdles: the first being we still don't know enough about the disease's underlying biology. For example, we don't know what exactly regulates the toxic build-up of amyloid-\u03b2 plaques and tau tangles in the brain that are found in Alzheimer's patients, which specific types of these are toxic, or why the disease progresses at different rates in different people.", "It doesn't help that symptoms of Alzheimer's develop gradually and slowly and a diagnosis might only be made years after the brain has started to undergo neurodegenerative changes. To boot, it's not uncommon for Alzheimer's to be present as well as other forms of dementia. The second major hurdle to finding a treatment is that drugs need to first cross the blood-brain barrier. The blood-brain barrier provides a defence against disease-causing pathogens and toxins that may be present in our blood, and by design exists to keep out foreign substances from the brain. The downside is that it also keeps the vast majority of potential drug treatments from reaching the brain. Promising steps in the right direction Currently available medications such as those which block the actions of an enzyme that destroys an important chemical messenger in the brain for memory (acetylcholinesterase inhibitors) or blocks the toxic effects of another messenger, glutamate (memantine) temporarily manage symptoms. But new treatments are focused on slowing or reversing the disease process itself, by targeting the underlying biology.", "One approach, called immunotherapy, involves creating antibodies that bind to abnormal developments in the brain (such as amyloid-\u03b2 or tau), and mark them for destruction by a range of mechanisms. Immunotherapy is experiencing a surge of interest and a number of clinical trials -- targeting both amyloid-\u03b2 and tau -- are currently underway. Aducanumab, an antibody targeting amyloid-\u03b2, has shown promise in clinical trials and phase 3 trials are currently ongoing, as are several tau-based strategies. If any are successful, we would have a vaccine for Alzheimer's. It's estimated only 0.1% of antibodies circulating in the bloodstream enter the brain -- this also includes the therapeutic antibodies currently used in clinical trials. An approach my team is taking is to use ultrasound to temporarily open the blood-brain barrier, which increases the uptake of Alzheimer's drugs or antibody fragments. See the latest news and share your comments with CNN Health on Facebook and Twitter. We've had success in mice, finding ultrasound can clear toxic tau protein clumps, and that combining ultrasound with an antibody fragment treatment is more effective than either treatment alone in removing tau and reducing Alzheimer's symptoms. The next challenge will be translating this success into human clinical trials. The task of dementia drug development is no easy feat, and requires collaboration across government, industry and academia. In Australia, the National Dementia Network serves this purpose well. It's only through perseverance and continued investment in research that we'll one day have a treatment for dementia. J\u00fcrgen G\u00f6tz is director of the Clem Jones Centre for Ageing Dementia Research at the University of Queensland. Copyright 2017 The Conversation. Some rights reserved."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-36.txt_science_decision"}, "rows": [{"id": {"1": "sci-36.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "173", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Ku Klux Klan plans rally at South Carolina statehouse", "size": 3}, "body": {"is_table": false, "text": ["USA Today Network CLOSE", "Tempers flared today during counter-protests over the Confederate flag at the South Carolina state house in Columbia just as the Ku Klux Klan was announcing plans for a pro-flag rally in the capitol city. USA TODAY", "The Ku Klux Klan plans to rally in July in response to calls to remove the Confederate flag from South Carolina statehouse grounds. \"We will be at the statehouse in Columbia, S.C., standing up for our Confederate history and all the southerners who fought and died against federal tyranny,\" an automated message on the Loyal White Knights's answering machine said. The white supremacist group, which claims association with the KKK, is based out of Pelham, N.C., according to the group's website. \"Our government is trying to erase white culture and our heritage right out of the pages of history books,\" the message said. Brian Gaines, spokesman for the S.C. Budget and Control Board, confirmed plans of the rally to USA TODAY Network. It will occur on July 18 from 3 p.m. to 5 p.m. ET, he wrote in an email. Reservations to use the statehouse grounds are made online and are given on a first-come, first-served basis, he wrote. Republican Gov. Nikki Haley has issued a statement criticizing the rally. \"This is our state, and they are not welcome,\" Haley said in an email sent to USA TODAY Network. At a press conference on June 22, Haley called on legislators to vote to have the flag removed. Actions to have the Confederate flag taken down come in the wake of a shooting on June 17 in Charleston that left nine people dead. The victims were black, and the suspected gunman, 21-year-old Dylann Storm Roof, was white. Officials have called the incident a hate crime. After the shooting, which took place at the historic Emanuel African Methodist Episcopal Church, photos surfaced of Roof posing with the Confederate flag. Since then, there have been increased calls to remove the flag from the statehouse grounds because many consider it to be a racist symbol. The flag currently flies next to a memorial honoring those who served in the Civil War. State legislators will reconvene on Monday to consider legislation regarding the flag's removal. CONNECTTWEET 1 LINKEDINCOMMENTEMAILMORE Read or Share this story: http://usat.ly/1IqOLbg"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-2809.txt_science_decision"}, "rows": [{"id": {"1": "non-2809.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "174", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Would you let your child play football?", "size": 3}, "body": {"is_table": false, "text": ["Chat with us in Facebook Messenger. Find out what's happening in the world as it unfolds.", "Story highlights Tackle football remains a popular sport for children, despite parents' safety concerns 982,000 children ages 6 to 12 played tackle football in the US in 2016, survey said The Parent Curve offers a look at the norms and numbers around tough decisions parents face. Where are you on the curve?  (CNN) As safety concerns such as spinal injuries, concussions and chronic traumatic encephalopathy have emerged around college football and the NFL in recent years, some parents have questioned whether to start their kids in the beloved pastime.  But is that really keeping them away?  In 2016, an estimated 982,000 US children ages 6 to 12 were core participants in tackle football, according to a Sports and Fitness Industry Association survey conducted on more than 24,000 individuals and households.  The number includes any child, boy or girl, who has participated in tackle football 26 or more times a year, whether it is through football organizations, school or even pickup games, the association said.  The Parent Curve offers a look at the norms and numbers around tough decisions parents face. Where are you on the curve? That's a 1.8% dip in participation since 2011 -- between 2012 and 2014, youth participation was shrinking by the tens of thousands each year -- but numbers have started to grow, including a 1.7% increase from 2015 to 2016.  Read More Millions more kids ages 6 to 12 play basketball, baseball and outdoor soccer, according to the association. But some sports have seen larger drops in participation, it said, including track and field, which decreased by 24.7% since 2011, outdoor soccer by 19%, baseball by 8.9% and basketball by 4%.", "The decrease in football participation may have been due to concerns of player concussions, noted Jon Butler, executive director of Pop Warner Football, a youth football and cheerleading organization. Other factors might include children specializing in individual sports or fewer children playing organized youth sports overall, he said.  Pop Warner currently has 88,850 kids ages 6 to 12 enrolled in football and has maintained a total football enrollment of more than 225,000 participants in the past five years, according to the organization.  The stability of football participation rates over recent years shows that \"there is a strong foundation of kids who love to play football with their parents' support,\" said Steve Alic, a spokesman for USA Football.", "In a 2015 policy statement, the American Academy of Pediatrics' Council on Sports Medicine and Fitness noted that most youth football injuries are minor, but \"incidences of severe injuries, catastrophic injuries, and concussion, however, are higher in football than most other team sports and appear to increase with age.\" In its recommendations, the pediatricians' organization said that officials and coaches must enforce rules of the game to ensure safety and that a \"culture of tolerance for head first, illegal hits ... has to change.\" It suggests that participants weigh potential health risks against the recreation benefits of proper tackling.  Delaying the introduction of tackling would probably decrease risk or injury, the statement said, and teams should try to have athletic trainers on the sidelines during games and practices."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-583.txt_science_decision"}, "rows": [{"id": {"1": "non-583.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "175", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Hess Shows That Timing Really Is Everything With Shale", "size": 3}, "body": {"is_table": false, "text": ["Being a late developer can be embarrassing. Just ask Hess. The oil company, engaged in a proxy battle with Elliott Management, reported last week that first-quarter earnings more than doubled, boosted by proceeds from disposals. A $265 million sale of acreage in Texas' Eagle Ford shale basin was one of the smaller ones. Sanford C...."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-4684.txt_science_decision"}, "rows": [{"id": {"1": "non-4684.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "176", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Check out this great holiday book list for Latino kids, teens", "size": 3}, "body": {"is_table": false, "text": ["by Monica Olivera / Dec.07.2016 / 1:21 PM ET", "Collection of children and young adult books geared toward Latino audiences.Brian Latimer /  This year, some remarkable Latino children\u2019s literature and young adult titles have been published. Some celebrate culture or bilingualism, while others explore heavy topics such as drug issues or immigration. All of them are a celebration of the diversity of the Latino experience. If you are looking for some new books to give as gifts this holiday season, here are just a few that would make wonderful additions to any home library. We encourage you to explore the books being published by small, independent publishers and imprints, such as Groundwood Books, Children\u2019s Book Press, Cinco Puntos Press, and Arte P\u00fablico for more inspirational stories by and about Latinos. Books for children ages 5 and younger: Los Pollitos by Susie Jaramillo", "This interactive book contains flaps and wheels that turn to make the little chicks and their Mami hatch, cry, and run their way across each page. Encantos; Box Blg edition", "The first book in the superb new Latino nursery rhyme collection by Canticos, Los Pollitos is a must-have for any home library. The interactive book contains flaps and wheels that turn to make the little chicks and their Mam\u00e1 hatch, cry, and run their way across each page. The best part, though, is that the book is completely reversible; read it one way in English, then flip the book over and read it the other way in Spanish. Rooster / Gallo by Jorge Luj\u00e1n, illustrated by Manuel Monroy", "Lujan \"dreamed this myth and, when he wrote it, understood that the rooster is the poet of the day.\" Groundwood Books", "This is a vibrantly illustrated book of Jorge Luj\u00e1n\u2019s poem, El Gallo. It is simple enough for children to enjoy, yet cleverly written for adults to appreciate. According to Groundwood Books, Luj\u00e1n \u201cdreamed this myth and, when he wrote it, understood that the rooster is the poet of the day.\u201d And this short but beautiful poem is certainly a tribute to day and night. Marta! Big & Small by Jen Arena, illustrated by Angela Dominguez", "A super fun book that teaches the concept of opposites to children, Marta! Big & Small is a valuable learning tool especially for preschoolers. Roaring Brook Press", "A super fun book that teaches the concept of opposites to children, \"Marta! Big & Small\" is a valuable learning tool especially for preschoolers. In this tale, Marta is exploring the jungle. Along the way she meets many animals; young readers learn that \u201cto a bug, Marta is grande,\u201d but \u201cto an elephant, Marta is peque\u00f1a.\u201d The book is written mostly in English but has Spanish words sprinkled throughout, including a list of the animals\u2019 Spanish names. And there is even a glossary at the end of the book. Lola Levine Is Not Mean! by Monica Brown", "Lola Levine likes writing in her diario, sipping her mom's cafe con leche, eating her dad's matzo ball soup, and playing soccer with her team, the Orange Smoothies. So what if she doesn't always fit in? Little, Brown Books for Young Readers", "Latina author Monica Brown has a new set of chapter books featuring Lola Levine, a spunky and clever half Peruvian and half Jewish second grader. Spanish words are scattered throughout, making these books even more appealing to children from bilingual households. It's the perfect little series for young readers. Not too heavy, it is a fun collection to help develop your child's love of reading. And now, the series has its own website! While you're there, be sure to download the free Educator's Guide to help you integrate Lola into your class lessons. The Princess and the Warrior: A Tale of Two Volcanoes by Duncan Tonatiuh", "This picture book retells possibly the most famous Mexican legend of Iztaccihuatl and Popocatepetl, two volcanoes that overlook the Valley of Mexico. Harry N. Abrams", "You\u2019re going to love this picture book that retells possibly the most famous Mexican legend of Iztaccihuatl and Popocatepetl, two volcanoes that overlook the Valley of Mexico. Izta was a kind and beautiful Aztec princess who rejected one suitor after another \u2014 until she met the honest and brave warrior Popoca. But her father the emperor didn\u2019t want her to marry someone who had so little power and wealth. So he gave Popoca a task to accomplish before he could marry Izta. This book is written in English but has quite a few words in Nahuatl, the language that the main characters would have spoken. There\u2019s a glossary in the back, but their meaning is clear from their usage in the story. Captain Mama's Surprise: La Sorpresa de Capit\u00e1n Mam\u00e1 by Graciela Tiscareno-Sato", "Captain Mama's Surprise, La sorpresa de Capitan Mama takes young readers into the depths of a KC-135 Aerial Refueling Tanker. But this time, the story is told by 7-year-old Marco. Graciela Tiscareno-Sato / Gracefully Global Group", "Did you know that the \"Good Night Captain Mama\" book is now officially a series? This groundbreaking book that highlights a Latina in the military came out a few years ago. Now, author Graciela Tiscare\u00f1o-Sato has created a sequel. \"Captain Mama's Surprise/La sorpresa de Capit\u00e1n Mam\u00e1\" takes young readers into the depths of a KC-135 Aerial Refueling Tanker. But this time, the story is told by 7-year-old Marco. The author not only describes the duties of the individual officers, but she also includes an activity at the back of the book to extend the learning after the reading is done. With full text in English and Spanish this is a wonderful addition to any family library, but especially for those with family members in the military. Mam\u00e1 The Alien/Mam\u00e1 la Extraterrestre by Rene Colato Lainez", "A creative twist on the immigration theme, this picture book tells the story of how one day Sof?a makes an amazing discovery about her mother. When Rene Colato Lainez / Lee & Low Books", "A creative twist on the immigration theme, this picture book tells the story of how one day Sof\u00eda makes an amazing discovery about her mother. When Sofia's basketball knocks over her mother's purse, a card falls out with the word \"ALIEN\" written across the top. Sofia is astounded to discover that her mother is from outer space and begins to research extraterrestrials. She then begins to wonder about her own identity; does this mean she's half an alien, too? Waiting for the Biblioburro/Esperando el Biblioburroby Monica Brown and John Parra", "Ana is a young girl who lives in a remote village where there are few books and no teacher to help her learn. But one day, the Biblioburro comes to her village with the help of his two donkeys, Alfa and Beto, and brings books to Ana and the other children. Tricycle Press", "This book is inspired by the true story of Luis Soriano Boh\u00f3rquez, a teacher and librarian in Colombia. In this story, Ana is a young girl who lives in a remote village where there are few books and no teacher to help her learn. But one day, the Biblioburro comes to her village with the help of his two donkeys, Alfa and Beto, and brings books to Ana and the other children. Brown\u2019s tribute to librarians all over the world is another must-read for children. Enchanted Air: Two Cultures, Two Wings: A Memoir by Margarita Engle", "Enchanted Air is the personal memoir written in verse. It is the story of Margarita, a girl from two worlds. Her heart lies in Cuba, her mother's tropical island country, a place so lush with vibrant life that it seems like a fairy tale kingdom. Atheneum Books for Young Readers", "This is a timely book given the current events taking place in Cuba. Based on the author's own childhood, Enchanted Air is the personal memoir written in verse. It is the story of Margarita, a girl from two worlds. Her heart lies in Cuba, her mother\u2019s tropical island country, a place so lush with vibrant life that it seems like a fairy tale kingdom. But most of the time she lives in Los Angeles, lonely in the noisy city and dreaming of the summers when she can take a plane through the enchanted air to her beloved island. Words and images are her constant companions, friendly and comforting when the children at school are not. Then a revolution breaks out in Cuba. Margarita fears for her far-away family. When the hostility between Cuba and the United States erupts at the Bay of Pigs Invasion, Margarita\u2019s worlds collide in the worst way possible. How can the two countries she loves hate each other so much? And will she ever get to visit her beautiful island again? A grim and violent depiction of the terror the drug cartel wreaks on communities, \"Playing for the Devil's Fire\" is a fictional account of one boy's valiant attempt to save his town. Boli, 13, and his friends are deep in the middle of a game of marbles. An older boy named Mosca has won the prized Devil's Fire marble. His pals are jealous and want to win it away from him. This is Izayoc, the place of tears, a small pueblo in a tiny valley west of Mexico City where nothing much happens. It's a typical hot Sunday morning except that on the way to church, someone discovers the severed head of Enrique Quintanilla propped on the ledge of one of the cement planters in the plaza and everything changes. Not apocalyptic changes, like phalanxes of men riding on horses with stingers for tails, but subtle ones: poor neighbors turning up with brand-new SUVs, pimpled teens with fancy girls hanging off them. Boli's parents leave for Toluca and don't arrive at their destination. No one will talk about it. A washed out masked wrestler turns up one day, a man only interested in finding his next meal. Boli hopes to inspire the luchador to set out with him to find his parents. Burn Baby Burn by Meg Medina", "Burn Baby Burn is a coming-of-age story of a young woman who must face the turbulence in her city and her own home. Nora Lopez is seventeen during the infamous New York summer of 1977 when the city is besieged by arson, a massive blackout, and a serial killer named Son of Sam who shoots young women on the streets. Candlewick", "\"Burn Baby Burn\" is a coming-of-age story of a young woman who must face the turbulence in her city and her own home. Nora Lopez is seventeen during the infamous New York summer of 1977 when the city is besieged by arson, a massive blackout and a serial killer named Son of Sam who shoots young women on the streets. Nora\u2019s family life isn\u2019t going so well either: her bullying brother, Hector, is growing more threatening by the day, her mother is helpless and falling behind on the rent, and her father calls only on holidays. All Nora wants is to turn eighteen and be on her own. And while there is a cute new guy who started working with her at the deli, is dating even worth the risk when the killer likes picking off couples who stay out too late? Author Meg Medina transports us to a time when New York seemed balanced on a knife-edge, with tempers and temperatures running high, to share the story of a young woman who discovers that the greatest dangers are often closer than we like to admit \u2014 and the hardest to accept. Follow NBC Latino on Facebook, Twitter and Instagram."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-1361.txt_science_decision"}, "rows": [{"id": {"1": "non-1361.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "177", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Former officer's acquittal sparks St. Louis protests", "size": 3}, "body": {"is_table": false, "text": ["None   Protesters stand outside of the St. Louis city jail on Sept. 18, 2017. The protesters chanted \"free our people\" outside the jail on Monday night to show solidarity with those who remain behind bars. Police said that more than 120 people were arrested during Sunday's protests. Monday was the fourth day of protests over the acquittal of a white former police officer in the killing of a black suspect. David Carson, St. Louis Post-Dispatch, via AP", "None   Protesters stand in the rain outside of the St. Louis city jail on Sept. 18, 2017. David Carson, St. Louis Post-Dispatch, via AP", "None   Demonstrators protest outside of the St. Louis city jail following the arrest of 123 people yesterday protesting the acquittal of former St. Louis police officer Jason Stockley on Sept. 18, 2017 in St. Louis. Scott Olson, Getty Images", "None   Demonstrators protest the acquittal of former St. Louis police officer Jason Stockley on Sept. 17, 2017 in St. Louis. Scott Olson, Getty Images", "None   Demonstrators protest outside of the St. Louis city jail on Sept. 18, 2017 in St. Louis. Scott Olson, Getty Images", "None   Police arrest a man as demonstrators march in response to a not guilty verdict in the trial of former St. Louis police officer Jason Stockley on Sept. 17, 2017, in St. Louis. Stockley was acquitted in the 2011 killing of a black man following a high-speed chase. Jeff Roberson, AP", "None   Demonstrators protest outside the St. Louis Police Department headquarters in St. Louis on Sept. 17, 2017. Jeff Roberson, AP", "None   Demonstrators protesting the acquittal of former St. Louis police officer Jason Stockley march on Sept. 17, 2017 in St. Louis. Scott Olson, Getty Images", "None   Demonstrators protest the acquittal of former St. Louis police officer Jason Stockley on Sept. 17, 2017 in St. Louis. Scott Olson, Getty Images", "None   Demonstrators protesting the acquittal of former St. Louis police officer Jason Stockley stage a die-in in front of police headquarters on Sept. 17, 2017 in St. Louis. Scott Olson, Getty Images", "None   Organizer Cori Bush speaks on a bullhorn to protesters outside the St. Louis Police Department headquarters on Sept. 17, 2017 in St. Louis. Jeff Roberson, AP", "None   Demonstrators protesting the acquittal of former St. Louis police officer Jason Stockley march on Sept/ 17, 2017 in St. Louis. Scott Olson, Getty Images", "None   Police gather as demonstrators march on Sept. 17, 2017, in St. Louis. Jeff Roberson, AP", "None   Police chase vandals as demonstrators march in response to a not guilty verdict in the trial of former St. Louis police officer Jason Stockley on Sept. 17, 2017 in St. Louis. Jeff Roberson, AP  Like this topic? You may also like these photo galleries: Replay"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-3767.txt_science_decision"}, "rows": [{"id": {"1": "non-3767.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "178", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "future of education is virtual", "size": 3}, "body": {"is_table": false, "text": ["Perspective      January 23 at 11:53 AM", "People look through Samsung Gear VR virtual reality goggles at the Samsung booth during CES International on Jan. 9 in Las Vegas. (John Locher/AP)  Massive open online courses (MOOCs) were supposed to bring a revolution in education. But they haven\u2019t lived up to expectations. We have been putting educators in front of cameras and shooting video \u2014 just as the first TV shows did with radio stars, microphone in hand. This is not to say the millions of hours of online content are not valuable; the limits lie in the ability of the underlying technology to customize the material to the individual and to coach. That is about to change, though, through the use of virtual reality, artificial intelligence and sensors. Let me illustrate this with an imaginary school of the future in which Clifford is an artificial intelligence, a digital tutor, and Rachael is the human educational coach. Clifford has been with the children for years and understands their strengths and weaknesses. He customizes each class for them. To a child who likes reading books, he teaches mathematics and science in a traditional way, on their tablets. If they struggle with this because they are more visual learners, he asks them to put on their virtual-reality headsets for an excursion, say, to ancient Egypt. Watching the design and construction of the pyramids, children learn the geometry of different types of triangles and the mathematics behind these massive timeless monuments. They also gain an understanding of Egyptian history and culture by following the minds of the geniuses who planned and constructed them. Clifford also teaches art, music and biology through holographic simulations. By using advanced sensors to observe the children\u2019s pupillary size, their eye movements and subtle changes in the tone of their voice, Clifford registers their emotional state and level of understanding of the subject matter. There is no time pressure to complete a lesson, and there are no grades or exams. Yet Clifford can tell the parents how the child is doing whenever they want to know and can advise the human, Rachael, on what to teach. Rachael does not lecture or scrawl facts or equations on a blackboard. She is there to listen and help. She asks questions to help develop the children\u2019s values and thinking and teaches them how to work with one other. She has the responsibility of ensuring that students learn what they need to, and she guides them in ways Clifford cannot. She also helps with the physical side of projects, things made out of real materials rather than in mind and machine. With Clifford as teacher and Rachel as coach, children do not even realize that what they are undertaking is study. It feels like building cool stuff, playing video games, and living through history. Clifford, being software and having come into being in the same way that the free applications on our smartphones have, comes without financial charge. Rachael\u2019s coaching is part of our public education package, funded in the same way today\u2019s teachers are. We already have wonderful teachers who are supportive and can teach teamwork and values. Believe it or not, we have the ability to build Clifford today. The artificial intelligence tools and sensors to observe human emotion are commonly available via smartphones and digital assistants, and the virtual-reality headsets will soon be powerful enough and affordable enough for holographic learning. Take Facebook\u2019s Oculus Rift virtual reality headset. When Facebook released Oculus Rift in March 2016, it cost $599 and required a $199 controller and a $1,000 gaming PC. The headset and controller now cost $399 together and do the work of the gaming PC. Facebook says a new version, Oculus Go, will ship later this year and cost $199. At the recent Consumer Electronics Show in Las Vegas, HTC announced Vive Pro, a headset with much higher resolution and better features than Oculus Rift; and its price will surely be lower, because dozens of other companies, including Google, Lenovo and Magic Leap, are in also the race. We can expect that within two or three years, VR headsets will cost less than $100 and have built-in artificial intelligence chips, enabling billions of people to benefit from the education revolution finally at hand. Close Now Playing"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-4221.txt_science_decision"}, "rows": [{"id": {"1": "non-4221.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "179", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Gambler\u2019s Ruin of Small Cities (Wonkish)", "size": 3}, "body": {"is_table": false, "text": ["I\u2019m on vacation, keeping vague track of the news but basically taking a break and spending a lot of time communing with nature. But I\u2019ve also been thinking a bit about economics, taking advantage of psychological distance to ruminate on stuff that isn\u2019t closely connected to the news. And one of the areas I\u2019ve been chewing over goes back to my old stomping ground of economic geography. In particular, I\u2019ve been trying to clarify my thoughts after reading Emily Badger\u2019s stimulating piece on how megacities seem to have less and less need for smaller cities. I found myself asking what might seem like an odd question: what, in the modern economy, are small cities even for? What purpose do they serve? And this question leads me to a chain of thought that\u2019s a bit different from Badger\u2019s, although not necessarily contradictory. Once upon a time, it was obvious what towns and small cities did: they served as central places serving a mainly rural population engaged in agriculture and other natural resource-based activities. The rural population was dispersed because arable land and other resources were dispersed, and so you had lots of small cities dotting the landscape. Over time, however, agriculture has become ever less important as a share of the economy, and the rural population has correspondingly declined as a determinant of urban location. Nonetheless, many small cities survived and grew by becoming industrial centers, generally specialized in some cluster of industries held together by the Marshallian trinity of information exchange, specialized suppliers, and a pool of labor with specialized skills. What determined which industries a small city developed? In some cases particular features of the location and nearby resources were important, but often it was more or less random chance at first, then a sequence in which one industry created conditions that favored another. So Rochester became a place where people knew about optics, presumably creating the preconditions for the rise of Eastman Kodak, and much later Xerox. This was typical of small industrial cities: even if what a city was doing in, say, 1970 seemed very different from what it was doing in 1880, there was usually a sort of chain of external economies creating the conditions that allowed the city to take advantage of particular new technological and market opportunities when they arose. Obviously, this was a chancy process. Some localized industries created fertile ground for new industries to replace them; others presumably became dead ends. And while a big, diversified city can afford a lot of dead ends, a smaller city can\u2019t. Some small cities got lucky repeatedly, and grew big. Others didn\u2019t; and when a city starts out fairly small and specialized, over a long period there will be a substantial chance that it will lose enough coin flips that it effectively loses any reason to exist. I\u2019m not saying that there weren\u2019t patterns of success and failure. Small cities were and are more likely to fail if they have miserable winters, more likely to come up with new tricks if they\u2019re college towns and/or destinations for immigrants. Still, if you back up enough, it makes sense to think of urban destinies as a random process of wins and losses in which small cities face a relatively high likelihood of experiencing gambler\u2019s ruin. Again, it was not always thus: once upon a time dispersed agriculture ensured that small cities serving rural hinterlands would survive. But for generations we have lived in an economy in which smaller cities have nothing going for them except historical luck, which eventually tends to run out. Notice, by the way, that globalization and all that isn\u2019t central to this story. If I\u2019m right, the conditions for small-city decline and fall have been building for a very long time, and we\u2019d be seeing much the same story \u2013 maybe more slowly \u2013 even without the growth of world trade. Are there policy implications from this diagnosis? Maybe. There are arguably social costs involved in letting small cities implode, so that there\u2019s a case for regional development policies that try to preserve their viability. But it\u2019s going to be an uphill struggle. In the modern economy, which has cut loose from the land, any particular small city exists only because of historical contingency that sooner or later loses its relevance. Follow me on Twitter (@PaulKrugman) and Facebook, and read my blog, The Conscience of a Liberal."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-662.txt_science_decision"}, "rows": [{"id": {"1": "sci-662.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "180", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Expedia's year in review: The top destinations, hotels and activities", "size": 3}, "body": {"is_table": false, "text": ["Many destinations in 2017 were affected by natural disasters or terrorist attacks. But according to Expedia.com\u2019s review of data from Jan. 1 to Nov. 15, U.S. residents were still willing to travel to places such as Las Vegas, which suffered a mass shooting. They also ventured abroad.  Cancun, New York, and Las Vegas topped the list for bookings among travelers in 2017. Spain, especially Madrid and Barcelona, was among the most searched destinations in the world.  \u201cLooking at this year\u2019s top air travel destinations, one thing that stood out to me was that so many of these places were affected by adverse events, like hurricanes and travel advisories,\u201d says John Morrey, vice president and general manager of Expedia.com. \u201cBut despite that, the data shows travelers are still interested in and visiting these destinations.\u201d The most booked domestic destinations were: Chicago, Las Vegas, Orlando, Los Angeles, and New York. The most booked international destinations were: Guadalajara, Paris, Mexico City, London, and Cancun.  The most searched domestic destinations were: Orlando, New York, Miami, Los Angeles, and Las Vegas. The most searched international destinations were: Bangkok, Barcelona, Madrid, and Cancun.", "As for hotels, 2017 was the year of the short getaway with the average stay peaking at two nights. The most in-demand boutique hotel was The Belvedere Hotel in New York. The most in-demand all-inclusive hotel was the Riu Santa Fe All Inclusive, Cabo San Lucas. The most in-demand hotel overall was the Circus Circus Hotel, Casino & Theme Park, Las Vegas. Vacation rentals continued to increase in popularity but were most popular in Australia. Four of the five destinations where vacation rentals were most in demand were in Australia. Orlando was the only U.S. destination to break into the top five. The top cities for car rentals, from least to most popular were: Atlanta Las Vegas Denver Orlando Los Angeles Expedia pulled data from its Things to Do section. The top activity category was Tours & Sightseeing. Most of the top five activities involved theme parks. They were: Knott\u2019s Berry Farm admission Skip-the-Line: Vatican Museums Tour Ripley\u2019s Aquarium of Myrtle Beach Walt Disney World Resort Tickets Disneyland Resort Tickets Las Vegas, New York and Paris were the top cities for attractions, tours and experiences. For a look at the most popular destinations and hotels, click on the photo gallery above."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "t
