e Observation Lounge has a small computer station. Gene Sloan, USA TODAY", "None   Royal Clipper has 114 passenger cabins, the majority of which measure 145 square feet and feature double beds. Here, a standard \"Category 2\" cabin. Category 3 and 4 cabins are similar with the only difference being location on the ship. Gene Sloan, USA TODAY", "None   Royal Clipper cabins have a classic, yacht-like look with dark wood paneling mixed with cream-colored upper walls. Here, a Category 2 cabin. Gene Sloan, USA TODAY", "None   Arriving passengers will find a complimentary bottle of water and a snack in their cabin upon boarding. Gene Sloan, USA TODAY", "None   Most cabins on Royal Clipper feature two port holes looking out on the ocean. Gene Sloan, USA TODAY", "None   Royal Clipper has no self-serve laundry machines, but passengers can send laundry out for cleaning while on-board using forms in cabin dressers. Pricing is in euro. Shirt and blouse cleaning costs 3 euro; trousers are 3.50 euro. Gene Sloan, USA TODAY", "None   Royal Clipper cabins only offer European-style electrical outlets, making an adaptor a necessity for U.S. travelers. The typical cabin has just two outlets, both located along a small shelf across from the bed area. Gene Sloan, USA TODAY", "None   A wood-lined mirror near the entrance to Category 2 cabins on Royal Clipper hides a full-length closet. Gene Sloan, USA TODAY", "None   The closets in standard Royal Clipper cabins has room for hanging clothes and several shelves. Gene Sloan, USA TODAY", "None   A small desk area is located near the bed in standard Royal Clipper cabins. It's topped with a phone but lacks an electrical outlet. Gene Sloan, USA TODAY", "None   Standard cabins on Royal Clipper feature marble-lined bathrooms with showers but no tub. Gene Sloan, USA TODAY", "None   Passengers will find soap, shampoo and bath gel but no conditioner in cabin bathrooms. Gene Sloan, USA TODAY", "None   The shower area in standard cabins on Royal Clipper are separated from the main part of the bathroom by fabric shower curtains. Gene Sloan, USA TODAY", "None   Built-in hair dryers are located in cabin bathrooms. Gene Sloan, USA TODAY", "None   Passengers will find beach towels for use during shore stops atop a built-in seating area in a corner of standard cabins. Gene Sloan, USA TODAY", "None   Royal Clipper has 14 Deluxe Suites that measure 255 square feet and feature large windows. Gene Sloan, USA TODAY", "None   Royal Clipper's 14 Deluxe Suites are among just a handful of cabins on the ship to have bathtubs in bathrooms. Gene Sloan, USA TODAY", "None   Royal Clipper Deluxe Suites feature balconies, a relative rarity on the ship. Gene Sloan, USA TODAY", "None   Two more larger \"Category 1\" cabins are located near the stern of the ship. They measure 175 square feet. Gene Sloan, USA TODAY", "None   The two Category 1 cabins at the stern of the ship also have bathtubs in bathrooms. Gene Sloan, USA TODAY", "None   Cabin hallways on Royal Clipper are lined in elegant dark wood. Gene Sloan, USA TODAY", "None   In lieu of art along the hallways leading to Royal Clipper cabins, glass cases feature logo merchandise for sale at the ship's store. Gene Sloan, USA TODAY", "None   Royal Clipper travels with a portable stairway that folds up against the side of the vessel when it is underway. Gene Sloan, USA TODAY", "None   An activity board near the Tropical Bar is updated each day with activities and events. Gene Sloan, USA TODAY", "None   Also located near the Tropical Bar is a map of the Caribbean showing Royal Clipper's route. Gene Sloan, USA TODAY", "None   Royal Clipper has a built-in marina at its stern that opens up while the ship is at anchor, offering passengers the chance to swim and kayak directly from the vessel. Passengers also can take out the ship's small sailboat. Gene Sloan, USA TODAY", "None   Royal Clipper's built-in marina is stocked with kayaks and paddle boards among other diversions. Gene Sloan, USA TODAY", "None   Royal Clipper's built-in marina can be lowered hydraulically when the ship is at anchor. Gene Sloan, USA TODAY", "None   A doorway near Royal Clipper's stern leads down to its marina platform. Gene Sloan, USA TODAY", "None   Benches at the front of Royal Clipper's top deck near the wheelhouse are a perfect spot to watch the ship's sails unfurl during sailaways. Gene Sloan, USA TODAY", "None   Royal Clipper's ships bell can be found on the vessel's top deck just being the wheelhouse. Gene Sloan, USA TODAY", "None   Royal Clipper travels with two tender boats that are used to ferry passengers to the shore during port stops. Gene Sloan, USA TODAY", "None   Royal Clipper's Sports Team often brings its collection paddle boards and kayaks to a nearby beach during port stops for passenger use. Gene Sloan, USA TODAY", "None   Royal Clipper also has several motor boats that are used to take passengers water skiing and wake boarding during port stops. Gene Sloan, USA TODAY", "None   Royal Clipper has two lifeboats suspended from its sides. Gene Sloan, USA TODAY", "None   Docked in Barbarbos, the 227-passenger Royal Clipper is dwarfed by P&O Cruises' 3,600-passenger Britannia. Gene Sloan, USA TODAY", "None   Like sailing ships of old, Royal Clipper has a giant wooden steering wheel at its front just behind the wheelhouse. Gene Sloan, USA TODAY", "None   Royal Clipper's name lights up at night along its top deck. Gene Sloan, USA TODAY", "None   Sail repair is a never-ending job on Royal Clipper. Passengers can watch as a crew member uses a giant sewing machine on the vessel's top deck to shore up weak points in sails during port stops. Gene Sloan, USA TODAY", "None   Royal Clipper passengers have a once-per-cruise opportunity to help the crew hoist the vessel's sails as it pulls out port. Gene Sloan, USA TODAY", "None   A crew member on Royal Clipper mans the lines at one of its five masts as the ship prepares to sail. Gene Sloan, USA TODAY", "None   Lounge chairs lined up in the sun along Royal Clipper's top deck. Gene Sloan, USA TODAY", "None   A stairway leads up from Royal Clipper's purser's desk area to the outdoor Tropical Bar. Gene Sloan, USA TODAY", "None   The sun sets over the French island of Martinique in the Caribbean as Royal Clipper sets sail. Gene Sloan, USA TODAY", "None   A life buoy along Royal Clipper's top deck. Gene Sloan, USA TODAY  Replay"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-3406.txt_science_decision"}, "rows": [{"id": {"1": "non-3406.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "77", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "TSA PreCheck: Think E-ZPass For Flying", "size": 3}, "body": {"is_table": false, "text": ["Drivers in Northeast and Midwest states are likely familiar with E-ZPass, the electronic toll-collection system used on most tolled roads, bridges and tunnels. (The concept exists pretty much everywhere--Florida's Sunpass, Illinois' I-PASS, California's FasTrak, etc.) It's a pretty ingenious invention: bearers of an E-ZPass transponder don't need to stop, wait in line, then dig out exact change to pay tolls, saving them time and hassle multiple times per road trip.  It's hard to believe there was ever a time when the E-ZPass program was anything but a seamless part of my daily commute and weekend road trips. I hope and believe that in the very near future, air travelers will feel the same way about TSA PreCheck. Like any new program, though, PreCheck has some perception challenges to overcome before this can happen. There are reports about travelers hesitating to enroll for a variety of reasons, including cost. Too, my friends who are enrolled in PreCheck hate when I publicly extoll the program, because they're afraid that the more people sign up, the longer those security lines will become. I, for one, recall feeling all of those things in the occasionally bumpy early days of E-ZPass. But that program's gargantuan success is a glimpse of what the future can be like for TSA PreCheck. Here are four reasons why.    1. Both process travelers faster.  Because drivers can whip through tollbooths, paying automatically, E-ZPass lanes can handle four times the traffic volume of a cash-only lane. Likewise, TSA PreCheck lanes usually process an impressive 300 passengers per hour and move, on average, twice as fast as the regular security lanes at airports. This is possible because travelers enrolled in TSA PreCheck don't need to remove their belts, jackets, shoes, laptops or \"3-1-1\" liquids at airport security.  2. Everyone benefits from E-ZPass and PreCheck--not just those enrolled.  From the beginning, E-ZPass has had visible benefits for everyone at the toll plaza. More E-ZPass users mean fewer people lining up to pay tolls the old-fashioned way, reducing delays for non-enrolled drivers. This effect is also apparent in airport security lines, especially after a recent surge in TSA PreCheck enrollment. This past Fourth of July weekend, TSA screened 10.7 million travelers, some days processing the highest number of travelers for that date since 2007. Despite this heavy traffic, all flyers waited less than ten minutes on average--and those in PreCheck usually waited less than five.  The recent airport security streamlining measures announced by the Department of Homeland Security, which include initiatives to increase TSA PreCheck enrollment, are starting to work--and all travelers are reaping the benefits.  TSA PreCheck even surpasses E-ZPass in an important respect: it keeps everyone safer. Because TSA PreCheck enrollees are pre-screened against multiple security databases, eliminating them as threats, TSA screeners can focus instead on unknown travelers who warrant more scrutiny. I've often said identifying terrorists is like finding a needle in a haystack, and the easiest way to do that is by \"shrinking the haystack.\"  3. Both save the government (and taxpayers) money.  New Jersey Turnpike officials, who oversee the busiest stretch of road in the Northeast, have stated that cash payments cost the government five to 10 times more to process because of staffing demands. Similarly, by rigorously pre-screening passengers, TSA PreCheck frees up valuable TSA personnel resources to focus on less-known travelers who may pose a potential threat. Taxpayers are already seeing savings from increased enrollment in PreCheck: TSA's chief risk officer testified to Congress last year that expanding PreCheck has saved the TSA $319 million in the past two years.  4. More travelers in E-ZPass means more lanes open--and the same goes for TSA PreCheck.  E-ZPass enrollment has grown exponentially since it first began--and that growth has allowed local governments to create more E-ZPass lanes, which reduce wait times for all drivers, and so on. It's the best kind of domino effect.  Here's where we find the most important similarity between E-ZPass and TSA PreCheck (one that assuages the fears of my aforementioned friends): TSA PreCheck is meant to expand along with its enrollment. The more flyers sign up for PreCheck, the more money that saves TSA to dedicate more lanes and personnel to PreCheck. To use another metaphor, TSA PreCheck is not like your favorite neighborhood restaurant, where more people mean bigger crowds and longer waits. Like E-ZPass, if travelers continue to grow the program, TSA PreCheck lanes will soon be ubiquitous at airports, outnumbering the \"regular\" security lines--and the entire airport security experience will be safer and more efficient for everyone."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-1271.txt_science_decision"}, "rows": [{"id": {"1": "non-1271.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "78", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "A Dream of Glowing Trees Is Assailed for Gene-Tinkering", "size": 3}, "body": {"is_table": false, "text": ["Antony Evans, left, and Kyle Taylor show E. coli with jellyfish genes. Credit Peter DaSilva for The New York Times", "Hoping to give new meaning to the term \u201cnatural light,\u201d a small group of biotechnology hobbyists and entrepreneurs has started a project to develop plants that glow, potentially leading the way for trees that can replace electric streetlamps and potted flowers luminous enough to read by. The project, which will use a sophisticated form of genetic engineering called synthetic biology, is attracting attention not only for its audacious goal, but for how it is being carried out. Rather than being the work of a corporation or an academic laboratory, it will be done by a small group of hobbyist scientists in one of the growing number of communal laboratories springing up around the nation as biotechnology becomes cheap enough to give rise to a do-it-yourself movement. The project is also being financed in a D.I.Y. sort of way: It has attracted more than $250,000 in pledges from about 4,500 donors in about two weeks on the Web site Kickstarter. The effort is not the first of its kind. A university group created a glowing tobacco plant a few years ago by implanting genes from a marine bacterium that emits light. But the light was so dim that it could be perceived only if one observed the plant for at least five minutes in a dark room. The new project\u2019s goals, at least initially, are similarly modest. \u201cWe hope to have a plant which you can visibly see in the dark (like glow-in-the-dark paint), but don\u2019t expect to replace your light bulbs with version 1.0,\u201d the project\u2019s Kickstarter page says. But part of the goal is more controversial: to publicize do-it-yourself synthetic biology and to \u201cinspire others to create new living things.\u201d As promising as that might seem to some, critics are alarmed at the idea of tinkerers creating living things in their garages. They fear that malicious organisms may be created, either intentionally or by accident. Two environmental organizations, Friends of the Earth and the ETC Group, have written to Kickstarter and to the Agriculture Department, which regulates genetically modified crops, in an effort to shut down the glowing plant effort. The project \u201cwill likely result in widespread, random and uncontrolled release of bioengineered seeds and plants produced through the controversial and risky techniques of synthetic biology,\u201d the two groups said in their letter demanding that Kickstarter remove the project from its Web site.", "Arabidopsis, the first plant test subject. Credit Peter DaSilva for The New York Times", "They note that the project has pledged to deliver seeds to many of its 4,000 contributors, making it perhaps the \u201cfirst-ever intentional environmental release of an avowedly \u2018synthetic biology\u2019 organism anywhere in the world.\u201d Kickstarter told the critics to take up their concerns with the project\u2019s organizers. The Agriculture Department has not yet replied. Antony Evans, the manager of the glowing plant project, said in an interview that the activity would be safe. \u201cWhat we are doing is very identical to what has been done in research laboratories and big institutions for 20 years,\u201d he said. Still, he added, \u201cWe are very cognizant of the precedent we are setting\u201d with the do-it-yourself project and that some of the money raised would be used to explore public policy issues. Synthetic biology is a nebulous term and it is difficult to say how, if at all, it differs from genetic engineering. In its simplest form, genetic engineering involves snipping a gene out of one organism and pasting it into the DNA of another. Synthetic biology typically involves synthesizing the DNA to be inserted, providing the flexibility to go beyond the genes found in nature. The glowing plant project is the brainchild of Mr. Evans, a technology entrepreneur in San Francisco, and Omri Amirav-Drory, a biochemist. They met at Singularity University, a program that introduces entrepreneurs to futuristic technology. Dr. Amirav-Drory runs a company called Genome Compiler, which makes a program that can be used to design DNA sequences. When the sequence is done, it is transmitted to a mail-order foundry that synthesizes the DNA. Kyle Taylor, who received his doctorate in molecular and cell biology at Stanford last year, will be in charge of putting the synthetic DNA into the plant. The research will be done, at least initially, at BioCurious, a communal laboratory in Silicon Valley that describes itself as a \u201chackerspace for biotech.\u201d The first plant the group is modifying is Arabidopsis thaliana, part of the mustard family and the laboratory rat of the plant world. The organizers hope to move next to a glowing rose. Scientists have long made glowing creatures for research purposes, including one or more monkeys, cats, pigs, dogs and worms. Glowing zebra fish have been sold in some aquarium shops for years.", "Mr. Taylor, left, is lead scientist of the glowing plant project, and Mr. Evans its manager. Credit Peter DaSilva for The New York Times", "These creatures typically have the gene for a green fluorescent protein, derived from a jellyfish, spliced into their DNA. But they glow only when ultraviolet light is shined on them. Others going back to the 1980s have transplanted the gene for luciferase, an enzyme used by fireflies, into plants. But luciferase will not work without another chemical called luciferin. So the plants did not glow unless luciferin was constantly fed to them. In 2010, researchers at Stony Brook University reported in the journal Plos One that they had created a tobacco plant that glowed entirely on its own, however dimly. They spliced into the plant all six genes from a marine bacterium necessary to produce both luciferase and luciferin. Alexander Krichevsky, who led that research, has started a company, BioGlow, to commercialize glowing plants, starting with ornamental ones, since it is still impractical to replace light bulbs. \u201cWouldn\u2019t you like your beautiful flowers to glow in the dark?\u201d he said, invoking the glowing foliage in the movie \u201cAvatar.\u201d Dr. Krichevsky declined to provide more about the products, timetables or the investors backing his company, which is based in St. Louis. Whether it will ever be possible to replace light bulbs remains to be seen and depends to some extent on how much of the plant\u2019s energy can be devoted to light production while still allowing the plant to grow. Mr. Evans said his group calculated, albeit with many assumptions, that a tree that covers a ground area of 10 meters (nearly 33 feet) by 10 meters might be able to cast as much light as a street lamp. While the Agriculture Department regulates genetically modified plants, it does so under a law covering plant pests. BioGlow has already obtained a letter from the department saying that it will not need approval to release its glowing plants because they are not plant pests, and are not made using plant pests. The hobbyist project hopes to get the same exemption. Todd Kuiken, senior research associate at the Woodrow Wilson Center in Washington, who has been studying the governance of both synthetic biology and the do-it-yourself movement, said the glowing plant project was an ideal test case. \u201cIt exposes the gaps and holes in the regulatory structure, while it is, I would argue, a safe product in the grand scheme of things,\u201d Dr. Kuiken said. \u201cA serious look needs to be taken at the regulatory system to see if it can handle the questions synthetic biology is going to raise.\u201d A version of this article appears in print on May 8, 2013, on Page B1 of the New York edition with the headline: A Dream of Trees Aglow at Night."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-2138.txt_science_decision"}, "rows": [{"id": {"1": "non-2138.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "79", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "To Find the Story of the Lost Children of Tuam, I Needed a Guide", "size": 3}, "body": {"is_table": false, "text": ["A reproduction of an undated photograph of the Mother and Baby Home in Tuam, Ireland.", "What is the compact between the living and the dead? Do we owe the dead a small plot of earth? A gravestone or an urn? A whispered prayer, a spray of flowers, or some other means by which we signal to the great silence that we remember? These are among the many questions raised by a continuing scandal in Ireland that is the focus of a New York Times special report called \u201cThe Lost Children of Tuam.\u201d Though well-known in that country, the disturbing case, involving the historic mistreatment of unwed Irish mothers and their children, is less familiar beyond Irish shores. The scandal was exposed in 2014 by Catherine Corless, a determined woman with no press or academic credentials. At the matter\u2019s troubled core are the deaths of nearly 800 \u201cillegitimate\u201d children at the since-demolished Mother and Baby Home in Tuam, County Galway, from 1925 to 1961. Institutions like the one in Tuam were created nearly a century ago to rehabilitate \u201cfallen\u201d women and their offspring, with management given to the Catholic Church, whose moralistic teachings dictated much of Irish life. In March, two colleagues \u2014 Kassie Bracken, a senior video producer, and Megan Specia, a story editor for the International section \u2014 and I became intrigued by a significant development in the protracted scandal. Before long, the story of Tuam was being added to a series by The Times on how death is experienced and processed around the world. I thought I was a natural for this story. I\u2019ve been to Ireland many times and spent a summer there as a Times correspondent. What\u2019s more, my mother was from a County Galway crossroads about 35 miles from Tuam. But it didn\u2019t take long for me to be reminded, yet again, that the chasm of presumption and misunderstanding between Irish America and Ireland is as deep as the Atlantic. Just to understand the history of the stone building that served as the mother and baby home required that I learn more about the development of mid-19th century workhouses, the local impact of the famine known as the Great Hunger, and the Irish war for independence (as well as the civil strife that followed). But as Conall \u00d3 F\u00e1tharta, an investigative reporter for The Irish Examiner, repeatedly told me, the case\u2019s implications extended well beyond the eternal whereabouts of hundreds of children who died at the Tuam home. There had been other mother and baby homes around the country, all connected to what many historians say was part of a system that subjugated vulnerable women \u2014 a system that also included the notorious institutions known as the Magdalen Laundries. And what of the children they were often forced to abandon? There were many more deaths, shadowy adoptions, medical experiments and painful marginalization. To this day, many adult \u201chome babies\u201d are trying to learn what happened to their mothers. I was paralyzed: The story seemed too complex to be contained in even in an uncommonly long newspaper article. In total, I would interview about three dozen people, but still I needed someone to lead me \u2014 and the reader \u2014 through this maze of distant and modern Ireland. Of course, she was right in front of me: Ms. Corless, that woman with no credentials, a gardener and grandmother whose determination had unearthed a troubling part of the past and forced a national reckoning. I spent several days with the shy Ms. Corless, who patiently recounted her reporting. Tracking down archival documents and maps. Conducting dozens of interviews. Refusing to accept pat answers from those in power. Ms. Corless told me that she was motivated by the thought of all those children who deserved to be remembered. Ireland, she said, owed them at least that. As I sat in her kitchen one day, sipping tea and eating a slice of apple tart, Ms. Corless answered a number of telephone calls from adult \u201chome babies\u201d now trying to track down relatives. She shared the information she had, promised to do more digging, and was, without fail, patient, even comforting. After 35 years in journalism, all I could do was listen and learn. A version of this article appears in print on October 29, 2017, on Page A2 of the New York edition with the headline: A Guide for Lost Children."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-1879.txt_science_decision"}, "rows": [{"id": {"1": "non-1879.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "80", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Opinion | Trump\u2019s Totally Terrible Time", "size": 3}, "body": {"is_table": false, "text": ["President Trump in Seoul, South Korea, on Tuesday. Credit Doug Mills/The New York Times", "Donald Trump has been trying to celebrate his one-year anniversary as president, and all he gets is terrible political news. His party got skunked in Tuesday\u2019s elections, his associates keep getting tied to the Russians and the Republicans in Congress are flailing around like a bunch of panicked gerbils. Hehehehe. In the latest episode of Cabinet Members off the Rails: the sorrows of Wilbur Ross Jr. A new investigative report detailed connections between Ross and a shipping group linked to Vladimir Putin\u2019s son-in-law. Even worse, Forbes announced it was taking Ross off its list of richest Americans, concluding that most of the $3.7 billion Ross told the magazine he owned was fictional. Something must be done. If there is anyone who doesn\u2019t belong in the top levels of American government, it\u2019s a guy pretending to be a billionaire when he really isn\u2019t. The Trump campaign adviser Carter Page made quite a splash with his rambling, six-hour-plus testimony before a congressional committee that demonstrated not only that he had been in contact with Russians during the campaign, but also that the man Trump picked to be one of his top coaches on foreign policy issues is \u2026 sort of nuts. \u201cI am not a smooth Russian speaker. Maybe you could say that about my English as well,\u201d explained the former college lecturer with a doctorate from the University of London. One committee member described the whole performance as \u201creally eccentric behavior.\u201d And then came the elections! The biggest race was for governor of Virginia, where Trump had done robocalls and tweeted for the Republican, Ed Gillespie. When his candidate got trounced, Trump quickly and supportively announced that it was Gillespie\u2019s own fault for having failed to \u201cembrace me or what I stand for.\u201d The president did not mention the results in New Jersey, where voters rose up in revulsion to Chris Christie and elected a Democrat as his successor. You cannot entirely blame Trump for Christie\u2019s unpopularity, but the governor\u2019s nose-dive really did accelerate when the two of them started hanging out together. While a campaign observer might have imagined the nation was obsessed with immigrants and Confederate statues this season, it turned out the actual voters were way more concerned about health care. It was the thing Virginians brought up most often to election pollsters. In Maine, referendum voters demanded Obamacare expansion. And this month Obamacare enrollment season opened with a big surge of sign-ups despite the president\u2019s attempt to keep the enrollment opportunities more secret than his tax returns. Trump, however, is trying to attach an Obamacare repeal onto the Republican tax bill. It was only one of his helpful efforts to assist his party members in Congress. This week he also had a phone call with moderate Democrats, trying to promote the G.O.P. plan. Participants reported that he told them the original version of the bill was \u201cso bad for rich people, I had to throw in the estate tax just to give them something.\u201d People, how do you think the nation would respond to the idea that we have to get rid of the estate tax so rich people won\u2019t feel left out? Discuss. Trump also told the Democrats that his accountant had warned him he\u2019d lose a lot of money if the bill went through. Question: If you were a Democratic senator, how would you have responded? A) Show us your tax returns B) Show us your tax returns C) Show us your tax returns The president was abroad on Election Day, visiting South Korea and making preparations for a dramatic secret visit to the demilitarized zone. Which had to be canceled because it was raining. Really. There was bad weather and his helicopter turned around, leaving South Korean President Moon Jae-in waiting at the DMZ for the guest who never arrived. Moon apparently had no trouble making the trip because he drove. Trump also gave a speech to the South Korean Parliament \u2014 a success in the sense that he read stuff other people had written. As usual, he bragged about the stock market. The lawmakers looked as if they couldn\u2019t care less, and you have to wonder if this constant stock market talk is a good strategy. This week former Treasury Secretary Larry Summers offered that it was \u201ccrazy\u201d for the president to keep connecting himself to rising prices, since it was inevitable that they would drop again sooner or later. When that happens, do you think Trump will take responsibility? Refuse to acknowledge it\u2019s happening? Blame Barack Obama? Blame terrorism? Discuss. In another oratorical high point, the president managed, in a speech about the evils of North Korea, to work in a plug for one of his properties. (\u201cThe Women\u2019s U.S. Open was held this year at Trump National Golf Club in Bedminster, N.J., and it just happened to be won by a great Korean golfer. \u2026\u201d) Meanwhile, back home, Republicans in Congress are announcing their retirement plans in droves. Nothing personal. I invite you to join me on Facebook.", "A version of this op-ed appears in print on November 9, 2017, on Page A25 of the New York edition with the headline: Trump\u2019s Totally Terrible Time."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, polit tific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-4392.txt_science_decision"}, "rows": [{"id": {"1": "non-4392.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "82", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Teens May Have Drunk Fatal Mixture of Racing Fuel, Mountain Dew", "size": 3}, "body": {"is_table": false, "text": ["Share  A pair of Tennessee teens are dead and two others were hospitalized after police say they possibly drank a concoction of Mountain Dew and racing fuel.   The Greenbrier teens are believed to have ingested the fuel-laced soda last week. Logan Stephenson, 16, died last Thursday, and J.D. Byram, also 16, died Tuesday morning after being hospitalized at Vanderbilt Hospital in nearby Nashville.", "Racing fuel, used for drag racing, can be easily purchased online and at some convenience stores.   \"A lot of people refer to it as 'moonshine on steroids.' A lot of people call it 'Dewshine,'\" Greenbrier Police Chief K.D. Smith told NBC News of the Mountain Dew and racing fuel mixture.   The deaths are under investigation, but police do not suspect foul play. An autopsy report is expected within two weeks.                 Police: Teens Died After Drinking Soda Spiked with Racing Fuel 1:27   autoplay autoplay   The \"Dewshine\"-drinking deaths are believed to be Tennessee's first, said Donna Seger, medical director of the Tennessee Poison Center and a professor of clinical medicine at Vanderbilt University.   \"I think they were trying to substitute the methanol that's in racing fuel for alcohol,\" Seger told NBC News. \"Methanol is metabolized to very, very strong acid. The pH of the blood goes so low, it's incompatible with life.\"   While the immediate effect of drinking methanol is similar to getting drunk from alcohol, ingesting it \"causes the cellular machinery to break down,\" Seger said.   \"One of the unique things is it's metabolized in the eyes, so you get blindness,\" she said.   The Tennessee Poison Center has not received calls before about \"Dewshine.\" Seger said it was hard to say how prevalent it is and whether others were making it.   \"I think it was just a very unfortunate accident that happened,\" she said.   PepsiCo, the maker of Moutain Dew, makes a product called DEWshine that it advertises as a \"craft, premium soft drink inspired by the brand's roots in the backwoods of Tennessee.\" That drink is non-alcoholic but, like Mountain Dew, contains caffeine."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis fro Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-1039.txt_science_decision"}, "rows": [{"id": {"1": "sci-1039.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "84", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Paperback Row", "size": 3}, "body": {"is_table": false, "text": ["Photo", "Six new paperbacks to check out this week. THE UNSETTLERS: In Search of the Good Life in Today\u2019s America, by Mark Sundeen. (Riverhead, $16.) Sundeen profiles three families \u2014 whom he calls pioneers, of a sort \u2014 who chose to live off the grid. They share an important commonality: \u201cThey had each taken on a fundamental aspect of how the world is broken, and had attempted, with all their might, to address it \u2014 in ways that felt sustainable, maybe even replicable.\u201d Enigma Variations, by Andr\u00e9 Aciman. (Picador, $16.) Aciman chronicles a lifetime of desire, love and loss. The central character, Paul, has an early infatuation with a craftsman in Italy that provides the story line\u2019s loose framework; the plot skips ahead to find him years later, nearly unrecognizable in an acrimonious relationship. Aciman\u2019s novel is a masterly portrayal of arousal and the selves forged by passion. Letters to V\u00e9ra, by Vladimir Nabokov. Edited and translated by Olga Voronina and Brian Boyd. (Vintage, $20.) For over 50 years, V\u00e9ra was a \u201csong,\u201d a muse, a protector for her husband. (She was the one to save an early draft of \u201cLolita\u201d after Vladimir tried to destroy it.) \u201cIt is the prose itself that provides the lasting affirmation,\u201d our reviewer, Martin Amis, wrote, \u201cand underlying it all the lavishness, the freely offered gift, of his divine energy.\u201d Long Black Veil, by Jennifer Finney Boylan. (Broadway, $16.) It\u2019s August 1980, and a band of college friends are looking for mischief in an abandoned Philadelphia prison. But when one of them goes missing, the night ends in tragedy. Years later, the student\u2019s body is found, and one of the survivors risks exposing two long-held secrets to protect the truth. As our reviewer, Marilyn Stasio, put it: \u201cTo the author, the prison is more than a setting, it\u2019s also a powerful symbol for the closeted life she once led.\u201d PRINCE CHARLES: The Passions and Paradoxes of an Improbable Life, by Sally Bedell Smith. (Random House, $20.) A sympathetic portrait of Charles comes down squarely in his favor, particularly with regard to Diana. He emerges as a thoughtful, intellectually driven man in Bedell\u2019s telling. The author, who has written at length about the royal family, offers a cleareyed view of the monarchy, its privilege and its faltering morals. On Turpentine Lane, by Elinor Lipman. (Mariner, $14.99.) Faith Frankel is 32, perhaps more than a little bored, and has set down roots in her Massachusetts hometown. But mysterious objects in her new bungalow draw her into the neighborhood\u2019s past. Lipman\u2019s screwball romance is full of delightfully weird characters, from Faith\u2019s neo-hippie fianc\u00e9 to her father, an amateur artist churning out Chagall copies.", "A version of this list appears in print on January 21, 2018, on Page BR20 of the Sunday Book Review with the headline: Paperback Row. Order Reprints| Today's Paper|Subscribe"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-1931.txt_science_decision"}, "rows": [{"id": {"1": "non-1931.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "85", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Stress Might Make You A More Empathetic Person", "size": 3}, "body": {"is_table": false, "text": ["PeopleImages via Getty Images", "There could be an upside to those worries. Brain imaging research suggests that being under stress may make you more compassionate to others who are struggling or in pain. That\u2019s because stress may activate a part of the brain associated with empathy.  How the study worked An international team of researchers measured the brain activity of 80 male participants, some of whom were given a stress test while others acted as a control group with no intervention. The stress test sounds hellish: Participants were instructed to solve difficult tasks under a deadline, all while receiving negative feedback on their performance. Researchers measured the participants\u2019 anxiety during this exercise by measuring their levels of the stress hormone, cortisol. Once sufficiently stressed, the study subjects looked at photos of strangers who were undergoing a painful medical procedure and were asked to imagine how the patient in each photograph felt. For some of the images, researchers told the participants that the patient in the photo had received anesthesia, indicating that the person didn\u2019t feel pain during the procedure. Researchers did this so they could determine whether the study participants\u2019 reactions were to the image of the procedure or were based in an understanding of the patient\u2019s experience. The control group also looked at the photos. The study found that stressed participants displayed more empathy toward the photographed patients. Even when the individuals were informed that the patients weren\u2019t in pain, they still had an empathetic reaction, according to scans done of the \u201cempathy\u201d neural center in the brain.  Stress compels people to help others The study also aimed to measure if stress not only helped people empathize with others who were struggling, but if it compelled them to act on that empathy. After the participants were purposefully stressed out and looked at images of people in pain, researchers then had volunteers play a game designed to measure whether or not these emotions would make them more altruistic. The exercise, a behavioral economics game called \u201cthe dictator game,\u201d required individuals to divide a sum of money between themselves and strangers in whatever ratio they chose to use. The results showed the amount of neural activity a person had in the empathy network of the brain also correlated with how much money the participants gave away in the dictator game. The more empathetic a person was in the first test, the more money that person shared with others in this test. What this all means The results of the study indicate that people may have stronger emotional reactions when they\u2019re under stress and may be more likely to behave altruistically.  But this reaction may not always be beneficial: The researchers were surprised to find that the study participants felt pain on behalf of patients they were told were under anesthesia as well as those they were told were in pain.  This suggests empathetic reactions under stress may \u201cresult in aid that is uncalled for or inappropriate,\u201d study researcher Claus Lamm of the University of Vienna, said in a statement. For example, a stressed person may react with alarm when someone is crying out of joy.  \u201c[D]epending on the context and situation, stress can be either beneficial or detrimental in social situations,\u201d Lamm added. There are also some other caveats. The study sample was small, for one, and it was also only conducted on men. It\u2019s difficult to say if these results can apply to the whole population. That being said, as Science of Us pointed out last year, there\u2019s a whole body of research that supports the notion that the jitters can help people succeed under pressure. A 2013 study found that reframing performance-related anxiety in the mind as excitement can help people do better in the task. Other research found that students who were told their anxiety over a test would help them get better scores actually ended up with better results on the exam than those who weren\u2019t told their stress would help. In other words, while stress might be uncomfortable, there are times where it can be a force for good. At least something positive can come from it, right?"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-308.txt_science_decision"}, "rows": [{"id": {"1": "sci-308.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "86", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Uganda Lifts an Age Limit, Paving the Way for a President for Life", "size": 3}, "body": {"is_table": false, "text": ["President Yoweri Museveni during a campaign rally last year in Kampala. Mr. Museveni is in his fifth presidential term. Credit Ben Curtis/Associated Press", "NAIROBI, Kenya \u2014 After months of heated, sometimes violent debate, Uganda\u2019s Parliament voted late Wednesday to lift the age limit for the presidency, setting the stage for President Yoweri Museveni to rule the country indefinitely. Mr. Museveni is in his fifth presidential term, which expires in 2021. By then, he will be 77 \u2014 two years past the age limit for a president set by Uganda\u2019s 1995 Constitution. A majority of lawmakers supported the bill, which passed 315 to 62 late Wednesday night, but a majority of Ugandans opposed it. A September poll by Afrobarometer found that 75 percent of respondents wanted to keep the age limit. Once Mr. Museveni signs the bill, it will become law. It is expected to be challenged in court. The final days of parliamentary debate on the bill included accusations that soldiers were hiding inside Parliament\u2019s chapel, where some lawmakers said they uncovered dishware and bottles filled with urine, suggesting that the soldiers may have planned an extended stay. \u201cThe process is a military coup,\u201d said Joe Oloka-Onyango, a professor of constitutional law at Makerere University in Kampala, the capital. \u201cIt\u2019s absolutely illegitimate and illegal. It has been surrounded by violence and intimidation.\u201d In late September, Betty Nambooze, a member of Parliament who opposed the bill, was attacked inside a government building by unidentified men. She spent a month in the hospital and was eventually flown to India for surgery. One person was killed in street protests in October and two members of Parliament were hospitalized after inhaling tear gas at a rally held after the police banned \u201cillegal\u201d public demonstrations on the matter. Mr. Museveni\u2019s supporters said the bill would eliminate age discrimination in electoral politics, but critics said that argument was a red herring. \u201cIt\u2019s really not even about age,\u201d Mr. Oloka-Onyango said. \u201cIt\u2019s about accommodating Museveni\u2019s ego and lust for power. At each instance, he has changed the goal posts that would have led to his peaceful replacement.\u201d In 2005, as Mr. Museveni\u2019s second \u2014 and, by the old rules, final \u2014 term neared its end, Parliament abolished the presidential term limit. His electoral victories since then have drawn legal challenges. \u201cThe writing was always on the wall, but unfortunately we didn\u2019t read it closely enough,\u201d said Jacqueline Asiimwe, a lawyer and feminist activist. \u201cThe original intent was to rule for life.\u201d The bill will also lower the age of eligibility for president, to 18 from 35, but young people in Uganda nevertheless vocally opposed it, and they form Uganda\u2019s biggest constituency. Nearly 70 percent of the country\u2019s population is under 25. A majority of them are unemployed, and they have known only one president: Mr. Museveni came to power in 1986, after his rebel group toppled an authoritarian leader. \u201cI\u2019m scared for my future,\u201d said Godiva Akullo, 27, a lawyer in Kampala who opposed the bill. \u201cWhen will this country be a place that I am proud to live and work in? Will my children, if I have any, be in this same position I am in, as the child of my parents: Will they wonder what I did when this man was doing all this?\u201d The bill has its roots in a challenge to Mr. Museveni\u2019s 2016 election victory. In a ruling that affirmed his victory, the Supreme Court laid out areas for electoral reform before the next campaign. None had to do with the president\u2019s age. \u201cThe fundamental point is that for a long time, we\u2019ve been talking about a review of some of the constitutional provisions that are important for ensuring we have a stronger democratic culture,\u201d said Richard Sewakiryanga, executive director of the Uganda National NGO Forum in Kampala, a nonpartisan watchdog group. \u201cThat\u2019s the genesis.\u201d But Wednesday\u2019s vote, Mr. Sewakiryanga said, is just about keeping Mr. Museveni in power. \u201cThere\u2019s no other way of seeing it,\u201d he said. \u201cIt\u2019s one-way traffic.\u201d Lydia Namubiru contributed reporting from Kampala, Uganda."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-2214.txt_science_decision"}, "rows": [{"id": {"1": "non-2214.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "87", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Public schools may not survive Trump's billionaire wrecking crew | Nikhil Goyal", "size": 3}, "body": {"is_table": false, "text": ["His education secretary pick, Betsy DeVos, is a fierce supporter of private schools and the voucher movement. She could end education as we know it                         \u2018If DeVos\u2019s nomination is approved, she will speed along the erosion of public education.\u2019 Photograph: Carolyn Kaster/AP", "Donald Trump, a self-described billionaire, wants billionaire heiress Betsy DeVos to take over the Department of Education. These two ultra-rich people have never attended public schools. Nor have they sent their kids to them. Yet they will likely accelerate the bipartisan dismantling of public education as we know it.  Private foundations, billionaires and Wall Street hedge fund managers have funneled billions of dollars either directly into the education system or the political process to influence policy. These groups are often staunch advocates of pro-market policies such as charter schools and school vouchers, which allows parents to send their kids to private schools using public money. DeVos has been described as \u201cthe four-star general of the voucher movement\u201d. If DeVos\u2019s nomination is approved, she will speed along the erosion of public education, which has been going on for some time. As I explain in my recent book, Schools on Trial, both the Obama and Bush administrations adopted a market-based approach. This was marked by privatization, austerity measures, expansion of privately managed charter schools, high-stakes standardized testing, school closures, value-added teacher evaluations and attacks on teachers unions. The No Child Left Behind Act of 2001 and Race to the Top program in 2009 were rooted in this ideology.  Over the past two decades, as members of the ultra-wealthy rightwing DeVos family, Betsy and her husband, Dick, have been discreetly using their immense fortune to underwrite many of the major local and state crusades to privatize public education. They helped pass Michigan\u2019s first charter school law, pushed a failed Michigan school voucher referendum, helped get hundreds of pro-voucher and charter candidates for public office elected, proliferated charters, weakened teachers unions by advocating for right-to-work legislation in Michigan and warded off a proposed Detroit charter oversight commission in a state where 80% are run for profit with minimal accountability. There are several flaws with vouchers. Their logic is based on empowering the individual over the state, rather than making systemic changes to funding, curriculum, assessment and teaching to achieve a high-quality, humane and equitable public system for all. Vouchers also siphon funds away from a cash-starved public system.  What\u2019s more, studies have shown that school choice experiments in Chile and Sweden exacerbated existing inequalities. If we are to improve educational outcomes for all children, decades of research show that we must address the miserable social and economic conditions that profoundly affect schools: poverty, homelessness, inadequate healthcare, unsafe drinking water, food insecurity and gun violence. Reformers such as DeVos are not keen on the state redistributing their wealth to cure those ills.  On the campaign trail, Trump unveiled a $20bn school choice grant initiative so that poor children can attend any school of their family\u2019s liking including charter and private schools. This served as the centerpiece of his plot to blow up the \u201cgovernment-run education monopoly\u201d. Nominating DeVos shows that he\u2019s committed to accomplishing this. In cities like New Orleans with only charter schools in operation, much of their scheme has been pulled off.  Obama\u2019s Race to the Top competition incentivized states to open up more charters. Indeed, that was a central plank of former secretary Arne Duncan\u2019s legacy when he was CEO of Chicago public schools. In the past decade, Journey for Justice has found that hundreds of public schools have been shuttered in black and Latino communities by Democratic politicians and charters have often taken their place.  The problem with this is that many charters are deeply segregated, push out low-performing and misbehaving students, and have been accused of \u201cfinancial fraud, waste, abuse, and mismanagement\u201d totaling more than $200m in a single 12-month span. Moreover, the Obama administration preserved and expanded Washington DC\u2019s private school voucher program, which was originally launched by former president George W Bush.  DeVos will find many allies across the aisle in Washington, from Senator Cory Booker (who served on the board of the Alliance for School Choice, of which she was chairman) to the Center for American Progress to Democrats for Education Reform. At least she is forthright about gutting public education, as she wrote in an editorial urging to abolish and replace Detroit\u2019s public schools with a free-market system, whereas Democrats hide behind the guise of \u201ccivil rights\u201d and \u201ceducational opportunity\u201d. How should public education supporters respond? First, teachers unions must adopt what scholar Lois Weiner calls \u201csocial movement unionism\u201d, in which members build coalitions for educational, racial, economic and social justice. It is the only way we will able to expose the corporate school reform agenda, fend off attacks on multiple fronts and organize for progressive victories. Otherwise, the unions will be crushed. We need to employ the tactics of the Chicago Teachers Union and engage in direct action such as strikes and walkouts.  Additionally, progressives need to collaborate on a platform that we can rally the public behind. Some of the items should include: a \u201cNew Deal\u201d for public education: a multibillion-dollar investment into working-class communities; creating thousands of community schools which offer a whole child pedagogical approach and provide wrap-around services; end to high-stakes testing, abolition of corporal punishment and implementing restorative justice. There is little public appetite for neighborhood schools to be sold off and privatized. See the referendum victories in Massachusetts and Georgia (against charter expansion) and California (extension of tax hikes on the rich to fund education), the Movement for Black Lives and NAACP demanding a moratorium on public school closures and charter expansion, the thousands of parents who have opted their children out of tests and protests against corporate reforms.  Unfortunately, the Obama years sowed the seeds for DeVos to finish the task. Without well-organized resistance, it will happen.   Topics"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-818.txt_science_decision"}, "rows": [{"id": {"1": "sci-818.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "88", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Jerry Brown Extols California's Bipartisan Commitment To Fighting Climate Change", "size": 3}, "body": {"is_table": false, "text": ["In his final State of the State address, Gov. Brown took aim at Trump's failed leadership.", "California Gov. Jerry Brown (D) in December 2017.", "Delivering his final State of the State address on Thursday, California Gov. Jerry Brown (D) touted the state\u2019s bipartisan commitment to working on issues that continue to divide lawmakers in Washington.  \u201cSome American governments actually can get stuff done, even in the face of deepening party divisions,\u201d the fourth-term governor said at the state Capitol in Sacramento, citing state lawmakers\u2019 renewal of California\u2019s landmark cap-and-trade program in July as an example.  The greenhouse gas-fighting legislation gained the support of eight Republicans \u2015 an achievement former California Gov. Arnold Schwarzenegger (R) said he could have only dreamed of when he signed the original program into place in 2006. Brown, who first first assumed the governorship in 1975 and whose current term ends this year, hasn\u2019t strayed far from the issues he said his administration would focus on, chief among them advancing California\u2019s commitment to renewable energy. President Donald Trump, who\u2019s questioned the existence of man-made climate change, has given Brown a chance to show just how committed he is to keeping California on track with those goals, in spite of the president\u2019s decision to pull the U.S. out of the Paris agreement on combating climate change.", "Jerry Brown attends meetings during the Clean Energy Ministerial International forum in Beijing on June 6, 2017.", "\u201cDespite what is widely believed by some of the most powerful people in Washington, the science of climate change is not in doubt,\u201d Brown said. He later added: \u201cAll nations agree except one, and that is solely because of one man: our current president.\u201d Brown has volunteered himself as an unofficial ambassador abroad on climate change issues and was one of the first three governors to join the U.S. Climate Alliance, a coalition of states committed to the goals laid out in Paris. It has since grown to comprise 16 governors.  Late last year, Brown announced that California and the European Union would consider creating a common carbon market to cut greenhouse gas emissions. And later this year, Brown will host a global climate summit in San Francisco where he hopes to hammer out carbon emissions agreements between international leaders and U.S. states.  While he has emerged as an international leader on the issue, local environmental activists continue to clash with Brown on his decision not to entirely ban hydraulic fracking and for provisions in the cap-and-trade bill they say are too friendly to the oil industry.  Speaking Thursday, Brown also reaffirmed his belief that California must continue moving forward with its high speed rail plans, despite some legal challenges and mounting criticism of the rising cost."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-1173.txt_science_decision"}, "rows": [{"id": {"1": "non-1173.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "89", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Maten scores 30 to lead Georgia past Temple", "size": 3}, "body": {"is_table": false, "text": ["Stay Connected", "ATHENS, Ga. (AP) \u2014 After Yante Maten\u2019s season-high 30 points and suffocating defense in the first half led Georgia to an 84-66 win over Temple Friday, Temple coach Fran Dunphy still considered the Owls\u2019 defense on Maten passable. Maten made 12-of-17 free throws and finished with 12 rebounds in Georgia\u2019s 84-66 win over Temple on Friday. \u201cMaten did a great job on a number of plays,\u201d said Dunphy afterward. \u201cI still thought we controlled Maten really well.\u201d Maten moved into the top 10 in career scoring at Georgia with 1,472 points, passing D.A. Layne and Sundiata Gaines. He is one of only four Bulldogs to rank in the top 10 in both points and rebounds, along with Alec Kessler, Bob Lienhard and Terry Fair. Georgia (9-2) is off to its best start since winning 12 of 14 to start the 2010-11 season. Freshman Nicolas Claxton came off the bench to score a career-high 14 points and William Jackson II scored 10. \u201cYante has more game than he showed,\u201d said Fox. \u201cHe is in great physical shape, and he lets the game come to him.\u201d Inevitably, Maten\u2019s jump hook sets up the rest of his game. \u201cHe has a hook over both shoulders,\u201d Fox said. \u201cHe has learned that in practice in the gym, hours and hours of repetition.\u201d \u201cIt is one of the building blocks of my game,\u201d said Maten. He credited assistant coach Jonas Hayes with helping him. Obi Enechionyia led Temple (7-4) with 27 points. Quinton Rose scored 13. After Temple took an early 7-2 lead, the Owls went stone cold, missing 10 of their next 11 shots as Georgia went on a 17-2 run, grabbing a 19-9 lead with seven minutes to go in the half after a pair of Maten free throws. A tip-in at the halftime horn by Claxton put Georgia up 42-23. Claxton\u2019s father, Charles Claxton, scored 1,274 points for the Bulldogs. Nicholas Claxton said he is learning the college game. \u201cThe biggest challenge has been knowing where I have to be on defense and offense,\u201d he said. \u201cIt has been mental. I don\u2019t feel lost.\u201d Temple shot 31 percent from the field and 43 percent from the free-throw line in the first half, while the Bulldogs shot 52 percent and 83, respectively. Georgia had a 25-11 rebounding advantage at the half, while Maten had 15 points and seven rebounds. Back-to-back jump hooks by Derek Ogbeide and Maten gave the Bulldogs a 46-23 in the opening minute of the second half. But the Bulldogs went nearly seven minutes without a field goal while Temple closed the gap to 54-40 as Enechionyia heated up from beyond the arc. He hit 7-of-9 3-pointers for the game. Jackson ended the drought for Georgia with a 3-pointer, followed by a short jumper, stretching Georgia\u2019s lead to 62-43 with 9:11 remaining. Three Owls fouled out \u2014 Josh Brown, De\u2019Vondre Perry and Ernest Aflakpui \u2014 as they pressured the Bulldogs. Georgia shot 39 free throws, hitting 28. BIG PICTURE Georgia\u2019s 9-2 non-conference resume should help the Bulldogs when the NCAA selects its tournament teams. \u201cWe have put ourselves in a really good spot,\u201d said Maten. \u201cOur team has developed nicely. Everyone has bought into what we have to do to win. Everyone trusts each other on the team.\u201d TEST TIME Georgia Coach Mark Fox speculated that Temple was weary from final exams. \u201cThey tried to do what we did last week, which is come back after exams. We defended well, but I am not sure they were as sharp as they usually are.\u201d HOLIDAY WISHES Looking forward to a big Christmas meal, Georgia point guard Turtle Jackson has a message for his grandmother: \u201cI am looking forward to any and everything she cooks. I want it all.\u201d STAT MONSTER In the last 20 years, a Georgia player has scored 30 points and grabbed 10 rebounds in a game six times. Maten accounts for three of those. Jumaine Jones, Trey Thompkins and Kentavious Caldwell-Pope did it once each."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-3141.txt_science_decision"}, "rows": [{"id": {"1": "non-3141.txt"}, "text": "Do you thi
