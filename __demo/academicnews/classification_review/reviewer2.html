ing with an unsecured 9 mm Glock. As Brooklynn walked away, a response she'd been taught, the gun fired. A bullet tore through her spine before puncturing her lung and then her heart. She died soon after. She had just turned 13.  \"I looked up to her like she was a hero,\" says Madi, who was only 9 at the time.", "Levi and Madi Mohler say Brooklynn, left, was the bridge between them. Brooklynn often played teacher in their Henderson, Nevada, home, and Madi was happy to be her student. She remembers being schooled on vowels and similes. Her big sister liked Carrie Underwood, so she did, too. They competed with each other in the Wii game \"Just Dance.\" Both gymnasts, Brooklynn insisted Madi do conditioning exercises during TV commercials. Madi did as she was told, launching into quick workouts or dropping into splits.  Madi was with her dad and one of his friends when they went to pick up Brooklynn from her friend's house. She knew something was wrong; her father went inside, which was strange, and then an ambulance pulled up. A police officer arrived and told her dad's friend to take Madi away. She thought someone had broken an arm or something.  A while later, her aunt took Madi to the hospital.  \"I remember going into the lobby and my dad had to tell me and [my brother] what happened,\" Madi says. \"My mom was in a separate room called 'the quiet room' and my aunt ran in there and I just heard crying and screaming.\" The house then filled with family and tears. She was overwhelmed and not sure what to make of it all. An uncle bought Madi a cake pop maker to keep her occupied. When she ran out of ingredients, someone screamed to go buy her more. So she dutifully kept making those cake pops. Madi, now 13, laughs, saying she made \"too many to remember.\"  Too old to be distracted by cake pops was Levi, the only son. He was 16. Now 19 and in college, he still struggles with blaming himself.  \"I always felt it was my job to keep her safe. And when that happened, I just felt destroyed,\" he says. \"I could've prevented it.\" When some boys were picking on Brooklynn in middle school, Levi showed up to escort her home and scare them off. When she once wanted to walk to Taco Bell with a friend while wearing a swimsuit, he was quick to shut that idea down. She never got in trouble, and he jokes that he \"set the example of what not to do.\" The other gun lobby They are, sadly, growing in number: Americans devastated by gun violence. The connections they've forged are strong. But can they defeat the NRA? The loneliest club They are survivors of gun violence. But they also share a conviction: to use the worst days of their lives to make America a safer place. The massacre that didn't happen The case against 11th grader John LaDue looked like a slam dunk. Bomb-making material in a storage locker. A confession. An arsenal in his bedroom. But the case would turn out to be anything but simple.  Can cities stop the bloodshed? Savannah, Georgia, and Richmond, California: Two cities on opposite sides of the country, each with a history of homicides and different approaches to ending the violence. See what's working and what isn't in this two-part series. The story in charts and graphs Guns per capita by country. Background checks by month. Deaths by terrorism vs. gun violence. See the visual story of gun violence in America.  Levi didn't like Brooklynn's friend, the one who accidentally fired the gun. From the moment he met her, he says, there was something about that girl he didn't trust. Maybe, instead of going to her house after school that day, he could have insisted Brooklynn come home with him?  When he heard she'd been shot, he thought to himself, \"Oh, we're going to joke about this 10 years from now.\" On the way to the hospital, he imagined showing his kids Aunt Brooklynn's little scar from that crazy time she took a bullet. But after his trot into the hospital turned into a run and he rounded the corner to see his father, he backed against a wall and sunk to the floor. The last time Levi had seen his dad cry like this was after they put down their German shepherd, Baron. Back home, he remembers their mother holing up in her bedroom as people streamed in and out to see her. He retreated to his own room, where the thought of food or drink made him sick. When he emerged, he says he felt like he had to be strong for his mom and Madi. Sometimes he'd just hold his mom as she wept, fighting to hold back his own tears. \"I tried to be strong for her,\" he says, now crying. \"It was really hard.\"  With his father, he says, he was able to \"go out back and kind of hug it out.\"  Jacob Mohler says he'd be lying if he said he was the best father he could be in the first six months or even year after Brooklynn died. He had walked into the house where Brooklynn was shot minutes after it happened. He held her as she struggled to breathe. \"It was a blessing and a curse,\" he says. \"I got to be with my baby in her darkest hour, but the things I see when I close my eyes -- I wouldn't wish on anybody.\"  Today, he likes to say, \"Deal with your grief or your grief will deal with you.\"  It's a philosophy shared by his wife, Darchel, who knows too well what it's like to lose a sibling. Her younger sister Tessa died in a car wreck at 17. But Darchel not only lost her, she also lost her mother to grief. \"I thought at the time that would be the worst thing I'd ever have to go through,\" says Darchel, who was 26 and pregnant with Madi at the time. \"I can empathize with my children. ... And I understand my mother more now.\"  She was determined to be present for her kids, even if emotionally she had checked out, and to make this house a safe space to cry and feel.  Madi goes to a grief group with other kids her age. The first day they met, they wrote down what made them mad and then set those words on fire -- before making s'mores. They do crafts \"dedicated to our lost one,\" she explains. She's made a Valentine's card for Brooklynn, decorated candy canes and made a new dream catcher.  Down the hall, in her mother's office, there's a painting by Madi. It features two girls, side-by-side, with tears running down their cheeks. Atop one are the words, \"I miss you Sissy.\" The other girl, almost identical, wears angel's wings.  Sometimes relatives will say things like, \"You'll grow up to be just like Brooklynn,\" Madi says. And while she'd like to be like her sister, she says, \"I'm not like her. I want to be my own self.\"  Levi balked at the idea of counseling in the beginning. He was sure he could handle it on his own. He played on the football and lacrosse teams and channeled his feelings onto the field.  He'd look for big hits, he says. He got concussions but never told anyone. He played a whole football season with a broken wrist. Even on his violin, an instrument Brooklynn took up so she could be like him, he poured his heart into his music, using that same broken wrist.  Today, he's not ashamed to see a counselor. He's even thinking he might become one himself. When he needs a good cry, he often turns to music. Cole Swindell's, \"You Should Be Here,\" helps bring up lots of stuff, he says. Sometimes he'll even listen to Brooklynn's playlist, including her \"stupid little boy band artists\" -- the very music that used to make him scream, \"Turn that off!\" when he heard it through the wall between their bedrooms.  About a year after her death, the family established the Brooklynn Mae Mohler Foundation. Its mission is to push for responsible gun ownership and encourage parents to ask other parents if they have unsecured firearms in their homes. In Brooklynn's name, they host runs and set up tables at community events to raise awareness. It's a mission, Levi says, that helped bring the family together, offered them purpose and allowed them to really talk about Brooklynn.  \"It was probably the best thing that we could've done,\" he says.  The scars, however, still run deep.  Darchel, who was already plenty overprotective before Brooklynn died, is an even more nervous mother. Just ask Madi.  \"I don't have as much freedom as I would like,\" she says. \"I can't really go over to other friends' houses because of my mother's anxiety. But it's cool because my friends get to come over here, and personally I think it's more fun over here. I feel safe in my own house.\"  And Levi, who never suffered from anxiety before, says he now suffers from it \"like crazy.\" A glass half-full guy before, he's now prone to fixating on worst-case scenarios.  His worrying, he thinks, helped drive a girlfriend away. He needed to know where she was all the time and that she was safe. \"She didn't quite understand it and I didn't expect her to,\" he says, as he wipes away new tears. \"I did love her, and it would kill me if something happened to her. ... It would kill me to lose someone again.\"  He understands his mother's overprotectiveness. When other friends were getting their driver's licenses, he held off until he was 18. His mother couldn't handle the thought of him driving off. \"I'll take the bus. It's OK. Don't worry,\" he remembers saying. \"I'll get my license when you're ready for me to.\"  Such milestones make him think of Brooklynn. Moments that should be joyous carry a sting.  \"She never fell in love. She never got her driver's license. She didn't graduate high school,\" he says. \"She never got to go play a varsity sport, never got to go to prom.\"  When his thoughts turn to Madi, though, his words carry a different weight. Levi says he and his younger sister grew distant after Brooklynn was gone.  \"I don't know if that's normal,\" he says, \"but this is what happened.\" Madi has no illusions about this either.  \"There's such a big age difference. We don't really talk a whole lot,\" Madi says. \"But I kind of want that to change because I don't like not talking to my brother.\"  With Brooklynn, they had a bridge that bound them. She was the consummate middle child. She was, as her parents describe, the hub to their family wheel.  Now, three years after a bullet took her away, her two surviving siblings must find their own connection.  -- Jessica Ravitz, CNN", "'He was my role model' A gang prank and a brother gone, 2006 Tre Bosley holds a blue candle and walks in silence with more than 100 others protesting the violence that plagues Chicago's South Side.  Tre is an impressive young man, a high school basketball star with a stellar GPA who leads an anti-violence youth group.  Beneath his bright smile and optimistic outlook is a teen who knows the despair of the city's mounting death toll. Tre was just 8 when his older brother, Terrell was killed in a gang prank a decade ago.  Terrell was 18, a motivated young man who shunned the gang life for church choir. Pinned to Tre's chest is a button bearing his brother's image. A reminder of why he keeps fighting.  \"He was my role model -- truly a role model,\" Tre says.  Saving lives has become Tre's mission. He has known about a dozen people who've been killed, from his brother to a cousin to a special needs teacher. Tre takes his message -- and his button -- everywhere he travels. Earlier this year, he was far from his South Side neighborhood, standing face-to-face with President Barack Obama during a town hall on gun control.  \"My question to you is: What is your advice to those growing up surrounded by poverty and gun violence?\" Tre asked at the end of the event.  Obama looked at him. \"When I see you, I think about my own youth because I wasn't that different from you -- probably not as articulate and maybe more of a goof-off, but the main difference was I lived in a more forgiving environment.\" The President told Tre not to give up hope, to keep being a role model, to work hard, to strive for great things through education. \"But what I also want to say to you is that you're really important to the future of this country.\" The President's words touched Tre in unexpected ways. \"He kinda told me that I'm the future -- not only me, but the youth are the future of this country,\" he says. \"It really inspired me.\"", "Terrell Bosley with brothers Terrez, left, and Tre. \"He was my role model,\" Tre says of Terrell. Before his brother was killed, Tre used to dream big. Like of becoming the president of the country or heading up a major company. But in the years after, he says, \"I kind of diminished my goals.\" It was more about surviving day to day. There were few African-American role models in his neighborhood.  His mother became more protective. He wasn't allowed to leave his block. She drove him to school. A nearby basketball court was off limits. \"She doesn't let us walk there or go play or nothing,\" he says. \"We really stay on that one portion of the block all the time.\" Even there, playing basketball in an alley, he can hear gunshots. Tre remembers everything \"very clearly, actually\" from April 4, 2006. How could he ever forget that day? He was studying math with his father in the front room of their home. His mother took a phone call, then screamed: \"Terrell's been shot!\"  His books fell to the floor and everyone ran from the home. They hopped in the car and rushed to Terrell's side.  Terrell sang in a community choir and played the bass at various churches around Chicago. He was helping a friend take drums into a church when shots rang out. He was hit once in the shoulder. A friend was hit multiple times, but survived.  The family was later told that one gang member had played a prank on another, saying Terrell was a member of a rival gang. \"When he shot them, the other guy said, 'I was just kidding,'\" mother Pam Bosley says. \"You mean to tell me my son is gone because of some joke?!\" Tre watched his brother get loaded into an ambulance and rushed to the hospital, sirens blaring. His mom was crying, so were he and his other brother, Terrez, then 13. \"My mom was telling us to pray -- just keep praying, make sure that you keep praying.\" At the hospital, he and Terrez watched from a waiting area as a doctor told their parents Terrell had died. The room filled with wails and tears. Their dad \"came and told us, and we started crying.\" Tre thought about the time Terrell beat him in checkers. He had promised he'd beat his older brother one day. \"Just knowing I'd never be able to do that -- at first, it hurt. \"At that moment in the hospital, I didn't truly know what was going on. It just felt like a dream.\" Terrell had been his idol. He kept the talkative, overconfident young Tre grounded. Told him not to be so boisterous with his smack-talk.  One of Tre's favorite memories was sitting with Terrell in his car listening to music. Tre didn't have much rhythm, so Terrell tried to demonstrate: \"He was like, 'Look you should bob your head like this. Not like that! It's got to be on the beat.\" Tre laughs. All these years later, that memory brings a smile. \"I'll never forget the moment he taught me how to bob my head.\" Other memories race back, like when they'd drive together to school. \"We used to pray in the car on my way to school. We'd pray that no one else would get harmed. We prayed every day to keep our family safe and that no one gets shot and killed in our family. \"That was before he got killed. Then, I started to pray by myself.\" Terrell was killed just before Easter. For years after, the family stopped celebrating holidays. They'd stay in a hotel for Christmas because the grief at home was too overbearing. Terrell had loved Christmas; he'd go over the top with decorating the house, inside and out.  Only in the last couple of years has the family been able to celebrate Christmas at home. Tre had begged his mother to allow them. \"We just started putting a tree back up,\" he says.  For now, it's the only decoration.  \"On Christmas, when you're getting your gifts, you just know that there's supposed to be somebody else getting their gifts,\" he says. \"I always feel like something is missing. You never feel like the holidays are complete.\" His mom has filled some of the void of Terrell's absence -- thrusting him into activism and making sure he kept up with his studies. Now 18, Tre graduated with a 4.2 GPA and will attend college on scholarship. Tre also credits his pastor, the Rev. Michael Pfleger, the fiery priest of Saint Sabina who has been a community activist for decades.  Pfleger says all too often parents turn to alcohol or drugs after losing a child -- and surviving siblings get lost amid the grief. He praises Tre's parents for keeping him on the right path, and he says Tre's perseverance and positive attitude played a major part in shaping who he is today.  \"He's got a great blend of a strength and a sensitivity that I've always admired,\" Pfleger says. It would have been \"easy for him to become either angry or bitter after losing his brother, or to turn to the streets or live in fear after that. Instead, he made a decision to join with his parents ... and put his emotional pain, hurt and trauma into trying to be a voice for other young people.\" Tre serves as the president of The BRAVE Youth Leaders, an anti-violence organization that goes into the community, delivering a message of peace. They also help with mentoring and voter registration. BRAVE stands for Bold Resistance Against Violence Everywhere. He likes the Black Lives Matter movement and appreciates its efforts, but he wishes it would \"address black on black crime as much as they do police brutality.\" \"I mean: How can they expect to give us justice for those killings when we don't even expect justice for our own killings?\" His brother's killer has not been caught.  Still, meeting Obama has inspired Tre to fight even harder for change and for equality for all.  \"Knowing that your role model is gone and I'm still trying to follow his footsteps,\" Tre says, \"I know (my brother) would be proud of me for what I did and what I said.\" He pauses. \"I think that's my response to everything that happened to me after my brother. My response was I need to go out and make a change so that other people won't go through what I went through.\" Terrell would be proud in other ways, too. On what would've been Terrell's 28th birthday, Tre played in a high school basketball game. Under his jersey, he wore a T-shirt commemorating his brother's life.  On the court, Tre couldn't be stopped. He caught fire, hitting five 3-pointers. \"I know I played well because he was looking down, and he helped me out that game.\" Again, Tre lights up. -- Wayne Drash, CNN"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-359.txt_science_decision"}, "rows": [{"id": {"1": "non-359.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "256", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "'Henry should realise the game is up and go'", "size": 3}, "body": {"is_table": false, "text": ["Video  UKIP's leader was \"not facing reality\" as several party spokespeople have stood down, said MEP Gerard Batten who has offered to be the interim leader, but does not want the job full-time. The former Brexit spokesman said the party had been supportive of Henry Bolton but his continuing leadership could threaten its future. Daily Politics presenter Jo Coburn asked him about reports of Nigel Farage setting up a new party."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-5.txt_science_decision"}, "rows": [{"id": {"1": "non-5.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "257", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Carlota Zimmerman | HuffPost", "size": 3}, "body": {"is_table": false, "text": ["BREAKING NEWS Tap here to turn on desktop notifications to get the news sent straight to you.", "EDITION  US A former child actor on \"Sesame Street,\" Carlota Zimmerman, J.D., is an honors graduate of Wellesley College, Middlebury College Language School (Russian) and Indiana University-Bloomington Maurer School of Law. In 2008, Carlota launched her coaching practice, www.carlotaworldwide.com, crafting personalized, empathetic solutions designed to help men and women around the world, achieve their personal and professional goals. Using personalized strategies, she has successfully coached attorneys, actors, veterans, doctors, TV anchors, stay-at-home parents, writers, artists and politicians. Carlota's clients are real men and women committed to doing the hard yet empowering work necessary to make effective comebacks in their own lives. Before opening her coaching practice, Carlota was a produced playwright and a network news journalist. A native New Yorker, she has lived and worked in Russia, India and China, and across the United States. She is fluent in Russian and English. At the age of 18, her first play, \"Man at His Best,\"\u200b won the 1991 Young Playwrights Festival and was produced off-Broadway. The play was favorably reviewed in New York Magazine, New York Times and Village Voice, and continues to be performed around the world. From 2010-2014, the play toured Brazil, at the behest of the Brazilian government. As a TV journalist, Carlota worked in the newsrooms of CNN, FOX News, ABC, MSNBC, Reuters and NBC News. Her beats included the Kremlin, Capitol Hill, the White House, and daily breaking news. In 2007, she received her juris doctorate. While a law student, Carlota interned for Sen. Hillary Rodham Clinton, and clerked for Judge Obus of the New York State Supreme Court. Carlota's articles have been published by ESPN's The Undefeated, XOJane.com(http://www.xojane.com/issues/i-interviewed-donald-trump-and-i-pity-him?utm_source=twitter&utm_medium=social&xid=twitter), Above the Law, Thought Catalog, EliteDaily, MSNBC, and Eternal Remedy. She was named a \"social media expert\"\u200b by US News & World Report. Carlota has led career events and sat on panels at the NYC Bar Association, Social Media Week NYC 2015, BlogHer'15, Queens Chamber of Commerce, Queens Council on the Arts, New York Public Library, Chicago IP Law Association, CUNY, SUNY, SAG-AFTRA, and the 2016 Pennsylvania Conference for Women. In April 2016, Carlota gave the Keynote Address at Wellesley College's Latina Month Events. As an entrepreneur and coach, Carlota has been profiled in New York Post, Latina Magazine, the Wellesley Times and QueensLatino.com. In October 2016, Carlota was featured in New York Magazine:http://nymag.com/thecut/2016/10/8-women-on-making-a-career-change.html Her career advice has been cited by NY1, Fox 5, Washington Post, Associated Press, The Ladders, Glassdoor, NBC News, Telemundo, Bustle, Brit & Co., Wall Street Journal, CBS MoneyWatch, NY Times, Fast Company, CNBC, Moneyish, More.com, Mediabistro, Recruiter.com, Everup, Yahoo!, AOL, MSN Money Talks, The Cheat Sheet, The Street, Elite Daily and numerous other sites and publications. www.carlotaworldwide.com Facebook: Carlotaworldwide Success Strategist Instagram: @carlotazee"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-699.txt_science_decision"}, "rows": [{"id": {"1": "non-699.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "258", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "The story of the week is Trump, Russia and the FBI. The rest is a distraction", "size": 3}, "body": {"is_table": false, "text": ["The White House reportedly tried to influence an active counter-intelligence investigation. All else, press ban included, is designed to deflect attention                         \u2018Any investigation involving Trump advisers and Russian intelligence is serious stuff. If borne out, it has the potential to become the greatest political scandal in American history.\u2019 Photograph: Dmitri Lovetsky/AP", "Narrative switching. That is what the Trump administration is desperately trying to do around Russia right now. The White House reportedly interfered with the FBI in the middle of an active investigation involving counter-intelligence. This was not only foolhardy but also suspicious, as it directly undermined their apparent objective: distracting us. On 14 February, the New York Times reported that advisers and associates of Donald Trump may have been in direct and continuous contact with officers of the Russian intelligence agency, the FSB, during a tumultuous election campaign in which the American democracy itself was hacked. A major party \u2013 now in opposition \u2013 was the victim of an unprecedented cyber-attack.  According to the Times, intercepted telephone calls and phone records indicated to American counter-intelligence officers direct contact with the Russians.  The stakes are high. Most Democrats and more than a few Republicans believe this investigation could unearth details that could plunge the nation into a political and constitutional crisis not seen since the secession of the South in 1860 and 1861.  The Trump administration has repeatedly denied the characterization and defended the campaign\u2019s conduct. However, its denials have always been couched in the most legalistic terms and each falls apart with every new revelation. It doesn\u2019t help that Trump himself calls the allegations \u201cfake news\u201d then validates the reporting by attacking the leaks \u2013 suggesting that they are true.  Now, thanks to CNN, we learned on Thursday that Trump\u2019s chief of staff, Reince Priebus, had reportedly contacted the deputy director of the FBI, Andrew McCabe, and requested that the bureau publicly characterize the Times story as not being serious \u2013 in McCabe\u2019s reported words, \u201ctotal BS\u201d.  When this was rebuffed by McCabe, Priebus reportedly went to the FBI director, James Comey, who allegedly also refused to comment publicly. Priebus then allegedly asked both if he could quote them anonymously as \u201ctop intelligence officials\u201d, saying the story was totally wrong. According to CNN, McCabe and Comey agreed to let him do that, despite the fact that the FBI and the White House are prohibited from communicating about open investigations. The White House then turned to other intelligence officials and to members of Congress. According to the Washington Post, House and Senate intelligence committee chairs Devin Nunes and Richard Burr were asked to push back against Russian stories that did not favor the administration. They told the Post they did so. No matter what the contention, the fundamental fact exists that the FBI, based on McCabe\u2019s and Comey\u2019s remarks, has inadvertently verified that there is, in fact, a counter-intelligence investigation going on involving the associates of the president. Until now the investigation had only been reported through anonymous sources. This bungled attempt to manage the media reveals the fear in the White House: that there may actually be a smoking gun that ties Trump to Moscow\u2019s hacking.  It is always possible that Trump\u2019s then campaign manager, Paul Manafort, former adviser Carter Page and others may have been in contact with Russians as part of foreign policy development. But given the political environment in the summer of 2016, after the hack of the Democratic National Committee, it is very hard to believe that any continuous and repeated contact with the Kremlin was completely innocent.  Priebus\u2019s clumsy attempt to perform perception management judo only added fuel to the fire. Then it was raked over with Trump\u2019s often incomprehensible flamethrower rhetoric when he declared CNN reporting \u201cfake news\u201d and had them banned, with the New York Times and other outlets including the Guardian, from a press gaggle on Friday.  Any investigation involving Trump advisers and Russian intelligence is serious stuff. If borne out, it has the potential to become the greatest political scandal in American history. But this meddling by the White House is one step too far. It is not typical Washington pushback. It smacks of a strategy of cover-up.  It is high time for the House and Senate to form independent select subcommittees to ferret out the truth. The key questions are simple. What did Trump and his staff know about the hacks? When did they know it and were they complicit in any way?  If American citizens worked alongside a foreign power to interfere in American democracy, it must be found out and quickly. It is crucial to retain the trust in our president and the electoral process. The stakes are nothing less than the legitimacy of American liberal democracy.  Malcolm Nance is a career US intelligence officer and author of The Plot to Hack America: How Putin\u2019s Cyberspies and WikiLeaks tried to steal the 2016 election  Topics"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-815.txt_science_decision"}, "rows": [{"id": {"1": "sci-815.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "259", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Fox conducting review of Roger Ailes after Gretchen Carlson sexual harassment lawsuit", "size": 3}, "body": {"is_table": false, "text": ["Fox News chief sued for sexual harassment Former Fox News host Gretchen Carlson is suing the network's CEO and chairman Roger Ailes, alleging a pervasive practice of sexual harassment.  Now Ailes is vigorously denying her accusations and Fox's parent company is conducting an \"internal review.\"   Carlson, 50, was removed from her 2 p.m. newscast \"The Real Story\" in late June. The lawsuit said she was terminated for \"refusing Ailes' sexual advances.\"   But Ailes said in a Wednesday evening statement that the allegations are \"false.\"   \"This is a retaliatory suit for the network's decision not to renew her contract, which was due to the fact that her disappointingly low ratings were dragging down the afternoon lineup,\" he said. \"When Fox News did not commence any negotiations to renew her contract, Ms. Carlson became aware that her career with the network was likely over and conveniently began to pursue a lawsuit.\"   Earlier in the day, Carlson's attorney Nancy Erika Smith, of the firm Smith Mullin, told CNNMoney that the lawsuit \"didn't begin with her termination.\"   Smith asserted that Ailes' harassment was \"very consistent and very pervasive.\"   In the hours since the lawsuit was announced, \"at least ten\" other women have contacted the law firm, wanting to speak about Ailes' treatment, according to a spokesman for the firm.   Smith emphasized that Carlson is only suing Ailes, not the network, but the lawsuit also describes \"sexist\" treatment from a fellow Fox host, Steve Doocy.   Just before Ailes spoke out, his bosses -- Rupert Murdoch and the two Murdoch sons who run 21st Century Fox -- issued a corporate statement.   \"The Company has seen the allegations against Mr. Ailes and Mr. Doocy,\" the statement said. \"We take these matters seriously. While we have full confidence in Mr. Ailes and Mr. Doocy, who have served the company brilliantly for over two decades, we have commenced an internal review of the matter.\"   The Murdochs had no further comment.   But Ailes did.   He said Fox News \"provided her with more on-air opportunities over her 11 year tenure than any other employer in the industry, for which she thanked me in her recent book.\"   His statement concluded, \"This defamatory lawsuit is not only offensive, it is wholly without merit and will be defended vigorously.\"   The lawsuit is a bombshell that could have serious consequences for Fox. In the tight-knit, ultra-competitive television business, there was immediate speculation about whether other women at Fox would come forward to back up Carlson's claims.   Ailes, now 76, founded Fox News in 1996 and has run the network with an iron fist ever since, with employees famously loyal to him. He signed another multi-year contract last year.   Ailes is known for having a bawdy, politically incorrect sense of humor. But Carlson's lawsuit alleges that he went much further with her.   It alleges that Ailes repeatedly \"injected sexual and/or sexist comments\" into conversations; made \"sexual advances by various means;\" and said to her last September, \"I think you and I should have had a sexual relationship a long time ago and then you'd be good and better and I'd be good and better.\"   The suit says Carlson requested the September meeting because she was seeking to \"bring to an end the retaliatory and discriminatory treatment she had endured.\"   Instead, the suit alleges, the \"retaliation\" continued through June, when her contract was not renewed.   The eight-page lawsuit, filed with the Superior Court of New Jersey on Wednesday, specifically alleges that Ailes violated the New York City Human Rights Law.   Asked whether Carlson has any recordings or other evidence, Smith said, \"We are very confident in our evidence. We have very powerful evidence. But we don't want to discuss what the evidence is outside of the courtroom.\"   Smith said that the 2014 book about Fox and Ailes, \"The Loudest Voice in the Room,\" by Gabriel Sherman, contains other accusations of sexual harassment by Ailes.   \"The law is very clear that other victims' testimony is relevant in a sexual harassment case... We may be asking these other women to testify,\" she said.   At the same time the lawsuit was announced, Carlson wrote on Facebook, \"As you may have heard, I am no longer with Fox News. I value your support and friendship, especially now, so please stay in touch with me.\"   In a statement, she called the lawsuit \"a difficult step to take,\" but said, \"I had to stand up for myself and speak out for all women and the next generation of women in the workplace.\"   Carlson, a Stanford graduate and a former Miss America, joined Fox News in 2005 after five years at CBS. She hosted the channel's flagship morning show \"Fox & Friends\" before being reassigned to the 2 p.m. hour.   In the complaint, Carlson's attorneys also spelled out what they said was \"sexist and condescending\" treatment that she experienced at the hands of another coworker: her longtime \"Fox & Friends\" co-host Steve Doocy.   Doocy, the complaint alleges, \"engaged in a pattern and practice of severe and pervasive sexual harassment of Carlson, including, but not limited to, mocking her during commercial breaks, shunning her off air, refusing to engage with her on air, belittling her contributions to the show, and generally attempting to put her in her place by refusing to accept and treat her as an intelligent and insightful female journalist rather than a blond female prop.\"   In response to Carlson's complaints about Doocy, Ailes allegedly called Carlson a \"man hater\" and \"killer,\" and admonished her to \"get along with the boys.\"   That episode happened in 2009, according to the complaint. In 2013, the complaint claims, Ailes moved Carlson from the morning show to the 2 p.m. hour as \"further retaliation for her refusal to accede to sexual harassment and retaliation.\"   The ratings for Carlson's program \"The Real Story\" were, by Fox standards, relatively weak, even though the numbers are up year-over-year thanks to the election news cycle.   Executives at Fox were well aware that the program had been falling behind CNN in the 25- to 54-year-old demographic.   \"The Real Story\" has been hosted by fill-ins in the days since her contract was not renewed.   On Wednesday it was hosted by 5 p.m. co-host Kimberly Guilfoyle, who made no mention of the controversy.   Meanwhile, Carlson's biography was taken off of the Fox News web site.   --Tom Kludt contributed to this report.   CNNMoney (New York) First published July 6, 2016: 11:41 AM ET"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-563.txt_science_decision"}, "rows": [{"id": {"1": "non-563.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label" y information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-1017.txt_science_decision"}, "rows": [{"id": {"1": "sci-1017.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "261", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "The 7 Most Underrated Experiences At Disneyland", "size": 3}, "body": {"is_table": false, "text": ["Bet you haven't done THESE before. If you\u2019re any kind of Disneyland fan, then you know the glory of the Jungle Cruise ride and you\u2019ve eaten more Dole Whips than you can count.  But even some of the most avid park-goers skip key experiences during their visits. The following rides, secret spots and shows often go under-appreciated in favor of bigger, sparklier Disneyland attractions. Seek out these little-known gems the next time you visit, and prepare for some real magic.  1. Breakfast with the characters. The only thing worth an early wake-up call is warm French toast with Minnie Mouse, enjoyed in one of Disneyland\u2019s most opulent landmarks.", "Handout via Getty Images", "2. The Pinocchio ride.  After more than 30 years tucked away in Fantasyland, it\u2019s a wonder this thing is still in operation. Peek into Pinocchio\u2019s Daring Journey and re-live his tale from the famous 1940 film.  3. The secret Splash Mountain path.  Take a walk near the Haunted Mansion ride to this hidden viewing spot where you can watch riders freak out after completing the Splash Mountain drop.", "Disneyland", "4. The hidden background noises. Between chomping on turkey legs and grasping Fast Passes, take some time to slow down and listen to Disneyland\u2019s incredible ambient music. Main Street, in particular, has some hard-to-hear sound effects worth a second listen.  5. A fluffy beignet at the Mint Julep Bar. One of our favorite Disney snacks is a good ol\u2019 fashioned powdered donut from the nostalgic Mint Julep Bar in New Orleans Square. Grab a bench, take a seat, and watch the world go by.  A photo posted by Soyary Sunthorn (@soyary) on Jun 25, 2016 at 9:32am PDT 6. A nighttime show in the Enchanted Tiki Room. Sure, you\u2019ve tasted the aforementioned Dole Whip at the Tiki. But you haven\u2019t truly fulfilled Walt\u2019s vision for the park until you\u2019ve clapped along with his singing animatronic birds in their nightly performance.", "Disneyland", "7. Mickey and Minnie\u2019s houses. Ever wondered what\u2019s in a mouse\u2019s house? Hint: Everything is larger than life. You can walk right up to the front door in Toon Town. Have a great visit!"]}}}], [{"type": "text", "content": {"scrollable
