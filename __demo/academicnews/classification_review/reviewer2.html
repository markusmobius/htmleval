 up the Chernobyl site after the accident, the Soviet Union conscripted workers in proportion to the size of each of its republics, and developed a system to limit their exposure. \u201cThey sent up to 600,000 people in to clean up the radioactive debris around the plant and build a sarcophagus,\u201d said Dr. John Boice, an author of the study, a professor of medicine at Vanderbilt and the scientific director of the International Epidemiology Institute in Rockvillle, Md. The workers were sent into contaminated zones for limited periods.   Correction: March 16, 2011     A news alert associated with an earlier version of this article, relying on an English translation of remarks by Japan's chief cabinet secretary, incorrectly stated that workers had been evacuated from the Fukushima Daiichi nuclear power plant. A core group of workers remained at the plant.  Keith Bradsher reported from Hong Kong, and Hiroko Tabuchi from Tokyo. Denise Grady contributed reporting from New York, and Matthew L. Wald from Washington. A version of this article appears in print on March 16, 2011, on Page A1 of the New York edition with the headline: Workers Brave Radiation Risk at Failing Japan Reactors."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-2093.txt_science_decision"}, "rows": [{"id": {"1": "non-2093.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "32", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Why Would DeVos Cancel A Student Loan Rule That Works?", "size": 3}, "body": {"is_table": false, "text": ["The following are comments I made today at the Department of Education rule-making meeting on student loan issues. Many for-profit colleges get 80 percent, 90 percent, or more of their revenue from taxpayers. Taxpayers have a right to expect adequate performance and avoidance of waste, fraud, and abuse. Some for-profit schools do a good job. But there\u2019s enormous evidence that many for-profit schools, getting billions in federal aid, have engaged in deceptive and fraudulent practices and that many students have been left with terrible outcomes, including insurmountable debt. That\u2019s the problem. The Department had to act, and it did, with the gainful employment rule, and the 2016 borrower defense rule. Ms. Weisman told you this week you should get the rule right, because the Department should not have to start a new rulemaking any time soon to fix it, as it has many other regulatory issues to address. But that is what the Department is doing now: revisiting an issue it decided less than 15 months ago, and decided correctly, after listening carefully to all stakeholders. Secretary DeVos has claimed that under the 2016 rule \u201call one had to do was raise his or her hands to be entitled to so-called free money.\u201d That is not so. A student would have to show school misconduct, and relief would remain an uphill battle for many students who were in fact injured. School operators insist in this meeting essentially that former students would act as con artists, and exploit the rule to bring down good schools like theirs, even when the school leadership did nothing wrong. What kind of scam would that be? A student would have to put in all the hours of classes, studying, commuting; find child care; commit personal and family money, Pell grants, GI bill; and take out the high-interest private loans often needed to attend expensive schools. Most of that time and money would never be regained. All this alleged scam could achieve is possible cancellation of federal loans \u2014 far from the whole thing, and far from guaranteed. Look at the facts. Since the Department started taking borrower defense seriously after the collapse of Corinthian and ITT, it has received about 99,000 claims. 98.6 percent are from students who attended for-profit schools. Very few are from non-profit and public colleges. But also there are many for-profit schools where not a single student has filed for debt forgiveness. Students who attended good schools, it seems, are not seeking loan relief. For the owners who believe their schools are honest and effective, here\u2019s how you would avoid trouble under the 2016 rule: Be honest and effective. Don\u2019t set out to deceive or defraud students. Train your admissions staff to behave ethically. Offer a quality, valuable education at a fair price. There\u2019s no reason to believe the Department would create a kangaroo court and start rubber stamping phony student debt relief claims, or that the 2016 rule would force it to. No reason. All the 2016 rule does is give the student a fair chance to be heard. If a few students at a good school managed somehow to get their loans forgiven, taxpayers, not the school, would be on the hook for the money. Recoupment is in the Department\u2019s discretion. Only if the Department saw egregious or persistent wrongdoing would it likely come after the school, and the school would be able to defend itself. In that light, it seems clear that the 2016 rule is not a lucrative racket for crooked students at honest schools. Instead, it\u2019s basic protection for honest students at crooked schools. Compare that to the rule the Department proposed this week. Mr. McComis, who runs the leading for-profit college accreditor, told you that this proposal \u201cfeels a little stacked against the student.\u201d He described the multiple constraints to debt relief as \u201cbelts and suspenders on pants that are too tight.\u201d He added, \u201cI find it just not reasonable that a student would be able to achieve anything\u2026 If that\u2019s the intent, I\u2019m not sure why we\u2019re here.\u201d The draft rule would impose one of the toughest legal standards the government has ever required of a private party \u2013 and impose them on lower-income people who lack the means to meet the burdens, whatever the justice of their claims. The draft rule also would render the 1994 law a nullity. The Department doesn\u2019t have the power to do that. The Department does have the power to prohibit forced arbitration clauses as a condition of receiving Title IV aid, and I commend the Department lawyers who got that right the first time. The Justice Department\u2019s position on the Federal Arbitration Act is not on point. One last thing: The suggestion that stronger borrower relief is worse for taxpayers is short-sighted at best, dishonest at worst. If the Department granted injured students meaningful relief, it would soon have a stronger sense of the enormous costs of allowing bad schools to participate in the federal aid program, and it would remove the worst actors more quickly. I believe that\u2019s exactly what bad schools are afraid of. Good schools should want a strong borrower defense rule that drives out unscrupulous competitors, the ones who have given the for-profit college industry its bad reputation. All of you, I hope, got into the education field because you believed in the power of learning to lift people up and change lives. If you stay true to those beliefs, the best course is to reject proposals that, in truth, slam the door on abused students. The existing rule can work, and would protect students, taxpayers, and good schools. You should reaffirm that rule. This article also appears on Republic Report."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-816.txt_science_decision"}, "rows": [{"id": {"1": "non-816.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "33", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "The Ergonomic Sofa", "size": 3}, "body": {"is_table": false, "text": ["Jennifer and Roland Palmer relax in custom seats from Ekornes, which specializes in ergonomic design. Credit Stephen B. Morton for The New York Times", "You\u2019ve found a home that suits you in terms of price, location and design, and you\u2019ve decorated it in a style that reflects your personal aesthetic. All should be good, right? Well, not if your furniture is a pain in the neck, back, hips or shoulders. When Jennifer and Roland Palmer bought a second home in Hilton Head, S.C., they wanted to furnish it stylishly, but they were even more concerned with comfort: Mr. Palmer, who is 70, had a few aches and pains and, at six feet, is taller than his wife by a foot. So Ms. Palmer, 44, ordered seating in custom sizes \u2014 his and hers \u2014 from Ekornes, a Norwegian company that specializes in ergonomic design. Now, she said, she can\u2019t bear to sit in the furniture back home in Michigan. \u201cUp there, I have to sit with my legs tucked underneath me, because the chairs and sofa are so big,\u201d she said. \u201cI end up getting sore in certain positions. But in the new furniture, the way your body is supported, you don\u2019t have your muscles being pulled.\u201d Unlike office furnishings, which tend to adhere to basic ergonomic or body-friendly principles, home d\u00e9cor can be surprisingly bad for your musculoskeletal health. The result is various strains, aches and pains that no amount of yoga and Pilates can undo. \u201cWhen people decorate their homes, it\u2019s all about what looks good, fits in the space, matching colors, with no thought to how it will impact their body,\u201d said Margo Fraser, a kinesiologist and ergonomics consultant in Calgary, Alberta. \u201cAnd then they mistakenly attribute their pain and discomfort to getting older or an exercise injury, when it\u2019s really their furniture.\u201d Buying furniture \u2014 specifically sofas and chairs, with which you are going to have extended bodily contact \u2014 should be like buying shoes. You can have your showpieces that are collectible, sculptural or fashionable, just like that pair of Manolo Blahniks. But to truly relax, what you need is seating that fits you as well as a pair of running shoes, with the right amount of support and cushion. Finding what is best for your body, however, can be a challenge, given the way home furnishings are made and marketed today. As a culture, we have come to equate comfort with a big, squishy seating experience in which you are swaddled, if not swallowed, in plush. \u201cI call it the sit-and-sink style, which over time is going to cause you real problems,\u201d said Alan Hedge, a professor in the department of design and environmental analysis at Cornell University in Ithaca, N.Y. Regardless of your age, health or flexibility, he said, sinking into a cushy sofa or chair pulls down on your spine and pelvis, causing strain. And this is exacerbated by the effort required to get in and out of the pillowy abyss. While you may not feel it immediately, day-in and day-out, it can prove injurious. Apart from the Scandinavian companies Ekornes and Fjords, few manufacturers make truly ergonomic, supportive home seating. If you\u2019re not into the no-nonsense Nordic look, though, there are other options. You can find spine-friendly furniture in a range of styles, if you keep a few fundamental rules in mind. First, you want firm. \u201cNot hard like a wooden bench,\u201d said John Dunnigan, the head of the department of furniture design at the Rhode Island School of Design in Providence. \u201cBut firm cushioning that will support you over a range of compression,\u201d because your body will have various contact points that exert more or less downward pressure.", "Make Yourself Comfortable Credit Herman Miller", "Mr. Dunnigan recommended looking for furniture with a foam-density rating (a measurement indicating the amount of weight the foam can support over a cubic foot) of at least 2.4, or hand-tied coil springs, which can be found in some antiques and higher-end furniture. Examples include seating from the Federal or midcentury periods, when styles were more tailored, slim and firm. You can find similarly supportive contemporary looks from manufacturers like Natuzzi, R. Jones and Poltrona Frau. In addition to firm, you want furniture that holds you in an upright position, vertically aligning your ears over your shoulders over your hips, said Dr. David Rempel, a professor of medicine and bioengineering at the University of California, San Francisco and Berkeley. \u201cResting your back against the back support, you should be able to rest your feet flat on the floor,\u201d he said, with your knees at a 90- to 110-degree angle to your hips. Moreover, there should be some space between the edge of the seat and the back of your knee, so you don\u2019t have pressure on the veins and arteries there. Of course, the right height and depth vary from person to person, because we are all different statures and girths, so you need to try furniture in the showroom (sit for at least 20 minutes, experts suggest) or else be prepared to pay the charges to send it back if you choose to order online. \u201cA lot of chairs and sofas I see put you in the same terrible position you are in fancy sports cars, where you\u2019re cocked back, sitting low to the ground, with your legs out in front of you,\u201d said Laurie Johnson, a physical therapist in Houston who frequently finds that her patients\u2019 furniture causes or aggravates their musculoskeletal issues. \u201cThat pulls on your hamstring and sciatic nerve, and transfers all that tension to your back.\u201d Design Within Reach, Room and Board and SmartFurniture.com certainly sell some furniture that will put you in that awkward pose, but they are also among the few retailers that have some options that won\u2019t. They offer custom-made pieces, too. You might also have good luck shopping at stores that sell office furniture. Often, couches and lounge chairs made for corporate environments by manufacturers like Knoll and Herman Miller are both attractive and ergonomically sound. Another piece of advice from ergonomic and physiology experts: Choose and arrange your furniture according to what you will be using it for most often. If you like to binge-watch television, a supportive chair that reclines to take pressure off your back and neck or a firm sofa that allows full extension of your body in a reclining position might be the ticket, provided you put the television where you don\u2019t have to turn or crane your neck up or down to see it. Avid readers would do well to choose upright chairs that support the lower back, as well as some surface \u2014 even just a large pillow \u2014 on which to rest their books. Otherwise, you will stress your arms and put strain on your neck and shoulders looking down at the page. Knitters, on the other hand, might want a firm chair with armrests that support their elbows so they don\u2019t have to slouch or shrug their shoulders while knitting. If your living space will be where friends gather for lively or intimate conversation, then consider chairs that pivot or arrange the furniture in a circle so guests don\u2019t have to twist around to face each other. \u201cThe spine is a series of bones stacked up on each other like a column of blocks,\u201d said Dr. Hedge of Cornell. \u201cSo if you twist, what you\u2019re doing is twisting position of bone relative to other bone and asking for back pain and disc problems.\u201d Twisting and craning also happen when people use mobile devices, torquing the spine to use a laptop beside them on the couch or curving the neck downward while texting on a mobile phone. \u201cWhen you focus your eyes on your device, your body is going to follow, often into an unhealthy position,\u201d said Mark Goetz, a furniture designer in Brooklyn who designed the supportive Goetz sofa for Herman Miller. \u201cThink of your head as a heavy bowling ball. If it gets out of alignment looking at your cellphone, it\u2019s going to cause tremendous tension and strain.\u201d So make sure you sit without undue slouching or bodily torque, he said. And use armrests, pillows or other props to raise your devices to eye level. Furniture is like any other kind of equipment: It\u2019s most effective when you use it properly \u2014 and when you don\u2019t overuse it. \u201cOur bodies are not meant to watch television four hours straight,\u201d said Ms. Johnson, the physical therapist. \u201cGet up and move every once in a while.\u201d A version of this article appears in print on May 24, 2015, on Page RE4 of the New York edition with the headline: Seating as Comfortable as Running Shoes ."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-2056.txt_science_decision"}, "rows": [{"id": {"1": "non-2056.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "34", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Brewers announce change in philosophy with Christian Yelich, Lorenzo Cain acquisitions", "size": 3}, "body": {"is_table": false, "text": ["CLOSE", "SportsPulse: USA TODAY Sports' Bob Nightengale on the newest Baseball Hall of Fame class. USA TODAY Sports", "The Milwaukee Brewers won\u2019t be confused with the Little Sisters of the Poor anymore. After opening each of the last two seasons with one of the five lowest payrolls in the majors as they rebuilt the team, the Brewers pulled off two stunning and expensive moves Thursday to bolster their outfield. Milwaukee fans were still rejoicing over the acquisition of sweet-swinging outfielder Christian Yelich from the Miami Marlins in a trade for four prospects when word came down the Brewers had signed free agent outfielder Lorenzo Cain to a five-year, $80 million contract. In an offseason bereft of much activity, the Brewers sent shockwaves through the industry with their sudden derring-do. Cain\u2019s deal is the largest signed so far this offseason. The total investment of $123.25 million for the two outfielders \u2014 Yelich is due $43.25 million over the next four seasons \u2014 is not much below the $130 million in Opening Day payrolls the Brewers had combined in 2016 and 2017. They\u2019ve also reportedly made a multi-year offer for Yu Darvish, considered the top free agent starting pitcher available. This is not the usual m.o. for a small-market team like the Brewers, but their unexpected success last season \u2014 when the club improved by 13 games and challenged for a wild-card spot before finishing at 86-76 \u2014 clearly convinced its brass to shift from rebuilding to loading up. After the trade for Yelich, general manager David Stearns told news reporters, \u201cBoth offensively and defensively, we view him as a player who can contribute to a championship-caliber team. We think he has proven that over his young career and we expect him to continue to do so.\u2019\u2019 The inclusion of the word \u201cchampionship\u2019\u2019 in Stearns\u2019 statement may come as a surprise to those who view the Chicago Cubs, the two-time defending NL Central champions, as the division\u2019s powerhouse, and the St. Louis Cardinals as their logical challengers. After winding up in second place in 2017, the Brewers clearly have other ideas. The biggest question remains whether they\u2019ll have enough pitching, especially with staff ace Jimmy Nelson likely out until at least midseason following shoulder surgery in September. Right-handers Chase Anderson, Zach Davies and newcomer Jhoulys Chacin currently head the rotation. Thursday\u2019s transactions leave the impression the club will try to address its pitching holes by dealing from its surplus of outfielders. Milwaukee got decent production from its outfielders last season, with starters Domingo Santana, Keon Broxton and Ryan Braun combining for 67 home runs. Santana finally had the breakout season long expected of him, batting .278 with 30 homers, 85 RBI and an .875 OPS. At 25, he seemed like a foundation piece for years to come, but he has been the subject of trade rumors this offseason and now appears certain to be dealt for pitching. Braun, with three years and $60 million left on his contract, likely isn\u2019t going anywhere, and Broxton won\u2019t bring back as high a return as Santana. Top prospect Lewis Brinson was sent to Miami as part of the package for Yelich, but lefty-swinging Brett Phillips is still available. He may want to keep a close eye on his cell phone. The Brewers are on the move, and they don\u2019t figure to be done dealing.", "T-14. 2B Robinson Cano, Mariners -- $24,000,000 Jennifer Buchanan, USA TODAY Sports"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-3488.txt_science_decision"}, "rows": [{"id": {"1": "non-3488.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "35", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Nixon\u2019s former attorney sees \u2018echoes of Watergate\u2019 in President Trump\u2019s first month", "size": 3}, "body": {"is_table": false, "text": ["February 25, 2017", "In this April 17, 1973, photo, President Richard Nixon speaks during White House news briefing in Washington. (Henry Burroughs/Associated Press)  In 1973, attorney John Dean sat before the Senate Watergate Committee and recounted the grimy details of the scandal that brought Richard Nixon's presidency to a premature end. Dean ultimately pored over 600 hours of secretly recorded White House tapes and admitted he had been involved in strategic conversations about illegal activity. During the final months of Nixon's presidency, Dean testified against the commander in chief \u2014 words that helped end a presidency. Dean was granted immunity for his testimony, but still landed in prison. Now, 44 years later, the man who experienced presidential scandal up close says he has a case of deja vu. Dean said in an interview aired Friday that President Trump's first month in office \u2014 with its anti-media tirades and efforts to use intelligence agencies for political purposes \u2014 has \u201cechoes of Watergate.\u201d  I have expertise on this matter. Push back on an FBI investigation of the White House is better known as a COVER UP: https://t.co/SODcPzEMna  \u2014 John Dean (@JohnWDean) February 24, 2017 \u201cWhat I see and hear \u2026 are echoes of Watergate,\u201d he said in the interview with Democracy Now. \u201cWe don\u2019t have Watergate 2.0 yet, but what we have is something that is beginning to look like it could go there.\u201d Dean is no stranger to criticizing presidents. He has been a longtime Trump critic. And he has said that President George W. Bush should have been impeached. In fact, the title of Dean's 2004 book is \u201cWorse Than Watergate: The Secret Presidency of George W. Bush.\u201d But Dean said he sees a Nixonian patina in how Trump's administration has tried to get the U.S. intelligence community to play down alleged ties with Russia. This week, several news agencies reported that the administration asked senior members of the intelligence community to counter stories about Trump associates' ties to Russia. According to The Washington Post's Greg Miller and Adam Entous, the calls were made after FBI officials refused to do that. Dean isn't the only Trump critic who has made this comparison.  Every time you think the Trump Administration could be semi-normal, there's something like this, and it feels like Nixon '73 all over again. https://t.co/nMliofY89Y  \u2014 Bill Kristol (@BillKristol) February 24, 2017  A reminder for Trump: Nixon also tried to stop an FBI investigation. He found out no president is above the law. https://t.co/U1QDfJ8IS5  \u2014 Jim McGovern (@RepMcGovern) February 24, 2017 Four decades ago, as the Watergate scandal swirled, Dean said Nixon's White House behaved in a similar fashion, trying to \u201cuse the CIA to cut off the FBI\u201d investigation. As details of Nixon's interactions with intelligence officials seeped out, Dean said the president tried to cover up what happened, which caused even more damage. \u201cWhat it did is it caught Richard Nixon in a lie, because he had denied he had known anything about any cover up until I told him much later, when I started having direct dealings with him,\u201d Dean said. \u201cAnd it was the lie that caught him more than that particular incident.\u201d Dean also said Trump's sour opinion of the media rivals Nixon's.  They just screw it up. They screw it all up. In approach, execution. They screw it up. https://t.co/hxuWvLRpq9  \u2014 Richard M. Nixon (@dick_nixon) February 24, 2017 There is one key difference: Nixon mostly kept his views private. Trump's disdain is very public. In a sprawling news conference last week, for example, Trump bashed the media. As The Post's Ashley Parker and John Wagner reported on Thursday's news conference: \u201cTrump repeatedly lambasted the \u201cfake news\u201d media \u2014 which at one point he upgraded (or downgraded) to the \u2018very fake news\u2019 media \u2014 while promoting some dubious claims and false information,\u201d they reported. \u201cThe media is trying to attack our administration because they know we are following through on pledges we made, and they\u2019re not happy about it for whatever reason,\u201d Trump said at Thursday's news conference. Dean said \u201cNixon made those kind of comments, that we only know about because he had his secret taping system running and seemed to forget it was on just constantly when he was in the office. \u201cIt would automatically go on. And he\u2019d make those kind of attacks against the media, calling the media the enemy, saying that he was going to wiretap them and surveil them to find out who was leaking.\u201d In his interview, Dean delves into a bigger question: If Trump has so many parallels with Nixon, will his presidency end in similar fashion? \u201cThe House and Senate are controlled by the Republicans, they\u2019re not going to impeach their president,\u201d he said. \u201cAs long as he gives them what they want and signs into legislation or signs into law a lot of the things that they\u2019ve had in their dreams for many years, they\u2019re not going to give him any problem. \u2026 \u201cImpeachment is not a legal process. It\u2019s a quasi-legal process, but it\u2019s primarily a political process. And we\u2019re not there yet.\u201d Read more:"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-4436.txt_science_decision"}, "rows": [{"id": {"1": "non-4436.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "36", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Lipscomb Bison News, Photos, Stats, Rankings", "size": 3}, "body": {"is_table": false, "text": ["South Carolina Upstate  (6-16)   7:30PM - Wednesday, January 24   7:30PM ET  @", "Lipscomb  (12-8)  POINTS PER GAME 73.5 79.2 FIELD GOAL % 43.45 43.15 REBOUNDS PER GAME 31.9 39.6 ASSISTS PER GAME 14.5 14.5 STEALS PER GAME 6.6 6.0 TURNOVERS PER GAME 11.9 15.3 BLOCKS PER GAME 2.3 3.3 Galleries Dec 30, 2017 Lipscomb at Purdue  Dec 09, 2017 Lipscomb at Tennessee  Nov 14, 2017 Lipscomb at Alabama  Oct 13, 2017 Lipscomb at Tennessee  Dec 29, 2016 Lipscomb at Missouri  Conference Standings Atlantic Sun Conference W L PCT CONF", "Florida Gulf Coast Eagles  14   8   0.636   5-0", "Jacksonville Dolphins  10   12   0.455   4-1", "North Florida Osprey  9   13   0.409   3-2", "Lipscomb Bison  12   8   0.600   2-3", "Stetson Hatters  10   12   0.455   2-3", "New Jersey Tech Highlanders  9   11   0.450   2-3", "South Carolina Upstate Spartans  6   16   0.273   1-4", "Kennesaw St. Fighting Owls  5   15   0.250   1-4  View All Standings Team Statistics  Offense   Defense  POINTS PER GAME 79.2 79.2 74.3 ASSISTS PER GAME 14.5 14.5 14.0 FIELD GOAL % 43.15 43.15 44.80 BisonNCAAB Average View All Team Statistics REBOUNDS PER GAME 36.2 36.2 35.1 BLOCKS PER GAME 4.7 4.7 3.3 STEALS PER GAME 6.5 6.5 6.2 BisonNCAAB Average View All Team Statistics Team Leaders  Offensive   Defensive  POINTS G. Mathews 22.7 PPG  FIELD GOAL PERCENTAGE R. Marberry 56.63 FG%  View All Player Stati  "The taste of salt, the smell of nitro: Going for broke at Bonneville", "size": 3}, "body": {"is_table": false, "text": ["Updated 11:54 AM ET, Mon August 22, 2016 Chat with us in Facebook Messenger. Find out what's happening in the world as it unfolds. Bonneville Speedway, Utah (CNN) \"Wanna go for a ride?\" The Speed King's son poses the question as the early dawn paints pastels along the horizon and sends light dancing on the vast shimmering flatness that hot rod racers call the Great White Dyno.  His moment has arrived, at last. It took all of his 66 years and every penny he had to resurrect his father's old streamliner and race here at Speed Week. The annual event -- weather permitting -- sends some 500 hot rods, roadsters, motorcycles and their drivers ripping down a dried-up lake bed encrusted in salt. All in hot pursuit of national speed records.  And that is why, while most eyes were on the Olympic Games and the feats of Michael Phelps, Katie Ledecky and Simone Biles, I followed Danny Thompson to the salt flats of Utah to witness his day of reckoning.  It's not the Indianapolis 500 or NASCAR, but Bonneville has found its niche among purists who recall the day when cars ran on grease and testosterone. Each year a few thousand spectators and participants drive campers and trailers onto the salt and set up tents, tarps and lawn chairs.  Most come every year. Flush regulars book digs in the casino hotels in two nearby towns along the Nevada state line.  Read More The beverage of choice is bottled water, which a person can chug all day long without needing a portable john. That's what salt, triple-digit temperatures, relentless sun and 14% humidity does to the human body.  Nothing can survive long in the salt. A lone grasshopper spotted in a trash can clearly wasn't from around here and likely wouldn't make it. Cell phone service? Internet? Forget about it. The salt sucks the life out of everything. It gets in your eyes, under your nails, up your nostrils and on the back of your tongue. It coats your skin and stings. A small blister can blow up in a matter of minutes.  The harsh environment is part of the draw. It's like going to a beach without a shoreline. Regulars line key sections of the course, even though the view from the sidelines offers little more than sound. Up close, high performance engines set your ears ringing but from a distance tend to hum like a hive of angry bees.  By the time you hear the bees, a car going 400 mph has already passed. But if you anticipate the whine, use binoculars and look far down the course, you might see a blip -- followed by a plume of salt spun out by the back tires. Racers call it the rooster tail.  And so, when Thompson invited me into the pit and asked if I wanted to come along as he drove the course, scouting the salt conditions a couple of hours before his run, it was a no-brainer.  Wanna go for a ride? Yes, please.", "Danny Thompson has been waiting for decades to finish what his father started. Thompson, as it turns out, is the man to watch at the 68th running of Speed Week. Other drivers have a chance to go 400+ mph, but he's the one fans and other racers are cheering for. He's going for the record in memory of his dad, Mickey Thompson, the Speed King.  Mickey is long gone, murdered by a hit man hired by a business partner enraged over something that no longer matters. But here they are, father and son, together again at Bonneville.  And they are together. On the headrest behind the driver's seat of Challenger 2, Danny Thompson's speeding bullet of a car, the letters are carefully stitched: \"Drivers: Mickey * Danny.\"  Mickey may no longer be in the driver's seat, but he still gets top billing. The names of all the Thompsons -- Mickey; his dad, Marion, a cop; Danny; his mom, Judy; his wife, Valerie, and their son Travis -- are painted on the side of Challenger 2, proof that finishing the job Mickey started is, indeed, a family affair. Even 86-year-old Judy pitched in at the pit. Early this Saturday morning, Thompson sports the red cap given members of Bonneville's 200 mph club. He's hoping by Sunday afternoon to replace it with the black cap that designates an even more elite group -- the 400 mph club. How elite? Only 11 men have gone that fast at Bonneville.  Thompson aims to become The Twelfth Man.  Not everyone can go home with a land speed record, of course, but he is determined to settle some unfinished family business. He's here to go faster than anyone has gone before in a piston-engine car.  That includes his father, who went 406.6 mph in 1960, the first American to top 400 mph. That feat brought Mickey Thompson fame, which he used to amass a fortune making high performance racing tires and putting on motocross shows.", "Challenger 2 is built on the chassis of the car Mickey Thompson assembled in 1968 but never got to race. At Bonneville you have to make the trip twice to enter the record books. You go straight out, foot to the floor, for 5 miles or more on the first day -- the down run. Then you do the same thing again on the next day: the return run. Your official time is the average of both speeds at the 5-mile mark.  Mickey Thompson was never able to accomplish that. His car broke down on the return leg. He tried in 1968, but rain stopped him. He was going to try a third time in 1988, this time teaming up with Danny, when a bullet stopped him forever.  Danny couldn't bear the thought of continuing the project alone, and so he put Challenger in storage. Half a century after his dad broke 400, he decided to go for the official recognition that comes with two successful runs. He spent nearly seven years working on the car, getting it just right.  And so, on a clear, hot weekend in mid-August, Thompson and a team of two-dozen people -- many working for free because the money's run out -- descend on Bonneville to finish the job. It has become a labor of love -- and the hardest thing they've ever done. The Great White Dyno As the morning sun sends long shadows scooting across the salt, we climb into my rented SUV and set out along the 8-mile course. I wonder what the car rental people would think if they knew a second-generation hot-rodder was behind the wheel.  Thompson doesn't just feel the need for speed; he feeds on it. In a couple of hours he will slide his wiry frame between two 2,500 horsepower engines crammed inside a blue aluminum tube -- one in front, one in back -- and hurtle across the flats, his backside just inches above the salt. He jokes that when he's driving the streamliner, he's the baloney in \"a 5,000-horsepower sandwich.\" Challenger 2 was engineered and built by Thompson and his friends on the chassis of the hot rod his dad built in 1968 but never got the chance to race. This time, they built a Challenger so powerful they decided to add winglets.  When he talks about what it's like to taste salt with a side of nitro fumes, Thompson goes to his happy place. \"That's good stuff!\" he exclaims, punctuating his speech with growls that mimic the sound made by a revving engine. He is prone to pump his fist and give up throaty \"hoo-yahs!\" Why do they call it the Great White Dyno? The Internet offers several explanations, but I like Thompson's:  \"Well, the great white is the whiteness of the salt, and a dynamometer is what you test engines on to see how much horsepower they have,\" he says. \"You can test your engines all you want on a machine, but when you get to the Great White Dyno and test it on the surface, you're in the real deal now. This is the greatest testing facility in the world.\"", "Like the light at Bonneville, Mickey Thompson's legacy has cast a long shadow over his son's career. As he gives me a short version of Bonneville racing 101, the sun bounces off the white expanse, creating a mirror-like mirage that seems to lift the mountains off the Earth's surface. They say the course at Bonneville rises just 6 inches from start to finish; it's so flat drivers say they can see a slight curve in the Earth.  Thompson didn't hotdog it as we made our way up the course. He drove slowly, deliberately, like a beat cop on patrol.  He found the salt softer and wetter than he'd hoped. When it's in good shape, the salt casts a bluish shimmer. But this year, there was brown mixed in, a sign that mud lurked just under the surface -- particularly at the end of the course, where the salty crust appeared to be just an inch thick in spots.  During the day, the hot sun draws the water to the surface, turning the salt to mush. When the surface hardens overnight, it becomes bumpy. The drivers call it \"popcorn.\" The texture is similar to the \"corn\" snow skiers encounter in the spring. It was going to be hard to break any records under such \"marginal\" conditions, Thompson thought. He scouted out the spot where he'd veer ever so slightly off the course as his streamliner slowed so he could avoid the rough spots. He hoped he'd be able to get off the starting line early, while the salt was still cool and at its slickest.  He was ready, more ready than he had ever been. But, he said with a shake of his head, \"You can't control Mother Nature.\" A rivalry is born  I met Danny Thompson in 2014, on the weekend he started both of Challenger 2's engines for the first time. Classic rock blasted on the speakers as I strolled into a warehouse in Huntington Beach, California, and found his office.  I met the regulars -- crew chief Lou Anderson and fabricator Frank Hanrahan, who both stuck by Thompson even when he couldn't make payroll. (Mickey Thompson once fell short on payroll and made up the difference gambling at a hotel casino near Bonneville.)  And I encountered photographer Holly Martin, a racer herself. She was in constant motion -- and she'd brought cookies. I didn't know it then, but she'd be our guide at Speed Week 2016, helping us zip from one end of the course to the other during Thompson's runs.  Back then, at the beginning, none of us knew that Thompson's date with destiny would take so long. As I sat down with him for the first time in his office, I couldn't miss a unique, handmade, in-your-face paperweight. It was the F-word, carved into a polished block of wood. I laughed out loud, a reaction that met with his approval. I told him I was just happy not to see girlie calendars hanging on the walls. Thompson was still recovering from a mishap: He'd spent the previous night and about $1,300 at the emergency room after accidentally drinking from a water bottle filled with nitro, the fuel that powers Challenger 2. It's highly toxic; he'd heaved most of it into the bushes. But it burned, and it can blind.  Thompson, pushing 64 at the time, is one tough bird. He thinks he's probably broken every bone in his body, so he didn't let a little poison spoil his big moment: He jumped into Challenger 2 wearing a gas mask, ready to start those engines.", "Two dozen people, many working for free because the money's run out, are helping Thompson finish the job. Of all the racers at his level at Bonneville, Thompson has probably made the fewest passes on the course, according to racing officials. But in Challenger 2, each run has flirted with the 400 mark. The car is a beast. Challenger 2 went 419 mph at Bonneville that summer but broke down on the return run. The following year, the rain came and the salt was in no condition for racing. Thompson packed up and hauled Challenger 2 home to Colorado. He continued to work out to stay in shape, getting up each morning at 3:30 and going to bed with the chickens. It's a schedule that softens the early mornings at the speedway.  And so, as Speed Week 2016 began, Thompson was working on his car at the pit long before the sun came up. The desert air is sweet and cool at that hour, the salt in the best condition it will be all day.  After our cruise of the course, he was ready for the starting line. Thompson didn't get the early time he'd hoped for. He'd be the last driver down the long course. The current overall record holder, George Poteet, would go first in his new, state-of-the-art, computerized Speed Demon II.  Speed Demon II competes in a different class than Challenger 2 at Speed Week. Thompson's car is an AA fuel streamliner, while Poteet's is a blown fuel streamliner. It includes a supercharger that blows air into the engine when it burns fuel, giving it more horsepower. Speed Demon II and a handful of other blown fuel streamliners have topped 400 mph, and Poteet holds the fastest record at Bonneville for all piston-engine classes: 437.183 set in 2013.  Poteet crashed the first Speed Demon at 370 mph in 2014. He thought about retiring. But, like Thompson, he found the pull of the salt too hard to resist.  Thompson says he wouldn't mind having a supercharger, but there's no room for one. Challenger 2 is already packed tight, every millimeter spoken for. He compensates with two engines and four-wheel drive.  It didn't take long to see that while Poteet had everybody's respect, Thompson was the sentimental favorite.  While they race in different engine classes, Thompson and Poteet are both after the same thing. Each wants to be the fastest man on the salt.  At the starting line The wait can be long as the cars move up to the starting line, a streak of orange liquid sprayed into the salt. Since it can be 140 degrees in the car, Thompson donned his fireproof racer's suit at the last minute. Wife Valerie applied tape over the earbuds that would connect him to his radio communications system.  Crew members stood over Thompson, holding umbrellas and making last-minute tweaks to the car. Anderson, the crew chief, snapped Thompson's helmet on and strapped him in. The Challenger's hatch closed. There was no turning back. Go time.", "Final adjustments are made as Thompson prepares to take on the course. When I first wrote about Thompson and Bonneville, a colleague recommended I check out Rachel Kushner's \"The Flamethrowers.\" The novel, which won the National Book Award, includes some great scenes of salt flat racing.  One passage in particular resonates deeply, where she describes seeing the cars leave the starting line and take off down the salt:  \"One after another I watched the scream, the careen, the rooster tail, the float, and then the shimmer and wink off the edge of horizon, gone. \"Careen, rooster tail, float, gone. \"Careen, float, gone.\" Thompson is pushed to the line. The engine roars, and then he is gone. \"Godspeed, DT,\" a crew member shouts.  \"Run! Go, go, go,\" photographer Martin yells as we scramble to our SUV and race along the course in pursuit of Thompson. She steers far to the outside of the salt, away from the track and the crowd, and opens it up.  We carry CB radios and fire extinguishers, and our floor mats are wrapped in trash bags to keep out the salt. We are still barreling along when the radio crackles: Thompson was going 411 mph at the official 5-mile mark and 416 out the back door as he exited the course.  With a speed faster than 392.5 -- the record set for his class in 2009 -- Thompson qualified for the return run. Even better, Challenger 2 was still in one piece.  Thompson told us he'd had a good run but that the salt was not in great shape. And, in the two years since he'd first run Challenger 2 here, he'd forgotten about a quirk in the steering. He almost ran off course before moving his hands slightly to compensate.  But he'd get to go again -- a first for him -- and he hoped to do better the next day.  Challenger 2 headed off to impound with the other qualifying vehicles, where crews have four hours to get their cars in shape for the return run under the watchful eyes of racing officials.  The down run had stressed the streamliner, and at impound the crew virtually took it apart and put it back together. They washed the salt and expended fuel off the aluminum body panels, tires, wheels -- even the engines -- with Windex and water.  It made for a long day, but it meant they would get another chance to hit the salt before dawn and do it all again.", "Bonneville comes to life at first light, when the salt is at its slickest. As the sun comes up on Sunday, Thompson and Poteet's cars stand side by side as they're prepped. Again, Speed Demon II would go first and Challenger 2 would go last.  Speed Demon II, a color somewhere between rust and brown, is tight, aerodynamic and even looks fast in the same mean way a wasp looks fast. It is a thing of beauty. The crew works on the car quietly and efficiency. They wear black T-shirts, projecting a tough image. There is a corporate air about them.  Poteet, who operates out of Memphis, Tennessee, is nowhere to be seen, arriving to hop into Speed Demon II just before it is towed to the starting line.  Thompson, on the other hand, is everywhere -- working on Challenger 2 himself in the pit, even pushing a broom to sweep the salt off the tarp that covers the ground. His car is a friendly royal blue, and his crew wears white T-shirts.  Hollywood scriptwriters could have a field day with this scene, pitting the ragtag band of underdogs in white against the highly efficient men in black. They could shape it as a classic battle: old school, handcrafted racing from the heart vs. the best technology money can buy.  Some kind of luck Thompson is the crowd pleaser. A circle of spectators form around him while the Speed Demon team has their space pretty much to themselves. Sniffs one spectator, \"George Poteet is a checkbook racer. Danny Thompson's the real racer. He's over there, working on his car, getting greasy. Where's George Poteet?\"  As Thompson's run time draws near, liquid can be seen dripping under the rear right side of Challenger 2. A crew member says it is likely just overflow, and Thompson decides to go anyway. He is out of time and out of money. This is his shot.  Martin and I position ourselves at the 5-mile mark this time. We see a speck approach, then flash by. We can't see much of a rooster tail. By the time we hear the zoom, Thompson's already gone.  Even the race officials in the timing tower are cheering him on. A video posted by an observer in the tower shows their reaction:  \"He's hauling ass,\" one official exclaims as the times are called out, mile by mile: 341.560 at the quarter mile, 356.170 at the two-mile mark, 385.963 at the three-mile mark.  \"Oh, baby, look at that rooster! C'mon, 400 baby, 400, 400, 400, 400.\"  \"Woo hoo!\" The cheer erupts in the tower as the 5-mile time is called out: 402.348.  \"Good boy.\" Averaged with his official down run mark of 411.191, Thompson's speed is 406.767. He beat Mickey's time by a tenth of a second. And it's official. He set a national record for fuel streamliners.", "The record sheet tells the tale: Thompson's return speed broke 400 mph. Sitting with Martin, my neutral reporter's stance is toast. My throat tightens and my eyes tear up as we head to the finish line, and I don't know why.  Perhaps I've become too invested in this mad dash and the people involved in it. But I needed them more than they needed me.  Perhaps we all needed Danny Thompson -- and Michael Phelps and Simone Biles and all the others -- to remind us what it means to be an American during this ugly, violent, divisive summer of 2016. We needed to see what it means to work on cars and spend hours in gyms and pools and on tracks to push the envelope just a little further.  We raced to the finish line, where we found Thompson already out of Challenger 2. Fire extinguishers were strewn around the salt, but they hadn't been needed. That liquid dripping under the rear right side? A fuel line had ruptured, and he'd been spewing a mist of fuel as he raced down the course.  Thompson said he lost power in the rear engine at about the 4-mile mark.  He recalled sending up a prayer: \"Please God, just one more mile to go.\" The front engine pulled him across the finish line on its own. It was enough for the record. Poteet's run on Sunday also topped 400 mph, but a slow first run meant his average two-day speed didn't break 400. For 24 hours of Speed Week 2016, at least, Thompson was King of the Salt. As he packed up on Monday, though, Poteet raged down the course again, setting another record at 429 mph.  But that was fine. Thompson may not have broken Poteet's overall record, but he'd accomplished what he'd come to do. He'd won his class and wrote the Thompson name into racing's record books. And, he joined Bonneville's elite 400 mph club. He's being called \"The Twelfth Man\" now.  At the Indy 500, drivers kiss the bricks. In Bonneville, Thompson fell to his knees and kissed the salt.", "Thompson gives thanks to the salt flats of Bonneville. Back at the pit, he proudly donned the black \"400\" cap and sat down to sign a few autographs.  He'd set things right for Mickey after all those years. His dad, he says, was probably talking in his ear the whole time he was flooring it, \"standing on the gas,\" as Mickey used to say. Thompson joked that he's sure he wasn't listening, just as he didn't listen as a kid. \"We got lucky,\" he said.  It's Danny Thompson's kind of luck -- the kind that saves you time and again. It might not bring riches. But it delivers just enough. A couple of years ago, when I first wrote about his quest, the headline raised this question: What drives Danny Thompson?  On August 14, 2016, national record in hand, he finally had the answer: \"What drives Danny Thompson? Insanity, I don't know,\" he said with a big laugh. \"It's just being passionate about finishing the job. What drives me is getting that record, bringing that record to the Thompson family, finishing a legacy for my dad, and a legacy for Danny Thompson.\"", "The end of a long journey -- and the beginning of another challenge. He'll be back at Bonneville, salt permitting, for next month's Cook's Shootout, where world records are set. He knows Challenger 2 has the potential to go even faster, maybe 450 or even 470 mph.  \"It will be a shootout between Speed Demon and us,\" he says. \"I can't quit. We call it salt fever. You just want to come back to Bonneville. You want to go faster.\" This time he'll be racing for his own legacy."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-465.txt_science_decision"}, "rows": [{"id": {"1": "non-465.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "38", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "The 4 most important stories in politics this week", "size": 3}, "body": {"is_table": false, "text": ["Photo illustration by Autumn Parry for Vox", "There are two kinds of policy stories these days: the ones that are driven by Donald Trump\u2019s unusual characteristics as a public figure and party leader, and the ones that are driven by the broadly shared ideological commitments of the contemporary conservative movement. This week saw both trends in effect, with Trump very much driving the bus on the fate of former beneficiaries of the Deferred Action for Childhood Arrivals program and broad conservative hostility to government social assistance programs driving the bus on the fate of the Children\u2019s Health Insurance Program. The two narrative threads meet in Arizona, where both the Trumpier and establishmentier wings of the party are fielding very strong candidates in an upcoming Senate primary, with the winner set to face a strong Democratic challenger on whose shoulders the party\u2019s hopes for retaking the Senate largely rest. Here\u2019s what you need to know.  Trump scuttled a DACA deal After a televised meeting with members of Congress in which the president seemed confused on policy specifics but ready to agree to anything Congress agreed to regarding the fate of the DREAMers, a bipartisan group of senators reached an agreement on a proposal, only to have the White House scuttle it based on the objections of Sen. Tom Cotton (R-AR).", "President Trump presides over a meeting about immigration with Republican and Democrat members of Congress in the Cabinet Room of the White House on January 9.", "Why it matters: Without a deal, we may be looking at a government shutdown and are almost certainly looking at serious negative consequences for nearly 700,000 immigrants who\u2019ll lose their work permits and protection from deportation. What\u2019s going on? There\u2019s a strong contrast between what Trump keeps saying (that he sympathizes with the DREAMers\u2019 plight and wants to help them but also wants to do something on border security) and what he keeps doing (deferring to the most hardline anti-immigration members of his party, who insist on sweeping revisions to immigration policy). His stated position is very conducive to dealmaking, but his actions make a deal impossible. What\u2019s next? Nobody has officially broken off negotiations, so it\u2019s still possible in principle that a deal will be reached. Certainly it doesn\u2019t seem too hard to imagine a deal that could get 60 votes in the Senate. But if the White House doesn\u2019t want a deal \u2014 and it seems like that\u2019s the case \u2014 there won\u2019t be one. CHIP got cheaper but still didn\u2019t pass Congressional Republicans have been refusing to do a five-year extension of the Children\u2019s Health Insurance Program over demands that it, unlike the $1.5 trillion tax cut the GOP passed late last year, be paid for through offsetting spending cuts. But new analyses from the Congressional Budget Office have drastically reduced the price tag \u2014 to less than $0 over the long run.", "Nancy Pelosi (D-CA) confers with an aide during a press conference on the Children\u2019s Health Insurance Program on December 20, 2017. During the press conference, Democrats urged Republican members of Congress to \"drop their partisan CHIP reauthorization and adopt reasonable offsets to ensure 9 million children keep their health care.\"", "The CBO\u2019s new math: New estimates from the CBO say that a five-year extension would cost $800 million, and a 10-year extension would save $6 billion. Why it works: The core issue is that by repealing the individual mandate in last year\u2019s tax bill, Republicans pushed up premiums on Affordable Care Act marketplaces. But low-income families are still eligible for ACA subsidies \u2014 subsidies that rise in line with premiums \u2014 so under the new system, it will be cheaper to give kids CHIP insurance than to have them buy it on the marketplaces. There\u2019s still no deal: Since the argument was originally about how to offset the cost of extending CHIP funding but there now is no cost of extending CHIP funding, you\u2019d think that would get Congress to an easy agreement, but Republican leadership still has no plans to bring a CHIP bill to the floor. The program\u2019s funding expired more than 100 days ago, and kids are losing insurance. Trump said some things The Washington Post reported Thursday evening that during a meeting with lawmakers, President Trump questioned why people from \u201cshithole countries\u201d in Africa (plus Haiti) are allowed to come to the United States, while advocating that we find a way to bring in more immigrants from countries like Norway.", "Haiti's President Jovenel Mo\u00efse attends a ceremony in Port-au-Prince, Haiti, on January 12. Moise's government issued a strongly worded statement denouncing what it called a racist view of Haitian immigrants and people from African countries.", "Facts on African immigration: According to the Migration Policy Institute, 39 percent of adult immigrants to the United States from sub-Saharan Africa have a bachelor\u2019s degree or higher, compared to 31 percent of the US-born population, so despite the White House\u2019s professed desire to make the immigration system more \u201cmerit-based,\u201d it\u2019s not clear what the problem specifically is with immigrants from Africa. Trump said some more stuff: Separately, the same evening, Trump did an interview with the Wall Street Journal that was full of bizarre remarks, ranging from, \u201cI know more about wedges than any human being that\u2019s ever lived,\u201d to, \u201cI probably have a very good relationship with Kim Jong Un of North Korea.\u201d Why it matters: This week was a reminder, if one was needed, that Trump has a few strongly held convictions about policy issues but detailed knowledge about none of them and little inclination to learn. Arizona\u2019s Senate race heated up Outside of the Beltway \u2014 but very much with ramifications in the Capitol \u2014 the race to succeed Jeff Flake (R-AZ) in the United States Senate heated up, with two candidates officially announcing their intention to enter the race.", "US Rep. Martha McSally (R-AZ) speaks at a campaign rally on January 12.", "Arpaio versus McSally: One is Martha McSally, a Republican House member from the southern portion of the state who also happens to be the first woman combat pilot in American history and a favorite of the GOP establishment. The other is Joe Arpaio, the Maricopa County sheriff turned felon turned pardon recipient who is a favorite of Donald Trump. Also Ward and Sinema: Already in the race are Kelli Ward, a longtime local Tea Party favorite, former state legislator, and slightly kooky right-wing gadfly; and the Democrats\u2019 one candidate, Rep. Kyrsten Sinema of Phoenix, a well-regarded moderate. Why it matters: All Senate seats matter. But Arizona is the centerpiece of Democrats\u2019 hopes of picking up the Senate in 2018. They need to pick up two seats; Nevada gives them their best shot, and Arizona is No. 2. They\u2019d also need all their incumbents to get reelected, a tall order on its own terms, but opposition party incumbents almost always win, so Arizona is at the center of the action. Was this article helpful?  yes no  Awesome, share it:"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-4189.txt_science_decision"}, "rows": [{"id": {"1": "non-4189.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "39", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Athletics: Coleman Stock Continues to Rise With Record Indoor Dash", "size": 3}, "body": {"is_table": false, "text": ["(Reuters) - Double world silver medallist Christian Coleman was keen to keep his name in the spotlight after a breakthrough campaign and the American sprinter ensured that was the case with an astonishing dash on Friday. The 21-year-old continued his meteoric rise to the upper echelons of global sprinting when he shattered a two-decade old 60 metres world record with a blazing time of 6.37 seconds at Clemson, South Carolina. \"Great start to my career,\" tweeted Coleman, in his first full year as a professional athlete. The time, if ratified by global governing body IAAF, shaves 0.02 seconds off the mark countryman Maurice Greene initially established in 1998 and then matched in 2001. \"I'm in disbelief,\" Coleman's coach Tim Hall told Reuters. \"This was his season opener. It was totally unexpected.\" Advertisement The two had chosen the small meeting at Clemson University to see where the talented sprinter stood in terms of upcoming competitions, including next month's Boston Indoor Grand Prix and March's world indoor championships in Birmingham, England. \"So we got through the prelims and felt pretty good since he backed off a little before the finish and still ran 6.47,\" Hall said. The time was the fastest in the world this year and 0.02 seconds slower than Coleman's personal best. \"So we talked a little bit more before the final,\" Hall said. \"And like I always tell him, I said: 'Relax, no pressing and allow the run to happen.' \"That was the result.\" Coleman's tag as America's next sprint hope was established last year when he clocked a world-best 9.82 seconds in the 100m at the U.S. collegiate championships before he edged the legendary Usain Bolt for silver at the world championships. He went on to claim a second silver medal in London as the American quartet were edged out by hosts Great Britain in the 4x100m relay. \"We have been having some great practice sessions,\" Hall said. \"And he has been improving his strength development, so I guess it is all coming together.\" Ironically, after the race, Hall said Coleman told him the start had not felt right, which pleased the coach. \"Anytime I hear that from an athlete that means they are getting close to doing what we are trying to get accomplished,\" Hall said. Advertisement \"It might not have felt right to him, but it couldn't have been wrong if he ran that fast.\" So how fast can the former Tennessee sprinter run? \"We will get back to Knoxville and look at the tape and see the technical things we can improve on to get even faster,\" Hall added. \"Today was a pretty good starting point.\" (Reporting by Gene Cherry in Salvo, North Carolina; Editing by John O'Brien)"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-1788.txt_science_decision"}, "rows": [{"id": {"1": "non-1788.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "40", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "World War I Centenary: Submarines", "size": 3}, "body": {"is_table": false, "text": []}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-1515.txt_science_decision"}, "rows": [{"id": {"1": "sci-1515.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "41", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "The shell-shocked white working class", "size": 3}, "body": {"is_table": false, "text": ["Chat with us in Facebook Messenger. Find out what's happening in the world as it unfolds.", "JUST WATCHED Poll: Core Trump support is white, working-class voters Replay Story highlights Problems bothering white Americans without a college degree have less to do with immediate economic insecurity than with the collapse of a whole way of life, writes Stephanie Coontz It's been 40 years in the making, she writes Stephanie Coontz teaches history at Evergreen State College and wrote the newly revised, \"The Way We Never Were: American Families and the Nostalgia Trap.\" The opinions expressed in this commentary are solely those of the author.  (CNN) The problems bothering white Americans without a college degree have less to do with immediate economic insecurity or material hardship, although those are widespread, than with the collapse of a whole way of life.  Following World War II, production workers experienced three decades of unprecedented economic and social gains. But since the end of the 1970s, they have seen a nearly unremitting decline in their real wages, working conditions and social status, along with a loss of the interpersonal and work networks that were once the basis of their upward progress and their entire community's stability. I think it's fair to say that large segments of the white working-class are feeling shell-shocked. One pastor who has ministered to a congregation of whites in post-industrial central Philadelphia and to a rural congregation in Wisconsin said this of his parishioners: \"Every time something changed in their lives, it changed for the worse. And I mean just about every stinking time.\"  The rise and fall of stability in working-class life explains much that otherwise seems puzzling in the responses to this week's CNN-Kaiser Family Foundation poll. We've heard much about working-class anger. Yet the poll reveals a rather uncomplaining acceptance of what is, in many cases, a far from an easy life.  Read More Sixty-three percent of white working-class respondents say they are \"very\" or \"somewhat\" satisfied with their personal financial situation, even though in the past year 46% of them say they postponed medical or dental care and half took an extra job or added work hours to make ends meet. About 30% of those who are employed face the stress of work shifts that change every week. But 76% say they are optimistic about what's going on in their personal life, and 77% of those who are working believe their jobs are secure. However, this willingness to see the upside of difficult living conditions coexists with a deep pessimism about the future, and especially their children's future. Fully half of working-class whites expect their children's lives will be worse than their own. Fewer than one-quarter expect their children to do better. Working-class blacks and Hispanics are far more optimistic than their white counterparts, even though the unemployment rate of blacks without a college degree is twice as high as that of whites, as is the percentage of black workers who are working part time although they want full-time jobs.", "On average, blacks and Hispanics have lower incomes and are less likely to own their homes. They lost more ground than whites during the recession and have regained less ground since. Yet 36% of working-class blacks and 48% of working-class Hispanics believe their children will do better than they. Another striking difference is that only 45% of whites without a college education, compared to almost 75% of blacks and Hispanics, say their life would be better if they had a four-year college degree. Fifty-one percent of the whites think it would make no difference, and 3% feel it would have made things worse. These attitudes stem from the tremendous leap forward that white working-class Americans ma
