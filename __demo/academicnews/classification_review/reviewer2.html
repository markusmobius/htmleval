d            Video   Death toll soars over 300 in Egypt mosque attack    Nightly News            Video   Over 200 killed in terror attack on Egyptian mosque    Nightly News"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-463.txt_science_decision"}, "rows": [{"id": {"1": "sci-463.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "277", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Chip Kelly has the hottest seat in the NFL right now", "size": 3}, "body": {"is_table": false, "text": ["7.6k shares   share   tweet   pin   sms   send   email  Corrections/clarifications: A previous version of this story included an incorrect nickname for the St. Louis NFL team. The quality of the coaches who, after two weeks, appear to be in danger of not staying employed after this NFL season is nothing short of astonishing. New York Giants coach Tom Coughlin has won two Super Bowls. The New Orleans Saints\u2019 Sean Payton has won one. Jeff Fisher of the St. Louis Rams is in his 21st year as a head coach. Yet the most interesting of the group is Chip Kelly. Largely because that\u2019s what Chip Kelly has proven to be: Interesting. Effective? Not yet. Not consistently. So now the Eagles must consider how much longer to let the experiment run. Several teams reportedly wanted to hire Kelly, but the Eagles succeeded in making the bet that his innovative and fast-paced offensive scheme at Oregon could translate in the NFL. After two games of Kelly\u2019s third season \u2014 following an off-season during which he took control of personnel decisions and repeatedly made bold (and bewildering) moves \u2014 it appears they were wrong. The Eagles gained 226 yards in a 20-10 loss to the Cowboys Sunday, a chunk of which came late in the game when the Cowboys were sitting back in deep zones to stop long passes. (The game was so putrid in general it proved one outrageous thing: The Redskins can compete.)", "(Eric Hartline, USA TODAY Sports) DeMarco Murray, who Kelly signed after sending fan favorite LeSean McCoy to Buffalo in a trade (the player he got in return, linebacker Kiko Alonso, was coming off an ACL tear; he left Sunday\u2019s game with a knee injury), gained 2 yards on 13 carries. Murray has now run 21 times this year for 11 yards. He did have five catches for 53 yards Sunday, but so far he\u2019s not been nearly as dynamic as McCoy. Kelly failed to notice that Murray\u2019s success last year had mostly to do with running behind a great offensive line for a team able to stretch the field thanks to a top-flight wide receiver (that player, Dez Bryant, missed Sunday\u2019s game with injury; the Eagles let their best and fastest receiver, Jeremy Maclin, leave in free agency.)", "(Eric Hartline-USA TODAY Sports) Sam Bradford, brought in by Kelly to replace Nick Foles, was 23-for-37 passing with two interceptions. He failed to make throws despite usually have time to do so and looked generally bewildered. The interception he threw to end one Eagles\u2019 drive \u2014 on the heels of Tony Romo\u2019s injury \u2014 was the definition of a forced throw. There was no opening. On a later somewhat promising drive, he simply missed a wide open receiver. Kelly\u2019s rebuilt offensive line was feeble when run blocking. Evan Mathis \u2014 another player unceremoniously dispatched before the season \u2014 certainly would have helped.", "(Eric Hartline, USA TODAY Sports) Philadelphia\u2019s refreshed secondary struggled and allowed Brandon Weeden \u2014 who didn\u2019t even bother to warm up after Romo was hurt \u2014 to complete 7-of-7 passes. Brandon Boykin, who dared to want more playing time (as if that\u2019s unique for a reserve, or in any way a negative thing), was off playing for the Pittsburgh Steelers. The Eagles\u2019 defense actually was pretty good. But there\u2019s not a defensive unit in the league that will succeed if it is on the field 40 minutes, allowed to rest only during 3-and-outs run at 2-minute-drill pace in the first half. Though the Eagles have lost five of their last six games under Kelly, his career record is 20-14 and you could easily argue he deserves more time to bring this team together. It did, afterall, undergo all of those drastic changes. And, unlike college football, you don\u2019t have to be nearly perfect during the season to even have a chance to play for the national title. There\u2019s time for the Eagles to turn it around. But Kelly does not seem to have adjusted to the fact that he\u2019s coaching wealthy, free-thinking pro athletes who are facing pro athletes of the same caliber. At Oregon he could be a dictator and get away with it. NCAA football players have basically no rights; they could try to leave, and Kelly could block them from transferring. He had complete power over them. He also had a huge budget, thanks to Nike founder Phil Knight, and could recruit players who were usually better than the opponents\u2019 players. With 85 of them on scholarship and dozens of other playing as walk ons, he could run his intense system through intense practices and always have enough healthy and talented players to make it through.", "(Bill Streicher-USA TODAY Sports) That hasn\u2019t worked in the NFL. As much as he wants it to, Kelly\u2019s system doesn\u2019t erase talent deficiencies, and he keeps making his team worse by getting rid of guys who dare to question him or hold a different thought. His offensive scheme, it has turned out, is a fairly typical set of plays that, when run quickly against a flagging defense, sort of works. When offensive players who are as likely as the defense to tire \u2014 because there are fewer substitution options with a smaller squad \u2014 rush through those plays, the scheme looks sloppy and unsophisticated. Or sort of like a lot of next-big-thing offenses brought to the NFL by college coaches. Kelly\u2019s aloof genius routine played well in a college town. Philadelphia fans even bought it for a while, owing partly to his early success but more so to their deep desire to get to a Super Bowl. Underneath all of that vitriol is a lot of sunny happy faith that the Eagles will find their way. Doing so under a guy who refuses to explain himself and believes he always knows best works just fine for Eagles fans. Unless, of course, he proves incapable of adjusting to the rest of the league adjusting to him. Which is why they booed him off the field Sunday. They know you don\u2019t win a Super Bowl by having the best plan (or team) during the preseason. You win a Super Bowl by reworking the plan repeatedly, so that even when it is old it seems news. That\u2019s what makes you a genius at the NFL level. If Kelly can\u2019t re-ignite his offense in the next four (seemingly winnable) games \u2014 at the Jets and Redskins, home against the Saints and Giants \u2014 those fans will also know this: it is time to move on."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-3813.txt_science_decision"}, "rows": [{"id": {"1": "non-3813.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "278", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Miguel Sano Of Minnesota Twins Accused Of Assaulting Female Photographer", "size": 3}, "body": {"is_table": false, "text": ["A woman has come forward to accuse Minnesota Twins third baseman Miguel Sano of sexual assault. Betsy Bissen, a photographer for the Twins Daily \u2015 a website devoted to the baseball team \u2015 said that at a mall in 2015, Sano tried to kiss her and force her into a bathroom. She said they struggled for 10 minutes as she tried to escape. Bissen made the accusations Thursday in a widely shared Twitter post, claiming the assault occurred after the two encountered one another at a store where Sano was signing autographs. Bissen said she was a volunteer at the store. This is not easy for me to share, but I feel I need to share it. This is my story. #metoo pic.twitter.com/PM6g6YuABf \u2014 Betsy (@BitzyBetsy) December 28, 2017 Bissen said that after the signing session ended, Sano decided he wanted to go to an Apple outlet at the mall. As Sano, his agent and the man who ran the store she worked at walked away, she said, the baseball player \u201cgrabbed my wrist and made me go with them.\u201d She said she did so because she \u201cdidn\u2019t want to cause a scene.\u201d It was about 30 minutes later, Bissen said, that Sano accosted her. He had exited the mall but come back into use the bathroom, she said. As she pointed him toward the restroom, he grabbed her, she said. \u201cI pulled back as he held onto my wrist,\u201d Bissen said. \u201cIt hurt, how badly he was grasping at my wrist, but he wouldn\u2019t let go.\u201d \u201cHe then leaned down and tried to kiss me, more than once,\u201d she said. \u201cEvery time he did, I said no and kept pulling back.\u201d She said Sano \u201cfinally gave up\u201d after 10 minutes \u201cof fighting to pull me thru [sic] that door.\u201d \u201cI screamed, no one came to help me,\u201d she said of the ordeal. \u201cI don\u2019t even want to think of what he may have done, had he got me thru [sic] that door.\u201d \u201cThe next day, my body was sore all over from having to fight off this athlete that thought he was entitled to take advantage of me against my will,\u201d she said. Bissen referred to her alleged assailant as \u201cthe athlete\u201d throughout her post, until its last sentence. Her ending said: \u201cEvery time I have to hear about how great people think Miguel Sano is, I\u2019m reminded of how awful he actually is and how he hurt me.\u201d In a separate Twitter post, Bissen said, \u201cI want nothing more than to feel free of this burden I\u2019ve carried with me since 2015. I have NOTHING to gain from this. It\u2019s been hard enough for me to come forward knowing there would be backlash, but it was time.\u201d Sano, in a statement reported by TMZ Sports, said the alleged assault \u201cnever happened.\u201d \u201cI unequivocally deny the allegation made against me,\u201d he said, according to the news outlet. The Twins said in a statement that the team takes the allegations \u201cvery seriously.\u201d The team added it wouldn\u2019t comment further \u201cuntil more information is gathered.\u201d Major League Baseball officials \u201care aware of the allegations and are now in the process of looking into it,\u201d a league spokesman said in a statement. The Twins said they were aware of the allegations and are taking them \u201cvery seriously,\u201d a spokesman said in a statement provided to HuffPost. Sano, 24, made his major league debut with the Twins in mid-2015. This past season, he was selected to the American League All-Star team. He also participated in the home run derby that is part of the All-Star game\u2019s festivities."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-1131.txt_science_decision"}, "rows": [{"id": {"1": "non-1131.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "279", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Opinion | Betsy DeVos and the Wrong Way to Fix Schools", "size": 3}, "body": {"is_table": false, "text": ["Students in a classroom in a charter school in Detroit. Credit Joshua Lott for The New York Times", "NEW ORLEANS \u2014 President-elect Donald J. Trump\u2019s selection of Betsy DeVos as secretary of education has sent shock waves through the educational establishment. Understandably so, since this is a clear sign that Mr. Trump intends a major national push to direct public funds to private and charter schools. But this is more than just a political or financial loss for traditional public schools. It will also most likely be a loss for students. The choice of Ms. DeVos might not seem surprising. Mr. Trump has, after all, proposed $20 billion to finance \u201cschool choice\u201d initiatives and Ms. DeVos supports these ideas. Yet of all the candidates the transition team was apparently considering, Ms. DeVos has easily the worst record. As one of the architects of Detroit\u2019s charter school system, she is partly responsible for what even charter advocates acknowledge is the biggest school reform disaster in the country. At least some of the other candidates for education secretary, like Michelle Rhee, the former District of Columbia schools chancellor, led reforms that were accompanied by improved student results. Consider this: Detroit is one of many cities in the country that participates in an objective and rigorous test of student academic skills, called the National Assessment of Educational Progress. The other cities participating in the urban version of this test, including Baltimore, Cleveland and Memphis, are widely considered to be among the lowest-performing school districts in the country. Detroit is not only the lowest in this group of lowest-performing districts on the math and reading scores, it is the lowest by far. One well-regarded study found that Detroit\u2019s charter schools performed at about the same dismal level as its traditional public schools. The situation is so bad that national philanthropists interested in school reform refuse to work in Detroit. As someone who has studied the city\u2019s schools and used to work there, I am saddened by all this. In contrast, consider the case of New Orleans, where virtually all the schools are charters. Here, the state has taken over about a third of charter schools because of poor results since the system was revamped in the wake of Hurricane Katrina. Also, while the system initially had limited oversight and worked poorly, local leaders now take extensive steps to facilitate a fair process of school choice, help prevent schools from cherry-picking students and manage a centralized student expulsion system. In other words, the system provides some oversight to help ensure that families have good schools to choose from. The New Orleans results have been impressive. In the decade after the reforms, the city\u2019s standardized test scores have increased by  eight to 15 percentile points and moved the district from the bottom to almost the state average on many measures. High school graduation and college entry rates also seem to have improved significantly, even while suspensions, expulsions and the rate of students switching schools have all dropped. Detroit and New Orleans represent radically different versions of school choice \u2014 and the one that seems to work is the one that uses the state oversight that Ms. DeVos opposes. New Orleans is also important because it is the only city in the country where we can compare the results for charter schools with the approach Ms. DeVos prefers even more \u2014 school vouchers. In a study my center released this year, researchers found that the statewide Louisiana voucher program had exactly the opposite result as the New Orleans charter reforms. Students who participated in the voucher program had declines in achievement tests scores of eight to 16 percentile points. Since many of these students received vouchers through a lottery, these results are especially telling. Louisiana is one of two states where statewide voucher programs have been studied. In Ohio, the results were also negative (though less so). These statewide programs provide the best point of comparison for any national program that the new administration might propose. This evidence should create a real problem for Ms. DeVos in her confirmation hearings. Fortunately, even if she is confirmed, the low level of federal funding devoted to education will limit the new administration\u2019s ability to pursue these policies. Also, any real expansion of unregulated vouchers will require action both by state governments and by Congress. But you don\u2019t have to be in the educational establishment to be worried about where this is going. The DeVos nomination is a triumph of ideology over evidence that should worry anyone who wants to improve results for children. Douglas N. Harris, a professor of economics at Tulane University, is the founding director of the Education Research Alliance for New Orleans and a nonresident senior fellow at the Brookings Institution. A version of this op-ed appears in print on November 28, 2016, on Page A21 of the New York edition with the headline: The Wrong Way to Fix Schools."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-779.txt_science_decision"}, "rows": [{"id": {"1": "sci-779.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "280", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Unlocking the Mysteries of Indochina", "size": 3}, "body": {"is_table": false, "text": ["Inquiry sent for Unlocking the Mysteries of Indochina Thank you for your interest. One of our booking specialists will contact you within the next 48 hours. Terms & Conditions These are the terms under which we offer Times Journeys Tours. By registering and paying your deposit for a Tour, you are entering into this Participant Agreement with us. Please read these terms carefully before making a deposit or payment for a Tour. These terms may be supplemented by additional terms and conditions specific to your Tour (\u201cSupplemental Terms\u201d). In the event of a conflict between this agreement and the supplemental terms, the Supplemental Terms will apply. Times Journeys Participant Agreement Times Journeys, a part of The Ne t": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "281", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Cal St. Fullerton Titans News, Photos, Stats, Rankings", "size": 3}, "body": {"is_table": false, "text": ["UC Santa Barbara  (14-5)   10:30PM - Thursday, January 25   10:30PM ET  @", "Cal St. Fullerton  (11-7)  POINTS PER GAME 77.7 74.3 FIELD GOAL % 47.35 46.31 REBOUNDS PER GAME 37.4 35.6 ASSISTS PER GAME 15.4 12.6 STEALS PER GAME 5.0 6.0 TURNOVERS PER GAME 11.1 15.0 BLOCKS PER GAME 4.2 3.1 Galleries Nov 15, 2017 Cal St. Fullerton at St. Mary's  Nov 10, 2017 Cal St. Fullerton at Southern California  Nov 19, 2016 Cal St. Fullerton at UNLV  Dec 06, 2015 Cal St. Fullerton at Washington  Conference Standings Big West Conference W L PCT CONF", "Hawaii Warriors  13   5   0.722   4-1", "Cal St. Fullerton Titans  11   7   0.611   4-2", "Long Beach St. 49ers  10   12   0.455   4-2", "UC Santa Barbara Gauchos  14   5   0.737   3-2", "UC Davis Aggies  12   7   0.632   3-2", "UC Irvine Anteaters  8   14   0.364   3-3", "CSU Northridge Matadors  5   14   0.263   2-3", "Cal Poly SLO Mustangs  6   13   0.316   1-4", "UC Riverside Highlanders  5   14   0.263   0-5  View All Standings Team Statistics  Offense   Defense  POINTS PER GAME 74.3 74.3 74.3 ASSISTS PER GAME 12.6 12.6 14.0 FIELD GOAL % 46.31 46.31 44.80 TitansNCAAB Average View All Team Statistics REBOUNDS PER GAME 33.7 33.7 35.1 BLOCKS PER GAME 4.1 4.1 3.3 STEALS PER GAME 6.0 6.0 6.2 TitansNCAAB Average View All Team Statistics Team Leaders  Offensive   Defensive  POINTS K. Allman 17.6 PPG  FIELD GOAL PERCENTAGE A. Robertson 65.52 FG%  View All Player Statistics REBOUNDS J. Rowe 6.4 RPG  BLOCKS A. Robertson 0.9 BPG  STEALS K. Allman 1.1 SPG  View All Player Statistics"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-1002.txt_science_decision"}, "rows": [{"id": {"1": "sci-1002.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "282", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Do You Trust the Medical Profession?", "size": 3}, "body": {"is_table": false, "text": ["Advertisement Trust, in each other and in American institutions, is vital for our social and economic well-being: It allows us to work, buy, sell and vote with some reasonable expectation that our behavior will be met with fairness and good will. But trust has been declining for decades, and the most tangible and immediate damage may be to public health and safety. Mistrust in the medical profession \u2014 particularly during emergencies like epidemics \u2014 can have deadly consequences. In 1966, more than three-fourths of Americans had great confidence in medical leaders; today, only 34 percent do. Compared with people in other developed countries, Americans are considerably less likely to trust doctors, and only a quarter express confidence in the health system. During some recent disease outbreaks, less than one-third of Americans said they trusted public health officials to share complete and accurate information. Only 14 percent trust the federal government to do what\u2019s right most of the time. Less Likely to Engage in Healthful Behaviors Trust is the cornerstone of the doctor-patient relationship, and patients who trust their doctors are more likely to follow treatment plans. One study found that nearly two-thirds of patients with high levels of trust always take their medications, but only 14 percent of those with low levels of trust do. Another study found that trust is one of the best predictors of whether patients follow a doctor\u2019s advice about things like exercise, smoking cessation and condom use. Mistrust can lead people to skip the flu shot or forgo the measles vaccine for their children \u2014 with potentially serious consequences for individual patients and the broader population. Trust is also critical for patient satisfaction, and makes it more likely that patients keep seeing the same doctor \u2014 which can have other positive effects, like fewer emergency department visits. There are large disparities in trust along socioeconomic and racial lines (often for good reason), and building trust among vulnerable and marginalized patients may be particularly important. For patients with H.I.V., for instance, trust in medical providers is associated with a higher likelihood of taking antiretroviral drugs, better reported mental and physical health, more clinic visits, and fewer emergency department visits. States with higher levels of social trust tend to have lower rates of late H.I.V. diagnoses \u2014 after the disease has progressed \u2014 partly because people feel more comfortable seeking care and getting tested. Stifling Innovation Low levels of trust can hurt innovation. We think of medical innovation as being driven by doctors, scientists and entrepreneurs, but patients play an important role, too. They must be willing to try new treatments and technologies for them to spread, but are unlikely to do so if they don\u2019t trust in the therapy\u2019s effectiveness or the prescriber\u2019s motives. One study found that for cancer patients considering experimental chemotherapy, trust in their physician was one of the most important reasons they enrolled in a clinical trial \u2014 on par with the belief that the treatment would be effective. Today, in the era of wearable devices and electronic health records, trust that personal data will be kept secure and private \u2014 and that such technologies are useful \u2014 remains a barrier to greater acceptance and use. Despite millions of dollars being poured into telemedicine, Americans are still much less likely to trust diagnoses made remotely than those made in person. Responding to Epidemics Perhaps most concerning is evidence that low levels of trust can weaken the ability of governments and public health agencies to respond to epidemics. A recent study suggests that Ebola spread more widely and persisted longer than it otherwise would have if there were higher levels of institutional trust. Researchers surveyed people in Liberia about their knowledge of Ebola, about how much they trusted the government, and how likely they were to take recommended precautions against Ebola. These precautions included adopting safe burial practices; abiding by restrictions on travel, social gatherings and curfews; keeping a bucket of chlorinated water at home; and avoiding physical contact with those displaying symptoms. People who didn\u2019t trust the government were much less likely to take recommended precautions. They weren\u2019t less well informed about Ebola, nor did they hold more erroneous beliefs. They just trusted less. Can Trust Be Rebuilt? Trust, of course, requires trustworthiness. Waning trust in the health system is partly a result of the sometimes well-founded public perception that its key players pursue profits at the expense of patients. (The United States is the only wealthy advanced nation that has not committed to universal health care.) But there are steps medical leaders and public health officials can take to show they deserve to be trusted. People\u2019s trust depends fundamentally on three questions: Do you know what you\u2019re doing? Will you tell me what you\u2019re doing? Are you doing it to help me or help yourself? Clear, transparent communication and a history of fulfilled trust are important, and health care providers can also build trust by disclosing conflicts of interest; creating expectations for long-term relationships; and promoting shared interests and smaller power differences with patients. Giving patients easier access to their medical notes, for instance, may help them feel more in control of their care and increase trust in their providers \u2014 especially for vulnerable populations. Many patients have also traditionally been wary of the motives and methods of medical research. Partnering with patients and communities to give them greater say in the goals, design and dissemination of research can help ease a sense that research is being conducted \u201con them\u201d instead of \u201cwith them.\u201d More engagement between individual patients and physicians through collaborative endeavors may have the added benefit of capitalizing on a paradox of Americans\u2019 trust: We\u2019re highly trusting of our own doctors and generally satisfied with our own care, but we distrust medical leaders and the health system as a whole. Governments should also consider using trusted spokesmen and spokeswomen during crises. In a disease outbreak caused by bioterrorism, for example, Americans are more likely to trust information coming from the Centers for Disease Control and Prevention than the Department of Health and Human Services or the F.B.I. Demonstrably false statements from high-level government officials can have lasting consequences for Americans\u2019 trust in institutions. All institutions are imperfect, and some are plainly corrupt. A degree of skepticism is inevitable and important. But when doubt becomes pervasive, it can erode the glue that binds society together, and the medicine that keeps us healthy. Dhruv Khullar, M.D., M.P.P., is a physician at NewYork-Presbyterian Hospital and a researcher at the Weill Cornell Department of Healthcare Policy and Research. Follow him on Twitter at @DhruvKhullar. Sign up for The Upshot Newsletter Get the best of The Upshot\u2019s news, analysis and graphics about politics, policy and everyday life."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in d ar for which Census records were available \u2013 unemployment in those counties was at 9.1%, a rate identical to the rest of the USA.  Each line represents a county that voted for Obama twice, and then Trump or Clinton County unemployment in 2014", "Median household income in 2014", "Demographics  But the counties that switched their votes from Obama to Trump were far smaller, whiter, and slower-growing than the rest of the Obama coalition. The population of counties that flipped to Trump was 78% white.  Population growth (2010-2014)", "Percentage of white residents in 2014", "Two votes for Bush, then Clinton  Parts of the political map have shifted in the opposite direction, though the change has taken longer. Eighty-three counties that George W. Bush won twice, in 2000 and 2004, supported Clinton this year, including those surrounding Dallas and Houston, and the suburbs of Atlanta.", "Contributing: Mark Nichols, USA TODAY  SOURCE: USA TODAY analysis of AP and U.S. Census Bureau data  \u00a9 2016 USA TODAY NETWORK"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-3193.txt_science_decision"}, "rows": [{"id": {"1": "non-3193.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "287", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "A laptop with three days of battery life: It's coming", "size": 3}, "body": {"is_table": false, "text": ["CLOSE", "Jefferson Graham previews the 2018 Consumer Electronics Show in Las Vegas, where new smart home products using technology from Google, Amazon and Apple will be unveiled. USA TODAY", "Is this the dawn of the multi-day laptop battery? \u201cAlways connected personal computers\u201d \u2014 or ACPCs \u2014 refer to a new breed of Windows laptops with three key features: a battery that can last multiple days; instant-on access when you open the lid or touch a key; and an optional high-speed cellular connection, to avoid hunting for a Wi-Fi hotspot to get online. In other words, your laptop is going to behave a lot more like your smartphone. Qualcomm \u2013 the world\u2019s largest smartphone chip maker \u2014 is largely spearheading this emerging category. This marks the San Diego-based company\u2019s second foray into the computer space, after the Windows RT mobile operating system failed to catch on after it debuted in 2012. Intel is also a major player in this space, having worked on the first cellular-supported PC back in 2005 (with Sony). It's been heavily involved in battery improvements over the past few years. But if you believe the hype, what we\u2019ll see debut in 2018 will be nothing like we\u2019ve witnessed in the past. \u201cWith computers we have today, you\u2019re lucky if you can get 15 hours of battery performance \u2014 and in most cases, it\u2019s 8 to 10 hours, if that \u2013 so where I see the breakthrough here is a new benchmark of 22 hours, and standby of at least a week,\u201d says technology analyst Tim Bajarin, who also serves as president at Creative Strategies, one of the first market research firms in Silicon Valley. In fact, with the Qualcomm Snapdragon 835 processor, ASUS is claiming battery life of up to 22 hours of continuous video playback, and up to 30 days on standby.", "At $799, the ASUS NovaGo (model # TP370) will also be the first always-connected PC with a 360-degree flip hinge \u2013 making it a \u201c2-in-1\u201d that can convert from laptop mode to a tablet by bending back the 13.3-inch screen \u2013 and the first with Gigabit LTE speeds, for an always on, always connected experience.  \u201cI\u2019ve been using these devices for many months, and the one thing that often gets overlooked is the \u2018always on\u2019 feature,\u201d adds Miguel Nunes, senior director of product management at Qualcomm Technologies, Inc. \u201cLike your smartphone, even when the screen is off, it\u2019s still connected, so when I open the lid, it does facial recognition, and I\u2019m in.\u201d Speed boon, too", "Along with multi-day battery performance, these always-on PC's take advantage of ubiquitous cellular connectivity. \u201cWith the NovaGo, you don\u2019t have to find a Wi-Fi hotspot, and you get fast 1 gigabit-per-second wireless Internet speeds that are between 3 to 7 times faster than the average broadband speed,\u201d says Randall Grilli, director of media relations at ASUS North America. \u201cIt allows you to download a 2-hour movie in about 10 seconds.\u201d ASUS is supporting both a nano SIM and built-in eSIM, the latter of which allows you to easily switch networks in areas that support it, says Grilli. Cellular connectivity is optional with always-connected PCs, since the user must pay for data. Details are still scarce on provider pricing plans \u2014 ASUS says users may work directly with Microsoft on data plan activation or directly with a provider, for instance \u2014 but SIM-supported laptops haven\u2019t been adopted by the mainstream in the past, reminds Bajarin. \u201cConsumers are often reluctant to pay extra money for an additional data SIM, so until we see people actually putting down dollars for connectivity, I\u2019m not sure if that will drive ACPCs,\u201d says Bajarin. \u201cWhat will drive this is 22 hours of battery. Ultimately, the consumer wants all-day computing, even though always-connected would be a good feature, too.\u201d Tradeoffs? Perhaps", "These always-on PCs sound amazing, no doubt, between long battery life, always-on architecture, and LTE connectivity. So, what\u2019s the catch, you ask? Though it\u2019s too early to know for sure, power and compatibility might not be what you\u2019re used to with previous Windows laptops. Intel has been trying to make PC's more mobile for six or seven years, with ultrabooks, then with 3G and LTE connectivity options \u2014 say with the LTE-supported Samsung Galaxy Book 12, with Verizon. \u201cFirst and foremost, it must be a great PC. It has to deliver performance\u2026and PC experiences\u2026that consumer expect,\u201d said Josh Newman, general manager of mobile innovation segment for Intel. Newman says when consumers take the new PC out of the box \u201cit should just work with all the software they\u2019re used to working \u2013 and work better than the 4- or 5-year-old PC they may be replacing \u2013 and same goes for multitasking, and peripherals, too.\u201d Even Qualcomm concedes it\u2019s not going after those that demand serious horsepower. \u201cFor full disclosure, we are not a high-end gaming PC. That\u2019s not Qualcomm,\u201d says Nunes. \u201cOur strength is in mobility, thin and light devices, and with Microsoft, we focused heavily focused on what people are doing with their devices.\u201d While ASUS and HP have confirmed support for Qualcomm\u2019s ACPCs, and other major players will likely unveil their wares early next week at the annual tech trade show CES in Las Vegas, not everyone is onboard. \u201cDell is not planning to announce any PCs with Qualcomm Snapdragon processors in the foreseeable future,\u201d said Jay Parker, president of the client product group at Dell, in a statement provided to USA TODAY. \u201cWe have a strong portfolio of PCs for consumer and commercial customers that deliver excellent battery life with LTE connectivity \u2013 which constitutes \u2018always on\u2019 in the customer\u2019s mind,\u201d says Parker. \u201cWe find that our customers don\u2019t want to sacrifice full functionality and performance \u2013 that\u2019s what our products deliver. The current Snapdragon processor doesn\u2019t allow us to strike that right balance today.\u201d", "Casio's G's Eye is a wearable action on display at the 2018 Consumer Electronics Show at the Las Vegas Convention Center. The G's Eye is waterproof to 50 meter, wth a super wide angle lens, has slow motion capabilities and image stabilization. Robert Hanashiro, USA TODAY NETWORK Follow Marc on Twitter: @marc_saltzman. E-mail him at askmarcsaltzman@gmail.com. CONNECTTWEET 50 LINKEDINEMAILMORE Read or Share this story: https://usat.ly/2m30Jl1"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-3055.txt_science_decision"}, "rows": [{"id": {"1": "non-3055.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "288", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Kerry\u2019s Statement on Ukraine", "size": 3}, "body": {"is_table": false, "text": ["Following is a statement by Secretary of State John Kerry on events in Ukraine: The United States expresses its disgust with the decision of Ukrainian authorities to meet the peaceful protest in Kyiv\u2019s Maidan Square with riot police, bulldozers, and batons, rather than with respect for democratic rights and human dignity. This response is neither acceptable nor does it befit a democracy. Last week in Brussels and Moldova, I underscored publicly the importance of all sides avoiding violence and called on President Yanukovych to fulfill the aspirations of the Ukranian people. We put the government on notice about our concern. As Vice President Biden made clear to President Yanukovych during their phone call yesterday, respect for democractic principles, including freedom of assembly, is fundamental to the United States\u2019 approach to Ukraine. This is a universal value not just an American one. For weeks, we have called on President Yanukovych and his government to listen to the voices of his people who want peace, justice and a European future. Instead, Ukraine\u2019s leaders appear tonight to have made a very different choice. We call for utmost restraint. Human life must be protected. Ukrainian authorities bear full responsibility for the security of the Ukrainian people. As church bells ring tonight amidst the smoke in the streets of Kyiv, the United States stands with the people of Ukraine. They deserve better."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide
