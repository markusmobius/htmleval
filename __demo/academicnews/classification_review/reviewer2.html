mans, they are long-lived, slow to develop, intelligent and vocally communicative. (NOAA FISHERIES VIA ASSOCIATED PRESS)   March 26, 2012  As a 42-year-old man born in England, I can expect to live for about another 38 years. In other words, I can no longer claim to be young. I am, without doubt, middle-aged. To some people that is a depressing realization. We are used to dismissing our fifth and sixth decades as a negative chapter in our lives, perhaps even a cause for crisis. But recent scientific findings have shown just how important middle age is for every one of us, and how crucial it has been to the success of our species. Middle age is not just about wrinkles and worry. It is not about getting old. It is an ancient, pivotal episode in the human life span, preprogrammed into us by natural selection, an exceptional characteristic of an exceptional species. Compared with other animals, humans have a very unusual pattern to our lives. We take a very long time to grow up, we are long-lived, and most of us stop reproducing halfway through our life span. A few other species have some elements of this pattern, but only humans have distorted the course of their lives in such a dramatic way. Most of that distortion is caused by the evolution of middle age, which adds two decades that most other animals simply do not get. An important clue that middle age isn\u2019t just the start of a downward spiral is that it does not bear the hallmarks of general, passive decline. Most body systems deteriorate very little during this stage of life. Those that do, deteriorate in ways that are very distinctive, are rarely seen in other species and are often abrupt.  For example, our ability to focus on nearby objects declines in a predictable way: Farsightedness is rare at 35 but universal at 50. Skin elasticity also decreases reliably and often surprisingly abruptly in early middle age. Patterns of fat deposition change in predictable, stereotyped ways. Other systems, notably cognition, barely change.", "In Namibia, Eastern Bushmanland, Tsumkwe, an old !Kung man. The !Kung are San hunter-gatherers. Many modern hunter-gatherers live well beyond age 40. Skeletal remains suggest that our ancestors frequently did the same. (Nigel Pavitt/GETTY IMAGES/AWL IMAGES RM)  Each of these changes can be explained in evolutionary terms. In general, it makes sense to invest in the repair and maintenance only of body systems that deliver an immediate fitness benefit \u2014 that is, those that help to propagate your genes. As people get older, they no longer need spectacular visual acuity or mate-attracting, unblemished skin. Yet they do need their brains, and that is why we still invest heavily in them during middle age.  As for fat \u2014 that wonderfully efficient energy store that saved the lives of many of our hard-pressed ancestors \u2014 its role changes when we are no longer gearing up to produce offspring, especially in women. As the years pass, less fat is stored in depots ready to meet the demands of reproduction \u2014 the breasts, hips and thighs \u2014 or under the skin, where it gives a smooth, youthful appearance. Once our babymaking days are over, fat is stored in larger quantities and also stored more centrally, where it is easiest to carry about. That way, if times get tough we can use it for our own survival, thus freeing up food for our younger relatives. These changes strongly suggest that middle age is a controlled and preprogrammed process not of decline but of development. A crowning achievement When we think of human development, we usually think of the growth of a fetus or the maturation of a child into an adult. Yet the tightly choreographed transition into middle age is a later but equally important stage in which we are each recast into yet another novel form. That form is one of the most remarkable of all: a resilient, healthy, energy-efficient and productive phase of life that has laid the foundations for our species\u2019s success. Indeed, the multiple roles of middle-aged people in human societies are so complex and intertwined, it could be argued that they are the most impressive living things yet produced by natural selection. The claim that middle age evolved faces one obvious objection. For any trait to evolve, natural selection has to act on it generation after generation. Yet we often think of prehistoric life as nasty, brutish and short. Surely too few of our ancestors lived beyond age 40 to allow features of modern-day middle age, such as the deposition of a spare tire around the middle, to have been selected for. This is a misconception. Although average life expectancy may sometimes have been very low, this does not mean that humans rarely reached the age of 40 during the past 100,000 years. Average life expectancy at birth can be a misleading measure; if infant mortality is high, then the average is skewed dramatically downward, even if people who survive to adulthood have a good chance of living a long, healthy life. The evidence from skeletal remains suggests that our ancestors frequently lived well into middle age and beyond. Certainly many modern hunter-gatherers live well beyond 40. The probable existence of lots of prehistoric middle-aged people means that natural selection had plenty to work on. Those with beneficial traits would have been more successful at nurturing their children to reproductive age and helping provide for their grandchildren, and hence would have passed on those traits to their descendants. As a result, modern middle age is the result of millennia of natural selection. Lifelong learning But why did it evolve as it did? In prehistory, and still today, human survival is entirely dependent on skilled gathering of rare, valuable resources. Humans cooperate, plan and innovate so they can extract what they need from their environment, be that roots to eat, hides to wear or rare metals to coat smartphone touch screens. We lead an energy-intensive, communication-driven, information-rich way of life, and it was the evolution of middle age that supported this. For example, hunter-gatherer societies often have complex and difficult techniques for finding and processing food that take a long time to learn. There is evidence that many hunter-gatherers take decades to learn their craft and that their resource-acquiring abilities may not peak until they are older than 40. Gathering sufficient calories is crucial for the success of a human community, especially since young humans take so long to grow up. Indeed, for the early years of life they devour calories without contributing many to the group themselves. Research suggests that a human child requires resources to be provided by multiple adults, almost certainly more than two young parents. For example, a recent study of two groups of South American hunter-gatherers suggested that each couple required the help of an additional 1.3 non-reproducing adults to provide for their children. Thus, middle-aged people may be seen as an essential human innovation, an elite caste of skilled, experienced super-providers on which the rest of us depend. Culture conveyers The other key role of middle age is the propagation of information. All animals inherit a great deal of information in their genes; some also learn more as they grow up. Humans have taken this second form of information transfer to a new level. We are born knowing and being able to do almost nothing. Each of us depends on a continuous infusion of skills, knowledge and customs, collectively known as culture, if we are to survive. And the main route by which culture is transferred is by middle-aged people showing and telling their children \u2014 as well as the young adults with whom they hunt and gather \u2014 what to do. These two roles of middle-aged humans \u2014 as super-providers and master culture-conveyers \u2014 continue today. In offices, on construction sites and on sports fields around the world, we see middle-aged people advising and guiding younger adults and sometimes even ordering them about. Middle-aged people can do more, they earn more and, in short, they run the world. This has left its mark on the human brain. As might be expected of people propagating complex skills, middle-aged people exhibit no dramatic cognitive deterioration. Changes do occur in our thinking abilities, but they are subtle. For example, response speeds slow down over the course of adulthood. However, speed isn\u2019t everything, and it is still debated whether other abilities deteriorate at all. To carry out their roles in society, middle-aged people need not necessarily think better than younger adults, but they may have to think differently. Indeed, functional brain imaging studies suggest that they sometimes use different brain regions than young people when performing the same tasks, raising the possibility that the nature of thought itself changes as we get older. An elite club A central and related feature of middle age is the many healthy years we enjoy after we have stopped reproducing. Female humans are especially unusual animals because they become infertile halfway through their lives, but male humans often also effectively \u201cself-sterilize\u201d by remaining with their post-menopausal partners. Almost no other species does this. The possible benefits of menopause are not immediately obvious: After all, natural selection favors individuals who rear the most offspring. Yet there are other, rare examples of reproductive cessation in the animal kingdom that may provide some clues. Orcas also undergo menopause, and it is striking how much their lives mirror ours. They are long-lived, slow to develop, intelligent and vocally communicative. They invent and apply a complex array of techniques for communal food acquisition, and they are extremely widespread.  Thus, humans can be seen as members of an elite club of species in which adulthood has become so long and complicated that it can no longer all be given over to breeding. Just like farsightedness and inelastic skin, menopause now appears to be a coordinated, controlled process. It liberates women and their partners from the unremitting demands of producing children and gives them time to do what middle-aged people do best: live long and pamper.  Bainbridge is a lecturer at the University of Cambridge and author of \u201cMiddle Age: A Natural History\u201d (Portobello). This article, based on that book, was written for New Scientist magazine, from which it is reprinted.  Close Now Playing"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-1435.txt_science_decision"}, "rows": [{"id": {"1": "sci-1435.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "140", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "This Is When Daylight Saving Time 2017 Begins", "size": 3}, "body": {"is_table": false, "text": ["Here are just a few ways it can affect your life. Despite what the warm weather suggests, we\u2019re still a few weeks from the official start of spring. But at least our clocks will be in the mood when they spring forward an hour this weekend. Daylight saving time will begin on Sunday, March 12, 2017 at 2 a.m. The time-honored tradition (sorry) will steal one precious hour of sleep. While that may not seem like a huge deal, experts say it\u2019s a lot harder on our bodies than the \u201cfall back\u201d daylight saving adjustment. Here\u2019s how: It\u2019s associated with higher rates of heart attacks. A large 2014 study found that the Monday following the spring DST adjustment was associated with a 25 percent jump in heart attacks compared with other Mondays during the year. This may mean that those who are vulnerable to cardiac issues may experience a greater risk for heart trouble following the time change.  It might be harder on your body clock. Research shows that people\u2019s circadian rhythms never fully adjust to springing forward. This is specifically true for night owls, since they\u2019re already more prone to sleep deprivation. This means we may be more irritable and sluggish than usual following the time change since we\u2019re lacking rest. So fun! The sleep loss can lead to lifestyle consequences. Research shows that the grogginess we experience following the time change may lead to an increased risk of car accidents, and a 2016 study also found DST prompts harsher legal sentences from judges compared to sentences awarded on other days of the year. This likely can be attributed to sleep loss as well, not to mention the other risks of getting fewer Zs, like a compromised immune system and lower productivity. The best way to make up for lost sleep is to prioritize rest and keep a regular, healthy sleep schedule. And if the struggle is still real, here are a few more tips to help get adequate rest.  Take that, DST."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-271.txt_science_decision"}, "rows": [{"id": {"1": "sci-271.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "141", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Australian immigration and asylum | Australia-news", "size": 3}, "body": {"is_table": false, "text": ["About 2,603 results for Australian immigration and asylum"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-2600.txt_science_decision"}, "rows": [{"id": {"1": "non-2600.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "142", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Don't expect much from Russia's Syria drawdown: Column", "size": 3}, "body": {"is_table": false, "text": ["CONNECTTWEET 3 LINKEDINEMAILMORE What is Russia up to in Syria? On March 14, Russian President Vladimir Putin officially ordered his military to begin withdrawing ground troops from Syria. In a meeting with his top advisers in Moscow, Putin formally declared that \u2014 having succeeded in \u201cradically\u201d changing the situation on the ground in Syria \u2014 \u201cthe main part\u201d of the Russian military contingent there would be pulled back. To hear Putin tell it, the move is intended to spur a cessation of hostilities in the long-running conflict. \u201cI hope that this will considerably increase the level of trust between all parties of the Syrian settlement and will contribute to a peaceful resolution of the Syrian issue,\u201d the Russian president said in televised comments. The real motivations behind the Kremlin\u2019s withdrawal, however, are likely more strategic. And Russia\u2019s most recent maneuver should not be construed as an end to Russia\u2019s involvement in Syria \u2014 or of its imperial ambitions. Indeed, Russian history is replete with examples of a persistent expansionist impulse. From the time of Catherine the Great, Russian leaders have pursued a consistent foreign policy blueprint, building up their military and establishing control over areas like the Crimea, Ukraine and the Caucasus. And historically, Russia has sought to parlay this dominance in the Black Sea region into a foothold in the Mediterranean. The same is true today. Since the end of the Cold War, Russia has consistently sought to expand westward, and to exploit regional conflicts to establish a political (and strategic) presence in its former holdings and satellites. The results speak for themselves. The Kremlin now has troops stationed in the separatist Moldovan enclave of Transnistria. It has installed Iskander ballistic missiles and positioned more than 10,000 troops in Kaliningrad in a bid to pressure the Baltic States. It has recognized, and subsequently sustained, the \u201cindependent\u201d regions of Abkhazia and South Ossetia in neighboring Georgia. And, most recently, it encouraged a stage-managed referendum that gave it the pretext to annex Ukraine\u2019s Crimean Peninsula.", "There, through the subsequent seizure of naval bases in Bakhchisaray and Novoozerne, as well as the Novofedorivka airbase, Russia has succeeded in substantially expanding its military presence in the Black Sea. Now, Russia has launched a substantial upgrade of its Black Sea Fleet, greatly expanding its strategic capabilities there. These steps, together with the deployment of mobile ballistic missile systems onto the Crimean Peninsula, has allowed Moscow to establish what U.S. Air Force General Phillip Breedlove has termed a Russian \u201canti-access/area-denial\u201d strategy for the Black Sea. Now, Russia is moving into the Mediterranean. The Kremlin recently signed an agreement with Cyprus allowing its ships access to Cypriot ports. It has also begun building or updating four separate naval and air bases on the Mediterranean coast as part of its entry into the Syrian conflict.", "Moscow\u2019s footprint in Syria, meanwhile, has grown exponentially. Since its entry into the Syrian civil war back in September, the Russian government has spent millions of dollars on massive air, artillery and intelligence support intended to preserve the regime of Bashar al-Assad. But it has also done much more under the guise of countering the terrorists of the Islamic State. Russia\u2019s naval presence at the key base of Tartus, for example, has swelled from a small shipping facility to a powerful operating base with 1,700 personnel. Its airbase at Latakia has undergone a major upgrade. As of early February, Russia was carrying out roughly 60 sorties a day against assorted opponents of the Assad regime. This activity needs to be understood in its proper context: not as temporary aid to a struggling ally, but as part of a larger, sustained strategy by Russia to expand its strategic presence in the Mediterranean. Russia\u2019s activism, moreover, has continued despite the increasingly dire state of the country\u2019s economy, which has been ravaged by low world oil prices and Western sanctions alike. There is still much that needs to be done to end the Syrian civil war that has raged for half a decade, but a cessation of hostilities is not among Russia\u2019s chief goals. Protecting its military assets and political influence along the Mediterranean Coast, by contrast, are. That is why Russia plans to keep an active airbase and an undeclared number of forces in Syria. By doing so, Moscow will maintain the ability to ramp up its involvement there again if it deems necessary. Russia, in other words, isn\u2019t going anywhere. Alexander Werman is a researcher at the American Foreign Policy Council.  To read more columns like this, go to the Opinion front page. CONNECTTWEET 3 LINKEDINEMAILMORE Read or Share this story: http://usat.ly/1MBVh2P"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-2925.txt_science_decision"}, "rows": [{"id": {"1": "non-2925.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "143", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Obama: 'We don't have a strategy yet' for IS in Syria", "size": 3}, "body": {"is_table": false, "text": ["CLOSE", "President Obama said in a news conference Thursday that the United States doesn't yet have a strategy on Syria. VPC", "WASHINGTON \u2014 President Obama said Thursday he's building a \"broader regional strategy\" against the Islamic State in Iraq and Syria. But that strategy in Syria is not in place yet, Obama said, and he explicitly tamped down expectations that there would be an imminent military response in Syria, saying news reports had gotten ahead of military assessments. \"Rooting out a cancer like ISIL will not be quick or easy, but I'm confident that we can and we will,\" he said. Obama said he would send Secretary of State John Kerry to the region to build a coalition of \"strong regional partners.\" \"I don't want to put the cart before the horse. We don't have a strategy yet,\" he said. \"The suggestion, I guess, has been that we'll start moving forward imminently, and somehow Congress, still out of town, is gonna be left in the dark. Obama said there would be plenty of time for Congress to review the strategy when it gets back from its summer recess on Sept. 8. \"We're going to cobble together the kind of coalition that we need for a long-term strategy as soon as we are able to fit together the military, political and economic components of that strategy. There will be a military aspect to that,\" Obama said. \"And it's going to be important for Congress to know what that is, in part because it may cost some money.\" On Capitol Hill, Republicans said that strategy needs to come quickly. \"If the President is prepared to engage Congress with a strategic plan to protect the U.S. and our allies from ISIL, I believe he will have significant congressional support,\" said Sen. Mitch McConnell, the Republican leader. \"But don't forget, the threat from ISIL is real and it's growing \u2014 and it is time for President Obama to exercise some leadership in launching a response.\" Obama referred to the Islamic State as the Islamic State of Iraq and the Levant (ISIL), which is one of the three ways officials refer to the group. Obama made a clear distinction between the response to the Islamic State in Iraq, where the United States is trying to encourage a new, more inclusive government to fight the militants, and in Syria, where the United States won't cooperate with the regime of President Bashar Assad. In Iraq, Obama has authorized daily air strikes of Islamic State targets. The U.S. Central Command in Tampa Thursday confirmed five more strikes against militants' vehicles and checkpoints near the Mosul Dam, bringing the total number of air strikes to 106 over three weeks. Obama's remarks to reporters Thursday afternoon came before a meeting of his National Security Council in the White House Situation Room. Obama also ruled out military action in Ukraine, saying economic sanctions are hurting Russia. \"It is not in the cards for us to see a military confrontation between Russia and the United States in this region,\" he said. He said there's no doubt that Russia is responsible for the violence in the former Soviet republic, and would pay a price for that. \"This is not a homegrown indigenous uprising in eastern Ukraine. The separatists are backed, armed and financed by Russia. We've seen deep Russian involvement in everything they've done,\" he said. Obama travels to Estonia and Wales next week for meetings with NATO allies about Ukraine. He also spoke Thursday with German Chancellor Angela Merkel, and the two agreed that additional sanctions are necessary, the White House said. \"Russia is already more isolated than at any time since the end of the Cold War. This ongoing Russian incursion into Ukraine will only bring more costs,\" he said. Follow @gregorykorte on Twitter. CONNECTTWEET 3 LINKEDINEMAILMORE Read or Share this story: http://usat.ly/1pmwy66"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-3255.txt_science_decision"}, "rows": [{"id": {"1": "non-3255.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "144", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Opinion | Nassar\u2019s Abuses Stigmatize A Legitimate Medical Treatment", "size": 3}, "body": {"is_table": false, "text": ["Brendan McDermid / Reuters", "The heartbreaking testimonies of Larry Nassar\u2019s victims have gripped the country for the past two weeks. Once a national women\u2019s team doctor for USA Gymnastics and a highly regarded physician at Michigan State University, Nassar is now entering the final days of his sentencing hearing after more than 150 young women \u2015 many of them current or former gymnasts \u2015 accused him of sexual assault and abuse dating as far back as 1997.  Nassar molested his patients by performing internal vaginal and anal \u201ctreatments\u201d that he insisted were medically necessary. As a doctor of physical therapy who specializes in women\u2019s and pelvic health and who coached gymnastics for eight years, I find this case particularly disturbing. And I would not be doing my duty to champion women\u2019s health if I did not speak up to set the record straight about pelvic physical therapy. What Nassar did to these young women is absolutely atrocious and should not be confused with genuine pelvic physical therapy, which, when performed appropriately and correctly by a highly trained specialist, can have a positive impact on a woman\u2019s quality of life, especially regarding maternal and sexual health.  Pelvic physical therapy is used to treat a variety of medical problems, including bowel and bladder leakage and chronic pelvic pain. In my own practice, young women unable to have sexual intercourse for many years due to excruciating pain were completely pain-free after pelvic PT. A young grandmother was finally able to wear white pants while out shopping because pelvic physical therapy fixed her bowel leakage problem. A pregnant mother was finally able to pick up her toddler again without experiencing severe low back pain.  It is my duty to women like these to ensure Nassar\u2019s abuse does not, in addition to all the other damage it has done, prevent others from getting the care they need. It is critically important for women\u2019s health professionals to ensure the horror of the Nassar case does not feed public fear and misconceptions about pelvic PT or stop women who need health care from walking through our doors.  Women\u2019s health and pelvic health physical therapists who are part of the Section on Women\u2019s Health (a component of the American Physical Therapy Association) undergo ongoing specialized education and training in the treatment of abdominal and pelvic issues. The pelvic health conditions these physical therapists treat include urinary incontinence (any involuntary leakage of urine); urgency or frequency of urination; bowel incontinence (any involuntary leakage of stool or gas); sexual dysfunction and painful vaginal penetration (including the inability to have an orgasm, pain with sexual activities and post-coital pain); abdominal and pelvic pain (including low back pain); pregnancy and postpartum issues; constipation; fibromyalgia; and pediatric pelvic health (bed-wetting, constipation and urinary or bowel incontinence). Nassar\u2019s victims have described an environment antithetical to standard pelvic physical therapy practices. In short, there are hundreds of thousands of people, many of them women and girls, whose lives can be immeasurably improved by pelvic physical therapy. It would pile unfairness on top of injustice if the actions of one abusive doctor discouraged others from seeking the treatment they need. The pelvic floor muscles are a significant area of emphasis in pelvic health physical therapy, and they play an important role in continence control, sexual appreciation, core stability and organ support. Pelvic floor dysfunction, or PFD, is a continually underserved area of the medical field. Research suggests pelvic floor dysfunction affects about 23.7 percent of women in the U.S., and PFDs often coexist with history of trauma and abuse. Furthermore, children who have experienced sexual abuse are at a significantly higher risk for post-traumatic stress, anxiety, depression, suicide, substance abuse and eating disorders, which can also contribute to \u2015 and magnify \u2015 pelvic floor dysfunction in adulthood. Patients often live with tremendous shame and pain, and do not seek help due to the stigma surrounding pelvic floor dysfunction and pelvic PT. As physical therapists, we strive to eliminate these obstacles through education, advocacy and intervention.  Nassar\u2019s victims have described an environment antithetical to standard pelvic physical therapy practices. There was no chaperone, parent or guardian in the room during his \u201ctreatments.\u201d He didn\u2019t use gloves, and one athlete said she was under the influence of a sleeping pill during a \u201ctreatment\u201d session. In many cases, Nassar performed intra-vaginal \u201cexams\u201d on athletes whose injuries had nothing to do with the victim\u2019s pelvic area. As the world learns of this man\u2019s appalling actions, it\u2019s important to clarify what one should expect from genuine pelvic physical therapy treatment.  A pelvic PT exam is not the kind of exam performed in a gynecologist\u2019s office. There are no stirrups or speculum. The setting is much more comfortable and the exam much less invasive. A pelvic physical therapist will often use internal vaginal and rectal examination and treatment techniques \u2015 all of which are evidence-based \u2015 to help assess and correct a woman\u2019s pelvic dysfunction. Clinics emphasize comfort and privacy, and we spend significant time getting to know our patients and their medical history. Most importantly, any pelvic examination and treatment is performed only after thorough patient education, and only with the complete understanding and full consent of that patient. Therapists use gloves and other universal precautions during all exam and treatment procedures. The patient is always in control during pelvic physical therapy and can end the session at any time if they become uncomfortable. Internal exams are almost never performed on a minor, except in rare instances where the patient is older, sexually active or previously had internal examination from another medical practitioner. In these cases, a parent or guardian is always present to give additional consent for treatment.  For women with pelvic floor disorders, it is difficult enough to battle the stigma, shame and guilt often associated with these conditions. The Nassar case risks making it less likely that women who need pelvic physical therapy will seek it out. Those of us who care for and care about the health of women and girls must not allow predators like Nassar to further victimize women by making them fear the very interventions that can improve and enrich their lives. Lora \u201cLori\u201d Mize is a board-certified women\u2019s health physical therapist specializing in abdominal and pelvic health. She is an assistant professor of physical therapy at Lynchburg College in Virginia and incoming vice president of the Section on Women\u2019s Health. This piece is part of HuffPost\u2019s brand-new Opinion section. For more information on how to pitch us an idea, go here."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content"
