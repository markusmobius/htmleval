erts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-1048.txt_science_decision"}, "rows": [{"id": {"1": "sci-1048.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "263", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "35 amazing Trump lines at impromptu presser", "size": 3}, "body": {"is_table": false, "text": ["It was classic Trump who, despite all of his rhetorical emphasis on \"fake news,\" is an avid consumer of the news and relishes the back-and-forth banter with reporters. Trump, as he does, touched on a wide variety of subjects -- from Kelly to the special counsel investigation to FBI deputy director Andrew McCabe. And more! I scoured the transcript and flagged a handful of the most notable lines from the President. They're below. 1. \"How's he doing, OK? I think by the way he's doing great.\" Read More Trump wanders into a meeting between his chief of staff and a bunch of reporters. First question: You guys like this guy? So, so Trump-y. 2. \"Fake news yesterday, or two days ago. I rarely put out a tweet, praising somebody, but only when they get a false story.\" Trump is referring to a Vanity Fair piece published Monday that alleged Kelly and the President were on the outs. Also, Trump \"rarely\" puts out a tweet \"praising somebody.\" Same, honestly. 3. \"I don't even know if he saw that stuff, but I put it out.\" If a tweet falls in the forest... 4. \"Nice to see you all. The economy is doing very well.\" Non sequitur, Donald Trump. President Trump, non sequitur. 5. \"I'm going to Davos to get them to bring back a lot of money.\" Wait. They give away money at Davos? So that's why people love it so much! 6. \"Thank you for some of the nice things you've said over the recent past.\" I'm not sure which reporter Trump is referring to but it doesn't matter. The point here is a) he is hyper-aware of media coverage of him and b) his feelings about reporters are entirely tied to whether or not they have written nice things about him of late. 7. \"We're going to get the wall, we're going to get great border security.\" Well, I'm convinced! 8. \"Over a period of 10-12 years, somebody does a great job, they've worked hard, it gives incentive to do a great job.\" BIG news here. Trump is saying that Dreamers will have a path to citizenship after \"10-12 years.\" People like Sens. Lindsey Graham, R-South Carolina, and Dick Durbin, D-Illinois, seized on this comment as a sign Trump is committed to finding a workable solution on the immigration issue. But, if past is prologue, Trump could well say something totally different within a day or two. 9. \"If they do a great job, I think it's a nice thing to have the incentive of, after a period of years, being able to become a citizen.\" While floating a path to citizenship is obviously a big deal, notice the fuzziness built into Trump's answer. How is the judgment of \"do a great job\" made? And by whom? 10. \"Yeah, I might do that. I might do that.\" This is Trump responding to a question on whether he might extend the DACA deadline if Congress can't reach a deal on the program by March. Classic cliffhanger for the reality TV star. Stay tuned for next week's episode! 11. \"But chain, where we get the lottery system is a broken system, they put people in a lottery.\" I mean, your guess is as good as mine. 12. \"They're not putting their finest in that system, you would not be in that system.\" \"When Mexico sends its people, they're not sending their best. They're not sending you. They're not sending you.\" -- Donald Trump, June 16, 2015. 13. \"Well it has to go in a very strong form, absolutely, and I think even the Democrats know that the lottery system is not good, it's a bad, it's a bad system.\" Lottery system: Not good. Bad. Got it? 14. \"We want to have a good strong family and we're going to treat people very well.\" This seems sensible. 15. \"When you have a mountain, you don't build a wall, OK?\" I think Socrates first said that. 16. \"When you have a river that is un-crossable, that you cannot cross, you don't build a wall, OK?\" \"We'd go down to the river/And into the river we'd dive/Oh down to the river we'd ride\" -- The Boss 17. \"So I think we're gonna be very successful, but no, Schumer -- well, I can tell you this: if you don't have a wall, you don't have DACA.\" So, here we are. Earlier this week Senate Minority Leader Chuck Schumer, D-New York, took wall funding off the table as part of a DACA deal. And now Trump says that without wall funding, there is no DACA. This is fine. 18. \"I like him! I like him! I grew up with Schumer.\" \"Cryin' Chuck Schumer fully understands, especially after his humiliating defeat, that if there is no Wall, there is no DACA. We must have safety and security, together with a strong Military, for our great people!\" -- Donald Trump, Tuesday night 19. \"Tell them not to be concerned, OK? Tell them not to worry about it, we're gonna solve the problem.\" Relax, Dreamers. Just chill. The Donald's got this. 20. \"But we're saving hundreds of millions of dollars, hundreds of billions of dollars, by building that wall.\" Um, is it millions or billions? Because, well, there's a big difference. 21. \"In the initial, we're putting chain, a negotiated chain, we're putting a replacement for lottery or an end to lottery, and it could be a replacement, we bring people in from various countries, that come in based on merit and various other reasons, and we are going to build a wall.\" This is one sentence. It is 51 words long. 22. \"There has been no collusion whatsoever. There's no obstruction whatsoever.\" No collusion! No obstruction! No surrender! 23. \"I would love to do it. You know, again, I have to say, subject to my lawyers and all of that, but I would love to do it.\" This is Trump on talking to special counsel Robert Mueller. My guess is his lawyers were, um, not happy that Trump said this without checking with them. 24. \"I think you have an idea. Do you not have an idea? Do you REALLY not have an idea? I'll give you an idea: she didn't do it under oath. But I would do it under oath.\" Trump is referring here to Hillary Clinton's 2016 interview with the FBI during the organization's investigation into her use of a private email server. Clinton was not put under oath and there was no transcript of her interview created, according to then-FBI Director James Comey. 25. \"If you didn't know about Hillary, then you're not much of a reporter.\" Boom. Roasted. 26. \"I mean, I am very disturbed, as is the general, as is everybody else that is intelligent.\" Trump's response to whether or not he trusts the FBI is stunning. He is the President! This is the FBI! 27. \"When you look at five months, this is the late great Rose Mary Woods, right? A step. This is a large scale version.\" To be clear what Trump is doing here: He is equating the fact that the FBI is missing texts for a 5-month period from December 2016 to May 2017 with the allegedly accidental erasing of more than 18 minutes of White House recordings -- just days after the Watergate break-in -- by Nixon secretary Rose Mary Woods. Also, we learned Wednesday that it's not just texts from two FBI officials who expressed anti-Trump sentiments that were lost. It was the text messages from one in every 10 FBI phones. So... 28. \"Well McCabe got more than $500,000 from essentially Hillary Clinton, and is he investigating Hillary Clinton?\" Nope! McCabe's wife, when she was a candidate for state Senate in 2015, got a $467,000 contribution from a super PAC associated with then-Virginia Gov. Terry McAuliffe. Yes, McAuliffe is a longtime friend of the Clintons. But he is not, in fact, Hillary Clinton. 29. \"Now Terry is Hillary.\" Who wants to tell him? 30. \"I don't think so. No. I don't think so.\" Trump is responding here to a report in The Washington Post that he asked then-acting FBI Director Andrew McCabe who he voted for during a meeting shortly after Trump fired Comey. You don't have to be a word sleuth to realize that Trump isn't exactly denying it. 31. \"I don't know what's the big deal with that, because I would ask you who you voted for, who did you vote for?\" \"How about this weather, huh?\" \"Yes, it's beautiful.\" \"How are the kids?\" \"Crazy, like always.\" \"So, did you vote for me in the election, or no?\" 32. \"I only repeat, I only repeat for the purposes of making sure you understand.\" Same. 33. \"No collusion. There's no collusion.\" None. Zero. Zippy. Nada. Zilch. 34. \"There's no collusion.\" This is not the same quote. He just said it again. Like 10 words after he said it the last time. 35. \"I was one of the greatest candidates.\" This feels like a good place to end."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-566.txt_science_decision"}, "rows": [{"id": {"1": "non-566.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "264", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Analysis | This is why al-Shabab won\u2019t be going away anytime soon", "size": 3}, "body": {"is_table": false, "text": ["Analysis      July 6, 2017", "Students in Nairobi protest an attack by gunmen at the Garissa University College in April 2015. Al-Shabab asserted responsibility for the attack. (Thomas Mukoya/Reuters)  On June 14, the terrorist group al-Shabab \u2014 an al-Qaeda affiliate \u2014 attacked a pizza restaurant in Mogadishu, the capital of Somalia, by detonating a car bomb and sending in assailants. More than 30 people were killed. Earlier in June, al-Shabab overran a military base in the semiautonomous area of Puntland, killing dozens. The group recently surpassed Boko Haram as the deadliest terrorist organization in Africa. But it\u2019s not the violence that\u2019s attracting followers. My recent field research in Kenya and Somalia, the two East African countries where al-Shabab is most active, suggests that al-Shabab is thriving because it\u2019s still offering a comparatively attractive alternative to the Somali government. It capitalizes on grievances, keeps areas secure and settles disputes, with relatively little corruption. That\u2019s especially attractive in undeveloped or remote areas that the fledgling government has neglected. As a result, al-Shabab is becoming a shadow government, positioning itself as Somalia\u2019s champion of disenfranchised and marginalized clans. The United States has been increasing its military presence and expanding its rules of engagement in Somalia to counter al-Shabab. On June 11, the United States conducted its first strike under these new rules, destroying an al-Shabab training and command center, and then conducted a second strike on July 2, with still a third one on July 4. In March, at the urging of the Defense Department, the Trump administration designated Somalia as an \u201carea of active hostilities,\u201d which allows the United States to conduct offensive strikes that do not require interagency vetting. How strong is al-Shabab? To some, al-Shabab looks weakened. It no longer controls major cities or ports. Nor does it have the capacity to militarily recapture them. With those losses went ways to get resources. In addition, international action has reduced al-Shabab\u2019s profit from commodities such as charcoal. Once flush with fighters from all over the world, al-Shabab now recruits foreign fighters primarily from the region; foreign fighters no longer figure in the group\u2019s senior ranks. Al-Shabab has not launched a major terrorist attack outside Somalia since 2015. Though looking to relinquish responsibility to Somali security forces, African Union forces (known as the African Union Mission in Somalia, or AMISOM) are there to support Somalia\u2019s new government, which won a national election in February. But al-Shabab has shown an impressive ability to adapt \u2014 and is positioned to not only survive, but to thrive. It has been territorially constrained by AMISOM \u2014 but it has overrun AMISOM forward operating bases (FOB), killing and injuring scores of troops and seizing arms, military vehicles and heavy weaponry. The group\u2019s forces are highly decentralized, but it can mass various units to launch an attack. Further, al-Shabab\u2019s intelligence apparatus, the Amniyat, has been disrupting life in the Somali capital with bombings, assassinations and targeted attacks. How common is such violence? So common that one person I interviewed in Mogadishu shrugged off a bombing earlier that day as \u201cSomali music.\u201d What about the group\u2019s presence in Kenya? It\u2019s true that al-Shabab has not carried out an attack in Kenya as large as its attacks on the Westgate mall or Garissa University since 2015. But in the past month, the group has launched IED attacks in Kenya\u2019s northeast and coastal areas. It\u2019s trying to stoke insecurity and widen communal fissures just weeks before the Kenyan elections, a time when tensions are high and there are heightened concerns about potential election-related violence. Al-Shabab functions as an effective local government  Al-Shabab has deftly managed clan dynamics and provided basic services in ways that have brought it political power and influence throughout southern Somalia, especially the rural areas, where residents are wary of the still-fragile government. That\u2019s what I found as I conducted interviews in Kenya and Somalia in January and in May and June this year. Security. Al-Shabab offers services that the government still does not, particularly to populations distrustful or excluded from the still-fragile political process. Al-Shabab offers a modicum of security in areas under its influence. It operates courts, including mobile courts, to punish crime and resolve disputes. That\u2019s especially important in an area rife with local conflicts, especially land disputes, and few effective ways to settle them, except violence. While media reports focus on al-Shabab\u2019s harsh sharia punishments, some Somalis seek out al-Shabab courts, knowing that they will deliver a relatively thorough verdict and will enforce resolution. Taxation. Al-Shabab has a remarkably effective taxation system that few dare to defy, even those living, as one person I interviewed put it, \u201ca stone\u2019s throw from an AMISOM FOB.\u201d That brings in a steady stream of revenue. What\u2019s more, al-Shabab is relatively uncorrupt and efficient. You can see that clearly on the roads that it controls, where it operates checkpoints that require set payments, offer a receipt to passengers, and keep the roads relatively safe. That contrasts sharply with how others, including government forces, manage roads, which are rife with predation and repeated extortion, which has both safety and economic repercussions \u2014 as I heard repeatedly from citizens, businesspeople and aid workers alike. Decentralized and embedded. Al-Shabab positions itself as a defender of disenfranchised and marginalized clans, expertly manipulating and capitalizing on local and clan grievances to gain support \u2014 including gathering the support of anti-government leaders and militias. This has caused the group to become more decentralized, integrating into local communities and permeating Somali society in a way that will make it increasingly difficult to distinguish civilians from combatants. This dispersed but relatively well-organized structure includes compartmentalized military, terrorism and intelligence apparatuses. Most of those captured can provide little intelligence beyond their narrow range of responsibilities. And everyone is aware that al-Shabab ruthlessly targets defectors and kills suspected spies. Al-Shabab finds ways to exploit the vacuum left by the state, tapping into a deep reservoir of grievances. It has both conventional military strength and terrorist abilities as well as political and ideological influence that goes beyond its territorial holdings. It has become the main alternative to the government. It will not be defeated by military means alone, and the fitful progress by the Somali government may come too little, too late. Note: This post has been updated with information about the third U.S. strike on July 4th, and the correct date of the second strike, which was on July 2. Tricia Bacon, an assistant professor at American University\u2019s School of Public Affairs, was previously a counterterrorism analyst in the Bureau of Intelligence and Research at the State Department. You can follow her on Twitter @tricbacon.  Most Read Politics"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-4415.txt_science_decision"}, "rows": [{"id": {"1": "non-4415.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "265", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Barbara Boxer | HuffPost", "size": 3}, "body": {"is_table": false, "text": ["BREAKING NEWS Tap here to turn on desktop notifications to get the news sent straight to you.", "EDITION  US President Barack Obama once said, \u201cAnd nobody is tougher and nobody is more determined to do the right thing, even when in the face of fierce opposition, than Barbara Boxer.\u201d Since leaving the U.S. Senate after four terms representing California, Barbara Boxer, is still tough, doing the right thing, fighting for our country, and calling for responsible governance, social justice and environmental responsibility. She is founder and lead volunteer for PAC for a Change, The Fight Back PAC. PAC for a Change is a unique political committee - it engages volunteers and voters as well as raising funds and highlighting critical issues. Barbara Boxer has been married to her husband Stewart for 55 years, has two children and their spouses, and 4 grandchildren."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-951.txt_science_decision"}, "rows": [{"id": {"1": "non-951.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "266", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Jason Licht says Bucs are 'on the verge of great things'", "size": 3}, "body": {"is_table": false, "text": ["95 shares   share   tweet   pin   sms   send   email  Although the Tampa Bay Buccaneers haven\u2019t made any changes to the team\u2019s coaching staff after the Bucs finished 5-11 in one of the most disappointing seasons they\u2019ve had in years, general manager Jason Licht is still fully confident in his team and the future of the franchise. Licht made that evident during a recent interview with ESPN\u2019s Jenna Laine, where he confirmed that the Bucs plan on having a great free agency and upcoming draft which they\u2019re hoping results in a much-needed comeback and better 2018 campaign which hopefully ends in a trip to the playoffs. \u201cI truly believe that this organization is on the verge of great things. I truly believe that,\u201d Licht said. \u201cWe are working very hard right now to make some changes \u2014 there will be additions obviously, there will be subtractions on this team \u2014 but we will deliver the type of team that this town will be proud to support. We\u2019re remaining positive. We\u2019re very positive and looking forward to next year. It can\u2019t start soon enough for me.\u201d The Bucs had an incredible offseason last year but unfortunately weren\u2019t able to live up to the \u201cHard Knocks\u201d hype and very high expectations. However, Licht and Co. have promised to do everything in their power to change that once and for all when fall rolls around and the Bucs take the field in their quest to a long-awaited playoff berth. Like this article? Sign up for the Bucs Wire email newsletter to get our top stories in your inbox every morning Success  Thanks for signing up.  You'll be waking up a little more awesome tomorrow.  Whoa!  Something went wrong."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-3592.txt_science_decision"}, "rows": [{"id": {"1": "non-3592.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "267", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Cono sur | CNN", "size": 3}, "body": {"is_table": false, "text": ["Piden que muerte de Nisman sea crimen de lesa humanidad  Hace tres a\u00f1os, el fiscal argentino Alberto Nisman apareci\u00f3 en su departamento, con un disparo en la cabeza: los hechos a\u00fan no se han esclarecido. Antes de morir, acus\u00f3 a altos funcionarios del gobierno de encubrir el ataque a la AMIA.", "Cr\u00edticas a ministro argentino por audio filtrado  En una entrevista con Radio Mitre este viernes, el jefe de Gabinete de Argentina, Marcos Pe\u00f1a, respald\u00f3 al ministro de Trabajo, Jorge Triaca, luego de que un audio en el que Triaca insulta a su exempleada dom\u00e9stica se filtrara. Un exabrupto \u201cno invalida su calidad como funcionario, como persona ni su integridad\u201d, dijo Pe\u00f1a. El esc\u00e1ndalo que envuelve a Triaca se agrav\u00f3 cuando Heredia revel\u00f3 que el ministro de trabajo nunca regulariz\u00f3 su contrataci\u00f3n como empleada dom\u00e9stica ante la seguridad social."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-417.txt_science_decision"}, "rows": [{"id": {"1": "non-417.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "268", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Axioms for Faith", "size": 3}, "body": {"is_table": false, "text": ["I co-lead an emergent Christian community of conversation in my city. We have various streams of events -- community service, common meals, contemplative practice, services, book discussions, speaker events, community action, and faith-and-science discussions. A few weekends ago, we decided to discuss Science Mike's Axioms for Faith which is part of his series on doubt. I want to share these with you because they can be extremely helpful for some of us dealing with doubt, and they can be extremely interesting for those of us looking at faith from a scientific lens. Due to the lively and deeply divided discussion my group had on the axioms, I want to preface your reading of the axioms with a few comments. Take a moment to look up what an axiom is in science or mathematics. In mathematics and science, axioms are independent and don't depend on one other. In contrast, some of these axioms will use terms or concepts from other axioms. That's ok; feel free to think of the axioms as a loose analogy. These axioms are not an evangelical, proselytic tool. They are not a tool to debate atheism versus theism. Rather, they are a tool that might possibly help a person of faith with doubt as she falls from certainty. Science Mike experienced it as a fence or barrier against complete loss of belief. Related to the previous two points, the axioms are scaffolded like a ladder. Imagine someone falling from faith. Before he falls completely away from faith, what is the last thing he could possibly hold on to? To think about it another way, if someone were falling away from faith, what is the first thing she could hold on to as she built it back up in a new way? The list is presented in that order. I invite you to give comments about how you would order the ladder from your experience. The axioms are not definitive, canonized statements of Christian faith. They are simply a tool that personally helped Mike in his personal faith journey. If it's useful for you, great. If it's not, discard it. The axioms are not perfect, and Mike says this himself. In fact, he invites help to improve him. You can send feedback to him. The term \"AT LEAST\" includes definitions that go beyond. This was a difficulty my group had in our discussion. Sometimes, for example if a person thought God was more than Mike's definition, she would call Mike's definition wrong. But these are \"at least\" statements (similar to '\u2265' in mathematics) which are still true if you feel the defined concept is inclusively greater than or more than the axiom. For instance, if I have an apple in my hand and say \"this object is at least a fruit,\" that is true even though we could specifically say it is more: it is an apple. However, if you feel the axiom or definition is not minimally true, that the concept (faith, God, prayer, etc.) does not, in any way, include the minimal axiomatic statement, feel free to disagree and comment. Remember, these axioms are the very least that science can verify about these concepts. The axioms, if accepted, do not necessarily lead to an \"orthodox,\" mainstream Western Christian faith. Mike says it probably leans more towards an Eastern Orthodox faith. Faith is AT LEAST a way to contextualize the human need for spirituality and find meaning in the face of mortality. EVEN IF this is all faith is, spiritual practice can be beneficial to cognition, emotional states, and culture. God is AT LEAST the natural forces that created and sustain the Universe as experienced via a psychosocial model in human brains that naturally emerges from innate biases. EVEN IF that is a comprehensive definition for God, the pursuit of this personal, subjective experience can provide meaning, peace, and empathy for others. Prayer is AT LEAST a form of meditation that encourages the development of healthy brain tissue, lowers stress, and can connect us to God. EVEN IF that is a comprehensive definition of prayer, the health and psychological benefits of prayer justify the discipline. Sin is AT LEAST volitional action or inaction that violates one's own understanding of what is moral. Sin comes from the divergent impulses between our lower and higher brain functions and our evolution-driven tendency to do things that serve ourselves and our tribe. EVEN IF this is all sin is, it is destructive and threatens human flourishing. The afterlife is AT LEAST the persistence of our physical matter in the ongoing life cycle on Earth, the memes we pass on to others with our lives, and the model of our unique neurological signature in the brains of those who knew us. EVEN IF this is all the afterlife is, the consequences of our actions persist beyond our death and our ethical considerations must consider a timeline beyond our death. Salvation is AT LEAST the means by which humanity overcomes sin to produce human flourishing. EVEN IF this is all salvation is, spiritual and religious actions and beliefs that promote salvation are good for humankind. Jesus is AT LEAST a man so connected to God that he was called the Son of God and the largest religious movement in human history is centered around his teachings. EVEN IF this is all Jesus is, following his teachings can promote peace, empathy, and genuine morality. The Holy Spirit is AT LEAST the psychological and neurological components of God that allow God to be experienced as a personal force or agent. EVEN IF this is all the Holy Spirit is, God is more relatable and neurologically actionable when experienced this way. The Church is AT LEAST the global community of people who choose to follow the teachings of Jesus Christ. EVEN IF this is all the church is, the Church is still the largest body of spiritual scholarship, community, and faith practice in the world. The Bible is AT LEAST a collection of books and writings assembled by the Church that chronicle a people group's experiences with, and understanding of, God over thousands of years. EVEN IF that is a comprehensive definition of the Bible, study of scripture is warranted to understand our culture and the way in which people come to know God. Here are some questions to ponder. I'd love your feedback. For a person of complete religious and spiritual unbelief, how you would order these 10 concepts or axioms to create a ladder? Which axiom do you feel is the least controversial, most solid, and clearly obvious? Which axiom do you feel is the most controversial, most reasonably disputable, and least obvious?"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-943.txt_science_decision"}, "rows": [{"id": {"1": "non-943.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "269", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Why American doctors keep doing expensive procedures that don\u2019t work", "size": 3}, "body": {"is_table": false, "text": ["The proportion of medical procedures unsupported by evidence may be nearly half.  By        BSIP/UIG/Getty Images", "The recent news that stents inserted in patients with heart disease to keep arteries open work no better than a placebo ought to be shocking. Each year, hundreds of thousands of American patients receive stents for the relief of chest pain, and the cost of the procedure ranges from $11,000 to $41,000 in US hospitals. But in fact, American doctors routinely prescribe medical treatments that are not based on sound science.  The stent controversy serves as a reminder that the United States struggles when it comes to winnowing evidence-based treatments from the ineffective chaff. As surgeon and health care researcher Atul Gawande observes, \u201cMillions of people are receiving drugs that aren\u2019t helping them, operations that aren\u2019t going to make them better, and scans and tests that do nothing beneficial for them, and often cause harm.\u201d  Of course, many Americans receive too little medicine, not too much. But the delivery of useless or low-value services should concern anyone who cares about improving the quality, safety and cost-effectiveness of medical care. Estimates vary about what fraction of the treatments provided to patients is supported by adequate evidence, but some reviews place the figure at under half.  Naturally that carries a heavy cost: One study found that overtreatment \u2014 one type of wasteful spending \u2014 added between $158 billion and $226 billion to US health care spending in 2011. The stunning news about stents came in a landmark study published in November, in The Lancet. It found that patients who got stents to treat nonemergency chest pain improved no more in their treadmill stress tests (which measure how long exercise can be tolerated) than did patients who received a \u201csham\u201d procedure that mimicked the real operation but actually involved no insertion of a stent. There were also no clinically important differences between the two groups in other outcomes, such as chest pain. (Before being randomized to receive the operation or the sham, all patients received six weeks of optimal medical therapy for angina, like beta blockers). Cardiologists are still debating the study\u2019s implications, and more research needs to be done, but it appears that patients are benefitting from the placebo effect rather than from the procedure itself. Once a treatment becomes popular, it\u2019s hard to dislodge Earlier cases in which researchers have called into question a common treatment suggest surgeons may push back against the stent findings. In 2002, The New England Journal of Medicine published a study demonstrating that a common knee operation, performed on millions of Americans who have osteoarthritis \u2014 an operation in which the surgeon removes damaged cartilage or bone (\u201carthroscopic debridement\u201d) and then washes out any debris (\u201carthroscopic lavage\u201d) \u2014 worked no better at relieving pain or improving function than a sham procedure. Those operations can go for $5,000 a shot.  Many orthopedic surgeons and medical societies disputed the study and pressed insurance companies to maintain coverage of the procedure. Subsequent research on a related procedure cast further doubt on the value of knee surgeries for many patients with arthritis or meniscal tears, yet the procedures remain in wide use.  Other operations that have continued to be performed despite negative research findings include spinal fusion (to ease pain caused by worn disks), and subacromial decompression, which in theory reduces shoulder pain.  There have been fitful efforts to improve the uptake of empirical studies of medical practices by doctors \u2014 one seemingly promising initiative being the \u201cChoosing Wisely\u201d campaign, launched in 2012 by the American Board of Internal Medicine Foundation in partnership with Consumer Reports. Its goal is to get medical societies to develop lists of treatments of minimal clinical benefit to patients. But Choosing Wisely seems to have had little impact so far. One study of that campaign\u2019s results examined seven procedures that have widely been shown to be ineffective, including imaging tests for \u201cuncomplicated\u201d headaches, cardiac imaging for patients without a history of heart problems, and routine imaging for patients with low-back pain. In the two-to-three-year period leading up to 2013, only two of the seven practices targeted for reduction showed any decrease at all in the US. (And the declines were tiny: The use of scans for those uncomplicated headaches decreased from 14.9 percent to 13.4 percent, for instance.)  Granted, you can\u2019t doctor by statistics alone. There\u2019s an art to it, and uncertainty is part of the profession. But doctors can\u2019t recommend the best therapies for their patients if hard evidence is missing on the comparative effectiveness of different treatments. The knowledge gap is especially large for medical procedures, as opposed to drugs, since there is no FDA for surgery. Doctors learn about new procedures from colleagues, specialty society meetings, and information provided by medical device companies \u2014 a potentially arbitrary and unscientific process. The political challenges of promoting evidence-based medicine One root of the problem is that the coalition in favor of evidence-based medicine is weak. It includes too few doctors, commands too little attention and energy from elected officials and advocates, and it\u2019s shot through with partisanship. Naturally, pharmaceutical companies and medical device makers wish to protect their profits, regardless of the comparative effectiveness vis a vis other treatments (or cost effectiveness) of what they are selling. While virtually all doctors support evidence-based medicine in the abstract, clinicians and medical societies seek to maintain their professional and clinical autonomy. Physicians are sensitive to being second-guessed, even when their beliefs about how well treatments work are based on their own experiences and intuitions, not rigorous studies. Politicians, who recognize that the public holds them in much lower regard than physicians, are hesitant to challenge the belief of many Americans that \u201cdoctor always knows best.\u201d The American faith in markets leads to a cultural discomfort with government-imposed limits on the supply or consumption of medical technology. Meanwhile, other advanced democracies use such limits (along with price controls) as part of the toolkit to control medical spending and promote \u201cvalue for money.\u201d  Every health care system has to wrestle with tradeoffs among access, innovation, cost control, quality and the efficiency of resource allocation. Other countries, including the UK, may require a favorable cost effectiveness ratio before a treatment is placed on the national formulary \u2014 meaning that some treatments, such as some cancer drugs, won\u2019t be recommended for routine funding if they are too expensive relative to their clinical benefits.  Many Americans would bridle at that kind of explicit rationing. Despite concerns about the rising cost of health care, for instance, Medicare routinely covers treatments that produce small benefits at significant social cost. In contrast to the British approach, Medicare generally covers treatments deemed \u201creasonable and necessary\u201d \u2014 a definition that doesn\u2019t include analysis of comparative effectiveness or cost in relation to other treatments. And what Medicare does influences the behavior of private insurers. (Commercial health plans cover a lot of that low-value CAT scanning.) On the positive side, the US approach promotes access to new medical products, yet it doesn\u2019t protect patients against the harms from receiving useless or low-value treatments. And it leaves less money to fund expensive therapies that have proven their worth. The specter of \u201cdeath panels\u201d hovers over the debate In the US, even modest reforms to use taxpayer money to fund research to learn what treatments work best, for which patients, have engendered controversy. Republicans famously charged that the establishment of the Patient-Centered Outcomes Research Institute (PCORI) through the Affordable Care Act, would lead to the creation of \u201cdeath panels.\u201d The politicians made that argument even though the agency only funds studies and was given no authority to make policy decisions or payment recommendations. PCORI has yet to have a significant impact on clinical practice. It faces a sunset date of 2019, and its future remains unclear. It won\u2019t be easy to get out of the political rut we are in, but there are ways to build public support for sensible solutions.  For our book on the subject, my co-authors Alan Gerber, Conor Dowling, and I conducted a series of public option surveys, and found that people would like more information about the benefits and risks of treatment options. But they\u2019re indeed anxious that payers will use research findings to ration care or tie doctors\u2019 hands.  Yet, on the hopeful side, the public has great confidence in the recommendations of doctors, not only about individual medical problems but also broader health policy matters. We found through survey experiments that if doctors were to become forceful advocates for evidence-based medicine, many of the public\u2019s concerns would be allayed. (Our research also shows that other actors \u2014 drug companies, politicians and even patient advocacy groups \u2014 hold much less influence on public opinion.)  The deep reservoir of trust in physicians gives doctors both the civic responsibility and the political opportunity to spearhead efforts to address the problems of both over- and under-use of treatments. There is a small but growing movement among doctors to promote evidence-based practices \u2014 but they must battle some of the professional habits and biases I\u2019ve outlined. To build public support for needed changes, it is critical to distinguish the evidence-based medicine project \u2014 which is fundamentally about better science in medicine \u2014 from rationing and denial of beneficial services. There\u2019s no logical reason to think evidence-based treatments will always be less expensive than low-value treatments. An important Rand study has shown that Americans fail to receive recommended treatments nearly half the time, for conditions ranging from diabetes to pneumonia.  One way to shift public perceptions of the evidence-based campaign would be for researchers, clinicians, and federal agencies to support and publicize research on the relative benefits (and risks) of treatments that some experts believe are being underused, at least in some patient groups. These could include not only low-cost treatments, such as statins and eye exams for people with diabetes, but also expensive, high-value treatments, like new drugs for hepatitis C (Sovaldi, Harvoni). We know from experience how hard it is to limit the use of a treatment once it becomes ingrained. Treatments develop constituencies. This argues for insisting on strong evidence before new treatments are approved. However, there are costs to this approach: If approval procedures become too stringent, they could chill the development of breakthrough therapies as well as generate a political backlash. A proposal from the Hamilton Project would give the Centers for Medicare and Medicaid Services (CMS) more resources to scrutinize medical technologies and allow the agency to experiment with \u201creference pricing\u201d: Medicare would pay a single price for all treatments, for a given condition, that have similar therapeutic effects, up to a cost-effectiveness threshold. Patients who want to receive less cost-effective treatments could still get them, but they\u2019d have to pay any difference out of pocket. That strikes the right balance. Finally, evidence-based medicine won\u2019t gain broad public acceptance so long as it remains a partisan issue. Much Republican rhetoric on this issue has been reckless. But one of the earliest advocates for a medical evidence research agency was Gail Wilensky, who ran Medicare under George H. W. Bush.  Eventually, the war over Obamacare will end. When it does, there may be an opening to have a sensible conversation about ensuring that patients receive treatments grounded in sound science.  Eric M. Patashnik is the Julis-Rabinowitz professor of public policy and a professor of political science at Brown University. He serves as director of the Brown Public Policy Program and co-wrote Unhealthy Politics: The Battle over Evidence-Based Medicine (with Alan S. Gerber of Yale and Conor M. Dowling of the University of Mississippi). Find him on Twitter @EricPatashnik  If you have an idea for a piece, pitch us at thebigidea@vox.com. Was this article helpful?  yes no  Awesome, share it:"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-1342.txt_science_decision"}, "rows": [{"id": {"1": "sci-1342.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]} Province, China. A new study finds that benefits from trade to the American economy may not always justify its costs in lost jobs. Credit Lang Lang/Reuters", "Were the experts wrong about the benefits of trade for the American economy? The nation\u2019s working class had another opportunity to demonstrate its political clout Tuesday, as primary voters went to the polls in Illinois and Ohio, Rust Belt states that have suffered intensely from the loss of good manufacturing jobs. Last week, the insurrection handed Michigan\u2019s Democratic primary to Bernie Sanders while continuing to buoy the insurgent Republican candidacy of Donald Trump. Voters\u2019 anger and frustration, driven in part by relentless globalization and technological change, may not propel either candidate to the presidency. But it is already having a big impact on America\u2019s future, shaking a once-solid consensus that freer trade is, necessarily, a good thing. \u201cThe economic populism of the presidential campaign has forced the recognition that expanded trade is a double-edged sword,\u201d wrote Jared Bernstein, former economic adviser to Vice President Joseph R. Biden Jr. What seems most striking is that the angry working class \u2014 dismissed so often as myopic, unable to understand the economic trade-offs presented by trade \u2014 appears to have understood what the experts are only belatedly finding to be true: The benefits from trade to the American economy may not always justify its costs. In a recent study, three economists \u2014 David Autor at the Massachusetts Institute of Technology, David Dorn at the University of Zurich and Gordon Hanson at the University of California, San Diego \u2014 raised a profound challenge to all of us brought up to believe that economies quickly recover from trade shocks. In theory, a developed industrial country like the United States adjusts to import competition by moving workers into more advanced industries that can successfully compete in global markets. They examined the experience of American workers after China erupted onto world markets some two decades ago. The presumed adjustment, they concluded, never happened. Or at least hasn\u2019t happened yet. Wages remain low and unemployment high in the most affected local job markets. Nationally, there is no sign of offsetting job gains elsewhere in the economy. What\u2019s more, they found that sagging wages in local labor markets exposed to Chinese competition reduced earnings by $213 per adult per year. In another study they wrote with Daron Acemoglu and Brendan Price from M.I.T., they estimated that rising Chinese imports from 1999 to 2011 cost up to 2.4 million American jobs. \u201cThese results should cause us to rethink the short- and medium-run gains from trade,\u201d they argued. \u201cHaving failed to anticipate how significant the dislocations from trade might be, it is incumbent on the literature to more convincingly estimate the gains from trade, such that the case for free trade is not based on the sway of theory alone, but on a foundation of evidence that illuminates who gains, who loses, by how much, and under what conditions.\u201d Global trade offers undeniable benefits. It helped pull hundreds of millions of Chinese out of poverty in a matter of a few decades, an unparalleled feat. It ensured Apple could benefit from China\u2019s ample supply of cheap labor. Consumers around the world gained better-priced, better-made goods. Still, though trade may be good for the country over all \u2014 after netting out winners and losers \u2014 the case for globalization based on the fact that it helps expand the economic pie by 3 percent becomes much weaker when it also changes the distribution of the slices by 50 percent, Mr. Autor argued. And that is especially true when the American political system has shown no interest in compensating those on the losing side. The impact of China\u2019s great leap into the market economy \u2014 which drew hundreds of millions of impoverished peasants into the manufacturing sector, mostly making goods for export to the United States and other wealthy nations \u2014 is waning. China\u2019s wages are rising fast. Its exports and economy are slowing.", "Trade Shock Manufacturing employment in the Rust Belt and elsewhere in the United States has been decimated by the rise of China as an industrial power and export-driven economy.", "Trade with other parts of the world has not been as disruptive. For all the criticism of Nafta, most economists assess  its impact on American workers as modest. Trade flows with Mexico were smaller and more balanced than those with China. American manufacturing employment remained fairly stable in the years after Nafta came into force in 1994, plummeting only after China entered the World Trade Organization in 2001 and gained consistent access to markets in the United States. The Chinese export onslaught, however, left a scar on the American working class that has not healed. That disproportionate impact suggests Washington officialdom might do well to reassess its approach to future trade liberalization. Most important, it points to reconsidering how policy makers deal with trade\u2019s distributional consequences. It doesn\u2019t mean walling off the United States from the rest of the world, but it does mean learning from the experience of other advanced nations that had a much healthier response to China\u2019s rise. Germany, for example, not only received a surge of Chinese imports, but also experienced an onslaught of imports from Eastern European countries after the collapse of the Soviet bloc. But it managed to maintain a more balanced trade because German manufacturers increased their exports to all these countries too, offsetting the job losses from import competition. Mr. Autor suggests that Americans\u2019 low savings rate was a big part of the story, coupled with foreigners\u2019 appetite for accumulating dollar assets, which helped keep American interest rates low and the dollar strong, in that way fueling a persistent trade deficit. But other factors were at work. Robert Gordon of Northwestern University suggested to me that Germany\u2019s highly skilled workers were harder to replace with cheaper Chinese labor, limiting though not totally eliminating outsourcing. Germany\u2019s stronger labor unions also put up more of a fight. Washington played its part, too. In their new book \u201cConcrete Economics\u201d (Harvard Business Review Press), Stephen S. Cohen and J. Bradford DeLong of the University of California, Berkeley suggest that ultimately, it was the fault of American policy choices. The United States might have leaned against China\u2019s export-led strategy, they argue, perhaps by insisting more forcefully that Beijing let its currency rise as its trade surplus swelled. It might have tried to foster the cutting-edge industries of the future, as government had done so many times before, encouraging the shift from textiles to jumbo jets and from toys to semiconductors. What Washington did, instead, was hitch the nation\u2019s future to housing and finance. But Wall Street, instead of spreading prosperity, delivered the worst recession the world had seen since the 1930s. Even at best, they write, the transformation of banking and finance has \u201cproduced nothing (or exceedingly little) of value.\u201d So where should policy makers go from here? There are no easy answers. Tearing up existing trade agreements and retreating behind high tariff barriers \u2014 as Mr. Trump, and perhaps Mr. Sanders, would have it \u2014 would be immensely unproductive. It would throw a wrench into the works of a wobbly world economy. And reneging on international treaties would vastly complicate the international coordination needed to combat climate change. But in any future trade liberalization \u2014 including the Obama administration\u2019s pending Trans-Pacific Partnership deal, if it is to go forward at all \u2014 policy makers must be much more careful about managing the costs. Mr. Autor suggests any further deals to increase trade should be gradual, to give much more time for exposed companies and their workers to retool and shift into other jobs and sectors. Perhaps most important, the new evidence from trade suggests American policy makers cannot continue to impose all the pain on the nation\u2019s blue-collar workers if they are not going to provide a stronger safety net. That might have been justified if the distributional costs of trade were indeed small and short-lived. But now that we know they are big and persistent, it looks unconscionable. Email: eporter@nytimes.com; Twitter: @portereduardo A version of this article appears in print on March 16, 2016, on Page B1 of the New York edition with the headline: On Trade, Angry Voters Have Point: It Hasn\u2019t Been Much Good for Them."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science te of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-1567.txt_science_decision"}, "rows": [{"id": {"1": "sci-1567.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "275", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "The Power of Forgiveness at Work", "size": 3}, "body": {"is_table": false, "text": ["By Brooke Deterline Over the last two decades, much research has been published about the positive impact of forgiveness, particularly on the forgiver and in relationships. Now, a new study--building on a smaller but growing body of research in the workplace--supports the power of forgiveness to potentially improve well-being and productivity in professional settings. Conflict among colleagues is inevitable, and--left unheeded--associated with significant stress, health problems (both mental and physical), and poor productivity. Researchers set out to explore the role of forgiveness in ameliorating these negative impacts. The participants--more than 200 employees working in office jobs in Washington, DC, or manufacturing jobs in the Midwest--responded to questionnaires about their levels of forgiveness, productivity, and well-being.", "The first survey asked respondents to focus on a specific offense, and how they believed it affected them. The second study looked at participants' general tendency to be forgiving and their general state of mind and work habits over the previous month. In both cases, forgiveness was linked to increased productivity, decreased absenteeism (fewer days missing work), and fewer mental and physical health problems, such as sadness and headaches. In the second study, these benefits were partly explained by reductions in interpersonal stress that went along with a forgiving disposition. This new research is important to employees and employers alike, as a lack of forgiveness negatively affects the individuals involved and organizations as a whole. Holding on to negative feelings after a conflict may lead to disengagement at work, a lack of collaboration, and aggressive behavior. Carrying a grudge is also associated with increased stress and a host of negative emotions, including anger, hostility, and vengeful rumination.  Since many people who have been in conflict need to continue to work together, forgiveness can be an effective coping tool, and a way to repair relationships and restore trust--both of which are key to effective work cultures. More evidence of the power of forgiveness In 2012, my team at Courageous Leadership LLC worked with employees at Google to build a more courageous culture, including the courage to forgive (one of the keys to healthy ongoing work relationships). We had employees share times when they failed to act on their values at work, to admit they didn't understand something, or to speak up when they thought they had a better idea. This was designed to remind everyone how easy it is to act outside of our values in stressful situations--to do something that might merit forgiveness. Participants then practiced taking courageous action. We had them use the REACH model (developed by Everett L. Worthington, one of the coauthors of the new workplace study) to practice forgiveness by identifying current grudges and work on forgiving (not condoning) the behavior. Participants also remembered and shared when others had forgiven them. Our program also showed positive impact. Participants reported a greater understanding of the power of stressful situations to negatively affect behavior. They also reported feeling better and more connected afterward; as one noted: \"I had a deepened sense of lightening inside, like letting go of heavy weights. I feel the forgiveness exercise for me was very powerful.\" Participants also took more social risks, like offering new ideas, admitting fears or concerns, and asking for or offering help. Research shows that this kind of forgiveness can even impact employees who aren't involved in the conflict. When people see others practicing forgiveness (and other virtuous behaviors) at work, it often fosters positive emotions that can improve decision-making, cognitive functioning, and the quality of relationships. How to foster forgiveness at work  Unresolved stress from interpersonal conflict often dampens our cognitive and compassionate capacities, making it hard to find a way to forgive. Drawing on the implications of their study, the researchers offer individuals and organizations some suggestions to foster forgiveness at work:  Model forgiveness at work, particularly if you're a leader. Leaders' behavior often has the greatest impact on organizational culture, a kind of contagion effect. Leaders who model forgiveness on a regular basis are cueing similar behavior in others. Apologize and attempt to make restitutions. If we don't take responsibility for our mistakes, distrust grows and the fear of something happening again can be worse than the original incident. Rebuild trust by working on a common task, creating new experiences and memories of cooperation. Conduct interventions (sometimes best done by third parties) to address conflict and foster forgiveness. Invest in programs to build understanding and teach evidence-based tools for ongoing forgiveness in the workplace. There's an old saying (attributed to everyone from the Buddha to Carrie Fisher) that goes, \"Resentment is like taking poison and waiting for the other person to die.\" If you're holding onto a grudge at work, you could be sharing the poison with your colleagues.  Forgiveness, of course, does not mean we condone or ignore bad behavior. Every workplace should have policies and procedures for dealing quickly with serious transgressions. However, if you do feel ready and the situation warrants it, give forgiveness a try. It could help you, your colleagues, and your workplace."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-276.txt_science_decision"}, "rows": [{"id": {"1": "sci-276.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "276", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Africa News: Breaking News, Photos & Videos on Africa", "size": 3}, "body": {"is_table": false, "text": ["Yuri Gripas / Reuters                     Ex-US envoys to Africa write letter to Trump following 's-hole countries' comment      NBCBLK     advertisement    Video        Video   A school in Kenya is producing the next generation of engineers      Nightly News            Video   A school in Kenya is producing the next generation of engineers    Nightly News          Wikus De Wet / AFP - Getty Images        Protesters ransack H&M stores over 'racist' ad      World             Protesters ransack H&M stores over 'racist' ad    World                     African nations slam Trump's vulgar remarks as 'racist'    Donald Trump             Trump referred to Haiti and African nations as 'shithole' countries    White House            Gallery   The Week in Pictures: Jan. 4 - 11    Week in Pictures              Video   Snow blankets Sahara sand dunes after rare icy weather    News            Video   New twist in case of U.S. woman facing 20 years in Zimbabwe prison    News            Gallery   Hello 2018: Ringing in the New Year around the globe    World           advertisement    Get Breaking news updates   Privacy Policy   Follow NBC News Africa   Facebook     Twitter     RSS             Top Africa Videos       Video                A school in Kenya is producing the next generation of engineers      Nightly News      Video        Video   Snow blankets Sahara sand dunes after rare icy weather      Weather              Video   New twist in
