        var blockLookup={};
        var rootBlock={"type": "tabs", "content": [{"tabName": "1", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "It\u2019s Time to Sell Apple Stock", "size": 3}, "body": {"is_table": false, "text": ["Aug. 4, 2017 12:20 p.m. ET    Whatever you do with your post-Dow 22000 stock portfolio, history shows it pays to steer clear of the most-valuable U.S. company. That\u2019s right, it\u2019s time to sell Apple Inc. This column isn\u2019t investment advice, of course. But far-fetched as it might seem, the record is clear. The S&P 500-listed company with the largest market value...   To Read the Full Story"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-4791.txt_science_decision"}, "rows": [{"id": {"1": "non-4791.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "2", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Police investigate new allegation against John Worboys", "size": 3}, "body": {"is_table": false, "text": ["Met investigating allegation made this month of a sexual assault 20 years ago                         John Worboys has been transferred from HMP Wakefield to HMP Belmarsh prior to his scheduled release. Photograph: Metropolitan police/PA", "The police are investigating a new complaint of sexual assault against John Worboys, the black-cab rapist, it has been confirmed, as prison authorities moved him to a London jail ahead of his scheduled release. The impact on Worboys\u2019 potential release is unknown but the move will give fresh hope to his victims that his release may be halted if he is arrested or charged in connection with a further offence. The Metropolitan police said they were investigating an allegation made this month of a sexual assault 20 years ago. \u201cEnquiries by officers from the child abuse and sexual offences command are ongoing,\u201d the Met said in a statement. Detectives have already consulted lawyers from the Crown Prosecution Service, the organisation responsible for authorising criminal charges in England and Wales, though this does not necessarily mean charges will follow. It is understood the CPS has provided \u201cearly investigative advice\u201d to the new police investigation into Worboys. One of Worboys\u2019 victims, who has campaigned against his release and said she wants him excluded from Greater London if he is freed, said: \u201cI\u2019m not surprised that another person has come forward. I\u2019m sure Worboys has many, many more victims. I hope now the Met will treat this extremely seriously and that more people might yet come forward. I\u2019d urge other victims to do so.\u201d Richard Scorer, a specialist abuse lawyer from Slater and Gordon, which represented 11 of Worboys\u2019 victims, added: \u201cIt would be inappropriate to comment while there is an ongoing investigation, but we would urge anyone with any information that may aid the criminal investigation to contact the police.\u201d It emerged on Monday that Worboys had been moved from HMP Wakefield to HMP Belmarsh in south-east London. There had been calls to keep him out of the capital, where he carried out most of his attacks. The justice secretary, David Gauke, promised MPs that the \u201cmost stringent licensing conditions\u201d would be placed on Worboys when he was released from prison and \u201cthe concerns of victims will be put at the heart of the process\u201d. It is understood that Worboys\u2019 release from Wakefield would have been more conspicuous as it is a high-security prison, from which few inmates are directly released. Belmarsh is a mix of high security and a local prison with many daily releases. At justice questions in the House of Commons, the Tory MP Zac Goldsmith pressed Gauke to \u201cassure us that he will do absolutely everything in his power to ensure that Worboys is released with strict licensing conditions that keep him out of Greater London\u201d. The justice secretary said the precise conditions of his release would be decided at an operational level. \u201cBut let me reassure [Goldsmith] that nearly a fortnight ago I wrote to the relevant authorities stressing the needs to ensure that the concerns of victims are put at the heart of this process, and ensuring that the most stringent measures are taken in place in terms of conditions,\u201d he said. The Parole Board is able to assess the continued risk posed by prisoners based on psychiatrist and prison guard reports at Parole Board hearings that take place around once a year for each offender. Some of the hearings are oral, some of them written. In November, a three-person panel of the Parole Board directed the release of Worboys, following an oral hearing. He will be released back into society under strict monitoring on a licence period of at least 10 years. Parole Board hearings are held in private and reasons for release are not made public, although a consultation is to be launched on how the body shares its decision-making with the public. The Parole Board is an independent body and its recommendation for Worboys\u2019 release cannot be overturned by the Ministry of Justice. There are examples of Parole Board decisions being challenged by judicial review in the courts, but only when the prisoner has been denied release. Victims of Worboys are pursuing a crowdfunded judicial review to challenge his release. They have asked Gauke to support their legal action. Scorer said of the disclosure of the Belmarsh move: \u201cThis is extremely distressing for our clients as yet again they have not been informed about developments. \u201cIt\u2019s an absolute disgrace that they are perpetually ignored by the authorities and are not consulted about his release. It is an insult that they have had to find out from the media of every new development in this case and it is crucial that they are kept updated.\u201d Additional reporting by Rob Booth and Vikram Dodd  Topics"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-2368.txt_science_decision"}, "rows": [{"id": {"1": "non-2368.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "3", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Meet the student who helped the visually impaired 'see'", "size": 3}, "body": {"is_table": false, "text": ["My dorm room pitch   We\u2019ve all heard the stories of Mark Zuckerberg and Bill Gates. All these founders who started college, then dropped out and built companies that ended up defining people's lives.   Rather than follow the ideology that you have to drop out to start a company, I think ThirdEye shows that\u2019s not necessarily true.  ThirdEye, a start-up by Penn students to help the visually impaired, is sold https://t.co/WXMSrDzb64 via @PhillyBusiness \u2014 Rajat Bhageria (@RajatBhageria) February 15, 2017  We've always believed college is the best time to start a company, because resources on campus are available to you. We built a product \u2014 from our dorm rooms \u2014 that hundreds of visually impaired people all over the world are using on a daily basis, without dropping out, and without taking any risks at all.   How I juggled school and starting a business   I definitely didn\u2019t have the stereotypical freshmen college experience. I didn\u2019t do the things that most of my peers were doing. But it was a great exercise in learning how to prioritize what matters to me.   Obviously building ThirdEye into something that actually made a difference had a hierarchy. What\u2019s really cool is that I kind of structured my course work and life around that goal. My social life wasn\u2019t going to fraternity parties and going out with friends, but rather having lunch and dinners with interesting entrepreneurs, or interesting people building cool stuff. I'd pick their brains about how they do what they do.   The courses I took were tailored so that they were central to what I was doing with ThirdEye. It was really cool figuring out how to kill two birds with one stone.   The mentors I look up to   On campus, there are professors I\u2019m always working with. Off campus, I have entrepreneurs who aren\u2019t mentors, but rather friends I can call or text and grab coffee with.   More accurately, my support group has always been people I haven\u2019t actually met, but who mentor me from a distance. The two figures I point to, and are definitely cliche but very personal to me, are Steve Jobs and Elon Musk. I would throw Winston Churchill into that group as well, with his quote, \u201cWhen you\u2019re going through hell, keep going.\u201d The way they lived their lives helped inspire the way I built ThirdEye, and I hope to continue that in my later companies.   My ultimate life goal   I think I\u2019ve figured out I want to build a 100-year company. Something that lasts for a long time. I want to build a beautiful organization of people who come in every single day feeling as though they\u2019re having a significant impact on the world. It\u2019s kind of like a family. At the end of the day, I want to build products that really make an impact.   What I would tell my high school self   I was doing science fair projects in high school, which is very different from startups, but you have to learn how to sell yourself. How do you perceive yourself as a really smart person? It\u2019s more about the perception than it is about the thing. Learning how to do that was something I learned from science fairs.   For any high school student, it can be extremely valuable to work on some sort of project where you have to take an idea in your head which you know nothing about. You're forced to figure out how to solve the problem, ask for advice, read books all day, and then learn how to do everything else, from the science, to the legal, to building a team. Taking something in your head and making it into a reality; that\u2019s by the far the best education you can get."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-1488.txt_science_decision"}, "rows": [{"id": {"1": "non-1488.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "4", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Opinion | 50 Bullets and a Death in Queens", "size": 3}, "body": {"is_table": false, "text": ["Much has changed in New York since Amadou Diallo, an unarmed African immigrant, was killed in a hail of 41 bullets fired by city police officers in 1999. Mr. Diallo\u2019s death sent racial tensions in the city nearly to a boiling point \u2014 helped along by Mayor Rudolph Giuliani, who regularly shunned meetings with black leaders and failed to treat the crisis with the urgency it required. Now Mayor Michael Bloomberg and his police commissioner, Raymond Kelly, are dealing differently with their own Diallo-style disaster. Police officers firing 50 rounds early last Saturday killed Sean Bell, an unarmed man who was to have married his high school sweetheart later in the day. The mayor and the commissioner moved quickly to answer questions and to hear the concerns of the victim\u2019s family and the community. But their responsiveness will not bring back Sean Bell. The challenge here is far greater than good communications. The officers who killed Mr. Bell were part of a sting operation at a Queens nightclub suspected of narcotics, prostitution and weapons violations. According to published reports, the officers have said that as Mr. Bell and his friends left the club and headed toward their car, an undercover detective heard one of them say he was going to get a gun. They also reportedly said that when the men entered the car, the detective pulled his gun and identified himself, but the car suddenly gunned forward, hit him in the shin and then struck an unmarked police minivan. The officers then opened fire. The tragedy may simply involve two sets of very frightened men who reacted instinctively to what they thought was imminent danger. But only one of the sets was armed. There was no gun in the car, nor on the shooting victims, who sat helpless inside while five police officers began firing 50 rounds at them. One emptied his gun, a 9mm semiautomatic, reloaded and emptied it again, accounting for 31 rounds. The shooting appears to have been frantic, with bullets shattering windows as far away as the AirTrain station, hundreds of yards from the scene. Two of Mr. Bell\u2019s companions were injured; miraculously, there were no other casualties. Unlike the Diallo tragedy, the officers involved in the Queens shooting were not all white. They were also not inexperienced. The first bullet came from an officer with five years on the job, and the detective who fired the 31 rounds had 12. But it is hard to explain their actions as anything but panic. Police rules mandate that an officer pause after firing three rounds to assess the situation. If the shooters had followed procedures, they might have seen there was no threat before it was too late. Mayor Bloomberg has rightly called for a quick and impartial investigation. The officers must be held accountable for what has happened. But the Police Department must also confront the fact that a disaster that everyone swore to prevent seven years ago has repeated itself in Queens. A version of this editorial appears in print on , on Page A22 of the New York edition with the headline: 50 Bullets and a Death in Queens."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-2029.txt_science_decision"}, "rows": [{"id": {"1": "non-2029.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "5", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Scott Pruitt insincerely asked what's Earth's ideal temperature. Scientists answer | Dana Nuccitelli", "size": 3}, "body": {"is_table": false, "text": ["Donald Trump listens to EPA Administrator Scott Pruitt after announcing his decision that the United States will withdraw from the Paris Climate Agreement, in the Rose Garden of the White House in Washington, U.S., June 1, 2017. Photograph: Kevin Lamarque/Reuters", "The climate is changing. That\u2019s not the debate. The debate is how do we know what the ideal surface temperature is in 2100? Pruitt\u2019s goal is to sow doubt on behalf of his oil industry allies in order to weaken and delay climate policies. Shifting the \u2018debate\u2019 toward \u2018the ideal surface temperature\u2019 achieves that goal by creating the perception that we don\u2019t know what temperature we should aim for. It\u2019s in line with his boss\u2019 recent ignorant tweet suggesting that \u201cPerhaps we could use a little bit of that good old Global Warming.\u201d  I spoke with a number of climate scientists who agreed that to minimize the risks associated with rapid human-caused climate change, from a practical standpoint the \u2018ideal temperature\u2019 is as close to the current one as possible. Temperature isn\u2019t the issue - temperature change is", "Stefan Rahmstorf, Head of Earth System Analysis at the Potsdam Institute for Climate Impact Research pointed out that we\u2019re not concerned about specific temperatures; it\u2019s rapid temperature changes that cause problems: Pruitt of course is trying to have a strawman debate, distracting from the fact that not a certain temperature as such is better or worse, but that a change from what we are adapted to is a problem, especially a very rapid change - in either direction, cooling or warming, this causes big disruption.  We should not stray too far away from what we and the currently existing ecosystems have evolved for. That is the optimum, simply because it is what we\u2019re highly adapted to, and any major change is going to be very painful. Civilization developed in a stable climate", "Texas Tech\u2019s Katharine Hayhoe agreed, noting that human civilization has developed in the relatively stable climate of the past 10,000 years. There is no one perfect temperature for the earth, but there is for us humans, and that\u2019s the temperature we\u2019ve had over the last few thousands of years when we built our civilization, agriculture, economy, and infrastructure. Global average temperature over the last few millennia has fluctuated by a few tenths of degrees; today, it\u2019s risen by nearly 1\u00b0C and counting. Why do we care? Because we are perfectly adapted to our current conditions. Two-thirds of the world\u2019s largest cities are located within a metre of sea level. What happens when sea level rises a metre or more, as it\u2019s likely to this century? We can\u2019t pick up Shanghai or London or New York and move them. Most of our arable land is already carefully allocated and farmed.", "What happens when we can no longer grow the crops we used to, as climate shifts and water becomes more scarce in many subtropical areas? We can\u2019t just take over new land: someone else already owns it. What happens when our water resources diminish or even run out? We can\u2019t take over someone else\u2019s water rights without a war. We care about a changing climate because it exacerbates the risks we face today, and threatens the resources we depend on for our future. In fact, Hayhoe specifically answered this question in one of her \u2018Global Weirding\u2019 videos for PBS: The Paris climate targets are appropriate", "Michael Mann, Distinguished Professor of Atmospheric Science at Penn State also pointed out that we\u2019re approaching some critical temperature thresholds. For example, his research has shown that at warmer temperatures, reproduction of malaria-transmitting parasites increases rapidly. There are some absolute temperature thresholds that are important when it comes to agriculture (particularly in tropics), coral bleaching, infectious disease, and heat stress (e.g. the tropics becoming essentially unlivable). So while it\u2019s difficult to say what the \u201cideal temperature\u201d is, there clearly is a range of temperatures suitable for human civilization and there is a real danger that we\u2019re pushing toward the upper limit of that range. Naomi Oreskes, Professor of the History of Science and Affiliated Professor of Earth and Planetary Sciences at Harvard similarly noted that according to the peer-reviewed literature on climate change impacts, we\u2019re already headed into dangerous territory: Of course, there is no \u2018ideal\u2019 temperature so we should not accept that framing. We have strong scientific evidence that anything above 2\u00b0C is likely to be deeply problematic. Even the roughly 1\u00b0C change we have already seen is having measurable, adverse effects. That\u2019s why with the Paris climate accords, every country in the world except the USA has agreed to try and limit global warming to no more than 2\u00b0C above pre-industrial temperatures, and preferably closer to 1.5\u00b0C. The targets would be even more aggressive if possible, but as Oreskes noted, we\u2019ve already caused 1\u00b0C of global warming, and transitioning away from fossil fuels will take time. From a practical standpoint, 2\u00b0C is the best we can plausibly achieve.", "Ideally, cut carbon pollution as quickly as possible", "When speaking with the scientific experts it quickly becomes clear that the ideal response to climate change involves a rapid transition away from fossil fuels. Global temperatures are already warming at a rate more than 20 times faster than Earth\u2019s fastest natural climate changes. It\u2019s that rapid rate of global warming that poses an existential threat. Species can only adapt so quickly. The longer we wait to slow that dangerously fast climate change, the worse the consequences will be. Unfortunately, the Trump Administration is doing everything it can to delay and weaken efforts to cut carbon pollution. Pruitt isn\u2019t interested in these scientific answers to his question; he\u2019s interested in helping his fossil fuel industry benefactors. He\u2019s one of Oreskes\u2019 Merchants of Doubt, but his time in power will be as finite as Donald Trump\u2019s.", "Topics"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-829.txt_science_decision"}, "rows": [{"id": {"1": "sci-829.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "6", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Why Your Environment Is Working Against You\u2014And How To Fix It", "size": 3}, "body": {"is_table": false, "text": ["Stocksy", "This article first appeared on QuietRev.com Did you know that the way we dress, our facial expressions, our posture, and the tone of our voice make up 93 percent of what we communicate to others? Research pioneered by Dr. Albert Mehrabian shows that what we communicate non-verbally can be highly impactful. We are hardwired to listen to our senses without conscious thought, and this ability helps protect us from danger and saves us time making endless decisions throughout the day.  If we are so influenced by our senses, what else is subconsciously triggering our everyday decisions? Lately, I\u2019ve been trying to pay more attention to \u201cnudges\u201d in the built environment around us. The built environment includes the size and shape of our roads, parks, and buildings: these all drive our behavior. Specifically, I\u2019ve been in search of ways the built environment can affect decisions we make about our health. What we see, hear, smell, taste, and feel impacts our actions\u2014and emerging research in urban planning, occupational health, and behavioral science validates this. Here are just a few of the many ways to leverage the built environment to improve health outcomes: Nudges to encourage movement Building location and access to public amenities can impact how much we move. For example, research shows that proximity to parks and other recreational facilities is consistently associated with higher levels of physical activity and healthier weight status among youth and adults. The same goes for proximity to public transit\u2014there is a link between access to public transportation and physical activity since transit use typically involves walking to a bus or subway stop. In one study, train commuters walked an average of 30 percent more steps per day and were four times more likely to walk 10,000 steps per day than car commuters. Several studies show that simply letting people know the health benefits of taking the stairs and showing their location (like putting a sign in the elevator lobby or using stair banners, like these) increases stair usage by 54 percent. Taking this a bit further, the Centers for Disease Control and Prevention has a \u201cStairWELL to Better Health\u201dcampaign in its headquarters in Atlanta, Georgia. They use music, art, an upgraded appearance, and motivational signage to nudge employees to use the stairs more often. (Check out their downloadable signs, and see \u201cbefore\u201d and \u201cafter\u201d images of their stairwells.) Nudges to encourage healthy eating habits You may not have heard the term \u201cchoice architecture,\u201d but you experience its impact every time you stand next to the candy display at a checkout counter. Choice architecture refers to the different ways in which choices can be presented to consumers and the impact of that presentation on consumer decision making. For example, the number of choices presented, the manner in which attributes are described, and the presence of a \u201cdefault\u201d can all influence consumer choice. Many companies are using this strategy by reducing the number of unhealthy foods available in the workplace or by making them harder to find. \u202c\u202c\u202c\u202c\u202c\u202c\u202c\u202c\u202c\u202c\u202c\u202c\u202c\u202c\u202c\u202c\u202c Brian Wansink, director of Cornell University\u2019s Food and Brand Lab and author of Mindless Eating, suggests a number of ways our eating behavior is significantly impacted by the way food is presented to us. For example, in some of his studies, people were 44 percent less likely to snack in kitchens that were tidy versus kitchen environments that were messy. Keeping the kitchen clean is more than just a sanitation issue\u2014it can affect how much we eat. In another study, Wansink found that people tend to eat less on plates that are 9-10 inches in diameter. People piled up food on larger plates, but felt \u201cdeprived\u201d and went for a second helping when eating on smaller plates (around 6 inches in diameter). His other studies show that people are likely to serve themselves 20 percent less food on plates with \u201ccontrasting colors\u201d to the food they are eating, e.g., white pasta on a red or blue plate. White breads and pastas on white plates? That is a recipe for \u201ccarb-loading\u201d! Nudges to reduce stress and improve well-being We have a strong desire to be in and among nature. It\u2019s only natural: for most of human history we spent all our time outdoors. This preference, often referred to biophilia, was introduced and popularized by E.O. Wilson, known as the \u201cfather of biodiversity.\u201d Wilson suggests that there is an instinctive bond between human beings and other living systems. In Biophilic Design: Theory, Science and Practice, authors Stephen R. Kellert, Judith Heerwagen, and Martin Mador describe the importance of nature for human productivity: \u201cNature is rife with sensory richness and variety in patterns, textures, light, and colors. All organisms respond with genetically programmed reflexes to the diurnal and seasonal patterns of sunlight and climate.\u201d Interestingly, biophilia-based design can be manifested in many ways. The most obvious way is to incorporate real plants, water, and natural views into buildings. Another way is to create \u201cnatural analogues\u201d or use materials and patterns that evoke nature, such as artwork, ornamentation, biomorphic forms, or the use of natural materials. A third way to use biophilia is through configuration of space, by organizing interior environments or man-made outdoor landscapes, using similar to natural environments elements. In its paper \u201cThe Economics of Biophilia,\u201d environmental consulting firm Terrapin Bright Green suggests: \u201cOver the last quarter century, case studies have documented the advantage of biophilic experience, including improved stress recovery rates, lower blood pressure, improved cognitive functions, enhanced mental stamina and focus, decreased violence and criminal activity, elevated moods and increased learning rates.\u201d There are hundreds more nudges and design strategies such as these that urban planners, architects, product designers, business owners, and homeowners can use to shape the environment around us to improve health and well-being. In the words of Winston Churchill: \u201cWe shape our buildings; thereafter, our buildings shape us.\u201d The key is to be aware of how our environment affects us and to use this knowledge for good.", "This article originally appeared on QuietRev.com.  You can find more insights from Quiet Revolution on work, life, and parenting as an introvert at QuietRev.com. Follow Quiet Revolution on Facebook and Twitter. 9 Secrets Of A Happy Workplace  1 / 9  Mood And Heart-Rate Trackers John Havens, founder of the non-profit organization,"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-227.txt_science_decision"}, "rows": [{"id": {"1": "sci-227.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "7", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "The Force returns to sea: Disney plans more 'Star Wars' cruises for 2019", "size": 3}, "body": {"is_table": false, "text": ["Posted! A link has been posted to your Facebook feed.", "The Disney Cruise Line's newest ship, Disney Fantasy, arrived in New York on Feb. 28, 2012 after sailing across the Atlantic Ocean from Germany, where it was built. Getty Images  While similar in size to the Disney Dream, the Disney Fantasy isn't a carbon copy of the earlier ship. Among interior areas that are different on the Fantasy is the atrium lobby, which has an Art Nouveau theme in contrast to the Art Deco decor of the Disney Dream's lobby. Gene Sloan  The three-deck-high atrium features a massive crystal chandelier as well as hand-tufted carpets and marble floors. Designed as a central gathering place for passengers, it will offer slightly more public space than its counterpart on the Disney Dream thanks to the elimination of some staff offices. Gene Sloan  An elegant, 10-person circular table sits at the center of the Royal Court. While it's prominently positioned in the manner of a traditional cruise ship Captain's Table, Disney doesn't call it that as the Disney Fantasy's captain won't regularly eat at it. Gene Sloan  New on Disney Fantasy is a splash pool area called Satellite Falls that surrounds a satellite fixture at the front of the ship. It features a \"rain curtain\" of water and is part of an adults-only area that includes new shaded areas for lounging. Gene Sloan Like this topic? You may also like these photo galleries: Replay", "Last SlideNext Slide", "Alert all commands: The Force will be strong on nearly a dozen Disney Cruise Line voyages in 2019. Disney on Wednesday announced its popular Star Wars Day at Sea program would return in 2019 on nine sailings of the Disney Fantasy taking place between January and March.  Launched in 2016, the Star Wars Day at Sea program brings a full day of Star Wars celebrations that include a deck party with fireworks, meet-and-greets with characters, Star Wars-themed family and youth activities, unique food and beverage offerings, and special merchandise. Also on the schedule are at-sea screenings of Star Wars films and television series. During the voyages the ship also will offer a Jedi training program where youngsters can learn light saber moves. Passengers also are encouraged to dress up in Star Wars costumes. Five of the sailings will be western Caribbean itineraries out of Port Canaveral, Fla. with stops in Cozumel, Mexico; Falmouth, Jamaica; Grand Cayman; and Castaway Cay, Disney\u2019s private island in the Bahamas. The remainder will be eastern Caribbean voyages out of Port Canaveral with stops at Tortola, British Virgin Islands; St. Thomas, U.S. Virgin Islands; and Castaway Cay."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-3698.txt_science_decision"}, "rows": [{"id": {"1": "non-3698.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "8", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Civil rights group sues Motel 6 for giving guest info to immigration authorities", "size": 3}, "body": {"is_table": false, "text": ["by Daniella Silva / Jan.24.2018 / 12:26 AM ET", "A Motel 6 in Phoenix on Sept. 14, 2017.Anita Snow / AP file A Latino civil rights group is suing Motel 6 and its parent company for allegedly violating the rights of its guests in Arizona by disclosing personal information to U.S. immigration authorities, according to the lawsuit. The suit alleges that the hotel\u2019s practice of giving Latino guests\u2019 information to federal authorities without a warrant \u201cviolates federal and state civil rights laws barring discrimination based on national origin, and protections against unreasonable searches,\u201d according to a statement from the Mexican American Legal Defense and Educational Fund (MALDEF). The suit, which also names hotel parent company G6 Hospitality LLC, was filed by MALDEF in U.S. District Court for the District of Arizona. The hotel company is accused of revealing the information \u2014 which included names and room numbers \u2014 to U.S. Immigration and Customs Enforcement at two Phoenix, Arizona, locations, according to MALDEF. The company also stands accused of violating state consumer fraud protections. Motel 6 gave guest information to immigration authorities, Washington AG says \u201cIt is in no company\u2019s interests to target and to violate the rights of any of its customers,\u201d Thomas Saenz, MALDEF president and general counsel, said in the statement. \u201cIf business incentives prove insufficient to deter poor practices, there are also powerful legal consequences for engaging in the kind of anti-consumer activity alleged here.\u201d The organization is pursuing class-action status for the lawsuit. The eight Latino plaintiffs in the lawsuit were detained last year after presenting official identification while checking into two Phoenix-area hotels, MALDEF said. \u201cThis lawsuit should serve as a warning to companies that attempt to enforce immigration laws by conspiring with the federal government to violate the civil rights of their guests,\u201d Andres Gallegos, an attorney at MALDEF, said in the statement. \u201cOur clients now face being separated from their families simply because they rented a hotel room.\u201d", "Motel 6's corporate office said in a statement to NBC News on Tuesday that, \u201cIn September, Motel 6 issued a directive to every one of our more than 1,400 locations, making it clear that they are prohibited from voluntarily providing daily guests lists to Immigration and Customs Enforcement (ICE).\" \"While we cannot comment on specific pending litigation, we take this issue and the privacy of our guests very seriously,\" the statement said. Earlier this month, the Washington state attorney general also sued Motel 6, alleging that the chain disclosed the private information of thousands of its guests to immigration authorities. State Attorney General Bob Ferguson said motel employees had given out the names, birth dates, driver\u2019s license numbers and room numbers of more than 9,000 guests to U.S. Immigration and Customs Enforcement agents without a warrant, according to The Associated Press. At least six people were detained or near the motel property during a two-year period. Ferguson\u2019s office began investigation the hotel chain after reports that Motel 6 workers in Phoenix had been giving out guest information to immigration agents. At the time, Motel 6 said in a statement posted to social media: \"This was implemented at the local level without the knowledge of senior management. When we became aware of it last week, it was discontinued.\""]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about  And we can do it for you too. Here's how.   Scale   25.4m   UK monthly cross-platform reach (NRS PADD July 2016 - June 2017)   Influence   No.1   theguardian.com is the most trusted UK newspaper site (TGI Clickstream)   Action   800k   financial contributors from around the world   Meet our audience   We attract a highly valuable group of people. These people are worth talking to."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-2454.txt_science_decision"}, "rows": [{"id": {"1": "non-2454.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "10", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Megyn Kelly slams Jane Fonda's 'poor-me routine'", "size": 3}, "body": {"is_table": false, "text": ["NBC News     The war of words between Megyn Kelly and Jane Fonda escalated Monday after Kelly delivered a stern rebuke to the actress and attacked Fonda's anti-Vietnam War activism.", "AccuWeather"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-1332.txt_science_decision"}, "rows": [{"id": {"1": "non-1332.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "11", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "UK Home Office tells stateless man: go home", "size": 3}, "body": {"is_table": false, "text": ["Mohammed Al-Mustafa has spoken of his longing to belong to a country. Photograph: Martin Godwin for the Guardian", "A man who has been stateless for 31 years has been denied protection in the UK after the Home Office refused to accept he was originally from Palestine, despite advising him to return there on two occasions. Mohammed Al-Mustafa, 36, left Palestine at the age of five with his parents after his brother was killed. They did not have identity documents and he has lived without legal status in Syria, Iraq, Egypt, Libya, Italy and France before arriving in the UK in 2010. His parents have both since died. Al-Mustafa claimed asylum in the UK in 2010. The Home Office rejected the claim, noting his nationality as \u201cPalestinian Authority\u201d and saying he would not be personally at risk if he returned. He tried to return to Palestine twice, but could not because he had no papers. He then claimed he was stateless in June 2016. But last year his claim was rejected on the grounds that the Home Office did not believe he was Palestinian. Cynthia Orchard, legal policy officer for Asylum Aid, said: \u201cGenerally, if someone is accepted as being from Palestine and they haven\u2019t been granted refugee status elsewhere they should be recognised and granted as a stateless person in the UK, because the UK doesn\u2019t recognise Palestine as a state.\u201d   What is statelessness?  A stateless person is someone who is not recognised as a citizen of any country. This often means they cannot attend school, legally work, vote, or access legal protections.  How many stateless people are there?  UNHCR estimates there are more than 10 million stateless people around the world.  Where do stateless people come from?   Stateless people come from a range of places, including Palestine, Kuwait, Cote d'Ivoire, Zimbabwe, Western Sahara, and the former Soviet Union.  How do you become stateless?  Statelessness is caused by a range of things, including gaps in nationality laws. For example, in countries where citizenship is passed on by descent, a child of unknown parentage will not be given citizenship unless there is a law protecting them.  Discrimination based on gender, ethnic, racial and religious grounds means some people are not recognised by their state or unable to pass on their citizenship to their children.  Statelessness can also occur when new states emerge or countries change borders, or if a child moves from their country of birth soon after they are born.  What does Britain do to protect stateless people?  In 2013, the UK established a procedure to consider statelessness claims. If someone is found to be stateless, they will be granted a protection visa for two and a half years, after which they can apply again for another visa.  How many people has the UK granted statelessness to?  It's hard to say, because the Home Office does not publish statistics about statelessness claims, but it's believed it grants protection to as few as 5% of applicants.  According to data provided by the Home Office for a report in 2016, by the end of March 2016, only 47.4% of applications that had been received since April 2013 had been decided, meaning some people were still waiting for a decision on their claim for three years.  Of the 754 decisions made by April 2016, only 39 (5.2%) were grants of protection. This compares with between 30-40% of initial decisions being grants in asylum cases. The refusal letter said some of Al-Mustafa\u2019s answers to questions posed by the Home Office cast \u201cserious doubts on [his] claim to be of Palestinian ethnicity\u201d, including that he could not accurately draw the Palestinian flag. Among the questions they claimed he had not answered satisfactorily during his statelessness interview was one about the Palestinian anthem, which was only adopted in Palestine in 1996, nine years after he left with his parents. \u201cI know the name of the anthem is al Fida\u2019i, but I didn\u2019t memorise the words and I told them, it\u2019s not about words. We can\u2019t get the country back because of the words,\u201d said Al-Mustafa. The Home Office also pointed to Al-Mustafa\u2019s answer to a question about whether Palestine had a particular national dish or food. Al-Mustafa replied: \u201cI haven\u2019t lived in Palestine to know these things. There\u2019s a couple, mutabbal, kibbeh and many other things.\u201d The refusal letter said: \u201cThe Home Office has conducted research into what food common [sic] around the Gaza strip. You failed to name any.\u201d Al-Mustafa\u2019s solicitor, Michael Ferguson, from the charity the Passage, called the Home Office\u2019s decision \u201cbrutal and illogical\u201d. \u201cAll through the asylum process, which started in 2010, they\u2019ve never questioned that he\u2019s from Palestine \u2013 they\u2019ve tried to send him back to Palestine themselves,\u201d Ferguson said. \u201cI just think to pick out these small things, it\u2019s shameful really.\u201d Al-Mustafa has twice attempted to return to Palestine \u2013 in 2010 and 2015 \u2013 after the Home Office advised him to apply for the Assisted Voluntary Returns programme (AVR). In 2010 he was told that without a Palestinian passport and ID card return was not possible. The Palestinian General Delegates Office in London has since confirmed they cannot issue these documents to him. In 2015 the organisation running the AVR programme told Al-Mustafa they were \u201cunable to assist with the logistics of AVRs to Palestine\u201d and could offer him no further information or advice. Without legal status in the UK or the possibility of returning to Palestine, Al-Mustafa has slept rough, on and off for three years, on the streets, in a police station and in a churchyard.  The Home Office introduced a procedure for determining statelessness claims in 2013 to provide protection to people who are not recognised as citizens of any country. It is believed that just 5% of cases are granted, compared with 30 to 40% of regular asylum cases.  \u201cThe burden of proof is meant to be on the balance of probabilities,\u201d said Ferguson. \u201cSo picking out these things like not the most popular food, didn\u2019t know the national anthem, for a child who left there at age five ... it\u2019s not enough to refuse someone.\u201d                 An excerpt from the Home Office\u2019s refusal letter of Mohammed Al-Mustafa\u2019s statelessness claim.", "The refusal letter said the Home Office believed Al-Mustafa was using \u201cdeception in order to try and obtain leave\u201d \u2013 a claim that surprised Ferguson. \u201cIt\u2019s the enormity of the lie, if it\u2019s a lie,\u201d said Ferguson. \u201cThat he\u2019s lied the whole way through, that he\u2019s made false applications to return to Gaza. Why would he want to go and live in Gaza if he\u2019s not even from there?\u201d Al-Mustafa\u2019s case is currently being considered under the Home Office\u2019s administrative review process. A Home Office spokesperson said: \u201cWe do not routinely comment on individual cases.\u201d Al-Mustafa is currently living with Joanne MacInnes, an activist and actor, and her daughters in London. He was placed there through the charity Room for Refugees when he was sleeping rough after his asylum claim was refused and his asylum support cut off. \u201cWhen I met Jo I found a nice place and some warmth here and I started to feel that there is hope,\u201d said Al-Mustafa. \u201cAnd when Jo broke the news to me... I lost all the hope. Something inside me \u2013 I can\u2019t describe it. It\u2019s a terrible thing to lose hope.\u201d  \u201cMohammed has never been legal in any country since he left Gaza,\u201d said MacInnes. \u201cHe\u2019s always been in this awful position where he\u2019s waiting for his life to start and just trapped by this idea that a human being is illegal.\u201d \u201cI feel we are treated worse than animals by the Home Office,\u201d said Al-Mustafa. \u201cSometimes I sit down on my own and cry. Life is very hard. It\u2019s unimaginable. What can I do?\u201d Emotional, he broke into English. \u201cGive me country,\u201d he said. \u201cGive me country.\u201d   Topics"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-2421.txt_science_decision"}, "rows": [{"id": {"1": "non-2421.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "12", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "NFL player suspensions in 2017 season", "size": 3}, "body": {"is_table": false, "text": ["Panthers LB Thomas Davis: Suspended two games for violation of player safety rules. Posted! A link has been posted to your Facebook feed.   None   Panthers LB Thomas Davis: Suspended one game for violation of player safety rules. Jim Dedmon, USA TODAY Sports", "None   Steelers WR JuJu Smith-Schuster: Suspended one game for violation of player-safety rules. Andy Lyons, Getty Images", "None   Bengals S George Iloka: Suspended one game for violation of player-safety rules. John Grieshop, Getty Images", "None   Patriots TE Rob Gronkowski: Suspended one game for unneccessary roughness. Timothy T. Ludwig, USA TODAY Sports", "None   Panthers DE Charles Johnson: Suspended four games for violating NFL's policy on performance-enhancing substances, Bob Leverone, AP", "None   BALTIMORE, MD - NOVEMBER 27: Cornerback Jimmy Smith #22 of the Baltimore Ravens stands on the field during warms up prior to the game against the Houston Texans at M&T Bank Stadium on November 27, 2017 in Baltimore, Maryland. (Photo by Todd Olszewski/Getty Images) ORG XMIT: 700070771 ORIG FILE ID: 880611778 Todd Olszewski, Getty Images", "None   Broncos CB Aqib Talib:Suspended one game for unsportsmanlike conduct and unnecessary roughness. Neville E. Guard, USA TODAY ic community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-2830.txt_science_decision"}, "rows": [{"id": {"1": "non-2830.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "13", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "The 20 best reviewed hotels in Rome", "size": 3}, "body": {"is_table": false, "text": ["Rome is one of the most popular destinations in Europe, made even more attractive by its proximity to Vatican City, an independent city-state. Vatican City, though a country on its own, is smaller than Central Park, so many visitors to Rome stay at hotels all around the city. Rome has other attractions such as the Colosseum, the Pantheon, Roman Forum, Spanish Steps, and Trevi Fountain.  USA TODAY asked Booking.com, based in Amsterdam, to go through its data to determine the 20 best reviewed hotels in Rome this year. The city is filled with a number of hotels of various types, from hostels to luxury properties. But the best reviewed hotels on Booking.com are independent properties. The best-reviewed hotel is Lifestyle Suites Rome, a boutique hotel overlooking Piazza Navona. Other hotels on the list include Domus Terenzio, in Prati, one of the most exclusive districts in Rome. Booking.com also pulled its data for the five best-reviewed non-hotels such as apartments and B&Bs. Take a look at the best-reviewed hotels in Rome in the gallery above."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-3263.txt_science_decision"}, "rows": [{"id": {"1": "non-3263.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "14", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Babies Can Learn Perseverance By Watching Their Parents Struggle", "size": 3}, "body": {"is_table": false, "text": ["Have you ever struggled to open a stubborn package? If so, that may be a good thing\u2026if your baby is watching. A new study finds that babies as young as 13 months old can learn perseverance by watching you muddle through failure and repeatedly attempt to reach a goal. In the study, researchers presented babies with a challenge to activate a musical toy box. Babies who had just witnessed an adult struggle with a different kind of task a few seconds earlier, such as removing a key chain from a carabiner, tried harder to overcome their own little challenge, compared with babies who didn\u2019t witness such a struggle. [11 Facts Every Parent Should Know About Their Baby\u2019s Brain] The findings, published today (Sept. 21) in the journal Science, suggest there is \u201cpotential value in letting children \u2018see you sweat,\u2019\u201d the researchers wrote in their paper. \u201cShowing children that hard work works might encourage them to work hard too.\u201d Previous studies have shown that school-age children who persevere through modestly complicated tasks tend to be more successful academically later in life. However, scientists have not been able to determine how and when children develop such true grit. Most studies in this area have focused on children in grade school and middle school. Researchers at Stanford University, for example, found that seventh-graders who thought that intelligence was malleable and that effort determines achievement outperformed their peers who thought intelligence was fixed. The study was conducted over a two-year period through middle school. In the new study, researchers at the Massachusetts Institute of Technology (MIT) wanted to see if babies might be inspired to persevere by witnessing a struggle that resulted in success. To do so, they recruited more than 260 babies (and their guardians). The babies, ages 13 to 18 months, were placed in three testing categories: A third of them watched an adult struggle and succeed with a task; a third watched adults succeed in a task easily; and a third were in a control group, not witnessing adults perform any kind of task. The task was either opening a container or removing a key chain from a carabiner. In the first group, the adult would pretend to struggle for 30 seconds with the task and then succeed, all the while making eye contact with the baby and saying things such as, \u201cHmm, I wonder how I can get my toy out of here?\u201d In the second group, the adult completed the task without struggling in 10 seconds, and then repeated this task twice more over the next 20 seconds. In all the groups, an adult would give the baby a trick music box with a big button that was inert and a hidden button that played music. The adult would activate the musical sound, hand the toy to the baby and leave the room. [Top 5 Benefits of Play] Although no babies found the hidden button, those who had witnessed an adult struggle pushed the inert button significantly more often and probed the toy longer before giving up, compared with the babies in the other groups. In fact, there were no significant differences in the amount of time both other groups examined the toy. The researchers hope that \u201cthe study reassures parents that they don\u2019t have to make everything look like it comes easily,\u201d said lead study author Julia Leonard, a graduate student at MIT. Leonard added that more research is needed to gauge the effects of watching adults struggle through tasks on babies\u2019 perseverance. \u201cWe have a lot of respect for parents and wouldn\u2019t presume to use a single laboratory study as a basis for parenting advice,\u201d Leonard told Live Science. \u201cHowever, we hope the study might interest parents, and we\u2019d be interested in knowing from parents whether simply showing children a couple of examples of struggling before succeeding seems to help their children persist more on tasks where the parent is confident that the child might succeed with effort,\u201d she said. And what about watching parents struggle through a task unsuccessfully? The researchers said they hope to investigate this in future studies. If an adult fails to achieve a goal, the baby might conclude that the task is beyond its ability, the researchers said. Follow Christopher Wanjek @wanjek for daily tweets on health and science with a humorous edge. Wanjek is the author of \u201cFood at Work\u201d and \u201cBad Medicine.\u201d His column, Bad Medicine, appears regularly on Live Science."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-408.txt_science_decision"}, "rows": [{"id": {"1": "sci-408.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "15", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "DOJ: Texts between Strzok and Page not preserved due to glitch in thousands of FBI devices", "size": 3}, "body": {"is_table": false, "text": ["CLOSE", "According to the 384 pages of text messages exchanged between FBI officials Former Attorney General Loretta Lynch suggest they knew Former FBI Director James would recommend to not charge Hillary Clinton. Buzz60", "WASHINGTON \u2013 Thousands of FBI-issued phones have been affected by a glitch in the bureau's information management system that failed to preserve text messages during a five month period ending last May, two Justice Department officials said Wednesday. The breakdown was first discovered during a search of communications exchanged between two bureau officials who had been assigned to special counsel Robert Mueller's investigation into Russia interference in the 2016 election, said the officials who are not authorized to comment publicly about the matter. That search, conducted by the Justice Department's inspector general, led to the removal of counter-intelligence agent Peter Strzok, whose text exchanges with colleague Lisa Page included disparaging references to President Trump. A review of the existing texts revealed that the FBI system not only failed to preserve the texts between Strzok and Page but also texts messages related to thousands of other bureau-issued devices between December 2016 and May 2017. Aside from the system breakdown, Republican lawmakers have seized on the text communications to question the credibility of Mueller's continuing inquiry into possible coordination between Russia and Trump campaign and subsequent obstruction of justice by the president. The lawmakers also have used the texts to hammer more broadly at the credibility of the FBI and its work on the Mueller probe. A number of congressional panels have requested the text communications between Strzok and Page to examine whether Mueller's investigation is biased against Trump. The texts were first discovered last summer by the Justice inspector general who is in the midst of a wide-ranging review of the department's handling of the investigation into Hillary Clinton's use of a private email server. Earlier this week, Attorney General Jeff Sessions acknowledged the information system failure related to the Strzok and Page communications, indicating that the inspector general was reviewing the cause of the breakdown. The two Justice officials said Wednesday that the inspector general is now reviewing the broader system failure to include the thousands of other FBI-issued phones."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-2729.txt_science_decision"}, "rows": [{"id": {"1": "non-2729.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "16", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "The electoral ramifications of the shutdown are far from clear", "size": 3}, "body": {"is_table": false, "text": ["October 14, 2013", "(Win McNamee/Getty Images)  The latest Washington Post/ABC News poll shows that even more Americans disapprove of how the Republicans are handling the budget negotiations. This, combined with evidence that the GOP\u2019s favorability has dropped, suggests that the Republicans are already in trouble for 2014 and maybe beyond. In the New York Times, Jeremy Peters suggests that the Republicans\u2019 hopes of a Senate majority are fading. In the New Republic, John Judis goes even further, suggesting that the Republicans are in their \u201clast days\u201d and \u201cdeath throes\u201d and that the party could be \u201ccripple(d)\u201d for \u201cnot just in the 2014 and 2016 elections, but for decades to come.\u201d Whoa. This is all too much, too so
