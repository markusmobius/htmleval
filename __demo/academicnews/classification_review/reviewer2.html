h? welcomed the move but said it \"falls short of the full overhaul\" required. It emerged last week that more than one million fire-risk tumble dryers are still in use more than two years after a defect was discovered. The defect in tumble dryers sold under the Hotpoint, Creda and Indesit brands was discovered in 2015 and led to at least 750 fires since 2004, according to the Business, Energy and Industrial Strategy (BEIS) Committee. Business minister Andrew Griffiths said the new office \"will allow consumers to continue to buy, secure in the knowledge there is an effective system in place if products need to be repaired or replaced.\"  Image copyright Reuters   Image caption The fire at Grenfell Tower began in a fridge-freezer, but police said it was not started deliberately  The new product safety office will start work immediately. The move is a part of the government's response to recommendations from the Working Group on Product Recalls and Safety, a group of consumer. fire and product safety experts. The group, established in 2016, presented the government with recommendations which built on an independent review by former BBC presenter and consumer rights campaigner Lynn Faulds Wood. Chairman Neil Gibbins said: \"I'm pleased to see the government respond to our recommendations with concrete steps to ensure safety of consumers, now and in the future.\" But Alex Neil of Which? said: \"This action falls short of the full overhaul it so desperately needs. \"Consumers need an independent national body, which has real powers to protect them and get dangerous products out of their homes. Failure to do so continues the risk of further tragic consequences.\""]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-13.txt_science_decision"}, "rows": [{"id": {"1": "non-13.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "103", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Valanciunas posts double-double, Raptors crush Hawks 108-93", "size": 3}, "body": {"is_table": false, "text": ["ATLANTA (AP) \u2014 On a night starter Jonas Valanciunas earned credit for setting a high-energy tone in a runaway win, Toronto coach Dwane Casey still criticized a lackadaisical final few minutes from his backups. The explanation from Casey was simple: \"We're building for something bigger.\" Valanciunas had 16 points and 13 rebounds, and the rested Raptors used strong 3-point shooting to beat the Atlanta Hawks 108-93 on Wednesday night. Playing in their first game since Saturday's loss at Minnesota, Toronto made 14 3-pointers, including eight in the first half. The Raptors improved to 25-6 when making at least 10 3s this season. Toronto's big lead was 32 points, but Atlanta's reserves, led by rookie John Collins' 13 points and career-high 16 rebounds, had the stronger finish to the game. \"It was a letdown at the end,\" Casey said. \"I was disappointed at the way that last group went in. It's a game of habits and that's what I just told the young guys. ... You create bad habits and it shows up in weird places.\" Casey wants his players to win home-court advantage throughout the conference playoffs. The Raptors entered the game 1 \u00bd games behind Boston in the race for the No. 1 seed in the East. Fred VanVleet added 19 points off the bench and All-Star starter DeMar DeRozan had 14 as Toronto moved to 3-0 against Atlanta this season. The Raptors won the first two games of the season series by an average of 23.5 points. \"It feels like this year they've played really, really well against us,\" Hawks coach Mike Budenholzer said. \"I think you have to give them credit whey we have not played well.\" Dennis Schroder led Atlanta with 20 points. Kent Bazemore had 13 points. The Raptors had good reason to feel comfortable. They arrived in Atlanta on Sunday and in a rarity had time to focus on fundamentals in two practices. \"We tried to focus on getting back to the basics,\" said Jakob Poeltl, who had six points. \"... I think it showed tonight.\" Toronto had 12 blocks and 10 steals. Before the game, Casey wasn't sure what to expect following the unusually long rest. \"It's an unknown,\" Casey said. \"Hopefully it's good, the break is good, but sometimes rust is something else, too, when you get out of game rhythm.\" The Raptors showed no rust. They were never threatened after stretching their lead to 17-6 with an 11-0 run, capped by Serge Ibaka's 3-pointer, in the first quarter. TIP-INS Raptors: Valanciunas reached double-double status with his rebound and jam midway through the third period. ... VanVleet finished three points shy of his career high of 22 points against Cleveland on Jan. 11. ... The Raptors coasted despite their two All-Stars, DeRozan and Kyle Lowry, combining to make only 7 of 22 shots. Lowry had nine points while making 3 of 10 shots. Hawks: F DeAndre Bembry is expected to miss another one to three weeks after an MRI revealed a left adductor strain. He suffered the groin strain on Jan. 5 ... Schroder matched his career high with eight rebounds. NO HARM Following a video review, officials ruled no flagrant foul after Schroder had contact with Lowry in the third quarter, knocking Lowry to the floor. ROOKIE HONOR Collins will represent the U.S. team in the Rising Stars game as part of All-Star weekend on Feb. 9 in Los Angeles. Collins is averaging 10.6 points and 6.9 rebounds and has made 59 percent of his shots from the field. Collins called the honor \"truly a blessing. This is something I've been working for all year. ... It will be fun.\" FREE SANDWICH The biggest cheer of the night from the home fans came in the final minute. The Hawks offered every fan a free Chick-fil-A sandwich if a visiting player missed two straight free throws. With 34.9 seconds remaining, cheers began when Lucas Nogueira hit the rim on his first free throw. He drew iron again on his second miss, earning an unexpected ovation. UP NEXT Raptors: Host Utah on Friday night. Hawks: Visit Charlotte on Friday night. ___ More NBA basketball: https://apnews.com/tag/NBAbasketball Copyright 2018 The Associated Press. All rights reserved. This material may not be published, broadcast, rewritten or redistributed."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-2917.txt_science_decision"}, "rows": [{"id": {"1": "non-2917.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "104", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Trump administration unveils goals in renegotiating NAFTA", "size": 3}, "body": {"is_table": false, "text": ["July 17, 2017", "A Focus is assembled at Ford's plant in Wayne, Mich., in 2013. (Mira Oberman/AFP/Getty Images)  The Trump administration on Monday unveiled its goals for renegotiating the North American Free Trade Agreement, issuing a broad plan for how it hopes to rewrite the terms of trade and transform the U.S. economy for decades to come. The document contained a broad list of objectives, including some goals that have been specifically championed by President Trump, as well as numerous provisions that echo the Trans Pacific Partnership, an Obama-era trade agreement that Trump has disparaged. \"You can say everybody\u2019s objectives are in here,\" said Doreen Edelman, co-chair of the global business team at the law firm Baker Donelson. \"I think the people that wrote the objectives wrote them in a way that will allow everybody to find a win.\" More than a third of U.S. exports flow to Canada and Mexico, and business and labor groups were watching closely to see what Trump's team would prioritize in the negotiations. Companies that export products to Canada and Mexico are wary of anything that could limit their future access to those markets. Firms that have struggled against foreign competition, as well as labor groups that have seen their members' wages undercut by foreign workers, were hoping for measures that would give them a leg up. The list, as well as the diverse and at times competing groups watching it, highlight the challenge Trump faces in transforming his criticism of the current trade deal into concrete policy proposals that live up to his promises. In a 17-page document, the trade agency outlined a plan to reduce the U.S. trade deficit with Mexico, restrict the amount of imported material in goods that qualify under the agreement, and eliminate a controversial mechanism to review trade remedies. The document's first provision contained the clear stamp of the Trump White House, as it called for the United States to reduce its trade deficit with NAFTA countries. Trump has often seized on bilateral deficits, which occur when the United States imports more from a trading partner than it exports to it, as a sign of a broken trading system -- despite criticism from economists who say the measure can be misleading.", "But trade negotiators and lawyers said that many of the provisions. \u2013 including measures to regulate treatment of workers, the environment and state-owned enterprises \u2013 appeared to be lifted from the Trans-Pacific Partnership, an agreement that Trump heavily opposed. The document called for new rules to govern the trade of services, like telecommunications and financial advice, as well as digital goods like music and e-books, which were not included in the original 1994 agreement. It also called for creating an \"appropriate mechanism\" to ensure that the countries did not manipulate their currency to gain an unfair competitive advantage, a practice that China has used in past years to subsidize its exporters. The notice called for eliminating the Chapter 19 dispute settlement mechanism, which allows companies to appeal decisions by domestic courts on trade remedies in an alternative panel. The U.S. lumber industry and others have railed against the mechanism, arguing that it prevents the U.S. from fully enforcing its trade laws. Democrats were critical of Trump's objectives, saying they didn't go far enough. Sen. Ron Wyden (D-Ore.) criticized the document as \"hopelessly vague,\" and said that provisions on topics including the environment looked like \"watered down versions of TPP proposals.\" \"It is surprising that in key areas the Trump Administration is seeking outcomes that were achieved in the TPP, which the President said was a bad agreement,\" he said in a statement. Republicans were more positive about the statement, though some still had criticisms. Rep. Kevin Brady (R-Tx.) said the objective set \"an ambitious standard for improving NAFTA\" that would allow the United States to use the deal \"as a model for future trade agreements, which means that the United States would be setting global rules \u2013 not our competitors.\" Sen. Orrin Hatch (R-Utah) welcomed the objectives as \"an important part of the public discussion about the launch of the upcoming trade talks among our three nations,\" but said that future objectives must include stronger protections for intellectual property rights. Canadian Foreign Minister Chrystia Freeland pointed out that Canada is America\u2019s top customer and that NAFTA supports millions of middle class jobs in Canada, the U.S. and Mexico. \"When negotiations begin, we will be ready to work with our partners to modernize NAFTA, while defending Canada's national interest and standing up for our values,\" she said in a statement. The measured, comprehensive statement is a shift in tone from Trump's campaign rhetoric regarding NAFTA. He used the pact as a frequent foil, calling it \"a defective agreement\" and \"the worst trade deal maybe ever.\" Trump has often threatened to withdraw from NAFTA \u2014 including during a few tense days in April when the administration nearly scrapped the agreement, only to reverse its decision after pleas from U.S. businesses and foreign allies. At times, it has been unclear whether Trump's rhetoric represented a true policy stance or merely an attempt at leveraging further concessions from Canada and Mexico. Current trade law requires the administration to publish \u201ca detailed and comprehensive summary of the specific objectives\u201d at least 30 days before the United States begins talks with Canada and Mexico. The administration has said that negotiations could begin as soon as Aug. 16. Matt Gold, a professor at Fordham University and a former trade negotiator, said the administration did not shy away from including some of the most controversial trade issues among the trading partners. That included its calls to scrap the Chapter 19 dispute-settlement mechanism and eliminate certain barriers to U.S. agricultural exports \u2014 a reference to a long-standing conflict with Canada over dairy, poultry and eggs. A bipartisan deal negotiated by President George H.W. Bush and signed into law by President Bill Clinton, NAFTA went into force in January 1994. Over the course of years, it eliminated tariffs on most products traded among the three countries, including agricultural goods, automobiles and textiles. The deal was designed to knit the three economies of North America closer together, raising Mexico\u2019s standard of living and create a valuable new export market for U.S. and Canadian businesses. Critics at the time argued that the difference between U.S. and Mexican wages would send millions of American jobs over the southern border \u2014 what presidential candidate Ross Perot memorably warned of as a \"giant sucking sound.\" The deal still has plenty of critics, who accuse NAFTA of hollowing the U.S. manufacturing sector, especially in sectors such as automobiles. But U.S. farmers, retail chains and other industries consider the deal to be integral to their supply chains and have urged the administration to first \u201cdo no harm\u201d in its negotiations. Economists generally take a more nuanced view of the pact, believing that it has broadly benefited the U.S. economy by increasing trade and lowering the cost of consumer goods, while hurting narrow groups of workers who saw their jobs relocated across the border. In a 2012 survey of 41 prominent economists by the University of Chicago, 85 percent agreed that Americans were better off under NAFTA than under previous trade rules. Only 5 percent said they were uncertain, and none disagreed. Research by economists Shushanik Hakobyan and John McLaren found that NAFTA did lower wage growth for blue-collar workers in the most-affected industries during the 1990s. Overall, it concluded that the impact of NAFTA on American wages was small. A study by economists David Autor, David Dorn and Gordon Hanson found no discernible impact on U.S. wages from trade with Mexico and Central America. \u201cThere is almost no evidence that NAFTA was substantially harmful for U.S. workers. That myth has been promulgated by people from Ross Perot to Pat Buchanan to Donald Trump, but there is not any academic support for it,\u201d said Autor, an economist at MIT. His work has shown that China\u2019s entree into the international trading system in 2001 had a far bigger impact on U.S. workers. Yet NAFTA has clearly knit the economies of the United States, Canada and Mexico together, and economists say fracturing those connections could prove to be painful. Under the deal, regional trade has tripled to more than $1.1 trillion in 2016. The U.S. Chamber of Commerce estimates that 14 million American jobs depend on trade with Canada and Mexico. https://www.washingtonpost.com/graphics/national/nafta-negotiation-farmers/ Trump\u2019s opposition to NAFTA dates to the origin of the agreement. He criticized the deal in 1993, saying it would benefit only Mexico, according to local news reports at the time. Trump was similarly opposed to the Trans-Pacific Partnership (TPP), a 12-country trade deal that included Canada and Mexico. The deal would have replaced some of NAFTA\u2019s provisions and was widely viewed as a NAFTA 2.0 for the North American trading bloc. Though the deal was considered dead because of opposition in Congress, Trump declared his opposition by officially withdrawing the United States from the deal on his first Monday in office. In his criticism of trade deals, Trump has formed an unusual alliance with labor-friendly figures on the political left, often sounding more similar to senator and presidential candidate Bernie Sanders (I-Vt.) and AFL-CIO President Richard Trumka than Republicans who have traditionally supported free trade. Other key figures in the NAFTA renegotiation are believed to be a more moderating stance to Trump\u2019s protectionist rhetoric. Lighthizer, the administration\u2019s main trade negotiator, has a reputation for taking tough action to protect American trade interests under the Reagan administration. Yet in testimony to Congress, he assured lawmakers that he would seek to first do no harm to an agreement that he acknowledged as important for American farmers and industries. Wilbur Ross, the commerce secretary who Trump has entrusted with much of his trade agenda, has been even more moderate. A past supporter of the TPP, Ross said in May that certain concessions Mexico and Canada made in the TPP negotiations should be viewed as a \u201cstarting point\u201d for NAFTA. \u201cThere are some concessions that the NAFTA partners made in connection with the proposed TPP,\u201d Ross said in an interview with Bloomberg Television. \u201cThere is no reason to throw those away.\u201d In a conference call with press Monday morning, Democratic lawmakers and labor leaders said this approach would fall short of Trump's promises to blue-collar workers. \u201cNAFTA needs to be fundamentally rewritten, not merely tweaked, and working people are united in our demand to rewrite NAFTA,\u201d Trumka said. \u201cIf the group in Washington refuses to get the job done, American workers will find leaders who will.\u201d The Trump administration is renegotiating NAFTA under a legal provision called fast-track authority, which gives the president wide authority to independently broker a trade agreement before submitting it to Congress for an up-or-down vote. The statute requires the administration to publish detailed objectives for the negotiations at least 30 days before its formal talks begin. See also:"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-1432.txt_science_decision"}, "rows": [{"id": {"1": "sci-1432.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "105", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Mueller to question Bannon on Flynn and Comey", "size": 3}, "body": {"is_table": false, "text": ["Chat with us in Facebook Messenger. Find out what's happening in the world as it unfolds.", "JUST WATCHED Axios: Bannon had a 'slip-up' in House hearing Replay Trump distancing himself from Steve Bannon Story highlights Bannon's attorney has said that his client will not be able to use the protections of executive privilege Last week Bannon infuriated lawmakers from both parties after he refused to answer questions Washington (CNN) Special counsel Robert Mueller's team wants to question former White House chief strategist Steve Bannon about the firings of national security adviser Michael Flynn and FBI Director James Comey, according to two people familiar with the investigation. Bannon is set to interview with Mueller by the end of the month, these people say, as the special counsel's investigation moves closer to President Donald Trump's inner circle. Attorney General Jeff Sessions, who was a witness to the firing of Comey, was interviewed last week, the Justice Department confirmed Tuesday.  In addition to the Comey and Flynn firings, key issues from Bannon's time in the White House are likely to include Trump's decision to fire then-acting Attorney General Sally Yates and any pressure the President may have exerted on Sessions about the FBI investigation into Russia's interference with the election.", "Bannon's attorney has said that his client will not be able to use the protections of executive privilege to dodge questions when he meets with Mueller's team. Last week, Bannon infuriated lawmakers from both parties after he refused to answer questions before the House Intelligence Committee about his work during the presidential transition or in the West Wing. From his early days in the administration, Bannon was wary about the Russia investigation seeping into operations in the West Wing. He had only been working as chief strategist for a few months when he began trying to avoid meetings and discussions that could one day wind up of interest to investigators in the various Russia probes, according to sources familiar with the situation. Read More But his efforts to shield himself fell short. Bannon was a key force in lobbying Trump to bring on attorney Marc Kasowitz and spokesman Mark Corallo as his first legal team that wrangled with Russia issues, according to a person familiar with the arrangement. But it took months for the administration to stand up its current structure of lawyers, both inside and outside the White House, to handle the daily deluge of Russia revelations.", "In the meantime, Bannon and other top administration officials -- including former chief of staff Reince Priebus and current White House counsel Don McGahn -- sometimes found themselves racing from the West Wing to the residence to huddle with the President about emerging developments in the Russia investigation.  While Bannon may not have played a pivotal role in some of the key decisions that are raising alarms with investigators, even his knowledge of the President's mindset at the time could come into play. Bannon was largely cut out of the President's decision to fire Comey, a key element of Mueller's obstruction of justice investigation. Since leaving the White House, Bannon has publicly slammed the move, referring to it as the biggest mistake in modern political history in a September 2017 interview with CBS News' \"60 Minutes.\" But Bannon could still provide insight into internal White House deliberations and Trump's state of mind as critical events like this unfolded. Even before his tenure in the White House, Bannon had been privy to a number of meetings and decisions that could be of interest to the special counsel and congressional investigators. 'Fire and Fury' revelations The former Breitbart News executive's propensity for spouting off in colorful fashion appears to have raised investigators' interest in Bannon. Mueller's team could use Michael Wolff's book \"Fire and Fury: Inside the Trump White House\" as a blueprint for their Bannon interview, in addition to whatever evidence the team has already gathered. \"They will look for prior writings as well as statements by the witness, and they will be analyzed to determine whether they provide a basis for any line of questioning,\" said Michael Zeldin, a CNN contributor and a former prosecutor who was a special assistant to Mueller. \"It wouldn't surprise me if Mueller's team went through Michael Wolff's book and pulled out what they might want to ask about.\" In the book, Bannon said Trump \"kept trying\" to meet Russian President Vladimir Putin after the Kremlin strongman rebuffed Trump during his trip to Moscow for the Miss Universe pageant in December 2013.", "Bannon also claimed that Mueller's investigation is sure to lead back to money laundering. \"You realize where this is going. ... This is all about money laundering. Mueller chose (senior prosecutor Andrew) Weissmann first and he is a money-laundering guy,\" Bannon is quoted as saying in Wolff's book. \"Their path to f***ing Trump goes right through Paul Manafort, Don Jr., and Jared Kushner. ... It's as plain as a hair on your face.\" Bannon also said Trump's daughter Ivanka and her husband Jared Kushner, both senior White House advisers, are \"terrified\" that Mueller will investigate the finances of their respective business empires. It's not important what Bannon thinks, Zeldin explained. What matters is whether Bannon can provide investigators with verifiable facts to support his claims. That's what Mueller will be looking for.  Trump Tower meeting with the Russians Investigators are likely to press Bannon over the June 2016 Trump Tower meeting between Russian lawyer Natalia Veselnitskaya and Donald Trump Jr., Kushner and then-Trump campaign chairman Paul Manafort.", "Bannon is quoted disparaging Trump's son Trump Jr. and Kushner in \"Fire and Fury,\" calling that meeting promising dirt on Democratic nominee Hillary Clinton \"treasonous.\" Bannon has backtracked from that allegation and, after his House Intelligence Committee interview last week, sources told CNN that Bannon had acknowledged that the quote was \"hyperbole.\" Bannon also claimed in the Wolff book that there was \"zero\" chance that Trump Jr. didn't introduce the Russians to his father, an allegation Trump Jr. and others have denied.  The misleading Trump Tower statement Bannon told the House Intelligence Committee that he had had conversations about the Trump Jr. meeting with the Russians with Priebus, Corallo and Sean Spicer, who was White House press secretary at the time, according to a report in Axios.  \"Bannon immediately realized he'd slipped up and disclosed conversations he wasn't supposed to discuss, because they happened while he was chief strategist in the White House,\" the Axios report said. \"The meeting -- and the subsequent drafting of a misleading statement on Air Force One -- has become one of the most important focal points of the Russia investigations, both on Capitol Hill and within Mueller's team, because it provides one of the clearest indications that the Trump campaign was willing to entertain collusion with Russians,\" the report said. Michael Flynn's calls to the Russian ambassador  Mueller's investigators may also have questions about Bannon's activities during the presidential transition, a period that lawmakers on Capitol Hill were interested in when Bannon made his first appearance before the House Intelligence Committee.", "For instance, Bannon was forwarded an email during the transition detailing the plan for then-incoming national security adviser Flynn to talk with Russian Ambassador Sergey Kislyak about sanctions, according to The New York Times. The email is an important part of the investigation because it shows that Trump transition officials knew that Flynn would be discussing sanctions, despite later denials from Vice President Mike Pence and others. Affiliation with Cambridge Analytica  One of the other lingering questions in the Russia investigation is whether there was any collusion or cooperation between the Trump campaign's data team and the Russian government, which also used social media to target specific voters during the campaign. Both sides flatly deny any collusion. But Bannon is close to the Mercer family of GOP megadonors. They were major backers to Trump's campaign and support a variety of conservative groups, including Cambridge Analytica, a data firm that worked on the Trump campaign. Bannon served on the company's board before joining Trump's campaign.", "Cambridge Analytica CEO Alexander Nix, who contacted WikiLeaks in June 2016 to ask about Clinton's emails, testified before the House Intelligence Committee in December. And Mueller asked for the company's emails last fall, according to the Wall Street Journal. Just three months after Nix contacted Wikileaks, it exchanged private messages on Twitter with Trump Jr. In most of the messages from late September 2016, which Trump Jr. later released to the public, WikiLeaks asked Trump Jr. to share its materials on social media. Trump Jr. sent an email about the conversation to Bannon and a group of other senior Trump campaign officials, according to The Atlantic, and Mueller could press for additional information on those exchanges. Erik Prince's secret Russia meeting During the presidential transition, Bannon also attended one meeting that potentially triggered a series of events -- stretching all the way to a tiny island chain in the Indian Ocean -- which congressional investigators are scrutinizing. In December 2016, Bannon joined Kushner and Flynn for a meeting at Trump Tower with the crown prince of Abu Dhabi. After the meeting, Erik Prince -- a businessman, Trump donor and Bannon ally -- reached out to the prince and said he had authorization to act as an informal emissary for Trump, according to The Washington Post.", "Prince, founder of the private security company Blackwater USA and the brother of Education Secretary Betsy DeVos, flew to the Seychelles one month later and met Kirill Dmitriev, chief executive of the state-run Russian Direct Investment Fund, according to Prince's testimony at the House Intelligence Committee. Prince and the White House both deny that the Trump transition had anything to do with the planning of the meeting. Prince testified that it was purely a business meeting and that nobody authorized him to represent the Trump team. Interactions with George Papadopoulos Mueller's team, as well as congressional investigators, could also question Bannon about his interactions with Trump campaign foreign policy adviser George Papadopoulos, who pleaded guilty last year to lying to the FBI about his contacts with Russians. He is now cooperating with Mueller's investigation.", "Papadopoulos' fianc\u00e9e, Simona Mangiante, told CNN that Papadopoulos communicated with Bannon and other high-ranking officials during the campaign and was more involved in the campaign's activities than the White House has acknowledged.  This story has been updated with more detail from the Axios reporting. Paid Partner Content"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-319.txt_science_decision"}, "rows": [{"id": {"1": "non-319.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "106", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Cometh the hour, cometh Henry Bolton, prime minister  | John Crace", "size": 3}, "body": {"is_table": false, "text": ["The Ukip leader will not resign. Far from it \u2013 he\u2019s putting himself forward as the man to unite all the different leave campaigns. Theresa who?                         Ukip leader, for now, Henry Bolton. Photograph: PA", "One by one, the resignations had come. People no one had ever heard of, quitting jobs that no one knew existed. By mid-afternoon, more than half the Ukip frontbench team had done a bunk in protest at Henry Bolton\u2019s continued leadership of the party. At least, that was a best guess figure; it was hard to keep an exact tally of who had gone and when, since a few members had to reannounce their resignations as no one had noticed when they had done so the first time around last week. All the while, Bolton remained holed up in a Folkestone hotel room. Just around the corner from his apartment. No one was going to take him alive. Bolton was genuinely perplexed. His only crime had been to fall in love with a woman half his age with racist views, who had happened to join a party that attracted racists of which he was leader. What could possibly be more normal than that? Now, if he had copped off with someone in her 50s who supported immigration and was pro-EU, that would have been a story. People were just jealous of his pulling power. The Ukip leader paced his room, counting down the minutes until his 4pm press conference at the back entrance of the hotel. He\u2019d left it that late in the day because he had wanted to catch the opening rounds of the World Indoor Bowls Championships on BBC2. Unmissable. It was just sheer bad luck that one match had been such a nailbiter that he\u2019d absent-mindedly wandered out the front of the hotel by mistake. By which time, the Ukip press office had already released a statement saying he\u2019d be staying on as leader. Undaunted \u2013 largely because he had no idea the news was already out \u2013 Bolton fought his way past the dustbins and headed down the potholed drive towards where the press were assembled. \u201cYesterday, the Ukip national executive committee ... \u201d he began. \u201cExcuse me, Mr Bolton,\u201d shouted one reporter. \u201cWe can\u2019t hear you. Would you mind stepping forward several paces to where the microphones are, please?\u201d What had started as Alan Partridge was rapidly turning into both Fawlty and Blackadder. As if suspecting a cunning plan, Bolton nervously inched his way towards the cameras and started reading out his statement for a second time. It wasn\u2019t him that was the problem, it was the party\u2019s NEC, he insisted. A bunch of small-minded prudes who were now suffering from buyers\u2019 regret at having chosen a leader with such powerful animal magnetism just a few months earlier. \u201cI respect the next steps in the constitutional process and will therefore not be resigning as party leader,\u201d he said. \u201cI repeat, I shall not be resigning as party leader.\u201d That repetition was as much for his own benefit as anyone else\u2019s. He sounded as if he couldn\u2019t quite believe what he was saying himself. Far from quitting, he was proposing to put himself forward as the man who could unite all the leave campaigns. Step aside, Theresa May. Cometh the hour, cometh the man. Henry was putting himself forward as prime minister. The statement lasted just a few minutes, after which Bolton scuttled back indoors, muttering \u201cNo comment\u201d while being pursued by reporters who had been gifted unexpected gold dust. Some even wondered if Bolton hadn\u2019t been a fifth columnist all along who had set out to destroy Ukip from within. But that was to miss the point. This was a party hellbent on presenting its death throes as award-winning entertainment. Nothing more, nothing less. There was no great conspiracy. As so often in the past with Ukip, the whole thing had just been a bit of a cock-up. Only in Bolton\u2019s case, the cock-up had been literal.  Topics"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-2390.txt_science_decision"}, "rows": [{"id": {"1": "non-2390.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "107", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "The Great American Burger That Time Forgot", "size": 3}, "body": {"is_table": false, "text": ["Oklahoma\u2019s fried-onion burger has been unaffected by time or trend for nearly one-hundred years. In this excerpt adapted from \u201cThe Great American Burger Book,\u201d author George Motz tells the story, and recipe, of a distinct regional favorite  Apr 1, 2016 3:53 pm ET    Oklahoma is one of my favorite places to immerse myself in burger culture. It sits in the center of what I like to call the American Burger Belt, an invisible line that can be drawn from Texas north to Wisconsin. This is where the majority of America\u2019s primary-source hamburgers can be found; the burgers that [\u2026]  To Read the Full Story"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-4769.txt_science_decision"}, "rows": [{"id": {"1": "non-4769.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "108", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "India Breaks Record for Launching Most Satellites From Single Rocket", "size": 3}, "body": {"is_table": false, "text": ["The satellites from seven countries were carried by the Indian Space Research Organization\u2019s Polar Satellite Launch Vehicle on its 38th consecutive successful flight. The mission reinforces India\u2019s emerging reputation as a reliable and cost-effective option for launching satellites. In 2014, ISRO put a satellite into the orbit of Mars, becoming the first Asian country to reach the red planet at fraction of the cost of a similar launch in U.S. and Europe. ISRO has now put 226 satellites into orbit, including 180 from foreign nations. The global space industry was estimated to be worth $323 billion in 2015, the latest year for which data are available, according to the Space Foundation, a U.S.-based research group. Commercial space business comprised as much as 76% of the industry. Rajeswari Pillai Rajagopalan, senior fellow in space-security studies at the Observer Research Foundation, a New Delhi think tank, said the launch was a \u201cshowcase of India\u2019s growing capabilities.\u201d", "Spectators watched the launch of ISRO's Polar Satellite Launch Vehicle (PSLV-C37) at Sriharikota on Feb. 15, 2017. Photo: Arun Sankar/Agence France-Presse/Getty Images  \u201cIndia\u2019s space program has come a long way,\u201d she said. Ms. Rajagopalan said the trend for sending more small satellites\u2013instead of fewer large ones\u2013will benefit ISRO due to the cost advantages it offers over its American and European competitors. The Space Foundation said nano satellites comprised 48% of launches in 2015 Wednesday\u2019s feat eclipses the record set by Russia in 2014 when it launched 37 satellites in a single mission. A National Aeronautics and Space Administration rocket carried 29 satellites in 2013. The PSLV rocket blasted off from the Satish Dhawan Space Center at Sriharikota in the southeastern state of Andhra Pradesh at 9.28 a.m. Wednesday local time (10.58 p.m. Tuesday ET).", "The ISRO rocket hurtles through the sky after launch from Sriharikota, India, Feb. 15, 2017. Photo: Arun Sankar/Agence France-Presse/Getty Images  It first released its main cargo, ISRO\u2019s 714 kilogram Cartosat-2 series satellite, which will be used for earth observation. It then released two smaller ISRO satellites, followed by the remaining 101 nano satellites, one each from Israel, Kazakhstan, Netherlands, Switzerland, United Arab Emirates, and 96 from the U.S. As many as 88 of the nano satellites belonged to U.S.-based company Planet Inc. ISRO\u2019s two smaller satellites are carrying equipment for conducting various experiments. Indian Prime Minister Narendra Modi tweeted his congratulations. \u201cThis remarkable feat by @isro is yet another proud moment for our space scientific community and the nation. India salutes our scientists,\u201d the message said. Congratulations to @isro for the successful launch of PSLV-C37 and CARTOSAT satellite together with 103 nano satellites! \u2014 Narendra Modi (@narendramodi) February 15, 2017 This remarkable feat by @isro is yet another proud moment for our space scientific community and the nation. India salutes our scientists. \u2014 Narendra Modi (@narendramodi) February 15, 2017 Mission Director B. Jayakumar said it was a challenge to \u201cfind real estate (on the PSLV rocket) to accommodate all the satellites.\u201d He said a \u201cunique separation sequence\u201d was designed due to the large number of satellites.", "ISRO chairman Kiran Kumar Rao, right, held up models of the CARTOSAT-2 and Polar Satellite Launch Vehicle (PSLV-C37) after the launch in Sriharikota, India, Feb. 15, 2017. Photo: Arun Sankar/Agence France-Presse/Getty Images  ISRO said the satellites went into orbit 506 kilometers from earth, inclined at an angle of 97.46 degrees to the equator\u2013very close to the intended orbit\u2013after a flight of nearly 17 minutes. In the subsequent 12 minutes, all 104 satellites were successfully separated from the rocket in sequence, it said. After separation, the two solar panels of ISRO\u2019s Cartosat-2 series satellite were deployed and the space agency\u2019s command center in Bangalore took control. In the coming days, the satellite will begin to provide start sending back black and white, and color pictures, ISRO said. For breaking news, features and analysis from India, follow WSJ India on Facebook.    Share this:"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-4715.txt_science_decision"}, "rows": [{"id": {"1": "non-4715.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "109", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "'Education For Me is Life': The Headmistress Keeping Kids From ISIS", "size": 3}, "body": {"is_table": false, "text": ["An alternate path   The 63 year-old pharmacist and grandmother is a Syrian native, but has lived in Canada for decades. She started Al Salam school two years ago, expecting to accommodate 300 children in grades 1 through 9.   But more than 900 prospective students showed up on the first day alone. Six months ago, when we first visited Al Salam, the number had grown to 1200. This fall, 800 more students came to enroll- including 500 in grades 10-12.", "Hazar Mahayni speaks with the father of young Waseem, a student at her school for Syrian refugees, to persuade him to send all of his children to her school. David Copeland / NBC News", "\u201cEducation for me is life. It\u2019s more important for any child than food or clothes. When I see any child begging in the street or abused by child labor or having no hope, I\u2019m really scared,\u201d says Mahayni.   The rise of ISIS in the region, and the ongoing wars between extremist groups, rebel groups and the Syrian government forces, make education even more important Mahayni says.   \u201cI\u2019m very worried about what\u2019s going on in the world with ISIS and terrorism,\u201d she says. \u201cI feel it\u2019s so easy to slip into this dangerous group and be one of them\u201d   Education is the surest way to offer an alternative in a desperate situation, she says.   \u201cWhen you save a teenager from the street and give him hope, education makes him believe that we care about him and his future,\u201d she explains. \u201cHe will take care of himself. He will not go to explode himself to die for nothing. When I see my students in the school here I feel that they are more safe than when they are in the street because if they feel they are worthless they might do anything crazy and dangerous.\u201d   The war will not end anytime soon, and Mahyani wants to prepare her students for that."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-1636.txt_science_decision"}, "rows": [{"id": {"1": "non-1636.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "110", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Meryl Streep talks diversity at Berlin Film Festival", "size": 3}, "body": {"is_table": false, "text": ["Corrections and clarifications: An earlier version of this story based on an AP report attributed a quote from Meryl Streep to the wrong interview question. The ongoing conversation about diversity in the film industry reached the Berlin International Film Festival on Thursday, after remarks made by the president of the festival's jury panel: Oscar-winner Meryl Streep. At a press conference for the festival, reporters asked the panel, Streep among them, about diversity on the jury and in the festival. In response to questions about diversity in the festival, Streep said, \u201cWell, I\u2019m very committed to equality and inclusion of people of all genders, races, ethnicities, religions; there should be inclusion and this jury is evidence that at least women are included \u2013 and in fact dominate \u2013 in this jury, and that\u2019s an unusual situation in bodies of people who make decisions, so I think that the Berlinale is ahead of the game.\u201d Later in the press conference, an Egyptian reporter asked Streep, \u201cThere is a film that is representing Tunisia and the Arab world and Africa in the main competition. How do you see this part of the world, and is it easy for you to understand that culture, and are you following any Arab movies?\u201d to which Streep responded at length. \u201cYes, in fact I\u2019ve just seen a film called Theeb, which I loved,\" she said. \"I saw Timbuktu recently, but I don\u2019t know very much about the Middle East, and yet I\u2019ve played a lot of different people from a lot of different cultures. The thing that I\u2019ve noticed is that there is a core of humanity that travels right through every culture. And, after all, we\u2019re all from Africa originally; we\u2019re all Berliners, we\u2019re all Africans, really. We have critic on our jury, we have a director on our jury, we have actors, a photographer, cinematographer; people will be looking at different things in these films, but we\u2019re human beings, and film is an emotional experience. We\u2019re going to make these decisions based on what our head wants to say, but we\u2019re first attacked in the heart.\u201d", "The Berlin Festival jury's other members are German actor Lars Eidinger, British film critic Nick James, French photographer Brigitte Lacombe, British actor Clive Owen, Italian actress Alba Rohrwacher and Polish director Malgorzata Szumowska. This is the first year that Streep has been serving as jury president. It opens Thursday with the Coen brothers comedy Hail, Caesar. It will run through Feb. 21, with 18 films in competition for its top prize. The diversity discussion in Berlin comes during the lead-up to the 2016 Academy Awards, which has sparked a conversation and outcry about diversity in film since, for the second year in a row, all 20 of the acting nominees announced in January were white. Director Spike Lee, actors Will Smith and Jada Pinkett-Smith have declared their intention to boycott the Feb. 28 ceremony. As a result of the controversy, the Academy announced that it would implement sweeping changes in an attempt to diversify its membership, with the goal of doubling the number of women and people of color in its ranks by 2020.", "After the Academy Award nominations were announced and there were no people of color among the 20 acting nominees, a controversy and conversation has been brewing in Hollywood over diversity and representation in the industry. Stars have been speaking out on the issue, some saying they will boycott the Oscars. Will Smith said that he will join his wife Jada Pinkett-Smith by boycotting the Oscar ceremony. \"(Jada and I) have discussed it, and we're part of this community but at this current time, we're uncomfortable to stand there and say that this is okay. ... There's a regressive slide towards separatism, towards racial and religious disharmony and that's not the Hollywood that I want to leave behind. That's not the industry, that's not the America I want to leave behind.\" Getty Images for PSIFF  Academy president Cheryl Boone Isaacs announced on Friday Jan. 22 that the Academy was taking dramatic steps to diversify its membership, committing to doubling the number of women and people of color by 2020. \u201cThe Academy is going to lead and not wait for the industry to catch up,\u201d she said in a statement. \u201cThese new measures regarding governance and voting will have an immediate impact and begin the process of significantly changing our membership composition.\" Getty Images  'Selma' director Ava DuVernay has praised the Academy's steps, but hopes we can use a different word to discuss the issue than \"diversity.\" \u201cWe\u2019re hearing a lot about diversity. I hate that word so, so much. I feel it\u2019s a medicinal word that has no emotional resonance, and this is a really emotional issue. It\u2019s emotional for artists who are women and people of color to have less value placed on our worldview. ... \u201cThere\u2019s a belonging problem in Hollywood. Who dictates who belongs? The very body who dictates that looks all one way.\u201d Jack Gruber, USA TODAY  '12 Years a Slave' director Steve McQueen weighed in, saying he hoped this year would be a \"watershed moment\":\"Forgive me; I\u2019m hoping in 12 months or so we can look back and say this was a watershed moment, and thank God we put that right.\" USA TODAY  Jada Pinkett-Smith announced her intention to boycott the Oscar ceremony in a Facebook video. \"Maybe it is time we pull back our resources and we put them back into our communities, into our programs, and we make programs for ourselves that acknowledge us in ways that we see fit, that are just as good as the so-called mainstream,\" she said. \u201cWe are a dignified people and we are powerful \u2014 let\u2019s not forget it. So let\u2019s let the Academy do them with all grace and love and let\u2019s do us differently.\u201d Paul A. Hebert/Invision/AP  Spike Lee said that he was not trying to start a boycott movement, only declaring his own intent not to attend the Oscars. He also said the problem goes beyond awards.\"It has to go back to the gatekeepers. The people who have the green light vote,\" he said, referring to those studio executives who decide which films get made. \"We\u2019re not in the room (with) the executives when they have these green light meetings quarterly where they look at the scripts, they look who\u2019s in it and they decide what we\u2019re making and what we\u2019re not making.\" Parrish Lewis  Oscar-winner Lupita Nyong'o, whose win in 2014 for '12 Years a Slave' marks the last time a black actor won an Oscar, expressed her disappointment in the nominations in an Instagram post. \"It has me thinking about unconscious prejudice and what merits prestige in our culture,\" she wrote. \"The awards should not dictate the terms of art in our modern society, but rather be a diverse reflection of the best of what our art has to offer today. I stand with my peers calling for change in expanding the stories that are told and recognition of the people who tell them.\" EPA  On 'The View' Whoopi Goldberg said she didn't support the boycott, but brought up the fact that this issue is widespread in Hollywood.\"Why is this a conversation that we only have once a year?\" she asked her co-hosts. \"Every year we get all fired up and the rest of the year nobody says anything. I make movies for a living. Let me tell you what the problem is \u2013 It's not that the people doing the nominating are too white ... The problem is the people who can be helping to make movies that have Blacks and Latinos and women and all that \u2013 that money doesn't come to you because the idea is that there is no place for Black movies.\" AP  'Furious 7' actor Tyrese Gibson has also spoken out on the issue. He called for Oscar host Chris Rock to step down from his duties. \"There is no joke that (Rock) can crack,\" Gibson said. \"There is no way for him to seize the moment and come into this thing and say, 'I'm going to say this and say that I'm going to address the issue but then I'm still going to keep my gig as the host.' The statement that you make is that you step down.\" Getty Images  George Clooney expressed his sympathy to the cause. \"I think that African Americans have a real fair point that the industry isn\u2019t representing them well enough,\" he said. \"I think that\u2019s absolutely true. ... I don\u2019t think it\u2019s a problem of who you\u2019re picking as much as it is: How many options are available to minorities in film, particularly in quality films?\" Evan Agostini, Invision/AP  Mark Ruffalo, who is among the acting nominees this year for his performance in 'Spotlight,' expressed his support for the boycott, but said he will be attending the ceremony. \"I do support the Oscar Ban movement's position that the nominations do not reflect the diversity of our community,\" he tweeted. \"The Oscar Ban movement reflects a larger discussion about racism in the criminal justice system.I hope the OscarBan people are also willing to step up and support the #BlackLivesMatter movement. Where black bodies are in jeopardy daily.\" Jonathan Short, Invision/AP  Reese Witherspoon posted her thoughts on Facebook. \"So disappointed that some of 2015's best films, filmmakers and performances were not recognized,\" she wrote.\"Nothing can diminish the quality of their work, but these filmmakers deserve recognition. As an Academy member, I would love to see a more diverse voting membership.\" John Salangsang, Invision/AP  Oscar-winner Michael Caine said he thinks black actors need to be \"patient.\" \"There\u2019s loads of black actors. In the end you can't vote for an actor because he's black,\" he said. \"You can't say, 'I'm going to vote for him, he's not very good, but he's black, I'll vote for him.' ... Be patient. Of course it will come. It took me years to get an Oscar, years.\u201d Casey Curry, Invision/AP  A nominee for best actress this year for '45 Years,' Charlotte Rampling called the diversity outcry \"racist against whites.\" \"One can never really know, but perhaps the black actors did not deserve to make the final list. ... Why classify people? These days everyone is more or less accepted ... People will always say: \u2018Him, he\u2019s less handsome\u2019; \u2018Him, he\u2019s too black\u2019; \u2018He is too white\u2019 ... someone will always be saying \u2018You are too\u2019 (this or that) ... But do we have to take from this that there should be lots of minorities everywhere?\u201d Later she walked back her comments, saying in a statement, \u201cDiversity in our industry is an important issue that needs to be addressed. I am highly encouraged by the changes announced today by the academy to diversify its membership.\u201d Sundance Selects  President Obama crossed paths with Oscar-winning filmmaker Steven Spielberg at a ceremony at the Israeli Embassy in Washington on Jan. 27, 2016. It was the same day Obama was asked about the Oscars diversity debate .\"Are we making sure that everybody is getting a fair shot?,\" he said. \"I think that when everyone's story is told then that makes for better art.\" Brendan Smialowski, AFP/Getty Images  Oscar-winner Halle Berry spoke up at a women's leadership conference in California on Feb. 2, 2016. She said Hollywood's lack of diversity stems from a fundamental lack of honesty. Filmmakers and actors should tell the truth, she said, \"and the films that are coming out of Hollywood aren't truthful...aren't really depicting the importance and the involvement and the participation of people of color in our American culture.\" She's the only black woman to win an Oscar for lead actress. Rich Fury, Invision/AP  Morgan Freeman noted that diversity in Hollywood is a top-down issue, and the Academy Awards are just a reflection of that. \u201cWe need to go way back before the Academy Awards. We need to go back to (who's) behind the camera, who\u2019s helping to make movies,\" he told USA TODAY during an interview on Feb. 3. \"I personally would try to encourage and do try to encourage writers. We need writers. If you\u2019ve got stories to tell, that helps. That\u2019s your biggest input. It\u2019s unrealistic to me to say to a white studio, owned by white people, run by white people, \u2018Well, why don\u2019t you tell my story?\u2019 (They're going to say) '(Expletive) you.' Tell your own story. You tell it.\u201d Richard Shotwell, Richard Shotwell/Invision via AP  Sylvester Stallone and Michael B. Jordan star in 'Rocky' spinoff, 'Creed.' Stallone is nominated for a best supporting Oscar, but he told reporters on Feb. 8 he considered staying away from the Oscars ceremony because his black director, Ryan Coogler, and Jordan were not nominated. Coogler talked him out of it, told him to go and represent the film. 'We feel you deserve it. Eventually things will change,\u2019 Barry Wetcher, Warner Bros.  Don Cheadle plays Miles Davis in forthcoming 'Miles Ahead,' which he also directed. He told USA TODAY that film scripts often label the black characters, but not the white roles because white is considered the default position. \"But guess what? Everybody has a white bias. Black people have a white bias. Latinos have a white bias. In this country it\u2019s slowly changing, but psychiatrists have done studies, countless studies about it. We all have a white bias.\" Brian Douglas, Sony Pictures Classics  Academy president Cheryl Boone Isaacs and filmmaker Steven Spielberg at the Oscars lunch on Feb. 8. Spielberg told 'The Hollywood Reporter' it's unfair to blame the Academy for the diversity problem when everyone in the film industry is responsible. \"It's people that hire, it's people at the main gate of studios and independents. It's the stories that are being told. It's who's writing diversity \u2014 it starts on the page. And we all have to be more proactive in getting out there and just seeking talent.\" ROBYN BECK, AFP/Getty Images"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-3520.txt_science_decision"}, "rows": [{"id": {"1": "non-3520.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "111", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Report Suggests American Children Left Behind in Economy Recovery", "size": 3}, "body": {"is_table": false, "text": ["Share                More US children living in poverty, most severe in the South 0:23   autoplay autoplay   ST. PAUL, Minn. \u2014 A new report on child welfare that found more U.S. children living in poverty than before the Great Recession belies the fanfare of the nation's economic turnaround.   Twenty-two percent of American children were living in poverty in 2013 compared with 18 percent in 2008, according to the latest Kids Count Data Book, with poverty rates nearly double among African-Americans and American Indians and problems most severe in South and Southwest.   The report, released Tuesday from the child advocacy group the Annie E. Casey Foundation, showed some signs of slight improvement, including high school graduation rates at an all-time high and a dipping percentage of uninsured children. But the bright spots weren't enough to offset a picture that many children have been left behind amid the nation's economic recovery.   Here are some things to know about the report:   ___   DIFFERING CAUSES   The foundation's studies cover 16 different measures, delving into economic well-being, health care, education and family and community issues.   The problems extend beyond \u2014 and in some cases drive \u2014 increasing poverty rates. More children were raised in single-parent homes in 2013 than in 2008, and fewer lived with parents with secure employment.   Foundation President Patrick McCarthy said that particularly troubling is an increase in the share of kids living in poor communities, regardless of their own families' economic standing. The report says 1 in 7 children live in those areas, marked by poor schools and a lack of a safe place to play.   \"They're more likely to fall down the economic ladder, less likely to be employed and more likely to get in trouble,\" McCarthy said.   ___", "A MIX OF FIXES   McCarthy likened child poverty to a \"particularly pernicious form of cancer,\" and he prescribed a cocktail of economic policies and fixes to tackle it.   Tax credits and additional support such as food stamps could give low-income families a much-needed boost, and job training could provide help for struggling to get an economic foothold. Businesses should implement more family-friendly policies, and a massive infrastructure repair campaign could create countless jobs.   \"None of them is a magic bullet. When you put them all together, you start to put the children on a path to success,\" he said.   ___   STRUGGLING IN THE SOUTH   States in the South and Southwest continued a steady run at the bottom of the Kids Count rankings for overall child well-being, with issues including economic standing and education.   According to the report, 1 in 3 children from Mississippi live in poverty. Twelve percent of teens from Mississippi and Louisiana were neither in school nor working. Fifteen percent of Nevada children didn't have health insurance, compared with the nation-best 2 percent in Massachusetts.   ___   MIDWEST ON TOP   Minnesota nabbed the report's top ranking, taking a spot generally reserved for a Northeast state and rounding out the Midwest's strong pattern of supporting children.   McCarthy said there's not much to make of one state usurping another for a top spot. Instead, he focused on the broader regional patterns: New England and Midwestern states generally occupy the top 10 while the South and Southwest struggle in the bottom rankings.   \"That's where you see a difference in day-to-day lives,\" he said"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-1559.txt_science_decision"}, "rows": [{"id": {"1": "non-1559.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "112", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "24hourproject : Three Stories from Three Cities", "size": 3}, "body": {"is_table": false, "text": ["This article originally appeared on Grryo. jeff kelley | northampton, ma, USA I think the last time I tried to stay up for 24 hours straight was circa 1993, during my freshman year of college. The results then were less than stellar, I ended up falling asleep in my dorm room and missing my Italian midterm. Thankfully, this time, I did a little better. I started out with a 1.5 hour nap at 10:30pm and then it was off to Northampton, Massachusetts to meet up with my friend.", "'Sup and Pup' Our biggest hurdle was not the struggle to stay awake, but rather, one we were aware of beforehand: finding opportunities to shoot in a small town. Armed with this knowledge, I created a Google doc and tried to make a note of places that would be open, or have good light at various hours of the day. Aside from having a goal of successfully completing the project, I set a few other personal goals as well. The first was simple: to take better pictures than I had in years past.", "'Leading in the Poles' My other two goals related to the types of pictures I wanted to try and take. I have never successfully done a \"street portrait\"- One in which you ask a stranger for their picture. @365ken has been a role model for this kind of photo. The other style of shot is a bit harder to describe. It involves finding creative juxtapositions or situations and catching them on film. For this type of shot, I was most influenced by @powercorruptionandlikes.", "'Reader's Block' All in all, I was happy with how everything went. I pushed my photography a little further, didn't fall asleep on the job, and had a good time. Will I do it again next year? Well as my Italian professor taught me to say, \"vedremo\" (\"we shall see\"). At least I'm assuming that's what she taught me. I can't actually remember any Italian whatsoever. ..  giulia macario | melbourne, australia 24 hours of continuous photography with no sleep whatsoever, who would sign up for that? Ahem. me. Three times. What on earth was i thinking.... Like other years I left it up until the day of the event, and a few hours before, to really make up my mind on whether I was participating or not. That being said, I always seemed to get pulled in by the lure of taking part in such a fantastic worldwide event and being part of something bigger than myself. This year was no exception, and after being inspired by many talented photographer friends from all over the world in years passed, I again took part.", "'Ghosts of Piers Past' So why do it? I guess for me after nearly 8 months of not shooting anything, this was a way to kick my butt into photography gear again. They say practice, practice, practice... is the best way. And for me, not a 'seasoned' street shooter - it's definitely a challenge. I do not plan my shots or where i'll be hour by hour, I believe theres a magic to letting moments just happen, and if they dont, well, I just move on. I wasn't too concerned with fitting the mold of what was expected as a street shooter for my hourly posts, or sticking to a style, for me it w
