Times \u2014 freelance Military", "None   Jeff Bacon, Navy Times \u2014 freelance Military  Replay"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-3848.txt_science_decision"}, "rows": [{"id": {"1": "non-3848.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "210", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Perspective | Don\u2019t call Trump a totalitarian. He\u2019s bad enough without exaggerating.", "size": 3}, "body": {"is_table": false, "text": ["Perspective      January 22 at 6:00 AM  Daniel Nexon is an associate professor in the School of Foreign Service and the Department of Government at Georgetown University.", "Hyperbole about the dangers of President Trump should be avoided. But his election is a warning sign about the state of American democracy. (Jabin Botsford/The Washington Post)  According to many of its critics, the Trump administration represents the greatest challenge to American liberal democracy in decades. Trump regularly bemoans the independence of the Department of Justice, demonizes the press for running critical or unflattering stories, and speaks admiringly of foreign authoritarian rulers. A year into his tenure, he has pushed aside long-standing norms meant to limit presidential self-dealing and conflicts of interest. Some believe that Trump is guilty of obstruction of justice for firing FBI director James B. Comey over the bureau\u2019s investigation into Russian meddling in the 2016 election. His first two \u201cMuslim bans\u201d were struck down as unconstitutional; the status of the third remains pending. Critics charge that the Trump administration\u2019s rhetorical attacks on nonwhite immigrants \u2014 especially when combined with the Department of Homeland Security\u2019s aggressive deportations \u2014 suggest a playbook long associated with ethno-nationalist demagogues. But what kind of a threat does Trump really pose? What does Trump stand for, and how should we best categorize Trumpism? Is he an authoritarian, a demagogue, a fascist, a white nationalist, an ethno-nationalist, a kleptocrat, a right-wing populist \u2014 or, befitting his beverage preferences, an embodiment of fascism-lite? This isn\u2019t just partisan name-calling. Very serious scholars have entered the public sphere to argue, say, that Trump isn\u2019t a fascist but, rather, a right-wing populist. Last week, Sen. Jeff Flake (R-Ariz.), in a speech that criticized Trump for his attacks on the press, even likened the president, a member of his own party, to Joseph Stalin. On the scale of autocrats, Stalin takes us straight to 11: He occupies a rarefied place in the evils of the 20th century, along with the likes of Pol Pot and Adolf Hitler. Stalin\u2019s name conjures up the Great Terror, the Holodomor and, notably, totalitarianism. Indeed, Trump\u2019s election spurred renewed interest in Hannah Arendt\u2019s \u201cThe Origins of Totalitarianism.\u201d Recently, John Stoehr wondered whether \u201cwe are approaching an inflection point beyond which we won\u2019t be arguing, when it will be plain to everyone, not just the president\u2019s detractors, that Trumpism is totalitarianism\u2019s cousin.\u201d That kind of rhetoric, along with more straightforward comparisons of Trump to Hitler and Stalin, is threat inflation. Totalitarianism is one of those concepts that eludes simple definition. This is one reason that it has fallen in and out of fashion among political scientists. But it\u2019s generally associated with the subordination, or elimination, of most of civil society in favor of the state, itself run by a single party. So the more totalitarian the system, the less it tolerates independent trade unions, corporations, religious institutions and the like. (Thus the \u201cweaknesses\u201d of civil society in the immediate wake of communist regimes in Eastern and Central Europe.) In China, businesses are \u201crequired by law to establish a party organization,\u201d and there are some indications that the government is giving this requirement greater teeth. There\u2019s simply no indication that Trump, or his allies, want, or even dream of, anything along these lines. Why does that matter? I share worries about the effect of the Trump administration on American (and global) democracy. But describing the threat Trump poses in ways that he cannot possibly meet makes it harder, rather than easier, to strengthen American liberal democracy and guard against backsliding. True, Trump shows little intrinsic regard for democratic norms, values and institutions. Many Americans familiar with the rhetoric and tactics favored by leaders of authoritarian and hybrid regimes find the president and his administration deeply disquieting. But optimists, whether Trump supporters or the president\u2019s more sanguine opponents, are right to point out that the American elections in 2017 were as free and fair as they were in 2016; the judiciary still has acted to check the executive branch; our libel laws remain the same; and plenty of functioning democracies adopt much more restrictive immigration policies than does the United States. In fact, current trends point toward a brutal 2018 for Republican officeholders. This hardly seems the stuff of authoritarianism, let alone totalitarianism. Still, the real fear is that democratic institutions can seem robust until they collapse. Each encroachment, especially if accomplished under the cloak of formal legitimacy, can be waved away; norms, once breached, can be difficult to put back into place. Pessimists point to Hungary\u2019s self-proclaimed illiberal democracy or Turkey\u2019s slide into de facto dictatorship. This suggests a dilemma. Hype the threat too much, and you risk discrediting the cause. Downplay the threat, and risk standing by while the bottom falls out. It doesn\u2019t help matters that we really have little idea why Trump has failed to make good on his rhetoric. It might be the strength of institutional checks, the presence of \u201ccooler heads\u201d that keep him under control, his personal incompetence or a general lack of seriousness behind his threats and boasting. But, at some basic level, it is deeply irresponsible to simply dismiss the threats and boasts of the president. Trump, though, did not appear in a vacuum. His very election is itself a warning sign about the state of American democracy. It slots into a broader narrative of years of democratic backsliding and the erosion of institutional norms. Among the other warning signs: attempts to restrict the franchise in the name of fighting voter fraud; the attempts to insulate governing parties against the will of voters; the rise of strong partisanship and weak parties; and the rise of zero-sum politics in which power, and total policy victories, are more important than governance. It is easy to dismiss these as examples of \u201chardball politics,\u201d but scholars of democracy recognize them as indicators of democratic erosion. Many (but not all) of these symptoms are more advanced among Republicans than Democrats, which also makes them matters of partisan politics \u2014 and hence politicizes the maintenance and consolidation of democracy. This last development is, in the context of democratic backsliding, particularly dangerous, because it translates loyalty to party into opposition to liberal democratic norms and processes. The debate isn\u2019t just a matter of contextualizing Trump in terms of post-Cold War trends. Left wing critics of \u201cliberal alarmism\u201d point out, quite rightly, that the United States is, by many standards, a more consolidated democracy today than in past periods. Voter fraud may be trivial now, but it wasn\u2019t for much of American history. Are you worried about the abuse of domestic police powers? How about J. Edgar Hoover? Or Richard Nixon? Can anyone honestly say that current attacks on voting rights are remotely comparable to the systematic disenfranchisement of African Americans before the 1965 Voting Rights Act? Heck, from the end of Reconstruction to the end of Jim Crow, much of the United States consisted of racial authoritarian enclaves. And how does Trump\u2019s travel ban stack up against Japanese American internment during World War II, or Immigration and Customs Enforcement\u2019s current crackdown measure up against Operation Wetback? When contemplating America\u2019s history of illiberalism, racism and oppression, would you like some ethnic cleansing of Native Americans, as well as some chattel slavery, on the side? By the implicit standards sometimes used by Trump\u2019s critics, the United States wasn\u2019t even a liberal democracy until fairly recently. Some hold up this history to argue that focusing on Trump distracts us from more dangerous, and more insidious threats to American democracy. Others point to it as a reason for optimism. American democracy survived much worse than Trump, so get a grip. But, in fact, it is precisely the opposite: It\u2019s reason for deep concern. It demonstrates that there\u2019s no \u201cspecial sauce\u201d that insulates the United States from autocratic policies, kleptocracy and zones of outright authoritarianism. Many look back fondly on past periods of American prosperity and global power. Trump built his campaign slogan, \u201cMake America Great Again,\u201d around this nostalgia. But as critics argued during the 2016 campaign, the America that Trump invoked could be a brutal place for ethnic and religious minorities, people who violated prevailing gender norms and sexual morality and those accused of communist sympathies. This kind of selective tyranny, in fact, is endemic to autocratic and hybrid regimes. As Thomas Pepinksy writes, \u201cEveryday life in the modern authoritarian regime is \u2026 boring and tolerable. It is not outrageous. Most critics, even vocal ones, are not going to be murdered \u2026 they are going to be frustrated.\u201d There\u2019s no need to invoke the specter of Stalin or Hitler. Here in the United States, we know where democratic backsliding can lead, because, in a sense, we\u2019ve already been there. Read more:"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "214", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Digital Showcase: 'Meet the Press' Film Festival with AFI", "size": 3}, "body": {"is_table": false, "text": ["Shawna: Life on the Sex Offender Registry 9:14   autoplay autoplay   After having consensual sex with a younger boy while she was still a teenager, Shawna Baldwin found herself one of the 800,000 people on American's sex offender registries. She is now in her mid-thirties and a mother of three. This short documentary explores the effects that being a registrant has had on her life.   Los Lecheros"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-1446.txt_science_decision"}, "rows": [{"id": {"1": "non-1446.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "215", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Redskins need to think long term", "size": 3}, "body": {"is_table": false, "text": ["229 shares   share   tweet   pin   sms   send   email  Unless you have been living under a rock you know that the big question for the Washington Redskins is if they will sign Pro Bowl quarterback Kirk Cousins to a long-term deal. Redskins insider Lake Lewis touched on several hard-hitting points in Friday\u2019s article on the Michigan State product. One thing for certain is it is not a wise decision to handicap the franchise by signing Cousins to a lucrative contract that could stunt the success the Burgundy and Gold have had in putting together a talented roster. It\u2019s very clear for the Redskins and across the National Football League that solid quarterbacks aren\u2019t easy to come by. But it has been proven in the past years of Redskins glory and the winning ways of other franchises around the NFL that if you build up the trenches with solid talent and depth, the wins will come. Just look at the Minnesota Vikings and the Jacksonville Jaguars as examples of recent success. Both teams possess top 10 offensive and defensive units. Having dominant front lines reduces the chances of a teams deficiencies being exposed by the opponent especially at the quarterback position. Washington\u2019s offensive line has been solid and continues to get better, with a few additions to the unit they could be a dominating force for years to come. Most importantly though is the defensive front line, especially, in the middle of the unit. With the addition of a bonafide stud in the middle along with some solid rotational guys to add along with the talent they have, Greg Manusky\u2019s unit could be on the verge of being a top ten defense. But all these things are just good talking points around the water cooler if they overspend for a quarterback that has put up wonderful statistical numbers. Cousins has broken most if not all of the franchise\u2019s QB records, but the most important records are wins and losses and that\u2019s a stat that isn\u2019t so favorable for the Holland Christian High School star. The 2018 playoffs have shown that it\u2019s not all contingent on quarterback play. If the Redskins continue to build on a solid foundation the structure of this team will continue to flourish. But if compromised by paying a high price for a good but not elite quarterback, it could keep the franchise at what has been its status quo of continually missing the mark. Like this article? Sign up for the Redskins Wire email newsletter to get our top stories in your inbox every morning Success  Thanks for signing up.  You'll be waking up a little more awesome tomorrow.  Whoa!  Something went wrong."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-2629.txt_science_decision"}, "rows": [{"id": {"1": "non-2629.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "216", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Laura McGann Profile and Activity", "size": 3}, "body": {"is_table": false, "text": ["Laura McGann Editorial Director  Laura McGann is the editorial director of Vox.com. She ran Vox's politics and policy coverage during the 2016 election. She previously worked as an editor at Politico, where she oversaw a variety of coverage, including money and politics, Congress and domestic policy."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-4043.txt_science_decision"}, "rows": [{"id": {"1": "non-4043.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "217", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Winners in 3 states to split record $1.6B Powerball jackpot", "size": 3}, "body": {"is_table": false, "text": ["The Powerball lightning bolt finally struck. Lucky ticket holders in three states \u2014 California, Florida and Tennessee \u2014 will split the record $1.6 billion Powerball jackpot that lured millions of lottery hopefuls into a frenzied buying spree. The winners beat the 1-in-292.2 million odds by picking the magic combination: 4, 8, 19, 27, 34 and Powerball 10. The winners can opt for annual payments over decades or an immediate lump sum.", "No one has stepped forward yet to claim a share, but everyone now knows where the winning tickets were sold: A 7-Eleven in Chino Hills, Calif.; Naifeh's Food Mart in Munford, Tenn.; and a Publix grocery in Melbourne Beach, Fla. Even though the big prize winners haven't stepped forward publicly, lottery officials were already cutting checks for the retailers that sold the jackpot-winning ticket. Naifeh's Food Mart in Munford, a city of about 6,000 people located 30 miles north of Memphis, was set to get a $25,000 check Thursday afternoon. The store is owned by the brother and nephew of former Tennessee House Speaker Jimmy Naifeh. CLOSE", "Naifeh's Food Mart in Munford, Tenn., sold one of three winning Powerball tickets, state lottery officials announced Thursday during a celebratory news conference at the small-town store just north of Memphis. Shelley Mays / The Tennessean When word spread that a winning ticket was sold at a 7-Eleven in Chino Hills, hundreds of people who won't get a dime basked in the glory anyway, many taking selfies with the store clerk on duty because, well, why not?", "\u201cI\u2019m very proud that the ticket was sold here,\u201d the clerk, M. Faroqui, told local newspaper the San Bernardino Sun. \u201cI\u2019m very happy. This is very exciting.\u201d Store owner Balbir Atwal, noting his lotto machine, called it the \u201cluckiest place in all the planet.\u201d \u201cI\u2019m very excited and happy,\u201d he told the Sun. \u201cMy community has helped me so much, I\u2019m so grateful to them. I don\u2019t know how much I\u2019m getting but I\u2019ll be helping my employees and my family and community.\u201d Florida's jackpot winning #POWERBALL ticket was purchased at Publix on Highway A1A in Melbourne Beach! Still no word on who the winner is... \u2014 Florida Lottery (@floridalottery) January 14, 2016 Many locals stood around to cheer and mug for TV cameras that descended on the suburban community of 77,000 residents located about 35 miles east of Los Angeles. \u201cIt\u2019s history. We\u2019re all so excited for our city,\u201d said Rita Talwar, 52, who has lived in Chino Hills for 30 years.", "In Florida, the winning ticket was sold at a Publix grocery in Melbourne Beach. An employee told Florida Today the store has been inundated with phone calls. John Koontz, a front service worker at the store, had just stepped out of his car to show up for work when someone he knew asked him the big question: Was it true? \u201cThey\u2019re all excited. One of the locals just asked me was it true that the winning ticket was sold here,\u201d Koontz said, lining up one of the store scooters in the cart area. \u201cCan you imagine this is happening here at our little store?\u201d Dave Demi didn't win the Powerball but said he's happy about the possibility someone from Melbourne Beach may have. \"I'd say good for you,\" Demi said, braving the early morning chill to walk into the Driftwood Plaza Publix to check his ticket for other possible winnings. \"I bought two tickets here and two at a convenience store. I did the one Powerball number,\" he said chuckling. Others were also excited. One worker was overheard saying to another, \"it happened here.\" We have a winner in California! A jackpot-winning ticket was sold in Chino Hills. We\u2019re still awaiting results from other states. \u2014 California Lottery (@calottery) January 14, 2016 In addition to the winning ticket, the California Lottery said 12 tickets matching five of the six Powerball numbers were sold for Wednesday's drawing. Those winners will get a $1 million prize. Contributing: J.D. Gallop, Florida Today; Natalie Neysa Alund and Jason Gonzales, The Tennessean Correction: An earlier version of the Powerball by-the-numbers graphic had incorrect information for the $1 million and $2 million winners. They are 73 and 8, respectively.", "x Embed  Tennessee Grocery Store Sells Powerball Winner", "Powerball: How much did you win?", "Florida Town Celebrates Powerball Win", "Video l The Night We Won the Lottery", "Calif. 7-Eleven Sells Powerball Winning Ticket", "3 winning tickets sold in record Powerball jackpot", "Sports odds more likely than winning Powerball", "Powerball frenzy", "State-Line Powerball Ticket Sales Exploding", "Stephen Colbert has some really bad advice for winning the Powerball", "Would you wait in this 3 hour line for powerball tickets?", "Your four best friends after winning the lottery", "First things you should do if you win Powerball jackpot", "Two holes in one more likely than lotto win", "5 things more likely to happen than winning the powerball", "What you need to know about the record Powerball", "Even Hollywood celebrities eager to play the Powerball", "What to do with your piles of cash after winning The Powerball", "$900M Powerball Jackpot: What you can and can't buy", "Powerball jackpot balloons to $1.3 billion", "Official: Powerball Pot Could Hit World Record", "Hundreds Line Up at Calif. Border for Powerball", "What you can and can't buy with the Powerball jackpot", "6 things to know about the Powerball jackpot", "A short list of things you should invest in besides Powerball  CONNECTTWEET 16 LINKEDINEMAILMORE Read or Share this story: http://usat.ly/1RmNcjU"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-2655.txt_science_decision"}, "rows": [{"id": {"1": "non-2655.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "218", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "When Pregnancy Almost Kills You", "size": 3}, "body": {"is_table": false, "text": ["Thembi Johnson remembers the last real meal she ate when she was pregnant with her daughter in 2011. She was about six weeks along and went out for pizza. She didn\u2019t feel great, but she managed to eat a slice or two. The next day, everything changed. Every single food she put in her mouth came right back up. Every single smell made her nauseated.  Johnson went to her doctor for answers and was diagnosed with hyperemesis gravidarum (HG), a condition marked by severe nausea, vomiting, weight loss and dehydration during pregnancy. Johnson had them all. Two weeks after she was diagnosed, she was hospitalized for severe dehydration. Soon after she went into the hospital again, this time staying for almost a month. Johnson eventually required a home nurse who helped her get all of her nutrition intravenously, and was hooked up to a portable pump that gave her a constant stream of anti-nausea medication. She did not consume any actual food for more than a month. \u201cI remember one day I got back from the grocery store and I was so weak, all I could do was get to the front door. Then I crawled to the bathroom and laid there \u2015 after dry heaving \u2015 with my cheek on the tile floor,\u201d she recalled. \u201cTwo hours later, that\u2019s how my husband found me. The door to the house was wide open. The car door was open. He saw my feet hanging out the door and thought I was dead.\u201d Hyperemesis gravidarum is back in the news with the announcement that Kate Middleton \u2015 the world\u2019s most famous HG sufferer \u2015 is pregnant with her third child and once again struggling with the condition, cancelling planned appearances and missing the first day of school with her son on Thursday. While Middleton has done more than just about anyone to draw attention to HG, some are still quick to dismiss her diagnosis as nothing more than an overblown excuse to lay low. \u201cWhy the fuss over morning sickness?\u201d said one commenter on The Daily Mail. Headlines and articles have unwittingly downplayed the seriousness of HG by labeling it \u201csevere morning sickness.\u201d People have this notion that everbody exaggerates everything, but in this situation you don't have to exaggerate. It's as bad as you can imagine. But as the harrowing pregnancies of moms like Johnson make clear, describing HG as simply a more intense version of the nausea and vomiting most pregnant women encounter is not only dismissive; it\u2019s potentially dangerous. And it means that many moms-to-be end up suffering alone. \u201cYou just want to yell at people, \u2018It\u2019s not the same!\u2019\u201d Johnson said. \u201cPeople have this notion that everybody exaggerates everything, but in this situation you don\u2019t have to exaggerate. It\u2019s as bad as you can imagine.\u201d NOT morning sickness Soon after the latest royal pregnancy was announced, HuffPost Parents posted a callout on its Facebook page looking for women willing to talk about their experiences with HG. Within 24 hours, more than 100 e-mails poured in. Women called themselves \u201cHG survivors\u201d and described battles with extreme weight loss and vomiting more than 20 times a day. Again and again they emphasized one point: Morning sickness and HG are not the same thing. Certainly morning sickness \u2015 which affects roughly 70 percent of moms in the first trimester \u2015 can be hard, but it\u2019s generally not harmful for women or their babies and tends to fade. HG, on the other hand, absolutely puts women and babies at risk. These are the moms-to-be who vomit more than three to four times a day, who are unable to keep down any food and who lose more than 5 percent of their pre-pregnancy weight. The Oregon-based Hyperemesis Education and Research Foundation (HER) says these women tend to have nutritional deficiencies and metabolic imbalances that can be life-threatening. I honestly thought we were dying. I'd cry, but was so dehydrated I had no tears...I was vomiting so hard I hit my head on the toilet and passed out. \u201cIt\u2019s one of the hardest feelings to describe,\u201d a mom who was hospitalized 14 times in the first half of her pregnancy wrote in an e-mail to HuffPost. \u201cFeeling like you\u2019re going to die at any given moment is an understatement. It literally changes your life \u2014 being so tired your muscles hurt, so dehydrated your head pounds non-stop, getting so used to throwing up you can feel it a mile away.\u201d \u201cI honestly thought we where dying,\u201d another wrote. \u201cI\u2019d cry, but was so dehydrated I had no tears. At one point I was vomiting so hard I hit my head on the toilet and passed out.\u201d That woman lost her job and suffered from post-traumatic stress disorder. Carla Rose, 30, a single mother of now 1-and-a-half-year-old twins, told HuffPost that she was forced to go to the hospital two to three times a week to get IV nutrition and fluids. Early on in her pregnancy, she was vomiting more than 20 times a day. By her second trimester, Rose was on a cocktail of medication that limited her vomiting to five or six episodes daily, but she never reached a point when she was not regularly throwing up. At 25 weeks, she went on complete bedrest and took leave from her teaching job after passing out in the classroom. She was so weak, she often relied on a wheelchair to get around. \u201cThe only thing you can think about is how terrible you feel,\u201d Rose said. \u201cI would live on the bathroom floor because I could not stop vomiting. I was literally green. Like, people would come up to me and say \u2018Your skin color is green.\u2019\u201d \u201cMy girls are beautiful and healthy,\u201d she added, \u201cbut they ate me alive.\u201d No clear answers Current estimates suggest that between 0.3 and 2.3 percent of all pregnant women experience HG, though it\u2019s possible the numbers are higher because some women don\u2019t seek treatment for it. The HER Foundation\u2019s executive director Kimber MacGibbon, a registered nurse and an HG survivor herself, told HuffPost the site gets half a million visitors every year and has more than 13,000 followers on Facebook.  The hormones associated with pregnancy \u2015 namely estrogen \u2015 are thought to play a key role, though MacGibbon told HuffPost researchers are increasingly interested in the role that genetics play. A 2010 study also found that HG may be hereditary to some degree, but the exact causes remain unknown. MacGibbon did note that having a seemingly healthy (and obviously privileged) woman like Kate Middleton become the public face of HG has at least helped debunk the notion that it\u2019s caused by women not taking care of themselves or looking to get attention.  It\u2019s really impossible for a woman without complications to comprehend the turmoil we live through. Treatment options do exist \u2015 generally through IV nutrition and fluids, as well as prescription anti-vomiting medications \u2015 but full relief isn\u2019t on the table. The goal is to keep mom and baby safe from serious complications like low birth weight, thyroid and liver problems and the kind of severe dehydration that can hospitalize women for weeks on end. \u201cYou can treat it, but treatment doesn\u2019t equal zero symptoms,\u201d MacGibbon said. About half of women find their symptoms subside by the time they\u2019re midway through their pregnancy, while the rest struggle the whole time. But women in both groups say the memories of HG \u2015 of hour upon hour spent vomiting on the floor, or finishing a pregnancy weighing less than they did when it began \u2015 stay with them for a long time.  Take Robyn, a 47-year-old who asked that only her first name be used, who vomited violently throughout all three of her pregnancies, but had particularly severe HG with her second in 1991. She had to carry around a bucket for her spit because she threw up every time she swallowed. More than 20 years later, she can still recall how she would dry heave for 15 minutes at a stretch, breaking all of the blood vessels in and around her eyes. Or how she\u2019d sit helplessly with her head over a bucket, letting her saliva stream down so she wouldn\u2019t have to throw up again. \u201cI don\u2019t think anyone truly understands it unless they live it or live with a woman who has it,\u201d Robyn said. \u201cIt\u2019s really impossible for a woman without complications to comprehend the turmoil we live through.\u201d", "6 Unexpected Ways Your Body Changes After Pregnancy  1 / 6  You can't seem to get rid of your belly It's no surprise that for many women, muscles in their abdomen separate to accommodate the baby. The thing is, it can stay that way after birth. When the bands of muscles, which run parallel down your belly, separate, they leave behind a space in between, a condition called diastasis recti. Without the ab muscles in the middle of your belly to hold everything in, you might see a bulge or ridge of soft tissue there, aka a pooch that just won't go away. In fact, one-third of women still had it even one year postpartum, reported a  in the . \"Some women are alarmed that they can lean forward or do a sit-up and see this bulge in between these muscles,\" explains Jonathan Schaffir, MD, an ob-gyn at The Ohio State University Wexner Medical Center. Though weak ab muscles can lead to back pain, in general they don't cause medical issues. Exercise is often recommended\u2014some studies show that moves targeting deep ab muscles called the transverse abdominal muscles (like bird-dogs and pelvic tilts) may help\u2014however, the jury is still out on exactly what you need to do or how much it speeds healing, suggests a  analyzing eight studies. Unfortunately, there's no slam-dunk treatment, hence why in severe cases some women correct the condition with surgery. mediaphotos/iStock"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sou
