r. If you go check out SB Nation, you\u2019ll see similarities in structure to Vox\u2019s current homepage, though we invested time in a whole new look and feel (and our designers pulled it off; letting the two sites feel wholly independent despite the shared backbone). It's a good design, but we can ride on our sporting compatriots' coattails for only so long. It\u2019s time to start on our own homepage. We\u2019ve got some good ideas cooking, but I asked to hear yours. I\u2019ll prattle on a bit more about some of what I\u2019m thinking about our homepage, but you can skip my thoughts and jump down to the comments to see what other readers recommended. As a reward for sticking around, here's some more homepage thoughts. This project is not so much about making some beautiful design that pulls in readers (though that\u2019s always nice). But I already think we have that. I love the impact of our single story view when there's major breaking news, as seen in the photo above when the scandal at the VA was unfolding. But we have a problem with the lack of organization on the site. Readers come to Vox and have plenty of places to go, but not a lot of guidance on where and how to get there. That\u2019s on purpose. I made a decision during our fast launch to not add many organizational cues to our site. There would be no navigation bar, like you see on many news sites; there are no set sections; and there are very few \"breadcrumbs,\" which is digital-speak for clickable items that lead readers to similar content on websites. I did this for two reasons. One, to save time. The mere hint of organizing principles can send media folk into long, philosophical debates about word choice and metadata necessities. These conversations spiral into meetings that end in the same place they started, only everyone is a little more frustrated. I thought it would be better to save those conversations until after we had the site up and running. The second reason was this: we did not want to impose order on theories alone. We had ideas about the topics we\u2019d be covering. We hired one of the best higher education reporters in the country. We found a rising star on the immigration beat. But this entire endeavor was new to all of us. What if, when we started publishing, it turned out our immigration reporter shone at Shakespeare analysis and our education reporter asked to switch to the birthday beat? We agreed to wait to see what we would be organizing before we set about organizing it. Two months in, we have some answers. Now we just need to figure out how to go about doing it. Since the homepage is really for you the reader, I opened the comments for a few hours to hear what you think. I wanted to know why folks go to a homepage? To scan the news? To see the newest things that have been published? Or something else entirely? Readers offered up a bunch of great suggestions and thoughts. If I shut the comments down before you could make one, but you want to add your thoughts to the homepage discussion, feel free to email me at editors@vox.com. Thanks! Correction: Joshua Benton from Nieman Labs points out the Y-axis is mislabeled on the New York Times' graph. The number is actually 60 million, an even worse decline than I previously wrote... Was this article helpful?  yes no  Awesome, share it:"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-4009.txt_science_decision"}, "rows": [{"id": {"1": "non-4009.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "247", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "What Trump is doing to consumer agency isn't normal", "size": 3}, "body": {"is_table": false, "text": ["Chat with us in Facebook Messenger. Find out what's happening in the world as it unfolds.", "JUST WATCHED Mulvaney: Elections have consequences at CFPB Replay Story highlights Fred P. Hochberg: Mick Mulvaney at CFPB is one more leader who once intended to destroy the agencies they now head Mulvaney joins Rick Perry, Scott Pruitt and possibly Scott Garrett in this parade of not-normal, Hochberg writes Fred P. Hochberg served as chairman of the Export-Import Bank of the United States from 2009-2017 and is a fall 2017 Pritzker fellow at the University of Chicago Institute of Politics. The views expressed in this commentary are solely those of the author.   (CNN) A new White House is tasked with filling 4,000 political jobs at over 400 federal departments and agencies, according to the Center for Presidential Transition. Perhaps it's inevitable that every presidential administration fills a few empty seats with cronies, hacks and ideologues who are unqualified for their jobs. But something very different -- and troubling -- is happening in the Trump administration.  Although the post is being hotly contested, it appears current White House Budget Director Mick Mulvaney will become interim head of the Consumer Financial Protection Bureau, or CFPB, becoming just the latest Trump nominee tapped to lead an agency he had previously been intent on destroying or eliminating. Mulvaney once called the CFPB a \"sad, sick, joke.\"", "Fred P. Hochberg  This isn't normal. This isn't a new administration deciding it would like agencies to have different policy or regulatory enforcement priorities from the previous one. This is an administration trying to neuter agencies that were created and funded by acts of Congress. And this won't stop until Congress, particularly the Senate, does something about it. There has been no shortage of reporting about how the President is (or is not) staffing his administration, but it is often suggestive of mere managerial incompetence. For example, we have learned that the Trump administration is well behind the pace of the Bush and Obama administrations in both nominations and confirmations.  Our government somehow has no ambassador to South Korea or permanent assistant secretary for East Asia and Pacific Affairs at the State Department amid one of the worst crises on the Korean Peninsula since the end of the Korean War in 1953. Read More This is concerning, to say the least. But this still doesn't capture the significance of what the Trump administration is up to.", "Earlier this month, I watched Scott Garrett's confirmation hearing to lead the Export-Import Bank of the United States, or EXIM, the agency I ran from 2009-2017. When I led the bank, Garrett was a New Jersey congressman who sat on the House committee with oversight over us. Garrett didn't just question our work, as any member of Congress properly should, he clearly did not think EXIM should exist. And he said so on many occasions. He had decided, against all evidence, that EXIM, which provides critical export finance for domestic small businesses and foreign buyers of Americans goods and services, \"embodies the corruption of the free enterprise system,\" as Politico reported Garrett said in 2015.  Garrett is entitled to think whatever he wants. But to put him in charge of EXIM is, as Ohio Sen. Sherrod Brown recently said, like \"putting an arsonist in charge of the fire department.\" If confirmed, Garrett would join the growing list of Trump appointees, including Scott Pruitt at EPA and Rick Perry at Energy, who have expressly opposed the mission of the agency they are leading. An agency leader sufficiently determined to gut their own agencies \u2014 as Pruitt is and Mulvaney and Garrett certainly would be \u2014 has countless ways to do it. They can leave senior positions unfilled. They can ignore the work and recommendations of career scientists and technical experts. They can slow-walk grants, funding or financing requests. Former Trump adviser Steve Bannon called this strategy \"deconstructing the administrative state.\" This White House is free to try Bannon's strategy, but not unilaterally and not without authorization from Congress.  And yet that is exactly what it is doing. In an extraordinary move, the Trump Justice Department this summer concluded the Constitution doesn't empower individual members of Congress to conduct oversight of federal agencies.", "This is the Trump administration essentially telling political appointees they can ignore any request from members of Congress who want to investigate how executive branch agencies are doing their job. I know several members of Congress who may not like the EPA or EXIM but like even less a White House that doesn't respect Congress as a coequal branch of government, and this one clearly doesn't. Here is Congress' chance to take a stand. Congress has limited power to stop an interim Cabinet appointment for someone like Mulvaney, but the Senate can reject Garrett's nomination as chairman of the EXIM Bank. And it should. There are still hundreds of unfilled political appointee jobs requiring Senate confirmation, and the Senate should also deny any appointee who does not understand or respect a basic fact: Congress passes laws, creates and funds agencies, and agencies implement the will of Congress. Future political appointees should also be asked explicitly if they would respect and respond to information and oversight requests from members of Congress. If they refuse, they should not be confirmed either. There may come a point when Congress needs to go even further. In 1982, the House voted to hold President Reagan's Environmental Protection Agency administrator in contempt of Congress for her refusal to turn over subpoenaed documents to a House committee. It was the first time a Cabinet-level official had ever faced such a charge. This Congress shouldn't hesitate to take a similar step if Trump political appointees continue to willfully disregard its oversight authority. Join us on Twitter and Facebook For years, under both Democratic and Republican presidencies, members of Congress have been concerned by the growing power of the executive branch. And of course, a trio of Republican senators \u2014 Jeff Flake, Bob Corker and John McCain \u2014 have recently and forcefully rebuked the Trump administration for overstepping its bounds.  We have heard some stirring words about the expansion of executive power, but now it's time to translate them into specific action that will restore the rightful place of Congress as a coequal branch of government."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-217.txt_science_decision"}, "rows": [{"id": {"1": "non-217.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "248", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Horrific ISIS Attacks During Ramadan Disguise a Retreating and Fracturing Terror Group", "size": 3}, "body": {"is_table": false, "text": ["AHMAD AL-RUBAYE via Getty Images", "An airport in Istanbul. A nightclub in Malaysia. A Shiite mosque in Qatif, Saudi Arabia. Christian towns in Lebanon. The deadliest bombing in Iraq since 2003. Attacks claimed by, linked to or with the hallmarks of the so-called Islamic State during the final week of Ramadan set a new standard for terrorism. Each day, ISIS members or affiliated supporters struck targets of nearly every ethnicity and religion. No group -- Shia, Sunni, Christian, Western, Arab -- was spared from their deadly campaign. They even closed the week by striking at the heart of Islam, the Prophet Muhammad's burial site in Medina. ISIS' fa\u00e7ade of victory has crumbled over the last year. Why would ISIS suddenly and so aggressively change its tactics and course? Because it needs success, and it needs it now. ISIS' unprecedented foreign fighter ranks ballooned as the group audaciously seized large swaths of Iraq and trumped all jihadi competitors by declaring a caliphate. Success brought manpower and money to ISIS' ranks, helping it eclipse al Qaeda. But this fa\u00e7ade of victory has crumbled over the last year. ISIS has lost ground to Kurds in the north and the Iraqi army in the east. ISIS leaders have fallen in quick secession from targeted airstrikes. The cascading violence last week masked major setbacks -- losses in Fallujah and an embarrassing slaughter of a retreating convoy. Meanwhile, rising numbers of foreign fighter defectors point to dysfunction as the group's internal hunt for spies leads to rampant internal killings. Once known for unparalleled wealth, today ISIS faces a cash crunch and struggles to pay wages that once made the group more attractive than other Syrian resistance brigades.", "Relatives of one of the victims of the June 28 attack on Istanbul's airport mourn on the next day. (REUTERS/Osman Orsal)  ISIS' Ramadan offensive sought to reinvigorate the group's global base of supporters. As seen with Paris and Brussels, successful attacks often breed further successful attacks. If ISIS can't find victories in Iraq and Syria that rally violent, young recruits, then its recruiters will seek them elsewhere. The sequential progression of attacks over the past week showcased ISIS' reach -- a Potemkin village approach that makes the group appear larger and more powerful than the reality of its retreat in Syria and Iraq.  With foreign fighter flows to the group declining by an estimated 75 percent, manpower is down and terrorist operations -- rather than more conventional and insurgent approaches -- conserve ISIS' dwindling forces. Each suicide bomber, often a recruit with no viable option to return home, achieves a far greater impact hitting soft targets than participating in traditional assaults, which are increasingly crushed by coalition forces. The martyrdom option provides a new direction and motivation for violence-addicted foreign fighters who'd prefer to go out as a hero rather than just another casualty on the front lines. ISIS will use every last devotee to inflict as many casualties as possible. Beyond signaling strength when it's down, ISIS may be preparing for a future after Syria and Iraq. ISIS continues to retreat, moving back ever closer to Raqqa and Mosul. As the coalition's noose tightens, ISIS is losing tax revenues and its illicit oil operations are suffering. It can leverage affiliates -- as it did this past week in Yemen, Bangladesh and possibly Malaysia -- and strike symbolic targets in Saudi Arabia, which may mobilize sympathetic populations willing to take on the group's banner. This support base will be an essential mechanism for the Islamic State to transition from a predatory, self-financing operation to a donation-generating global terrorist organization similar to al Qaeda 10 years ago. Fleeing fighters and ISIS stalwarts will need new homes. Affiliates and emerging sympathetic populations must be identified should the group's members seek to escape.  ISIS' Ramadan terrorist offensive shows how the group will play on any local grievance and motivation for terrorism to expand its influence. Targets in Saudi Arabia were sectarian (a Shiite mosque in Qatif), anti-Western (the U.S. Consulate in Jeddah) and anti-regime (the prophet's Mosque in Medina). A bombing outside the prophet's mosque mirrors a legendary seizure of the Grand Mosque in 1979 and continues the Salafi-jihadi tradition of declaring the Saudi regime apostate and a puppet of the West. In Bangladesh and Lebanon, meanwhile, the group claimed credit for attacks focused on specific communities -- Western and Christian respectively. ISIS will play to any audience and co-opt any animosities to expand its brand.", "Lebanese Christians in the village of al-Qaa mourn over the coffin of a relative who was killed in a suicide attack on June 27. (JOSEPH EID/AFP/Getty Images) ISIS propaganda after the Ramadan violence will be informative for what the world will see next. The group's slow decline will likely lead it to exploit the successes of its affiliates, similar to what was seen of al Qaeda when it was holed up in Pakistan. Those places and populations promoted in propaganda and issues of Dabiq -- an online ISIS magazine -- will point to where the group believes it's gotten the greatest resonance from its latest international terror campaign. The promotion of Bangladesh and Southeast Asia in recent communiqu\u00e9s may be a first sign of where it sees ripe recruitment grounds.  The world should also brace for continuing waves of suicide attacks and hostage-taking assaults. Since the success of Paris last November, ISIS affiliates or inspired supporters have copied these tactics. With so many foreign fighters unable to return home, ISIS will use every last devotee to inflict as many casualties as possible. Its dying breath won't come with the fall of Raqqa -- more likely it will be from the explosive, fiery demise of its suicide bombing cadres.  Earlier on WorldPost:"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-873.txt_science_decision"}, "rows": [{"id": {"1": "non-873.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "249", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Hugh Jackman takes on global poverty - CNN", "size": 3}, "body": {"is_table": false, "text": ["Hugh Jackman using his superhero powers to fight global poverty Hugh Jackman joins Ethiopian coffee farmer Dukale at his home. Jackman's volunteer work in Ethiopia spurred him to create a foundation and company to promote fair-trade coffee. Hide Caption  1 of 7", "Hugh Jackman using his superhero powers to fight global poverty Jackman, seen here planting a tree with Dukale in Ethiopia, liked the taste of Dukale's coffee so much, he wanted to market it. His company, Laughing Man Coffee, recently partnered with Keurig. Hide Caption  2 of 7", "Hugh Jackman using his superhero powers to fight global poverty In collaborating with Jackman, Dukale's family has seen improved living standards with fair-trading practices. Hide Caption  3 of 7", "Hugh Jackman using his superhero powers to fight global poverty Dukale, the inspiration for the documentary \"Dukale's Dream,\" has been able to buy more land and now owns a cafe. Hide Caption  4 of 7", "Hugh Jackman using his superhero powers to fight global poverty Dukale's daughter shows off a bowl of coffee cherries. Hide Caption  5 of 7", "Hugh Jackman using his superhero powers to fight global poverty Hugh Jackman and his wife, Deborra-Lee Furness, attend the premiere of \"Dukale's Dream\" on June 4 in New York City. Hide Caption  6 of 7", "Hugh Jackman using his superhero powers to fight global poverty Jackman launched Laughing Man Coffee & Tea. Its biggest seller is \"Dukale's Dream,\" featuring Dukale's coffee beans and his picture on the label. Hide Caption  7 of 7", "World Vision offers economic empowerment around the world through community-based activities and micro-financing.  \"One thing that I love about World Vision is every place they go, they go in with an exit plan,\" Jackman said. \"They don't want people dependent on them.\" In 2009, he and his wife, Deborra-Lee Furness, traveled to Ethiopia along with director Josh Rothstein to make a documentary about how World Vision's development projects are empowering communities.  The storyline took a turn when World Vision Australia's CEO, Tim Costello, suggested they tell the story of coffee. \"I don't think I knew how going to Ethiopia would affect my life,\" Jackman said. \"Through a very simple choice of buying fair-trade coffee, we can take part in change.\" Coffee for good In Ethiopia and other developing nations, coffee farmers work hard to sustain their businesses, feed their families and educate their children. But there are factors out of the farmers' control, like not getting fair prices for their product and working long hours with little benefit. Jackman came to understand this more intimately once he met coffee farmer Dukale.", "Dukale is the inspiration for the film \"Dukale's Dream.\" Since connecting with Hugh Jackman, he's been able to buy more land and is now a cafe owner. Dukale, then a 27-year-old father of five, lived in the Yirgacheffe region of Ethiopia. The two became fast friends. \"He is one of happiest people I have ever met, full of joy, full of optimism,\" Jackman said. \"The time I spent with Dukale made me realize if you give people a hand up rather than a handout, the difference it makes to them is massive.\"", "The pair plant a tree in Ethiopia. Jackman likes Dukale's coffee so much, he markets it. Laughing Man Coffee has partnered with Keurig to launch Dukale's Blend. Dukale has a relatively small farm for the coffee world, with just 800 trees. He works 10 to 12 hours a day, seven days a week, to barely make ends meet and care for his family. After Jackman, a self-proclaimed coffee snob, got a taste of Dukale's coffee and learned his farming methods had a zero carbon footprint, he pledged to help him and his community.  Jackman returned home to New York, where he made a passionate plea to world leaders at the United Nations Climate Week to support farmers like Dukale. But after the speech, he realized that something as simple as a cup of coffee had the potential to reduce global poverty. \"You can't tackle climate change until you tackle poverty,\" Jackman said. Conscious consumerism and Laughing Man  In 2011, Jackman was inspired to launch the Laughing Man Coffee Foundation to fulfill the promise he made to Dukale.  One hundred percent of Hugh Jackman's profits go to support educational and community development programs around the world.", "Fair-trading practices have improved living standards for Dukale's family. The oldest son, Elias, is on track to be the first in the family to graduate from high school. He also launched Laughing Man Coffee & Tea. The biggest seller is \"Dukale's Dream.\" \"It actually enables them to actually create a livelihood where they can provide for themselves and their families, not just now, not just this week, this year, but for generations to come,\" Jackman said. Keurig has now teamed up with Laughing Man, and just this spring began offering a selection of K-Cup packs for its machines. \"Conscious consumerism is really a phenomenal movement,\" Jackman said. \"I think that people now want to know that when they drink a cup of coffee, that ride along the supply chain hooks people up.\" Dukale has acquired more land, increased production and purchased a cafe, and his oldest son, Elias, is on track to be the first in the family to graduate from high school.", "Dukale's daughter shows off a bowl of coffee cherries. Dukale's family spent their days collecting firewood, putting off education and business goals. \"He's changed the cycle of poverty for his family for generations,\" Jackman said. \"Dukale's dream was to be able to provide for his family, to see them housed, clothed, educated and get adequate medical attention.\" Now, four years later, the documentary called \"Dukale's Dream\" premiered on June 4 in New York. The film doesn't just show Dukale's life-changing journey, but it also takes a look at how economic empowerment can eradicate poverty. Jackman has realized that the journey was less about a documentary and more about connecting worlds. \"We are a very connected world,\" he said. \"This documentary had an ending I could never imagine.\""]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-397.txt_science_decision"}, "rows": [{"id": {"1": "non-397.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "250", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "What you need to know about water filters to remove lead", "size": 3}, "body": {"is_table": false, "text": ["Corrections and clarifications: An earlier version of this story misidentified the name of the Aquasana filter. If you're not confident the drinking water in your home is lead free, consider buying a water filter or other treatment device. Before you purchase a water-treatment device, experts recommend getting a water-quality report from your utility, then having a certified lab test your home\u2019s water. Question: How can I reduce the risk of lead in my drinking water? Answer: Even if you don\u2019t have lead pipes, it\u2019s possible for lead to get in your water after leaching from faucets or solder on pipes.", "One way to reduce the risk: If water has been sitting in your pipes for more than six hours, turn on your tap and run water through it until it comes out cold, at least 1 or 2 minutes. That helps flush any lead accumulated because of low water flow. If you decide to buy a filter, be aware that each water filter guards against specific contaminants. Make sure you get a filter that reduces or eliminates the risk of lead. Q: What type of water-treatment device do I want? A: Several types of systems filter water used in homes. The filter may be attached to a faucet, sit on a counter or be affixed beneath the sink. Filters also are found in refrigerators that serve water through the door, water pitchers and some water bottles. Choose the type of filter based on your needs. For example, do you simply want to filter water in your kitchen, or do you want a filtration system for an entire home? Reverse-osmosis devices screen out contaminants but can be more difficult to install than some filters. Distillers use electricity to boil water from a tap, reduce contaminants and collect clean water in a jug.", "Q: Where can I find detailed information about each type of filter or system to help me make my decision? A: The U.S. Environmental Protection Agency offers an explanation of filtration-system options, including varieties that reduce lead. Consumer Reports has an overview of filter types. The publication also offers a more detailed report that rates and recommends filters. It's available only to subscribers, who can view the publication\u2019s overall score for filters after evaluating factors such as how well a filter removes lead, chloroform and bad taste. Using these kinds of consumer-oriented sites will help you research to determine what kind of filter best fits your need. Once you\u2019ve decided the type of filter you want, you can research brands online or go to building-supply stores and examine different brands and prices. Q: How do I gauge quality in a water filter? A: Government agencies, such as the EPA, don\u2019t test water filters for effectiveness in removing lead from water. You can check whether a particular brand of filter has been certified by NSF International, a private organization founded as the National Sanitation Foundation in 1944 that tests and certifies water filters, or the Water Quality Association, a trade group representing the water-treatment industry. The American National Standards Institute, a non-profit organization that oversees development of voluntary consensus standards, has accredited both organizations.", "NSF International tests and verifies five areas when it certifies a water-treatment system. A product must prove it reduces contaminants, does not add harmful substances to water, is structurally sound, and uses consistent production and manufacturing standards. A system is checked for misleading claims, labeling or advertising. To be certified under NSF standards, a filter or water treatment system must demonstrate it is able to reduce lead from 15 parts per billion 10 ppb or less. Keep in mind that some products will claim to be tested to NSF standards but do not have the organization\u2019s certification. NSF International hasn't vetted such products. Q: Where can consumers find out which brands and models of filters are professionally certified? A: NSF International\u2019s online database is searchable so you can find certified models of various filter types. The EPA suggests using NSF-certified products to ensure your filter meets standards. Search the NSF database by type of filter, brand and the substance you want to filter out at http://info.nsf.org/Certified/DWTU. Another option: the Water Quality Association\u2019s database at https://www.wqa.org. The water-treatment industry trade organization tests and certifies filtration systems for use in homes or business properties. The EPA cites it as a credible resource. Q: How much do water filters cost? A: Retail websites quote a range of prices. Costco lists prices that range from $75 for a 450-gallon, under-counter filtration system, to $1,200 for a whole-home system. You can compare prices by visiting multiple retailers, but prices are often similar. An Aquasana AQ 5200.55 two-stage, under-counter water filter was listed for $99.99 on Amazon.com. Home Depot carried the same water filter at an identical price. A WaterChef U9000, a 1,000-gallon filter was listed at $349.95 on Amazon. The manufacturer listed the same price on its website. Prices will vary depending on the type, size and features of a water-filtration system, but the unit's cost is not the only consideration. Replacement filters can range from less than $20 to $400 each year, according to Consumer Reports. Q: How do I maintain a filtration system? A: A big mistake people make is not replacing the filter when the manufacturer recommends it, an NSF spokeswoman said. Some systems have an indicator light or another alert that signals when a filter should be changed.", "The filters become less effective as contaminants clog a filter\u2019s pores or adhere to a filter\u2019s surface. You may not notice when a filter becomes less effective, so it\u2019s important to follow the manufacturer\u2019s recommendation. Replacement typically is recommended based on a set period or a certain number of gallons that a filter processes. \u201cAny system that's used to treat water needs to be maintained,\" said Kevin Chadwick, a water manager with Maricopa County Environmental Services Department in Phoenix. Q: Is getting a filter system less expensive than purchasing bottled water? A: You probably can find a filtration system that is less expensive than bottled water. But filtration-system costs can add up depending on the quality, filters and maintenance. Filter systems also are convenient. You can use filtered water to drink and cook and have the convenience of not having to drive to a store to buy water. Sometimes, bottled water is a necessity. In Flint, Mich., communities used bottled water after tests revealed lead levels that exceeded what could be removed with in-home filters.", "\u201cBottled water is a solution at times,\u201d said David Loveday, the Water Quality Association\u2019s government affairs director. \u201cSome areas, they were testing and getting readings of about 150 parts per billion. That\u2019s where bottled water comes into play.\u201d Q: If I have a complaint about a filtration system, to whom do I take it?  A: Submit it to the manufacturer or to the Federal Trade Commission at FTC.gov. The FTC website has a portal to submit product complaints. Follow Ken Alltucker of The Arizona Republic on Twitter: @kalltucker", "CONNECTTWEETLINKEDINEMAILMORE Read or Share this story: http://usat.ly/1puBGYA"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-3681.txt_science_decision"}, "rows": [{"id": {"1": "non-3681.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "251", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Giant pipe and balloon to pump water into the sky in climate experiment", "size": 3}, "body": {"is_table": false, "text": ["Field test by British academics marks first step towards recreating an artificial volcano that would inject particles into the stratosphere and cool the planet", "It sounds barmy, audacious or sci-fi: a tethered balloon the size of Wembley stadium suspended 20km above Earth, linked to the ground by a giant garden hose pumping hundreds of tonnes of minute chemical particles a day into the thin stratospheric air to reflect sunlight and cool the planet. But a team of British academics will next month formally announce the first step towards creating an artificial volcano by going ahead with the world's first major \"geo-engineering\" field-test in the next few months. The ultimate aim is to mimic the cooling effect that volcanoes have when they inject particles into the stratosphere that bounce some of the Sun's energy back into space, so preventing it from warming the Earth and mitigating the effects of man-made climate change. Before the full-sized system can be deployed, the research team will test a scaled-down version of the balloon-and-hose design. Backed by a \u00a31.6m government grant, the team will send a balloon to a height of 1km over an undisclosed location. It will pump nothing more than water into the air, but it will allow climate scientists and engineers to gauge the engineering feasibility of the plan. Ultimately, they aim to test the impact of sulphates and other aerosol particles if they are sprayed directly into the stratosphere. If the technical problems posed by controlling a massive balloon at more than twice the cruising height of a commercial airliner are resolved, then the team from Cambridge, Oxford, Reading and Bristol universities expect to move to full-scale solar radiation tests. The principal investigator, Matthew Watson, a former UK government scientific adviser on emergencies and now a Bristol University lecturer, says the experiment is inspired by volcanoes and the way they can affect the climate after eruptions. \"We will test pure water only, in sufficient quantity to test the engineering. Much more research is required,\" he said, in answer the question of what effect a planetary-scale deployment of the technology could have. Other leaders of the government-funded Stratospheric particle injection for climate engineering (Spice) project have investigated using missiles, planes, tall chimneys and other ways to send thousands of tonnes of particles into the air but have concluded that a simple balloon and hosepipe system is the cheapest. The research is paid for by the government-funded Engineering and Physical Sciences Research Council. \"The whole weight of this thing is going to be a few hundred tonnes. That's the weight of several double-decker buses. So imagine how big a helium balloon do you need to hold several double-decker buses \u2013 a big balloon. We're looking at a balloon which is possibly 100-200m in diameter. It's about the same size as Wembley stadium,\" said the Oxford engineering lecturer Hugh Hunt in an interview earlier this year. \"This hose would be just like a garden hose, 20km long and we pump stuff up the pipe. The nice thing about it is that we can really have a knob, if you like, which we can control to adjust the rate at which we inject these particles.\" While the October experiment is expected to have no impact on the atmosphere, it could also be used to try out \"low-level cloud whitening\", a geo-engineering proposal backed financially by Microsoft chairman and philanthropist Bill Gates. In this case, fine sea salt crystals would be pumped up and sprayed into the air to increase the number of droplets and the reflectivity in clouds. Together, many droplets are expected to diffuse sunlight and make a cloud whiter. However, environment groups in Britain and the US said the government's experiment was a dangerous precedent for a full-scale deployment that could affect rainfall and food supplies. Even if the approach successfully cools the planet by bouncing some of the Sun's energy back into space, it would do nothing for the build up of CO2 in the atmosphere, which leads to increased ocean acidity. \"What is being floated is not only a hose but the whole idea of geo-engineering the planet. This is a huge waste of time and money and shows the UK government's disregard for UN processes. It is the first step in readying the hardware to inject particles into the stratosphere. It has no other purpose and it should not be allowed to go ahead,\" said Pat Mooney, chair of ETC Group in Canada, an NGO that supports socially responsible development of technology. Mike Childs, head of science, policy and research at Friends of the Earth UK, said: \"We are going to have to look at new technologies which could suck CO2 out of the air. But we don't need to do is invest in harebrained schemes to reflect sunlight into space when we have no idea at all what impact this may have on weather systems around the globe.\" But the principle of large-scale geoengineering has been backed strongly by Sir Martin Rees, the former president of Royal Society, which in 2009 concluded in a report that it may be necessary to have a \"plan B\" if governments could not reduce emissions. \"Nothing should divert us from the main priority of reducing global greenhouse gas emissions. But if such reductions achieve too little, too late, there will surely be pressure to consider a 'plan B' \u2013 to seek ways to counteract the climatic effects of greenhouse gas emissions by 'geoengineering',\" said Rees. Members of the British public who were consulted by researchers in advance of the Spice experiment were broadly sceptical. \"Overall almost all of our participants were willing to entertain the notion that the test-bed as an engineering test \u2013 a research opportunity \u2013 should be pursued. Equally, very few were fully comfortable with the notion of stratospheric aerosols as a response to climate change,\" the Cardiff University-based researchers concluded. Hacking the planet - potential geo-engineering solutions Ocean nourishment Billions of iron filings are deposited in the ocean to stimulate a phytoplankton bloom. The aim is to enhance biological productivity to remove carbon dioxide from the atmosphere. Many experiments have been conducted, including fertilisation of 900 square kilometers (350 sq miles) of the Atlantic. Results so far are disappointing. Space mirrors  Giant \"mirrors\", made of wire mesh, could be sent into in orbit to deflect sunlight back into space. But the scale needed, the expense and the potential unintended consequences are so great that it is widely considered unrealistic. In the same league as the idea to mine the moon to create a shielding cloud of dust. Cloud whitening The idea is to increase the water content in low clouds by spraying sea water at them. This makes them reflect more sunlight. It would be pretty harmless, and cheap but would have to be done on an immense scale to have any global effect. Backed by Bill Gates. Artificial trees Proposed by climate scientist Wallace Broecker who imagines 60m artificial \"trees\" dotted around the world, \"scrubbing\" the air by capturing CO2 in a filter and then storing it underground. The trees could remove more carbon dioxide than an equivalent-sized real tree. Albedo changes Painting roofs and roads white, covering deserts in reflective plastic sheeting, dropping pale-coloured litter into the ocean and genetically engineering crops to be paler have all been proposed to reflect sunlight back into space. Carbon capture and storage (CCS) Carbon dioxide is collected from coal or other fossil fuel power plants and is then pumped underground. Works in principle but it is expensive and increases the fuel needs of a coal-fired plant by 25%-40%. More than 40 plants have been built with many others planned. \u2022 This article was amended on 7 September to remove a reference to the Royal Society  Topics"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-813.txt_science_decision"}, "rows": [{"id": {"1": "sci-813.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "252", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Paul Hartnack obituary", "size": 3}, "body": {"is_table": false, "text": ["Paul Hartnack was posted to the British embassy in Paris, where he negotiated traffic rights for British airlines", "My husband, Paul Hartnack, who has died aged 74, was for 10 years Comptroller General and chief executive of the Patent Office. His success was remarkable as he had no scientific training and completed his A-levels only after joining the Board of Trade in his teens in 1961. Paul was born in Livingstone, Northern Rhodesia (now Zambia), to an English mother, Maud (nee Godden Griffiths), and a Danish father, Carl, a civil servant. His childhood was turbulent as his parents fought constantly. When they finally separated, Maud returned to Britain with Paul and his younger brother, Michael, settling in Hastings, where the boys went to the local grammar school. While Paul was still studying for his A-levels his struggling mother packed him off with \u00a31 and the name of a contact in a London hostel to start work as a clerical officer at the Board of Trade. He lived in the hostel, working at London Zoo at the weekends to earn more money, and studied alone for his A-levels. However, he managed to rise through the ranks of the civil service. He worked on the Committee of Inquiry into Civil Aviation, which led to the Edwards report of 1969. He then went to the British embassy in Paris, negotiating traffic rights for British airlines. After two years as assistant secretary to the National Enterprise Board, in 1981 he became secretary of the newly formed British Technology Group. His next posting, in 1985, on promotion to assistant secretary in the DTI\u2019s finance division, saw him at his most determined and creative as he pushed the DTI towards the fundamental realignment of the civil service into executive agencies following the Robin Ibbs \u201cNext Steps\u201d report of 1988. This led directly to his appointment to the Patent Office as it became one of the early \u201cNext Step\u201d agencies. Among his successes was the reversal of the downward trend of UK patent applications and the elimination of the backlog of trademark applications, which helped to secure the viability of the UK Patent Office. He retired early in 1999 because of heart trouble. Paul and I married in 1966. He is survived by me and by our two sons, Christopher and Michael, and three grandchildren.  Topics"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-823.txt_science_decision"}, "rows": [{"id": {"1": "sci-823.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "253", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Opinion | When Getting a College Degree Requires Self-Exile", "size": 3}, "body": {"is_table": false, "text": ["Ghada Tafesh at her graduation from Wilson College in May 2016. For support, Wilson paired Tafesh with Pat and Bob Keffer.", "Before Ghada Tafesh left the Gaza Strip for college in the United States, her family gave her a necklace with two pendants. One was in the shape of historic Palestine. The other was an olive tree. \u201cThey wanted me to have something that would remind me of home, and to never be ashamed of where I come from,\u201d she told me. Ms. Tafesh has much to be proud of as she begins the final year of her master\u2019s program in humanities at Wilson College in Chambersburg, Pa., this fall. But the trade-off was painful: getting her education meant not returning home for six years. In 2012, she faced one of the toughest decisions a Gazan teenager can make. With the help of a scholarship, she could attend college in the United States. It would afford her significantly more opportunity than she would ever have in her hometown. Gaza\u2019s few universities provide only basic academic offerings, with very limited master\u2019s and doctoral programs. Then there\u2019s the city\u2019s youth unemployment rate: 60 percent, by most estimates. But by opting to go abroad, Ms. Tafesh would be choosing a kind of exile, since returning at all would mean the risk of getting stuck back inside the blockade. \u201cReceiving entrance and exit permits to and from the Strip is a lengthy and unpredictable process,\u201d said Shai Grunberg of Gisha, an Israeli nonprofit that aims to protect freedom of movement of Palestinians. \u201cThere are no guarantees that if a student from Gaza receives an entrance permit to visit family in the Strip, they will manage to secure an exit permit in time to return to their studies.\u201d Steven Keller, who directs scholarship and exchange programs in the West Bank and Gaza, agreed: \u201cWe advise students not to return to Gaza during school holidays, due to the personal risk of getting stuck and losing a scholarship.\u201d Ms. Tafesh had already experienced life in the United States: She\u2019d spent her junior year of high school as an exchange student, living with a host family in Laurel, Md. The sound of airplanes from the nearby international airport often woke her up at night and reminded her of Israeli warplanes that meant school was shutting down \u2014 \u201cyou could feel the walls and floor shaking,\u201d she said, describing being in ninth grade while bombings went off nearby. But the opportunities in the United States amazed her. Until then, she\u2019d been unaware of how limited life in Gaza was. \u201cYou accept your reality, until you see how other people live,\u201d she told me recently. \u201cI love to read poetry and novels,\u201d counting Jane Austen, Virginia Woolf and Geoffrey Chaucer as among her favorites. \u201cBut there was no library at our school\u201d in Gaza. There were no sports teams or science labs, either. \u201cOur science books were full of experiments that we never got to do.\u201d Eager for more, Ms. Tafesh contacted the Hope Fund, a program that secures scholarships from American colleges for talented Palestinian youth predominately from disadvantaged backgrounds. She applied to Wilson College and was accepted with a full scholarship. After she received her United States visa in July 2012, she was worried that she wouldn\u2019t be able to get an Israeli exit permit to leave Gaza. Her worry was understandable. In 2008, the State Department withdrew Fulbright grants awarded to Palestinian students in Gaza after they were denied permission to leave by Israel. According to Gisha, only 295 students traveled from Gaza to academic institutions abroad in 2015. Last year, the Palestinian Civil Affairs Committee received more than 400 applications from students for exit permits for the purpose of higher education, but only 37 applications were approved by Israel. Permit requests must be submitted to Israeli authorities at least three weeks before the travel date, and up to 50 days in advance, along with all supporting documents (like approved visas and acceptance letters). In the first half of 2017, the number of exits by Palestinians dropped by 55 percent, compared with the same period in 2016. But Ms. Tafesh got her permit and became one of the first students from the Middle East to attend Wilson College. Her freshman-year roommate hadn\u2019t heard of Gaza until meeting her. As she began to find a community, Ms. Tafesh made it her mission to educate her peers about her part of the world. She\u2019s given presentations on air pollution from bombings in the Gaza valley and the destruction of natural resources. She taught her roommate some Arabic, and together they would Skype with Ms. Tafesh\u2019s parents overseas, when internet connection in Gaza was available. \u201cI wanted to show my classmates that Palestinians are different then the way they\u2019re represented in Western media,\u201d she said. On Election Day in November 2016, peers who voted against President Trump messaged her to say, \u201cI voted for you today.\u201d When Mr. Trump won, \u201c people messaged me to ask if I was O.K.,\u201d said Ms. Tafesh. \u201cI\u2019m constantly reminded that there are good things about being here, and that there are people who care.\u201d But Ms. Tafesh was often homesick, especially during wars (two have occurred so far in her time abroad) and when, during her sophomore year, she had to undergo open-heart surgery for a congenital heart condition. \u201cBack home in Gaza, I would probably be dead by now,\u201d she said. Operation Protective Edge, Gaza\u2019s longest and bloodiest war, broke out in July 2014, during the summer before her junior year. Beyond the fear of her own family members turning up among the names of the dead, guilt consumed her. In Pennsylvania, she had constant access to both water and electricity. Back home, her family could have one or the other, with four to five hours of access per day. Back in Gaza, Ms. Tafesh wore a hijab and she arrived at college still wearing one. Now, after the rise in hate crimes against Muslim-Americans and a partial travel ban barring visitors from six Muslim-majority countries, she no longer does. \u201cI got too many looks and stares,\u201d she said. \u201dI\u2019ve worn it a couple of times, but I just blend in more and do things a lot easier without it.\u201d Wilson pairs international students with locals who are willing to offer support, and in her graduation pictures, Ms. Tafesh stands between an American couple, Bob and Pat Keffer. \u201cGhada is a very positive person,\u201d said Ms. Keffer. \u201cI know she\u2019s been through a lot in her life, but I never see her down, though she probably is at times. She\u2019s met the rest of my family, she calls my parents grandpa and grandma, and we all love her. I didn\u2019t know too many Muslims, and I\u2019ve learned a lot about the Muslim faith, and that I should be more tolerant.\u201d Though Ms. Tafesh would\u2019ve given anything to stand beside her parents that day, who couldn\u2019t attend her graduation because of the difficulty of getting out of Gaza, the concept of family has taken on a more encompassing meaning for her. \u201cIf I didn\u2019t have a sense of family and of home here, I would\u2019ve never been able to stay,\u201d she said. \u201cIt keeps me going.\u201d Ms. Tafesh plans to return to Gaza when she finishes her graduate degree this May. By then it will have been almost six years since she\u2019s been home. Once back in Gaza, she wants to teach at a university and expose Gazans to the tenets of a liberal arts education. \u201cYou become a bigger thinker here, and you learn to not be such a passive consumer,\u201d she told me. \u201cAt the end of the day, I\u2019m doing this to create a better life back home.\u201d Zaina Arafat (@ZainaArafat) is a Palestinian-American writer. She is currently at work on her first novel."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-1964.txt_science_decision"}, "rows": [{"id": {"1": "non-1964.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "254", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Pundits too often bring bias to analysis of police violence: Your Say", "size": 3}, "body": {"is_table": false, "text": ["CONNECTTWEETLINKEDINEMAILMORE Letters, tweets and Facebook comments edited for clarity and grammar:  Some far right pundits seem to have no sympathy for black males who are killed by cops. They often spin statistics and data in order to belittle African Americans. Those misleading numbers allow them to hang on to followers who want to do the same. However, there is always another side to the story. According to The Guardian, \u201cblack Americans are more than twice as likely to be unarmed when killed during encounters with police as white people.\" Over a four-month period in 2015, the site's The Counted project calculated that about 32% of the unarmed civilians killed at the hands of police were black, 25% were Hispanic or Latino and 15% were white. The insensitive comments made about blacks who are brutalized by police ignore the facts and satisfy a segment of America who secretly believes that mistreatment of black people is deserved. It was this type of mindset that was used to justify the lynching of blacks in America. Kevin Palmer; Martinez, Ga. @USATOpinion@bocougar We have the technology to abolish police patrols. With our cellphones, we can legally limit cops to 9-11 phone calls. \u2014 James Poirier (@JamesPoirierNYC) October 21, 2016 Did you ever go to a business or engage with someone you thought didn't liked you or was prejudiced against you? If they are a figure of authority you may just want to treat them with a bit more respect and follow their orders. It's common sense. Police officers, in particular, tend to be suspicious as they have to deal with violent criminals and they must be ready to defend themselves and the laws of our nation. Police officers go through intensive training, but no matter the amount of training, cops are human just like everyone else. That means they may also have bad days, get stuck in traffic and have to deal with personal issues that could affect their moods, just like everyone else. Please respect them to keep incidents from becoming violent. Russell D. Ward\u200b; Tonawanda, N.Y.", "In response to the column by David Couper headlined \"Top cop's apology to blacks falls short: Voices\": Sure, there were wrongs committed in the past. If we as a nation decide to give out reparations, then let's put the Native American's first.   We should also exclude all citizens from contributing to reparations whose ancestors came to this county after the abolition of slavery. They had absolutely nothing to do with the suppression of blacks.  Before reparations are given, we should also evaluate the \"damage\" done to each person, as individuals. I'm sure that Ben Carson and Barrack Obama would have to agree that the life they have lived in the USA is due to their hard work and dedication, and that any other black man could have done the same thing. \u2014Ed Montvidas @USATOpinion@USATODAY yes! And stop the racial discrimination/ profilong \u2014 Alrak (@bluemoon1943) October 21, 2016 @USATOpinion@USATODAY@bocougar we need more than apologies we need police officers who kill unarmed blk ppl to go to jail \u2014 Victoria Bowman (@Victori53607018) October 21, 2016 Some have said cops shouldn't be blamed for doing their job when it's kill or be killed. What about when it's not kill or be killed? What about when an unarmed man runs from an officer and gets shot in the back? What about after the cops cuff someone and that person is gasping and dying on the sidewalk? What about when the cuff someone, stuff him in a van in a way that's unsecured and then play human pinball with him? Life is not nicely categorized to fit your prejudices. Sometimes it's one way, sometimes the other. \u2014Dave Cawdell  CONNECTTWEETLINKEDINEMAILMORE Read or Share this story: http://usat.ly/2eCLzh1"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-2937.txt_science_decision"}, "rows": [{"id": {"1": "non-2937.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "255", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "The forgotten victims of gun violence", "size": 3}, "body": {"is_table": false, "text": ["'Too afraid to ask' A brother's death at Columbine, 1999 Left alone with her parents, Christine Mauser worked hard not to fall apart. If she had to, she tried to do it alone. She couldn't have them worrying about her. Sometimes she'd overhear them losing it in the next room. She didn't have the words to comfort them and feared that anything she'd say would make matters worse. So she sat frozen, wracked with guilt for ignoring their cries. On occasion, though, she allowed herself to turn angry. She was holding it together, why couldn't they? Christine was only 13 when the quiet and exceedingly normal life she and her family enjoyed in Littleton, Colorado, shattered. Read More On April 20, 1999, two heavily armed students went on a shooting rampage at Columbine High School. They murdered 13 people and wounded two dozen others before killing themselves. Among the dead, gunned down in the school library, was Daniel Mauser, Christine's older brother, at the time her only sibling. He was 15.  Nearly two decades have passed. Christine, now 30 and living in Beaverton, Oregon, struggles to remember the sound of Daniel's voice; their shared moments and conversations only come to her in snippets. But the memories surrounding the school shooting that robbed her of her innocence? Those will never go away. Seventh-grade Spanish was letting out when an administrator at her middle school herded Christine and her classmates back into their classroom. It had to do with something that was happening at the nearby high school, though no one would say more. \"We were entering something they called 'lockdown,'\" she says. \"I don't recall any of us having any idea what that meant.\"  The longer they waited, the more questions the students had. Eventually the teacher turned on the television. With the rest of America, Christine and her classmates watched the breaking news with confusion. She saw students being escorted out of the high school. The details from inside were still a mystery.", "Christine Mauser says she and Daniel loved each other despite their differences. \"There could be up to 20 fatalities,\" Christine remembers her mom saying hours later, when she was picked up at school. \"I didn't know if fatalities meant deaths or injuries, and I was too afraid to ask.\"  The house filled with neighbors and family friends. She remembers her father making repeated drives to the high school, desperate to pick up his son. Returning from one of his last trips, he dissolved into screams and tears. A terrified Christine was whisked off to stay the night two doors down.  The neighbors set out to distract her. They ordered pizza and turned on movies. Though it became harder to do so as the hours passed, she tried to convince herself that Daniel was just hiding in a closet, too afraid to come out.  Daniel was the more introverted of the two Mauser children. He was a voracious reader who loved science and math. He ran cross-country and was in both the debate and chess clubs. He was \"coming into his own,\" Christine says, and at the time of his death was earning straight As.  Unlike her brother, who didn't like to be filmed or photographed, Christine was into acting and enjoyed being on stage. She surrounded herself with a bigger group of friends than he did. They bickered, as siblings do, and she admits she could be the annoying little sister. She laughs remembering the time she recorded him talking to friends, and then passed over the evidence so her parents could hear him saying bad words.  No matter their differences, they loved each other. Photos from their childhood reveal two towheads, laughing beside one another.  Reality hit the next day around noon, when officials showed up at the family home. \"They told us my brother was among the dead,\" Christine says. \"I don't really remember anything they said after that.\"  In an instant, she became an only child. It was a role she hated, not least of all because she couldn't bear to see her parents in so much pain. For a while, she insisted that a friend sleep over every night.  \"It sounds horrible, but you almost don't want to be alone with your parents,\" she says, \"because watching them go through that is the worst thing in the world.\"  Her father, Tom Mauser, doesn't remember how he and his wife spoke to Christine during this time, but he knows they struggled. \"It was a major problem for us,\" he says. \"It's not something you're prepared for. ... I don't think I had the words or knew how to counsel her.\" Plus, they felt like the world had crashed on their shoulders. They had a child who was still alive, thank God, and turned their focus to their grief.  At first the kids in school showered her with kindness -- even stuffed animals. But they couldn't really look her in the eye. Truth is, she didn't want them to. She had changed overnight. \"I remember just how awkward I felt, and how different I felt,\" she says.  And in middle school, being different can mean trouble. There were students who stared, watching her every move. If she cracked a joke or laughed in a desperate attempt to feel human, they looked at her stunned. On field trips, if the school bus rolled past Columbine High, their heads whipped around to monitor her reaction. She refused to be a mess in front of them, but the more she tried to act normal, the weirder she seemed -- which only increased the gawking, her anxiety and, eventually, their bullying.  She withdrew from others and gave up the stage. After Columbine, the last thing she wanted was to be the center of attention.  It wasn't that she was \"all sunshine and rainbows\" before her brother's killing, but she emerged someone else. Irrational fears consumed her, as did an obsession with death. Like many children who lose a sibling, she convinced herself she wouldn't live beyond the age her brother died. The trauma of losing a sibling to gun violence can arrest emotional and physical development. It can also complicate or delay grief. One expert describes how surviving siblings are affected -- and how friends and family can help.  She knew her concerns were illogical and didn't want to alarm anyone, so she kept her dark thoughts to herself. Still, rumors circulated at school that she was going to kill herself.  Christine couldn't articulate what she needed and wanted. Sometimes she felt like she and her parents walked around their house on eggshells.  Her mother, an introvert like Daniel, often retreated. Her father became an activist, rallying for better background checks and protesting the National Rifle Association. While she was proud of his work, it brought new forms of unwanted attention. She answered the phone when the first hate call came in and was cussed out by a stranger.  Some kids at school lectured her about the Second Amendment and told her what her dad was doing was wrong.  \"I was so taken aback I just didn't know what to say.\"  Near the end of middle school, when being there became unbearable, she was pulled out and home schooled for the rest of the year. There was no way she could attend Columbine High, so she was given a special provision to attend high school outside the district. She craved anonymity. She needed people to know her for who she was -- and not for what her family had been through. By 17, she says she began to find her footing again. A big part in helping Christine and her family was Madeline, the 11-month-old baby they adopted from China a little more than a year after they lost Daniel. When her parents first proposed the idea of adoption, Christine was immediately on board.  Madeline proved a bright light in the darkness, a needed bundle of pure joy. \"We still felt a lot of the same pain and heartache and everything like that, but she was kind of just a different force,\" Christine says. \"I was so grateful to have her there and to be a big sister.\"  No matter the positive forces and the years, however, Columbine doesn't go away.  A book by one of the gunman's mothers was released this year. Random Facebook friend requests pop up from people she calls \"Columbine groupies.\" She ignores them all, but feels sickened by those who use images of the killers as their profile photos.  Though married and a stepmother, she recalls those awkward moments from her single days when dates -- having Googled her -- would bring up Columbine. This piece of her past also resurfaces in a flood of emotions every time there's another school shooting. After the 2012 massacre at Sandy Hook Elementary School, she couldn't eat for days.  When her stepdaughter, Bethany, mentioned having \"intruder training\" at school, she held her tongue. The 9-year-old explained it was done in case \"a robber comes to your school.\" Christine didn't have the heart to tell her the truth. Christine still holds onto Daniel's copy of J.D. Salinger's \"The Catcher in the Rye.\" It's stamped in the back with \"English Resource Center Columbine High School.\" She didn't go to that school, nor does her sister Madeline, who's now 16. All these years later, her parents still can't bear to pick up a child there. Her brother has been gone longer than he was here, and Christine feels as if she's lived two lives. She's not who she was when she lost him. When she sees adult siblings being best friends, she can't help but feel a bit bitter. She can't help but wonder what might have been had Daniel lived.  -- Jessica Ravitz, CNN", "'She never fell in love' A sister's accidental shooting death, 2013  Upstairs, Madisson \"Madi\" Mohler sits in her new room, the very one that belonged to her big sister, Brooklynn. She only moved in a few months ago and around her are reminders of who she lost.  Barbies Brooklynn once collected line shelves above the bed, right near her dangling dream catcher. There's the poster of puppies the animal-lover wouldn't leave Target without owning. Butterflies, wind chimes and pompoms are strung across the ceiling.  And by the window is Brooklynn's bulletin board, crowded with a collection of inspirational sayings she jotted down not long before she died. \"Add life to your days, not days to your life,\" reads one. \"Don't give up,\" says another. \"I'd rather have a life of 'oh wells' than a life of 'what ifs,'\" reads a third.  These notes, most now faded by the sun and time, turned out to be a gift to her family. It was one they desperately needed because nothing could have prepared them for what took Brooklynn away.  Three years ago, Brooklynn was at her best friend's house when her friend began mess
