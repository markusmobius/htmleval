to have sex with the front grill of a van parked on the street. Officers responding to a call Tuesday evening found the suspect, 35-year-old Michael Henson, wearing only a pair of black shorts and black shoes, according to NBC4i.com, which cited a police report. Henson was taken into custody and put in the back of a squad car while officers spoke to a female witness. She said she saw Henson pull down his shorts and then put his genitals into the front grill of a red van parked on the side of the road, according to WDTN.com. When the suspect passed out in the front yard near the van, the woman called police. Henson woke up and was walking before police came to the scene, according to the Dayton Daily News. Officers who questioned him said he appeared to be intoxicated. Police contacted the owner of the van, who allegedly said he was unaware of any incident. Henson was booked on public indecency charges and taken to the Montgomery County Jail, where he remained on $2,500 bond until his arraignment on Wednesday, according to the Dayton Daily News."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-1030.txt_science_decision"}, "rows": [{"id": {"1": "non-1030.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "55", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "LeBron left speechless after seeing video of friends and family congratulating him", "size": 3}, "body": {"is_table": false, "text": ["By January 24, 2018 7:43 pm  Follow @alyshatsuji    shares   share   tweet   pin   sms   send   email   By: | January 24, 2018 7:43 pm  Follow @alyshatsuji   After LeBron James reached 30,000 career points in the Cavaliers\u2019 loss to the Spurs on Tuesday night, many of his friends, former teammates, celebrities and family congratulated him on the amazing accomplishment. When Fox Sports Ohio showed James a video combining the congratulatory messages, the 33-year-old laughed, looked emotional, and at the end, he said he didn\u2019t know what to say.  MUST-SEE: @KingJames watches and reacts to the outpouring of love & laughs from celebs, @NBA players and his family celebrating his 30K-point milestone. pic.twitter.com/JVIQWjTfZF  \u2014 FOX Sports Ohio (@FOXSportsOH) January 25, 2018 James said: \u201cThat\u2019s incredible. I was already at a loss for words, and now I have nothing to say. Just to my family and my friends: I wouldn\u2019t be in this position without them. They give me the energy and the commitment and the effort for me to be able to go out and work on my craft every day, especially for my wife and my kids, not being able to be there as much as I like. They sacrifice so much for me. This is something obviously you could tell I wasn\u2019t ready for. It\u2019s an unbelievable feat, and hopefully I can just keep going.\u201d  LeBron explains the factors that went into making his 30K-point achievement even more special. pic.twitter.com/egqpcaW9Fd  \u2014 FOX Sports Ohio (@FOXSportsOH) January 24, 2018   New Hall of Famer Larry \"Chipper\" Jones was also a Hall of Fame troll    January 24, 2018 6:46 pm \u00b7  The longtime Braves star hit 19 career home runs at Shea Stadium and will never, ever forget it.", "1hr    How a Dominican stickball game helped Vladimir Guerrero toward his Hall of Fame career    January 24, 2018 6:44 pm \u00b7  Like many Dominican-born players, the 2018 Inductee grew up playing vitilla.", "1hr    Listen to Malcolm Jenkins fire up the Eagles with a rousing speech    January 24, 2018 6:39 pm \u00b7  This will make you want to run through a brick wall.", "1hr    Jim Thome's incredible Hall of Fame power, as told by one awesome GIF    January 24, 2018 6:38 pm \u00b7  Thome astonished teammates with his massive moonshots.", "1hr"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-2907.txt_science_decision"}, "rows": [{"id": {"1": "non-2907.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "56", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Pinkerton - Climate Doomsday: Coming to an Election Near You!", "size": 3}, "body": {"is_table": false, "text": ["Pinkerton \u2013 Climate Doomsday: Coming to an Election Near You!", "11 Jul, 2017  11 Jul, 2017   So what\u2019s Washington, DC, reading? Beyond, that is, the tribulations of the Trump administration, the controversies of the Democrats, and the always critical question that vexes \u201cThis Town\u201d: what\u2019s the hottest restaurant? As The Washington Post asked last month, is it possible to get a decent dinner for two in DC for less than $100? Okay, so here\u2019s another item that\u2019s punched through inside the Beltway: A new article on climate change\u2014a cover story, in fact\u2014in New York magazine is getting lots of attention. The headline was indeed a grabber: \u201cThe Uninhabitable Earth: Famine, economic collapse, a sun that cooks us: What climate change could wreak\u2014sooner than you think.\u201d The piece, by one David Wallace-Wells, has been touted in Politico\u2019s July 10 edition of \u201cPlaybook\u201d as a key \u201cAfternoon Read.\u201d And then the equally Beltway-buzzy Mike Allen\u2014himself formerly of Politico and \u201cPlaybook\u201d\u2014touted it even harder in his Axios AM report that blared, \u201cIf you read only 1 thing: \u2018Doomsday.\u2019\u201d Admittedly, such hyping doesn\u2019t guarantee that the article will play in Peoria, but it\u2019s a safe bet that many leading Democrats, and their Green allies, will be devouring \u201cThe Uninhabitable Earth.\u201d Indeed, lest anyone think that some headline-writer oversold the story, here are the actual first words: It is, I promise, worse than you think. If your anxiety about global warming is dominated by fears of sea-level rise, you are barely scratching the surface of what terrors are possible. The author understands that his core readership is likely to have kept up with the daily\u2014or is it hourly?\u2014updates from The New York Times on the presumed horrors of climate change.  Still, he continues, there\u2019s more to fearful of: \u201cNo matter how well-informed you are, you are surely not alarmed enough.\u201d To further pound the point home, the article is festooned with imaginative graphics of future human \u201cfossils,\u201d all meant to illustrate the deadly end that CO2 supposedly foretells for us as a species. Some have accused Wallace-Wells of overwriting his piece, and in fact, there\u2019s been plenty of pushback, including from \u201cPlaybook,\u201d which fair-and-balanced-ly cited a Green critic of the article. Indeed, some more moderate Greens have taken issue with the lurid tone of the piece\u2014although, of course, such controversy might only increase its notoriety. As they say, Just spell the name right. In fact, there\u2019s already a thriving market for climate-change doom-and-gloom. Indeed, there\u2019s a rapidly expanding genre known as \u201cclimate fiction,\u201d or \u201ccli-fi,\u201d which includes such books as Year of the Flood, The Drowned Cities, and The Water Knife; there\u2019s even a book on how to write your own book: Saving the World One Word at a Time: Writing Cli-Fi. And of course, there are plenty of movies with cli-fi plots or themes, including The Day After Tomorrow, Interstellar, and Snowpiercer. And coming soon: Gerard Butler in Geostorm. It might well be the case, of course, that there\u2019s more eagerness, in Manhattan and Hollywood, to supply these works than there is eagerness among ordinary audiences to consume them. Yet still, the cumulative weight of all this Green-themed content is having some impact\u2014as the polls suggest. Yet even if cli-fi can be dismissed as a case of the elite attempting to force-feed its worldview onto the non-elite, we still might be curious to ask: Where did this high-end end-is-nigh impulse come from in the first place? Why are so many in the upper crust so eager to embrace such pessimism? One answer, of course, is that the idea of eschaton\u2014the consideration of the world\u2019s end\u2014has always been with us; it is simply always finding new fans and taking on new forms. Wikipedia provides a handy, if hardly complete, list of doomsday prophecies from the past, as well as plenty more about the near future. Moreover, in 2011, The New Scientist magazine looked at the question of \u201cWhy do we like reading about our own destruction?\u201d It quoted Lorenzo DiTommaso, a professor of religion at Concordia University in Montreal, describing doomsayers across history: \u201cThey tend to be quite intelligent compared with the general population but they are looking for answers for how life is the way it is.\u201d Of course, some might dispute that these apocalypse-now-ers are, in fact, \u201cquite intelligent,\u201d but it\u2019s impossible to deny that today at least, they tend to be well-educated and well-off. We can further observe that for the elites, special knowledge of a certain type is a kind of status symbol. That is, it\u2019s empowering to think that one knows things, and sees things, that mere proles and other lesser mortals aren\u2019t smart enough to know and see. So if the elites are as anointed as they think they are, then of course they have a vision that gazes farther into the future than everyone else. By this reckoning, a serious concern about climate change is what sociologists call a \u201csignifier\u201d\u2014that is, an indicator of exalted status. Adding that doomsayers have a distinct and articulated worldview, DiTommaso continued:  Within its limitations, apocalypticism is very rational. It\u2019s a worldview that explains time, space, and human existence. It\u2019s not science\u2014it\u2019s not universal or repeatable\u2014but it does explain things. The professor also said that for the world-enders, a vision of doom \u201cprovides a very powerful way of understanding the world and all its problems.\u201d We might linger over those words, \u201ca very powerful way of understanding the world.\u201d  We can further observe, in the hands of the motivated, that an argument doesn\u2019t have to be true; it merely has to be useful. Moreover, we can see that such mind-tools suggest that doomsayers will find comfort in political activism, as well as religious belief\u2014especially an active belief in Green religion. And since we\u2019re speaking of professors and their new forms of faith, we might recall the famous case of Stanford University\u2019s Paul Ehrlich. Back in 1968, Ehrlich published The Population Bomb, declaring, \u201cThe battle to feed all of humanity is over\u201d\u2014as in, humanity has lost. Indeed, he predicted that \u201chundreds of millions\u201d would starve to death in the 1970s, including 65 million Americans. Finally, he concluded, \u201cSometime in the next 15 years, the end will come\u201d\u2014that is, \u201can utter breakdown of the capacity of the planet to support humanity.\u201d By now, the chronologically inclined reader will have calculated that Ehrlich\u2019s prediction of global degringolade was set to occur in 1983. (In that year\u2019s World Series, the Orioles beat the Phillies in five; in other words, despite Ehrlich\u2019s prophecy, human affairs carried on.) Yet revealingly, even though The Population Bomb was a bomb in terms of accuracy, it remained in print for decades; we can only conclude that for some, the veracity of a prediction is less important than its utility. That is, some people actively want to believe the worst, truth be damned. And of course, an active belief in anything is the seedbed of political activity. And the Greens have certainly been active. As this author has noted in the past, the 2016 Democratic Party platform proved to be far more attentive to the issue of climate change than to the well-being of middle-income workers. (That might help explain why Hillary Clinton did so poorly among those folks last year.) Of course, since then, the Greens haven\u2019t gotten any weaker; if anything, they are stronger inside the Democratic Party. And thus we come back to Wallace-Wells\u2019 piece, the one that seems to tell us that we\u2019re all doomed\u2014the sad scenario that brings smiles to the faces of so many Greens. Yet interestingly, foreordained doom isn\u2019t quite what the author foresees. Indeed, despite the despairing tone of the piece, at the end, after 7,000 dire words, the piece\u2019s conclusion is rather hopeful; the author volunteers that despite all the climate-darkness, there\u2019s a ray of hope. Happily, that ray of hope isn\u2019t just some figment of imagination, but rather, a solid beacon of historical precedent\u2014the knowledge that in the past, technological progress has saved us, and it can do so again. As the author puts it, to reach the carbon dioxide goals set by the Greens will take some doing, but we can do it: By 2050, carbon emissions from energy and industry . . . will have to fall by half each decade; emissions from land use (deforestation, cow farts, etc.) will have to zero out; and we will need to have invented technologies to extract, annually, twice as much carbon from the atmosphere as the entire planet\u2019s plants now do. Nevertheless, by and large, the scientists have an enormous confidence in the ingenuity of humans\u2014a confidence perhaps bolstered by their appreciation for climate change, which is, after all, a human invention, too. In other words, if we have invented our way into a problem, we can invent ourselves out of it. Ah yes, human inventiveness: It\u2019s been changing our world since cave-men stumbled into the sparking of that first fire. And more recently, since the Scientific and Industrial Revolutions of the 17th and 18th century, inventiveness has changed our world a thousand times more. And so, Wallace-Wells asks, why shouldn\u2019t human invention continue into the future? As he himself writes, if we can put a man on the moon, we can de-carbonize the atmosphere. To be sure, some on the right will argue that we shouldn\u2019t bother worrying about CO2, because climate change is a mirage, or even a hoax. And that might be the case\u2014or it might not. Yet either way, being mindful of global political realities, it can\u2019t hurt for all of us to prudently explore ways of improving our scientific understanding of carbon capture. The upside of such an understanding is the greater likelihood that we will be able to continue burning the hundreds of trillions of dollars of fossil fuels\u2014oil, gas, and coal\u2014that is yet to be found in the US, as well as saving the tens of millions of well-paying American jobs in the fossil-fuel industry. With the economic well-being of red-state America\u2014and of all America\u2014in mind, this author has argued for such a carbon-capture strategy in the past, including here, here, and here. Okay, leaving aside eschaton, ideology, and technology, what about the raw politics of the carbon-capture issue? What do the two parties think of it? Right now, carbon-capture has little salience, even if it is a multi-billion dollar effort. Yet looking ahead, we can assume that Republicans, who mostly represent the fossil fuel states, from Texas to Kentucky to North Dakota to Alaska, will be on board with anything that lets them and their voters continue to drill, baby, drill. Alright, so now what of the Democrats? Although once the \u201coil patch\u201d was solidly Democratic, these days, newer Democrats have been hostile to the extractive industries; they are now the party of high-tech \u201cpost-industrial\u201d classes, as well as public-sector dependents\u2014and neither are much interested in old-line energy jobs. Yet still, as the reality that they lost the 2016 election\u2014as well as the four contested special elections in 2017\u2014sinks in to the Democrats, they might find that they, too, will be well-served by a non-greenhouse gas-producing energy solution. After all, they have to do something to get back the votes of working-class whites\u2014and they know it. So there\u2019s at least the chance of a meeting of the two parties\u2019 minds, based on that classic American goal: More. To be sure, we shouldn\u2019t minimize the challenges ahead for a carbon-capture strategy, but the upside, in terms of economic gains and political cooperation, makes it a worthy undertaking. Yes, it\u2019s a bit ironic: That ultra-gloomy New York magazine article ultimately comes down on the side of hope, including hope for folks in the Heartland, whose livelihoods and futures depend on robust energy production. Indeed, one can even look at the piece and see within it the prospects of a blue-state/red-state reconciliation, of the kind that our polarized and divided nation sorely needs. So who knows: Maybe one day it will be said that the challenge of climate change, when twinned with the imperative of economic growth, served to actually bring Americans together, joined in a new era of prosperity."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-28.txt_science_decision"}, "rows": [{"id": {"1": "sci-28.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "57", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Sean McVay on Rams' pending free agents: 'Good situation to be in'", "size": 3}, "body": {"is_table": false, "text": ["182 shares   share   tweet   pin   sms   send   email  A year after being very active in free agency, the Los Angeles Rams find themselves on the other end of the glass. Last offseason, the Rams were focused on signing players from other teams: Andrew Whitworth, Robert Woods, John Sullivan. Now, they\u2019re faced with some huge decisions regarding their own pending free agents. Sammy Watkins, Trumaine Johnson and Lamarcus Joyner headline Los Angeles\u2019 lengthy list of players set to hit the open market, which means the roster could look very different in 2018. A total of six starters will have their contracts expire this offseason, but Sean McVay isn\u2019t panicking. He actually views it as a \u201cgood situation\u201d to be in, for some reason. \u201cThese are positive problems, to have so many great players that did a lot of good things this past year,\u201d McVay said on ESPN Radio. \u201cWe\u2019re gonna have to make some tough decisions, but it\u2019s a good situation to be in because of the production these players had where their contracts are up.\u201d In addition to Watkins, Joyner and Johnson, the Rams could see Connor Barwin, Nickell Robey-Coleman and Sullivan all leave in free agency. It\u2019s unlikely Los Angeles lets all of them walk, but given their contract situations, it\u2019s entirely possible.", "Robert Hanashiro-USA TODAY Sports Losing even half of those six players would be a significant blow, considering how large of a role each guy played this past season. \u201cWe\u2019re always mindful of making those [decisions], and I think you always want to start by taking care of your own,\u201d McVay said. \u201cBut also be aware of, \u2018What does the free agency market look like? What does the draft in terms of depth look like?\u2019 And that\u2019s where the coaching staff and personnel being in alignment, you can make sound decisions based on all the factors included.\u201d McVay praised the Rams\u2019 current structure with regards to their decision making, involving everyone in the process \u2013 from Les Snead to McVay, himself. Whether the Rams are in a good situation, however, is up for debate. It\u2019s never a good thing to have six starters set to watch their contracts expire, even if it is a testament to how well they played the previous year. There\u2019s no doubt the Rams will work extremely hard to retain all six players, but they also have to deal with the fact that Mark Barron and Robert Quinn could both be cut, and Aaron Donald needs a contract extension. Like this article? Sign up for the Rams Wire email newsletter to get our top stories in your inbox every morning Success  Thanks for signing up.  You'll be waking up a little more awesome tomorrow.  Whoa!  Something went wrong."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-2635.txt_science_decision"}, "rows": [{"id": {"1": "non-2635.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "58", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Life and style", "size": 3}, "body": {"is_table": false, "text": ["Despite what you may have read in the furore surrounding Johann Hari\u2019s new book, it\u2019s very dangerous to stop antidepressants without professional advice           Antidepressants: Please, PLEASE, do not just abandon your meds!                         Models at Dior\u2019s haute couture show in Paris were emblazoned with words across their collarbones \u2013 but the dubious inspiration may have already sparked regret         From Andr\u00e9 Breton to William Blake: are quote tattoos no longer naff?                         A growing movement of animal anti-vaccine advocates claim that immunising cats and dogs can cause a range of diseases and disorders \u2013 including autism           The anti-vaxxers have a new target in their sights \u2013 pets                         In a new series Poppy Noor discusses an issue concerning how we can build happy, well-run communities. But what do you think? Send us your thoughts and responses         How can I stay close to my friends w g established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-2537.txt_science_decision"}, "rows": [{"id": {"1": "non-2537.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "59", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "UMKC Kangaroos News, Photos, Stats, Rankings", "size": 3}, "body": {"is_table": false, "text": ["New Mexico St.  (17-3)   8:00PM - Saturday, January 27   8:00PM ET  @", "UMKC  (6-16)  POINTS PER GAME 74.3 70.9 FIELD GOAL % 46.29 39.98 REBOUNDS PER GAME 39.3 31.7 ASSISTS PER GAME 14.0 11.6 STEALS PER GAME 5.2 6.9 TURNOVERS PER GAME 12.3 12.9 BLOCKS PER GAME 2.8 2.8 Galleries Nov 10, 2017 UMKC at Wichita State  Dec 17, 2016 UMKC at West Virginia  Dec 06, 2016 UMKC at Kansas  Dec 29, 2015 UMKC at Oklahoma State  Dec 22, 2015 UMKC at Louisville  Conference Standings Western Athletic Conference W L PCT CONF", "New Mexico St. Aggies  17   3   0.850   5-0", "Utah Valley Wolverines  15   6   0.714   4-1", "Grand Canyon Antelopes  15   6   0.714   4-1", "Seattle Redhawks  14   8   0.636   3-2", "Texas Rio Grande Valley Vaqueros  10   11   0.476   2-3", "Cal. State - Bakersfield Roadrunners  8   12   0.400   1-4", "UMKC Kangaroos  6   16   0.273   1-4", "Chicago St. Cougars  2   20   0.091   0-5  View All Standings Team Statistics  Offense   Defense  POINTS PER GAME 70.9 70.9 74.3 ASSISTS PER GAME 11.6 11.6 14.0 FIELD GOAL % 39.98 39.98 44.80 KangaroosNCAAB Average View All Team Statistics REBOUNDS PER GAME 41.5 41.5 35.1 BLOCKS PER GAME 3.5 3.5 3.3 STEALS PER GAME 5.4 5.4 6.2 KangaroosNCAAB Average View All Team Statistics Team Leaders  Offensive   Defensive  FIELD GOAL PERCENTAGE R. Knar 48.65 FG%  View All Player Statistics REBOUNDS B. Robinson 4.6 RPG  BLOCKS A. Leek 1.1 BPG  STEALS B. Robinson 1.6 SPG  View All Player Statistics"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-929.txt_science_decision"}, "rows": [{"id": {"1": "sci-929.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "60", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "EPA Inspector General Probing Whether Agency Staffer Colluded With Monsanto", "size": 3}, "body": {"is_table": false, "text": ["Monsanto's Roundup weedkiller atomizers are displayed for sale at a garden shop near Paris.", "The inspector general for the Environmental Protection Agency is initiating a probe into possible collusion between a former high-ranking EPA official and Monsanto, the maker of the herbicide glyphosate, according to a letter the IG sent to a lawmaker last Friday that HuffPost has obtained.  The inspector general\u2019s move comes in response to a request from Rep. Ted Lieu (D-Calif.) for an investigation into whether the EPA staffer colluded with the agricultural giant to bias research on glyphosate, a key component of the product Roundup. His request was based on media reports of documents released in the course of a lawsuit against Monsanto alleging glyphosate causes cancer, and that the company may have spun research and hired scientists to cover this up. \u201cAs you are aware, there is considerable public interest regarding allegations of such collusion,\u201d wrote Inspector General Arthur A. Elkins Jr. in his response to Lieu, dated May 31. \u201cAs a result, I have asked the EPA OIG Office of Investigations to conduct an inquiry into several agency review-related matters.\u201d The EPA and Lieu did not immediately return requests for comment for this story. Documents released in the lawsuit reference internal Monsanto emails mentioning Jess Rowland, who was previously a manager in the EPA\u2019s pesticide division, allegedly bragging to company officials in April 2015 that he could \u201ckill\u201d investigations into glyphosate. A Monsanto regulatory affairs manager sent an email to colleagues that said Rowland had told him, \u201cIf I can kill this I should get a medal.\u201d At the time of the email, Monsanto was apparently seeking Rowland\u2019s help to shut down a review of glyphosate within the Agency for Toxic Substances and Disease Registry, a division of the U.S. Department of Health and Human Services. Rowland retired from the EPA last year, and plaintiffs\u2019 lawyers have been deposing him about allegations that Monsanto may have funneled money to him through third parties. Rowland\u2019s lawyer, William E. Lawler III, downplayed the IG\u2019s letter in an email to HuffPost. \u201cJess Rowland is a well-respected former public servant who honorably served the EPA for 26 years and received commendations from the agency both during his service and on his retirement,\u201d wrote Lawler. \u201cHe is a man of the highest integrity and ethics and he has done nothing wrong.\u201d Monsanto did not respond to multiple requests for comment.  Inspectors general have wide-ranging authority to investigate matters of corruption at federal agencies, explains Michael Hubbard, a retired Special Agent in Charge for the EPA\u2019s criminal investigations division.  With confirmation that the IG\u2019s office is taking up a probe, it\u2019s likely that IG investigators will begin interviewing Rowland\u2019s former colleagues and bosses, pulling records and looking through his emails, Hubbard said. Another step could involve looping in investigators at the Department of Justice\u2019s Public Integrity Section, or obtaining subpoenas that would grant access to Rowland\u2019s bank records. \u201cYou want to start looking at money trails,\u201d Hubbard said. \u201cHas he benefited from Monsanto? Was the money changing hands with him or his significant other?\u201d The court cases against Monsanto have rippled across the Atlantic, sparking debate in Europe, where governments are considering whether to renew an application allowing glyphosate to stay on the market in the European Union, said Bart Staes, a Belgian member of parliament representing the Green Party. \u201cThere has been a political and scientific debate for the last two years because the authorization to bring glyphosate to the market has expired and we need to make a decision by the end of the year,\u201d said Staes. The International Agency for Research on Cancer, the World Health Organization division focused on cancer, issued a conclusion in March 2015 that glyphosate is carcinogenic. But the European Food Safety Authority, an EU scientific body evaluating food-related concerns, issued its own finding in October 2015 that it was not. The two rely on different criteria to come to their decision, Staes said: While IARC relies on published studies, EFSA is also able to assess data that is proprietary to companies. Last week, Christopher Portier, the former associate director of the National Institute of Environmental Health Sciences, sent a letter to the president of the European Commission stating that he had re-examined some raw data of animal studies EFSA used to conclude that glyphosate did not cause cancer, and found eight instances of tumors that EFSA had not included in its assessment. Portier recently retired after 40 years of employment in the United States government and is now a part-time adviser to the Environmental Defense Fund and a consultant to a law firm involved in glyphosate litigation. Members of the EU Parliament had asked him to review a portion of the proprietary data EFSA released to them, though he is not allowed to make that data more widely available, he said. \u201cThe lawyers back in the States haven\u2019t seen this,\u201d Portier told HuffPost. Portier, who added that he wasn\u2019t compensated for this work, said he is going to write to the EPA administrator himself because \u201cthey also missed all the tumors.\u201d  \u201cThey have had this information in their files for decades, but they never analyzed the data,\u201d he told HuffPost. The head of IARC recently told Politico that his organization has faced an onslaught of criticism regarding its conclusions on glyphosate similar to backlash IARC faced from tobacco companies in the early 2000s when it concluded that secondhand smoke causes cancer.  Staes said the glyphosate lawsuit in the U.S. has spurred further concern that Monsanto has colluded with purportedly independent scientists: \u201cWe are now getting some written proof of collusion between scientists and Monsanto, which has these scientists like puppets on a string.\u201d Following Portier\u2019s letter, Staes and three other members of parliament filed a lawsuit demanding that EFSA make all the data on glyphosate public.  \u201cMore and more, the debate is about corporations controlling the science, and then this science is used by the regulators,\u201d said Staes. \u201cThis really goes beyond glyphosate.\u201d"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-282.txt_science_decision"}, "rows": [{"id": {"1": "sci-282.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "61", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "SEC hack unsettling for 401(k) and pension savers, but it's no Equifax", "size": 3}, "body": {"is_table": false, "text": ["CLOSE", "A hacking assault on Wall Street is coming to light nearly a year since it happened. Nathan Rousseau Smith (@FantasticMrNate) reports. Buzz60", "The Securities and Exchange Commission was in the hot seat after it admitted hackers made their way into its EDGAR electronic filing system last year and made off with information it believes might have been used to make money illegally in the stock market. U.S. lawmakers were stung by the news, late Wednesday, of the breach of the SEC's sensitive corporate data -- a disclosure that comes just two weeks after Equifax, one of the nation's three largest credit bureaus, revealed that hackers were able to access the private financial data of 143 million people. A Senate banking committee will seek answers Tuesday in Washington, when members, at a previously scheduled hearing, will likely grill SEC chairman Jay Clayton -- who took over the SEC's top post in May -- on the timeline and details of the data breach. The breach involving Wall Street's top cop may be unsettling \"burglary\" of market-moving data, but it's no Equifax in terms of consumer exposure. However, the hack that allowed cyber thieves to burrow into a government regulator's database filled with millions of corporate filings about earnings, mergers and digital trading footprints does little to instill confidence in the integrity of the market that millions of Americans depend on to fuel their 401(k) and pension investments.  \"It won't make mom-and-pop investors feel comforted to know that the regulator keeping their investments safe got hacked,\" says Joe Saluzzi, co-founder of Themis Trading and co-author Broken Markets. Members of the House of Representatives also say they are in fact-finding mode. In an interview with USA TODAY, Congressman Bill Huizenga of Michigan, chair of the House subcommittee on Capital Markets, Securities, and Investment, said: \"We all need to dive in more deeply as to what happened here.\" What troubles Huizenga is the fact that everyone knows the SEC is a prime target of hackers, \"and clearly not enough attention was paid to securing\" the corporate data in its filing system. \"We can't view this as a victimless crime. It was a burglary. Market-moving information like that has got to be protected,\" said Huizenga. \"Regulators have to be held to the same standard as the companies and (market players) they are regulating.\" But security experts say the financial fallout for everyday Americans might not be as bad as feared. \"This hack is different than the Equifax or Target hacks,\" says Lev Lesohkin, executive vice president of New York-based CAST, a software intelligence company. \"The hackers (in the SEC data theft) are not going after consumer data\" that could be used to steal a person's identity. It was only in August that the SEC learned that hackers may have been able to use their illegal activities to make ill-gotten gains through market trading, said SEC's Clayton in astatement posted on the SEC's website late Wednesday. EDGAR, which stands for Electronic Data Gathering Analysis and Retrieval, is considered critical to the SEC's operation and the ability of investors to see the electronic filings of companies, brokerage firms and mutual funds. The SEC says about 50 million documents are viewed through EDGAR on a typical day. It receives about 1.7 million filings a year. While most filings are made public immediately, ones that require SEC feedback at times, such as quarterly and annual reports or documents related to companies about to sell stock to the public for the first time, are not. It is these types of non-public data that can be stolen and traded upon illegally by hackers, analysts say. Lesohkin's theory is the SEC attack was executed by sophisticated hackers that understood how they could profit by extracting market-moving data from the EDGAR system. For example, hackers might have targeted what the SEC calls its Consolidated Audit Trail, or CAT.  CAT provides what amounts to a digital trading footprint, that facilitates \"the efficient tracking of trading activity\" in the stock market, the SEC's Clayton noted in his statement. For example, if a hacker found out in a filing that, say, Warren Buffett was building a huge stake in a stock unbeknownst to the marketplace, a hacker could profit on that information by buying the stock before the rest of the market found out and it rose in price, says Saluzzi. This is not the first time the SEC's EDGAR system has been infiltrated by cyber thieves. In May, the SEC filed fraud charges against a man that schemed to manipulate the price of Fitbit stock by \"making a phony regulatory filing.\" Similarly, on May 15, 2015, a fake financial firm put in a fake filing with the SEC claiming it was buying cosmetics company Avon for $18.75 a share, at the time the stock was trading at $6. Avon shares shot up, and trading in the stock was halted three times that day before the fraud was determined. CLOSE", "U.S. Senator Elizabeth Warren has begun an investigation into Equifax's massive data breach. She will also introduce a bill to give consumers the ability to freeze their credit for free. Fred Katayama reports. Video provided by Reuters Newslook CONNECTTWEET 7 LINKEDINEMAILMORE Read or Share this story: https://usat.ly/2xkT0nN"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-3207.txt_science_decision"}, "rows": [{"id": {"1": "non-3207.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "62", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "11 Women On How They Knew They Didn\u2019t Want Kids", "size": 3}, "body": {"is_table": false, "text": ["Getty Images", "For some women, deciding not to have children is relatively simple, something they've known in their bones for as long as they can remember. For others, it's a decision reached later in life, either after a defining moment that snaps everything into focus or after carefully deliberating for years. And then there are those who wait for a clear answer that never comes. We asked HuffPost Women's Facebook community about what it's really like to make the decision to be childfree. Here are 11 of their stories: Getting pregnant made everything clear. When I was 27, I got pregnant with a guy I was dating. I wasn't far along, but I could already feel my body changing. My gums were swollen and bled. My breasts were tender. The guy I was seeing said he would support whatever decision I made, and my mother and sister were just as supportive. It was entirely my decision. On the third day after taking the test, as I woke up to grab my Gatorade (which was the only thing I could stomach) it hit me: I don't want a child. I don't want the pregnancy experience. I don't even like to hold babies, much less give birth to one. Before I got pregnant, I would say I was 98 percent sure I didn't want kids. When people would ask me, I'd say no -- but always follow that up with \"you never know, maybe one day.\" In that moment, however, it was like, no. Just, no. -- Callie, 33, South Carolina   I've just always known. I've never wanted children, for as long as I can remember. If I played house with other kids, I was never the mom. I went to a very small Catholic grade school and I vividly remember an assignment for our confirmation classes that asked us where we saw ourselves in five to 10 years. Every girl in my class talked about how they wanted to be married with children, a white picket fence... the whole package. I was literally the only person that said I wanted to live in an apartment in Chicago with a dog. -- Katie, 28, Illinois   I realized I don't want to bring kids into a world like this.  I was always on the fence about having children, but then I started to volunteer as a sexual assault crisis counsellor in my mid-20s and that pretty much got rid of my ambivalence. As I worked with more and more women who were survivors of childhood sexual trauma, it became obvious to me that our justice system is not in their favor. They were courageous survivors, but most of them never saw justice as children and battled lives full of PTSD, fear, depression, addiction and anxiety. I quickly realized this is not the type of world I wanted to bring a child into -- it simply was not right for me. I believe I would have come to the same decision if I hadn't had that experience; however, not as decisively as I did. What I witnessed as a sexual assault crisis counsellor was not something I could shake -- especially when I thought about bringing my own child into this world. Until we care more about the well being of our children in general, I won't be in a hurry to have any myself. -- Sara, 28, Canada   For no particular reason, I suddenly had my answer. I've known for as long as I can remember that I never wanted kids and I never even thought twice about it until my late 20s. At that point, I went through some real angst over it, wondering how I could look at a baby and feel nothing inside, and trying to talk myself into having a kid or two. A lot of my friends were having kids, and my mom was asking about it. It was almost a daily thing -- I'd just be spinning the wheels in my head. One day something inside of me snapped and I told myself that I was making the decision then and there. I said, there are no new facts to consider. You're not suddenly going to get some new information that makes this easier, so just go with your gut. In that moment, I knew the answer was I didn't want kid -- and then I instantly felt so relieved. I haven't looked back since. (I have a lot of weird epiphanies, like, I can tell you the exact moment I began liking bell peppers.) I don't know what it was about that particular moment; it was just... time. It's like being at a restaurant and not being able to chose between a salad and a burger. At some point when the waitress comes, you just have to order. -- A, 33, Texas (for privacy reasons, only first initial has been used)   I finally saw a model for what a childfree life looks like. I've never had an interest in children, but it was in college that I decided that I would be childfree. I had a few female professors who did not have kids and who led perfectly fulfilling lives, with books and pets. I spoke to one of my professors about it, and I follow her on Facebook, so I get a lot of updates about her life. I never had a model for it before then, as my entire family is \"traditional\" -- you get married, have kids, that kind of thing. I had never considered the childfree life a \"complete\" life, having grown up with that, but I knew it was the life I wanted to have. It's taken a lot of work to accept that it's not selfish to want what I want. -- Jessica, 25, South Carolina   I still have some fears (and that's natural) I've never wanted kids, I just feel like I don't have the \"mother gene.\" The only real regret I have is that I know how badly my own mother wanted grandchildren, and that I never gave her any -- she has stage IV colon cancer, so that definitely makes the regret run a little deeper.  But I don't think these fears or regrets need to be eased, and they don't run my life. They are more fleeting thoughts, which I believe are normal -- natural. There was no defining moment for me, no a-ha. To this day, kids and babies just make me very uncomfortable. I don't relate to them. -- Niki, 38, Chicago   I'm 39 and still unsure. I'm 39 and always thought in the back of my mind I might have kids someday, but now I'm ambivalent about it. I have a good job, a house, I travel several times a year and have a lot of freedom. So if kids were to happen now, fine. If not, that'd be fine, too.   I'm surprised by my ambivalence. I always said 35 was my cutoff to have a baby... and then 35 came and went. I was briefly married in my early 20s and figured it would just happen eventually, but then the marriage ended before it even became a topic of conversation. If I met a man I felt would truly make a good father and life partner, I would consider it, though at 39, I am not sure it's even a reasonable expectation that it would occur naturally. It's also definitely not a priority in my life. -- Kristen, 39, Florida   Spending a lot of time around kids gave me my answer. When I was a child, I thought I would get married and have four kids. Then I became a teacher and realized that I really like children, but I don't really like them after 4 p.m., Monday through Friday. It was a sudden realization. I would think to myself, \"How could I go home and deal with more kids, even if they were my own?\"    I have a niece and a nephew who I helped take care of when they were babies, which was a pleasure, but when their mother or father came to get them, I was elated. I realized that I just don't have that thing, that factor, to be the type of mother I'd want to be -- the kind that gets on the ground and plays, is patient when they're moody. I just... don't. I hear all the time, \"You're so good with kids!\" People just assume that if you're a nurturing person, you should automatically have children, but I don't have that desire. -- Andi, 33, Texas   I don't want to go off my medication. I have always loved children -- I love being around them, listening to the things they have to say. How they perceive the world is magical to me. When I was younger, I thought that I would have lots of babies, but now at 25 I have a feeling in my very core that I'm not meant to. I have been taking Paxil, the anti-anxiety medication, since I was 12, and it has been linked to birth defects. I've tried to get off the medication, but every withdrawal has been filled with cold sweats, vomiting, dizziness, chronic fatigue and weight loss. The thought of going through nine months of withdrawal while pregnant is something that terrifies me. The stress it would put on the baby and myself wouldn't make for a healthy pregnancy. I know that I will probably never be able to carry a child. Call it instinct. -- Samantha, 25, Florida   I feel ill just thinking about pregnancy, but I worry about regret. I'd always planned that I'd get married and then have kids by the time I was 30. I was engaged at 21, but realized I didn't want to spend the rest of my life with my husband. Then I was in a relationship with a guy for seven years who was a terrible father to his kids already, and I left him. Since then, I've traveled. I volunteered in Africa for two years. I'm 36 and I really don't know if I want kids or not -- I've cried over the fact that I may well now be too late (I'm not sure I have enough time to find someone and bring kids into the world with him) and at the same time, I'm not sure that I actually want to go through pregnancy at all. I love the freedom I have, and the fact I have a well-paid job with plenty of time to travel; however, I'm scared from everybody's hype that one day I'll wake up and regret not having kids. To be really certain that I want to have kids, I'd have to meet the right guy, and know that he wants to have kids also and that we'd continue adventuring together. But then I read an article about pregnancy and childbirth and I think no again... I feel nauseous just thinking about pregnancy and childbirth. -- Kayley, 36, UK   When I got my tubes tied, I finally felt '\"childfree.\" I remember telling my mother when I was about 5 years old that I never intended to have children. Of course, she brushed me off and gave me the usual, \"Oh, you're young. You will change your mind.\" As I grew older I wavered -- not because I was unsure, but because of the pressures of society. But when I was 25, I decided to be loud and proud about my childfree status -- that was the year that I became pregnant while on birth control. My boyfriend and I were terrified at the thought of being parents. We decided that if my pregnancy was viable, we would go through with an abortion. Lucky for us, it turned out to be ectopic so no other action was needed on our part. I don't think I needed the pregnancy to make things clear for me about where I stood, but I do think I needed it to make things clear to others. After the ectopic pregnancy, I decided to actively pursue getting a tubal ligation. It was performed in April, 2014 and that was the first moment that I truly felt childfree and in control of my reproductive health. -- Ulonda, 27, Ohio These accounts have been edited and condensed for clarity. Also On HuffPost:"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scient h or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-2257.txt_science_decision"}, "rows": [{"id": {"1": "non-2257.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "64", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Florida International Golden Panthers News, Photos, Stats, Rankings", "size": 3}, "body": {"is_table": false, "text": ["Florida International  (9-11)   8:00PM - Thursday, January 25   8:00PM ET  @", "Rice  (4-16)  POINTS PER GAME 71.2 67.7 FIELD GOAL % 43.16 41.00 REBOUNDS PER GAME 36.0 36.7 ASSISTS PER GAME 12.1 12.0 STEALS PER GAME 7.9 5.7 TURNOVERS PER GAME 11.2 16.6 BLOCKS PER GAME 3.6 2.0 Galleries Dec 04, 2016 Florida International at South Carolina  Feb 04, 2016 Florida International at UAB  Jan 07, 2016 Florida International at Western Kentucky  Feb 12, 2015 Florida International at Sou ", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-1289.txt_science_decision"}, "rows": [{"id": {"1": "sci-1289.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "65", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Women will remember who votes for GOP tax plan", "size": 3}, "body": {"is_table": false, "text": ["Story highlights Kristin Rowe-Finkbeiner: The GOP tax plan is especially harmful to women and families The plan would grow our national debt while rewarding ultra-rich individuals and corporations, she writes Kristin Rowe-Finkbeiner is executive director and co-founder of MomsRising.org, a nonprofit national organization that supports policies to improve family economic security. She is the author of the forthcoming book, \"Keep Marching.\" The views expressed here are her own.  (CNN) Tax plans can be hard to decipher, but with each passing day, women and moms across the country understand more clearly how the GOP tax plans \u2014 both the US Senate and the House versions -- will affect their families and our economy. At MomsRising, we hear from moms -- from Alaska to Alabama -- every day and they are telling us they are terrified. Over the last few weeks, we've seen rumblings of concern turn to full-fledged alarm about what this tax plan will mean for America's women. Their worries are certainly justified.  The GOP tax plans are the opposite of what women and our economy need. Women in the United States of America are already facing severe economic inequality at the exact same time as the cost of raising children, and the percentage of families who are relying on the wages of women to make ends meet, are rising quickly. Times have changed. For instance, women are now breadwinners in more than half of all families \u2014 and are the primary breadwinner in 42% of families, according to Pew; and over the past 30 years, childcare costs for working families have increased by 70%, according to Census Bureau data.", "Kristin Rowe-Finkbeiner  Yet women on average earned just 80 cents to a man's dollar in 2017, with moms and women of color experiencing increased wage hits. Women are under financial duress even as our purchasing power is needed to fuel our economy. That's right: The vast majority of purchasing decisions are made by women in our country, where according to the World Bank, 70% of our GDP is now based on consumer spending.  Economic inequality for women is a huge weakness for our nation, and the GOP proposed tax plans in the US House and Senate could turn that disaster into a national calamity. Read More Want to know who will reap huge rewards under this plan? Ultrawealthy individuals and corporations who aren't hanging on by a thread. For instance, the top 0.1%, households with incomes over $3.1 million per year, would gain nearly $100,000 in tax cuts a year.  In stark contrast, the nonpartisan Congressional Budget Office estimates households making $75,000 or less a year, while likely to see modest cuts in the short term, will see a tax increase over the next decade under the Senate bill.  In fact, nonpartisan estimates reported by the National Women's Law Center found that over 75% of the GOP tax plan's benefits would go to the wealthiest 20% of households, while the bottom 20% would only receive around 2% of the benefits. Simply put, women and middle-class families would be further buried by this tax plan. It's appalling in both the House and Senate versions. It's a back-door evisceration of the health care coverage voters in every state in our nation have said they need. On childcare and many other measures, it's grossly insufficient.  The GOP tax plan amounts to a massive wealth shift in an economy that already has massive wealth inequality. Here's a reality check for the GOP: Our country is now the third worst nation in terms of income inequality \u2014 after Chile and Mexico \u2014 among the Organization for Economic Cooperation and Development countries.", "Because of this rising wealth inequality, MIT economist Peter Temin recently pointed out that we're regressing to developing nation status. This doesn't bode well for our future economic success as a country. One example of how the House and Senate tax plans bolster income inequality is their treatment of \"pass through\" business income. Although \"pass through\" tax changes are being sold as a benefit to small businesses and Main Street, it turns out these changes would greatly benefit the already-wealthy -- like Donald Trump, who is lobbying for this -- while only about 2% of households with incomes below $100,000, the true small business owners, would get any tax benefit at all. In fact, it's the top 1% who gain the vast majority of the benefit from \"pass-throughs.\" This isn't Main Street being helped. This is Wall Street getting a handout. By doubling down on wealth inequality, the GOP tax plan would jeopardize the health, financial stability, and future of millions of women and families across our country while growing our national debt over the next decade by over $1.3 trillion in the House version; estimates on the Senate bill range from $1.4 to $1.6 trillion, according to the Penn-Wharton Budget Model. It will leave a legacy of debt our children will spend their lives trying to pay off.  The women of America know that it's not OK to raise taxes for millions of people while gutting essential provisions that boost our access to health care, education and housing, and that fuel our economy. That's not smart economic policy. We also know that it's not OK to starve the federal budget in ways that are sure to put Medicare, Medicaid, food stamps, Head Start and other essential programs on the chopping block. It's also not OK to pretend trickle-down economics is going to work now, when it never has before.  Join us on Twitter and Facebook The women of America also know these GOP tax plans don't reflect our values, don't recognize our contributions, and don't boost our economy. Most heartbreaking of all, we know that the GOP tax plan, which is being rushed through even though it's the most comprehensive tax reform bill in decades, takes an ax to the American dream for many of our children. Members of Congress who vote to pass the GOP tax plan do so at their own risk. Women are watching, counting this vote, and will remember this at re-election time. It's time for congressional Republicans to rethink their approach, invest in programs that help reduce income inequality and boost our economy, and open the doors to opportunity, instead of slam them shut."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-77.txt_science_decision"}, "rows": [{"id": {"1": "sci-77.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "66", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Once bankrupt, ex-Celtics star Antoine Walker now teaching dangers of NBA wealth", "size": 3}, "body": {"is_table": false, "text": ["Antoine Walker had it all. At 19 years old, lauded for his role with the \"untouchable\" championship-winning Kentucky Wildcats, he was taken with the sixth overall pick in the 1996 NBA draft by the Boston Celtics. He quickly made his presence felt at the next level, leading the Celtics in scoring (17.5 points per game) and rebounding (nine per game) en route to a spot on the NBA's All-Rookie First Team.  Over the next decade, he became an NBA Live cover athlete, a three-time All-Star, an NBA champion, and the recipient of over $108 million in contract money. In 2010, two years after he played his final NBA game, it was all gone. The temptations \u2014 the cars, the clothes, the pressure to help family and friends \u2014 that came with the fame and fortune caught up to Walker, and he was forced to file for Chapter 7 bankruptcy. \"That process of me playing in the NBA created a very expensive lifestyle for myself,\" Walker told USA TODAY Sports in a phone interview last month. \"I lived a very good lifestyle where I took care of not only myself, (but) my brothers and sisters. I was the oldest of six, so I watched my mom raise us by herself. I have two kids of my own ... and I brought friends along on the journey as well. I ran with a group of friends, seven or eight of us that grew up in the same neighborhood. I kind of took them on this journey with me throughout the NBA and made sure that they enjoyed the fruits of my labor too.\"", "Walker, who would never wear the same suit twice and owned more cars than he could count on one hand, accelerated his financial downfall when he dove into real estate. \"In the process of taking care of (friends and family) and myself and creating a lifestyle for myself, seven years into my career I decided I wanted to venture off into real estate,\" Walker said. \" ... Eventually, four years down the line, it ended up going bad. Recession hit, 2007, 2008. ... The downfall, the mistake that I made, was being the personal guarantor of the real estate company and putting up my personal financial portfolio in order to get these loans and this money.\" After spending over two years in bankruptcy, Walker was given a new lease on life, announcing in 2013 that he was debt free. Now, he's trying to \"change the narrative.\" In addition to working as an analyst for SEC Network and 120 Sports, Walker serves as a consultant to Morgan Stanley Global Sports and Entertainment, where he in 2014 helped launch a financial education program designed to steer young athletes down the proper path and prevent them from falling victim to the pitfalls he faced when he entered the NBA. As he travels across the country to share his cautionary tale, Walker says his goal is to \"make a really negative story into a positive story. \"But also, (to use this) platform to one: share my story, and two: educate young student athletes on finances, so when they do make this money, that they don't make the same mistakes that I made and really work hard and try to really change this thought process of athletes going broke.\" PHOTOS: Antoine Walker through the years", "Flip through the gallery to see Antoine Walker through the years. Steven Senne, Associated Press Last SlideNext Slide Walker's story \u2014 and his desire and willingness to publicize it to help others \u2014 was part of what sold managing director and head of Global Sports Entertainment, Drew Hawkins, on the partnership. \"(I have) a lot of respect, a lot of admiration for Antoine, because you have a host of individuals that have gone through what Antoine went through and basically, they put their head in the sand, didn't want to talk about it,\" Hawkins said. \"Antoine got to a point where he wanted to come out and tell his story so that individuals could understand exactly what happened with him.  \"But he wanted to do it in a way so that they could benefit, learn from some of the mistakes that he made, and then be able to utilize that information so that they would not end up in the same spot.\" Follow USA TODAY Sports' AJ Neuharth-Keusch on Twitter @tweetAJNK"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-3754.txt_science_decision"}, "rows": [{"id": {"1": "non-3754.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "67", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Trump's  chaos leaves the world with room to breathe", "size": 3}, "body": {"is_table": false, "text": ["Chat with us in Facebook Messenger. Find out what's happening in the world as it unfolds.", "JUST WATCHED Scaramucci defends Trump, bashes Bannon (full) Replay MUST WATCH  19:26 Nick Paton Walsh is a CNN Senior International Correspondent. The opinions in this article belong to the author.   (CNN) As the extraordinary vanities and profanities of the drama of President Donald Trump's inner circle combusting continue to crackle, those of us around the rest of the world can take comfort in one thing: at least he is busy. It's not a particularly popular view at a time of global discombobulation, but it is possible to see 2017 as having been \"not as bad as it could have been.\" The extraordinary unraveling of the White House's past and present staff members, resulting from the meteor strikes of Michael Wolff's book and Robert Mueller's investigation, has led to a kind of paralysis when it comes to foreign policy. The commander in chief has time to bark, but not necessarily to bite.", "Yes, we had the naming of Jerusalem as Israel's capital, Kim Jong Un as a \"Little Rocket Man,\" and US-nemesis Vladimir Putin as \"very smart.\" But this is a foreign policy conducted minute by minute, over Twitter. In this field, at the least, it isn't coherent and rarely backed up with action. Even on Thursday, when @realdonaldtrump tweeted that North and South Korea wouldn't necessarily be talking if the US hadn't carried such a big stick of late, what we saw was the reputed product of more presidential bluster, not actual US armed action. Read More In fact, 2017 saw only two real moments of genuine foreign policy action that was Trump's and Trump's alone. First, he bombed the Syrian regime in response to a horrific chemical attack at Khan Sheikhoun. But the 59 cruise missiles were swift, hit a relatively distant part of the regime's military infrastructure, and were accompanied by a background message that it was almost certainly a one-off. It was like the 90s again, when Bill Clinton would bomb Saddam Hussein overnight because he wanted to send a message, but not actually start a war.", "JUST WATCHED Bannon gets cease and desist letter from Trump  Replay MUST WATCH  02:39 Second, he announced a policy in Afghanistan. Wars there are not
