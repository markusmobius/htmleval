nk this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "90", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Why a German billionaire says that pledges like Mark Zuckerberg\u2019s are really bad", "size": 3}, "body": {"is_table": false, "text": ["December 2, 2015   Facebook CEO Mark Zuckerberg and his wife Priscilla Chan celebrated the birth of their daughter Max with a promise to give 99 percent of their Facebook shares to a new charity. The couple announced the move in a letter addressed to their baby. (Reuters)  In 2010, Bill and Melinda Gates announced that they would commit 95 percent of their wealth to charitable work. Together with Warren Buffett, they also created the Giving Pledge, which asks the richest people in the world to devote half or more of their fortunes to philanthropy. One of the earliest people to sign the pledge? Facebook\u2019s Mark Zuckerberg and his wife Priscilla Chan. So it was not a complete surprise when Zuckerberg and Chan announced on Tuesday their plan to set aside 99 percent of their Facebook shares \u2014 \u201cabout $45 billion\u201d \u2014 for charity.  The news is this: Taking a page from the Gates family, they will use the money to pump up their nonprofit, the Chan Zuckerberg Initiative. The private foundation is an especially American style of charitable giving. Nonprofit groups in the United States play a disproportionately large role in public life, in part because American tax laws make it attractive for the rich to donate. Much of their wealth could otherwise be captured by capital gains and estate taxes. Private spending on social welfare in the United States is four times the average in advanced economies, according to the Organization for Economic Cooperation and Development. The wealthiest countries, like France and Germany, are far more likely to use government resources to promote social good, and far less likely to use private resources. This gap in national philosophies helps explain why the Giving Pledge has been popular with American billionaires, yet not quite as popular abroad. German shipping magnate Peter Kr\u00e4mer is one of the most vocal detractors of the pledge, and the American tradition of government-sponsored charity. Here's an excerpt from a 2010 interview with the German paper Der Spiegel, which asked him for his reaction to the plan. Kr\u00e4mer: I find the US initiative highly problematic. You can write donations off in your taxes to a large degree in the USA. So the rich make a choice: Would I rather donate or pay taxes? The donors are taking the place of the state. That's unacceptable. SPIEGEL: But doesn't the money that is donated serve the common good? Kr\u00e4mer: It is all just a bad transfer of power from the state to billionaires. So it's not the state that determines what is good for the people, but rather the rich want to decide. That's a development that I find really bad. What legitimacy do these people have to decide where massive sums of money will flow? SPIEGEL: It is their money at the end of the day. Kr\u00e4mer: In this case, 40 superwealthy people want to decide what their money will be used for. That runs counter to the democratically legitimate state. In the end the billionaires are indulging in hobbies that might be in the common good, but are very personal. Compared to the richest nations, the United States ranks near the bottom in terms of public spending on social support, according to the OECD. But that\u2019s because a large chunk of the work is carried out by nonprofit organizations, or otherwise subsidized by the government through tax breaks.  On average in well-off countries, private social spending accounts for 2.6 percent of the gross domestic product. In the United States, private social spending is 11 percent.", "Americans are some of the most charitable people in the world in part because there is a centuries-old tradition of private nonprofit groups helping people in lieu of the government. Even Alexis de Tocqueville observed the trend in the 1830s, writing: \u201cIn every case, at the head of any new undertaking where in France you would find the government, or in England some great lord, in the United States you are sure to find an association.\" There\u2019s nothing necessarily wrong with the American system of tax-subsidized charity, of course. As de Tocqueville argued, promoting charity has the benefit of improving social cohesion. He wrote that when the government taxes and gives to the poor, people feel slighted. When people voluntarily give to the poor, they feel better about themselves. The critique is that this system affords too much power to the rich, whose decisions may not align with what\u2019s best for society. This is not to say that the government is a paragon of efficacy either, but it risks a lot to depend on a handful of mega-billionaires to be prudent, effective philanthropists. The U.S. tax code \"ends up subsidizing the gifts of high-income taxpayers the most, lower-income renters the least, and middle-class homeowners in the middle,\u201d Duke University's Charles T. Clotfelter has written. \"One of the most significant consequences of this tax treatment of charitable giving is to give to the wealthiest taxpayers a disproportionate role in allocating public resources and influencing the direction that institutions will take.\" In his book \"Capital in the Twenty-First Century,\" economist Thomas Piketty proposed a wealth tax as one way to address rising inequality \u2014 and transfer wealth from individuals to the state. In the United States, estate and gift taxes achieve some of that function by prodding people to donate their wealth instead of bequeathing it to their children. (Economists like Piketty tend to regard those measures as too modest.) The debate is whether the money is better of in the hands of the government, or in service to private nonprofits. There's no denying the good intentions of the billionaire philanthropists, but it can be hard to know whether the decisions they make about how to use their money ultimately serve society in the best ways. Gates has already given away more than $30 billion, and Buffett has parted with $22 billion of Berkshire Hathaway stock. In 2010, before the lion's share of those gifts, the Guardian described the impact of the Bill and Melinda Gates Foundation on public health: Precise effects of big charity projects can be hard to measure, especially over a relatively short period. But already two bodies that the foundation funds heavily, the Global Alliance for Vaccines and Immunisation (Gavi) and the Global Fund to Fight HIV/Aids, Tuberculosis and Malaria, have, according to the foundation, delivered vaccines to more than 250 million children in poor countries and prevented more than an estimated five million deaths. \"The foundation has brought a new vigour,\" says Michael Edwards, a veteran charity commentator and usually a critic of billionaire philanthropists. \"The charity sector can almost disempower itself; be too gloomy about things . . . Gates offers more of a positive story. He is a role model for other philanthropists, and he is the biggest.\" What genre of philanthropy will Chan and Zuckerberg invest in? Possibly anything. Their letter Tuesday set two missions, both ambitiously vague: \u201cadvancing human potential\u201d and \u201cpromoting equality.\" They mention curing diseases, improving clean energy, promoting entrepreneurship, fighting poverty and hunger, empowering women and minorities, and so on. The pair do not have a sterling track record when it comes to effective charity. One of their previous efforts, a high-profile $100 million donation to fix the schools in Newark, N.J., has been widely criticized as a failure. Chan and Zuckerberg write in their announcement that they have learned from their past experiences with philanthropy. For now, they will start with their own community in San Francisco, focusing on education, health and \u201cconnecting people.\u201d How to Adult A new video series from The Washington Post"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-1480.txt_science_decision"}, "rows": [{"id": {"1": "sci-1480.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "91", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "\u7384\u677e\u6708\u7387\u671d\u9c9c\u4ee3\u8868\u56e2\u8bbf\u97e9\uff0c\u6297\u8bae\u8005\u711a\u70e7\u91d1\u6b63\u6069\u7167\u7247", "size": 3}, "body": {"is_table": false, "text": ["\u671d\u9c9c\u6587\u5de5\u56e2\u7684\u9886\u961f\u7384\u677e\u6708\u5468\u65e5\u62b5\u8fbe\u9996\u5c14\uff0c\u5438\u5f15\u6765\u4e86\u597d\u5947\u7684\u7fa4\u4f17\uff0c\u4e5f\u5f15\u6765\u4e86\u6297\u8bae\u3002 Kim Sun-Ung/Newsis, via Associated Press", "\u9999\u6e2f\u2014\u2014\u5468\u4e00\uff0c\u4e00\u4e2a\u671d\u9c9c\u4ee3\u8868\u56e2\u7ed3\u675f\u4e86\u5bf9\u97e9\u56fd\u7684\u7f55\u89c1\u8bbf\u95ee\uff0c\u4ed6\u4eec\u8ba1\u5212\u5728\u51ac\u5965\u4f1a\u671f\u95f4\uff0c\u5728\u97e9\u56fd\u8fdb\u884c\u6587\u5316\u8868\u6f14\u3002\u5728\u9996\u5c14\u770b\u573a\u5730\u65f6\uff0c\u4ed6\u4eec\u65e2\u9047\u5230\u4e86\u70ed\u60c5\u7684\u6c11\u4f17\uff0c\u4e5f\u9047\u5230\u4e86\u6124\u6012\u7684\u6297\u8bae\u3002 \u8fd9\u4e2a\u4ee3\u8868\u56e2\u5f15\u8d77\u4e86\u4eba\u4eec\u5f3a\u70c8\u7684\u5174\u8da3\uff0c\u5e76\u5f15\u53d1\u4e86\u97e9\u56fd\u5a92\u4f53\u5bf9\u671d\u9c9c\u6b4c\u624b\u7384\u677e\u6708(Hyon Song Wol)\u7684\u72c2\u70ed\u5173\u6ce8\u3002\u5979\u6700\u6d41\u884c\u7684\u6b4c\u66f2\u4e2d\u6709\u4e00\u9996\u300a\u9a6c\u978d\u4e0a\u7684\u59d1\u5a18\u300b\uff0c\u6240\u4ee5\u5f53\u5730\u8bb0\u8005\u90fd\u79f0\u5979\u4e3a\u201c\u9a8f\u9a6c\u59d1\u5a18\u201d\u3002 \u8fd9\u4e2a\u4e3a\u671f\u4e24\u5929\u7684\u8bbf\u95ee\u6240\u906d\u9047\u7684\u60c5\u7eea\uff0c\u4f53\u73b0\u5728\u5f53\u7384\u677e\u6708\u7684\u4ee3\u8868\u56e2\u5468\u4e00\u8def\u8fc7\u9762\u79ef\u5de8\u5927\u7684\u9996\u5c14\u706b\u8f66\u7ad9\u65f6\uff0c\u97e9\u56fd\u7684\u6d3b\u52a8\u4eba\u58eb\u7528\u710a\u67aa\u70b9\u71c3\u4e86\u671d\u9c9c\u9886\u8896\u91d1\u6b63\u6069\u7684\u4e00\u5f20\u5927\u5e45\u7167\u7247\u548c\u671d\u9c9c\u56fd\u65d7\u3002\u4f46\u8b66\u65b9\u5728\u7167\u7247\u711a\u6bc1\u524d\u5c31\u7528\u706d\u706b\u5668\u6251\u706d\u4e86\u706b\u7130\u3002 \u97e9\u56fd\u9886\u5bfc\u4eba\u5e0c\u671b\u671d\u9c9c\u53c2\u4e0e\u4e0b\u6708\u7684\u5e73\u660c\u51ac\u5965\u4f1a\u53ca\u5404\u79cd\u6587\u5316\u6d3b\u52a8\uff0c\u80fd\u4e3a\u6696\u5316\u4e24\u56fd\u5173\u7cfb\u3001\u7f13\u89e3\u671d\u9c9c\u6838\u8ba1\u5212\u7684\u7d27\u5f20\u5c40\u52bf\u94fa\u5e73\u9053\u8def\u3002", "\u5468\u4e00\uff0c\u9996\u5c14\uff0c\u4e00\u573a\u5bf9\u7384\u677e\u6708\u7387\u9886\u7684\u4ee3\u8868\u56e2\u4e3e\u884c\u7684\u6297\u8bae\u6d3b\u52a8\u4e2d\uff0c\u6297\u8bae\u4eba\u7fa4\u70b9\u71c3\u4e86\u4e00\u5e45\u671d\u9c9c\u9886\u5bfc\u4eba\u91d1\u6b63\u6069\u50cf\u3002 Ahn Young-Joon/Associated Press", "\u671d\u97e9\u4e24\u56fd\u5df2\u540c\u610f\u5728\u5965\u8fd0\u4f1a\u5f00\u5e55\u5f0f\u4e0a\u5171\u540c\u5165\u573a\uff0c\u5e76\u7ec4\u5efa\u4e00\u652f\u5973\u5b50\u51b0\u7403\u8054\u961f\uff0c\u8fd9\u5c06\u662f\u5965\u8fd0\u4f1a\u4e0a\u7684\u9996\u652f\u671d\u97e9\u8054\u961f\u3002\u4f46\u4e24\u56fd\u8fd0\u52a8\u5458\u5728\u201c\u7edf\u4e00\u65d7\u201d\u4e0b\u5165\u573a\u7684\u8ba1\u5212\u4e5f\u5f15\u8d77\u4e86\u4e00\u4e9b\u4fdd\u5b88\u7684\u97e9\u56fd\u4eba\u7684\u8b66\u89c9\uff0c\u4ed6\u4eec\u62c5\u5fc3\u8fd9\u4f1a\u5206\u6563\u4eba\u4eec\u5bf9\u671d\u9c9c\u8fc5\u901f\u53d1\u5c55\u7684\u6838\u8ba1\u5212\u548c\u5bfc\u5f39\u8ba1\u5212\u7684\u5173\u6ce8\u3002 \u5468\u4e00\uff0c\u7384\u677e\u6708\u4ecd\u7136\u5438\u5f15\u7740\u89c4\u6a21\u53ef\u89c2\u7684\u56f4\u89c2\u8005\u548c\u5bf9\u5979\u7684\u670d\u88c5\u7740\u8ff7\u7684\u8bb0\u8005\u2014\u2014\u5c24\u5176\u662f\u6709\u4e00\u5708\u6bdb\u9886\u73af\u7ed5\u7684\u9ed1\u8272\u5927\u8863\u548c\u90a3\u53cc\u9ed1\u8272\u9ad8\u8ddf\u978b\u2014\u2014\u65b0\u95fb\u5a92\u4f53\u5bf9\u5979\u7684\u8bbf\u95ee\u8fdb\u884c\u73b0\u573a\u76f4\u64ad\u3002\u5979\u65f6\u4e0d\u65f6\u5730\u5fae\u7b11\uff0c\u751a\u81f3\u5411\u4eba\u7fa4\u62db\u624b\uff0c\u4f46\u4e0d\u7406\u4f1a\u8bb0\u8005\u7684\u9ad8\u58f0\u63d0\u95ee\u3002", "\u5468\u65e5\uff0c\u5728\u97e9\u56fd\u6c5f\u9675\u8fce\u63a5\u7384\u677e\u6708\u7684\u4eba\u7fa4\u3002 Hwang Kwang-Mo/Yonhap, via Associated Press", "\u7384\u677e\u6708\u6240\u5728\u7684\u7261\u4e39\u5cf0\u4e50\u56e2(Moranbong Band)\u636e\u8bf4\u6df1\u53d7\u671d\u9c9c\u9886\u8896\u559c\u7231\uff0c\u4f46\u8fd9\u4e2a\u4e50\u56e2\u4e0d\u4f1a\u6765\u97e9\u56fd\u6f14\u51fa\u3002\u7384\u677e\u6708\u4f1a\u53e6\u5916\u5e26\u9886\u4e00\u652f140\u4eba\u7684\u827a\u672f\u56e2\u5728\u9996\u5c14\u548c\u6c5f\u9675\u8868\u6f14\uff0c\u540e\u8005\u662f\u6b64\u6b21\u51ac\u5965\u4f1a\u51b0\u7403\u6bd4\u8d5b\u548c\u6ed1\u51b0\u6bd4\u8d5b\u7684\u6240\u5728\u5730\u3002 \u5e7f\u544a\u636e\u5f53\u5730\u65b0\u95fb\u5a92\u4f53\u62a5\u9053\uff0c\u5728\u6c5f\u9675\uff0c\u7384\u677e\u6708\u7684\u4ee3\u8868\u56e2\u5c06\u4e0b\u69bb\u5728\u4e00\u5bb6\u65b0\u5f00\u7684\u9152\u5e97\uff0c\u5979\u7684\u623f\u95f4\u6bcf\u665a467\u7f8e\u5143\u3002\u6839\u636e\u53cc\u65b9\u534f\u8bae\uff0c\u97e9\u56fd\u5c06\u652f\u4ed8\u671d\u9c9c\u4ee3\u8868\u56e2\u9017\u7559\u671f\u95f4\u7684\u8d39\u7528\u652f\u51fa\u3002"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-1756.txt_science_decision"}, "rows": [{"id": {"1": "non-1756.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "92", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "'Harry Potter' And The Bible Have More In Common Than You Might Think", "size": 3}, "body": {"is_table": false, "text": ["Peter Mountain via Getty Images", "You\u2019d be forgiven for assuming the team behind the podcast \u201cHarry Potter and the Sacred Text,\u201d in which two hosts dissect J.K. Rowling\u2019s classic series as if it were the Torah or the Bible, were raving tinfoil-hat superfans. But while they adore the boy wizard anthology, the team approaches their subject matter with reasoned academic discipline like the Harvard Divinity School members and graduates they are. Each episode allows hosts Vanessa Zoltan and Casper ter Kuile, along with producer Ariana Nedelman, the chance to reread a chapter of the series (starting from the beginning, with one chapter given to each episode) and analyze the characters\u2019 struggles and motivations, picking out moral teachings along the way. (Give it a listen here.) The show got its start through Zoltan and ter Kuile\u2019s friendship (notably, an essential Harry Potter theme). After they briefly considered giving Jane Eyre a \u201csacred text\u201d treatment, the co-hosts \u2015 one an assistant Humanist chaplain at Harvard and the other a minister-in-training for non-religious people \u2015 settled on the Potter series due to its length and popularity. Both connected with the books in their own way: Zoltan as she discovered them for the first time in her mid-20s, and her co-host as he reread them in divinity school only to realize they resonated more with him than the Bible.  \u201cThe same things are in these books as are in the traditional sacred texts,\u201d Zoltan explained. As of this writing, they\u2019ve made it through Chapter 13 of The Sorcerer\u2019s Stone, but plan to dissect all 199 in the series.  The Huffington Post spoke with Zoltan about blessings, why talking about a children\u2019s book series like a sacred text isn\u2019t as crazy as it sounds, and whether aliens might confuse Harry Potter for a real religion. How much do you think J.K. Rowling legitimately thought about the themes you talk about on the podcast, and how much does that even matter? We took the position that it doesn\u2019t matter. I think that it\u2019s completely valid way to read a text, and sometimes I think it\u2019s a really interesting way to read a text. You know, that\u2019s the way that I\u2019ve read Phillip Roth novels \u2015 I think a lot more about his intentions, and the arguments he\u2019s trying to make, and the way that his arguments matured and evolved over the years that he wrote. And I think that there\u2019s a lot to be said for doing that with these books, with Rowling\u2019s. It\u2019s just not how we chose to do it here. We\u2019re trying to talk about the books the way that people talk about religious texts in religious settings. The way that you talk about the Bible in church, the way that you talk about the Torah in temple, the way that you talk about the Quran in mosques. And authorial intent is not the way that those things get discussed in those spaces. You know, you don\u2019t go to church, or you don\u2019t go to most churches, [to discuss authorial intent.] There are certainly some churches and certainly some temples and obviously some mosques in which we talk about historical, critical theory \u2015 you know, who were the people who sat around and actually transcribed these texts? \u2015 but most places of worship aren\u2019t like that. And we think it is to the benefit of our hearts and our spirits to not get tripped up by that. We\u2019ll never know what Rowling intended. If you do a Freudian interpretation of Rowling, Rowling will never know what she intended. So we don\u2019t want to get distracted by that. Do you think people naturally want to analyze any entertainment media they love to this extent and try to draw meaning from it? As such a powerful communication tool, the internet has certainly given fans a way to do that, and we\u2019ve seen so many fandoms crop up there. The way that we talk about it is: If you love something, and it\u2019s complicated enough, we encourage you to practice treating something as sacred. What you\u2019re doing is practicing loving something, and practicing loving things can only be a good thing. You get better at loving, and it\u2019s a time in which you\u2019re having a positive emotional experience. We just think that is always good. But I think that it depends on the intention. I think that if you\u2019re on \u201cThe Bachelorette\u201d website, you can think that being absorbed by this is really interesting \u2015 [maybe] it\u2019s distracting from something really stressful in your life \u2015 but I don\u2019t think that\u2019s treating \u201cThe Bachelorette\u201d as sacred. And I think that is fine. If you\u2019re on the website because you love the gossip, and no judgment in that, I just don\u2019t think that your heart is being fed by that exercise. I certainly do a lot of things in which my heart is not being fed! But I just think that if you pick these things with intention, and apply practice to it, a lot of things can end up being sacred texts. At the end of each episode, the two of you each pick a character from that chapter to bless. Why? We do it for two main reasons. One is that so much goodness is invisible in the world, and so we want to call out people\u2019s goodness that isn\u2019t entirely obvious. So you reread a positive quality on a character that we had negative associations with \u2015 seeing something positive in Aunt Petunia or Aunt Marge \u2015 or draw attention to secondary or tertiary characters, pointing out that just because somebody isn\u2019t a primary character in your life doesn\u2019t mean they don\u2019t have an entire inner life. And we\u2019re trying to draw attention to that. But then the secondary purpose is that we\u2019re hoping, in some ways, that we\u2019re offering blessings to our listeners. So if we are blessing the fact that Hermione is a recreational reader, we\u2019re hoping that people who feel introverted and alone in their reading \u2015 and feel like that\u2019s something private about them \u2015 that they feel recognized in that blessing. We hope that people feel a sense of community and feel a lack of aloneness in hearing these blessings.  What is your take on the fundamentalists who tried to ban Harry Potter from school libraries in the early 2000s on religious grounds? First of all, I\u2019m just against banning books. So there\u2019s just that. But I also think that they haven\u2019t read the books. I went and gave a talk at Gordon-Conwell Seminary, which is one of the most conservative Christian seminaries on the East Coast, and I was talking about Harry Potter. And somebody said to me, \u201cWell, it makes sense that you\u2019re treating Harry Potter as a sacred text because it\u2019s such a Christian text.\u201d And I grew up atheist and Jewish so I was like, \u201cHow is it a Christian text?\u201d And the guy was like, \u201cWell, he literally dies and rises from the dead in order to save humanity.\u201d And I was like, \u201cOh, right.\u201d It certainly has very traditional Christian values like generosity and love and non-violence, and [based on] my understanding of Jesus from [divinity] school and my minister friends, I think Jesus would really dig the Harry Potter books. People ban things because they\u2019re afraid of them. I don\u2019t think that there\u2019s a lot of hate involved \u2015 it\u2019s just fear. They were really popular. They were capturing kids\u2019 imaginations, and [people] want to control the narrative of what is capturing kids\u2019 imaginations. The irony of all of it is that the Church was playing the same role that the Ministry of Magic was. They\u2019re such loving, traditional-values-oriented texts that it\u2019s funny. So, 5,000 years from now, do you think archeologists or aliens might look at the rubble of our lost civilization and legitimately confuse Harry Potter for a religious text? Yes and no. I think the artifacts of Judaism and Christianity and Islam and Zoroastrianism or whatever \u2015 they have much more archeological history of, you know, buildings and churches that go back thousands of years. So it depends on the sophistication of their tools. But certainly we have Harry Potter World, which is a church, of sorts, and you only have one Bible on your shelf but you have seven Harry Potter books on your shelf.  Not to mention all the book parties and movies. Right! And costumes. Absolutely. The Harry Potter universe has a lot of things that look a lot like a religion. It has rituals. It has sayings. You say, \u201cmischief managed!\u201d Or, \u201cRaise a glass to the Boy who Lived!\u201d You have certain arguments; there are these [conventions] where they do all sorts of rituals. I haven\u2019t been to a con yet but we\u2019re supposed to be going in the spring and I\u2019m really excited to see it. The midnight release parties are absolute rituals. There are movie-watching parties. There are all sorts of rituals associated with it. There\u2019s a central text associated with it. I mean, it has a lot of the requirements of being a religion.  I, at minimum, think it would confuse them. I also think football stadiums will confuse the aliens in 10,000 years. This interview has been edited and condensed for length and clarity."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-1205.txt_science_decision"}, "rows": [{"id": {"1": "non-1205.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "93", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Corals May Have a Taste for Dangerous Plastic", "size": 3}, "body": {"is_table": false, "text": ["A small colony of Astrangia poculata, or northern star coral, capturing and ingesting a plastic particle. Credit Alexander Seymour and Austin Allen", "The ocean is full of plastic. Eight million tons are dumped in the seas every year. Plastic bags have been found in the guts of dead sea turtles, which mistake them for jellyfish. More than 200 species have been documented eating plastic, which looks colorful and edible but can kill them. In lab experiments, even tiny corals, the organisms that make up reefs, have been observed nibbling on a confetti of broken down plastic fragments similar to what swirls through the depths. But they aren\u2019t just eating whatever floats by. Instead, according to a new study in Marine Pollution Bulletin, some of the chemicals infused in the plastic may actually taste like food to the corals. It isn\u2019t yet clear how much plastic is consumed by corals in the wild, or what harm it might do to these important marine organisms, which are already threatened by environmental dangers like warming seas and pollution. But understanding why plastic might appeal to them is important, especially because some particles appear to get stuck in the corals, potentially disrupting their digestive process. Hundreds of chemicals are mixed into plastics to achieve certain textures or other characteristics. Because the corals sense the presence of food with receptors, it would not be all that surprising if some chemical additives mimicked substances that set off the corals\u2019 appetites, suggested Alexander Seymour and Austin Allen, who were both graduate students at Duke University when they led this study. Advertisement In their experiment, the researchers offered corals collected from North Carolina\u2019s coastal waters two different kinds of plastic to see what would be more popular: plastic dipped in seawater and covered with a thin layer of bacteria, or weathered plastic without added bacteria. The corals seemed to prefer the bacteria-free plastic, ingesting more of it than the other shards. The difference between the consumption of the two plastics could come down to the concentrations of additive chemicals. Perhaps the microbes on the first set of plastic kept those added compounds from reaching the corals as swiftly. Or maybe the microbes produced substances that kept the corals from eating them as quickly. Daniel Rittschof, the pair\u2019s adviser, and other members of the lab are now working to verify whether specific substances in plastic are tasty to marine invertebrates. Finding out what these are and how they work could have far-reaching implications."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-772.txt_science_decision"}, "rows": [{"id": {"1": "sci-772.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "94", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Report: Apple may reveal a Siri speaker next week", "size": 3}, "body": {"is_table": false, "text": ["215 Shares", "Amazon's Echo and Google's Home smart speakers may soon need to make way for a new challenger: Apple. According to Bloomberg, citing \"people familiar with the matter,\" Apple is working on a smart speaker supporting digital voice assistant Siri. The company could unveil the speaker as soon as next week, when they kick off the annual Worldwide Developers Conference. The big differences between Apple's speaker and its competitors: virtual surround sound and deeper integration with Apple services, says the report. Apple declined to comment on the report. Amazon Echo has raced to the front of the smart speaker market with multiple devices such as the smaller Echo Dot and the recently-unveiled Echo Show, which sports a touchscreen. Research firm eMarketer says Amazon boasts a 70% share of the market, followed by Google Home at 24%. Meanwhile, consumers' use of digital voice assistants like Siri, Alexa, and Google Assistant is surging. According to eMarketer, the number of Americans using voice-enabled speakers like Echo at least once a month more than doubled from last year. Also, more than a quarter of smartphone owners will use a voice assistant at least once a month. Follow Brett Molina on Twitter: @brettmolina23. Read or Share this story: https://usat.ly/2rJNJ94"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-3888.txt_science_decision"}, "rows": [{"id": {"1": "non-3888.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "95", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Coppin St. Eagles News, Photos, Stats, Rankings", "size": 3}, "body": {"is_table": false, "text": ["South Carolina State  (7-14)   4:00PM - Saturday, January 27   4:00PM ET  @", "Coppin St.  (2-19)  POINTS PER GAME 71.5 57.5 FIELD GOAL % 41.04 34.38 REBOUNDS PER GAME 34.9 32.2 ASSISTS PER GAME 11.0 10.0 STEALS PER GAME 5.3 5.2 TURNOVERS PER GAME 14.4 14.4 BLOCKS PER GAME 2.5 2.4 Galleries Nov 15, 2015 Coppin St. at Iowa  Nov 26, 2011 Coppin St. at Purdue  Conference Standings Mid-Eastern Athletic Conference W L PCT CONF", "Bethune-Cookman Wildcats  11   9   0.550   5-0", "No.Carolina A&T Aggies  12   9   0.571   5-1", "North Carolina Central Eagles  11   9   0.550   5-1", "Savannah State Tigers  8   13   0.381   5-1", "Morgan St. Bears  8   12   0.400   4-3", "Hampton Pirates  7   12   0.368   2-2", "South Carolina State Bulldogs  7   14   0.333   3-3", "Norfolk State Spartans  4   16   0.200   2-3", "Florida A&M Rattlers  3   18   0.143   2-3", "Howard Bison  5   17   0.227   2-4", "Coppin St. Eagles  2   19   0.095   2-4", "Maryland - E. Shore Hawks  5   17   0.227   1-6", "Delaware State Hornets  2   20   0.091   0-7  View All Standings Team Statistics  Offense   Defense  POINTS PER GAME 57.5 57.5 74.3 ASSISTS PER GAME 10.0 10.0 14.0 FIELD GOAL % 34.38 34.38 44.80 EaglesNCAAB Average View All Team Statistics REBOUNDS PER GAME 43.2 43.2 35.1 BLOCKS PER GAME 3.4 3.4 3.3 STEALS PER GAME 5.8 5.8 6.2 EaglesNCAAB Average View All Team Statistics Team Leaders  Offensive   Defensive  FIELD GOAL PERCENTAGE J. Boyce 55.56 FG%  View All Player Statistics REBOUNDS A. Traore 6.0 RPG  BLOCKS C. Council Jr. 1.0 BPG  STEALS K. Davis 1.2 SPG  View All Player Statistics"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-931.txt_science_decision"}, "rows": [{"id": {"1": "sci-931.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "96", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Exciting Microbe Research? Temper That Giddy Feeling in Your Gut", "size": 3}, "body": {"is_table": false, "text": ["Advertisement While we have long known about the existence of microbes \u2014 the tiny bacteria, fungi and archaea that live all around, on and in us \u2014 our full relationship has become one of the hottest topics for research only in recent years. Scientists believe that every person contains as many independent microbial cells as human cells. This collection of life, known as the microbiome, provides useful functions for us. Indeed, some of the things we think our bodies do are actually the abilities and enzymes of life-forms living within us. They can help with digestion, vitamin synthesis and even immunological responses. But, as with many new breakthroughs and advances, the hype of the microbiome often outweighs the reality. This seems especially likely in the field of nutrition. Doing research on the microbiome is not easy, and there are many opportunities to foul things up. To accomplish human studies, large samples of people and microbiomes are needed to account for potential confounding variables. Specimens have to be collected and stored carefully because contamination has been a big problem. DNA has to be extracted, amplified and sequenced. Finally, powerful bioinformatics tools are necessary to assemble and analyze the huge amount of data contained in a sequence of nucleotides \u2014 all of which has resulted in a wide range of new \u201comics,\u201d including genomics, proteomics, transcriptomics and metabolomics. Of course, if we think that microbes play a large role in health, we have to rethink the role that antimicrobials play in our lives. In this thinking, antibiotics and antifungals could be life-changing or life-threatening. But that\u2019s not the case. There are many reasons to avoid unnecessary use of these medications, but the microbiome appears able to withstand most treatment. Still, antimicrobials clearly have an effect on the microbiome. Many studies, along with common sense, suggest that when we treat people with antibiotics, we change the amount and type of microbes that live in our gut. We\u2019ve seen this with Clostridium difficile. C. diff, as it is also known, is a bacterium that lives in many healthy people. The presence of other microbes keeps its numbers in check. But when we treat people with antibiotics that kill off other bacteria, but not C. diff, it can increase its presence and lead to serious illness. Infection with C. diff is hard to treat, and it\u2019s not uncommon. In 2011 in the United States, there were more than 450,000 cases, causing 29,000 deaths. A number of studies have shown promise in using the microbiome to treat C. diff. Fecal transplant (which is exactly what it sounds like) effectively fixes a damaged microbiome by infusing it with a healthy one. This type of therapy could theoretically work in treating other diseases. But there\u2019s a huge gap between \u201cholds promise\u201d and \u201cdefinitive treatment.\u201d After all, there\u2019s a direct biological explanation for why the microbiome and antibiotics play a role in C. diff. That direct link is much harder to describe when talking about other disorders. Many have postulated that the microbiome has an important part to play in inflammatory bowel diseases, which, because of my condition, I follow quite closely. Others have attempted to link it to disorders of development and behavior, like autism. Because the microbiome takes root in childhood, studies have explored if pregnancy, method of delivery or even the environment might hold some meaning in the microbiome\u2019s development and later health. Even more significantly, many have begun to hypothesize that it has a significant role in the current obesity epidemic. Studies have shown that transferring the microbiome from a thin mouse to an obese one, or vice versa, could lead to a change in body size to match. It was this type of study that roused much of your ire when I dismissed it in my discussion of artificial sweeteners. Other studies show that changes in diet can change the microbiome in human beings. But when you analyze all these studies together, as scientists did in a meta-analysis last summer, the certainty of those links becomes much less certain. This doesn\u2019t mean that the microbiome doesn\u2019t play a role in nutrition. Some important research has begun to show that chronic malnutrition probably causes changes in the microbiome that make treating the problem much harder than many anticipate. Problems with substandard sanitation can also contribute to microbial changes in very poor environments, compounding the problems of malnutrition. But we haven\u2019t yet figured out how to translate these findings into easily used treatments. The problem with getting too enthusiastic about the microbiome isn\u2019t much different from the problem with getting too enthusiastic about any research advances. Many mistake correlation for causation; just because some people have a different microbiome doesn\u2019t mean that microbes are responsible for other differences. Studies in mice are not the same as studies of humans; diet is incredibly complex, and rarely do results in genetically similar animals easily translate to diverse groups of people. And the microbiome is very, very complicated. We understand so little about it, and the idea that we can make accurate representations about it, let alone manipulate it, is somewhat far-fetched. As with the genome before it, our greater understanding of the microbiome has spurred great excitement and interest. Last May, the White House began the National Microbiome Initiative, with huge public and private investment into research. We hope these investments will yield great returns, but it will be important to temper our enthusiasm with an appropriate amount of skepticism. Health advances usually proceed more slowly than the hype. Aaron E. Carroll is a professor of pediatrics at Indiana University School of Medicine who blogs on health research and policy at The Incidental Economist and makes videos at Healthcare Triage. Follow him on Twitter at @aaronecarroll. The Upshot provides news, analysis and graphics about politics, policy and everyday life. Follow us on Facebook and Twitter. Sign up for our newsletter. A version of this article appears in print on , on Page A12 of the New York edition with the headline: Exciting Microbe Research? So Far, Hype Outpaces Reality. Order Reprints | Today\u2019s Paper | Subscribe Sign up for The Upshot Newsletter Get the best of The Upshot\u2019s news, analysis and graphics about politics, policy and everyday life."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-769.txt_science_decision"}, "rows": [{"id": {"1": "sci-769.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "97", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "'Rainbow' dinosaur discovery: Tiny dino had colorful feathers", "size": 3}, "body": {"is_table": false, "text": ["The fossilized remains of a tiny duck-sized dinosaur with rainbow feathers have been discovered. Dubbed Caihong juji, which is Mandarin for \u2018rainbow with a big crest,\u2019 the dinosaur discovery was revealed in a paper published in the journal Nature Communications. The dino, which had a bony crest on its head, likely sported iridescent feathers on its head, wings and tail, according to paleontologists. The bright feathers were probably similar to a modern hummingbird\u2019s feathers. \u201cWhen you look at the fossil record, you normally only see hard parts like bone, but every once in a while, soft parts like feathers are preserved, and you get a glimpse into the past,\u201d explained Chad Eliason, a postdoctoral researcher at The Field Museum and one of the study\u2019s authors, in a statement. \u201cThe preservation of this dinosaur is incredible, we were really excited when we realized the level of detail we were able to see on the feathers.\u201d", "An illustration of a reconstruction of the iridescent dinosaur which had rainbow feathers, named Caihong juji, unearthed in China, is shown in this October 31, 2016 photo released on Jan. 15, 2018. (Illustration by Velizar Simeonovski, The Field Museum/Handout via REUTERS)  The specimen was found by a local farmer Qinglong County, Hebei Province, China and acquired by the Paleontological Museum of Liaoning in February, 2014. Eliason, who began work on the project as a graduate student at the University of Texas at Austin, explained that experts analyzed Caihong\u2019s melanosomes, the parts of cells that contain pigment. \u201cTo find the color of Caihong\u2019s feathers, we compared its melanosomes with a growing database of thousands of measurements of melanosomes found in modern birds,\u201d he said. Color is not only dictated by pigment, but by the structure of the melanosomes that contain the pigment. \u201cHummingbirds have bright, iridescent feathers, but if you took a hummingbird feather and smashed it into tiny pieces, you\u2019d only see black dust. The pigment in the feathers is black, but the shapes of the melanosomes that produce that pigment are what make the colors in hummingbird feathers that we see,\u201d said Eliason. The dinosaur is the earliest-known animal with asymmetrical feathers \u2013 a feature that modern birds use for steering in flight. Caihong, however, couldn\u2019t fly \u2013 its feathers were probably used to attract mates and keep warm. Xing Xu of the Chinese Academy of Science, who co-authored the study, notes that, unlike modern birds, who have asymmetrical feathers on their wingtips, Caihong\u2019s asymmetrical feathers were on its tail. \u201cThe tail feathers are asymmetrical but wing feathers not, a bizarre feature previously unknown among dinosaurs including birds,\u201d he said, in a statement. \u201cThis suggests that controlling [flight] might have been first evolved with tail feathers during some kind of aerial locomotion.\u201d The bony crest on Caihong\u2019s head is also noteworthy when combined with its feathered features. \u201cThis combination of traits is rather unusual,\u201d said study co-author Julia Clarke of the University of Texas at Austin, in the statement. \u201cIt has a velociraptor-type skull on the body of this very avian, fully feathered, fluffy kind of form.\u201d The international team that worked on the Caihong project was led by Dongyu Hu, a professor in the College of Paleontology at the Shenyang Normal University in China. Caihong is not the only dinosaur making headlines. In a separate announcement, paleontologists recently revealed the discovery of a new turkey-sized dino species in southeastern Australia. Follow James Rogers on Twitter @jamesjrogers"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-205.txt_science_decision"}, "rows": [{"id": {"1": "sci-205.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "98", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "To Rid the Taj Mahal of Its Grime, India Prescribes a Mud Bath", "size": 3}, "body": {"is_table": false, "text": ["The Taj Mahal is undergoing its first deep cleaning since it was built in the 17th century. Pollution in India has turned parts of its marble facade yellow and black. Credit Atul Loke for The New York Times", "NEW DELHI \u2014 For the first time ever, the Taj Mahal, India\u2019s monument to eternal love, is getting a serious cleaning. For more than 350 years, monsoon rains in Agra, the bustling city where the monument sits, were enough to wash dirt off the structure\u2019s walls. But pollution has worsened over the last couple of decades, and parts of the marble facade have turned yellow and black. Since 2015, workers have scaled the monument\u2019s minarets and walls to correct discoloration and remove layers of grime from the 17th-century structure, which was built by the Muslim emperor Shah Jahan as a mausoleum for his favorite wife, Mumtaz Mahal. Behind the monument, the Yamuna River has also filled with sewage and other waste, worsening the problem by attracting millions of mosquito-like insects. They settle near the backside of the Taj Mahal and excrete a green substance on its walls during mating flights. Cleaning the monument is time-consuming and challenging. To remove discoloration, workers suspended on scaffolding are caking Fuller\u2019s earth \u2014 a mud paste that absorbs dirt, grease and animal excrement, and that is commonly used to treat skin impurities \u2014 on the entire monument. The mud is then washed off, leaving a pristine surface. \u201cNo chemicals are used,\u201d said Bhuvan Vikrama, a superintendent with the Archaeological Survey of India, which is overseeing the cleaning. \u201cThis is the best option, so far, that we have come across. We have been using it for decades on marble surfaces.\u201d Over the last few years, the scaffolding has mostly prevented people from taking unobstructed photographs of the monument. Workers have tried to clean the minarets in stages, in part to ensure that the millions of tourists who visit the Taj Mahal every year come away with a good view of the tomb, which Rabindranath Tagore, India\u2019s celebrated poet, once compared to \u201ca solitary tear suspended on the cheek of time.\u201d But this year, workers may face their biggest hurdle yet: restoring the monument\u2019s dome to a pearly white. The metal scaffolds that workers used to apply mud paste to the minarets are too heavy and rigid to assemble around the dome, so a type of bamboo scaffolding, which was used for conservation work in the 1940s, is being considered instead. Cleanup efforts have become a topic of conversation around Agra, where some people said that the extra scaffolding, which forms a black web around the marble, may deter visitors. Prominent politicians have shown up for the cleaning, including Yogi Adityanath, the chief minister of Uttar Pradesh, the state that includes Agra. Mr. Adityanath, a Hindu nationalist, came under fire last year for questioning the centrality of the Taj Mahal, with its Muslim heritage, in India\u2019s tourism circuit. But on a recent visit, he, too, picked up a broom to sweep near an entry gate, calling the monument a \u201cunique gem.\u201d Investment has recently poured into Agra. In 2012, a fast-track highway connecting New Delhi, India\u2019s capital, with Agra opened, allowing visitors to reach the Taj Mahal in around three hours. In December, the World Bank announced that it would provide a $40 million loan to the Indian and Uttar Pradesh governments to develop the Taj Mahal and other monuments. It is unclear how much \u2014 if any \u2014 of that money will be spent on the cleaning, which officials are hoping to complete by November. Although tourism numbers at the Taj Mahal have dropped slightly over the last few years, perhaps because of the scaffolding, the crowds are still enormous, prompting the Archaeological Survey of India to float a proposal to cap the number of daily visitors at 40,000 people and limit entry to three hours for each tourist. Fodor\u2019s Travel Guide has advised visitors to skip the Taj Mahal until restoration work on the dome, which has yet to start, is completed. But Shamsuddin Khan, a longtime tour guide in Agra, said he was unconcerned. He expressed confidence that people from all over the world would continue to wake up before dawn, just as they have for years, to catch a glimpse of the tomb blanketed in soft, golden light. \u201cThe Taj Mahal is going to remain the Taj Mahal,\u201d he said."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-1721.txt_science_decision"}, "rows": [{"id": {"1": "non-1721.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "99", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Saudis\u2019 Role in Iraq Frustrates U.S. Officials", "size": 3}, "body": {"is_table": false, "text": ["King Abdullah asserted Saudi Arabia\u2019s power in March when he led Mahmoud Abbas, left, and Ismail Haniya, right, into negotiations. Credit Pool photo by Awad Awad", "This article was reported by Helene Cooper, Mark Mazzetti and Jim Rutenberg, and written by Ms. Cooper. WASHINGTON, July 26 \u2014 During a high-level meeting in Riyadh in January, Saudi officials confronted a top American envoy with documents that seemed to suggest that Iraq\u2019s prime minister could not be trusted. One purported to be an early alert from the prime minister, Nuri Kamal al-Maliki, to the radical Shiite cleric Moktada al-Sadr warning him to lie low during the coming American troop increase, which was aimed in part at Mr. Sadr\u2019s militia. Another document purported to offer proof that Mr. Maliki was an agent of Iran. The American envoy, Zalmay Khalilzad, immediately protested to King Abdullah of Saudi Arabia, contending that the documents were forged. But, said administration officials who provided an account of the exchange, the Saudis remained skeptical, adding to the deep rift between America\u2019s most powerful Sunni Arab ally, Saudi Arabia, and its Shiite-run neighbor, Iraq. Now, Bush administration officials are voicing increasing anger at what they say has been Saudi Arabia\u2019s counterproductive role in the Iraq war. They say that beyond regarding Mr. Maliki as an Iranian agent, the Saudis have offered financial support to Sunni groups in Iraq. Of an estimated 60 to 80 foreign fighters who enter Iraq each month, American military and intelligence officials say that nearly half are coming from Saudi Arabia and that the Saudis have not done enough to stem the flow. One senior administration official says he has seen evidence that Saudi Arabia is providing financial support to opponents of Mr. Maliki. He declined to say whether that support was going to Sunni insurgents because, he said, \u201cThat would get into disagreements over who is an insurgent and who is not.\u201d Senior Bush administration officials said the American concerns would be raised next week when Secretary of State Condoleezza Rice and Defense Secretary Robert M. Gates make a rare joint visit to Jidda, Saudi Arabia. Officials in Washington have long resisted blaming Saudi Arabia for the chaos and sectarian strife in Iraq, choosing instead to pin blame on Iran and Syria. Even now, military officials rarely talk publicly about the role of Saudi fighters among the insurgents in Iraq. The accounts of American concerns came from interviews with several senior administration officials, who spoke on the condition of anonymity because they believed that openly criticizing Saudi Arabia would further alienate the Saudi royal family at a time when the United States is still trying to enlist Saudi support for Mr. Maliki and the Iraqi government, and for other American foreign policy goals in the Middle East, including an Arab-Israeli peace plan. In agreeing to interviews in advance of the joint trip to Saudi Arabia, the officials were nevertheless clearly intent on sending a pointed signal to a top American ally. They expressed deep frustration that more private American appeals to the Saudis had failed to produce a change in course. The American officials said they had no doubt that the documents shown to Mr. Khalilzad were forgeries, though the Saudis said they had obtained them from sources in Iraq. \u201cMaliki wouldn\u2019t be stupid enough to put that on a piece of paper,\u201d one senior Bush administration official said. He said Mr. Maliki later assured American officials that the documents were forgeries. The Bush administration\u2019s frustration with the Saudi government has increased in recent months because it appears that Saudi Arabia has stepped up efforts to undermine the Maliki government and to pursue a different course in Iraq from what the administration has charted. Saudi Arabia has also stymied a number of other American foreign policy initiatives, including a hoped-for Saudi embrace of Israel. Of course, the Saudi government has hardly masked its intention to prop up Sunni groups in Iraq and has for the past two years explicitly told senior Bush administration officials of the need to counterbalance the influence Iran has there. Last fall, King Abdullah warned Vice President Dick Cheney that Saudi Arabia might provide financial backing to Iraqi Sunnis in any war against Iraq\u2019s Shiites if the United States pulled its troops out of Iraq, American and Arab diplomats said. Several officials interviewed for this article said they believed that Saudi Arabia\u2019s direct support to Sunni tribesmen increased this year as the Saudis lost faith in the Maliki government and felt they must bolster Sunni groups in the eventuality of a widespread civil war. Saudi Arabia months ago made a pitch to enlist other Persian Gulf countries to take a direct role in supporting Sunni tribal groups in Iraq, said one former American ambassador with close ties to officials in the Middle East. The former ambassador, Edward W. Gnehm, who has served in Kuwait and Jordan, said that during a recent trip to the region he was told that Saudi Arabia had pressed other members of the Gulf Cooperation Council \u2014 which includes Qatar, the United Arab Emirates, Kuwait, Bahrain and Oman \u2014 to give financial support to Sunnis in Iraq. The Saudis made this effort last December, Mr. Gnehm said. The closest the administration has come to public criticism was an Op-Ed page article about Iraq in The New York Times last week by Mr. Khalilzad, now the United States ambassador to the United Nations. \u201cSeveral of Iraq\u2019s neighbors \u2014 not only Syria and Iran but also some friends of the United States \u2014 are pursuing destabilizing policies,\u201d Mr. Khalilzad wrote. Administration officials said Mr. Khalilzad was referring specifically to Saudi Arabia and the United Arab Emirates. Ms. Rice and Mr. Gates, as well as Mr. Cheney and Stephen J. Hadley, the national security adviser, have in recent months pressed their Arab counterparts to do more to encourage Iraq\u2019s Sunni leaders to support Mr. Maliki, senior administration officials said. \u201cThis message certainly has been made very clear in Riyadh and Abu Dhabi,\u201d a senior administration official said. \u201cBut there is a deep reserve directed both at the person of the Maliki government but more broadly at the concept\u201d that Iraq\u2019s Shiites are \u201csurrogates of Iran.\u201d Saudi Arabia has grown increasingly concerned about the rising influence of Iran in the region. A spokesman at the Saudi Embassy in Washington did not return telephone calls on Thursday. But one adviser to the royal family said that Saudi officials were aware of the American accusations. \u201cAs you know by now, we in Saudi Arabia have been active in having a united Arab front to, first, avoid further inter-Arab conflict, and at the same time building consensus to move toward a peace settlement between the Arabs and Israel,\u201d he said. \u201cHow others judge our motives is their problem.\u201d Even as American frustration at Saudi Arabia grows, American military officials are still cautious about publicly detailing the extent of the flow of foreign fighters going to Iraq from Saudi Arabia. Earlier this month, for instance, Brig. Gen. Kevin Bergner, the top American military spokesman in Iraq, detailed the odyssey of a foreign fighter recently captured in Ramadi. In his public account, General Bergner told reporters that the man had arrived in Syria on a chartered bus, was smuggled into Iraq by a Syrian facilitator, and was given instructions to carry out a suicide truck bombing on a bridge in Ramadi. He did not identify the man\u2019s nationality, but American officials in Iraq say he was a Saudi. The American officials in Iraq also say that the majority of suicide bombers in Iraq are from Saudi Arabia and that about 40 percent of all foreign fighters are Saudi. Officials said that while most of the foreign fighters came to Iraq to become suicide bombers, others arrived as bomb makers, snipers, logisticians and financiers. American military and intelligence officials have been critical of Saudi efforts to stanch the flow of fighters into Iraq, although they stress that the Saudi government does not endorse the idea of fighters from Saudi Arabia going to Iraq. On the contrary, they said, Saudi Arabia is concerned that these young men could acquire insurgency training in Iraq and then return home to carry out attacks in Saudi Arabia \u2014 similar to the Saudis who turned against their homeland after fighting in Afghanistan in the 1980s. The Bush administration\u2019s relationship with Saudi Arabia has deteriorated steadily since the United States invasion of Iraq, culminating in April when, bitingly, King Abdullah, during a speech before Arab heads of state in Riyadh, condemned the American invasion of Iraq as \u201can illegal foreign occupation.\u201d A month before that, King Abdullah effectively torpedoed a high-profile meeting between Israelis and Palestinians, planned by Ms. Rice, by brokering a power-sharing agreement between the Palestinian president, Mahmoud Abbas, and the militant Islamist group Hamas that did not require Hamas to recognize Israel. While that agreement eventually fell apart, the Bush administration, on both occasions, was caught off guard and became infuriated. But Saudi officials have not been too happy with President Bush, either, and the plummeting of America\u2019s image in the Muslim world has led King Abdullah to strive to set a more independent course. The administration \u201cthinks the Saudis are no longer behaving the role of the good vassal,\u201d said Steve Clemons, senior fellow and director of the American Strategy Program at the New America Foundation. The Saudis, in turn, \u201csee weakness, they see a void, and they\u2019re going to fill the void and call their own shots.\u201d Richard A. Oppel Jr. contributed reporting from Baghdad. A version of this article appears in print on , on Page A1 of the New York edition with the headline: U.S. Officials Voice Frustrations With Saudis, Citing Role in Iraq."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-2100.txt_science_decision"}, "rows": [{"id": {"1": "non-2100.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "100", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Dustin Hoffman accused of exposing himself to girl, 16", "size": 3}, "body": {"is_table": false, "text": ["Share  More women are accusing Dustin Hoffman of sexual misconduct, including an incident in which a playwright says the actor exposed himself to her in a New York hotel room when she was 16-years-old.   Cori Thomas described the 1980 incident in a story published Thursday by Variety. She confirmed the story in an email to The Associated Press.   Thomas was a classmate of Hoffman's daughter when she says she met the actor, who invited her to his hotel room to wait for her mother after a dinner with the teenagers.                 Dustin Hoffman faces new sexual misconduct allegations 2:57   autoplay autoplay   Thomas says after Hoffman's daughter left, the actor took a shower and came out wearing only a towel, which she told Variety he dropped. Hoffman then put on a robe and asked Thomas to massage his feet, Thomas said, and repeatedly asked her if she wanted to see him naked again.   The Variety report included the account of another woman, Melissa Kester, who said the actor pushed his hand down her pants while they were in a recording studio. The incident occurred while Hoffman was recording music for the film \"Ishtar,\" and happened behind a partition while others, including Kester's boyfriend, were nearby.   Hoffman's publicist and attorney did not return email messages from the AP seeking comment Thursday.   NBC News has reached out to Hoffman for comment on the Variety allegations and he has yet to respond.   In a letter to Variety's owner, Hoffman's attorney called the accusations against the actor \"defamatory falsehoods.\"   It is the latest allegation of sexual harassment or abuse against the 80-year-old Oscar winner.   Actress Anna Graham Hunter has alleged that Hoffman groped her and made inappropriate comments when she was a 17-year-old intern on the set of the 1985 TV movie \"Death of a Salesman.\"   Hoffman said in an earlier statement that the incident \"is not reflective of who I am.\"                 FROM NOV. 2: Dustin Hoffman responds to sexual harassment allegations 2:43   autoplay autoplay   The report came a week after Hoffman was pointedly questioned about his treatment of women by late-night host John Oliver. Hoffman appeared blindsided by Oliver's questioning at a panel hosted by Oliver.   In a lengthy statement emailed to the AP, Thomas wrote of Hunter's allegations, \"I recognized Ms. Hunter's story as the truth immediately because of the similarities to what happened to me.\"   She said attacks on Hunter's credibility led her to speak to Variety about her experience with Hoffman.   \"In response to why I've stayed quiet for so many years, I have not stayed quiet for so many years, friends and family have been aware of this story for many many years, I just didn't go to newspapers with the story is all,\" she wrote. \"And I regret that. I realize now, that the reason this continued to happen to others, was because of my silence, and I feel guilty about that but I hadn't even processed how badly this shamed and hurt me.\""]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-1411.txt_science_decision"}, "rows": [{"id": {"1": "non-1411.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "101", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Tennessee St. Tigers News, Photos, Stats, Rankings", "size": 3}, "body": {"is_table": false, "text": ["SIU - Edwardsville  (7-12)   8:30PM - Thursday, January 25 ws with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-1005.txt_science_decision"}, "rows": [{"id": {"1": "sci-1005.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "102", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "New product safety office created", "size": 3}, "body": {"is_table": false, "text": ["Image caption A faulty tumble dryer is believed to have caused a fire in a seventh floor flat in Shepherd's Bush", "The government is creating a new Office for Product Safety and Standards to help manage large-scale product recalls and identify risks to consumers. It comes after several fires, including Grenfell Tower, linked to faulty fridge freezers and tumble dryers. The Commons' Business Committee said last week there was a \"strong case\" for a national product safety authority. Consumer group Whic
