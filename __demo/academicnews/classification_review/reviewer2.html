, "id": {"0": "non-354.txt_science_decision"}, "rows": [{"id": {"1": "non-354.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "159", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Valeant shares surge 25% despite earnings miss", "size": 3}, "body": {"is_table": false, "text": ["Corrections and clarifications: A previous version of this story incorrectly stated Valeant's projection on full-year 2016 revenue. It is $9.9 billion to $10.1 billion. Valeant Pharmaceuticals International posted lower second-quarter revenue and a worsening loss but its stock jumped after the embattled company's new CEO signaled plans to retool. The Montreal-based company's shares rose $5.71, or 25%, to close Tuesday at $28.16. Revenue fell 11.4% to $2.42 billion for the quarter, missing S&P Global Market Intelligence analyst estimates of $2.45 billion. The company's loss similarly widened to $302 million from $53 million a year ago, missing estimates of $261 million. The results came just over a year after Valeant's shares peaked at $262.52, before starting a plunge that erased roughly 90% of their value. The slide came amid multiple investigations of the company's drug pricing and marketing practices, as well as allegations about Valeant's since-cancelled distribution deal with specialty pharmacy Philidor Rx Services. Valeant shares (VRX) surged after CEO Joseph Papa issued a statement announcing \"a new strategic direction\" that \"at its heart has a mission to improve patients' lives and will involve reorganizing our company and reporting segments.\" \"Although it will take time to implement and execute our turnaround plan, I am confident that we will show progress in the coming quarters,\" said Papa, who succeeded former CEO J. Michael Pearson in May.", "Valeant reaffirmed its full-year guidance after a series of earlier cuts. The company projected 2016 adjusted earnings per share of $6.60 to $7, and total revenue of $9.9 billion to $10.1 billion. If met, the projections would keep the company from violating its debt covenants. The company also said that it had reached a deal to sell its North American sales rights to a drug called Ruconest to Pharming Group for up to $125 million. That deal is part of recent steps to offload certain intellectual property totaling upfront payments of $181 million and up to $329 million in potential additional capital based on certain benchmarks. At the same time, Valeant signaled plans to cut more than $5 billion from the company's $30.7 billion in long-term debt over the next year and a half. In a conference call with Wall Street analysts, Papa said Valeant had stabilized turnover in its sales force and is moving forward with the second phase of a branded prescription distribution agreement with pharmacy giant Walgreens. Valeant is also examining a potential reformulation of its top-selling drub Xifaxan, a medication that treats irritable bowel syndrome, \"to improve the customer experience,\" Papa said. The plan follows the February disclosure by Ireland-based rival Allergan that it is seeking U.S. Food and Drug Administration approval to produce a generic version. Follow USA TODAY reporter Nathan Bomey on Twitter @NathanBomey. CONNECTTWEETLINKEDINCOMMENTEMAILMORE Read or Share this story: http://usat.ly/2bbDHp3"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-3241.txt_science_decision"}, "rows": [{"id": {"1": "non-3241.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "160", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Analysis | Antarctic sea ice levels have shrunk to record low levels for late June", "size": 3}, "body": {"is_table": false, "text": ["Analysis      June 26, 2017", "Antarctic sea ice concentration relative to 1981-2000 normal, June 25, 2017. (National Snow and Ice Data Center)  Update, June 26, 2017 The late June sea ice surrounding the Antarctic continent is at its lowest level in nearly 40 years of records, according to data from the National Snow and Ice Data Center. While it is currently the start of winter at the South Pole and sea ice extent is expanding, current levels show the extent is right around 13.1 million square kilometers, far below the average extent at this time of year around 14 million square kilometers. Antarctic sea ice extent has been monitored since 1979.  Sea ice is back to record-low extent in the Antarctic https://t.co/3BIO0oDtr5 pic.twitter.com/MWJszYAPYK  \u2014 Bob Henson (@bhensonweather) June 26, 2017 The extent of Antarctic sea ice in recent months \u2013 near and at record low levels \u2013 marks a dramatic reversal from past years. The original version of this article (see below), published in September 2013, was headlined \u201cAntarctic sea ice hit 35-year record high\u201d. But there has been a marked decline in Antarctic ice extent ever since.", "Antarctic sea ice extent since 1979. (NASA, adapted by CWG)  When this story previously highlighted the record high Antarctic sea ice extent, some who deny climate change shared it to sow doubt about the reality of climate warming. But as I explained then (see below), and reiterate now, Antarctic sea ice behavior is not a straight forward or terribly useful indicator of climate change because it is influenced by many factors beyond temperature. Of course, now that the Antarctic sea ice is at record low levels, it makes citing Antarctic sea ice data as evidence refuting global warming even more preposterous. Yet at the same time, because Antarctic sea ice trends are so complex and variable, it\u2019s also unwise to tout the current level as an unambiguous indicator of climate warming. \u201cIt is tempting to say that the record low we are seeing this year is global warming finally catching up with Antarctica,\u201d said Walt Meier, sea ice specialist at NASA. \u201cHowever, this might just be an extreme case of pushing the envelope of year-to-year variability. We\u2019ll need to have several more years of data to be able to say there has been a significant change in the trend.\u201d More straight forward indicators of climate change include ocean heat content, sea level rise, Arctic sea ice (currently near record low levels), and of course, surface and atmospheric temperatures. And all of these indicators show the Earth is warming and support multiple lines of evidence that this warming is mostly human-caused. Original post from September 23, 2013", "Antarctic sea ice extent on September 22 compared to 1981-2010 median depicted by orange curve (NSIDC)  Antarctic sea ice has grown to a record large extent for a second straight year, baffling scientists seeking to understand why this ice is expanding rather than shrinking in a warming world. On Saturday, the ice extent reached 19.51 million square kilometers, according to data posted on the National Snow and Ice Data Center Web site. That number bested record high levels set earlier this month and in 2012 (of 19.48 million square kilometers). Records date back to October 1978.", "(NSIDC)  The increasing ice is especially perplexing since the water beneath the ice has warmed, not cooled. \u201cThe overwhelming evidence is that the Southern Ocean is warming,\u201d said Jinlun Zhang, a University of Washington scientist, studying Antarctic ice. \u201cWhy would sea ice be increasing? Although the rate of increase is small, it is a puzzle to scientists.\u201d In a new study in the Journal of Climate, Zhang finds both strengthening and converging winds around the South Pole can explain 80 percent of the increase in ice volume which has been observed. \u201cThe polar vortex that swirls around the South Pole is not just stronger than it was when satellite records began in the 1970s, it has more convergence, meaning it shoves the sea ice together to cause ridging,\u201d the study\u2019s press release explains. \u201cStronger winds also drive ice faster, which leads to still more deformation and ridging. This creates thicker, longer-lasting ice, while exposing surrounding water and thin ice to the blistering cold winds that cause more ice growth.\u201d But no one seems to have a conclusive answer as to why winds are behaving this way. \u201cI haven\u2019t seen a clear explanation yet of why the winds have gotten stronger,\u201d Zhang told Michael Lemonick of Climate Central. Some point to stratospheric ozone depletion, but a new study published in the Journal of Climate notes that computer models simulate declining \u2013 not increasing \u2013 Antarctic sea ice in recent decades due to this phenomenon (aka the ozone \u201chole\u201d). \u201cThis modeled Antarctic sea ice decrease in the last three decades is at odds with observations, which show a small yet statistically significant increase in sea ice extent,\u201d says the study, led by Colorado State University atmospheric scientist Elizabeth Barnes. A recent study by Lorenzo Polvani and Karen Smith of Columbia University says the model-defying sea ice increase may just reflect natural variability. If the increase in ice is due to natural variability, Zhang says, warming from manmade greenhouse gases should eventually overcome it and cause the ice to begin retreating. \u201cIf the warming continues, at some point the trend will reverse,\u201d Zhang said. However, a conclusion of the Barnes study is that the recovery of the stratospheric ozone layer \u2013 now underway \u2013 may slow/delay Antarctic warming and ice melt. Ultimately, it\u2019s apparent the relationship between ozone depletion, climate warming from greenhouse gases, natural variability, and how Antarctic ice responds is all very complicated. In sharp contrast, in the Arctic, there seems to be a relatively straight forward relationship between temperature and ice extent. Thus, in the Antarctic, we shouldn\u2019t necessarily expect to witness the kind of steep decline in ice that has occurred in the Arctic. \u201c\u2026the seeming paradox of Antarctic ice increasing while Arctic ice is decreasing is really no paradox at all,\u201d explains Climate Central\u2019s Lemonick. \u201cThe Arctic is an ocean surrounded by land, while the Antarctic is land surrounded by ocean. In the Arctic, moreover, you\u2019ve got sea ice decreasing in the summer; at the opposite pole, you\u2019ve got sea ice increasing in the winter. It\u2019s not just an apples-and-oranges comparison: it\u2019s more like comparing apple pie with orange juice.\u201d"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-1453.txt_science_decision"}, "rows": [{"id": {"1": "sci-1453.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "161", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "AP source: Beckham plans to unveil Miami MLS team on Monday", "size": 3}, "body": {"is_table": false, "text": ["MIAMI (AP) \u2014 David Beckham's plan to bring Major League Soccer back to South Florida is on the cusp of becoming reality. Beckham and his partners are planning a Monday event to formally announce Miami's new MLS team, as well as its name and logo, a person with direct knowledge of the situation told The Associated Press on Wednesday. The person spoke on condition of anonymity because neither Beckham's group nor MLS officials had announced the plans publicly. A spokesman for Beckham did not immediately respond to a request for comment. His group has said it wants the new team to begin play in the 2020 season. The former Manchester United, Real Madrid and LA Galaxy star announced his plans to bring an MLS team to Miami four years ago. The process has been arduous since, most recently because of a lawsuit that was filed over Beckham's $9 million purchase of a plot of land from Miami-Dade County to be used for the team's planned 25,000-seat stadium. A contract he signed in 2007 with the LA Galaxy gave Beckham the right to start an expansion franchise for $25 million, and in 2013 he selected Miami as the place where he would want to put a team. It will be South Florida's second chance to have an MLS franchise. The Miami Fusion played from 1998 through 2001 in Fort Lauderdale, about a half-hour's drive north of Miami, and folded because of poor attendance. When the team officially is born, Miami will become the 11th market with teams from the five biggest North American sports leagues \u2014 MLB, NBA, NFL, NHL and MLS. Toronto also has five major pro teams, with the difference being that it has a CFL franchise and not an NFL club. Copyright 2018 The Associated Press. All rights reserved. This material may not be published, broadcast, rewritten or redistributed."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-3186.txt_science_decision"}, "rows": [{"id": {"1": "non-3186.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "162", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Why comfort foods make us feel better \u2014 and how to make them healthier", "size": 3}, "body": {"is_table": false, "text": ["Why we crave comfort foods \u2014 and how to make them healthier Giving into your cravings and sticking to your health goals can go hand-in-hand. by Brianna Steinhilber / Jan.24.2018 / 5:34 PM ET", "These Dark Chocolate Almond Oatmeal Cookies with Sea Salt use fiber-rich rolled oats, almond butter for a boost of protein and dark chocolate chips.Kara Lydon Get the Better newsletter. A stressful day at the office. A fight with your significant other. A stretch of cold, dreary weather that has you feeling the winter blues. Chances are, all of these scenarios trigger that hankering for a certain comfort food. People tend to seek high-calorie, high-fat foods during periods of stress. Thirty-eight percent of adults report that they have overeaten or eaten unhealthy foods in the past month because of stress, according to the American Psychological Association. People feeling sad also tend to eat more of less-healthy comfort foods than when they feel happy, according to research out of Cornell University. When stress, seasonal blues or sadness has you looking for comfort in the cupboard, what is it that you reach for? Ranker recently conducted a survey to determine which comfort foods are the most loved by Americans, and the foods that top the list comes as no surprise: chocolate, grilled cheese, pizza \u2026 Why exactly are these comfort foods so, well, comforting? A study published in the journal Appetite found that there is a \u201csocial\u201d component to foods that provide us solace: A food is comforting because of the memories they evoke, and the emotions and relationships that we associate with them. If your grandmother served you chocolate chip cookies as a child that may be why you make a pit stop at the bakery on your way home from the office after a particularly stressful day. \u201cComfort foods are often the foods that our caregivers gave us when we were children. As long we have positive association with the person who made that food then there\u2019s a good chance that you will be drawn to that food during times of rejection or isolation,\u201d says Shira Gabriel, psychologist at the University of Buffalo and co-author of the study. \u201cThe study helps us understand why we might be eating comfort foods even when we\u2019re dieting or not particularly hungry.\u201d Another recent study published in the International Journal of Gastronomy and Food Science confirmed that certain foods take on their role as comfort food through the association with positive social encounters in our past. And while there\u2019s no requirement that those foods be indulgent or unhealthy, the Ranker survey reveals that our go-tos tend to be. But fulfilling that comfort craving and sticking to your health goals don\u2019t have to be mutually exclusive. We\u2019ve rounded up some better-for-you versions of the top ten comfort food favorites to keep on hand for when you need a bite that will soothe the soul. Healthier ways to satisfy comfort food cravings", "My Suburban Kitchen", "Grilled Cheese Topping the list of most comforting foods: Grilled cheese. Does that come as any surprise? Sometimes nothing can soothe the soul quite like melted cheese sandwiched between two slices of crusty bread. So we won\u2019t deprive you of either. Instead, simply make the bread whole grain, cut back on the butter and stuff it with veggies like in this recipe from My Suburban Kitchen.", "Chocolate Covered Katie", "Chocolate We don\u2019t know about you, but one of our favorite ways to indulge a chocolate craving is in brownie form. Unfortunately, it tends to come with a hefty dose of added sugar. Not so with this Chocolate Zucchini Brownie recipe from Chocolate Covered Katie, which clock in at just 83 calories each, uses shredded zucchini and applesauce for moisture, and has half the amount of sugar as a typical brownie recipe.", "Chocolate Covered Katie", "Ice cream Perhaps you prefer your sugar fix frozen. Skip the tub and go homemade. This banana ice cream recipe from Chocolate Covered Katie has just two ingredients: bananas and your milk of choice. Use this as a base, and then add in your flavor of choice. Think: berries, vanilla, peanut butter, cocoa powder \u2026 the possibilities are endless.", "The Roasted Root", "Pizza If you can't resist grabbing a slice (or two) after a bad day, you\u2019ll benefit from getting creative and making your \u201cpie\u201d at home. Keep the cheese and sauce (after all, it wouldn\u2019t be pizza without them), but shave off some calories by using veggies as your base. Cauliflower pizza crust is having a major moment and for good reason: when prepared correctly it's nearly as good as that dough-based slice. Another option: Portobello mushroom caps. The meaty texture holds up well slathered in sauce and cheese. Try this recipe from The Roasted Root, which is also stuffed with brown rice and spinach for a well-balanced meal that hits the flavor profile of your delivery.", "Laughing Spatula", "French fries Fill that craving for French fries \u2014 no drive-thru necessary. These Baked Garlic Parmesan Potato Wedges from Laughing Spatula bake up in just 25 minutes and have a fraction of the unhealthy saturated fat that comes in the deep-fried fast food variety. Get creative with herbs and spices in place of the Parmesan cheese to cut back even more, or swap in sweet potato for an added nutrient boost.", "Nikki Dinki Cooking", "Mac and Cheese There are lots of recipes that manage to make one of the ultimate comfort foods healthier, but when those boxed cravings hit, the only recipe you need is this Kraft-Style Mac and Cheese from Nikki Dinki Cooking. It achieves that nostalgic orange hue with sweet potato, and manages to sneak in some cauliflower too for extra creaminess. Don\u2019t worry, you still get to keep the cheese, but with no butter or milk, you\u2019re able to cut back on extra calories and fat.", "Kara Lydon", "Chocolate chip cookies Cookies are never going to be something you can munch away at without abandon. But when the craving for the comfort food does hit, it\u2019s possible to whip up a batch that does less damage than Grandma's famous recipe, and even offers up a bit of nutritional benefit. These Dark Chocolate Almond Oatmeal Cookies with Sea Salt from Kara Lydon use fiber-rich rolled oats instead of flour, almond butter for a boost of protein and dark chocolate chips.", "The Live Fit Girls", "Mashed potatoes A few smart ingredient swaps can take the favorite from a diet don\u2019t to a guilt-free side dish. Instead of heavy cream and butter, The Live Fit Girls use olive oil and broth to keep the potatoes creamy and smooth while cutting way back on fat and calories in this recipe for Garlic Mashed Potatoes. You can also go the cauliflower route to cut back even more.", "Picasa / Ambitious Kitchen", "Fried chicken This Crispy Garlic and Parmesan Oven-Fried Chicken from Ambitious Kitchen delivers the same crunchy-outside-juicy-inside combo that\u2019s so comforting, but without the use of a deep fryer. Marinate chicken breasts in olive oil and Greek yogurt to keep them moist, and then coat in breadcrumbs and bake for a crispy finish.", "SkinnyTaste", "Spaghetti and meatballs Done in-house the traditional Italian dish can actually be a healthy dinner option. Opt for whole-wheat spaghetti, choose lean meat like SkinnyTaste does in this Skinny Italian Meatball recipe, and finish it off with a homemade sauce so that you control the added sugars. Or consider using eggplants and beans as your meatball base for a hearty, satisfying and meatless weeknight meal."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-509.txt_science_decision"}, "rows": [{"id": {"1": "sci-509.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "163", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Caterpillar, Union Drilling, Odyssey Marine Exploration", "size": 3}, "body": {"is_table": false, "text": ["Sep 25, 2012 9:19 am ET", "By Mia Lamar Among the companies with shares expected to actively trade in Tuesday\u2019s session are Caterpillar, Union Drilling and Odyssey Marine Exploration. Caterpillar Inc. (CAT) lowered its forecast for profit growth over the next few years, citing sluggish economic growth, but said it could stay profitable even in a severe recession. Shares slipped 1.6% to $89.38 premarket. Sidewinder Drilling Inc. has agreed to buy Union Drilling Inc. (UDRL) for about $242 million in cash as the Houston-based land drilling company looks to expand its footprint and reach customers in more regions. Sidewinder\u2013which is controlled by Avista Capital Partners and targets unconventional oil-and-gas resource plays throughout the U.S.\u2013will pay $6.50 for each Union Drilling share, a 6% premium over Union\u2019s Monday closing price. Shares climbed 5.9% to $6.49 in recent premarket trading. Odyssey Marine Exploration Inc. (OMEX) said two recovery projects in the Atlantic Ocean will be deferred until the second quarter of 2013, citing current weather conditions and a previous commitment to another charter. Shares of the company, which has made a name for itself finding sunken treasure using high-tech deep-water equipment, dropped 23% to $2.85 in premarket trade.  To Read the Full Story"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-4839.txt_science_decision"}, "rows": [{"id": {"1": "non-4839.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "164", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Antibiotic-resistant 'superbug' strains of gonorrhea are spreading", "size": 3}, "body": {"is_table": false, "text": ["Share  Drug-resistant gonorrhea is becoming more common, making a once easily treated infection into a nightmare disease, the World Health Organization said Friday.   Gonorrhea, known commonly as \"the clap\" or \"the drip,\" is one of the most common sexually transmitted diseases there is. Anyone who is sexually active is at risk and any kind of sex, including anal and oral sex, can pass it along.", "3D computer-generated image of a number of drug-resistant Neisseria gonorrhoeae diplococcal bacteria. CDC/James Archer / U.S. Centers for Disease Control and Prevention - Medical Illustrator", "It was once easily treated with a quick dose of antibiotics. But, like all bacterial infections, strains have evolved that can evade the mechanisms used by antibiotics and now WHO says they are becoming increasingly common.   \u201cThe bacteria that cause gonorrhea are particularly smart. Every time we use a new class of antibiotics to treat the infection, the bacteria evolve to resist them,\u201d said WHO\u2019s Dr. Teodora Wi.   Penicillin was the original, simple cure. Now, WHO reports, 97 percent of countries report gonorrhea that resists ciprofloxacin, 81 percent have found cases that resist azithromycin and two-thirds of countries have found strains that resist the last-resort drugs: extended-spectrum cephalosporins such as oral cefixime or injectable ceftriaxone.   \u201cThese cases may just be the tip of the iceberg, since systems to diagnose and report untreatable infections are lacking in lower-income countries where gonorrhea is actually more common,\u201d Wi said.   And a few cases have been reported that were almost completely untreatable   \u201cTo date, three extensively drug-resistant gonococcal strains with high-level resistance to ceftriaxone (\u2018superbugs\u2019) have also been reported \u2014 in France, Japan, and Spain,\u201d Wi and colleagues wrote in their report.   There are several reasons it\u2019s spreading. \u201cDecreasing condom use, increased urbanization and travel, poor infection detection rates, and inadequate or failed treatment all contribute to this increase,\u201d WHO said in a statement.   Now the treatment guidelines call for a double-dose treatment for all gonorrhea: an injection of ceftriaxone and azithromycin pills.   The WHO report urges countries to encourage the development of new drugs and a vaccine against gonorrhea and urges better surveillance and treatment in the meantime.   \u201cThe development of new antibiotics is not very attractive for commercial pharmaceutical companies. Treatments are taken only for short periods of time (unlike medicines for chronic diseases) and they become less effective as resistance develops, meaning that the supply of new drugs constantly needs to be replenished,\u201d WHO said.   Gonorrhea is not deadly, but it can have serious health effects. It also often spreads silently.", "This Gram-stained photomicrograph reveals the presence of Neisseria gonorrhoeae diplococcal bacteria. CDC/Bill Schwartz", "It rarely causes immediate symptoms in women, and often none in men, even as it does damage that can ruin fertility.   The CDC estimates 800,000 new gonorrhea infections occur every year in the U.S. and having it once doesn\u2019t protect you \u2014 people can catch it again and again. Globally, WHO estimates 78 million people are infected with gonorrhea every year.   According to the CDC, symptoms in men include:  A burning sensation when urinating A white, yellow, or green discharge from the penis Painful or swollen testicles  Most women with gonorrhea do not have any symptoms. But they can include:  Painful or burning sensation when urinating Increased vaginal discharge Vaginal bleeding between periods  \u201cYou can get gonorrhea by having vaginal, anal, or oral sex with someone who has gonorrhea. A pregnant woman with gonorrhea can give the infection to her baby during childbirth,\u201d CDC cautions."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-1526.txt_science_decision"}, "rows": [{"id": {"1": "non-1526.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "165", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "A huge international study of gun control finds strong evidence that it actually works", "size": 3}, "body": {"is_table": false, "text": ["Does gun control help reduce gun deaths? It's a crucially important question in light of the horrible news out of Texas, but even for PhDs, it's a tough one. There's been a mountain of research on the subject, but these dozens of studies conducted over many years and in many different countries reach a broad and sometimes contradictory range of conclusions. It's hard to know what it really tells us, taken together, about whether gun laws can reduce gun violence. A 2016 study, published in the academic journal Epidemiologic Reviews, seeks to resolve this problem. It systematically reviewed the evidence from around the world on gun laws and gun violence, looking to see if the best studies come to similar conclusions. It was the first such study to look at the international research in this way. The authors are careful to note that their findings do not conclusively prove that gun restrictions reduce gun deaths. However, they did find a compelling trend whereby new restrictions on gun purchasing and ownership tended to be followed by a decline in gun deaths. \"Across countries, instead of seeing an increase in the homicide rate, we saw a reduction,\" Julian Santaella-Tenorio, a doctoral student in epidemiology at Columbia University and the study's lead author, told me in an interview shortly after publication. What the study found", "Guns collected during Australia's 1996 buyback.", "Santaella-Tenorio's study (co-authored with Columbia professors Magdalena Cerd\u00e1 and Sandro Galea, as well as the University of North Carolina's Andr\u00e9s Villaveces) examined roughly 130 studies that had been conducted in 10 different countries. Each of those 130 studies had looked at some specific change in gun laws and its effect on homicide and/or suicide rates. Most of them looked at law changes in the developed world, such as the US, Australia, and Austria, while a few looked at gun laws in developing countries, specifically Brazil and South Africa. This isn't, then, a study that compiled its own original data on one specific gun law. It's actually more valuable than that: It's telling us what all the different studies on individual laws say when you examine them put together. So what do Santaella-Tenorio et al. conclude? First, and most importantly, that gun violence declined after countries pass a raft of gun laws at the same time: \"The simultaneous implementation of laws targeting multiple firearms restrictions is associated with reductions in firearm deaths,\" the study finds. This finding doesn't highlight one specific law, like an assault weapon ban, in isolation. There were \"so many different kinds of laws,\" Santaella-Tenorio told me, that it was hard to make good international comparisons on every specific kind of gun restriction. Rather, countries passed big packages of gun laws, which overhauled the nation's firearm code fairly broadly, which all tended to share similar features. According to Santaella-Tenorio, they generally included: Banning powerful weapons, like automatic rifles. Implementing a background check system. Requiring people to get permits and licenses before buying a gun. South Africa's comprehensive Firearm Control Act, passed in 2000, contained all these measures. One study found that firearm homicides in five major South African cities decreased by 13.6 percent per year for the next five years. \"Reductions in nonfirearm homicides were also observed,\" Santaella-Tenorio et al. note, \"although not as pronounced as the ones observed for firearm homicides.\" Austria's 1997 firearm law, similarly, required background checks, limited access to powerful firearms, and imposed rules about how gun owners had to store their guns. Santaella-Tenorio reviewed two studies on Austria's 1997 law, both of which found evidence that the law had reduced deaths. According to one of them, firearm homicides went down by 4.8 percent, while suicides went down by 9.9 percent. Australia's 1996 National Firearms Agreement (which outright confiscated 650,000 guns, in addition to imposing background checks and licensing rules) is perhaps the best-studied of any of the international laws. Santaella-Tenorio et al. reviewed eight studies on it, most of which found clear and strong evidence of a reduction in firearm deaths after the law's passage. One study, for example, compared the Australian state of Victoria to others around the country. Victoria had passed a raft of firearm restrictions in 1988, so the NFA didn't change policy there that much. But firearm deaths went down countrywide by an average of 14 percent in other states relative to Victoria, suggesting that the NFA provisions specifically had made the difference. Santaella-Tenorio and his co-authors also found evidence that specific laws, such as background checks and rules on storage, reduced specific kinds of gun deaths. \"Laws restricting the purchase of (e.g., background checks) and access to (e.g., safer storage) firearms,\" they write, \"are also associated with lower rates of intimate partner homicides and firearm unintentional deaths in children, respectively.\" What they learned about guns in America", "(Shutterstock)", "Santaella-Tenorio and his colleagues looked at a number of studies on gun control in the United States as part of their overall review. There was strong evidence that that restricting access to guns tends to reduce gun deaths. One study, for example, looked at Missouri's 2007 repeal of its law requiring a permit to purchase a firearm, which in effect repealed the state's background check requirement. This study found that after 2007, Missouri's homicide rate jumped by 25 percent. No other changes in law or circumstance appear to be able to explain the increase. By contrast, laws favored by the National Rifle Association (such as concealed carry or stand your ground), when implemented, either had no effect on gun deaths or increased gun violence. And Santaella-Tenorio found this by considering not just studies that reached this conclusion, but also studies that supported loosening gun laws. Most of the studies that supported these laws were written by a handful of authors, like Florida State's Gary Kleck and Fox News columnist John Lott. Scholars who reexamined their conclusions, sometimes even using their own data, generally came to the opposite results. For instance, a study by Lott and the University of Georgia's David Mustard found that laws permitting concealed carry reduced homicides in states and counties that passed them. However, a subsequent study that reexamined the same data found no effect, and that Lott and Mustard had used flawed statistical procedures in examining the data. Another Lott study found that castle doctrine laws \u2014 laws that eliminate the legal duty to retreat before using deadly force, but only in your home \u2014 reduced homicides by 9 percent. But a second study came to the opposite conclusion, finding an uptick in homicides after states passed such laws. A third study looking at stand-your-ground laws \u2014 which go beyond castle doctrine in eliminating retreat duties outside the home as well \u2014 also found an uptick in deaths. Santaella-Tenorio and his coauthors summarize: \"Stand your ground laws were associated with a 6.8% increase in homicide rates, mainly driven by increments (14.7%) in homicide rates among white males.\" The point, then, is that the pro-gun studies tended to be outliers in the literature, and were not supported by the most rigorous available analysis. \"Our goal was just to see what was out there, and identify the quality of the studies,\" Santaella-Tenorio told me. \"We eventually found that many others had used Lott's data, and they have found different results after adjusting for other variables, or using more years of data, or using different models.\" This isn't conclusive, but it's powerful evidence", "Ryan Houston/Moment/Getty Images", "In our conversation, Santaella-Tenorio was insistent that he and his colleagues have not \"proven\" that gun laws reduce violence. The data, he says, is simply too complicated, and the analyses too primitive, to come to such a hard conclusion. \"It's really hard. In epidemiological studies \u2014 for example, pharmaceutical ones \u2014 you can randomly select your groups, and then have one group exposed to the pill and the other group not exposed,\" he says. \"However, in policy studies ... you can't have some states be exposed to legislation and other states not.\" This helps explain some unusual results. For instance, some data from Quebec found that a Canadian law reducing access to firearms led to an increase in suicides by hanging \u2014 a large enough increase to offset the decline in suicides by firearm that followed the law. Other studies, from Australia and New Zealand, found a similar substitution effect. However, there is very good evidence \u2014 some of it from the same countries \u2014 that reducing access to guns reduces overall suicides. Indeed, Santaella-Tenorio himself believes that despite those three studies, limiting access to guns is very likely to reduce suicide rates overall. \"There's some other evidence that we didn't include in this review,\" he says, that finds attempting suicide is an impulsive decision that people regret (if they fail) and thus don't repeat. Firearms, because they're much more effective than taking pills or slashing your wrists, don't give people that option. Thus, reducing access to guns should (and empirically generally does) reduce the overall suicide rate. This illustrates, then, that the findings in this study don't end the academic debate over guns. It's limited by study design \u2014 it only reviewed studies on firearm policy changes, not firearm ownership in general \u2014 and the inherent limitations in studying the effect of complicated public policy issues. Nonetheless, this is a very important contribution to the gun debate. About 130 studies, from 10 different countries, converged on the idea gun deaths declined after laws restricting access to firearms went into force. While it's not conclusive, it is very, very suggestive."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-1379.txt_science_decision"}, "rows": [{"id": {"1": "sci-1379.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "166", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Lab report: Gene researchers have tracked down dog family tree", "size": 3}, "body": {"is_table": false, "text": ["Share  First came working dogs \u2014 breeds that could guard or herd livestock. Later came the hunting dogs. And all those cute little fluffballs like Pomeranians and Papillons? Thank a single import of a pug from China for donating its genes for small size.   Researchers at the National Institutes of Health spent more than 20 years sampling the genes of 161 breeds of dog, sequencing them and comparing them, and have come up with the most complete and definitive canine family tree.", "A toy Xoloitzcuintel, a breed that likely descended from dogs that crossed the Bering land bridge with Native American ancestors. Penny Inan / Cell Press", "It shows how breeds were mixed and matched to make new breeds, and gives a rough timeline and geographic map of what came from where.   Even though the species Canis familiaris includes bassets and Samoyeds, poodles and Weimaraners, they\u2019re all extremely similar genetically, says Elaine Ostrander of the National Human Genome Research Institute, part of the NIH.   \u201cAll these breeds are members of the same species. They all have their chromosomes organized the same way \u2014 same genes, same order,\u201d Ostrander said.   \u201cIt\u2019s very subtle variation in small numbers of genes that account for that very large difference in morphology that we see across breeds.\u201d   So while it might take hundreds of mutations to mark the difference between a human who\u2019s 5\u20196\u201d and one who\u2019s 6\u20196\u201d tall, Ostrander said, it only takes a \u201ccouple of dozen\u201d genetic mutations to make a Chihuahua different from a Great Dane.   The goal is to track disease-causing genetic mutations, which often translate to human disease genes, Ostrander says.   \u201cWe have a yellow brick road for figuring out how mutations move around the dog world,\u201d Ostrander told NBC News.   \u201cWe recognize that everything humans get, dogs get \u2014 epilepsy, cancer, diabetes, heart disease,\u201d she added. But in dogs, these disease traits often pop up more commonly in specific breeds.   \u201cWe can actually trace diseases as they move around the dog breed population,\u201d Ostrander said.   \u201cFor instance, collie eye anomaly is a disease that affects \u2026 several herding breeds, including the collie, Border collie, Shetland sheepdog, and Australian shepherd,\u201d the research team wrote in their study, published in Cell Reports. These breeds all originate in Britain.   \u201cWe were unable to explain, however, the presence of the disease in the Nova Scotia duck tolling retriever, a sporting dog developed in Canada from an unknown mixture of local breeds,\u201d they added.   But the genetic analysis shows Nova Scotia duck tolling retrievers have a lot of collie and Shetland sheepdog forebears.", "A diagram representing the genetic analysis of dog breeds reveals how past migrations led to the mixing of multiple breeds. NIH Dog Genome Project", "Ostrander works in a lab filled with dog lovers and they\u2019ve been collecting samples from verified dog breeds. She doesn\u2019t mind using descriptions such as \u201ccute\u201d or \u201cadorable\u201d for some of the breeds she works with.   \u201cCute is a big one,\u201d Ostrander said. \u201cEvery morning someone comes in who\u2019s been to a dog show or a Frisbee contest or a specialty event \u2014 we go to all of these because that\u2019s where we get our dog DNA samples. Everyone comes in Monday with a picture and they\u2019ve seen the cutest dot dot dot,\u201d she said.   And dog owners and breeders clamor to help her collect samples.   \"If we see a breed that we haven't had a good sample of to sequence, we definitely make a beeline for that owner and say, 'Gosh, we don't have the sequence of the Otterhound yet and your dog is a beautiful Otterhound. Wouldn't you like it to represent your breed in the dog genome sequence database?'\" Ostrander said.   \u201cAnd of course, people are always very flattered to say, \u2018Yes. I want my dog to represent Otterhound-ness\u2019.\u201d   Otterhounds, it seems, are close relatives of fox hounds and blood hounds, according to the new family tree.   The new gene map links German shepherds to Australian shepherds, which had not been a known ancestor of German shepherds.   And it finds that unique American genes linger in two breeds of dog \u2014 the Mexican hairless, also called a Xoloitzcuintlel, and the Peruvian Hairless Dog.   \"What we noticed is that there are groups of American dogs that separated somewhat from the European breeds,\" said Heidi Parker, who helped lead the work. \"We've been looking for some kind of signature of the New World Dog, and these dogs have New World Dogs hidden in their genome.\"   The ancestors of these dogs came over with the original settlers of the Americans 13,000 years ago \u2014 or perhaps even longer before that. But European and Asian imports mostly bred out the original American dogs and the two American hairless breeds now carry a healthy dose of German shepherd genes, the analysis showed.   Other findings:  Terriers and mastiffs were crossed to create fighting dogs and map back to Irish terrier breeds from the 1860s and 1870s. \"Gun dogs,\" such as Golden Retrievers and Irish Setters originated in Victorian England, when hunting with guns became a popular gentlemen's sport. Herding dogs seem to be have been bred several different times and in several different places. \"When we were looking at herding breeds, we saw much more diversity, where there was a particular group of herding breeds that seemed to come out of the United Kingdom, a particular group that came out of northern Europe, and a different group that came out of southern Europe,\" Parker said.  Parker herself has a basset hound and two rescue mutts. \u201cI am not really clear on the breeds,\u201d she said. Ostrander\u2019s pet border collie recently died.   \u201cWe\u2019re not cat people,\u201d Ostander said. \u201cI have got to be up front about it. I\u2019m allergic. But I do admit I do have a postdoc who I know is secretly collecting cat samples behind my back.\u201d"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-504.txt_science_decision"}, "rows": [{"id": {"1": "sci-504.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "167", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Gwen Stefani's Ex Is Reportedly Dating The Unlikeliest Of Stars", "size": 3}, "body": {"is_table": false, "text": ["Who knew? Well, we didn\u2019t see this coming! Gwen Stefani\u2019s rocker ex-husband, Gavin Rossdale, is reportedly dating Elin Nordegren, according to an Us Weekly source. Nordegren, a former nanny and model, is most famous for her nearly six-year marriage to Tiger Woods, which we all know ended in scandal.  \u201cElin flies to L.A. on her private plane a lot,\u201d the Us Weekly source said of the mother of two. \u201cThey want to make it work.\u201d Rossdale has not dated anyone since splitting with Stefani in August 2015 after nearly 13 years of marriage and three children together. It was rumored the two broke up because the rocker was reportedly cheating with the family\u2019s nanny for many years.  Nordegren herself was inadvertently caught up in a cheating scandal when her husband\u2019s many infidelities became public knowledge in 2009. Since splitting from Woods in 2010, she\u2019s dated billionaire Chris Cline.  The Huffington Post has reached out to reps for Rossdale and Nordegren and will update this post accordingly."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-969.txt_science_decision"}, "rows": [{"id": {"1": "non-969.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "168", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "6 legendary stars who died without wills", "size": 3}, "body": {"is_table": false, "text": ["Corrections and clarifications: This report has been updated to remove a listing about the financial status of entertainer-turned-politician Sonny Bono following his death. Information, provided by other media sources, could not be confirmed. Stars dying without wills? It's a notion that's difficult to grasp, particularly when musicians' estates often continue to generate significant revenue after their deaths. Yet in some cases, famous faces were just like a lot of us, and despite their millions, put shoring up their finances on the back burner. We don't know yet if Prince's reported $300 million estate will end up in probate court (his sister, Tyka Nelson, says he died without a will in place), but here's a look at celebrities who died without wills in place \u2013 and the fallout that ensued. Michael Jackson Age at the time of death: 50  Financial status: Jackson's family initially thought he didn\u2019t have a will, and headed to court. Eventually, courtesy of his lawyers, a will surfaced, signed seven years before the pop star's death. Upon its discovery, mom Katherine Jackson withdrew her petition asking to be put in charge of her son's estate. Jackson's will named the pop star's longtime attorney John Branca and music executive John McClain as administrators of the estate. Katherine Jackson was named as a permanent guardian to her son's three children, Prince Michael I, Paris and Prince Michael II. She was also named a beneficiary of a trust set up by her son. Singer Diana Ross was named a successor guardian for the children and their estates. But it's not over. The Hollywood Reporter says that thanks to posthumous projects such as the 2009 documentary This Is It (which grossed $261 million), a Cirque du Soleil tribute plus albums, video games and other lucrative memorials, a possible billion-dollar IRS estate tax battle looms. As THR puts it, \"Now the IRS wants its share, claiming the value of Jackson's name and image upon death amounted to more than $434 million. The estate's own valuation? Just $2,105.\"", "Amy Winehouse Age at the time of death: 27 Financial status: The soulful Brit, who died in 2011 from alcohol poisoning, was thought to have a will, but ultimately did not. Winehouse's parents ended up inheriting her fortune, with the singer's father, Mitch Winehouse, acting as the administrator of her estate. It's notable that in Amy, the Oscar-winning documentary about the singer, Winehouse was shown to have a contentious relationship with her father. (Mitch Winehouse called the documentary \"misleading.\") Winehouse's estate totaled $4.66 million after debts and taxes, according to the Associated Press. Her ex-husband, Blake Fielder-Civil, did not receive anything.", "Bob Marley  Age at the time of death: 36 Financial status: Here's a cautionary tale about estate planning: 30+ years after Marley's death, his heirs were still battling the singer's estate in court. Marley, who died of cancer in 1981, famously left no written will, and under Jamaican law his estate was to be divided among his wife and 11 children. That meant Marley's wife, Rita, received only 10 percent of his assets. After years of court battles, Rita and Marley's family was rewarded with a decision that they were entitled to Marley's name and likeness. Marley's estate has since aggressively defended commercial use of Marley's likeness, songs and intellectual property through the years. Five years ago the estate sued Richard Booker, Marley's half-brother, for giving Jamaican tours and coordinating music festivals in his brother's name. (The case was settled out of court.)", "Jimi Hendrix  Age at the time of death: 27 Financial status: Hendrix died in 1970 without a will. The fight over his estate went on for more than 30 years. The famed guitarist's siblings had been feuding since 2002, when their father, Al Hendrix, died and left Jimi's sister Janie in control of the musician's $80-million estate. The Washington State Supreme Court upheld the will but the siblings continued battling over the use of the singer's image. According to Rolling Stone, a settlement was finally reached before a scheduled July 2015 jury trial to determine how much Hendrix Licensing, a company run by brother Leon's business partner, owed to the Jimi Hendrix estate in terms of damages for sales of unauthorized merchandise.", "Sonny Bono Age at the time of death:  62 Financial status: Bono's death came as a shock: the entertainer-turned-congressman died in a skiing accident in 1998. His wife, Mary Bono, had to go through probate court to become the executor of her husband's estate. A love child also appeared (but later withdrew his claim). Ultimately, Bono\u2019s estate was divided between Mary Bono (who became his political successor for 14 years), and his two children, Chaz Bono and Christy Bono Fasce.", "Kurt Cobain Age at the time of death: 27 Financial status: When Cobain died, he left behind a fortune that was estimated in the millions. In recent years, the estimated value has been in excess of $450 million. After the singer's death in 1994, wife Courtney Love was the primary beneficiary of the publishing rights to his estate, which included almost all of Nirvana's music, reports CNBC. In 2010, the couple's then-18-year-old daughter, Frances Bean, took control of her trust fund which was more than a third of the estate. That same year, Love gave up rights to Cobain's name and likeness for a loan, according to CNBC. CONNECTTWEET 67 LINKEDINEMAILMORE Read or Share this story: http://usat.ly/1Sz2E8M"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-3891.txt_science_decision"}, "rows": [{"id": {"1": "non-3891.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "169", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Palantir: the \u2018special ops\u2019 tech giant that wields as much real-world power as Google", "size": 3}, "body": {"is_table": false, "text": ["Peter Thiel\u2019s CIA-backed, data-mining firm honed its \u2018crime predicting\u2019 techniques against insurgents in Iraq. The same methods are now being sold to police departments. Will they inflame already tense relations between the public and the police?                          Palantir has made Minority Report a reality.", "In Minority Report, the 2002 movie adaptation of the Philip K Dick novel, Tom Cruise plays a police officer in the LAPD \u201cpre-crime\u201d unit. Using the premonitions of sentient mutants called \u201cpre-cogs\u201d, the police are able to predict when someone is going to commit a crime before it happens, swooping down from helicopters and arresting them on the street before they can do anything. Their \u201ccrime\u201d is that they merely thought about it. Palantir, the CIA-backed startup, is Minority Report come true. It is all-powerful, yet no one knows it even exists. Palantir does not have an office, it has a \u201cSCIF\u201d on a back street in Palo Alto, California. SCIF stands for \u201csensitive compartmentalised information facility\u201d. Palantir says its building \u201cmust be built to be resistant to attempts to access the information within. The network must be \u2018airgapped\u2019 from the public internet to prevent information leakage.\u201d Palantir\u2019s defence systems include advanced biometrics and walls impenetrable to radio waves, phone signal or internet. Its data storage is blockchained: it cannot be accessed by merely sophisticated hacking, it requires digital pass codes held by dozens of independent parties, whose identities are themselves protected by blockchain. What is Palantir protecting? A palantir is a \u201cseeing stone\u201d in JRR Tolkien\u2019s The Lord of the Rings; a dark orb used by Saruman to be able to see in darkness or blinding light. \u201cPalantir\u201d means \u201cone that sees from afar\u201d, a mythical instrument of omnipotence.                 Saruman with his seeing stone in The Lord of the Rings.", "In 2004, Peter Thiel \u2013 the billionaire PayPal co-founder, Facebook investor and and latter-day Trump ally \u2013 created Palantir alongside Nathan Gettings, Joe Lonsdale, Stephen Cohen and Alex Karp. Their intention was to create a company that took Big Data somewhere no one else dared to go. In 2013, Karp, Palantir\u2019s CEO, announced that the company would not be pursuing an IPO, as going public would make \u201crunning a company like ours very difficult\u201d. This is why. Palantir watches everything you do and predicts what you will do next in order to stop it. As of 2013, its client list included the CIA, the FBI, the NSA, the Centre for Disease Control, the Marine Corps, the Air Force, Special Operations Command, West Point and the IRS. Up to 50% of its business is with the public sector. In-Q-Tel, the CIA\u2019s venture arm, was an early investor.                         Palantir helped convict ponzi-schemer Bernie Madoff. Photograph: Sipa Press/Rex Features", "Palantir tracks everyone from potential terrorist suspects to corporate fraudsters (Bernie Madoff was imprisoned with the help of Palantir), child traffickers and what they refer to as \u201csubversives\u201d. But it is all done using prediction. In Iraq, the Pentagon used Palantir software to track patterns in roadside bomb deployment and worked out garage-door openers were being used as remote detonators by predicting it. Palantir allowed the marines to upload DNA samples from remote locations and tap into information gathered from years of collecting fingerprints and DNA evidence, the results returned almost immediately. Without Palantir, suspects would have already moved on to a different location by the time the field agents received the results. Using the most sophisticated data mining, Palantir can predict the future, seconds or years before it happens. Samuel Reading \u2013 a former marine who has worked in Afghanistan for NEK Advanced Securities Group, a US military contractor \u2013 has said: \u201cIt\u2019s the combination of every analytical tool you could ever dream of. You will know every single bad guy in your area.\u201d Palantir is at the heart of the US government, but with its other arm, Palantir Metropolis, it provides the analytical tools for hedge funds, banks and financial services firms to outsmart each other. Palantir does not just provide the Pentagon with a machine for global surveillance and the data-efficient fighting of war, it runs Wall Street, too. Palantir is exactly what it says it is: a giant digital eye like Saruman\u2019s seeing stone in The Lord of the Rings. On the streets of Chicago and Los Angeles, Palantir is getting closest to Philip K Dick\u2019s vision of the future, now. In the film, a premonition of an Orwellian thought-police state, crime rates drop to zero as the pre-crime unit successfully imprisons thousands of individuals for merely thinking of committing a felony.                 Palantir\u2019s co-founder Peter Thiel. Photograph: Bloomberg via Getty Images", "However, when Cruise\u2019s character begins to question the morality of what he is doing, his superiors detect a threat to the entire pre-crime programme. In order to get rid of him, Cruise is framed for a murder by altering the data of his thought history. In the final showdown with his boss, it is explained to Cruise that sometimes the numbers need to lie for the greater good of society. Minority Report is set in 2054, but Palantir is putting pre-crime into operation now. The Los Angeles Police Department has used Palantir to predict who will commit a crime by swooping Minority Report-style on suspects. Palantir calls its work with the LAPD \u201cimproving situational awareness, and responding to crime in real time\u201d. Algorithms take in data on the location, time and date of previously committed crimes and this data is superimposed to create hotspots on a map for police officers to patrol. A 2013 video about \u201cpredictive policing\u201d by the National Science Foundation features an officer explaining how they used one of these maps to prevent an assault \u201cbefore it happened\u201d. Military-grade surveillance technology has now migrated from Fallujah to the suburban neighbourhoods of LA. Predictive policing is being used on illegal drivers and petty criminals through a redeployment of techniques and algorithms used by the US army dealing with insurgents in Iraq and with civilian casualty patterns. When the US is described as a \u201cwar zone\u201d between police and young black males, it is rarely mentioned that tactics developed by the US military in a real war zone are actually being deployed. Is predictive policing as a counter-insurgency tactic a contributing factor in the epidemic of police shootings of unarmed black men in the past four years?                         Could predictive policing contribute to police shootings of black people? Photograph: Frederic J Brown/AFP/Getty Images", "One could argue that sophisticated pre-crime algorithms are not necessary when being black and male is seen as reason enough for the police to swoop. What predictive policing has done is militarise American cities, creating a heightened culture of suspicion and fear in areas where tensions are highest and policing is already most difficult. Officers being led to certain neighbourhoods solely because of an algorithm is enough to cause tension; enough to ignite a powder keg and push a delicate policing situation over the edge. Ana Muniz is an activist and researcher who works with the Inglewood-based Youth Justice Coalition. \u201cAny time that a society\u2019s military and domestic police become more similar, the lines blur,\u201d she told LA Weekly. \u201cThe military is supposed to defend the territory from external enemies, that\u2019s not the mission of the police \u2013 they\u2019re not supposed to look at the population as an external enemy.\u201d In 2010, the LAPD announced a partnership with Motorola Solutions to monitor the Jordan Downs public housing project with surveillance cameras. In 2013, they announced the deployment of live CCTV cameras with facial-recognition software in San Fernando Valley, reported to be programmed to ID suspects on a \u201chot list\u201d. Data merely becomes a new way of reinforcing old prejudices. Critics of these analytics argue that from the moment a police officer with the pre-crime mindset that you are a criminal steps out of their patrol car to confront you, your fate has been sealed. In 2013, TechCrunch obtained a leaked report on the use of Palantir by the LA and Chicago police departments. Sgt Peter Jackson of the LAPD was quoted as saying: \u201cDetectives love the type of information [Palantir] provides. They can now do things that we could not do before.\u201d Palantir is immensely secretive. It wields as much real-world power as Google, Facebook, Amazon, Microsoft and Apple, but unlike them, Palantir operates so far under the radar, it is special ops. \u2022 This is an extract from Done: The Secret Deals That Are Changing Our World by Jacques Peretti (Hodder & Stoughton, \u00a320), available now. To order a copy for \u00a317, go to bookshop.theguardian.com or call the Guardian Bookshop on 0330 333 6846. Free UK p&p over \u00a310, online orders only. Phone orders min. p&p of \u00a31.99.  Topics"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-831.txt_science_decision"}, "rows": [{"id": {"1": "sci-831.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "170", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "C\u00f3mo quitar el dedo de Trump del 'bot\u00f3n' de lanzamiento nuclear", "size": 3}, "body": {"is_table": false, "text": ["(Cr\u00e9dito: NICHOLAS KAMM/AFP/Getty Images)", "Lo m\u00e1s importante David A. Andelman escribe que es aterrador que una sola persona, particularmente el presidente de Estados Unidos, controle los c\u00f3digos de lanzamiento de armas nucleares Nota del editor: David A. Andelman colabora con CNN y escribe art\u00edculos para el diario estadounidense Usa Today. Escribi\u00f3 el libro A Shattered Peace: Versailles 1919 and the Price We Pay Today. Fue corresponsal extranjero del New York Times y corresponsal de CBS News en Par\u00eds. S\u00edguelo en Twitter como @DavidAndelman. Las opiniones expresadas en esta columna son exclusivas
