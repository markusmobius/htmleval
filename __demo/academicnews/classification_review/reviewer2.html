ones they write that are good, they make them sound bad. You know, so I\u2019ve always heard that. I\u2019ve heard that if you\u2019re successful \u2013 very successful \u2013 you just can\u2019t run for\u2014 RYAN: But how would you fix that? You\u2019ve said that you would open up the libel laws. TRUMP: What I would do, what I would do is I\u2019d \u2013 well right now the libel laws, I mean I must tell you that the Hulk Hogan thing was a tremendous shock to me because \u2013 not only the amount and the fact that he had the victory \u2014 because for the most part I think libel laws almost don\u2019t exist in this country, you know, based on, based on everything I\u2019ve seen and watched and everything else, and I just think that if a paper writes something wrong \u2014 media, when I say paper I\u2019m talking about media. I think that they can do a retraction if they\u2019re wrong. They should at least try to get it right. And if they don\u2019t do a retraction, they should, they should you know have a form of a trial. I don\u2019t want to impede free press, by the way. The last thing I would want to do is that. But I mean I can only speak for \u2013 I probably get more \u2013 do I, I mean, you would know, do I get more publicity than any human being on the earth? Okay? I mean, [Editor\u2019s note: Trump points at Ruth Marcus] she kills me, this one \u2013 that\u2019s okay, nice woman.  Republican presidential front-runner Donald Trump has said several times he would \"loosen up\" libel laws. Listen to his response when The Washington Post editorial board asked him how, exactly, he would change them, which includes discussion of violence against protesters. (Gillian Brockell,James Downie/The Washington Post)  RYAN: Would you expand, for example, prior restraints against publications? TRUMP: No, I would just say this. All I want is fairness. So unfair. I have stories and you have no recourse, you have no recourse whatsoever because the laws are really impotent. MARCUS: So in a better world would you be able to sue me? TRUMP: In a better world \u2014 no \u2014 in a better world I would be able to get a retraction or a correction. Not even a retraction, a correction. RYAN: Well, now, you\u2019ve been a plaintiff in libel suits so you know a little bit of the elements \u2026 TRUMP: I had one basic big libel suit, it was a very bad system, it was New Jersey. I had a great judge, the first one, and I was going to win it. And then I had another good judge, the second one, and then they kept switching judges. And the third one was a bad judge. That\u2019s what happened. But, uh\u2026 RYAN: But there\u2019s standards like malice is required. Would you weaken that? Would you require less than malice for news organizations? TRUMP: I would make it so that when someone writes incorrectly, yeah, I think I would get a little bit away from malice without having to get too totally away. Look, I think many of the stories about me are written badly. I don\u2019t know if it\u2019s malice because the people don\u2019t know me. When Charles writes about me or when Ruth writes about me, you know, we\u2019ve never really met. And I get these stories and they\u2019re so angry and I actually say, I actually say, \u201cHow could they write?\u201d \u2013 and many stories I must tell you, many stories are written that with a brief phone call could be corrected before they\u2019re written. Nobody calls me. STEPHEN STROMBERG, EDITORIAL WRITER: How are you defining \u201cincorrect?\u201d It seems like you\u2019re defining it as fairness or your view of fairness rather than accuracy. TRUMP: Fairness, fairness is, you know, part of the word. But you know, I\u2019ve had stories that are written that are absolutely incorrect. I\u2019ll tell you now and the word \u201cintent\u201d, as you know, is an important word, as you know, in libel. I\u2019ll give you an example. Some of the media, not all of it, but some of it, is very, very strong on \u2013 you know I get these massive crowds of people, and we\u2019ll get protesters. And these protesters are honestly, they\u2019re very bad people. In many cases, they\u2019re professionals. Highly trained professionals. And I will rent an arena for 20,000 seats and they will come in \u2013 because there\u2019s really no way \u2013 how you going to be able to tell \u2013 somebody said \u201coh you shouldn\u2019t let \u2018em in\u201d \u2013 how you gonna know, you know? They walk in. [Inaudible] So we had an incident this weekend, which was amazing in Tucson, Arizona where a man, a protestor, wearing a Ku Klux Klan outfit, another one dragging an American flag, was walking out of the arena, and an African American man who was a supporter was sitting there listening to the speech and we had to stop because they were so loud \u2013 they\u2019re so loud, these people, I don\u2019t know what they do, they\u2019re trained voices or something. And they\u2019re walking up and you saw it, because it was all over television, and the African American man became incensed I think the guy said something to him like you know what, like \u201cscrew you,\u201d okay? Or worse. I think, because he looked over to him and said something to him and the guy just had it. Now, they were together, these two. The one wearing a Ku Klux Klan, the other dragging a flag or something, but the African American man, who I think was an Air Force person, I just read he had a pretty stellar life so far. And he just became incensed. So when I saw the television yesterday early in the morning I saw the Ku Klux Klan, I saw exactly what happened. By the time it got on to the national shows that was for the most part taken out. They just had this African American smacking, you know, fighting. And it didn\u2019t make sense, you know, why, why. But if you saw it in the morning it made a lot more sense. We don\u2019t condone violence at all but it\u2019s very, very unfair reporting and we, you know\u2026 HIATT: Sorry, when you say we don\u2019t condone violence \u2014 TRUMP: I say that. HIATT: You say that. But you\u2019ve also said, \u201cIn the good old days, he would have been ripped out of his seat so fast, you wouldn\u2019t believe it.\u201d Isn\u2019t that condoning violence? TRUMP: No, because what I am referring to is, we\u2019ve had some very bad people come in. We had one guy \u2014 and I said it \u2014 he had the voice \u2014 and this was what I was referring to \u2014 and I said, \u201cBoy, I\u2019d like to smash him.\u201d You know, I said that. I\u2019d like to punch him. This guy was unbelievably loud. He had a voice like Pavarotti. I said if I was his manager I would have made a lot of money for him, because he had the best voice. I mean, the guy was unbelievable, how loud he was. And he was a swinger. He was hitting people. He was punching and swinging and screaming \u2014 you couldn\u2019t make \u2014 so you have to stop. You know, there is also something about the First Amendment, but you had to stop. And, so, this one man was very violent and very loud. And when he was being taken out, he walked out like this, with his finger way up, like, \u201cscrew everybody.\u201d And that\u2019s when I made that statement. He was absolutely out \u2014 I mean, he hit people and he screamed and then he was walking out and he\u2019s giving everybody the finger. And they don\u2019t talk about that. See, they don\u2019t talk about that. They say, \u201cDonald, wait a second, Donald, don\u2019t\u201d \u2014 HIATT: But your answer is you condone violence when the guy is really egregious and terrible? TRUMP: No, I condone strong law and order. I\u2019ll tell you what they \u2014 HIATT: Rip him out of his seat, punch him in the face, isn\u2019t that violent? TRUMP: Well he punched other people. HIATT: No, I understand that. TRUMP: Fred, he punched other people. He was punching people. He was \u2014 one guy was, you know, I\u2019d like to say \u2014 JO-ANN ARMAO, ASSOCIATE EDITORIAL PAGE EDITOR: The Fayetteville protester who was sucker punched \u2014 he didn\u2019t punch anyone \u2014 TRUMP: No. ARMAO: He was being escorted from police, and he was sucker punched. TRUMP: No. When are you talking about? When? ARMAO: In Fayetteville. COREY LEWANDOWSKI, TRUMP 2016 CAMPAIGN MANAGER [to Trump]: North Carolina. TRUMP: I don\u2019t know. I don\u2019t know which one. ARMAO: Yes you do. TRUMP: I don\u2019t know. Because we\u2019ve had so many \u2014 ARMAO: That\u2019s the gentleman you said you were going to look into to see whether or not to pay his legal fees. TRUMP: Oh well that\u2019s a different \u2014 that\u2019s different from the one I\u2019m talking about. This one was about a month ago. This one was before Fayetteville. ARMAO: Well, okay, Fayetteville, do you condone violence in that case \u2014 TRUMP: No I don\u2019t, no I don\u2019t, that\u2019s different \u2014 ARMAO: Where the protester is being walked out \u2014 TRUMP: By the way, that\u2019s different \u2014 ARMAO: But, yet, you explained it that he was giving the finger and so he provoked it, so he got sucker punched. And you are going to possibly pay for his legal expenses. TRUMP: He did give the finger, and \u2014 ARMAO: So that\u2019s okay? TRUMP: Well, a lot of people don\u2019t \u2014 you know, the finger means, \u201cF you.\u201d A lot of people think \u2014 and you have children there, you have a lot of children that go, you know, they go with their parents \u2014 a lot of people think that\u2019s very inappropriate. I mean, you know \u2014 ARMAO: It\u2019s certainly inappropriate. TRUMP: Well, I think it is. ARMAO: But does it \u2014 is it \u2014 does it qualify to \u2014 TRUMP: So do you let him \u2014 ARMAO: \u2014 to punch him in the face? TRUMP: Again I don\u2019t condone it. So do you let him walk out, he\u2019s holding up his finger, telling everybody. Same thing happened, you know, the last one in \u2014 HIATT: I guess the question is, when you then offer to pay the guy\u2019s legal fees, isn\u2019t that \u2014 TRUMP: I didn\u2019t offer \u2014 HIATT: Isn\u2019t that condoning? TRUMP: No, I didn\u2019t offer, Fred \u2014 HIATT: You said you would consider it \u2014 TRUMP: I said I want to look into it. I said I want to look into it. I didn\u2019t say that. HIATT: Isn\u2019t that condoning? TRUMP: No, I don\u2019t think so. HIATT: Doesn\u2019t that convey a message of approval? TRUMP: Don\u2019t think so. LEWANDOWSKI: To be fair, before every event, there is a public service announcement made about \u2014 TRUMP: It\u2019s true. LEWANDOWSKI: \u2014 any potential protesters. That is made to everybody that says \u2014 TRUMP: Strong. LEWANDOWSKI: \u2014 please do not engage these protesters. You know, they may cause a disturbance. Please do your best, let local law enforcement handle this or security at that venue. The problem becomes, with a massive crowd of twenty or thirty or forty thousand people, the resources that are there don\u2019t have the ability to get to all these people in a manner before the crowd reacts, because the agitators are inciting those people. So we are very clear at the onset, that there is a loud public notice that says, \u201cplease do not engage these people, please let them do their job, and let the local law enforcement deal with that.\u201d That\u2019s said at the very front end at every event. TRUMP: Very loud, and it\u2019s repeated over and over. Actually, I guess it\u2019s on tape, but they repeat it over and over. One thing that was interesting this weekend. We had in Phoenix, Arizona, we had an interesting incident. We had people, we had a major highway coming into the arena. It\u2019s not an arena, it\u2019s a huge open space, 60 acres, and it was packed. And we had a major highway coming in, and people \u2014 protesters \u2014 stopped their car in the middle of the highway, chained themselves to their cars, and the cars \u2014 blocked. They were there for a while. A car was not able to move. They were backed up for 20 \u2014 I mean, like, just forever. And, it was terrible. And they were very abusive, screaming, you know, \u201cscrew you, screw you, pigs, pigs\u201d \u2014 meaning to the cops. Sheriff Joe Arpaio \u2014 now that was his territory. Okay, he\u2019s a tough cookie. Sheriff Joe saw this, he gave them a couple of minutes to move their car \u2014 they didn\u2019t move them \u2014 cut the chains, arrested the people and just moved the cars over. I don\u2019t know how they did it \u2014 just, they were gone in minutes after he came there. Minutes. It was amazing how quick. They actually had chains around their necks. They didn\u2019t even know why they were there. People \u2013 somebody was interviewed, \u201cWhy are you here?\u201d \u201cWell, I don\u2019t know, I\u2019m not sure.\u201d They didn\u2019t even know. Nobody ever talks about these people. They say, \u201cOh, Trump had a bad rally,\u201d or something. You know there are two sides to it, and honestly, there is really one side of it \u2013 because you see how bad this was. So what happened is they arrested three people. There were probably a hundred or a hundred-fifty protesters, there were 21,000 people there, there were 150 protesters that were creating havoc. As soon as the three people were arrested, everybody else ran. That was the last we heard, and I made a speech for, you know, a half hour, 45 minutes \u2013 not one person stood up and started screaming at this speech. It was sort of an amazing thing. Now Tucson was different. Different police force, different level of, you know, whatever, and we had numerous interruptions during the speech. You know, I\u2019ll be speaking, I\u2019ll be ready to make a point, and a guy will stand up and start, just screaming. Out of \u2014 from nowhere, for, like, no reason. Not even screaming things that make sense, and often screaming tremendous obscenities. I know [Lewandowski] went in \u2013 he took a lot of heat a couple of days ago in that same rally because he went in to get \u2013 to quiet people down, and they had a couple of signs \u201cF-you\u201d \u2013 it just said \u201cF-you,\u201d meaning the word spelled out, and you have cameras there, you know, it\u2019s on live television, and you have guys holding signs saying \u201cF-you Trump\u201d or just \u201cF-you,\u201d and they had numerous of those \u2013 there were, you know, probably ten of those signs throughout the arena. And he went in to say, please would you move the sign, and the woman in front \u2013 and I saw it \u2013 this guy grabbed the woman in front, okay, he [Lewandowski] hardly touched him \u2013 he took him \u2013 If he touched him at all it was just grabbing the shirt a little bit. But the guy was a real wiseguy. And he was screaming obscenities. He did grab the woman in front and ultimately he was led out by the security guy, who was right behind him. But the reason is that the police were slow to get there. And the point is this: You\u2019re making a speech and you have guys getting up saying, [Editor\u2019s note: Trump says the next few words in a hushed voice] \u201cfuck you,\u201d and the whole place goes, \u201cWhoa,\u201d and it incites the place. They incite the place, because then everyone goes, \u201cUSA, USA.\u201d That\u2019s why they\u2019re all screaming \u201cUSA, USA,\u201d or \u201cTrump, Trump, Trump.\u201d You can have 20,000 people and you can have like two people. Usually \u2013 it\u2019s amazing \u2013 usually it\u2019s one person. I mean, it\u2019s like they stage it. It\u2019s very professional. They have like one person here, one person here, one person. Okay, we\u2019re talking about the media. So, I\u2019ve never seen the media cover it from that angle. It\u2019s always, \u201cTrump had a\u201d \u2014 and here\u2019s the big thing, I mean, honestly, essentially nobody has heard HIATT: But just \u2013 given the Supreme Court rulings on libel \u2014 Sullivan v. New York Times \u2014 how would you change the law? TRUMP: I would just loosen them up. RUTH MARCUS: What does that mean? [Crosstalk] TRUMP: I\u2019d have to get my lawyers in to tell you, but I would loosen them up. I would loosen them up. If The Washington Post writes badly about me \u2013 and they do, they don\u2019t write good \u2013 I mean, I don\u2019t think I get \u2013 I read some of the stories coming up here, and I said to my staff, I said, \u201cWhy are we even wasting our time? The hatred is so enormous.\u201d I don\u2019t know why. I mean, I do a good job. I have thousands of employees. I work hard. I\u2019m not looking for bad for our country. I\u2019m a very rational person, I\u2019m a very sane person. I\u2019m not looking for bad. But I read articles by you, and others. And, you know, we\u2019ve never \u2013 we don\u2019t know each other, and the level of hatred is so incredible, I actually said, \u201cWhy am I \u2013 why am I doing this? Why am I even here?\u201d And I don\u2019t expect anything to happen\u2013 RYAN: Would that be the standard then? If there is an article that you feel has hatred, or is bad, would that be the basis for libel? TRUMP: No, if it\u2019s wrong. If it\u2019s wrong. RYAN: Wrong whether there\u2019s malice or not? TRUMP: I mean, The Washington Post never calls me. I never had a call, \u201cWhy \u2013 why did you do this?\u201d or \u201cWhy did you do that?\u201d It\u2019s just, you know, like I\u2019m this horrible human being. And I\u2019m not. You know, the one thing we have in common I think we all love the country. Now, maybe we come at it from different sides, but nobody ever calls me. I mean, Bob Costa calls about a political story \u2013 he called because we\u2019re meeting senators in a little while and congressmen, supporters \u2013 but nobody ever calls. RYAN: The reason I keep asking this is because you\u2019ve said three times you\u2019ve said we are going to open up the libel laws and when we ask you what you mean you say hatred, or bad\u2013 TRUMP: I want to make it more fair from the side where I am, because things are said that are libelous, things are said about me that are so egregious and so wrong, and right now according to the libel laws I can do almost nothing about it because I\u2019m a well-known person you know, etc., etc. JACKSON DIEHL, DEPUTY EDITORIAL PAGE EDITOR: Back to foreign policy a little bit, can you talk a little bit about what you see as the future of NATO? Should it expand in any way? TRUMP: Look, I see NATO as a good thing to have \u2013 I look at the Ukraine situation and I say, so Ukraine is a country that affects us far less than it affects other countries in NATO, and yet we are doing all of the lifting, they\u2019re not doing anything. And I say, why is it that Germany is not dealing with NATO on Ukraine? Why is it that other countries that are in the vicinity of the Ukraine not dealing with \u2014 why are we always the one that\u2019s leading, potentially the third world war, okay, with Russia? Why are we always the ones that are doing it? And I think the concept of NATO is good, but I do think the United States has to have some help. We are not helped. I\u2019ll give you a better example than that. I mean, we pay billions\u2013 hundreds of billions of dollars to supporting other countries that are in theory wealthier than we are. DIEHL: Hundreds of billions? TRUMP: Billions. Well if you look at Germany, if you look at Saudi Arabia, if you look at Japan, if you look at South Korea \u2014 I mean we spend billions of dollars on Saudi Arabia, and they have nothing but money. And I say, why? Now I would go in and I would structure a much different deal with them, and it would be a much better deal. When you look at the kind of money that our country is losing, we can\u2019t afford to do this. Certainly we can\u2019t afford to do it anymore. DIEHL: About Ukraine, was it right for the United States to impose sanctions on Russia when they invaded Crimea and would you keep those sanctions on them? TRUMP: I think the answer is yes, it was, but I don\u2019t see other people doing much about it. I see us doing things about it, but I don\u2019t see other people doing much about it. DIEHL: And could I ask you about ISIS, speaking of making commitments, because you talked recently about possibly sending 20 or 30,000 troops and\u2014 TRUMP: No I didn\u2019t, oh no no no, okay, I know what you\u2019re saying. There was a question asked to me. I said that the military, the generals have said that 20- to 30,000. They said, would you send troops? I didn\u2019t say send 20,000. I said, well the generals are saying you\u2019d need because they , what would it take to wipe out ISIS, I said pretty much exactly this, I said the generals, the military is saying you would need 20- to 30,000 troops, but I didn\u2019t say that I would send them. DIEHL: If they said that, would you go along with that and send the troops? TRUMP: I find it hard to go along with\u2014I mention that as an example because it\u2019s so much. That\u2019s why I brought that up. But a couple of people have said the same thing as you, where they said did I say that and I said that that\u2019s a number that I heard would be needed. I would find it very, very hard to send that many troops to take care of it. I would say this, I would put tremendous pressure on other countries that are over there to use their troops and I\u2019d give them tremendous air supporters and support , because we have to get rid of ISIS, okay, just so \u2014 we have to get rid of ISIS. I would get other countries to become very much involved. DIEHL: What about China and the South China Sea. What do you think they\u2019re up to and\u2014 TRUMP: I think it\u2019s a terrible situation, I think it\u2019s terrible they have no respect for\u2013 DIEHL: \u2013and what should we do about it? TRUMP: Well look, we have power over China and people don\u2019t realize it. We have trade power over China. I don\u2019t think we are going to start World War III over what they did, it affects other countries certainly a lot more than it affects us. But\u2014and honestly, you know part of\u2014I always say we have to be unpredictable. We\u2019re totally predictable. And predictable is bad. Sitting at a meeting like this and explaining my views and if I do become president, I have these views that are down for the other side to look at, you know. I hate being so open. I hate when they say \u2014 like I said get rid of the oil, keep the oil, different things over the years, when people are saying what would you do with regard to the Middle East, when we left \u2014 We should have never been in Iraq. It was a horr- it was one of the worst decisions ever made in the history of our country. We then got out badly, then after we got out, I said, \u201cKeep the oil. If we don\u2019t keep it Iran\u2019s going to get it.\u201d And it turns out Iran and ISIS basically\u2014 HIATT: How do you keep it without troops, how do you defend the oil? TRUMP: You would\u2026 You would, well for that\u2013 for that, I would circle it. I would defend those areas. HIATT: With U.S. troops? TRUMP: Yeah, I would defend the areas with the oil. And I would have taken out a lot of oil. And, uh, I would have kept it. I mean, I would have kept it, because, look: Iran has the oil, and they\u2019re going to have the oil, well, the stuff they don\u2019t have, because Iran is taking over Iraq as sure as you\u2019re sitting there. And I\u2019ve been very good on this stuff. My prognostications, my predictions have become, have been very accurate, if you look. HIATT: So what do you think China\u2019s aims are in the South China Sea? TRUMP: Well I know China very well, because I deal with China all the time. I\u2019ve done very well. China\u2019s unbelievably ambitious. China is, uh\u2026 I mean, when I deal with China, you know, I have the Bank of America building, I\u2019ve done some great deals with China. I do deals with them all the time on, you know, selling apartments, and, you know, people say \u2018oh that\u2019s not the same thing.\u2019 The level of\u2026 uh, the largest bank in the world, 400 million customers, is a tenant of mine in New York, in Manhattan. The biggest bank in China. The biggest bank in the world. China has got unbelievable ambitions. China feels very invincible. We have rebuilt China. They have drained so much money out of our country that they\u2019ve rebuilt China. Without us, you wouldn\u2019t see the airports and the roadways and the bridges; I mean, the George Washington Bridge is like, that\u2019s like a trinket compared to the bridges that they\u2019ve built in China. We don\u2019t build anymore, and it, you know, we had our day. But China, if you look at what\u2019s going on in China, you know, they go down to seven percent or eight percent and it\u2019s like a national catastrophe. Our GDP is right now zero. Essentially zero. DIEHL: Could you use trade to cause them to retreat in the South China Sea? TRUMP: I think so, yeah. I think so DIEHL: What would you do? TRUMP: We, well, you start making it tougher. They\u2019re selling their products to us for\u2026 you know, with no tax, no nothing. By the way, we can\u2019t deal with them, but they can deal with us. See, we are free trade. The story is, and I have so many people that deal with China \u2013they can easily sell their product here. No tax, no nothing, just \u2018come on, bring it all in, you know, bring in your apples, bring in everything you make\u2019 and no taxes whatsoever, right? If you want to deal with China, it\u2019s just the opposite. You can\u2019t do that. In other words, if you want to, if you\u2019re a manufacturer, you want to go into China? It\u2019s very hard to get your product in, and if you get it in you have to pay a very big tax. HIATT: So, if they occupied what the Japanese call the Senkaku Islands, is that something the United States\u2026 TRUMP: Well, I, you know, again, I don\u2019t like to tell you what I\u2019d do, because I don\u2019t want to\u2026 You understand what I\u2019m saying, Fred? If I\u2026 Okay, if I say \u2018Well, we should go in and do this or that or that,\u2019 I don\u2019t want to, I don\u2019t want to sort of\u2026 red flag all over it. I do think this: It\u2019s an unbelievable thing that they\u2019ve done, it\u2019s unbelievable aggression, it\u2019s unbelievable lack of respect for this country. HIATT: This theory of unpredictability, I want to push a little bit, I mean \u2013 there are many people who think that North Korea invaded South Korea precisely because Acheson wasn\u2019t clear that we would defend South Korea. So I\u2019m curious, does ambiguity sometimes have dangers? TRUMP: Well I\u2019ll give you, I\u2019ll give you an example. President Obama, when he left Iraq, gave a specific date \u2013 we\u2019re going to be out. I thought that was a terrible thing to do. And the enemy pulled back, because they don\u2019t want die. Despite what you read, you know, they don\u2019t want to die \u2014 and they just pulled back, and after we left, all hell broke out, right? And I\u2019ll give you another example that I think was terrible: when they sent, a few months ago, they sent fifty troops in. You know, fifty elite troops. Now, why do we have to have a news conference to announce that we\u2019re sending fifty troops? So those troops now have targets on their back. And\u2026you shouldn\u2019t do it. We\u2019re so predictable: \u201cLadies and gentlemen, we\u2019re sending fifty troops into Iraq or Syria. And these are our elite troops. And they\u2019re going to do this and that and that and this.\u201d And those troops now are being hunted. If you didn\u2019t send them, they wouldn\u2019t \u2013 if you didn\u2019t say that, they wouldn\u2019t know. I mean, there are times when you just can\u2019t be\u2026 You talk too much. We talk too much. I guess they thought that was good politically, to say we\u2019re sending fifty troops? I don\u2019t think it was good. LANE: Can I ask you\u2026Just going back to NATO, because\u2026 TRUMP: Yes. LANE: As you know, the whole theory of NATO from the beginning was to keep the United States involved in the long term in Europe to balance, to promote a balance of power in that region so we wouldn\u2019t have a repeat of World War I and World War 2. And it seems to be like what you\u2019re saying is very similar to what President Obama said to Jeffrey Goldberg, in that we have allies that become free riders. So it seems like there\u2019s some convergence with the president there. What concerns me about both is that to some extent it was always thought to be in our interest that we, yes, we would take some of the burden on, yes, even if the net-net was not 100 percent, even steven, with the Germans. So I\u2019d like to hear you say very specifically, you know, with respect to NATO, what is your ask of these other countries? Right, you\u2019ve painted it in very broad terms, but do you have a percent of GDP that they should be spending on defense? Tell me more. Because it\u2019s not that you want to pull the U.S. out. TRUMP: No, I don\u2019t want to pull it out. NATO was set up at a different time. NATO was set up when we were a richer country. We\u2019re not a rich country. We\u2019re borrowing, we\u2019re borrowing all of this money. We\u2019re borrowing money from China, which is a sort of an amazing situation. But things are a much different thing. NATO is costing us a fortune and yes, we\u2019re protecting Europe but we\u2019re spending a lot of money. Number 1, I think the distribution of costs has to be changed. I think NATO as a concept is good, but it is not as good as it was when it first evolved. And I think we bear the, you know, not only financially, we bear the biggest brunt of it. Obama has been stronger on the Ukraine than all the other countries put together, and those other countries right next door to the Ukraine. And I just say we have, I\u2019m not even knocking it, I\u2019m just saying I don\u2019t think it\u2019s fair, we\u2019re not treated fair. I don\u2019t think we\u2019re treated fair, Charles, anywhere. If you look everything we have. You know, South Korea is very rich. Great industrial country. And yet we\u2019re not reimbursed fairly for what we do. We\u2019re constantly, you know, sending our ships, sending our planes, doing our war games, doing other. We\u2019re reimbursed a fraction of what this is all costing. LANE: You know, well, they say and I think this is on public record, it\u2019s basically 50 percent of the non-personnel cost is paid by South Korea and Japan. TRUMP: 50 percent? LANE: Yeah. TRUMP: Why isn\u2019t it 100 percent? HIATT: Well I guess the question is, does the United States gain anything by having bases? TRUMP: Personally I don\u2019t think so. I personally don\u2019t think so. Look. I have great relationships with South Korea. I have buildings in South Korea. But that\u2019s a wealthy country. They make the ships, they make the televisions, they make the air conditioning. They make tremendous amounts of products. It\u2019s a huge, it\u2019s a massive industrial complex country. And \u2014 HIATT: So you don\u2019t think the US gains from being the force that sort of that helps keep the peace in the Pacific? TRUMP: I think that we are not in the position that we used to be. I think we were a very powerful, very wealthy country. And we\u2019re a poor country now. We\u2019re a debtor nation. How you going to get rid \u2013 let me ask you \u2013 how are you going get rid of $21 trillion in debt? You\u2019re going to be at 21 trillion in a matter of minutes because of that new omnibus budget. So they passed that ridiculous omnibus budget. How you going to get rid of that debt. We\u2019re spending that to protect other countries. We\u2019re not spending it on ourselves. Because we have, we have armor-plated vehicles that are obsolete. The best ones are given to the enemy. We give them to our allies over in the Middle East. A bullet shot in the air and they immediately run and the enemy takes over. I have a friend whose son is in his third, his third tour over in Iraq. He\u2019s over in, I mean he\u2019s a very special kid, he\u2019s a great kid. But he\u2019s over in the Middle East, and, uh, Afghanistan, different parts of the Middle East, actually. And he said to me, I said to him what do you think. And he said, it\u2019s so sad. He said the enemy has our equipment \u2013 the new version \u2014 and we have all the old version, and the enemy has our equipment, because they get into a fight with the so-called people like the Freedom Fighters, you know the whole Syrian deal, where we\u2019re sending billions and billions of dollars worth, and they capture the equipment. In most cases the shots are fired and everybody leaves. And these are the people we\u2019re backing. And we don\u2019t know if it\u2019s going to be another Saddam Hussein deal, in other words, let\u2019s get rid of Assad with these people and these people end up being worse. Okay? But he said, they have better equipment. It\u2019s our equipment. They have, I guess we send 2,300 Humvees over, all armor-plated. So we have wounded warriors, with no legs, with no arms, because they were driving in stuff without the armor. And the enemy has most of the new ones we sent over that they captured. And he said, it\u2019s so discouraging when they see that the enemy has better equipment than we have \u2013 and it\u2019s our equipment. HIATT: I\u2019d like to come back to the campaign. You said a few weeks ago after a family in Chicago gave some money to a PAC opposing you, you said, \u201cThey better watch out. They have a lot to hide.\u201d What should they watch out for? TRUMP: Look, they are spending vicious \u2026 I don\u2019t even know these people. Those Ricketts. I actually said they ought to focus on the Chicago Cubs and, you know, stop playing around. They spent millions of dollars fighting me in Florida. And out of 68 counties, I won 66. I won by 20 points, almost 20 points. Against, everybody thought he was a popular sitting senator. I had $38 million dollars spent on me in Florida over a short period of time. $38 million. And, you know, the Ricketts, I don\u2019t even know these people. HIATT: So, what does it mean, \u201cThey better watch out\u201d? TRUMP: Well, it means that I\u2019ll start spending on them. I\u2019ll start taking ads telling them all what a rotten job they\u2019re doing with the Chicago Cubs. I mean, they are spending on me. I mean, so am I allowed to say that? I\u2019ll start doing ads about their baseball team. That it\u2019s not properly run or that they haven\u2019t done a good job in the brokerage business lately. RYAN: Would you do that while you are president? TRUMP: No, not while I am president. No, not while I\u2019m president. That is two phases. Right now, look, you know, I went to a great school, I was a good student and all. I am an intelligent person. My uncle, I would say my uncle was one of the brilliant people. He was at MIT for 35 years. As a great scientist and engineer, actually more than anything else. Dr. John Trump, a great guy. I\u2019m an intelligent person. I understand what is going on. Right now, I had 17 people who started out. They are almost all gone. If I were going to do that in a different fashion I think I probably wouldn\u2019t be sitting here. You would be interviewing somebody else. But it is hard to act presidential when you are being \u2026 I mean, actually I think it is presidential because it is winning. And winning is a pretty good thing for this country because we don\u2019t win any more. And I say it all the time. We do not win any more. This country doesn\u2019t win. We don\u2019t win with trade. We don\u2019t win with \u2026 We can\u2019t even beat ISIS. And by the way, just to answer the rest of that question, I would knock the hell out of ISIS in some form. I would rather not do it with our troops, you understand that. Very important. Because I think saying that is very important because I was against the war in Iraq, although they found a clip talking to Howard Stern, I said, \u201cWell\u2026\u201d It was very unenthusiastic. Before they want in, I was totally against the war. I was against it for years. I actually had a delegation sent from the White House to talk to me because I guess I get a disproportionate amount of publicity. I was just against the war. I thought it would destabilize the Middle East, and it did. But we have to knock out ISIS. We are living like in medieval times. Who ever heard of the heads chopped off? HIATT: Just back to the campaign. You are smart and you went to a good school. Yet you are up there and talking about your hands and the size of private \u2026 TRUMP: No \u2026 HIATT: \u2026 your private parts. TRUMP: No, no. No, no. I am not doing that. HIATT: Do you regret having engaged in that? TRUMP: No, I had to do it. Look, this guy. Here\u2019s my hands. Now I have my hands, I hear, on the New Yorker, a picture of my hands. MARCUS: You\u2019re on the cover. TRUMP: A hand with little fingers coming out of a stem. Like, little. Look at my hands. They\u2019re fine. Nobody other than Graydon Carter years ago used to use that. My hands are normal hands. During a debate, he was losing, and he said, \u201cOh, he has small hands and therefore, you know what that means.\u201d This was not me. This was Rubio that said, \u201cHe has small hands and you know what that means.\u201d Okay? So, he started it. So, what I said a couple of days later \u2026 and what happened is I was on line shaking hands with supporters, and one of supporters got up and he said, \u201cMr. Trump, you have strong hands. You have good-sized hands.\u201d And then another one would say, \u201cYou have great hands, Mr. Trump, I had no idea.\u201d I said, \u201cWhat do you mean?\u201d He said, \u201cI thought you were like deformed, and I thought you had small hands.\u201d I had fifty people \u2026 Is that a correct statement? I mean people were writing, \u201cHow are Mr. Trump\u2019s hands?\u201d My hands are fine. You know, my hands are normal. Slightly large, actually. In fact, I buy a slightly smaller than large glove, okay? No, but I did this because everybody was saying to me, \u201cOh, your hands are very nice. They are normal.\u201d So Rubio, in a debate, said, because he had nothing else to say \u2026 now I was hitting him pretty hard. He wanted to do his Don Rickles stuff and it didn\u2019t work out. Obviously, it didn\u2019t work too well. But one of the things he said was \u201cHe has small hands and therefore, you know what that means, he has small something else.\u201d You can look it up. I didn\u2019t say it. MARCUS: You chose to raise it \u2026 TRUMP: No, I chose to respond. MARUS: You chose to respond. TRUMP: I had no choice. MARCUS: You chose to raise it during a debate. Can you explain why you had no choice? TRUMP: I don\u2019t want people to go around thinking that I have a problem. I\u2019m telling you, Ruth, I had so many people. I would say 25, 30 people would tell me \u2026 every time I\u2019d shake people\u2019s hand, \u201cOh, you have nice hands.\u201d Why shouldn\u2019t I? And, by the way, by saying that I solved the problem. Nobody questions \u2026 I even held up my hands, and said, \u201cLook, take a look at that hand.\u201d MARCUS: You told us in the debate \u2026. TRUMP: And by saying that, I solved the problem. Nobody questions. Everyone held my hand. I said look. Take a look at that hand. MARCUS: You told us in the debate that you guaranteed there was not another problem. Was that presidential? And why did you decide to do that? TRUMP: I don\u2019t know if it was presidential, honestly, whether it is or not. He said, \u2018Donald Trump has small hands and therefore he has small something else.\u2019 I didn\u2019t say that. And all I did is when he failed, when he was failing, when he was, when Christie made him look bad, I gave him the\u2013 a little recap and I said, and I said, and I had this big strong powerful hand ready to grab him, because I thought he was going to faint. And everybody took it fine. Whether it was presidential or not I can\u2019t tell you. I can just say that what he said was a lie. And everybody, they wanted to do stories on my hands; after I said that, they never did. And then I held up the hand, I showed people the hand. You know, when I\u2019ve got a big audience. So yeah, I think it\u2019s not a question of presidential \u2026 MARCUS: He said he regrets \u2026 HIATT: Okay, let\u2019s move on here. Let\u2019s move on. TRUMP: I did feel I should respond. Maybe I\u2019m wrong. I don\u2019t know. But I felt I should respond because everybody was talking about it. RYAN: You [MUFFLED] mentioned a few minutes earlier here that you would knock ISIS. You\u2019ve mentioned it many times. You\u2019ve also mentioned the risk of putting American troop in a danger area. If you could substantially reduce the risk of harm to ground troops, would you use a battlefield nuclear weapon to take out ISIS? TRUMP: I don\u2019t want to use, I don\u2019t want to start the process of nuclear. Remember the one thing that everybody has said, I\u2019m a counterpuncher. Rubio hit me. Bush hit me. When I said low energy, he\u2019s a low-energy individual, he hit me first. I spent, by the way he spent 18 million dollars\u2019 worth of negative ads on me. That\u2019s putting [MUFFLED]\u2026 RYAN: This is about ISIS. You would not use a tactical nuclear weapon against ISIS? [CROSSTALK] TRUMP: I\u2019ll tell you one thing, this is a very good looking group of people here. Could I just go around so I know who the hell I\u2019m talking to? HIATT: Sure, then I\u2019d like to let a couple of them get in questions. LEWANDOWSKI: We have got five minutes, hard out. HIATT: Okay. TRUMP: Oh is it? CORY: Yeah. You have a meeting you have to get to. TRUMP: Okay we do. ARMAO: I\u2019m Jo-Ann Armao. I cover D.C. events. I want to ask you a question about what you think about D.C. voting rights or statehood. TRUMP: Okay. I\u2019ll talk about that. TOM TOLES, EDITORIAL CARTOONIST: Tom Toles. TRUMP: Hi, Tom. LANE: I\u2019m Charles \u2026 TRUMP: Yes, I know Charles. STROMBERG: Steve Stromberg, editorial writer. TRUMP: Right. MARCUS: Ruth Marcus. TRUMP: Right. RYAN: Fred Ryan. TRUMP: Right, right. DIEHL: Jackson Diehl. TRUMP: Good. JAMES DOWNIE: James Downie, digital opinions editor. TRUMP: Hi, James. MICHAEL LARABEE: Mike Larabee, I\u2019m the op-ed editor. TRUMP: Yes. CHRISTINE EMBA: Christine Emba. TRUMP: Hi, Christine. JAMIE RILEY: Jamie Riley, letters and local opinions. TRUMP: Good, yes, yes. KAREN ATTIAH: Karen Attiah, deputy digital editor. HIATT: Karen, you want to get a question in? ATTIAH: Uh, yeah, I mean speaking again of the system of what a lot of people would say are some of the uglier components of your campaign; a lot of people have said you\u2019ve been running a very divisive campaign as far as racial divides, you\u2019ve noted you know your comments about Muslims, about Mexicans, immigrants and such. You have information that the country is becoming browner, is becoming younger, is becoming blacker. What in your vision of president, in your presidency, how would you bridge these divides and how will you address a\u2013 how are you going to run on a message of inclusion of all Americans? TRUMP: Well, first of all, if you look at some polls that have come out, I\u2019m doing very well with African Americans. I\u2019m doing, actually if you look at the polls, a lot of the polls that came out, in the, um, what do they call it? Exit polls, like from Nevada and other places, I\u2019m doing very well with Hispanics. ATTIAH: I think some of the polls are saying you\u2019re doing [in the] negatives. TRUMP: We do, if it\u2019s illegals, in other words, if it\u2019s everybody, but people that are legally living here, I\u2019m doing very well. In other words, people that are here, like Hispanics that are in the country, I\u2019m doing very well. People that vote. Like people leaving voting booths and all, I\u2019m doing very well with them. I want to be inclusive, but at the same time, people should come here legally. They should be here legally. And I think the reason I\u2019m doing, that I will do well, especially once I get started, don\u2019t forget I haven\u2019t even focused on Hillary yet. And, and as you know, you know I\u2019ve had polls that are against me, but I\u2019ve had many polls that say I\u2019d beat Hillary, but they\u2019re not that, that, they don\u2019t mean anything now because it\u2019s too early. Because I haven\u2019t hit her. I\u2019ve only hit her once, and that was eight weeks ago, but, I haven\u2019t started on Hillary yet, and when I do I think I\u2019ll be able to make my points. I mean, you know, but, but I think that just to try and answer your question: Uh, I am the least racist person that you will ever meet. Okay. That I can tell you. ATTIAH: But do you feel that your messages, your rhetoric, are dangerous and divisive for this country? How do you feel they\u2019re \u2026. TRUMP: I don\u2019t think so. No, I don\u2019t think so. With the Muslim thing I think it\u2019s a serious problem. I\u2019ve had Muslims call and tell me you\u2019re right with the Muslim thing, I think it\u2019s a serious problem. And it\u2019s a problem that has to be addressed. I mean, there\u2019s tremendous hatred. Even the, even the guy they caught in Paris. He was being hid out by other Muslims, and everybody is after him, and he\u2019s living right next to where he grew up. There\u2019s a serious, serious problem with the Muslims and it\u2019s got to be addressed. It\u2019s temporary, and it\u2019s got to be addressed. And you know you may think of it as negative. Many people think it\u2019s very positive. HIATT: How would you identify people to keep them out of this country? TRUMP: Well look, there\u2019s many exceptions. There\u2019s many \u2013 everything, you\u2019re going to go through a process. But we have to be very careful. And I was really referring in particular, you know, to migrations \u2013 Syrians, the whole migration, where we\u2019re going to take in thousands. And I heard in the Democrat debate, I heard 55,000, okay. 55,000. Now they say it\u2019s really ten [thousand], but it\u2019s already 10, and I just don\u2019t think we can take people into this country. You saw what two people did \u2013 the woman and the man, whether she radicalized him or [inaudible] \u2013 but you saw what two people did, and I just don\u2019t think we can take people in when we have no idea who they are, where they come from. There\u2019s no documents, there\u2019s no paper, and we have ISIS looming over our head, and we have tremendous destruction. We lost the World Trade Center, we lost the Pentag \u2013 you know, we had a plane go into the Pentagon, etc. ARMAO: D.C.: You told Chuck Todd last year on \u201cMeet the Press\u201d that you love D.C., you love the people, that you want to do what\u2019s best for them. They think what\u2019s best for them is statehood or at the very least voting rights. What is your position on those two things? TRUMP: I think statehood is a tough thing for D.C. I think it\u2019s a tough thing. I don\u2019t have a position on it yet. I would form a position. But I think statehood is a tough thing for D.C. ARMAO: Tough politically? TRUMP: I think it\u2019s just something that I don\u2019t think I\u2019d be inclined to do. I\u2019d like to study it. It\u2019s not a question really \u2013 maybe Chuck didn\u2019t ask me like you\u2019re asking me \u2013 I don\u2019t see statehood for D.C. ARMAO: What about having a vote in the House of Representatives? TRUMP: I think that\u2019s something that would be okay. Having representation would be okay. HIATT: Last one: You think climate change is a real thing? Is there human-caused climate change? TRUMP: I think there\u2019s a change in weather. I am not a great believer in man-made climate change. I\u2019m not a great believer. There is certainly a change in weather that goes \u2013 if you look, they had global cooling in the 1920s and now they have global warming, although now they don\u2019t know if they have global warming. They call it all sorts of different things; now they\u2019re using \u201cextreme weather\u201d I guess more than any other phrase. I am not \u2013 I know it hurts me with this room, and I know it\u2019s probably a killer with this room \u2013 but I am not a believer. Perhaps there\u2019s a minor effect, but I\u2019m not a big believer in man-made climate change. STROMBERG: Don\u2019t good businessmen hedge against risks, not ignore them? TRUMP: Well I just think we have much bigger risks. I mean I think we have militarily tremendous risks. I think we\u2019re in tremendous peril. I think our biggest form of climate change we should worry about is nuclear weapons. The biggest risk to the world, to me \u2013 I know President Obama thought it was climate change \u2013 to me the biggest risk is nuclear weapons. That\u2019s \u2013 that is climate change. That is a disaster, and we don\u2019t even know where the nuclear weapons are right now. We don\u2019t know who has them. We don\u2019t know who\u2019s trying to get them. The biggest risk for this world and this country is nuclear weapons, the power of nuclear weapons. RYAN: Thank you for joining us. 1 of 11"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-4422.txt_science_decision"}, "rows": [{"id": {"1": "non-4422.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "120", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Opinion | Is Trump Going to Lie Our Way Into War With Iran?", "size": 3}, "body": {"is_table": false, "text": ["Mike Pompeo, the director of the C.I.A., at a Senate committee hearing in May. Credit Chip Somodevilla/Getty Images", "A decade and a half ago, in the run-up to the invasion of Iraq, President George W. Bush\u2019s administration conjured up not only terrifying images of nuclear mushroom clouds but also of Saddam Hussein plotting with Osama bin Laden to attack the United States. Mr. Bush himself declared that Mr. Hussein \u201caids and protects terrorists, including members of Al Qaeda\u201d while Secretary of Defense Donald Rumsfeld called links between Iraq and Al Qaeda \u201caccurate and not debatable.\u201d It wasn\u2019t true, of course. But it helped make the case for war. That may be why a similar lie is getting trotted out again now, except this time the target is Iraq\u2019s neighbor, Iran. On Oct. 13, in his statement decertifying the Iran nuclear deal, President Trump claimed that Tehran \u201cprovides assistance to Al Qaeda.\u201d The following week, his C.I.A. chief, Mike Pompeo, went further: \u201cIt\u2019s an open secret and not classified information that there have been relationships, there are connections,\u201d Mr. Pompeo said at an event hosted by the Foundation for Defense of Democracies, a neoconservative think tank. \u201cThere have been times the Iranians have worked alongside Al Qaeda.\u201d On Nov. 1, the C.I.A. released a new batch of nearly 470,000 files recovered in the 2011 raid on Osama bin Laden\u2019s compound in Pakistan. But the agency did more than just release the documents to the public. It provided advance copies to the foundation\u2019s online publication, Long War Journal. (The C.I.A. said it was common practice to distribute declassified documents to the news media and academic organizations on an embargoed basis and that the only agenda in releasing these files was \u201cto enhance public understanding\u201d of Al Qaeda.) Long War Journal homed in on a 19-page document by an unidentified Qaeda official who claimed that the Iranian government had offered \u201cSaudi brothers\u201d in Al Qaeda \u201ceverything they needed,\u201d including money, arms and training in Hezbollah camps in Lebanon, \u201cin exchange for striking American interests in Saudi Arabia and the Gulf.\u201d Yet the Iranian offer, admitted the official, was never accepted by Al Qaeda \u2014 if such an offer was in fact made. The timing of these latest claims from the president and his C.I.A. chief are hardly coincidental. Tensions in the Middle East are ramping up. America\u2019s chief allies in the region, Saudi Arabia and Israel, are pushing even more aggressively than usual to confront Iran. With the Obama administration gone, they have found a soul mate in the White House. President Trump has staffed his administration with hawks who believe that the road to solving the Middle East\u2019s problems runs through Tehran. Nikki Haley, the American ambassador to the United Nations, has accused Iran of trying to \u201chold the world hostage to its bad behavior.\u201d Defense Secretary James Mattis once described the three biggest threats to American national security as \u201cIran, Iran, Iran.\u201d A former State Department official who worked under Mr. Trump\u2019s secretary of state, Rex Tillerson, told me that the Trump administration is \u201cobsessed\u201d with Iran in the same way that the Reagan administration was obsessed with the Soviet Union. Inside the government, the former official added, \u201cIran, ISIS, Al Qaeda, are all mentioned in the same breath, as a menacing threat.\u201d But Americans aren\u2019t exactly itching for a new war. (A majority, in fact, believes the country would be better off staying in the nuclear deal with Iran.) So how can the Trump administration build a case for a pre-emptive strike? Those claims of a nefarious alliance with Al Qaeda might help. The \u201cbomb Iran\u201d crowd has long pointed to the presence of senior Qaeda officials, including members of the Bin Laden family, inside Iran since late 2001. But Iran is far from being a base or command center for Al Qaeda. In 2001, after hundreds of Qaeda fighters crossed into Iran from Afghanistan fleeing American airstrikes, the Iranians deported most of them back to their countries of origin. In 2003, the Iranians offered to swap Qaeda members held under house arrest for members of Mujahedeen Khalq, a militant group that seeks to overthrow the Iranian government, who are being detained by American forces in Iraq. The relationship between the Salafi Sunnis of Al Qaeda and the Shiite clerics of Iran is \u201cnot one of alliance\u201d but \u201chighly antagonistic\u201d and \u201clargely based on indirect and unpleasant negotiations over the release of detained jihadis and their families, including members of Bin Ladin\u2019s family,\u201d according to a 2012 report by the Combating Terrorism Center at the United States Military Academy at West Point. The report said that Iran held onto senior Qaeda figures not to protect or assist them but to use them as bargaining chips with the United States and also as a deterrent against Qaeda attacks. When I asked terrorism experts what they made of the alleged Iran-Al Qaeda ties, they were unanimous in their incredulity. \u201cI\u2019ve never seen any evidence of active collaboration,\u201d said Jason Burke, the author of an acclaimed book on Al Qaeda. Ali Soufan, a former F.B.I. agent and the author of the new book \u201cAnatomy of Terror,\u201d dismissed the coverage of the C.I.A.\u2019s documents as an \u201coversimplification of the facts\u201d and a result of \u201cthe Trump administration joining Saudi Arabia\u2019s anti-Iran campaign.\u201d Few would deny that Iran has sponsored groups listed by the United States as \u201cforeign terrorist organizations,\u201d such as Hamas and Hezbollah. But, say the experts, support for Al Qaeda is another matter altogether. As William McCants, a former American government adviser on extremism and author of a recent book on the Islamic State, put it, Iran and Al Qaeda \u201cnever embraced as lovers.\u201d So far, none of the documents newly released by the C.I.A. contains a smoking gun. Have Iranian security forces and members of Al Qaeda had contacts, or done deals? Probably. Are there Qaeda figures still living in Iran? Almost definitely. Does that mean there\u2019s an anti-American alliance between Iran and Al Qaeda? No. Mr. Trump, like Mr. Bush before him, is beating the drum for war in the Middle East. But he needs a pretext for an attack on a sovereign nation that, according to the International Atomic Energy Agency, is complying with the terms of the nuclear deal. The American public fell for a false pretext in 2003 \u2014 and it cannot afford to do so again. Saddam Hussein was not allied with Al Qaeda; for all its faults, neither is the Iranian government. As Mr. Bush himself once famously tried, yet failed, to say: \u201cFool me once, shame on you; fool me twice, shame on me.\u201d Mehdi Hasan (@mehdirhasan) is the host of Al Jazeera English\u2019s program \u201cUpFront,\u201d a columnist for The Intercept and a contributing editor to New Statesman.", "A version of this op-ed appears in print on November 30, 2017, in The International New York Times."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-696.txt_science_decision"}, "rows": [{"id": {"1": "sci-696.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "121", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Americans Stubbornly Unmoved By Parties' Best Midterm Pitches", "size": 3}, "body": {"is_table": false, "text": ["After months of campaigning and with primary season nearly at a close, the midterm elections landscape remains decidedly un-gamechanged. Americans are pessimistic and broadly anti-incumbent, President Barack Obama's ratings are mediocre, and neither party is exactly surging ahead. In short, the situation looks pretty much the same as it did in January.  Voter sentiment in the year's most closely watched Senate races has barely budged since spring. In the 17 Senate races polled often enough to track, the margin between candidates over the past three months has shifted by an average of about 1.7 percentage points. Only one race, Iowa, saw the leading candidate switch, with state Sen. Joni Ernst (R) edging ahead of U.S. Rep. Bruce Braley (D) after the GOP primary. As FiveThirtyEight's Harry Enten noted last Wednesday, there's even less movement in the races that matter most in deciding control of the Senate. In the nine most competitive Senate races -- for this purpose, those in which neither candidate is leading by more than 5 points in the polls -- the average change is less than 1 point, with the overall movement not strongly in favor of either party.  Opinions look equally stable at the national level, with public confidence still low that the country is on the right track and Americans in both parties still expressing broadly anti-incumbent sentiments. Despite the GOP's focus on attacking Obamacare, opinions of the law have seemingly stabilized at about 40 percent approval. \"I think the cake has been baked on the [Affordable Care Act],\" nonpartisan political handicapper Stuart Rothenberg told CNN in April. \"I don't think there are a bunch of people changing their opinions now.\" Opinions of the president also seem to have settled, along starkly partisan lines: The vast majority of Democrats continue to approve of him, while nearly all Republicans disapprove, and independents hang somewhere in the middle. His approval rating remains about as low as it has ever been during his tenure as president. The occasional headlines proclaiming Obama at an all-time low (usually meaning his numbers have dropped a point or two) obscure the fact that his overall job approval has been mired for months in the mid-to-low 40s. His polling average, which fluctuated considerably in earlier years, now looks more like a straight line: That lack of change in Obama's ratings seems unlikely to have much bearing on this November's results. But if the pattern holds, it'll be somewhat unusual for a midterm year: According to Gallup tracking data, the president's approval rating dropped 5 points or more between January and Election Day in six of the past eight midterm years. (The exceptions were Ronald Reagan in 1986, whose ratings remained relatively unchanged, and Bill Clinton in 1998, whose numbers actually recovered somewhat.) Numbers on which party Americans would prefer to send to Congress often vary significantly from pollster to pollster, but the average result has also moved relatively little this year. By this point in 2010, Republicans were already beginning to significantly widen their lead, with an end-of-August Gallup poll giving them a record 10-point advantage. This year's polling, however, has rarely showed one party with an advantage of more than a few points. But Democrats face some challenging factors in November: The younger, more diverse voters who make up their base are less likely to vote in midterms, and the president's party typically loses seats in those elections. Combined with the polling results, that suggests the status quo still holds: The GOP has an edge, but not quite wave-like enthusiasm behind it."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-277.txt_science_decision"}, "rows": [{"id": {"1": "sci-277.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "122", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Euroseas Ltd. Scales Back Amid Falling Dry Bulk Freight Rates", "size": 3}, "body": {"is_table": false, "text": ["Shipping company Euroseas Ltd.  ESEA 2.11%  is scaling back capacity and resetting its finances amid bleak world-wide demand for hard commodities and collapsing dry bulk freight rates. The Athens-based company, which is currently operating a fleet of 11 dry cargo, dry bulk and container ships globally, said Tuesday that it had sold two ocean vessels, delayed the delivery of three new ships and is refinancing six ships in its fleet to increase liquidity. \u201cWith the dry bulk market at 30-plus-year lows and containership markets also very close to the lowest levels, we believe we have managed to position the company to take advantage of any cyclical market recovery over the next couple of years,\u201d Chief Executive Aristides Pittas said in a statement. The two ships Euroseas is selling\u2014a small container vessel built in 1990 and a 12-year-old dry bulk carrier\u2014will go to third parties for recycling. Euroseas said the cash would help pay for three new dry bulk ships to be delivered later this year after deliveries were pushed back for several months. The company said it concluded financing on a fourth new dry bulk ship that now won\u2019t be delivered until early 2018. top logistics news Get the latest logistics and supply chain news and analysis via an email newsletter. Sign up here. It could take that long, or longer, before the dry bulk sector emerges from the current storm. In a recent report, Drewry Shipping Consultants Ltd. said companies in the dry bulk shipping industry aren't expected to become profitable again until at least 2017, as freight rates remain weak. The Baltic Dry Index, a closely watched measure of shipping rates for a batch of industrial commodities, fell this week to the lowest point in its 30-year history. Publicly-traded carriers have been punished in equity markets. Shares of Greece\u2019s Star Bulk Carriers Corp. , Paragon Shipping Inc. and DryShips Inc., all fell more than 80% last year and now are penny stocks. Euroseas, which peaked at more than $50 a share about five years ago, has watched its share price fall in the past year almost 70% from a 2015 high of $8.40 a share last April. Shares were flat at $2.57 on Tuesday. Dry-bulk shipper Global Maritime Investments Cyprus Ltd. filed for chapter 11 bankruptcy protection in September, saying that too many ships were chasing too little business, and resulting volatility in charter rates left Global Maritime with more debt than it could handle.\\  Write to Erica E. Phillips at erica.phillips@wsj.com"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-4825.txt_science_decision"}, "rows": [{"id": {"1": "non-4825.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "123", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Nigerian politician Dino Melaye causes stir with cameo in rap video", "size": 3}, "body": {"is_table": false, "text": ["Audiences left unsure whether senator is celebrating his wealth or being ironic with appearance in song by afro trap star Kach  This article is 1 month old                          Nigerian rapper Kach with Dino Melaye wearing a T-shirt with Legend written on it. Photograph: web", "Some politicians send Christmas cards of themselves posing as bacon sandwich-eating bikers. Some tell self-effacing jokes about their bald spots. But a Nigerian senator may have taken political self-deprecation to new heights after appearing in a music video featuring fast cars, dollar bills and his own name on repeat \u2013 either celebrating his ostentatious wealth or in a deeply ironic parody. With \u201cLEGEND\u201d written on his T-shirt, Dino Melaye, the senator for Kogi West, appears in the video for which he reportedly provided his house, cars and money. \u201cBalling every day like Ronaldinho. Money spending no aristo. Dino, Dino, Dino Melaye,\u201d sings the artist Kach, while talking on a phone that is actually a stack of cash, then lounging on a bed with gold chains around his neck and a woman massaging his shoulders, and finally throwing money out of a Rolls-Royce. At one point, Kach and friends sit at a dining table pretending to eat hundred dollar bills. Kach makes afro trap, a hip-hop genre pioneered by MHD, and is the son of Nigeria\u2019s minister of state for petroleum, Ibe Kachikwu. At first, Sola Tayo, an associate fellow at Chatham House in London, was taken in. \u201cI thought it was satire, very bold satire,\u201d she said. \u201cI thought wow, this is incredible, he\u2019s gone to all the trouble of getting the most realistic Dino lookalike. If it\u2019s not a glowing tribute to him, it\u2019s a slick rebuke of him.\u201d Satire is growing in popularity in Nigeria, which recently held its inaugural satire festival and launched a Daily Show-style TV programme, The Other News. Melaye is also the author of Antidotes for Corruption, a book that, according to its cover, tries to \u201cinfiltrate the Nigerian psyche and instruct them that this [corruption] is a menace that must be understood and tackled head on\u201d. At the same time, he has said he will die before he stops supporting Bukola Saraki, Nigeria\u2019s Senate president, who has spent most of his tenure fighting cases of corruption and failure to declare assets. It is unclear how Melaye made his money. \u201cPeople like Dino are notorious for their extravagance \u2013 they\u2019re not shy of showing off their wealth,\u201d Tayo said.  Topics"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-2498.txt_science_decision"}, "rows": [{"id": {"1": "non-2498.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "124", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "\u2018Forget About the Stigma\u2019: Male Nurses Explain Why Nursing Is a Job of the Future for Men", "size": 3}, "body": {"is_table": false, "text": ["J.R. McLain, 50   Emergency department nurse; former Navy mechanic and truck driver  Jake Creviston, a nurse practitioner, has been repeatedly mistaken for a doctor. Adam White says the veterans he cares for as a student nurse at the V.A. hospital feel comfortable around him because \u201cI\u2019m a big burly guy with a beard.\u201d Glenn Fletcher, after being laid off from a lumber mill during the financial crisis, found a new career in nursing. And with it, \u201ca really good feeling putting your head on the pillow realizing you\u2019ve helped other people.\u201d The experiences of male nurses offer lessons that could help address a problem of our time: how to prepare workers for the fastest-growing jobs, at a time when more than a quarter of adult men are not in the labor force. Only 13 percent of nurses in the United States are men, but that share has grown steadily since 1960, when the number was 2 percent, according to a working paper published in October by the Washington Center for Equitable Growth. \u201cIt\u2019s not a flood, but it\u2019s a change,\u201d said Abigail Wozniak, an economist at the University of Notre Dame, who wrote the paper with Elizabeth Munnich, an economist at the University of Louisville. The biggest drivers, they found, were the changing economy and expanding gender roles. We talked to a dozen male nurses, with various career paths and specialties, working in the Pacific Northwest, where recruitment efforts have focused on bringing men into nursing. Some were drawn to the caregiving, others to the adrenaline of the work. It\u2019s a reliable, well-paying job at a time when that\u2019s hard to come by, they said, but also one they feel proud of.", "\u201cWhen my wife told her grandfather that I graduated from nursing school, he just laughed. But I think there are more men who are less afraid to take on what have traditionally been considered feminine roles.\u201d     John-Flor Sisante, 38   Recent nursing graduate interested in hospice nursing; former musician", "\u201cWalk around our hospital and all the call lights have pictures of females on them. I guess it was never thought of at the time that there might be a guy in here some day.\u201d   Glenn Fletcher, 49   Operating room nurse; former lumber mill worker  Women have been entering male-dominated fields for decades, but it\u2019s less common for a predominantly female occupation to have a substantial increase in its share of men. Yet the jobs that are shrinking tend to be male ones, and those that are growing are mostly female. Nursing is no paragon of gender equality: Even though men are a minority, they are paid more than women. The stigma against men still runs deep, particularly among older patients and in parts of the country with more traditional gender roles, nurses said. (Several said the movie \u201cMeet the Parents,\u201d in which Ben Stiller played a nurse whose girlfriend\u2019s father wasn\u2019t thrilled about his career, didn\u2019t help.) But for some men, the notion that caregiving jobs are women\u2019s work is outdated. Progressive attitudes about gender roles, as measured by the General Social Survey, were associated with more men who entered nursing, the new paper found. \u201cThis narrative that men can\u2019t provide care in the way that women can is part of that broad cultural narrative that misunderstands what nursing\u2019s about,\u201d said Mr. White, the V.A. hospital student nurse, who is earning his nursing degree at Oregon Health and Science University in Portland. \u201cWe need to talk with young people about caring as a gender-neutral idea, but also as something that\u2019s rooted in skills, in expertise.\u201d", "\u201cWhen we notice that our boys are gifted in math and science and they say, \u2018I want to be a doctor when I grow up,\u2019 we could say, \u2018That\u2019s great, you could even be a nurse if you wanted to!\u2019 \u201d   Adam White, 35   Nursing student; former banker", "\u201cYou\u2019re a caregiver, providing quality, dignified care. It\u2019s not you doing it as a male or a female, but just generally as a caregiver.\u201d   Justin Kuunifaa, 41   Family practice nurse; former in-home caregiver  The researchers also found that economic factors have played a role \u2014 a decline in some jobs because of automation, trade a
