e doing? If you have a problem with it, let\u2019s have a show of hands. No hands. Thought so. I couldn\u2019t help but notice on my way in how much snow you\u2019ve got here in Davos, five, six feet. Global warming, uh-huh. When it\u2019s hot, it\u2019s global warming, and when it\u2019s cold, it\u2019s climate change. It\u2019s like, heads I win, tails you lose. But people aren\u2019t stupid. That\u2019s why I took the United States out of that terrible Paris deal. Rex Tillerson, who\u2019s doing a terrific job as secretary of state, he said, \u201cMr. President, you just can\u2019t pull out like that! What about our allies?\u201d O.K., maybe Rex isn\u2019t doing such a terrific job, we\u2019ll see about Rex. Anyway, I know you all have your climate plans and corporate social responsibility B.S., but none of you believes a word of it. The difference between us is that you keep quiet so that you\u2019ll look good at Davos, but I don\u2019t. I say all the stuff you\u2019re too afraid to say. I say the truth, and people love me. I also say that Haiti is a, well, not such a nice place. Let\u2019s have another show of hands if you plan to move your wife and kids to Haiti anytime soon. I didn\u2019t think so. Wonderful, hard-working people, by the way, the Haitians. Many of them work at my properties in Florida as groundskeepers, maids, that kind of stuff. Ask them, they love me too. So what am I doing here? I read the papers \u2014 believe me, I read, I\u2019m, like, the best reader, you know I went to Wharton? \u2014 and I know this is all supposed to be about how you\u2019re all Davos Men and I\u2019m Mr. America First, and it\u2019s, you know, never the twain shall meet. Whatever. We\u2019re businessmen. We think the same way. You want to turn a profit and beat the competition. You don\u2019t want to get crushed. And you\u2019ll do what you need to do and say what you need to say to win. That\u2019s the way the world is, folks. You think China doesn\u2019t know this? You think Russia \u2014 and you know this Russia story, collusion, there was no collusion, none \u2014 doesn\u2019t know? Why do you think they keep winning? China is getting bigger, stronger, while Europe just gets smaller and weaker. Angela Merkel, sorry, but she\u2019s a total joke. Lets in a million Muslims, illegals, terrorists probably, in one year, and the German people don\u2019t like it at all. Remember, a year ago, how it was like, \u201cMerkel is the real leader of the free world\u201d? Now she barely leads her own government. She should have built a wall. Not smart! Anyway, China. Last year, Xi \u2014 we have a terrific relationship, by the way, Xi and I, but he could be a lot better on North Korea, believe me \u2014 Xi was here in Davos, saying he was, like, Mr. Globalization. And everyone was like, ooh, ahh, China\u2019s taking over, and adios America. You have got to be kidding me. Have any of you here had your trade secrets stolen by China? Any of you think the Chinese play fair? You like human rights in China, pollution in China? Do some of you want to live in a world run by Xi? Because, be my guest. But if you don\u2019t, then things have to change. It can\u2019t be, we\u2019ll play by all the rules, like a bunch of little girls, and China gets to cheat, and pretend that that\u2019s O.K. Because, believe me, cheaters always win. Nobody knows this better than me. So that has got to stop. That\u2019s my message to you people. Do you want America first or China first? I\u2019m saying, it\u2019s your choice. But if it\u2019s America first you want, then you\u2019re going to stop playing us for suckers. We aren\u2019t going to pay your bills while you take our jobs. We aren\u2019t going to fight your battles if you aren\u2019t going to buy our products. We aren\u2019t going to let you get rich off of us, if we can\u2019t get richer off of you. We\u2019re stronger than you and we\u2019re going to stay that way. We can leave the surrender stuff to our European friends. Got it? You want America to be nice, we can be very nice, I\u2019m very nice, isn\u2019t that right, Klaus? But, we\u2019re not stupid, believe me. Enjoy your snow day, people. I invite you to follow me on Facebook."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-2181.txt_science_decision"}, "rows": [{"id": {"1": "non-2181.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "29", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Beyond the Bitcoin Bubble - NYTimes.com", "size": 3}, "body": {"is_table": false, "text": ["Yes, it\u2019s driven by greed \u2014 but the mania for cryptocurrency could wind up building something much more important than wealth. Photo illustration by Delcan & Company. Balloons by Jenue & Laura Ortega. Feature layer innocent nothing argue pottery winner cotton menu task slim merge maid The sequence of words is meaningless: a random array strung together by an algorithm let loose in an English dictionary. What makes them valuable is that they\u2019ve been generated exclusively for me, by a software tool called MetaMask. In the lingo of cryptography, they\u2019re known as my seed phrase. They might read like an incoherent stream of consciousness, but these words can be transformed into a key that unlocks a digital bank account, or even an online identity. It just takes a few more steps. On the screen, I\u2019m instructed to keep my seed phrase secure: Write it down, or keep it in a secure place on your computer. I scribble the 12 words onto a notepad, click a button and my seed phrase is transformed into a string of 64 seemingly patternless characters: 1b0be2162cedb2744d016943bb14e71de6af95a63af3790d6b41b1e719dc5c66 This is what\u2019s called a \u201cprivate key\u201d in the world of cryptography: a way of proving identity, in the same, limited way that real-world keys attest to your identity when you unlock your front door. My seed phrase will generate that exact sequence of characters every time, but there\u2019s no known way to reverse-engineer the original phrase from the key, which is why it is so important to keep the seed phrase in a safe location. That private key number is then run through two additional transformations, creating a new string: 0x6c2ecd6388c550e8d99ada34a1cd55bedd052ad9 That string is my address on the Ethereum blockchain. Ethereum belongs to the same family as the cryptocurrency Bitcoin, whose value has increased more than 1,000 percent in just the past year. Ethereum has its own currencies, most notably Ether, but the platform has a wider scope than just money. You can think of my Ethereum address as having elements of a bank account, an email address and a Social Security number. For now, it exists only on my computer as an inert string of nonsense, but the second I try to perform any kind of transaction \u2014 say, contributing to a crowdfunding campaign or voting in an online referendum \u2014 that address is broadcast out to an improvised worldwide network of computers that tries to verify the transaction. The results of that verification are then broadcast to the wider network again, where more machines enter into a kind of competition to perform complex mathematical calculations, the winner of which gets to record that transaction in the single, canonical record of every transaction ever made in the history of Ethereum. Because those transactions are registered in a sequence of \u201cblocks\u201d of data, that record is called the blockchain. The whole exchange takes no more than a few minutes to complete. From my perspective, the experience barely differs from the usual routines of online life. But on a technical level, something miraculous is happening \u2014 something that would have been unimaginable just a decade ago. I\u2019ve managed to complete a secure transaction without any of the traditional institutions that we rely on to establish trust. No intermediary brokered the deal; no social-media network captured the data from my transaction to better target its advertising; no credit bureau tracked the activity to build a portrait of my financial trustworthiness. And the platform that makes all this possible? No one owns it. There are no venture investors backing Ethereum Inc., because there is no Ethereum Inc. As an organizational form, Ethereum is far closer to a democracy than a private corporation. No imperial chief executive calls the shots. You earn the privilege of helping to steer Ethereum\u2019s ship of state by joining the community and doing the work. Like Bitcoin and most other blockchain platforms, Ethereum is more a swarm than a formal entity. Its borders are porous; its hierarchy is deliberately flattened. Oh, one other thing: Some members of that swarm have already accumulated a paper net worth in the billions from their labors, as the value of one \u201ccoin\u201d of Ether rose from $8 on Jan. 1, 2017, to $843 exactly one year later. You may be inclined to dismiss these transformations. After all, Bitcoin and Ether\u2019s runaway valuation looks like a case study in irrational exuberance. And why should you care about an arcane technical breakthrough that right now doesn\u2019t feel all that different from signing in to a website to make a credit card payment? But that dismissal would be shortsighted. If there\u2019s one thing we\u2019ve learned from the recent history of the internet, it\u2019s that seemingly esoteric decisions about software architecture can unleash profound global forces once the technology moves into wider circulation. If the email standards adopted in the 1970s had included public-private key cryptography as a default setting, we might have avoided the cataclysmic email hacks that have afflicted everyone from Sony to John Podesta, and millions of ordinary consumers might be spared routinized identity theft. If Tim Berners-Lee, the inventor of the World Wide Web, had included a protocol for mapping our social identity in his original specs, we might not have Facebook. The true believers behind blockchain platforms like Ethereum argue that a network of distributed trust is one of those advances in software architecture that will prove, in the long run, to have historic significance. That promise has helped fuel the huge jump in cryptocurrency valuations. But in a way, the Bitcoin bubble may ultimately turn out to be a distraction from the true significance of the blockchain. The real promise of these new technologies, many of their evangelists believe, lies not in displacing our currencies but in replacing much of what we now think of as the internet, while at the same time returning the online world to a more decentralized and egalitarian system. If you believe the evangelists, the blockchain is the future. But it is also a way of getting back to the internet\u2019s roots. Once the inspiration for utopian dreams of infinite libraries and global connectivity, the internet has seemingly become, over the past year, a universal scapegoat: the cause of almost every social ill that confronts us. Russian trolls destroy the democratic system with fake news on Facebook; hate speech flourishes on Twitter and Reddit; the vast fortunes of the geek elite worsen income equality. For many of us who participated in the early days of the web, the last few years have felt almost postlapsarian. The web had promised a new kind of egalitarian media, populated by small magazines, bloggers and self-organizing encyclopedias; the information titans that dominated mass culture in the 20th century would give way to a more decentralized system, defined by collaborative networks, not hierarchies and broadcast channels. The wider culture would come to mirror the peer-to-peer architecture of the internet itself. The web in those days was hardly a utopia \u2014 there were financial bubbles and spammers and a thousand other problems \u2014 but beneath those flaws, we assumed, there was an underlying story of progress. Last year marked the point at which that narrative finally collapsed. The existence of internet skeptics is nothing new, of course; the difference now is that the critical voices increasingly belong to former enthusiasts. \u201cWe have to fix the internet,\u201d Walter Isaacson, Steve Jobs\u2019s biographer, wrote in an essay published a few weeks after Donald Trump was elected president. \u201cAfter 40 years, it has begun to corrode, both itself and us.\u201d The former Google strategist James Williams told The Guardian: \u201cThe dynamics of the attention economy are structurally set up to undermine the human will.\u201d In a blog post, Brad Burnham, a managing partner at Union Square Ventures, a top New York venture-capital firm, bemoaned the collateral damage from the quasi monopolies of the digital age: \u201cPublishers find themselves becoming commodity content suppliers in a sea of undifferentiated content in the Facebook news feed. Websites see their fortunes upended by small changes in Google\u2019s search algorithms. And manufacturers watch helplessly as sales dwindle when Amazon decides to source products directly in China and redirect demand to their own products.\u201d (Full disclosure: Burnham\u2019s firm invested in a company I started in 2006; we have had no financial relationship since it sold in 2011.) Even Berners-Lee, the inventor of the web itself, wrote a blog post voicing his concerns that the advertising-based model of social media and search engines creates a climate where \u201cmisinformation, or \u2018fake news,\u2019 which is surprising, shocking or designed to appeal to our biases, can spread like wildfire.\u201d For most critics, the solution to these immense structural issues has been to propose either a new mindfulness about the dangers of these tools \u2014 turning off our smartphones, keeping kids off social media \u2014 or the strong arm of regulation and antitrust: making the tech giants subject to the same scrutiny as other industries that are vital to the public interest, like the railroads or telephone networks of an earlier age. Both those ideas are commendable: We probably should develop a new set of habits governing how we interact with social media, and it seems entirely sensible that companies as powerful as Google and Facebook should face the same regulatory scrutiny as, say, television networks. But those interventions are unlikely to fix the core problems that the online world confronts. After all, it was not just the antitrust division of the Department of Justice that challenged Microsoft\u2019s monopoly power in the 1990s; it was also the emergence of new software and hardware \u2014 the web, open-source software and Apple products \u2014 that helped undermine Microsoft\u2019s dominant position. The blockchain evangelists behind platforms like Ethereum believe that a comparable array of advances in software, cryptography and distributed systems has the ability to tackle today\u2019s digital problems: the corrosive incentives of online advertising; the quasi monopolies of Facebook, Google and Amazon; Russian misinformation campaigns. If they succeed, their creations may challenge the hegemony of the tech giants far more effectively than any antitrust regulation. They even claim to offer an alternative to the winner-take-all model of capitalism than has driven wealth inequality to heights not seen since the age of the robber barons. That remedy is not yet visible in any product that would be intelligible to an ordinary tech consumer. The only blockchain project that has crossed over into mainstream recognition so far is Bitcoin, which is in the middle of a speculative bubble that makes the 1990s internet I.P.O. frenzy look like a neighborhood garage sale. And herein lies the cognitive dissonance that confronts anyone trying to make sense of the blockchain: the potential power of this would-be revolution is being actively undercut by the crowd it is attracting, a veritable goon squad of charlatans, false prophets and mercenaries. Not for the first time, technologists pursuing a vision of an open and decentralized network have found themselves surrounded by a wave of opportunists looking to make an overnight fortune. The question is whether, after the bubble has burst, the very real promise of the blockchain can endure. To some students of modern technological history, the internet\u2019s fall from grace follows an inevitable historical script. As Tim Wu argued in his 2010 book, \u201cThe Master Switch,\u201d all the major information technologies of the 20th century adhered to a similar developmental pattern, starting out as the playthings of hobbyists and researchers motivated by curiosity and community, and ending up in the hands of multinational corporations fixated on maximizing shareholder value. Wu calls this pattern the Cycle, and on the surface at least, the internet has followed the Cycle with convincing fidelity. The internet began as a hodgepodge of government-funded academic research projects and side-hustle hobbies. But 20 years after the web first crested into the popular imagination, it has produced in Google, Facebook and Amazon \u2014 and indirectly, Apple \u2014 what may well be the most powerful and valuable corporations in the history of capitalism. Blockchain advocates don\u2019t accept the inevitability of the Cycle. The roots of the internet were in fact more radically open and decentralized than previous information technologies, they argue, and had we managed to stay true to those roots, it could have remained that way. The online world would not be dominated by a handful of information-age titans; our news platforms would be less vulnerable to manipulation and fraud; identity theft would be far less common; advertising dollars would be distributed across a wider range of media properties. To understand why, it helps to think of the internet as two fundamentally different kinds of systems stacked on top of each other, like layers in an archaeological dig. One layer is composed of the software protocols that were developed in the 1970s and 1980s and hit critical mass, at least in terms of audience, in the 1990s. (A protocol is the software version of a lingua franca, a way that multiple computers agree to communicate with one another. There are protocols that govern the flow of the internet\u2019s raw data, and protocols for sending email messages, and protocols that define the addresses of web pages.) And then above them, a second layer of web-based services \u2014 Facebook, Google, Amazon, Twitter \u2014 that largely came to power in the following decade. The first layer \u2014 call it InternetOne \u2014 was founded on open protocols, which in turn were defined and maintained by academic researchers and international-standards bodies, owned by no one. In fact, that original openness continues to be all around us, in ways we probably don\u2019t appreciate enough. Email is still based on the open protocols POP, SMTP and IMAP; websites are still served up using the open protocol HTTP; bits are still circulated via the original open protocols of the internet, TCP/IP. You don\u2019t need to understand anything about how these software conventions work on a technical level to enjoy their benefits. The key characteristic they all share is that anyone can use them, free of charge. You don\u2019t need to pay a licensing fee to some corporation that owns HTTP if you want to put up a web page; you don\u2019t have to sell a part of your identity to advertisers if you want to send an email using SMTP. Along with Wikipedia, the open protocols of the internet constitute the most impressive example of commons-based production in human history. To see how enormous but also invisible the benefits of such protocols have been, imagine that one of those key standards had not been developed: for instance, the open standard we use for defining our geographic location, GPS. Originally developed by the United States military, the Global Positioning System was first made available for civilian use during the Reagan administration. For about a decade, it was largely used by the aviation industry, until individual consumers began to use it in car navigation systems. And now we have smartphones that can pick up a signal from GPS satellites orbiting above us, and we use that extraordinary power to do everything from locating nearby restaurants to playing Pok\u00e9mon Go to coordinating disaster-relief efforts. But what if the military had kept GPS out of the public domain? Presumably, sometime in the 1990s, a market signal would have gone out to the innovators of Silicon Valley and other tech hubs, suggesting that consumers were interested in establishing their exact geographic coordinates so that those locations could be projected onto digital maps. There would have been a few years of furious competition among rival companies, who would toss their own proprietary satellites into orbit and advance their own unique protocols, but eventually the market would have settled on one dominant model, given all the efficiencies that result from a single, common way of verifying location. Call that imaginary firm GeoBook. Initially, the embrace of GeoBook would have been a leap forward for consumers and other companies trying to build location awareness into their hardware and software. But slowly, a darker narrative would have emerged: a single private corporation, tracking the movements of billions of people around the planet, building an advertising behemoth based on our shifting locations. Any start-up trying to build a geo-aware application would have been vulnerable to the whims of mighty GeoBook. Appropriately angry polemics would have been written denouncing the public menace of this Big Brother in the sky. But none of that happened, for a simple reason. Geolocation, like the location of web pages and email addresses and domain names, is a problem we solved with an open protocol. And because it\u2019s a problem we don\u2019t have, we rarely think about how beautifully GPS does work and how many different applications have been built on its foundation. The open, decentralized web turns out to be alive and well on the InternetOne layer. But since we settled on the World Wide Web in the mid-\u201990s, we\u2019ve adopted very few new open-standard protocols. The biggest problems that technologists tackled after 1995 \u2014 many of which revolved around identity, community and payment mechanisms \u2014 were left to the private sector to solve. This is what led, in the early 2000s, to a powerful new layer of internet services, which we might call InternetTwo. For all their brilliance, the inventors of the open protocols that shaped the internet failed to include some key elements that would later prove critical to the future of online culture. Perhaps most important, they did not create a secure open standard that established human identity on the network. Units of information could be defined \u2014 pages, links, messages \u2014 but people did not have their own protocol: no way to define and share your real name, your location, your interests or (perhaps most crucial) your relationships to other people online. This turns out to have been a major oversight, because identity is the sort of problem that benefits from one universally recognized solution. It\u2019s what Vitalik Buterin, a founder of Ethereum, describes as \u201cbase-layer\u201d infrastructure: things like language, roads and postal services, platforms where commerce and competition are actually assisted by having an underlying layer in the public domain. Offline, we don\u2019t have an open market for physical passports or Social Security numbers; we have a few reputable authorities \u2014 most of them backed by the power of the state \u2014 that we use to confirm to others that we are who we say we are. But online, the private sector swooped in to fill that vacuum, and because identity had that characteristic of being a universal problem, the market was heavily incentivized to settle on one common standard for defining yourself and the people you know. The self-reinforcing feedback loops that economists call \u201cincreasing returns\u201d or \u201cnetwork effects\u201d kicked in, and after a period of experimentation in which we dabbled in social-media start-ups like Myspace and Friendster, the market settled on what is essentially a proprietary standard for establishing who you are and whom you know. That standard is Facebook. With more than two billion users, Facebook is far larger than the entire internet at the peak of the dot-com bubble in the late 1990s. And that user growth has made it the world\u2019s sixth-most-valuable corporation, just 14 years after it was founded. Facebook is the ultimate embodiment of the chasm that divides InternetOne and InternetTwo economies. No private company owned the protocols that defined email or GPS or the open web. But one single corporation owns the data that define social identity for two billion people today \u2014 and one single person, Mark Zuckerberg, holds the majority of the voting power in that corporation. If you see the rise of the centralized web as an inevitable turn of the Cycle, and the open-protocol idealism of the early web as a kind of adolescent false consciousness, then there\u2019s less reason to fret about all the ways we\u2019ve abandoned the vision of InternetOne. Either we\u2019re living in a fallen state today and there\u2019s no way to get back to Eden, or Eden itself was a kind of fantasy that was always going to be corrupted by concentrated power. In either case, there\u2019s no point in trying to restore the architecture of InternetOne; our only hope is to use the power of the state to rein in these corporate giants, through regulation and antitrust action. It\u2019s a variation of the old Audre Lorde maxim: \u201cThe master\u2019s tools will never dismantle the master\u2019s house.\u201d You can\u2019t fix the problems technology has created for us by throwing more technological solutions at it. You need forces outside the domain of software and servers to break up cartels with this much power. But the thing about the master\u2019s house, in this analogy, is that it\u2019s a duplex. The upper floor has indeed been built with tools that cannot be used to dismantle it. But the open protocols beneath them still have the potential to build something better. One of the most persuasive advocates of an open-protocol revival is Juan Benet, a Mexican-born programmer now living on a suburban side street in Palo Alto, Calif., in a three-bedroom rental that he shares with his girlfriend and another programmer, plus a rotating cast of guests, some of whom belong to Benet\u2019s organization, Protocol Labs. On a warm day in September, Benet greeted me at his door wearing a black Protocol Labs hoodie. The interior of the space brought to mind the incubator/frat house of HBO\u2019s \u201cSilicon Valley,\u201d its living room commandeered by an array of black computer monitors. In the entrance hallway, the words \u201cWelcome to Rivendell\u201d were scrawled out on a whiteboard, a nod to the Elven city from \u201cLord of the Rings.\u201d \u201cWe call this house Rivendell,\u201d Benet said sheepishly. \u201cIt\u2019s not a very good Rivendell. It doesn\u2019t have enough books, or waterfalls, or elves.\u201d Benet, who is 29, considers himself a child of the first peer-to-peer revolution that briefly flourished in the late 1990s and early 2000s, driven in large part by networks like BitTorrent that distributed media files, often illegally. That initial flowering was in many ways a logical outgrowth of the internet\u2019s decentralized, open-protocol roots. The web had shown that you could publish documents reliably in a commons-based network. Services like BitTorrent or Skype took that logic to the next level, allowing ordinary users to add new functionality to the internet: creating a distributed library of (largely pirated) media, as with BitTorrent, or helping people make phone calls over the internet, as with Skype. Sitting in the living room/office at Rivendell, Benet told me that he thinks of the early 2000s, with the ascent of Skype and BitTorrent, as \u201cthe \u2018summer\u2019 of peer-to-peer\u201d \u2014 its salad days. \u201cBut then peer-to-peer hit a wall, because people started to prefer centralized architectures,\u201d he said. \u201cAnd partly because the peer-to-peer business models were piracy-driven.\u201d A graduate of Stanford\u2019s computer-science program, Benet talks in a manner reminiscent of Elon Musk: As he speaks, his eyes dart across an empty space above your head, almost as though he\u2019s reading an invisible teleprompter to find the words. He is passionate about the technology Protocol Labs is developing, but also keen to put it in a wider context. For Benet, the shift from distributed systems to more centralized approaches set in motion changes that few could have predicted. \u201cThe rules of the game, the rules that govern all of this technology, matter a lot,\u201d he said. \u201cThe structure of what we build now will paint a very different picture of the way things will be five or 10 years in the future.\u201d He continued: \u201cIt was clear to me then that peer-to-peer was this extraordinary thing. What was not clear to me then was how at risk it is. It was not clear to me that you had to take up the baton, that it\u2019s now your turn to protect it.\u201d Protocol Labs is Benet\u2019s attempt to take up that baton, and its first project is a radical overhaul of the internet\u2019s file system, including the basic scheme we use to address the location of pages on the web. Benet calls his system IPFS, short for InterPlanetary File System. The current protocol \u2014 HTTP \u2014 pulls down web pages from a single location at a time and has no built-in mechanism for archiving the online pages. IPFS allows users to download a page simultaneously from multiple locations and includes what programmers call \u201chistoric versioning,\u201d so that past iterations do not vanish from the historical record. To support the protocol, Benet is also creating a system called Filecoin that will allow users to effectively rent out unused hard-drive space. (Think of it as a sort of Airbnb for data.) \u201cRight now there are tons of hard drives around the planet that are doing nothing, or close to nothing, to the point where their owners are just losing money,\u201d Benet said. \u201cSo you can bring online a massive amount of supply, which will bring down the costs of storage.\u201d But as its name suggests, Protocol Labs has an ambition that extends beyond these projects; Benet\u2019s larger mission is to support many new open-source protocols in the years to come. Why did the internet follow the path from open to closed? One part of the explanation lies in sins of omission: By the time a new generation of coders began to tackle the problems that InternetOne left unsolved, there were near-limitless sources of capital to invest in those efforts, so long as the coders kept their systems closed. The secret to the success of the open protocols of InternetOne is that they were developed in an age when most people didn\u2019t care about online networks, so they were able to stealthily reach critical mass without having to contend with wealthy conglomerates and venture capitalists. By the mid-2000s, though, a promising new start-up like Facebook could attract millions of dollars in financing even before it became a household brand. And that private-sector money ensured that the company\u2019s key software would remain closed, in order to capture as much value as possible for shareholders. And yet \u2014 as the venture capitalist Chris Dixon points out \u2014 there was another factor, too, one that was more technical than financial in nature. \u201cLet\u2019s say you\u2019re trying to build an open Twitter,\u201d Dixon explained while sitting in a conference room at the New York offices of Andreessen Horowitz, where he is a general partner. \u201cI\u2019m @cdixon at Twitter. Where do you store that? You need a database.\u201d A closed architecture like Facebook\u2019s or Twitter\u2019s puts all the information about its users \u2014 their handles, their likes and photos, the map of connections they have to other individuals on the network \u2014 into a private database that is maintained by the company. Whenever you look at your Facebook newsfeed, you are granted access to some infinitesimally small section of that database, seeing only the information that is relevant to you. Running Facebook\u2019s database is an unimaginably complex operation, relying on hundreds of thousands of servers scattered around the world, overseen by some of the most brilliant engineers on the planet. From Facebook\u2019s point of view, they\u2019re providing a valuable service to humanity: creating a common social graph for almost everyone on earth. The fact that they have to sell ads to pay the bills for that service \u2014 and the fact that the scale of their network gives them staggering power over the minds of two billion people around the world \u2014 is an unfortunate, but inevitable, price to pay for a shared social graph. And that trade-off did in fact make sense in the mid-2000s; creating a single database capable of tracking the interactions of hundreds of millions of people \u2014 much less two billion \u2014 was the kind of problem that could be tackled only by a single organization. But as Benet and his fellow blockchain evangelists are eager to prove, that might not be true anymore. So how can you get meaningful adoption of base-layer protocols in an age when the big tech companies have already attracted billions of users and collectively sit on hundreds of billions of dollars in cash? If you happen to believe that the internet, in its current incarnation, is causing significant and growing harm to society, then this seemingly esoteric problem \u2014 the difficulty of getting people to adopt new open-source technology standards \u2014 turns out to have momentous consequences. If we can\u2019t figure out a way to introduce new, rival base-layer infrastructure, then we\u2019re stuck with the internet we have today. The best we can hope for is government interventions to scale back the power of Facebook or Google, or some kind of consumer revolt that encourages that marketplace to shift to less hegemonic online services, the digital equivalent of forswearing big agriculture for local farmers\u2019 markets. Neither approach would upend the underlying dynamics of InternetTwo. The first hint of a meaningful challenge to the closed-protocol era arrived in 2008, not long after Zuckerberg opened the first international headquarters for his growing company. A mysterious programmer (or group of programmers) going by the name Satoshi Nakamoto circulated a paper on a cryptography mailing list. The paper was called \u201cBitcoin: A Peer-to-Peer Electronic Cash System,\u201d and in it, Nakamoto outlined an ingenious system for a digital currency that did not require a centralized trusted authority to verify transactions. At the time, Facebook and Bitcoin seemed to belong to entirely different spheres \u2014 one was a booming venture-backed social-media start-up that let you share birthday greetings and connect with old friends, while the other was a byzantine scheme for cryptographic currency from an obscure email list. But 10 years later, the ideas that Nakamoto unleashed with that paper now pose the most significant challenge to the hegemony of InternetTwo giants like Facebook. The paradox about Bitcoin is that it may well turn out to be a genuinely revolutionary breakthrough and at the same time a colossal failure as a currency. As I write, Bitcoin has increased in value by nearly 100,000 percent over the past five years, making a fortune for its early investors but also branding it as a spectacularly unstable payment mechanism. The process for creating new Bitcoins has also turned out to be a staggering energy drain. History is replete with stories of new technologies whose initial applications end up having little to do with their eventual use. All the focus on Bitcoin as a payment system may similarly prove to be a distraction, a technological red herring. Nakamoto pitched Bitcoin as a \u201cpeer-to-peer electronic-cash system\u201d in the initial manifesto, but at its heart, the innovation he (or she or they) was proposing had a more general structure, with two key features. First, Bitcoin offered a kind of proof that you could create a secure database \u2014 the blockchain \u2014 scattered across hundreds or thousands of computers, with no single authority controlling and verifying the authenticity of the data. Second, Nakamoto designed Bitcoin so that the work of maintaining that distributed ledger was itself rewarded with small, increasingly scarce Bitcoin payments. If you dedicated half your computer\u2019s processing cycles to helping the Bitcoin network get its math right \u2014 and thus fend off the hackers and scam artists \u2014 you received a small sliver of the currency. Nakamoto designed the system so that Bitcoins would grow increasingly difficult to earn over time, ensuring a certain amount of scarcity in the system. If you helped Bitcoin keep that database secure in the early days, you would earn more Bitcoin than later arrivals. This process has come to be called \u201cmining.\u201d For our purposes, forget everything else about the Bitcoin frenzy, and just keep these two things in mind: What Nakamoto ushered into the world was a way of agreeing on the contents of a database without anyone being \u201cin charge\u201d of the database, and a way of compensating people for helping make that database more valuable, without those people being on an official payroll or owning shares in a corporate entity. Together, those two ideas solved the distributed-database problem and the funding problem. Suddenly there was a way of supporting open protocols that wasn\u2019t available during the infancy of Facebook and Twitter. These two features have now been replicated in dozens of new systems inspired by Bitcoin. One of those systems is Ethereum, proposed in a white paper by Vitalik Buterin when he was just 19. Ethereum does have its currencies, but at its heart Ethereum was designed less to facilitate electronic payments than to allow people to run applications on top of the Ethereum blockchain. There are currently hundreds of Ethereum apps in development, ranging from prediction markets to Facebook clones to crowdfunding services. Almost all of them are in pre-alpha stage, not ready for consumer adoption. Despite the embryonic state of the applications, the Ether currency has seen its own miniature version of the Bitcoin bubble, most likely making Buterin an immense fortune. These currencies can be used in clever ways. Juan Benet\u2019s Filecoin system will rely on Ethereum technology and reward users and developers who adopt its IPFS protocol or help maintain the shared database it requires. Protocol Labs is creating its own cryptocurrency, also called Filecoin, and has plans to sell some of those coins on the open market in the coming months. (In the summer of 2017, the company raised $135 million in the first 60 minutes of what Benet calls a \u201cpresale\u201d of the tokens to accredited investors.) Many cryptocurrencies are first made available to the public through a process known as an initial coin offering, or I.C.O. The I.C.O. abbreviation is a deliberate echo of the initial public offering that so defined the first internet bubble in the 1990s. But there is a crucial difference between the two. Speculators can buy in during an I.C.O., but they are not buying an ownership stake in a private company and its proprietary software, the way they might in a traditional I.P.O. Afterward, the coins will continue to be created in exchange for labor \u2014 in the case of Filecoin, by anyone who helps maintain the Filecoin network. Developers who help refine the software can earn the coins, as can ordinary users who lend out spare hard-drive space to expand the network\u2019s storage capacity. The Filecoin is a way of signaling that someone, somewhere, has added value to the network. Advocates like Chris Dixon have started referring to the compensation side of the equation in terms of \u201ctokens,\u201d not coins, to emphasize that the technology here isn\u2019t necessarily aiming to disrupt existing currency systems. \u201cI like the metaphor of a token because it makes it very clear that it\u2019s like an arcade,\u201d he says. \u201cYou go to the arcade, and in the arcade you can use these tokens. But we\u2019re not trying to replace the U.S. government. It\u2019s not meant to be a real currency; it\u2019s meant to be a pseudo-currency inside this world.\u201d Dan Finlay, a creator of MetaMask, echoes Dixon\u2019s argument. \u201cTo me, what\u2019s interesting about this is that we get to program new value systems,\u201d he says. \u201cThey don\u2019t have to resemble money.\u201d Pseudo or not, the idea of an I.C.O. has already inspired a host of shady offerings, some of them endorsed by celebrities who would seem to be unlikely blockchain enthusiasts, like DJ Khaled, Paris Hilton and Floyd Mayweather. In a blog post published in October 2017, Fred Wilson, a founder of Union Square Ventures and an early advocate of the blockchain revolution, thundered against the spread of I.C.O.s. \u201cI hate it,\u201d Wilson wrote, adding that most I.C.O.s \u201care scams. And the celebrities and others who promote them on their social-media channels in an effort to enrich themselves are behaving badly and possibly violating securities laws.\u201d Arguably the most striking thing about the surge of interest in I.C.O.s \u2014 and in existing currencies like Bitcoin or Ether \u2014 is how much financial speculation has already gravitated to platforms that have effectively zero adoption among ordinary consumers. At least during the internet bubble of late 1990s, ordinary people were buying books on Amazon or reading newspapers online; there was clear evidence that the web was going to become a mainstream platform. Today, the hype cycles are so accelerated that billions of dollars are chasing a technology that almost no one outside the cryptocommunity understands, much less uses. Let\u2019s say, for the sake of argument, that the hype is warranted, and blockchain platforms like Ethereum become a fundamental part of our digital infrastructure. How would a distributed ledger and a token economy somehow challenge one of the tech giants? One of Fred Wilson\u2019s partners at Union Square Ventures, Brad Burnham, suggests a scenario revolving around another tech giant that has run afoul of regulators and public opinion in the last year: Uber. \u201cUber is basically just a coordination platform between drivers and passengers,\u201d Burnham says. \u201cYes, it was really innovative, and there were a bunch of things in the beginning about reducing the anxiety of whether the driver was coming or not, and the map \u2014 and a whole bunch of things that you should give them a lot of credit for.\u201d But when a new service like Uber starts to take off, there\u2019s a strong incentive for the marketplace to consolidate around a single leader. The fact that more passengers are starting to use the Uber app attracts more drivers to the service, which in turn attracts more passengers. People have their credit cards stored with Uber; they have the app installed already; there are far more Uber drivers on the road. And so the switching costs of trying out some other rival service eventually become prohibitive, even if the chief executive seems to be a jerk or if consumers would, in the abstract, prefer a competitive marketplace with a dozen Ubers. \u201cAt some point, the innovation around the coordination becomes less and less innovative,\u201d Burnham says. The blockchain world proposes something different. Imagine some group like Protocol Labs decides there\u2019s a case to be made for adding another \u201cbasic layer\u201d to the stack. Just as GPS gave us a way of discovering and sharing our location, this new protocol would define a simple request: I am here and would like to go there. A distributed ledger might record all its users\u2019 past trips, credit cards, favorite locations \u2014 all the metadata that services like Uber or Amazon use to encourage lock-in. Call it, for the sake of argument, the Transit protocol. The standards for sending a Transit request out onto the internet would be entirely open; anyone who wanted to build an app to respond to that request would be free to do so. Cities could build Transit apps that allowed taxi drivers to field requests. But so could bike-share collectives, or rickshaw drivers. Developers could create shared marketplace apps where all the potential vehicles using Transit could vie for your business. When you walked out on the sidewalk and tried to get a ride, you wouldn\u2019t have to place your allegiance with a single provider before hailing. You would simply announce that you were standing at 67th and Madison and needed to get to Union Square. And then you\u2019d get a flurry of competing offers. You could even theoretically get an offer from the M.T.A., which could build a service to remind Transit users that it might be much cheaper and faster just to jump on the 6 train. How would Transit reach critical mass when Uber and Lyft already dominate the ride-sharing market? This is where the tokens come in. Early adopters of Transit would be rewarded with Transit tokens, which could themselves be used to purchase Transit services or be traded on exchanges for traditional currency. As in the Bitcoin model, tokens would be doled out less generously as Transit grew more popular. In the early days, a developer who built an iPhone app that uses Transit might see a windfall of tokens; Uber drivers who started using Transit as a second option for finding passengers could collect tokens as a reward for embracing the system; adventurous consumers would be rewarded with tokens for using Transit in its early days, when there are fewer drivers available compared with the existing proprietary networks like Uber or Lyft. As Transit began to take off, it would attract speculators, who would put a monetary price on the token and drive even more interest in the protocol by inflating its value, which in turn would attract more developers, drivers and customers. If the whole system ends up working as its advocates believe, the result is a more competitive but at the same time more equitable marketplace. Instead of all the economic value being captured by the shareholders of one or two large corporations that dominate the market, the economic value is distributed across a much wider group: the early developers of Transit, the app creators who make the protocol work in a consumer-friendly form, the early-adopter drivers and passengers, the first wave of speculators. Token economies introduce a strange new set of elements that do not fit the traditional models: instead of creating value by owning something, as in the shareholder equity model, people create value by improving the underlying protocol, either by helping to maintain the ledger (as in Bitcoin mining), or by writing apps atop it, or simply by using the service. The lines between founders, investors and customers are far blurrier than in traditional corporate models; all the incentives are explicitly designed to steer away from winner-take-all outcomes. And yet at the same time, the whole system depends on an initial speculative phase in which outsiders are betting on the token to rise in value. \u201cYou think about the \u201990s internet bubble and all the great infrastructure we got out of that,\u201d Dixon says. \u201cYou\u2019re basically taking that effect and shrinking it down to the size of an application.\u201d Even decentralized cryptomovements have their key nodes. For Ethereum, one of those nodes is the Brooklyn headquarters of an organization called ConsenSys, founded by Joseph Lubin, an early Ethereum pioneer. In November, Amanda Gutterman, the 26-year-old chief marketing officer for ConsenSys, gave me a tour of the space. In our first few minutes together, she offered the obligatory cup of coffee, only to discover that the drip-coffee machine in the kitchen was bone dry. \u201cHow can we fix the internet if we can\u2019t even make coffee?\u201d she said with a laugh. Planted in industrial Bushwick, a stone\u2019s throw from the pizza mecca Roberta\u2019s, \u201cheadquarters\u201d seemed an unlikely word. The front door was festooned with graffiti and stickers; inside, the stairwells of the space appeared to have been last renovated during the Coolidge administration. Just about three years old, the ConsenSys network now includes more than 550 employees in 28 countries, and the operation has never raised a dime of venture capital. As an organization, ConsenSys does not quite fit any of the usual categories: It is technically a corporation, but it has elements that also resemble nonprofits and workers\u2019 collectives. The shared goal of ConsenSys members is strengthening and expanding the Ethereum blockchain. They support developers creating new apps and tools for the platform, one of which is MetaMask, the software that generated my Ethereum address. But they also offer consulting-style services for companies, nonprofits or governments looking for ways to integrate Ethereum\u2019s smart contracts into their own systems. The true test of the blockchain will revolve \u2014 like so many of the online crises of the past few years \u2014 around the problem of identity. Today your digital identity is scattered across dozens, or even hundreds, of different sites: Amazon has your credit-card information and your purchase history; Facebook knows your friends and family; Equifax maintains your credit history. When you use any of those services, you are effectively asking for permission to borrow some of that information about yourself in order perform a task: ordering a Christmas present for your uncle, checking Instagram to see pictures from the office party last night. But all these different fragments of your identity don\u2019t belong to you; they belong to Facebook and Amazon and Google, who are free to sell bits of that information about you to advertisers without consulting you. You, of course, are free to delete those accounts if you choose, and if you stop checking Facebook, Zuckerberg and the Facebook shareholders will stop making money by renting out your attention to their true customers. But your Facebook or Google identity isn\u2019t portable. If you want to join another promising social network that is maybe a little less infected with Russian bots, you can\u2019t extract your social network from Twitter and deposit it in the new service. You have to build the network again from scratch (and persuade all your friends to do the same). The blockchain evangelists think this entire approach is backward. You should own your digital identity \u2014 which could include everything from your date of birth to your friend networks to your purchasing history \u2014 and you should be free to lend parts of that identity out to services as you see fit. Given that identity was not baked into the original internet protocols, and given the difficulty of managing a distributed database in the days before Bitcoin, this form of \u201cself-sovereign\u201d identity \u2014 as the parlance has it \u2014 was a practical impossibility. Now it is an attainable goal. A number of blockchain-based services are trying to tackle this problem, including a new identity system called uPort that has been spun out of ConsenSys and another one called Blockstack that is currently based on the Bitcoin platform. (Tim Berners-Lee is leading the development of a comparable system, called Solid, that would also give users control over their own data.) These rival protocols all have slightly different frameworks, but they all share a general vision of how identity should work on a truly decentralized internet. What would prevent a new blockchain-based identity standard from following Tim Wu\u2019s Cycle, the same one that brought Facebook to such a dominant position? Perhaps nothing. But imagine how that sequence would play out in practice. Someone creates a new protocol to define your social network via Ethereum. It might be as simple as a list of other Ethereum addresses; in other words, Here are the public addresses of people I like and trust. That way of defining your social network might well take off and ultimately supplant the closed systems that define your network on Facebook. Perhaps someday, every single person on the planet might use that standard to map their social connections, just as every single person on the internet uses TCP/IP to share data. But even if this new form of identity became ubiquitous, it wouldn\u2019t present the same opportunities for abuse and manipulation that you find in the closed systems that have become de facto standards. I might allow a Facebook-style service to use my social map to filter news or gossip or music for me, based on the activity of my friends, but if that service annoyed me, I\u2019d be free to sample other alternatives without the switching costs. An open identity standard would give ordinary people the opportunity to sell their attention to the highest bidder, or choose to keep it out of the marketplace altogether. Gutterman suggests that the same kind of system could be applied to even more critical forms of identity, like health care data. Instead of storing, say, your genome on servers belonging to a private corporation, the information would instead be stored inside a personal data archive. \u201cThere may be many corporate entities that I don\u2019t want seeing that data, but maybe I\u2019d like to donate that data to a medical study,\u201d she says. \u201cI could use my blockchain-based self-sovereign ID to [allow] one group to use it and not another. Or I could sell it over here and give it away over there.\u201d The token architecture would give a blockchain-based identity standard an additional edge over closed standards like Facebook\u2019s. As many critics have observed, ordinary users on social-media platforms create almost all the content without compensation, while the companies capture all the economic value from that content through advertising sales. A token-based social network would at least give early adopters a piece of the action, rewarding them for their labors in making the new platform appealing. \u201cIf someone can really figure out a version of Facebook that lets users own a piece of the network and get paid,\u201d Dixon says, \u201cthat could be pretty compelling.\u201d Would that information be more secure in a distributed blockchain than behind the elaborate firewalls of giant corporations like Google or Facebook? In this one respect, the Bitcoin story is actually instructive: It may never be stable enough to function as a currency, but it does offer convincing proof of just how secure a distributed ledger can be. \u201cLook at the market cap of Bitcoin or Ethereum: $80 billion, $25 billion, whatever,\u201d Dixon says. \u201cThat means if you successfully attack that system, you could walk away with more than a billion dollars. You know what a \u2018bug bounty\u2019 is? Someone says, \u2018If you hack my system, I\u2019ll give you a million dollars.\u2019 So Bitcoin is now a nine-year-old multibillion-dollar bug bounty, and no one\u2019s hacked it. It feels like pretty good proof.\u201d Additional security would come from the decentralized nature of these new identity protocols. In the identity system proposed by Blockstack, the actual information about your identity \u2014 your social connections, your purchasing history \u2014 could be stored anywhere online. The blockchain would simply provide cryptographically secure keys to unlock that information and share it with other trusted providers. A system with a centralized repository with data for hundreds of millions of users \u2014 what security experts call \u201choney pots\u201d \u2014 is far more appealing to hackers. Which would you rather do: steal a hundred million credit histories by hacking into a hundred million separate personal computers and sni\ufb03ng around until you found the right data on each machine? Or just hack into one honey pot at Equifax and walk away with the same amount of data in a matter of hours? As Gutterman puts it, \u201cIt\u2019s the difference between robbing a house versus robbing the entire village.\u201d So much of the blockchain\u2019s architecture is shaped by predictions about how that architecture might be abused once it finds a wider audience. That is part of its charm and its power. The blockchain channels the energy of speculative bubbles by allowing tokens to be shared widely among true supporters of the platform. It safeguards against any individual or small group gaining control of the entire database. Its cryptography is designed to protect against surveillance states or identity thieves. In this, the blockchain displays a familial resemblance to political constitutions: Its rules are designed with one eye on how those rules might be exploited down the line. Much has been made of the anarcho-libertarian streak in Bitcoin and other nonfiat currencies; the community is rife with words and phrases (\u201cself-sovereign\u201d) that sound as if they could be slogans for some militia compound in Montana. And yet in its potential to break up large concentrations of power and explore less-proprietary models of ownership, the blockchain idea offers a tantalizing possibility for those who would like to distribute wealth more equitably and break up the cartels of the digital age. The blockchain worldview can also sound libertarian in the sense that it proposes nonstate solutions to capitalist excesses like information monopolies. But to believe in the blockchain is not necessarily to oppose regulation, if that regulation is designed with complementary aims. Brad Burnham, for instance, suggests that regulators should insist that everyone have \u201ca right to a private data store,\u201d where all the various facets of their online identity would be maintained. But governments wouldn\u2019t be required to design those identity protocols. They would be developed on the blockchain, open source. Ideologically speaking, that private data store would be a true team effort: built as an intellectual commons, funded by token speculators, supported by the regulatory state. Like the original internet itself, the blockchain is an idea with radical \u2014 almost communitarian \u2014 possibilities that at the same time has attracted some of the most frivolous and regressive appetites of capitalism. We spent our first years online in a world defined by open protocols and intellectual commons; we spent the second phase in a world increasingly dominated by closed architectures and proprietary databases. We have learned enough from this history to support the hypothesis that open works better than closed, at least where base-layer issues are concerned. But we don\u2019t have an easy route back to the open-protocol era. Some messianic next-generation internet protocol is not likely to emerge out of Department of Defense research, the way the first-generation internet did nearly 50 years ago. Yes, the blockchain may seem like the very worst of speculative capitalism right now, and yes, it is demonically challenging to understand. But the beautiful thing about open protocols is that they can be steered in surprising new directions by the people who discover and champion them in their infancy. Right now, the only real hope for a revival of the open-protocol ethos lies in the blockchain. Whether it eventually lives up to its egalitarian promise will in large part depend on the people who embrace the platform, who take up the baton, as Juan Benet puts it, from those early online pioneers. If you think the internet is not working in its current incarnation, you can\u2019t change the system through think-pieces and F.C.C. regulations alone. You need new code."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-1789.txt_science_decision"}, "rows": [{"id": {"1": "non-1789.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "30", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Southern states band together to create first unified Civil Rights Trail", "size": 3}, "body": {"is_table": false, "text": ["Civil rights tourism effort links 110 pivotal landmarks Website features pictures, 360-degree video, interviews and background details on historic sites. A half-century after Dr. Martin Luther King Jr.\u2019s assassination, the very states that clung to racial segregation are now joining together to expand people\u2019s knowledge on the Civil Rights Movement.  For the first time, Southern tourism departments unveiled a unified website highlighting 110 pivotal landmarks that led to the attainment of civil and human rights for African Americans. Dubbed the U.S. Civil Rights Trail, the digital map of historic sites stretches from Topeka, Kan. to Wilmington, Del., including 14 states and Washington D.C. \u201cWith this new development, people are going to be able to find out more truth about what happened to African Americans, and yet how America is growing past that and beginning to acknowledge that we\u2019re all human beings,\u201d King\u2019s niece, Alveda King said.", "There are 110 sites on the U.S. Civil Rights Trail, touching 14 states and Washington D.C. Officials expect the list to expand over time. (Fox News)  The interactive website, featuring pictures, 360-degree video, interviews with foot soldiers and explanations of the historic sites was the brain child of Alabama tourism director Lee Sentell. Sentell told Fox News that the former National Park Service director Jonathan Jarvis challenged him and other historians two years ago to create an inventory of surviving civil rights landmarks. Sentell turned to Georgia State University, who compiled a list of 60 sites and paved the foundation for the new U.S. Civil Rights Trail.  GSU researcher Dr. Glenn Eskew had already been collecting a list of locations that \u201cthe federal government, that state agencies, that local communities themselves identified as important civil rights sites\u201d for a separate project. A dozen state tourism directors, who are members of TravelSouth USA, supplemented the remaining locations to reach a total of 110. \u201c2018 is a very good year for equalizing the plight of humanity.\" Eskew says this list will continue to grow, adding that \u201cevery community has something because the fight took place in every community to alter America\u2019s oppressive racial system.\u201d  The trail highlights renowned historic sites like the recently expanded Martin Luther King Jr. National Historic Park and King\u2019s birth home in Atlanta. The National Museum of African American History and Culture in Washington, D.C., and the home of Medgar Evers, who was a voting rights activist assassinated just after President John Kennedy proposed civil rights legislation, also serve as anchors along the trail. But the tourism campaign is aimed at expanding people\u2019s scope of the era, thus also recognizing lesser-known sites that shaped the Civil Rights Movement. Howard High School of Technology made the list for its direct association to Brown v. Board of Education, which ruled racial segregation in public schools unconstitutional. In Kentucky, the birthplace of Whitney M. Young Jr. commemorates the civil rights leader\u2019s tireless work to end employment discrimination. \u201cThis movement didn\u2019t just happen in the cities, it happened all across the region,\u201d director of Georgia tourism Kevin Langston said. \u201cYou have to get out and see some of those sites off the main road to experience that.\u201d By providing this umbrella website, tourism directors hope to spark a domino effect in visitors\u2019 interest, getting tourists to not only cross state lines but oceans to learn more about the volatility in the 1950s and 1960s.", "The first NAACP field secretary Medgar Evers was assassinated at his home in 1963. It is now a museum, restored to look as it did when the Evers family lived there. (U.S. Civil Rights Trail)  The Southern tourism departments have received \u201ccalls all week this week from Europe about the trail,\u201d according to Langston. They are currently working with European tour operators on developing a trip experience based on the U.S. Civil Rights Trail.  Sentell is expecting a conservative increase in visitor attendance at trail sites \u2014 estimating 13 million visits in 2018 and $1.62 billion in spending between tickets, travel and souvenirs. He says the heightened interest stems from the introduction of the website and the 50th anniversary of King\u2019s death. \u201c2018 is a very good year for equalizing the plight of humanity,\u201d Alveda King said. \u201cAs we explore the African American history, what else will be uncovered?\u201d"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-600.txt_science_decision"}, "rows": [{"id": {"1": "non-600.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "31", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Workers at Fukushima Plant Brave Radiation and Fire", "size": 3}, "body": {"is_table": false, "text": ["A small crew of technicians, braving radiation and fire, became the only people remaining at the Fukushima Daiichi Nuclear Power Station on Tuesday \u2014 and perhaps  Japan \u2019s last chance of preventing a broader nuclear catastrophe. They crawl through labyrinths of equipment in utter darkness pierced only by their flashlights, listening for periodic explosions as hydrogen gas escaping from crippled reactors ignites on contact with air. They breathe through uncomfortable respirators or carry heavy oxygen tanks on their backs. They wear white, full-body jumpsuits with snug-fitting hoods that provide scant protection from the invisible radiation sleeting through their bodies. They are the faceless 50, the unnamed operators who stayed behind. They have volunteered, or been assigned, to pump seawater on dangerously exposed nuclear fuel, already thought to be partly melting and spewing radioactive material, to prevent full meltdowns that could throw thousands of tons of radioactive dust high into the air and imperil millions of their compatriots. The workers \u2014 and an increasing proportion of soldiers \u2014 struggled on Tuesday and Wednesday to keep hundreds of gallons of seawater a minute flowing through temporary fire pumps into the three stricken reactors, Nos. 1, 2 and 3. Among the many problems that officials acknowledged on Wednesday were what appeared to be yet another fire at the plant and indications that the containment vessel surrounding a reactor may have ruptured. That reactor, No. 3, appeared to be releasing radioactive steam. The reactor\u2019s operator, Tokyo Electric Power Company, said it had been able to double the number of people at the plant to 100 as a result of falling radiation levels, but that was before the sudden release of radioactive vapor. It was not immediately clear how many of the workers and soldiers at the plant might have evacuated after that. Those remaining are being asked to make escalating \u2014 and perhaps existential \u2014 sacrifices that so far are being only implicitly acknowledged: Japan\u2019s Health Ministry said Tuesday it was raising the legal limit on the amount of radiation to which each worker could be exposed, to 250 millisieverts from 100 millisieverts, five times the maximum exposure permitted for American nuclear plant workers. The change means that workers can now remain on site longer, the ministry said. \u201cIt would be unthinkable to raise it further than that, considering the health of the workers,\u201d the health minister, Yoko Komiyama, said at a news conference. There was also a suggestion on Wednesday that more workers may be brought to help save the power station. Tokyo Electric Power, the plant\u2019s operator, has said almost nothing at all about the workers, including how long a worker is expected to endure exposure. The few details  Tokyo  Electric has made available paint a dire picture. Five workers have died since the quake and 22 more have been injured for various reasons, while two are missing. One worker was hospitalized after suddenly grasping his chest and finding himself unable to stand, and another needed treatment after receiving a blast of radiation near a damaged reactor. Eleven workers were injured in a hydrogen explosion at reactor No. 3. Nuclear reactor operators say that their profession is typified by the same kind of esprit de corps found among firefighters and elite military units. Lunchroom conversations at reactors frequently turn to what operators would do in a severe emergency. The consensus is always that they would warn their families to flee before staying at their posts to the end, said Michael Friedlander, a former senior operator at three American power plants for a total of 13 years. \u201cYou\u2019re certainly worried about the health and safety of your family, but you have an obligation to stay at the facility,\u201d he said. \u201cThere is a sense of loyalty and camaraderie when you\u2019ve trained with guys, you\u2019ve done shifts with them for years.\u201d  Video  TimesCast | The Fight Against Disaster Hiroko Tabuchi reports on the workers inside the Fukushima plant and the Japanese government's relationship with Tokyo Electric Power Company.  By Ben Solomon|Jane Bornemeier on Publish Date March 15, 2011. . Watch in Times Video \u00bb  Adding to this natural bonding, jobs in Japan confer identity, command loyalty and inspire a particularly fervent kind of dedication. Economic straits have chipped away at the hallowed idea of lifetime employment for many Japanese, but the workplace remains a potent source of community. Mr. Friedlander said that he had no doubt that in an identical accident in the  United States , 50 volunteers could be found to stay behind after everyone else evacuated from an extremely hazardous environment. But Japanese are raised to believe that individuals sacrifice for the good of the group. The reactor operators face extraordinary risks. Tokyo Electric evacuated 750 emergency staff members from the stricken plant on Tuesday, leaving only about 50, when radiation levels soared. By comparison, standard staffing levels at the three active  General Electric  reactors on the site would be 10 to 12 people apiece including supervisors \u2014 an indication that the small crew left behind is barely larger than the contingent on duty on a quiet day. Daiichi is not synonymous with Chernobyl in terms of the severity of contamination. The Ukrainian reactor blew up and spewed huge amounts of radiation for 10 days in 1986. But workers at the plants have a bond. Among plant employees and firefighters at Chernobyl, many volunteered to try to tame, and then entomb, the burning reactor \u2014 although it is not clear that all were told the truth about the risks. Within three months, 28 of them died from radiation exposure. At least 19 of them were killed by infections that resulted from having large areas of their skin burned off by radiation, according to a recent report by a United Nations scientific committee. And 106 others developed  radiation sickness , with nausea,  vomiting ,  diarrhea  and dropping blood counts that left them highly vulnerable to infections. The people who had suffered radiation sickness developed other problems later, according to the report:  cataracts , severe scarring from the radiation burns to their skin and an increased number of deaths from leukemia and other blood cancers. Some of those Chernobyl workers were exposed to levels of radiation far beyond what has been measured to date at Daiichi \u2014 especially helicopter pilots who flew through radiation-laden smoke spewing from the reactor to drop fire-extinguishing chemicals on it. Radiation close to the reactors was reported to reach 400 millisieverts per hour on Tuesday after a blast inside reactor No. 2 and fire at reactor No. 4, but has since dropped back to as low as 0.6 millisieverts at the plant gate. Tokyo Electric and Japanese regulators have not released any statistics on radiation levels inside the containment buildings where engineers are desperately trying to fix electrical systems, pumps and other gear wrecked by Friday\u2019s earthquake and tsunami. But nuclear experts said that indoor radiation levels were likely to be higher because the containment buildings were probably still preventing most radiation from leaving the plant. The site is now so contaminated with radiation, experts say, that it has become difficult for employees to work near the reactors for extended periods of time. According to one expert\u2019s account of nuclear emergency procedures, workers would be cycled in and out of the worst-hit parts of the plant. In some cases, when dealing with a task in a highly radioactive area of the plant, workers might line up and handle the task only for minutes at a time before passing off to the next worker, said Katsuhiko Ishibashi, a former professor in the Research Center for Urban Safety and Security at  Kobe  University. Tokyo Electric has refused to release the names or any other information about the 50 workers who stayed behind, nor have utility executives said anything about how they are being relieved as they become tired or ill. Some of those battling flames and spraying water at reactors at Daiichi are members of Japan\u2019s Self-Defense Force, police officers or firefighters. Defense Minister Toshimi Kitazawa said Tuesday that Self-Defense Force soldiers might be called on to fly the helicopters Tokyo Electric may use to spray water onto the overheating used fuel storage pool at reactor No. 4. The same day, however, members of Japan\u2019s nuclear watchdog group, who had been stationed about three miles from the plant, were moved to a site 18 miles away. (The authorities later said that using helicopters to put spray water on reactor No. 4 might not be feasible.) If the plant operator is limiting the exposure of each worker at Daiichi \u2014 and calling on hundreds of volunteers to make up the 50 on site at any given time \u2014 then Chernobyl may offer some consolation. To clean
