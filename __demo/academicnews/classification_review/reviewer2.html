on. Let\u2019s take a broader look at public opinion and some recent history: 1) There are warning signs for Obama. First, it isn\u2019t like the public approves of his handling of the budget negotiations either \u2014 in the new Post/ABC poll 53 percent disapprove, a slight but not statistically significant increase from two weeks ago. Second, Gallup\u2019s tracking polls suggest that his overall approval rating has declined. Rasmussen finds the same thing. (And don\u2019t start in about Gallup\u2019s accuracy in the presidential election; there is nothing wrong with their presidential approval numbers.) I am the last person to put much stock in a single poll. But we have two polls showing the same trend \u2014 on top of a third warning sign: perhaps the best predictor of presidential approval, evaluations of the economy, are in freefall. I am happy to state that we need more polling to identify whether there is any trend in presidential approval. But all of these pieces of data deserve more attention than they are getting. 2) It may not matter that the public disapproves of Republicans more than Obama. One rejoinder to the above is that it only matters who the public blames the most. Ezra Klein writes: But a two-party political system with first-past-the-post elections is a zero-sum affair. That\u2019s true. But it matters a lot that low approval of Republicans is driven mostly by the well-documented split among Republicans. Thanks to Scott Clement of the Post\u2019s polling unit, I got some more detailed information about how approval breaks down among party lines. Assuming that the fraction of independents who lean Republican is what Gallup\u2019s data suggests, and assuming that Republican-leaning independents have attitudes similar to Republicans (a decent assumption), the Post\u2019s numbers suggest this: if Republicans and Republican-leaning independents in the electorate approved of congressional Republicans as much as Democrats approve of Obama (71% do), congressional Republicans would be no less popular than congressional Democrats are. Why does this matter? Because the politics of these approval numbers do not suggest that the GOP\u2019s disadvantage would redound to the Democrat\u2019s advantage in the midterm election in any clear zero-sum fashion. As Lynn Vavreck and I noted in our piece for CNN, party identification predicts the vote in congressional elections very well. The Republicans who don\u2019t approve of the GOP\u2019s handling of the budget negotiations aren\u2019t likely to go vote for a Democrat. 3) This all may blow over well before the election. The parameters of a deal are far from certain. The Senate negotiation seems like it might require lawmakers to revisit appropriations and the debt ceiling in the beginning of 2014. But if there is an accord \u2014 and if #1 and 2 are true then both parties have some incentive to produce one \u2014 then by November 2014 this may all seem like distant history. Nate Silver summarized this nicely (with a nice shout-out to The Gamble): Remember Syria? The fiscal cliff? Benghazi? The IRS scandal? The collapse of immigration reform? All of these were hyped as game-changing political moments by the news media, just as so many stories were during the election last year. In each case, the public\u2019s interest quickly waned once the news cycle turned over to another story. Most political stories have a fairly short half-life and won\u2019t turn out to be as consequential as they seem at the time. And Nate Cohn also reminds us that polls can shift. In general, if commentators make any consistent mistake, it is overestimating the importance of the events happening now. 4) The fundamentals of the midterm don\u2019t really advantage either party very much. Here is what Lynn and I said at CNN: Heading into 2014, a set of cross-currents seems likely to maintain this partisan balance. Republicans have more seats to defend in the House, and history shows that the larger a party\u2019s majority, the more seats the party is likely to lose. On top of that, the dismal marks that Americans give to Congress tend to hurt the majority party in the House most. But the Democrats face their own challenges. Two key fundamentals in both presidential and midterm elections are the economy and presidential approval. At the moment, the economy is growing only slowly, and approval of Obama has dropped 8 points since January. Both factors could end up hurting congressional Democrats. Another fundamental of congressional elections is the quality of the candidates being recruited. Democratic candidate recruitment has not gone so well that election handicappers give them an edge in many swing districts. Nate Cohn summarizes this nicely. And while the shift in the generic ballot is certainly good news for Democrats, political scientists Joseph Bafumi, Robert Erikson, and Christopher Wlezien have shown that during the election year the generic ballot tends to trend in the opposite direction as the president\u2019s party. This suggests that Democrats will lose ground in generic ballot polling during 2014. So what we\u2019re left with is the potential for either party to make small gains, but less potential for either party to make major gains. Certainly I cannot confidently predict that the Democrats will gain the majority. 5) The 1995-96 shutdown didn\u2019t necessarily help Clinton that much.  The conventional wisdom is that the shutdown helped Clinton in the 1996 election. I think that view has been debunked or at least substantially qualified by Sean Trende, Harry Enten, and Nate Cohn. I\u2019ll show my graph of Clinton approval from my post three years ago (and see also Nate Silver):", "Taken together, the two shutdowns left Clinton approval where it was when the first shutdown began. The subsequent increase in approval isn\u2019t evident until weeks after the last shutdown, thanks to a gap in the polling, so it isn\u2019t clear the shutdown had anything to do with it. In short, there is a lot of mythology about the Clinton-era shutdown, but the actual evidence is far more mixed. To be clear, I\u2019m not suggesting that this shutdown has been great for the GOP. It hasn\u2019t. They may even think it\u2019s been worse for them than I do! If that spurs them to make concessions so the government can reopen and we avoid possible default, I think that\u2019s a good outcome, policy-wise. But in the meantime, it seems to me that the prevailing commentary has been too quick to suggest that the GOP will suffer major consequences in the eyes of voters \u2014 now, in 2014, and beyond. My shake of the magic 8-ball says \u201creply hazy.\u201d  Most Read Politics"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-1429.txt_science_decision"}, "rows": [{"id": {"1": "sci-1429.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "17", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Pope Francis: Breaking News Stories, Photos & Videos on the Pope", "size": 3}, "body": {"is_table": false, "text": ["Evan Collis / DFES of Western Australia via AFP - Getty Images  Gallery  Photos                       The Week in Pictures: Jan. 11 - 18      Week in Pictures     advertisement    ELVIS GONZALEZ / EPA        Pope in Chile will say Mass on contested land used for torture      Latino             Pope in Chile will say Mass on contested land used for torture    Latino          Alessandra Tarantino / AP        Pope begs forgiveness for 'irreparable damage' caused by sex abuse in Chile      Pope Francis             Pope begs forgiveness for 'irreparable damage' caused by sex abuse in Chile    Pope Francis                     Pope on Epiphany: Don't make money, career your whole life    Pope Francis            Gallery   Midnight Mass and frosty plunges: Christmas traditions around the world    World             Pope calls for two-state solution to end Israeli-Palestinian conflict    Pope Francis               The fire and the flood: Pope prays for Philippines    World             Pope denounces 'cancer' of cliques, ambition in Vatican    World             Pope meets Suu Kyi, avoids mention of Rohingya    World           advertisement    Get Breaking news updates   Privacy Policy   Follow NBC News Pope Francis   Facebook     Twitter     RSS             Featured            photo credit     Spotlight  Sponsored By                   photo credit     Spotlight  Sponsored By                               More Pope Francis                   Pope Francis Calls the Heavens; Astronauts Answer      Pope Francis            Gallery   The Week in Pictures: Sept. 29 - Oct. 6    Week in Pictures             Vatican Recalls Priest From U.S. Amid Child Porn Investigation    World             Vatican-Vetted Outlet Condemns Steve Bannon's Geopolitics    World            Video   Pope Jokes With Pro Football Hall of Famers    Pope Francis         advertisement     advertisement    Amy Harris / Invision via AP  Gallery  Photos              The Week in Pictures: May 19 - 25      Week in Pictures      Evan Vucci / AFP - Getty Images        Trump to Pope After Vatican Meeting: I 'Won't Forget What You Said'      Trump\u2019s First Foreign Trip             Trump to Pope After Vatican Meeting: I 'Won't Forget What You Said'    Trump\u2019s First Foreign Trip              Gallery   Pope Francis Canonizes Two Fatima Siblings    Pope Francis             Pope on Upcoming Trump Meeting: Friendship Is 'Handcrafted'    Pope Francis             Pope Canonizes Children Who Saw Virgin Mary    World            Video   Pope Francis Urges Catholics to 'Tear Down Walls'    Pope Francis                 Pope Canonizes Children Who Saw Virgin Mary    World            Video   Pope Francis Urges Catholics to 'Tear Down Walls'    Pope Francis             Kids Who Catholics Believe Foretold WWII, Rise of Communism to Become Saints    Pope Francis             'Mother' Shouldn't Be Used to Describe a Bomb: Pope    World             Abandon Religious 'Fanaticism': Pope Pleads for Peace in Violence-Hit Egypt    World"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-515.txt_science_decision"}, "rows": [{"id": {"1": "sci-515.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "18", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Why the \"sh***y men\" list author deserves our praise", "size": 3}, "body": {"is_table": false, "text": ["Chat with us in Facebook Messenger. Find out what's happening in the world as it unfolds.", "JUST WATCHED The year of the American Woman Replay MUST WATCH  02:18 Rachel Sklar is a New York-based writer and the co-founder of TheLi.st, a network for professional women. The views expressed here are solely hers.  (CNN) It started as a story about Sh***y Media Men. But it became a story about Amazing Media Women.  In mid-October 2017, shortly after the news broke about Harvey Weinstein allegedly being a serial predator -- and #MeToo broke the silence surrounding a complicit culture wide open -- a spreadsheet began quietly circulating around young women journalists. The spreadsheet was called \"Sh***y Media Men\" and invited women to anonymously post names of men in media whose behavior put them in the category of sexual harassers, and in some cases, assaulters. The cells on the spreadsheet began to fill with names and more names, some highlighted darkly in red to highlight men who had been accused by multiple women of sexual assault.", "Rachel Sklar As the list circulated, it went less-quietly viral, and Buzzfeed's Doree Shafrir wrote about it a day after its inception, causing an outward hand-wringing on Twitter about the danger of such a list (to men, natch) and a private stampede in media-type inboxes as women tried to suss out a copy and men quietly emailed lady-friends to see if they could take a look, too. Pretty soon the spreadsheet was pulled, but the screenshots lived on. As did the rumors. Companies began quiet investigations and a number of high-profile men in media were less-quietly terminated, while alongside them giants of media like Charlie Rose and Matt Lauer were toppled amidst allegations of years of harassment and abuse of power. People began to reference the #MeToo movement as something that might be dangerously wielded against innocent men as opposed to a movement of women speaking publicly about their own experiences with harassment, and standing in solidarity with other victims.  #MeToo isn't about attacking men, of course. That's the wrong way to look at it, and one that erroneously centers on the concerns and comfort of men. Even so, it surely implicates men -- especially sh***y ones! -- so, in a refreshing change from many feminist issues, more than just women are thinking about it.  Read More", "Really, it was only a matter of time before Katie Roiphe got involved. Roiphe, who came to prominence in the 90s in an article (and book) denying the prevalence of date rape and continued as a purveyor of give-that-nice-dude-the-benefit-of-the-doubt-you-ladies-are-just-being-hysterical writing, had reliably inveighed against feminism over the years. In this one, she was contracted by Harper's to write about the Sh***y Media Men list. And this is where the Amazing Media Women come in. Like dominoes of sisterhood, the following happened in rapid succession:  (1) n+1 editor Dayna Tortorici tweeted that she'd heard Harper's was planning to out the author of the list: \"It's come to my attention that a legacy print magazine is planning to publish a piece 'outing' the woman who started the Sh***y [sic] Media Men list. All I can say is: don't. The risk of doxxing is high. It's not the right thing to do.\"  (2) Founder and publisher of the now-defunct-but-always-beloved The Toast, Nicole Cliffe, stepped up and urged Harper's to reconsider, and pledged to pay the fees for any writer who pulled their piece from the next Harper's issue in protest. Her inbox started to fill.  (3) Megan Lynch, VP and Editorial Director of Ecco publishing, tweeted that her company had pulled an ad from the next issue of Harper's: \"You can all guess why.\"  (4) The New York Times wrote about the matter under the headline \"A Feminist Twitter Campaign Targets Harper's Magazine and Katie Roiphe\" wherein it was reported that a fact-checker from Harper's \"contacted a person said to be a creator of the list and said the article identified her as someone widely believed to be one of the people behind it.\" Roiphe claimed that she'd had no plans to out the author and would never dream of doing so if she didn't want to be identified. (5) On Twitter, women began claiming to be the author of the list, standing up in a veritable \"I, Sh***y Media Men List-icus\" moment.  (6) Somewhere amid the hubbub, New York Magazine's The Cut and its editor, Stella Bugbee, gave the green light to a new piece.  (7) Wednesday night at 10:12 p.m., Bugbee published the piece by writer Moira Donegan. It was called: \"I Started the Media Men List.\"", "Overnight, Donegan has become a hero. Her name trended on Twitter. Her piece is now the most popular piece on the site. The New York Times updated its piece with a new headline leading with Donegan's name. Oh, and her account calls Roiphe's description of events into question to an eye-popping extent, since in Donegan's telling, the email from the fact-checker identified her as \"a woman widely believed to be one of the creators of the Sh***y [sic] Men in Media List.\" Like the sh***y men of media (obligatory disclaimer: #NotAllMediaMen!), Roiphe and Harper's have not come out looking good here. Here's who looks good:  (1) Tortorici, who took a stand publicly against outing and sounded the alarm about doxxing (and offering to pay for an ad to fill the space if necessary); (2) Cliffe, who according to the New York Times, \"pledged\" to pay approximately $19,000 in writers' fees and according to Cliffe, has already paid them;  (3) Lynch, who took a stand by pulling her company's ad and ended up on the right side of the story;  (4) The women of media Twitter, from the women claiming authorship to the women yelling loudly to collectively comprise the NYT's \"Feminist Twitter Campaign\" to the women who pledged to kick in with Cliffe for the pulled articles to the women who kept Donegan's name under wraps for so long;  (5) Stella Bugbee, for being an editor whom Moira Donegan could trust to stand behind her, and with her;  (6) And, most importantly, Moira Donegan, for her brave and honest and clear-eyed article -- and for starting the spreadsheet in the first place, because she saw that media needed a safe space for women, and that no one was providing that, so she tried to fill in that gap.", "Notice how Katie Roiphe is not on this list. That so-called feminist \"hysteria\" that Roiphe decried only yesterday is looking particularly well-founded given Donegan's account of the fact-checker email (with receipts) and let's just say Roiphe's veracity in speaking to the NYT has been roundly called into question.  Bugbee put her finger on it on Twitter: \"Katie Roiphe built her entire career telling men what they wanted to hear. A tactic for success only when men hold the keys to publishing.\" Bugbee holds her own keys, and used them here.  But also, Bugbee posits that Roiphe miscalculated, thinking that her version would not be contradicted because Donegan wouldn't go public. That makes sense, and here's why: Roiphe isn't part of a sisterhood. And when you're part of a sisterhood, you know that your sisters will have your back. I can only imagine what it meant to Donegan over the past few days watching friends and friendly feminists stepping up publicly to support her, many with their money and their reputations. I can only imagine what it meant to her to have Bugbee step up as an editor she could trust. And I can only imagine what it meant to see that Roiphe quote in the New York Times and feel brave enough -- and supported enough -- to challenge it. With receipts.  Late Thursday afternoon, Donegan tweeted: \"I'm so awed by and thankful for the amount of generosity, solidarity, and kindness that's been sent my way. Thank you\u2014really, it means more than you know.\" #MeToo is about women, standing up with and for other women, with the empathy of knowing exactly what they're talking about, because, well, them too. When I say I can only imagine how Donegan felt, it's because a decade (give or take) ago, I needed the Donegans, and the Bubgees, and the Cliffes, and the Torticis of the media world signaling that kind of solidarity.  Heck, I still need that. Whisper networks are imperfect, and they don't protect everyone (if they did, there'd be no need for a Sh***y Media Men list, and Harvey Weinstein and Charlie Rose and Matt Lauer would have been gone long ago). But it is also an unfair burden to place on women -- the gross abuses #MeToo has shown in sharp relief require an institutional response. Which is good for men too -- as Donegan acknowledges in her article, her list was \"vulnerable to false accusations,\" which in addition to potentially implicating someone who has not, in fact, harassed or abused, also risks undermining the credibility of legitimate accusations. It also leaves room for threats of legal action, especially from deep-pocketed alleged perpetrators (case in point: the current President!) which has a chilling effect on speaking up.  Join us on Twitter and Facebook So we come back around to women, left to fend for themselves when really they just want to work. With just whisper networks, the burden is on women to avoid and strategize rather than on systems and power structures to address and preclude. (This is perfectly expressed in a tweet by editor Hannah Giorgis: (sic) \"can't stop thinking about how many media dudes are having a perfectly normal thursday while the women around them deal with yet another wave of reminders that our safety matters less than their comfort.\") As Donegan writes,\"I had become so accustomed to hearing about open secrets, to men whose bad behavior was universally known & perpetually immune from consequence, that it seemed like no one in power cared about the women who were most vulnerable to it.\"  Well, guess what -- these women in power cared. It's a welcome, welcome shift in who has the power and what it's being used for. And it's right on time because -- to mix my metaphors, but not really -- time's up.  Thanks, ladies."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-118.txt_science_decision"}, "rows": [{"id": {"1": "sci-118.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "19", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Pressure Builds on House After Senate Backs Bailout", "size": 3}, "body": {"is_table": false, "text": ["WASHINGTON \u2014 The Senate strongly endorsed the $700 billion economic bailout plan on Wednesday, leaving backers optimistic that the easy approval, coupled with an array of popular additions, would lead to House acceptance by Friday and end the legislative uncertainty that has rocked the markets. In stark contrast to the House rejection of the plan on Monday, a bipartisan coalition of senators \u2014 including both presidential candidates \u2014 showed no hesitation in backing a proposal that had drawn public scorn, though the outpouring eased somewhat after a market plunge followed the House defeat. The Senate margin was 74 to 25 in favor of the White House initiative to buy troubled securities in an effort to avoid an economic catastrophe. Only Senator Edward M. Kennedy, who is being treated for brain cancer, did not vote. The two Senate leaders, Senators Harry Reid, Democrat of Nevada and the majority leader, and Mitch McConnell of Kentucky, the Republican leader, strongly urged their colleagues to approve the plan despite the political risk given public resentment. \u201cSupporting this legislation is the only way to make the best of a crisis and return our country to a path of economic stability, prosperity and growth,\u201d said Mr. Reid, who asked that senators vote formally from their desks. The presence in the Senate of both presidential candidates in the final weeks of the campaign also gave weight to the moment. The political tension was clear as Senator Barack Obama walked to the Republican side of the aisle to greet Senator John McCain, who offered a chilly look and a brief return handshake. Mr. McCain did not make remarks on the legislation. Mr. Obama, in his speech, said the bailout plan was regrettable but necessary and he referred to the stock market drop after the House vote. \u201cWhile that decline was devastating, the consequences of the credit crisis that caused it will be even worse if we do not act now,\u201d he said. President Bush issued a statement applauding the Senate for its vote in favor of a bill he called \u201cessential to the financial security of every American.\u201d He urged the House to follow suit. In the House, officials of both parties said they were increasingly confident that politically enticing provisions bootstrapped to the original bill \u2014 including $150 billion in tax breaks for individuals and businesses \u2014 would win over at least the dozen or so votes needed to reverse Monday\u2019s outcome and send the measure to President Bush. The stock market reflected nervous jitters over a vote that was to occur after it closed but that could affect the future of many Wall Street workers. The Dow Jones industrial average was off almost 220 points during the day, but recovered to close down just 19.6 points, or 0.2 percent, at 10,831.07. Besides the tax breaks, senators also made a change that had drawn widespread support in recent days \u2014 a temporary increase in the amount of bank deposits covered by the Federal Deposit Insurance Corporation, to $250,000 from $100,000. And the entire package was attached to legislation requiring insurers to treat mental health conditions more like general health problems, a long-sought goal of many lawmakers who demanded such parity. As the shape of the new bill became more clear Wednesday, some House Republicans and Democrats indicated that the changes were enough to get them to take another look at the measure and perhaps change their minds \u2014 even though the new items being added would substantially increase the burden on taxpayers. Representative John Yarmuth, a Kentucky Democrat who on Monday voted no, said he found the new proposal more acceptable, as did Representative Jim Ramstad, a retiring Republican from Minnesota who voted in opposition as well. \u201cThe inclusion of parity, tax extenders and the F.D.I.C. increases has caused me to reconsider my position,\u201d Mr. Ramstad said. \u201cAll three additions have greatly improved the bill.\u201d Leaders of both parties in the House, who spent much of Wednesday on the phone taking the temperature of lawmakers not scheduled to return until Thursday, said they were identifying other potential converts as well, and were finding a more receptive audience for the revised measure because of the tax package and other changes.", "Senate Minority Leader Mitch McConnell of Kentucky spoke on Capitol Hill after passage of the bailout plan. Credit Brendan Smialowski for The New York Times", "Some conservative House Republicans and liberal Democrats remained adamantly opposed. \u201cThe bailout legislation that the Senate is sending back to the House is a fraternal twin to the one I voted against on Monday \u2014 meet the new bill, same as the old bill,\u201d said Representative Joe Barton, Republican of Texas. While popular, the tax breaks, which had been the center of a bitter dispute between House and Senate Democrats, caused problems as well. A coalition of centrist Democrats led by Representative Steny H. Hoyer of Maryland, the majority leader, had refused to back the tax benefits unless they were deficit neutral \u2014 offset by tax increases or spending cuts elsewhere. The bill now includes the Senate version of the tax plan, which adds most of the cost to the deficit over the next decade. But the Senate leaders decided to present the House with a take-it-or-leave-it choice, and it is possible some Democrats could desert the bill over the tactic. Mr. Reid said the Senate would remain in session this week to see how House members react and whether they might attempt to change the bill, forcing another Senate review. Mr. Hoyer said he was disappointed in the Senate\u2019s decision on the tax breaks and worried it could cost Democratic votes. \u201cCertainly there are people who are upset we are making the deficit worse as we are trying to stabilize the economy,\u201d Mr. Hoyer told reporters. But in a telephone conference call among the Democratic leadership Wednesday morning, he told his colleagues he would back the measure because the economic rescue needed to take priority, according to participants. In the end, Senate leaders decided to overcome some of the ideological and political resistance that doomed the measure in the House with the tried-and-true Congressional approach of stuffing the bill with provisions that would make it hard for many lawmakers to resist. \u201cAll I\u2019m trying to do is get this thing passed,\u201d said Mr. Reid, denying he was trying to jam the House by giving members no choice but to accept the tax proposal he favored or again reject the bailout. The multiple tax breaks, called extenders in the Capitol because they renew or extend expiring tax benefits, appeal to many lawmakers and could provide a political argument for backing a bill that has otherwise been very unpopular. Instead of siding with a $700 billion bailout, lawmakers could now say they voted for increased protection for deposits at the neighborhood bank, income tax relief for middle-class taxpayers and aid for schools in rural areas where the federal government owns much of the land. \u201cThis bill has been packaged with a lot of very popular things to give it even more momentum,\u201d said Senator Jeff Sessions, a Republican from Alabama, who is an opponent. The approximately $150 billion in new tax breaks, which offer incentives for the use of renewable energy and relieve 24 million households from an estimated $65 billion alternative-minimum tax scheduled to take effect this year, would be offset by only about $40 billion in spending cuts or tax increases elsewhere. Moreover, the increase in federal deposit insurance will not be financed over the short term, as the insurance program now is, by assessing premiums on banks that benefit. Instead, banks will get an open-ended line of credit directly to the Treasury Department. But the Congressional Budget Office noted that federal law requires the banks to eventually make up any shortfall and any loans to be repaid, though not until at least 2010. The changes in the bill were measurable by volume. The initial proposal from the Treasury Department ran just three pages; the latest version exceeds 450. After receiving the proposal from Treasury Secretary Henry M. Paulson Jr. almost two weeks ago, Congress instituted a series of changes, including additional oversight, steps to limit home foreclosures and restrictions on the compensation of executives of institutions that take part in the Treasury program. Under pressure to tighten the plan even more, Congressional and administration negotiators decided to parcel out the $700 billion in installments, starting with a first tranche of $350 billion. And during a weekend of negotiations, they added as a final backstop a requirement that in five years the president must present Congress with a plan to make up any losses of tax funds by looking to the financial community to make up the difference. Robert Pear contributed reporting. A version of this article appears in print on , on Page A1 of the New York edition with the headline: SENATE APPROVES BAILOUT PROPOSAL BY A WIDE MARGIN."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-1948.txt_science_decision"}, "rows": [{"id": {"1": "non-1948.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "20", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Cancer treatment for MS hailed", "size": 3}, "body": {"is_table": false, "text": ["Media playback is unsupported on your device Media captionBBC team follows MS patient Steven Storey's progress after the new treatment UK doctors in Sheffield say patients with multiple sclerosis (MS) are showing \"remarkable\" improvements after receiving a treatment usually used for cancer. About 20 patients have received bone marrow transplants using their own stem cells. Some patients who were paralysed have been able to walk again.  Prof Basil Sharrack, of Sheffield's Royal Hallamshire Hospital, said: \"To have a treatment which can potentially reverse disability is really a major achievement.\"  Around 100,000 people in the UK have MS, an incurable neurological condition. Most patients are diagnosed in their 20s and 30s.  The disease causes the immune system to attack the lining of nerves in the brain and spinal cord.   Image caption An MS patient's stem cells being removed from the freezer prior to transplant  Immune system 'rebooted' The treatment - known as an autologous haematopoietic stem cell transplant (HSCT) - aims to destroy the faulty immune system using chemotherapy. It is then rebuilt with stem cells harvested from the patient's own blood. These cells are at such an early stage they've not developed the flaws that trigger MS.  Prof John Snowden, consultant haematologist at Royal Hallamshire Hospital, said: \"The immune system is being reset or rebooted back to a time point before it caused MS.\"  About 20 MS patients have been treated in Sheffield in the past three years. Prof Snowden added: \"It's clear we have made a big impact on patients' lives, which is gratifying.\" Multiple sclerosis In MS the protective layer surrounding nerve fibres in the brain and spinal cord - known as myelin - becomes damaged. The immune system mistakenly attacks the myelin, causing scarring or sclerosis. The damaged myelin disrupts the nerve signals - rather like the short circuit caused by a frayed electrical cable. If the process of inflammation and scarring is not treated then eventually the condition can cause permanent neurodegeneration.  The BBC's Panorama programme was given exclusive access to several patients who have undergone the stem cell transplant.  Steven Storey was diagnosed with MS in 2013 and, within a year, went from being an able-bodied athlete to needing a wheelchair and losing sensation in much of his body.  He said: \"I went from running marathons to needing 24-hour acute care. At one point I couldn't even hold a spoon and feed myself.\" Within a few days of the transplant he was able to move his toes, and after four months he could stand unaided. Steven still needs a wheelchair but is astounded at his progress: \"It's been incredible. I was in a dire place, but now I can swim and cycle and I am determined to walk.\"  Image caption Holly Drewry and Isla  Holly Drewry was just 21 when she was diagnosed with MS and her condition deteriorated after she gave birth to her daughter Isla. She said \"Within a couple of months I got worse and worse. I couldn't dress or wash myself; I didn't even have the strength to carry my daughter.\" Holly needed a wheelchair before her transplant, but after the treatment she walked out of hospital. She said: \"It's been a miracle. I got my life and my independence back and the future is bright again in terms of being a mum and doing everything with Isla.\"  Two years on she has suffered no relapses and there is no evidence of active disease on her scans. Doctors describe her MS as dormant, but there is hope that the transplant might be a permanent fix.  Image caption Profs Basil Sharrack (left) & John Snowden - a clinical partnership of neurology and haematology  Cost-effective The Royal Hallamshire Hospital - together with hospitals in the United States, Sweden and Brazil - is part of an international trial, MIST, which is assessing the long-term benefits of the stem cell transplant. All those on the trial have relapsing remitting MS, where patients experience attacks - or relapses - followed by periods of remission. The treatment involves intensive chemotherapy, so patients are warned that there are side-effects such as nausea and hair loss. Paul Kirkham, another MS patient, said he was glad to have had the transplant but added: \"It does knock you. I'd rather have done 10 rounds with Mike Tyson.\"  The transplant involves a one-off cost of around \u00a330,000, which is comparable to the yearly cost of some MS treatments.  Because the procedure involves no new drugs and instead re-purposes an existing therapy using the patient's own cells, there is little profit incentive for drug companies to get involved. Prof Richard Burt, Northwestern University, Chicago carried out the first HSCT for MS as long ago as 1995 and is coordinating the international trial which began in 2006.  He said: \"There has been resistance to this in the pharma and academic world. This is not a technology you can patent and we have achieved this without industry backing.\" A study published last year involving MS patients in Chicago showed significant reductions in neurological disability, and for some the improvements persisted for at least four years, although there was no comparative control group. The outcome of the more detailed MIST trial - which will report in a couple of years - could determine whether the stem cell transplant becomes a standard NHS treatment for many MS patients.  Dr Emma Gray, head of clinical trials at UK's MS Society , said: \"Ongoing research suggests stem cell treatments such as HSCT could offer hope, and it's clear that in the cases highlighted by Panorama they've had a life-changing impact.  \"However, trials have found that while HSCT may be able to stabilise or improve disability in some people with MS it may not be effective for all types of the condition.\"  Dr Gray said people should be aware it was an \"aggressive treatment that comes with significant risks\", but called for more research into HSCT so there could be greater understanding of its safety and long term effectiveness.", "Media caption Fergus Walsh reports on the cancer treatment which is 'rebooting' the immune system of MS patients like Steven Storey", "Panorama is broadcast on BBC One at 20:30 on Monday 18 January 2016."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-6.txt_science_decision"}, "rows": [{"id": {"1": "sci-6.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "21", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "One Year Later, a Look at Trump\u2019s Pledges About the Presidency", "size": 3}, "body": {"is_table": false, "text": ["A rally for President Trump last month in Pensacola, Fla. Credit Tom Brenner/The New York Times", "WASHINGTON \u2014 As a freewheeling candidate on the campaign trail, Donald J. Trump amassed a long list of promises. Some became rallying cries and signature to his candidacy (\u201cbuild the wall\u201d). Others reflected conventional Republican policy wishes (repealing the Affordable Care Act). And then there were the unorthodox pledges about how he would comport himself in office, a few probably improvised (\u201cI will never be in a bicycle race\u201d) or doomed from the start (\u201cWe won\u2019t tweet anymore \u2014 not presidential\u201d). Mr. Trump has described his first year in office as \u201ca year of real change.\u201d Here\u2019s an assessment on his progress on promises about his approach to the presidency. Draining the swamp Of the six measures Mr. Trump outlined in his 100-day action plan \u201cto clean up the corruption and special interest collusion in Washington,\u201d he has kept his word on two, imposing lifetime bans on White House officials lobbying for foreign governments and requiring the elimination of two regulations for every one enacted. He has also partially fulfilled two pledges. His promised hiring freeze on federal employees was enacted in January 2017, but lifted in April. Additionally, he took a narrowly tailored approach to his pledge to bar White House and congressional officials from lobbying for five years after leaving office. Rather than a blanket restriction, his executive order specified that White House officials could not lobby the agencies they served, and did not cover congressional officials. But he has not taken any action on two other promises. Mr. Trump has yet to propose term limits for members of Congress or enact a ban on foreign lobbyists raising money for American elections. Forgoing a salary Mr. Trump, a billionaire, vowed to not take \u201ceven one dollar\u201d of his $400,000 annual salary as president, following in the footsteps of presidents like John F. Kennedy and Herbert Hoover. So far, he has kept his word, donating his paychecks to the National Park Service in the first quarter of 2017, the Education Department in the second, and then the Health and Human Services Department in the third to help combat the opioid crisis. The White House would not answer questions about what Mr. Trump would do with his paychecks in the fourth quarter of last year. Releasing his tax returns after an audit As the first presidential candidate in decades to refuse to release his tax returns, Mr. Trump repeatedly vowed to do so once his Internal Revenue Service audit was complete. The pledge was flawed to begin with. Though tax lawyers may advise against it, the I.R.S. has said that an audit does not prevent individuals from releasing their own tax information. The Trump campaign also released a letter from his lawyers that said Mr. Trump\u2019s tax returns, before 2009, were \u201cclosed administratively\u201d \u2014 or no longer subject to an audit. But in May, Mr. Trump reneged on the promise in an interview with The Economist, moving the release date to \u201cafter I\u2019m out of office.\u201d Playing golf only in the interest of the country After incessantly chastising President Barack Obama for golfing, Mr. Trump promised during the campaign that \u201cbecause I\u2019m going to be working for you, I\u2019m not going to have time to go play golf.\u201d He later made an exception for \u201cleaders of countries and people who can help us.\u201d Yet Mr. Trump has played more golf than his predecessor, according to independent trackers. The White House has repeatedly declined to comment on Mr. Trump\u2019s golf partners. While he played a round with Prime Minister Shinzo Abe of Japan in February, he was also accompanied by professional golf players, not world leaders, for at least four games. Taking no vacations Mr. Trump pledged to \u201cnot be a president who took vacations\u201d and blasted Mr. Obama for his own personal trips. In a 2012 report, the Congressional Research Service concluded that the president is \u201calways on duty\u201d and that his vacations are considered official travel. Over the past year, Mr. Trump has taken some R&R. He spent 17 days in at his golf club in New Jersey, which the White House labeled a \u201cworking vacation,\u201d and voyaged to his Mar-a-Lago resort in Florida for a holiday respite that included presidential duties. It is unclear how those trips were different from the vacations that Mr. Trump criticized Mr. Obama for taking. The former president, for example, spent holidays in Hawaii \u2014 a frequent talking point of Mr. Trump\u2019s \u2014 where he played golf, received intelligence briefings and visited troops. Over all, Mr. Trump has visited a Trump property one out of every three days since taking office. What else should we check? Email factcheck@nytimes.com."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-574.txt_science_decision"}, "rows": [{"id": {"1": "sci-574.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "22", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Anne Hathaway: Wardrobe malfunction \u2018makes me sad;\u2019 Matt Lauer under fire for question", "size": 3}, "body": {"is_table": false, "text": ["When clothes don't cooperate  Whoopsies!  Hollywood sweetheart Anne Hathaway could probably use some sympathy after her mortifying wardrobe malfunction earlier this week, but she wasn\u2019t getting any from Matt Lauer during her Wednesday \u201cToday\u201d show appearance. \u201cWe\u2019ve seen a lot of you lately,\u201d Lauer quipped as he opened the segment with the actress, who was there to talk about her performance in \u201cLes Miserables.\u201d Lauer was referring to a moment on Monday night that Anne is likely trying to forget, when she hopped out of a car at the \u201cLes Mis\u201d premiere and flashed photographers sans underwear. \u201cI\u2019d be happy to stay home,\u201d an embarrassed Hathaway said. \u201cBut the film\u2026 \"It was obviously an unfortunate incident,\" she continued. \"It kind of made me sad on two accounts. One was that I was very sad that we live in an age when someone takes a picture of another person in a vulnerable moment and rather than delete it--and do the decent thing--sells it. And I\u2019m sorry that we live in a culture that commodifies sexuality of unwilling participants, which brings us back to 'Les Mis,' that's what my character is, she is someone who is forced to sell sex to benefit her child because she has nothing and there's no social safety net."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-613.txt_science_decision"}, "rows": [{"id": {"1": "non-613.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "23", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "The 'Fifth Trimester': When moms return to work", "size": 3}, "body": {"is_table": false, "text": ["Chat with us in Facebook Messenger. Find out what's happening in the world as it unfolds.", "JUST WATCHED The US ranks last on this important issue Replay Story highlights The term \"fifth trimester\" marks the period of time when new moms return to work The book \"The Fifth Trimester\" offers advice based on interviews with over 700 women Kelly Wallace is CNN's digital correspondent and editor-at-large covering family, career and life. Read her other columns and follow her reports at CNN Parents and on Twitter @kellywallacetv.  (CNN) On my first day back at work as a network news correspondent after my first child was born 11 years ago, a late assignment meant I arrived home long after my daughter had gone to bed. A few mornings later, the phone rang as I got ready for work. My boss said I needed to travel to Massachusetts to cover a story. I hung up and burst into tears. My husband tried to make me feel better, saying I would be on the national news that evening, but all l could think about was being away from my daughter. My re-entry to the work world was anything but easy and seamless. Before I gave birth, I thought I'd return to my hard-charging television correspondent role three months after delivery and pick up exactly where I left off.", "And then I held my baby and couldn't imagine leaving her for an hour to get a haircut, let alone 12 hours, which is the time I typically logged each day at work before I became a mom. Read More I struggled with a changing identity and balancing the demands of motherhood with the challenges of a network role. Why hadn't anyone told me how hard it was going to be -- or was it just me? So many other women seemed to be handling things much better. If only I had known then that what I was going through was the \"fifth trimester,\" a term coined and trademarked by author Lauren Smith Brody, a former executive editor of Glamour magazine and a mother of two.  We mark pregnancy in three trimesters, and the \"fourth trimester\" is used to mean that time after delivery when your baby is adjusting to life outside the womb.", "Lauren Smith Brody is author of \"The Fifth Trimester.\"  The \"fifth trimester\"? It's the time when new mothers, just months after delivery, are going back to work but often before they feel emotionally and physically ready to return, said Brody, author of the new book \"The Fifth Trimester: The Working Mom's Guide to Style, Success, Sanity, and Big Success After Baby.\"  Brody considers the \"fifth trimester\" to be the first few months back at work, whether women return after a week or after six months of leave, whether they work in blue collar or white collar professions, whether they have paid leave, or are like the majority of Americans who work at companies that don't offer any paid leave. (The United States is the only industrialized nation that does not mandate paid maternity leave.)  \"For the first three trimesters, you could fill bookshelves full with the number of books out there, and then the same actually when (my son) was born, there was the fourth trimester, which was a term that was new to me at the time,\" she said. She was helped along by books about re-creating the womb during those first months after her son was born. \"But then I got back to work, and I had this weird feeling of both, 'Oh, thank goodness, I know how to do this,' and then also, 'Oh, no, I really don't know how to do this with a baby,' and there were very few resources to help me ease back in and to help me manage my expectations of myself and not blame myself for it being such a struggle.\"", "\"The Fifth Trimester\" includes tips and advice for new mothers returning to work.  Brody, whose sons are now 5 and 8, said she remembers feeling so harried when she returned to work that she didn't even take the time to look around to see whether any resources might be available for her. She realized later that she had undiagnosed postpartum anxiety after her first child was born. \"I hated that I wasn't what I expected of myself,\" she said. \"And that after all these years of achieving at work ... here I was with a baby, just absolutely incapacitated, and I was so thrown by that and so disappointed in myself.\" 'Everybody talked about guilt' The veteran women's magazine editor was open with her colleagues about her struggles in returning to work. As her sons got older, she found herself offering advice to women in the office who were starting families. And then, as she started thinking about what she might want to do next in her career, she wrote a memo of story ideas. The concept of promoting the \"fifth trimester\" was one of the ideas on her list.", "\"It was really, really eating at me,\" she said. \"I felt this sisterhood of mentorship and this working-mom mentor thing was really needed and real. And I knew that my experience alone is not enough to help everyone in the world, my God, definitely not. But if I could collect this huge breadth of experiences and put them all together and offer people that working-mom mentor that I didn't really feel like I had, that would be really valuable.\" She put together a 50-question survey and sent it via email to people within her network, asking that they also share it socially and with their respective networks of family, friends and colleagues. She hoped for 100 responses but ended up with more than 700, representing working women from every state in the country and from a range of professions, including police officers, teachers, doctors, lawyers, Fortune 500 executives, business owners, waitresses and freelancers. She followed up with more than 100 of the women, conducting in-depth interviews with them that help form the basis of her book.", "\"It was amazing to see the differences in their experiences, but what I actually found more remarkable was sort of the emotional through line of the things they had in common,\" Brody said. \"Everybody talked about guilt, even if it meant a different thing to each person. Everyone talked about coming back to work, feeling different and knowing that people saw them differently, no matter what field they were in.\" Seventy-five percent of the women Brody surveyed said they wished they had been able to take a longer maternity leave. When asked how much extra time they would want, the most common answer was \"a few more months,\" according to the book. This response tracks with what Brody heard from the women in terms of when they felt physically and emotionally back to normal after giving birth: The average respondent said they were physically back 5\u00bd months after delivery and emotionally back after almost six months. Brody interviewed women who returned to work a week after delivery and others who had six months of leave. \"Either way, there's a monumental transition,\" she said. \"I like to point out that the fifth trimester might be longer for some women and shorter for others. You kind of don't know how long that transition time is going to be until you're on the other side of it ... I will say that when women went back very, very early, they seemed to have lengthier transitions.\"", "Brody's survey is not scientific, she admits, but it does reflect some of the major stresses new mothers experience when they return to work. Even if a woman is able to take the three months of unpaid leave required in the United States under federal law in most cases (companies with fewer than 50 employees are exempt), she is still returning months before she feels emotionally and physically back -- and months before she is getting a decent night's sleep. The typical baby in Brody's survey was sleeping through the night at just over 7 months old. When you add in the stresses on a relationship, you've got what Brody aptly describes as a \"mess.\" Seventy-one percent of women said they battled more with their partners in the first three months after returning to work than they had ever before. It was the most stressful time in their relationship, they said, even more stressful than adjusting to a newborn or the first year of marriage. 'What do I need right now?' So what's a new working mother to do? Brody, who is a passionate advocate of paid leave, uses her book to focus less on what companies can and should do to help women with re-entry, and more on what women themselves can do. She provides tangible tips and helpful advice from women who have been there and who more than survived, they thrived. She covers such issues as \"how to win over any resentful colleagues\" and preparing for that first day back at work, which she calls the \"second cutting of the cord.\"  She encourages women to get their child care up and running slightly before the first day so they can try it out and adjust to leaving their loved one in the hands of someone else. She's proudest of a chapter on the importance of emotional health titled \"On Feeling Human Again\" and says the simplest way to feel very good again is to ask, \"What do I need right now?\" Think about what you need -- at home and at work -- and ask for it, she said.", "About one in seven women will have a postpartum mood or anxiety disorder, according to the American College of Obstetricians and Gynecologists. Her risk increases if she is facing any kind of extenuating circumstance, such as single motherhood, loss of a job or a big life transition, according to Brody.  Going back to work sooner than you are ready can be an extenuating circumstance, she believes. One study found that the risk of postpartum depression was higher in women who took maternity leaves of less than six months. \"This is a matter of moms feeling like, from the very beginning, they can ask for what they need,\" she said. \"If you don't ask for what you need, you will find yourself in a deeper and deeper hole to dig yourself out of.\" Brody has also created a business called The Fifth Trimester, which works with new parents and companies to create more family-friendly cultures in the workplace. In addition to working with companies on ways to invest in women once they come back from work, she spends a lot of the time in her workshops talking about those \"soft skills\" that can help new mothers get what they need, whether it's at work or at home. She points to unique approaches some companies are taking, such as home furnishings firm Wayfair, where conversations begin about how employees want their jobs to transition even before they go on leave. \"They are so forward-thinking in this stuff, and they have just completely made it the norm that whenever someone is at the point where they announce a pregnancy or that their partner is going to have a baby, the conversation is completely opened up: 'How do you want your job to change and evolve?' \" Brody said. \" 'It is just an assumption that you're probably going to want to, so let's talk about it,' and then it becomes an opportunity, and this is something that I think a lot of companies of any size could do.\"", "She also points to how women can feel good about their skill set when they are back at work. New mothers are much more decisive about what they say \"no\" to -- they are making calculations about what comes at the expense of time with their child. \"But the things you say 'yes' to, like that new project you're taking on, you are so committed to it, because you've done the math on it, you've done the kind of emotional math on it to figure out, 'what am I going to feel from what compromises I'm making in order to be able to really commit to this?' So when you do commit, like, you are all in, and I think that's an amazingly valuable approach that women have when they come back to work and quality that they have when they come back to work.\" As more parents and companies start talking about the \"fifth trimester,\" Brody hopes people will come to understand that this transitional time exists and presents a host of challenges but also that women can get through it and come out stronger in every way. \"For me, I found that it was really helpful also to understand that the transition was finite and that when I got to the other side of it, I would actually see, really clearly see all of the ways in which I was a better editor, a better employee, a better manager and leader.\" For any women who are adjusting to the return to work or who have gone through it, Brody hopes they'll be open about their experiences. She says she wants every woman to do what works for them emotionally but hopes they realize that the more open they are, the better off we'll all be. See the latest news and share your comments with CNN Health on Facebook and Twitter. \"If you are just open about what is challenging in this transition, about the fact that it is probably too soon (to return to work) if you feel that way, but then also about the fact that look at this, you are still getting your job done ... and even the things you're struggling through, you're going to get through it, look back and see that you made it through and came out stronger,\" she said.  \"I hope the book gives new moms the courage to be honest and open about the challenges of new working motherhood, so that even when you're struggling, you are doing a greater good by educating your workplace -- and shifting workplace culture for the better. \"More than anything, it's important to be transparent about the challenges but also about the triumphs. ... That will also help everyone be less afraid of it, both of going through it and managing people who are going through it.\" What do you think is the best way to help new moms when they return to work? Share your thoughts with Kelly Wallace on Twitter @kellywallacetv.  Paid Partner Content"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientifi ct key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-1075.txt_science_decision"}, "rows": [{"id": {"1": "sci-1075.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "27", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Who's right about this radical plan to cool the planet?", "size": 3}, "body": {"is_table": false, "text": ["Some scientists want to geoengineer the atmosphere by mimicking volcanic eruptions, but others worry about unintended consequences. by Brad Jones, Futurism / Nov.16.2017 / 7:03 PM ET", "Primary school children play outside their classroom as Mount Sinabung, active since 2010, erupts in the distance in Naman Teran Village, Karo, North Sumatra, Indonesia on Nov. 13, 2017.Albert Damanik / Reuters Get the Mach newsletter. In brief: Some have suggested solar geoengineering \u2014 the injection of aerosols into the atmosphere to reflect sunlight away from the planet \u2014 as a way to counter global warming. However, new research suggests the radical process could do as much harm as good. Solar Geoengineering A new report suggests that geoengineering \u2014 intentionally manipulating the climate on a large scale to combat the effects of global warming \u2014 might have its own ruinous effect on the planet. Research led by scientists at the University of Exeter indicates that targeted solar geoengineering in one hemisphere might have a negative impact on conditions in the other hemisphere. Their research has been published in Nature Communications. The idea of solar geoengineering is fairly straightforward. By injecting aerosols into the atmosphere, we could reflect sunlight away from the planet, thereby cooling its surface. This would mimic the effect of aerosols that are naturally emitted into the atmosphere following a volcanic eruption. Drones are fighting wildfires in some very surprising ways For their research, the University of Exeter scientists conducted advanced simulations using a coupled atmosphere-ocean model. Their results suggest that injecting aerosols into the Northern Hemisphere would decrease the number of tropical cyclones found in the North Atlantic. However, carrying out the same process in the Southern Hemisphere would increase the rate of these events. Furthermore, an effort to reduce the amount of cyclones in the North Atlantic could prompt droughts in the Sahel, a region in Africa. \u201cOur results confirm that regional solar geoengineering is a highly risky strategy which could simultaneously benefit one region to the detriment of another,\u201d said Anthony Jones, lead author of the paper, in a university news release. \u201cIt is vital that policymakers take solar geoengineering seriously and act swiftly to install effective regulation.\u201d Calculated Risk Not all scientists share Jones\u2019 reservations about solar geoengineering, however. Ken Caldeira is a climate scientist in the Carnegie Institution for Science, and he believes that the procedure is relatively innocuous based on the underlying science alone. \u201cIf you really trusted the models\u2026and were just worried about the physical climate systems and not about the social and political ramifications, you would just go ahead and do it,\u201d Caldeira told Futurism. \u201cThe reasons you wouldn\u2019t do it are you\u2019re concerned about the social and political ramifications, you\u2019re afraid that the models might be missing something important, or both.\u201d According to Caldeira, if geoengineering were interpreted as a kind of magic bullet that could provide a quick fix for global warming, humanity would have even less reason to change its behavior. It\u2019s a method of counteracting certain effects, but it\u2019s not a means of addressing the underlying issues. Dennis L. Hartmann, a professor in the University of Washington\u2019s department of atmospheric sciences, further emphasized the fact that geoengineering is far from a quick fix for climate change. \u201cSolar radiation management would have to be sustained and increased to offset increased greenhouse gas warming,\u201d he told Futurism. \u201cIf the solar radiation management is halted for any reason, then a rapid warming would result, with likely catastrophic consequences.\u201d According to Caldeira, solar geoengineering alone is unlikely to have a disastrous effect on the planet. If we were to ramp up to the amount of material introduced to the atmosphere when Mount Pinatubo erupted in 1991 by 2100, we could likely offset projected levels of global warming for this century, he said, noting that that eruption didn\u2019t cause climate chaos. Still, the best course of action is taking stock of how human activity is affecting our environment and making some much-needed changes\u2014 a process that will be neither quick nor easy. \"There's a Radical Plan to Artificially Cool the Planet by Mimicking Volcanic Eruptions\" was originally published by Futurism, LLC on Nov. 16, 2017 by Brad Jones. Copyright 2017. Futurism, LLC. All rights reserved. Get the Mach newsletter."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-485.txt_science_decision"}, "rows": [{"id": {"1": "sci-485.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "28", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Opinion | Davos Man Meets America First", "size": 3}, "body": {"is_table": false, "text": ["A member of the Swiss special police forces standing guard in Davos, where the 48th annual meeting of the World Economic Forum is taking place. Credit Laurent Gillieron/European Pressphoto Agency", "Donald Trump will attend the World Economic Forum\u2019s annual conference in Davos, Switzerland, on Thursday and Friday. The New York Times has obtained a copy of the president\u2019s remarks. Check against delivery. Fellow plutocrats! I know you\u2019re as glad to see me as I am to see you. No, really. Like, I know you voted for Trump. Or maybe you didn\u2019t vote for me, because your wives, if you had voted for me, they\u2019d withhold sex. But, when I won, in your hearts, you were very happy. And now you\u2019re all so much richer, and your wives, girlfriends, boyfriends, whatever \u2014 I\u2019m a very tolerant person \u2014 they aren\u2019t withholding, probably. Am I right? I\u2019m right. It\u2019s been an amazing, amazing year. The New York Times, such losers! Right after I won, they predicted the stock market would never recover. Every week, it\u2019s Trump is destroying this, Trump is blowing up that, and has the world ended yet? Yet here we are, folks. No. 1 in fake news, the failing Times. As I said, you\u2019re all doing very, very well. The markets are up, up, up, like never before. Seven, eight trillion dollars in market cap since Trump was elected. Biggest tax cut in history, believe me. Apple, Google, Microsoft, all these companies bringing home trillions in overseas cash. How\u2019s your share pric
