nd the housing crisis, and a growth in jobs and wages in health care. Nursing is growing much faster than the average occupation, and wages have increased steadily since 1980. The median salary is $68,450, about the same as the median salary for college-educated workers over all. \u201cA lot of those manufacturing jobs and things of that nature just aren\u2019t there anymore,\u201d said David Baca, an emergency department nurse in Medford, Ore. \u201cWe get paid a really livable wage, and I think that is now starting to attract more male nurses.\u201d", "\u201cIt\u2019s a good profession because it\u2019ll always be there. They\u2019ll always need nurses. It can\u2019t be outsourced, it can\u2019t be automated.\u201d   David Baca, 37   Emergency department nurse; former handyman", "\u201cMy mother\u2019s a nurse, but for some reason it had never occurred to me to become a nurse until I had a conversation with another man, who used to be an E.M.T. but became a nurse, and something just clicked.\u201d   Peter Stach, 36   In-home palliative care nurse; former server and bartender  The paper used census data about men who were born in the United States and turned 18 between 1973 and 2013. They found that the increase in male nurses was largely uniform across the country, although black and Hispanic men and those in rural areas were less likely to become nurses. Nursing is a career that both men and women often start later in life, in part because it\u2019s possible to become certified midcareer and without a bachelor\u2019s degree. But as hospitals increasingly require nurses to have a four-year degree, it could become a barrier for men who want to enter the field, the researchers said. \u201cWe learned that workers can take a very long time to settle into occupations, but that is not the traditional path that we think of when we think about training our work force,\u201d Ms. Wozniak said. Male nurses are more likely than females to have worked as emergency medical technicians, military nurses or lab technicians, and to work in acute care in hospitals rather than primary care clinics. Nearly half of nurse anesthetists, one of the highest-paying nursing jobs, are men. In interviews, men said they liked the variety of work: Nurses can be bedside caregivers, surgery assistants, educators, technicians or administrators.", "\u201cForget about the stigma. The pay is great, the opportunities are endless and you end up going home every day knowing that you did something very positive for someone else.\u201d   Jorge Gitler, 50   Oncology nurse manager; former business owner", "\u201cMen desire to be caring, and you get a chance to have a career that allows you to care for people meaningfully.\u201d   Graham Seaton, 41   Hospital infection prevention and neuro-trauma nurse; former retail and nonprofit worker  Several said they felt an advantage in applying for nursing jobs because men are a minority in the field. Hospitals and patients benefit when nurses more closely reflect the patient population, research shows. Sometimes patients prefer a nurse of a certain sex, particularly for procedures like inserting a catheter, nurses said, and some men feel more comfortable talking openly with another man. \u201cI work on this floor with people who just had urology surgery or amputations, and they have told me that when I come in the room and shut the door behind me, they feel more understood and can drop the tough guy attitude,\u201d Mr. White said. Nursing became a woman\u2019s job because women were seen as natural caregivers, said Patricia D\u2019Antonio, a nursing historian at the University of Pennsylvania. But until the second half of the 19th century, men were assigned nursing jobs that required physical strength and bravery, like caring for patients during a dangerous epidemic. That began to change when Florence Nightingale brought a group of female nurses to the Crimean War in 1854. Nursing became such a gendered profession that men were barred from serving in the Army Nurse Corps during the two world wars. Not until the 1960s did the nursing field begin trying to better reflect its patients in terms of both gender and race, Ms. D\u2019Antonio said.", "\u201cIt\u2019s not just a job. You have this sense of purpose, this sense of service, that you\u2019re in this to really help improve people\u2019s lives.\u201d   Jonathan Auld, 44   Clinical nurse leader and nursing Ph.D. student; former elementary school teacher  The Oregon Center for Nursing, a work force development group, began recruiting male and minority prospects to nursing in the early 2000s. It started a marketing campaign \u2014 \u201cAre you man enough to be a nurse?\u201d \u2014 that spread nationwide. Posters showed male nurses carrying a snowboard or wearing a motorcycle jacket. \u201cIt was just rethinking how we describe the work and focusing on the kind of person it takes to be a great nurse,\u201d said Deborah Burton, who founded the center and is now chief nursing officer at Providence St. Joseph Health, a health care system in the West. More recently, efforts to recruit male nurses have focused less on gender and more on the rewards of the career, with the slogan, \u201cDo what you love and you\u2019ll love what you do.\u201d Nurses said they welcomed the change. \u201cI don\u2019t think we\u2019re doing any favors to society by conveying this message that nursing is this super masculine thing,\u201d said Mr. Creviston, a psychiatric nurse practitioner and mental health nursing professor in Portland, Ore. \u201cIf your motive is to bring the right men into the field, show how rewarding it is to hold the hand of a dying person.\u201d More on NYTimes.com"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-782.txt_science_decision"}, "rows": [{"id": {"1": "sci-782.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "125", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "California man sues, says Uber was his idea", "size": 3}, "body": {"is_table": false, "text": ["Corrections & Clarifications: Updates to clarify the outcome of Halpern's 2009 lawsuit. SAN FRANCISCO\u2014A yogi and filmmaker who has previously sued two other technology firms on Thursday filed suit against Uber, claiming its founders and investors stole the idea and design of the service from him. Kevin Halpern's suit was filed in San Francisco Superior Court. In it, he says Uber CEO Travis Kalanick stole the idea for a real-time, cellular phone-based car service from his startup, Celluride Wireless, which Halpern founded in 2003. According to the suit, Halpern discussed his ideas with Kalanick and Uber co-founder Garrett Camp beginning in 2006. Two years later Kalanick and Camp presented the ideas at a venture capital conference and Uber launched several months later. All of Halpern's agreements with the founders of Uber were \"oral agreements\" and there were no written non-disclosure agreements or other paperwork, his lawyer, Christopher Dolan said. Instead Halpern has what Dolan termed \"a poor man's copyright\" -- a sealed envelop he mailed himself in 2005 which included information about his idea. That envelope is still sealed and now resides in his safe, Dolan said.", "x Embed VIDEO: THE DAY IN TECH Teen repairs search and rescue robot for police | 1:30 A Texas police department sought the help of a Dallas County teenager after they struggled to get their search and rescue robot up and running. VPC 1 of 66", "x CLOSE", "VIDEO: THE DAY IN TECH Amazon, Google & Facebook are wired to keep growing market share | 4:53 Both Facebook and Google are great brands with platforms that are virtually impossible for a competitor to replicate, said Aziz Hamzaogullari, portfolio manager for the Loomis Sayles Growth Fund. Hamzaogullari added that the anti-trust suit against Newslook 2 of 66", "VIDEO: THE DAY IN TECH Just Cool Cars: 1972 Reliant Regal 330 | 1:36 USA TODAY's Chris Woodyard talks to Dale Davis of Costa Mesa, Calif., about his three-wheeled '72 Reliant Regal 330. Video by Dan MacMedan and Leslie Smith 3 of 66", "VIDEO: THE DAY IN TECH Health care technology booms | 0:59 Unity Stoakes, co-founder of StartUp Health, talks about the revolution of health care through technology. Trisha Thadani, Collin Brennan 4 of 66", "VIDEO: THE DAY IN TECH Students attend WWDC courtesy of Apple | 0:52 Some 350 students get to attend Apple developer conference on a scholarship to pick up tips and tricks on how to make apps. Jefferson Graham reports Sean Fujiwara 5 of 66", "VIDEO: THE DAY IN TECH Amazon launches free shipping on small items | 0:40 Amazon on Tuesday introduced free shipping for small and light products that are under 8 ounces and cost less than $10. USA TODAY 6 of 66", "x CLOSE", "VIDEO: THE DAY IN TECH SoundHound voice app could be smarter than Siri or Cortana | 1:37 SoundHound's new Hound app is a lot like Apple's Siri or Microsoft's Cortana ... except it appears to be a bit smarter. Video provided by Newsy Newslook 7 of 66", "VIDEO: THE DAY IN TECH Telemedicine provides access to medical services | 3:30 Dr. Andrew Barbash, a neurologist with telemedicine company Specialists On Call, discusses the benefits of his role from his home office in Rockville, Md. USA TODAY 8 of 66", "VIDEO: THE DAY IN TECH Nintendo quashes rumors of future deal with android | 2:00 Rumors of a Nintendo Android deal which showed up on a respected Japanese business paper were dismissed by the big N on Tuesday. Video provided by Newsy Newslook 9 of 66", "VIDEO: THE DAY IN TECH GoPro announced a new camera with Touchscreen, Stock skyrockets | 1:01 GoPro (GPRO) shares jumped as much as 7% on Monday after the company announced a new camera. The GoPro Hero+ LCD is a touchscreen camera that's only its second offering that features a built-in screen, according to CNET. Newslook 10 of 66", "VIDEO: THE DAY IN TECH Meet young developers making Apple apps | 2:08 Meet Isabella and Sofia Mandich, two 8th graders spotlighted in Apple's new \"20 Under 20\" promotion of app developers under 20 years old who have developed apps for the Apple iTunes App store. Sean Fujiwara, USA TODAY 11 of 66", "VIDEO: THE DAY IN TECH Shazam makes the move from audio to visual | 2:33 Shazam CEO Rich Riley and Google X Founder Sebastian Thrun discuss how Shazam will move from audio to visual. Bloomberg 12 of 66", "VIDEO: THE DAY IN TECH Google and Udacity team up to offer Android 101 | 1:27 Udacity founder and CEO Sebastian Thrun discusses Android nanodegrees and partnering with Google. Bloomberg 13 of 66", "VIDEO: THE DAY IN TECH Apple is late to VR And AR | 1:35 Certain Apple acquisitions could be clues the company is eyeing the augmented reality and virtual reality markets. Video provided by Newsy Newslook 14 of 66", "VIDEO: THE DAY IN TECH Microsoft's 'Cortana' faces off against 'Siri' | 2:03 'Cortana' is Microsoft's answer to 'Siri' and the two are facing off in what many call the \"voice wars.\" VPC 15 of 66", "VIDEO: THE DAY IN TECH Best smart home gadgets | 3:02 Tech columnist Marc Saltzman picks the best devices for making your home smarter. USA TODAY 16 of 66", "VIDEO: THE DAY IN TECH Hyperloop is Getting a Test Track in California | 0:52 The \"Hyperloop,\" a hypothetical high-speed transportation system that could shuttle people between Los Angeles and San Francisco in only 30 minutes, just sped a bit closer to reality. First proposed in 2013 by billionaire entrepreneur Elon Musk, CE Wochit 17 of 66", "VIDEO: THE DAY IN TECH Review: Google Photos app needs taming | 1:46 Jefferson Graham reviews the new Google Photos app, which offers unlimited storage for all your photos. So now for the challenge: how to find them? USA TODAY 18 of 66", "VIDEO: THE DAY IN TECH Google unveils Android's latest technological tr | 2:24 Android's next version to offer new ways to fetch information, pay merchants, protect privacy. (May 28) AP 19 of 66", "VIDEO: THE DAY IN TECH Preview Google's new Photos app | 1:34 Google just launched its all-new Photos app which offers free, unlimited photo and video storage along with a few unique features for organization and sharing. Jefferson Graham previews. Sean Fujiwara 20 of 66", "VIDEO: THE DAY IN TECH Google shows off its Android Wear watches | 0:45 One difference between Apple Watch and Android Wear: You don't have to move your wrist to tell the time. Marco Della Cava reports. Chris Wiggins for USA TODAY 21 of 66", "VIDEO: THE DAY IN TECH Fitbit vs. Jawbone: The Wearable Wars Heat Up | 4:50 Cadigan Talent Ventures\u2019 Steve Cadigan and Bloomberg's Katie Benner discuss the battle between Jawbone and FitBit. Bloomberg 22 of 66", "VIDEO: THE DAY IN TECH Google Cardboard set to Jump to new level | 3:57 USA TODAY's Marco Della Cava checks out the for-the-masses virtual reality platform will soon be provided with a growing library of spherical video content. (TECH, USA TODAY) 23 of 66", "VIDEO: THE DAY IN TECH Google\u2019s New York City \u2018Geek Street Fair\u2019 | 1:57 Google New York hosted its second annual Geek Street Fair, showcasing interactive and innovative activities and experiments geared towards students of all ages. Michael Monday, USA TODAY 24 of 66", "VIDEO: THE DAY IN TECH Android 101: How Udacity Can Help Make Better Apps | 1:49 Udacity co-founder Sebastian Thrun discusses the company's partnership with Google that gives Android developers a curriculum to help tackle the growing demands of the mobile operating system. Bloomberg 25 of 66", "VIDEO: THE DAY IN TECH Netflix is apparently hogging North America's bandwidth | 1:21 A new study says Netflix accounts for about 37 percent of North American Internet traffic during peak hours. Video provided by Newsy Newslook 26 of 66", "VIDEO: THE DAY IN TECH Text prank causes iPhone's to crash | 1:00 Plain and simple text this sequence to your friends and it will cause their phone to shut down...if you feel the need to be that annoying. Patrick Jones (@Patrick_E_Jones) explains. Buzz60 27 of 66", "VIDEO: THE DAY IN TECH Virtual reality is coming to YouTube | 0:44 The buzz at Google I/O was the next development of its Cardboard VR viewing device and Google's partnership with GoPro, whose camera sets will record VR-ready videos. Chris Wiggins for USA TODAY 28 of 66", "VIDEO: THE DAY IN TECH How will customers benefit from Android pay? | 5:25 Juan Benitez, chief technology officer at Braintree, and Bloomberg's Cory Johnson discuss Google's upgrades to Android announced today at Google I/O. Bloomberg 29 of 66", "VIDEO: THE DAY IN TECH Google connects cars with Android Auto | 1:43 USA TODAY's Marco Della Cava reports from Google's I/O event. USA TODAY 30 of 66", "VIDEO: THE DAY IN TECH Pebble Time vs. Apple Watch | 2:09 Pebble Technology CEO Eric Migicovsky compares the app experience for Pebble Time users to that of Apple Watch users. Bloomberg 31 of 66", "VIDEO: THE DAY IN TECH Apple watch intrudes on struggling luxury brands | 1:36 Although Apple execs say the Apple Watch wasn't intended to be a midrange luxury product, recent sales numbers for other brands suggest otherwise. Video provided by Newsy Newsy 32 of 66", "VIDEO: THE DAY IN TECH GoPro reveals plans for drones, virtual reality | 0:53 Shares of GoPro (GPRO) rose in Thursday trading after reports that the video camera-maker is getting into the drones business. The Street 33 of 66", "VIDEO: THE DAY IN TECH Avago Technologies to acquire rival Broadcom | 1:03 Chipmaker Avago Technologies (AVGO) said it agreed to acquire rival Broadcom (BRCM) for $37 billion in cash and stock. The deal values the combined company at $77 billion. Newslook 34 of 66", "VIDEO: THE DAY IN TECH GM to offer Apple, Android systems in '16 models | 1:21 General Motors will be offering Android and Apple systems in many of its 2016 cars. Other automakers are expected to follow suit. (May 27) AP 35 of 66", "VIDEO: THE DAY IN TECH Apple reclaims title of world's most valuable brand | 1:09 After a year in second place, Apple bumps Google out of the way to nab first place in brand value. Noting the success of the iPhone and Apple Watch, the Apple brand is nearly $250 billion. Brett Larson breaks down the numbers. Buzz60 36 of 66", "VIDEO: THE DAY IN TECH Bugged text messes with iPhones | 1:05 IPhones are reportedly shutting down when sent a specific  at night", "Watch out for these spam emails", "Turn iPad into mini production studio with iOgrapher", "Did Oculus founder pull a Zuckerberg for his Kickstarter?", "Surf Report: What's the toughest smartphone?", "Must have road apps for the summer season", "Google patents 'creepy' toys that watch, listen to your kids", "Exclusive: Jim Lee debuts Batman figure for Comic-Con", "What's coming to Netflix in June?", "Need sunscreen? Yes, there's an App for that", "Will Shopify go the way of Etsy? | Americas Markets", "Military suit with suspended armor, computer makes debut", "Scrabble adds lolz, ridic, shizzle and lotsa other new words  The suit says Halpern is entitled to \"a significant share of Uber's value.\" In addition to Kalanick and Camp, venture capitalists Bill Gurley and Bill Trenchard, and investor Scott Belsky are also named in the suit. The popular ride-hailing company has raised $5.9 billion in investment. By some reports it has entered into a new funding round that would send its valuation to $50 billion. \"These claims are completely baseless. We will vigorously defend against them,\" Uber spokeswoman Kristin Carvel said in a statement. Dolan held a news conference on Thursday to announce the suit. Halpern did not attend, but instead posted a video on YouTube about his case, entitled \"Grand Theft Uber.\" The full news conference is also available on YouTube. Halpern has a history of filing lawsuits. One was against entrepreneurs Anu Shukla, and Mitch Liu, who helped found a startup called OfferPal Media. Halpern's 2009 suit claimed they had an agreement to create a product together that Shukla and Liu reneged on. Liu settled for $250,000 in 2012. The suit against Shukla was dismissed in 2013, Halpern's attorney said. He also sued the city of Santa Cruz, Calif. for unlawful arrest after he was arrested for being under the influence of an illegal stimulant, the San Francisco  reported. That suit also was dismissed. Kalanick's attorney, Dolan, is a prominent San Francisco consumer lawyer who has represented several other plaintiffs in various suits against Uber. They include the family of six-year-old Sofia Lu, who police say was killed by an Uber driver on New Year's Eve in 2013. Dolan said he took the case because he considers Uber among the class of \"bad corporate actors.\" On his Facebook page, Halpern described himself as an \"Entrepreneur, Ride Sharing Pioneer, Environmental Filmmaker, Aspiring Yogi, Organic Lover, Chinese & Ayurvedic Medicine Devotee, Essential Oil Disciple.\" CONNECTTWEET 30 LINKEDINEMAILMORE Read or Share this story: http://usat.ly/1bU1qWs"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-3363.txt_science_decision"}, "rows": [{"id": {"1": "non-3363.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "126", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Sweet Orangutan Kisses Pregnant Woman's Belly Through Glass", "size": 3}, "body": {"is_table": false, "text": ["\"He is very interactive.\" Accurate! We're assuming this orangutan doesn't make it to many baby showers, but he may have the sweetest gift of all. Watch Rajang, a 47-year-old orangutan at the Colchester Zoo in England, kiss the belly of pregnant woman Maisie Knight through the glass of his enclosure. Knight, 23, was 37 weeks in when she visited the zoo with her partner, Jamie Clarke, on July 13, SWNS reported.  While we can never know for certain what the kiss meant, the zoo's website describes Rajang, who was orphaned a month after his birth, thusly: \"The reason why keepers and visitors adore Rajang so much is because he is very interactive and engages with visitors and keepers in ways which other individuals may not.\" He's also discerning, apparently. When Clarke put his own belly to the glass, he said he \"got a dirty look\" from Rajang, Metro reports. Here's a recently posted Facebook photo of the couple:"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clin 066\u304b\u3089\u3057\u3083\u304c\u3080\u306e\u4f59\u88d5\u30de\u30f3 (@P_MEN876) January 22, 2018 Maddening! That\u2019s just one part of a longer game. And if you\u2019re like me and got a stomachache just from watching, imagine what it\u2019s like to play. Somebody actually finished the game, and if you just want to see what it takes to win, go for it: Here\u2019s the description for the game, which pretty much sums it up: Caution!! This may be the most hardest, irritating, frustrating game EVER. If you tend to exasperate often, I recommend you not play this game. It will literally drive you insane. I PROMISE. As written above, this game is VERY STRESSFUL. You may get so irritated and frustrated that you throw your phone out the window. I can\u2019t take any responsibilities for the displeasure this game may cause. Even after reading this you are still eager to play the game, then go ahead. (Thanks to Polygon for sharing.)"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-3035.txt_science_decision"}, "rows": [{"id": {"1": "non-3035.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "129", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Voices: Gutsy volunteers rescue Syrians from the rubble", "size": 3}, "body": {"is_table": false, "text": ["CLOSE", "Carmen Gentile reports on the White Helmets of Syrian Civil Defense saving people from the wreckage of bombing attacks. Carmen Gentile, Jeremiah Bailey-Hoover", "ISTANBUL \u2013 During the course of my career covering conflict, I have witnessed numerous acts of incredible bravery. The ability to race headlong into danger still astonishes me. And I'd say that members of the all-volunteer Syrian Civil Defense are among the gutsiest people I have ever met. Commonly known as the White Helmets, these former lawyers, students and stay-at-home moms rush into active war zones after bombs from Syrian warplanes pulverize yet another building. Armed with nothing but simple tools like crowbars and hand-powered jackhammers, they dig through the rubble in hopes of rescuing victims buried under tons of twisted metal and broken concrete. Since the group's creation in 2013, they've saved thousands, regardless of which side of the conflict those buried may be. More than 700 volunteers have been trained for the risky work. Among the first to sign up for this job, in which one in seven are killed, was Khaled Hajjo.", "A soft-spoken young man from Aleppo, Hajjo doesn't like to brag about his exploits. \"I saw many people killed and displaced by the fighting,\" he says almost matter-of-factly of the horrors he has witnessed in his hometown, which inspired him to join Syrian Civil Defense. Before the war, Hajjo was studying to be a lawyer, a dream he decided to put on hold as long as bombs keep falling. I prodded him for additional details. But Hajjo's more inclined to let his deeds do the talking. At Syrian Civil Defense offices in Istanbul, I'm shown video footage of Hajjo and others pulling victims covered in debris from the dark recesses of collapsed buildings. One of their most incredible saves was that of a 10-day-old baby, rescued after being buried in wreckage for nearly an entire day. In video shot on the phones of bystanders watching the White Helmets dig furiously for the child, his tiny head emerges. At first there is no movement. Then, as the rest of the debris encasing the infant is removed, he unleashes a mighty wail. The White Helmets rejoice; the one holding the newborn has tears in his eyes. \"There is a joy we get from saving someone that can't be described,\" Hajjo says. \"When we do, we go home laughing and happy.\" Currently away from the front lines in Syria, Hajjo is in Istanbul helping train the next generation of volunteers. Working alongside him is James Le Mesurier, a former British infantry officer who started the training center for Syrian Civil Defense. The program \u2013 funded by international donors including the United States \u2013 brings recruits from Syria to Turkey to train under conditions that replicate the daunting obstacles they'll face when they return home and grapple with the real thing.", "\"Quite simply, it is the world's most dangerous job,\" Le Mesurier says. Le Mesurier says Syrian Civil Defense is moving beyond search and rescue and is now helping Syrians in other ways, putting roofs back on schools and providing first aid care to those who can't get to a hospital. The Syrian war will soon enter its fifth year, with no sign of abating. Some of the volunteers, such as 19-year-old Badour Taha, have known nothing else during their formative years. Growing up, all she wanted to do was go to college. But when the bombs started to fall, and volunteers stepped forward to join Syrian Civil Defense, she knew her plans must change. \"I saw the passion in their eyes and hearts when they were rescuing someone and thought, 'This is where I belong,'\" Taha says via Skype from Syria. Her fellow female rescuers agree and say when times are toughest for them, they can always count on Taha to bolster their spirits with her infectious laugh and indomitable spirit. \"It's important to laugh and make jokes,\" she says. \"That's what makes you more courageous.\" Listen to the audio version of this story in the player below: Gentile, who contributes to USA TODAY from Istanbul, is the author of the upcoming book Kissed by the Taliban. CONNECTTWEET 1 LINKEDINEMAILMORE Read or Share this story: http://usat.ly/1BreEDo"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-3349.txt_science_decision"}, "rows": [{"id": {"1": "non-3349.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "130", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Mars | Science", "size": 3}, "body": {"is_table": false, "text": ["July 2017                        Starwatch The August night sky     Starwatch The main event of the next few weeks is the great American eclipse but plenty of Perseid meteors should be visible despite a bright moon   Published: 30 Jul 2017         The August night sky     The autocomplete questions Can humans live on Mars? You asked Google \u2013 here\u2019s the answer     Every day millions of internet users ask Google life\u2019s most difficult questions, big and small. Guardian science editor Ian Sample answers this query   Published: 26 Jul 2017                             Published: 26 Jul 2017     Can humans live on Mars? You asked Google \u2013 here\u2019s the answer      About 571 results for Mars"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-2474.txt_science_decision"}, "rows": [{"id": {"1": "non-2474.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "131", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Fort Lauderdale airport reopens after deadly shooting traps thousands", "size": 3}, "body": {"is_table": false, "text": ["Share                Fort Lauderdale airport shooting: 5 killed, 8 wounded, gunman identified as Esteban Santiago 3:09   autoplay autoplay   Fort Lauderdale-Hollywood International Airport reopened and was slowly recovering Saturday after the deadly shooting rampage that left five dead and sent thousands of passengers fleeing in terror.   Roads to the terminal opened to traffic at 5 a.m. but the airport warned that flight delays and cancellations would likely continue.   Stranded passengers were offered bedding, food and water by Red Cross volunteers at the city's Port Everglades cruise terminal overnight while the airport was closed following the massacre.  Cars starting to flow through the airport to drop of passengers at #FLL. The airport is set to open at 5. Live team coverage NOW on @WPTV pic.twitter.com/xRXJt3cXK2 \u2014 Jason Hackett (@JHackettWPTV) January 7, 2017  The chaos began shortly before 1 p.m. Friday when Esteban Santiago, 26, allegedly retrieved a gun from his luggage in the baggage claim area and began shooting people.   Passengers were trapped for hours on planes while law enforcement secured the terminal, which became a deadly crime scene.", "Passengers are eventually allowed to leave Fort Lauderdale-Hollywood International Airport. Wilfredo Lee / AP", "The airport said Saturday it was processing more than 20,000 bags and personal items left from the evacuation. \"This is a time consuming and complex process,\" it said on Twitter.   Some of those caught up in the havoc complained of what they call a confused and ineffective response by authorities.   \"The toilets over-flowed, they shut down the toilets,\" one airline passenger told NBC News.   Another, Edward Hayden, said his flight was supposed to leave at 12:55, and the plane taxied out to the runway. And there it sat.   \"My wife is handicapped and it was just a nightmare,\" said Edward Hayden. \"We were in the plane from 12:10 to 8:45. Frankly I feel like the crisis management of this was extremely poorly organized. My wife is handicapped, and it was just a nightmare.\"   Faith Schall said she hid in a storage room while the shooting took place. When she got out, she said, there was not enough help from officials. \"Broward County and the airport ought to be ashamed of themselves,\" Schall said.   Not everyone was was so upset. Norma Petras, who flew in from Austin, said she spent six hours on the tarmac waiting to deplane.   \"You know, Southwest did a really great job,\" Petras said. \"They gave is water and drink, and if they ran low, they resupplied and everyone stayed calm.\""]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-1563.txt_science_decision"}, "rows": [{"id": {"1": "non-1563.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "132", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Rio Olympics: Brazil weighs jihadi threats", "size": 3}, "body": {"is_table": false, "text": ["Chat with us in Facebook Messenger. Find out what's happening in the world as it unfolds.", "JUST WATCHED Rio reviews its Olympic security plans Replay Story highlights ISIS turns to Portuguese-language propaganda ahead of the Rio Olympic Games Security agencies in Brazil say they investigate all threats against the Games  (CNN) Brazil's intelligence agency said it was reviewing all threats against the Rio 2016 Games after a jihadi messaging channel called for its followers to target the Olympics.  \"Many [threats] are discarded and the ones that deserve attention are investigated exhaustively,\" the agency said.  Earlier this week, a jihadi channel on the messaging app Telegram called for attacks against the Games and detailed targets and methods, according to the SITE Intelligence Group. SITE said a message was posted to \"Inspire the Believers!\" saying, \"Lone wolf from anywhere in the world can move to Brazil now.\" The message also suggested using the Games to target the enemies of jihad, including Western athletes, and said it would introduce the hashtag \"#RioLW.\"", "JUST WATCHED Rio boosts surveillance ahead of Olympics Replay MUST WATCH  02:27 Security experts said Brazil has no history of jihadi activity and no established terror networks, making it difficult to pull off a complex attack at the Olympics. However, like many other cities, Rio faces the threat of an individual, or \"lone wolf,\" terrorist and those are the people jihadi social media are hoping to reach.  Read More \"There is a concern, it has to be taken very seriously, but I also have a lot of faith that the Brazilian authorities are doing everything they can and we have to give them credit,\" said Sajjan Gohel, international security director at the Asia Pacific Foundation.  Tightening security after Nice In the aftermath of the attack in Nice, France, Brazilian authorities said they were reviewing their Olympic security plan, widening perimeters around venues and adding checkpoints and traffic restrictions.", "Brazilian Paratrooper Brigade soldiers will be deployed at the Games, which will have about twice as many security people as the London Games. About 85,000 police, soldiers and firefighters will be on duty for the Games, more than double the number in London four years ago. On Wednesday, more than two weeks before the opening ceremonies, troops appeared on popular beaches, including Copacabana.  The Brazilian government confirmed to CNN that four people were rejected for Olympic accreditation because of suspected links to terrorism, out of 500,000 original applications.  Enrico Canali, spokesperson for Brazil's secretary of special events, a branch of the Justice Ministry, said a search of international databases revealed these four were wanted by police. He declined to identify their nationalities.   A Brazil chapter of ISIS? On July 17, a group calling itself Ansar al-Khilafah Brazil, appeared on Telegram pledging its allegiance to ISIS leader Abu Bakr al-Baghdadi and posting ISIS propaganda in Portuguese, according to SITE.  Earlier in the month, Andrei Rodrigues, security chief for the Olympic Games, said while Brazil was preparing for the worst-case scenario, he was not surprised ISIS was turning to Portuguese-language propaganda ahead of the Games.  \"There's nothing new here. It's a well-known fact that they use information and media to promote their ideas and recruitment,\" he said to CNN in an interview earlier this month.", "An F-5 fighter flies over Rio during a Brazilian Air Force security demonstration before the Games. There are many doubts about the authenticity of those claiming to represent a Brazilian branch of ISIS, including by some jihadists. Intelligence firm Flashpoint had \"not seen any credible evidence substantiating such reports.\"  Flashpoint's analysis describes skepticism from jihadists posting on an ISS-affiliated website, including one reading \"this is strange news as we have never heard of jihadi movements in this region.\"  Gohel said he believes posts about a Brazilian branch of ISIS are concerning but he's confident Brazil is taking it seriously.  \"Their telegram channel is not just producing messages in Arabic or English but also Portuguese, which is the indigenous language to Brazil. But the authorities are monitoring it, \" he said.  Brazilian officials said they are sharing information not just among themselves but with foreign governments. They've even set up an international counterterrorism center, the first of its kind at an Olympics Games, to try to stop whatever threats await Rio 2016.  CNN's Shasta Darlington, Flora Charner, Alexandre Contador and Anna Jean Kaiser contributed to this report."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-252.txt_science_decision"}, "rows": [{"id": {"1": "non-252.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "133", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Ugandan kids reinventing the wheel?", "size": 3}, "body": {"is_table": false, "text": ["Ugandan street kids reinvent the wheel... by turning old tires to stylish shoes Chat with us in Facebook Messenger. Find out what's happening in the world as it unfolds.", "Photos: From street kid to shoe designer From street kid to shoe designer \u2013 Innocent Byaruhanga is the founder of Pamoja Center -- a Ugandan startup working with former street children to produce sustainable shoes out of disused tires.  Hide Caption  1 of 9", "Photos: From street kid to shoe designer Repurposing old tires \u2013 A former street child himself, Byaruhanga wanted to offer a positive future for these vulnerable kids by providing with them a skill and potential job opportunities. Hide Caption  2 of 9", "Photos: From street kid to shoe designer Sustainable shoemaking \u2013 He explains: \"Basically our products start by getting tires, we bring them here at our center and then we cut them....\" Hide Caption  3 of 9", "Photos: From street kid to shoe designer Positive footprint \u2013 \"...We get the piece from the tire that we are interested in... So you can now see the shoe is now coming out.\" Hide Caption  4 of 9", "Photos: From street kid to shoe designer Collaboration \u2013 The youngsters work together to design and make the shoes at the Uganda-based center.  Hide Caption  5 of 9", "Photos: From street kid to shoe designer Tackling unemployment \u2013 The center gives street children a skill they can earn from in a country with rampant youth unemployment. Hide Caption  6 of 9", "Photos: From street kid to shoe designer Eco-friendly \u2013 As well as providing hope for a better future for underprivileged Ugandan youth, Byaruhanga also hopes the sustainable shoes will help protect the environment by repurposing \"trash\" like old tires. He says that Pamoja's profits from the shoe line are shared with the children who make them and thus help them support themselves, as well as learning a life skill.  Hide Caption  7 of 9", "Photos: From street kid to shoe designer Overcoming challenges \u2013 But it hasn't been plain sailing for the startup. The passionate entrepreneur reveals: \"The challenges that we face as a startup company is number one: lack of capital; number two: we need machines that can be able to produce shoes and to have a good finish up; number three is also turn up of many children who want to get skills from us...\" Hide Caption  8 of 9", "Photos: From street kid to shoe designer In demand \u2013 Despite the obstacles the center faces, the beautiful and durable shoes have proved popular with women and teenagers in the Ugandan marketplace, says Byaruhanga. Hide Caption  9 of 9", "Story highlights Innocent Byaruhanga launched the Pamoja Centre in 2011 in the slums of Kampala, Uganda"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic mpionship Game", "this output has one part: (1) teams listed by RATING top-to-bottom The SCHEDULE ratings represent what the rating would have to be for a hypothetical team to have a mathematical expectation of winning precisely 50% of their games against the schedule played by the team in question in the games that it has played so far. The schedule difficulty of each given game takes into account the rating of the opponent and the location of the game. This is the same concept that is used in computing the WIN50% conference ratings. In COLLEGE FOOTBALL the W-L records include ALL games, but ONLY games between the 254 TEAMS RATED here are used for RATING and SCHEDULE STRENGTH computations. To make predictions for upcoming games, simply compare the RATINGS of the teams in question and allow an ADDITIONAL 3 points for the home team. Thus, for example, a HOME team with a rating of 92 would be favored by 5 points over a VISITING team having a rating of 90. Or a VISITING team with a rating of 89 would be favored by 7 points over a HOME team having a rating of 79. NOTE: Use whatever home advantage is listed in the output below.  In the example just above, a home edge of 3 was shown for  illustrative purposes. The home edge will vary during the season. Several different home edges are shown, one for each of the several different type of ratings directly over their respective columns. The numbers to the right of a team's schedule strength are its rank of schedule - (in parentheses) - and its record versus teams in these rating's CURRENT top 10 and top 30 respectively. Teams that appear to be tied to two decimal places in a given column are actually different when carried to more decimal places in the computer's internal arithmetic. ---------------------------------------------------------------------------------------------------------------- The PREDICTOR, is such that the score is the only thing that matters. PREDICTOR is also known as PURE_POINTS, BALLANTINE, RHEINGOLD, WHITE OWL and is a very good PREDICTOR of future games. ---------------------------------------------------------------------------------------------------------------- GOLDEN_MEAN also utilizes the actual SCORES of the games in a different way but is also completely SCORE BASED and thus should be a good match for the PURE POINTS in terms of predictive accuracy for upcoming games. ---------------------------------------------------------------------------------------------------------------- The RECENT, is score-based and weights RECENT play more heavily than earlier games. Its effect will become more pronounced the longer a season goes if a given team happens to have an upward or downward trend. ---------------------------------------------------------------------------------------------------------------- The overall RATING is a synthesis of the three different SCORE-BASED methods, PREDICTOR(PURE_POINTS), GOLDEN_MEAN, and RECENT and thus should be a good predictor in its own right. ____________________________________________________________________________________________________________________________________ FINAL College Football 2017 through games of 2018 January 8 Monday - National Championship Game   RATING W L SCHEDL(RANK) VS top 10 | VS top 30 | PREDICTOR | GOLDEN_MEAN | RECENT   HOME ADVANTAGE=[ 2.37] [ 2.37] [ 2.37] [ 2.37]  1 Alabama A = 101.18 13 1 75.40( 27) 2 1 | 5 1 | 99.89 1 | 100.94 1 | 103.16 1  2 Ohio State A = 97.15 12 2 76.67( 13) 2 1 | 5 2 | 96.81 2 | 96.12 2 | 97.83 3  3 Georgia A = 96.70 13 2 77.87( 6) 3 2 | 4 2 | 95.81 4 | 94.77 6 | 99.22 2  4 Penn State A = 95.65 11 2 74.53( 38) 1 1 | 4 2 | 96.61 3 | 95.22 4 | 94.08 7  5 Clemson A = 95.32 12 2 78.56( 4) 1 1 | 7 1 | 95.11 5 | 95.54 3 | 94.98 6  6 Oklahoma A = 94.31 12 2 77.18( 7) 1 1 | 6 2 | 92.72 7 | 94.95 5 | 96.29 4  7 Wisconsin A = 94.30 13 1 73.78( 47) 0 1 | 4 1 | 93.21 6 | 94.11 7 | 95.79 5  8 Auburn A = 91.45 10 4 79.07( 3) 2 2 | 3 4 | 91.35 9 | 92.44 8 | 90.53 9  9 Washington A rence  as winning by 20 as compared to winning by 18 ... very small.  BLUE is an acronym which stands for \"BestLinearUnbiasedEstimator\" also known as \"pure-least-squares.\" The ELO and the BLUE and thus the COMBO are all \"unbiased\" in that they consider only results from the season in question. Starting ratings have no bearing at all. Predictions for these ratings are found below at the bottom of the file. ___________________________________________________________________________________________________________________________ FINAL College Football 2017 through games of 2018 January 8 Monday - National Championship Game HOME ADVANTAGE= [ 3.19] [ 4.00] [ 2.39]  COMBO W L SCHEDL(RANK) VS top 10| VS top 30 ELO BLUE  1 Alabama A = 101.83 13 1 72.98( 38) 2 1 | 3 1 104.00( 2) 98.45( 3)  2 Georgia A = 98.97 13 2 76.74( 8) 2 2 | 4 2 101.02( 3) 95.63( 5)  3 Clemson A = 98.08 12 2 78.30( 4) 1 1 | 6 1 98.76( 5) 95.65( 4)  4 Oklahoma A = 97.86 12 2 76.38( 9) 3 1 | 4 1 99.82( 4) 94.55( 7)  5 Ohio State A = 97.30 12 2 77.11( 5) 2 1 | 5 2 94.27( 7) 98.89( 2)  6 Penn State A = 95.61 11 2 74.03( 28) 0 1 | 4 2 91.31( 9) 99.49( 1)  7 Central Florida(UCF) A = 95.29 13 0 67.60( 70) 1 0 | 3 0 107.32( 1) 88.57( 12)  8 Wisconsin A = 95.00 13 1 72.16( 47) 0 1 | 4 1 93.41( 8) 94.66( 6)  9 Auburn A = 94.70 10 4 78.45( 2) 2 3 | 3 3 97.17( 6) 91.06( 9)  10 TCU A = 90.20 11 3 74.54( 22) 0 2 | 2 2 90.56( 10) 87.99( 13) FINAL College Football 2017 through games of 2018 January 8 Monday - National Championship Game HOME ADVANTAGE= [ 3.19] [ 4.00] [ 2.39]  COMBO W L SCHEDL(RANK) VS top 10| VS top 30 ELO BLUE  11 Notre Dame A = 90.10 10 3 78.45( 3) 0 1 | 4 3 87.72( 12) 90.70( 10)  12 Oklahoma State A = 87.50 10 3 73.37( 34) 0 2 | 1 2 84.07( 20) 89.54( 11)  13 Washington A = 86.12 10 3 70.87( 55) 0 1 | 1 2 80.54( 29) 92.09( 8)  14 Miami-Florida A = 85.44 10 3 73.88( 32) 0 2 | 2 2 85.56( 15) 83.42( 18)  15 Michigan State A = 85.35 10 3 76.80( 7) 1 1 | 4 3 87.13( 13) 82.03( 26)  16 Mississippi St  the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-3039.txt_science_decision"}, "rows": [{"id": {"1": "non-3039.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "135", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Justice Staff Saw Texas Districting As Illegal", "size": 3}, "body": {"is_table": false, "text": ["Washington Post Staff Writer   Friday, December 2, 2005   Justice Department lawyers concluded that the landmark Texas congressional redistricting plan spearheaded by Rep. Tom DeLay (R) violated the Voting Rights Act, according to a previously undisclosed memo obtained by The Washington Post. But senior officials overruled them and approved the plan.   The memo, unanimously endorsed by six lawyers and two analysts in the department's voting section, said the redistricting plan illegally diluted black and Hispanic voting power in two congressional districts. It also said the plan eliminated several other districts in which minorities had a substantial, though not necessarily decisive, influence in elections.   \"The State of Texas has not met its burden in showing that the proposed congressional redistricting plan does not have a discriminatory effect,\" the memo concluded.   The memo also found that Republican lawmakers and state officials who helped craft the proposal were aware it posed a high risk of being ruled discriminatory compared with other options.   But the Texas legislature proceeded with the new map anyway because it would maximize the number of Republican federal lawmakers in the state, the memo said. The redistricting was approved in 2003, and Texas Republicans gained five seats in the U.S. House in the 2004 elections, solidifying GOP control of Congress.   J. Gerald \"Gerry\" Hebert, one of the lawyers representing Texas Democrats who are challenging the redistricting in court, said of the Justice Department's action: \"We always felt that the process . . . wouldn't be corrupt, but it was. . . . The staff didn't see this as a close call or a mixed bag or anything like that. This should have been a very clear-cut case.\"   But Justice Department spokesman Eric W. Holland said the decision to approve the Texas plan was vindicated by a three-judge panel that rejected the Democratic challenge. The case is on appeal to the U.S. Supreme Court.   \"The court ruled that, in fact, the new congressional plan created a sufficient number of safe minority districts given the demographics of the state and the requirements of the law,\" Holland said. He added that Texas now has three African Americans serving in Congress, up from two before the redistricting.   Texas Republicans also have maintained that the plan did not dilute minority votes and that the number of congressional districts with a majority of racial minorities remained unchanged at 11. The total number of congressional districts, however, grew from 30 to 32.   The 73-page memo, dated Dec. 12, 2003, has been kept under tight wraps for two years. Lawyers who worked on the case were subjected to an unusual gag rule. The memo was provided to The Post by a person connected to the case who is critical of the adopted redistricting map. Such recommendation memos, while not binding, historically carry great weight within the Justice Department.   Under the Voting Rights Act of 1965, Texas and other states with a history of discriminatory elections are required to submit changes in their voting systems or election maps for approval by the Justice Department's Civil Rights Division.   The Texas case provides another example of conflict between political appointees and many of the division's career employees. In a separate case, The Post reported last month that a team was overruled when it recommended rejecting a controversial Georgia voter-identification program that was later struck down as unconstitutional by a court.  \u00a9 2005 The Washington Post Company"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-4350.txt_science_decision"}, "rows": [{"id": {"1": "non-4350.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "136", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Prolific attack masking Man City's flaws at the back", "size": 3}, "body": {"is_table": false, "text": ["MANCHESTER, England (AP) \u2014 Six months into the season, finally there might be a glimmer of hope for Manchester City's frazzled rivals. A night that saw City secure its place in the English League Cup final \u2014 setting up the prospect of a first of potentially four trophies for the team this season \u2014 also highlighted a vulnerability in Pep Guardiola's side that has been noticeable since the start of the year. In winning 3-2 at second-tier club Bristol City on Tuesday in the second leg of the semifinals, Man City's run of games without a clean sheet extended to six. A defense that looked so solid from August to December is starting to look frail, conceding goals from the few chances opponents are creating \u2014 just like last season. It has coincided with John Stones' return to the team after 6 1/2 weeks out injured. The ball-playing center back had been widely praised for cutting out his individual errors before his layoff with a hamstring problem, but has been at fault for four of the 10 goals City has conceded in 2018. The absence of a senior left back is also starting to tell. Since Benjamin Mendy got injured in September, midfielder Fabian Delph has filled in as an emergency left back and exceeded expectations. Yet injury has limited Delph to only one start in the six games in 2018, with Danilo \u2014 a right back \u2014 and youngster Oleksandr Zinchenko coming in. That left-back area is City's clear weakness, with Mendy not expected to return until April at the earliest. City has won five of those six games this year \u2014 the only loss being 4-3 at Liverpool in the Premier League \u2014 so its prolific attack has been masking the occasional flaws of the defense. Tougher tests remain for the team, however, particularly with the Champions League resuming next month. \"We lost control,\" Guardiola said after seeing Bristol City come from two goals down to pull level at 2-2 before Kevin De Bruyne's injury-time winner at Ashton Gate sealed a 5-3 aggregate win. With an eye on City's last-16 matchup in the Champions League, Guardiola added: \"Maybe it will be good for us, for the Champions League against Basel, to learn that you have to play for 90 minutes and anything can happen.\" Guardiola's reported interest in Athletic Bilbao defender Aymeric Laporte, a France under-21 international, shows he is not satisfied with his four current center backs \u2014 Stones, Nicolas Otamendi, Eliaquim Mangala and Vincent Kompany. The first three were bought for a combined cost of about 120 million pounds ($170 million). The injury-prone Kompany, meanwhile, was on the bench on Tuesday after recovering from his latest setback, an undisclosed problem sustained at Newcastle on Dec. 27. But it is becoming increasingly clear that Guardiola can no longer rely on City's club captain, a stalwart in the team since 2008. Despite City's shakiness of late, don't expect Guardiola to waver on his utter commitment to attacking soccer. \"I'm not a coach for the tackles,\" Guardiola said after Manchester City's 4-2 loss at Leicester in December 2016, a remark used by some critics to underline misgivings at his ability to set up a defense. Statistics show otherwise. In Guardiola's seven years managing Barcelona (2008-12) and Bayern Munich (2013-16), his teams had the best defensive records in the league each season. Bayern conceded only 17 goals in Guardiola's final year, a Bundesliga record. This season, City has the third best defensive record in the Premier League, conceding 18 goals in 24 games. Still, there is always the risk of Guardiola's teams being exposed at the back, either because of his goalkeeper or defenders getting caught in possession or by opponents picking them off on rapid counter-attacks. The most striking examples of that are Real Madrid's mauling of Guardiola's Bayern in the Champions League semifinals in 2014 and Liverpool's harrying of City's defense at Anfield this month. Left behind so far this season, City's opponents still have something to cling to. Copyright 2018 The Associated Press. All rights reserved. This material may not be published, broadcast, rewritten or redistributed."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or
