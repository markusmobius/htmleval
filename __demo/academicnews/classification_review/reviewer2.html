as more about capturing a feeling using my way of seeing, whether it simply be a blur of colour, a fractured slow shutter experiment or a rush of red going by.", "'Sketches'", "'Rush by Red' The days before March 19 I had done a list of places and locations potentially interesting in my city, and done kinds of photographic rehearsals in different moments of the day to check what I would have found in terms of situations and light. And I had more or less planned the 24 Hours itinerary to optimize travelling time both by transports and on foot. I generally edit my images in black and white: interminable edits with frequent rethinks. To simplify this aspect I decided to shoot only with my iPhone 6s, using a default Hipsta bw combo (John S lens+ AO BW film+ Standard flash), limiting the manual edit just to a few steps.", "'Metaphysical Space' Although it was my first 24 hour project, I wasn't particularly anxious about the unavoidable tiredness due to sleep deprivation, but rather about the need to continuously focus on people as subjects. Most of my shots are usually taken in the street and people are always present as the main subject, but I'm not confident with candid portraits and didn't feel at ease with the idea of improvising a new style. So the most critical aspect to me was the idea to keep on documenting humanity in my own way. But after the first image of this photographic marathon, taken after some hesitation and a tension which was for me unusual, I felt it would be possible. And started to relax about the \"style\" issue.", "'The Common Reader ' The night was supposed to be the most difficult part of this marathon in terms of available subjects . That's why I had planned, hour by hour, an itinerary . But I didn't allow for the unexpected. Between 1 and 2 AM I had decided on a shot outside the emergency room of one of the major hospitals in town. I had imagined traffic due to ambulances and people going in and out. So you can imagine my total surprise when I didn't find at all what I was ready to take a shot of. One of the most quiet and sane nights in town. No ambulances, no people in need of a visit. Nothing. At last I took a shot of a biker who turned out to be a nocturnal worker at the hospital. A shot apparently taken in the middle of nowhere.", "'Night Shift' This wasn't the only unexpected situation I had to face during the marathon. For instance, I found no living soul in the 24 hour supermarket, and a military parade in the most famous square of the city, piazza Duomo, right where I had planned to shoot people idly sitting on the churchyard. There were no art watchers at the photo exhibition, and no street carts when I would have needed them. Many shots couldn't be posted because they were taken too early or too late. But I think this need for improvisation in a bunch of minutes, after so much planning, was the cool part of the story and what still makes me satisfied with my performance. A new chapter next year, no doubt about that. So rather than echoing Jeff saying \"We Shall See,\" I am for \" You Will See\".", "'Make a Wish' If you'd like to learn more about the 24 Hour Project, visit their website: 24hourproject.org"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-1310.txt_science_decision"}, "rows": [{"id": {"1": "non-1310.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "113", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "This top-rated set of dumbbells will save you space at home", "size": 3}, "body": {"is_table": false, "text": ["Anna Hecht December 5, 2017 Most would agree that having weights at home makes working out more convenient. But owning an in-home weight set may have seemed like it would take up too much space \u2014 until now.  The Bowflex SelectTech 552 Adjustable Dumbbells ($259; amazon.com) are a best-selling product on Amazon, with over 3,500 customers reviewing this product, giving it a 4.7-star average rating. Most notably, reviewers commented on how convenient these were to use at home since they're adjustable and take up much less room in the home than a full set of weights.  If you aren't currently incorporating weight training into your routine, there are several reasons to start. For one, according to 2014 research from UCLA, weightlifting can actually help you live longer, since the more muscle mass you have, the less likely you are to die prematurely. And if that isn't enough to convince you, weight training has also been linked to better sleep, stronger bones, better balance and less depression and anxiety.  How do these adjustable weights work? This pair of dumbbells replaces 15 pairs of weights. Each one ranges from 5 pounds all the way up to 52.5 pounds. For the first 25 pounds, the weight can be increased by increments of 2.5 pounds. Changing the weight is easy. All you do is use the selection dials to switch in between exercises. And for those who want to track their progress, there's a free Bowflex SelectTech training app available for iOS and Android.  If you're ready to up your weight training game straight from home, this is the set to choose. Not only will you save on space within the home, but you'll also live more efficiently when you can skip that commute to and from the gym.  To see other similar weight set options available through Bowflex, visit the retailer's homepage to shop. Note: The price above reflects the retailer's listed price at time of publication."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-35.txt_science_decision"}, "rows": [{"id": {"1": "sci-35.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "114", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "A church elder\u2019s Ashley Madison affairs led him to the Dark Web \u2014 and murder, police say", "size": 3}, "body": {"is_table": false, "text": ["January 25 at 5:42 AM", "Stephen Allwine walks into a Minnesota courtroom for the first week of his murder trial. (screen grab).  Churchgoing Midwestern folk don\u2019t normally land on the wrong end of a bitcoin murder contract, so the news about Amy Allwine was bizarre. It was May 2016. On the Dark Web, hackers had cracked into Besa Mafia, a website that claimed affiliation with Albanian organized crime and offered to arrange beatings and assassinations for a price. Emails between the site and potential clients, a treasure trove of illicit material, leaked across the Web \u2014 eventually landing at the FBI. As investigators sifted through the material, they zeroed in on an exchange between a user called \u201cdogdaygod,\u201d who they determined was trying to arrange the murder of a woman named Amy Allwine from a suburb outside St. Paul, Minn., according to court records recorded by Fox 9.  She \u201ctore my family apart by sleeping with my husband, and is stealing clients from my business,\u201d user \u201cdogdaygod\u201d explained to Besa Mafia, adding the death should \u201clook like an accident.\u201d That image was hard to sync with Amy\u2019s life. The 43-year-old ran her own dog training business. She and her husband Stephen had met at a Christian college and were devout members of a local United Church of God congregation, according to news reports. Stephen served as a church elder and offered marriage counseling to couples. They had an adopted son. Local law enforcement met with the Allwines about the alleged threats, the Pioneer Press reported. But there was little they could do about an anonymous Internet user apparently plotting to take her life, beyond suggesting increased security. In August, Stephen got a permit for a 9mm Springfield XDS handgun, authorities say. But the Dark Web machinations suddenly took on new significance in November 2016 when Amy Allwine was discovered dead on the floor of her bedroom. Initially thought to be a suicide, police soon suspected foul play. Within months, they would allege Stephen Allwine was actually \u201cdogdaygod.\u201d He had killed his wife after Besa Mafia failed to come through. This week Allwine went on trial for premeditated first-degree murder. The situation laid out by prosecutors was a mix of religious guilt and piety, online double lives and desperate measures. According to the prosecutors, Stephen, an Internet technology specialist, had begun cheating on his wife using the infidelity site, Ashley Madison. But to him, divorce was not an option. \u201cHe was seeing other women but he didn\u2019t want to divorce her because of his position in the church,\u201d Washington County prosecutor Jamie Kreuser told a jury this week, the Star Tribune reported. Stephen\u2019s attorney, Kevin DeVore, emphasized in his opening remarks there was little physical evidence tying his client to the crime. \u201cIt sounds like an amazing story, but it\u2019s not a TV show or a movie but real life,\u201d the attorney said, adding: \u201cJust because he had an affair doesn\u2019t mean he killed his wife.\u201d Divorce \u2014 and its religious implications within the Allwines\u2019s faith \u2014 is the central piece of the prosecution\u2019s theory. The United Church of God views on marriage run conservative. \u201cCouples who decide to marry are expected to know one another well enough, before they marry, in order to assess as closely as possible how they will get along after marriage. The Church strongly recommends counseling with the ministry,\u201d the church\u2019s website says. \u201cEven if couples have a short courtship, fail to counsel before marrying or have dysfunctional backgrounds, none of these recognized troubles justify the later putting away of [divorcing] a mate with the freedom to remarry. Marriage is a commitment for life. Failure to plan properly is not grounds for the future dissolving of a marriage.\u201d Prosecutors allege that Stephen first learned about Ashley Madison, a dating site for cheating spouses, while counseling married couples in his congregation. He had affairs with at least two women he met on the site, law enforcement alleged. Wishing to end his marriage but denied divorce, Stephen allegedly burrowed into the Dark Web for an answer. Besa Mafia, however, was not actually an outfit of Albanian contract killers. It was a ruse. \u201cWe have zero information at this point that any of the hits that were ordered on that website were actually carried out,\u201d a Minnesota detective told Fox 9. \u201cIn fact there is pretty good evidence, I think, that it was just a scam.\u201d \u201cDogdaygod\u201d paid the site at least $6000 in bitcoin to arrange Amy Allwine\u2019s death, prosecutors say. The user provided details of her movements. But the hit never happened. Instead, on November 13, Stephen called 911. He and his son had just found Amy\u2019s body, he reported. Police arrived around 7 p.m., discovering Amy on the floor of the couple\u2019s bedroom, blood pooling out of a gunshot wound in her head, the Pioneer Press reported. A handgun \u2014 the 9mm Springfield XDS Stephen had purchased three months earlier \u2014 was lying near her left forearm. It initially appeared Amy had killed herself. But investigators quickly decided it was meant to look that way. There were no powder burns or stippling on the victim\u2019s head, meaning the gun was not pressed against her temple when it was fired. Gunpowder and blood also were not detected on Amy\u2019s hands.  Psycho For Love: Stephen Carl Allwine charged with the murder of his wife, Amy Allwine,\u2026 https://t.co/Sxc0qC9Irv pic.twitter.com/yoiK8lkDgf  \u2014 Bonnie Kernene (@mylifeofcrime) January 21, 2017 The gun was lying on her left side, but she was right-handed. The house\u2019s security camera footage showed only Stephen entering and exiting the property, prosecutors say. Police detected traces of bloody footprints between the kitchen and the bedroom. The medical examiner also found swimming in Amy\u2019s system a large amount of scopolamine, a nausea treatment that can incapacitate someone who takes high doses. She had no prescription for the drug. Search warrants on Stephen\u2019s computers showed he had been accessing the Dark Web since 2014, the City Pages reported. Investigators also discovered a 35-character bitcoin transaction code on a backup drive for the suspect\u2019s cellphone. The same code was used by \u201cdogdaygod\u201d in the user\u2019s transactions with the Besa Mafia account, prosecutors say. Investigators would later uncover that \u201cdogdaygod\u201d had posted on other dark websites about scopolamine. In court this week, Stephen\u2019s attorney DeVore argued the physical evidence at the crime scene was \u201ccontaminated\u201d after officers removed the handgun from the bedroom to unload the weapon. The attorney also says the defense will argue the timeline of Amy\u2019s death will show Stephen could not have killed his wife. The trial, entering its third day, continues. Close Now Playing"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-4338.txt_science_decision"}, "rows": [{"id": {"1": "non-4338.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "115", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Pinkerton: After 'Par-Exit,' America Needs a Strategy for Fossil Fuel-Based Jobs and Growth", "size": 3}, "body": {"is_table": false, "text": ["Pinkerton: After \u2018Par-Exit,\u2019 America Needs a Strategy for Fossil Fuel-Based Jobs and Growth", "Andrew Burton/Getty Images", "6 Jun, 2017  6 Jun, 2017   Second of Two Parts I. The Power of Big Green Money In Part One, we considered the class-warfare dimension of the debate over climate change: the plutocrats vs. the people. The immediate flashpoint, of course, is President Trump\u2019s decision to exit the Paris Climate Accord, which we might dub \u201cPar-exit,\u201d as a play on Brexit. Indeed, the conflation of the two exits seems fair: In both cases, big money was on one side, and ordinary people, and their respective national sovereignties, were on the other side. So now let\u2019s look at the future policy implications of this class war, and what must be done to secure middle-class American jobs in the future. Let\u2019s begin with a clear-eyed understanding of just how much big-money-power is aligned on the side of the greens. In the previous installment, we noted that much of the Rockefeller family is fully on board with green activism. Indeed, we can marvel at the fact that across the centuries\u2014from the 19th-century days of the Standard Oil monopoly to the attempted green hegemony of the 21st century\u2014the Rockefellers seem always to end up in opposition to the middle class. Evidently, great wealth has that effect on a family dynasty, both then and now. Yet on the issue of climate change today, it\u2019s not just the trust-fund rich that have dedicated themselves to this cause; it\u2019s also true for many of the top executives currently running corporate America. For example, Lloyd Blankfein, CEO of Goldman Sachs, blasted Trump\u2019s Paris decision, as did Elon Musk of Tesla and Jeff Immelt of General Electric. To be sure, most CEOs were quiet about the Paris decision, and some were even supportive. Still, we can see that the combined weight of all this money-power is doing everything it can to squeeze, even crush, the use of fossil fuels. That is, all that loot can pay for a combination of bad press, boycotts, voluntary renunciations, litigation, and state-and-local regulation; the result of all this pressure could well be that the energy expansion that Trump hopes for can still be stopped, maybe even reversed. To see how this anaconda-like squeezing is already having an impact, we might consider the case of ExxonMobil. Just last month, New York City-based Black Rock, the investment behemoth that manages a whopping $5.4 trillion, forced a dramatic shift in ExxonMobil\u2019s policy stance on climate change. Yes, ExxonMobil is itself a huge corporation\u2014the second largest in America by revenue\u2014but it is owned by its shareholders, most of them institutional investors. So Black Rock teamed up with two other financial giants, Vanguard and State Street, to use their combined 18 percent stake in ExxonMobil to ram through that policy shift. Thus we can see: Even the largest industrial companies can be brought to heel by the massed power of finance. Some might wonder: Why would Black Rock and the others want ExxonMobil to take a policy position contrary to their own financial interests? After all, it\u2019s hard to see how Exxon, or any oil company, will do better by selling less oil in the future. To answer this question, we might start by observing that investment moguls have to live somewhere, and they have relationships with colleagues, friends, and family. And if most of these bigs shots are clustered around New York City, it\u2019s not shocking that they develop\u2014if they don\u2019t already possess\u2014the liberal values of their sociocultural environment. Indeed, as we all know, the human herding instinct is a powerful force; peer pressure has a way of changing behavior. Thus the urge to stay with the \u201cin group\u201d is often more important than the need to maximize the bottom line\u2014and the ExxonMobil case proves it. Still, the bottom lines of the rich are doing just fine. Today, the top 10 percent in America earn more than the lower 90 percent, and that\u2019s a huge shift in their favor over just four decades. And at the same time, the effective federal tax rate on the ultra-rich has gone down. In other words, the plutocrat class is doing just fine, thank you very much. We can quickly observe that if the wealthy were content just to enjoy their wealth, they wouldn\u2019t be a problem; after all, one person\u2019s opulence is another person\u2019s sustenance. However, as we saw with the Rockefellers, the possession of a great fortune often means, as well, the possession of a certain worldview; things appear different from the window of a private jet. Indeed, if we examine this 3-D map of wealth in America, we can see that the richest locales tend to correlate closely with liberalism and Democratic Party strength. Yes, it might seem strange to think that billionaires would be Democrats, given the Democrats\u2019 rhetorical emphasis on \u201csoaking the rich,\u201d and yet as we have seen, the rich have mostly emancipated themselves from paying taxes, with the tacit nods of Democratic presidents Bill Clinton and Barack Obama (and perhaps it\u2019s not a coincidence that the Clintons and Obamas are now both themselves multi-millionaires). In other words, if there\u2019s no threat to the rich from a Democratic IRS, then the plutocracy can indulge itself by using politics to address other concerns, mostly environmental and cultural issues. A decade ago, the astute social observers Joel Kotkin and Fred Siegel coined a phrase for this top-down political phenomenon: \u201cgentry liberalism.\u201d That is, rich Democrats can now buy much of the political system and thus a gain a chance to remake the nation, and maybe even the world, as they see fit. More recently, Kotkin and Siegel have gone even further: They have equated gentry liberalism to feudalism\u2014that is, oligarchic rule by the rich and powerful. To get a sense of where this sort of politics can lead, we might look west, to California. There, the billionaire class presides over a state that\u2019s becoming ever less friendly to the middle class, and their jobs. Yet from a liberal billionaire\u2019s point of view, this hostility is a feature, not a bug. Why? Because a shrinking middle class means fewer of those pesky Republicans. In the meantime, Democratic-dominated California is working to perfect its ecological consciousness. Its governor, Jerry Brown, is perhaps the greenest state executive in America; he called Trump\u2019s decision to withdraw from the Paris accord \u201cinsane,\u201d and has spearheaded the effort to make California go even further on CO2 reductions. One has a right to wonder how this sort of neo-feudal politics will work out in the long run; after all, in old Europe, feudalism usually dissolved into civil war and violent revolution. However, in the short run, our task is to consider American politics as they are today. II. The Power Consequences of Slow Growth As we know, the U.S. economy, overall, has grown slowly in recent years. Barack Obama was the first president in at least seven decades never to see, in any year of his presidency, economic growth reach even three percent. In fact, the average growth rate during his time in office was a mere 1.48 percent, barely above population growth. In other words, all of Obama\u2019s bright promises\u2014\u201cfive million green jobs\u201d and bountiful plenty for the vast middle\u2014were proven to be hollow. Yet at the same time, under Obama, the stock market zoomed, and we\u2019ve already seen who has reaped most of the benefits of that zoom. Some might ask: What could account for the seemingly paradoxical combination of slow growth in the economy and fast growth in the stock market? Answer: The U.S. stock market is no longer a dependent variable of the domestic economy; it\u2019s now a function of the world economy. In other words, if China is doing fine, then it\u2019s likely that American investors, too, are doing fine. By this reckoning, Middle American well-being is simply an afterthought, and not much of a priority. Meanwhile, across the whole of the U.S., the consequences of Obamanomics are now measurable. We might note that one measurer is Thomas Edsall, a rare type of MSM journalist, insofar as he devotes himself to chronicling the struggles of ordinary Americans. In particular, Edsall has come to report on the deepening divide between urban and rural America, as the former taps into the globalized economic jet-stream, while the latter is consigned to the slow zone. As Edsall notes, since 2009, employment in metropolitan areas has risen 4.8 percent, while employment in non-metropolitan areas has shrunk 2.4 percent. Another Edsall finding tells us that during the 90s, cities of over a million people accounted for 16 percent of new job creation, and then just two decades later, in the 10s, the biggest cities accounted for 41 percent of jobs created. In other words, the cities are now hopping. Meanwhile, The Wall Street Journal recently added this bleak headline: \u201cRural America is the New \u2018Inner City.\u2019\u201d So, given what has happened to the well-being rural America under their watch, is it any wonder that the Democrats would rather change the subject to climate change? So now, enter Trump. He has yet to prove that he is a master of a robust legislative agenda, but he obviously recognizes the need to stop the harm being done to Middle America. In his June 1 remarks at the White House , Trump declared that the \u201conerous energy restrictions\u201d of the Paris Agreement could have cost 2.7 million American their jobs by 2025. Then, looking further ahead to the impact on production by 2040, the President got specific, sector by sector: \u201cpaper down 12 percent; cement down 23 percent; iron and steel down 38 percent; coal down 86 percent; natural gas down 31 percent.\u201d Those losses, and losses to other sectors, would have totaled 6.5 million industrial jobs, with GDP down by $3 trillion. In other words, Middle America, thanks to Trump, has missed a bullet\u2014a green bullet. Yet the mere fact that things won\u2019t get worse doesn\u2019t mean that they\u2019ll get better. In fact, if things continue as they are, with the financial deck stacked in favor of blue-dot America, at the expense of red-state America, then there can be no certainty of an economic recovery for Trump Nation. In addition, there can also be no certainty that some future U.S. government won\u2019t reimpose the Paris limits or, perhaps, go even further, all the way to zeroing out fossil fuels, as many leading greens advocate. Yes, it\u2019s worth bearing in mind that everything Trump has just done can be undone after the next election. That is, if President Obama put us into Paris with an executive action, and if President Trump took us out with an executive action, then the next president could do just about anything\u2014in, out, in-between. So we can see: The ultimate hope for Middle American jobs is to make permanent the viability, even desirability, of fossil fuels\u2014that is, to Paris-proof them. And yet fossil fuels will only be safe to use, long term, if they are safeguarded by the addition of new clean technology, endorsed and ratified by specific Congressional action. III. Cleaned-Up Fossil Fuels to Boost Jobs and Growth  If you want to see what better times in the Heartland look like, consider this story that appeared in, of all places, The Washington Post. Datelined Gillette, Wyoming, the article was headlined, \u201cHow \u2018the Energy Capital of the Nation\u2019 regained its optimism in the Trump era.\u201d The piece recalled that in January 2016, the Obama administration commanded a moratorium on the leasing of federal lands for coal mining. As the Post put it, \u201cThat was a direct hit to Gillette, where most mining was done on federal land.\u201d As a result, many mine workers were laid off early last year, and, as the Post put it, Gillette \u201cspiraled down.\u201d At the same time, the newspaper added grimly about the seeming fate of the miners: \u201cDemocrats, led by presidential nominee Hillary Clinton, declared their jobs passe.\u201d Might that be the reason that Clinton won just 21.9 percent of the vote in the Cowboy State? Yet now, in the Trump era, the mines have reopened, and Gillette has bounced back; the Post even shined the spotlight on a same-sex couple whose new restaurant is booming. Thus we are reminded that John F. Kennedy was right: \u201cA rising tide lifts all boats.\u201d So here\u2019s a question: Why can\u2019t more of America enjoy the coal-driven prosperity of Wyoming? And the answer is, more states can, provided that the necessary precondition is in place. And that necessary precondition is positive action to mitigate carbon dioxide, aka, greenhouse gas. To be sure, some will argue that the whole theory of climate change, or global warming, is a misnomer, even a hoax. And perhaps it is. Or perhaps it isn\u2019t. Either way, if the previous 4,000 words in these articles mean anything, then a politically attuned observer will conclude, however reluctantly, that the greens, with all their their money- and media muscle, aren\u2019t going anywhere. In other words, the mismatched wealth relationship between blue and red America needs to be factored in. And so the prudent path is to think about a constructive compromise that gives something to both sides. Yes, the fossil-fuel forces have Trump. And yet the anti-fossil-fuelers, here and around the world, also have plenty of punch. As a result, if the pro-fossil fuel forces wish to keep their recent gains\u2014and continue to make progress in the future, come what may, election-wise\u2014they will have to show genuine forward motion on the issue of climate change. To put that another way, they will have to \u201csweeten the pot\u201d in re: clean, green, technology. Fortunately, such clean tech already exists\u2014although we need a lot more of it. Much of that technology falls into the category of carbon capture, that is, finding a way to sequester CO2 out of the atmosphere. As this author has argued in detail, carbon capture is the best way to have our cake and eat it, too. With effective carbon capture, we can enjoy the enormous benefits of fossil fuels, including coal, without the risk of enormous environmental costs. Admittedly, carbon capture hasn\u2019t received much attention, perhaps because the two ideological polarities on the climate issue would rather fight than work together to solve the problem. And yet even so, carbon capture is a big enterprise; earlier this year, the American Petroleum Institute\u2019s Jack Gerard reported that from 2000 to 2014, the public and private sectors spent a total of $303 billion on carbon capture. So we can see: Already carbon capture, in and of itself, means a lot of economic activity for red-state Americans. Today, carbon capture means mostly re-injecting CO2 into the ground, often as an aid to fracking. And yet with more research and development, pilot projects that have have already turned CO2 into useful things\u2014including landfill, concrete, plastic, and new energy\u2014can be escalated into large-scale industrial product-lines. And if such carbon capture could be truly \u201cscaled,\u201d then the entire U.S. economy would be transformed, as vast energy vistas would open up. It\u2019s been estimated, for example, that the value of oil and natural gas under federal lands and waters is $128 trillion. To put that number in perspective, that\u2019s more than six times the size of U.S. GDP, and also six times the size of the U.S. national debt. And we should emphasize: $128 trillion is just the value of oil and gas\u2014not including coal\u2014on federal property. The dollar total for all fossil fuels, under all American lands, is in the many hundreds of trillions. So if we could find a politically and environmentally acceptable way to get at that wealth, we wouldn\u2019t just be sitting pretty\u2014we\u2019d be downright gorgeous. So now we might drill down, pardon the pun, on a single state: Illinois. As everyone knows, that Heartland state, once rich, has fallen on hard times. After years of chronic budget crises, Illinois now has a bond rating of BBB-minus, just a notch above junk-bond status. To be precise about it, Illinois owes $14.5 billion that it doesn\u2019t have. Yet at the same time, according to the Illinois State Geological Survey, the Land of Lincoln has 200 billion tons of coal, of which, given present-day prices and technology, 38 billion tons are rated as \u201crecoverable.\u201d In other words, at the current price of around $30 a ton, the recoverable coal is worth some $1.1 trillion. And yet today, Illinois produces only about 32 million tons of coal a year; that\u2019s a microscopic .08 percent of what\u2019s currently possible. So we can see: Illinois is sitting atop vast wealth, and yet, at the moment, it has no feasible way of accessing it. And of course, if coal were ever to become a focus of energy research, as it once was, then it\u2019s likely that Illinois could find an acceptable way to recover a lot more of that 200-billion-ton grand total. We can add: the same sort of mega-dollar calculations would hold true, as well, for many other states. Happily, some visionaries are ready to help move Illinois, and all of America, forward on this journey toward techno-empowered abundance. One such is the Trump administration\u2019s Secretary of Energy, Rick Perry. The Energy Department has long supported\u2014even under Obama, however quietly\u2014carbon capture as part of a portfolio of forward-looking energy strategies. For his part, as the longest-serving governor of Texas, Perry was a champion of carbon capture, as seen, for instance, at Houston\u2019s Petra Nova plant. Today, as a key figure in the Trump administration\u2019s emerging energy strategy, Perry stands ready to expand his scope to the nation as a whole. On June 1, for example, he tweeted, \u201cI fully support @POTUS\u2019 decision on the #ParisAccord. The U.S. will continue to be a leader in energy technology, development, & delivery.\u201d So we can see: Innovative technology is available to start making full, and clean, use of ancient forms of energy. What\u2019s deemed to be dirty today can be made clean tomorrow. Moreover, out of newfound cleanliness could come a new consensus; namely, a bipartisan, and thus enduring, commitment to responsibly re-energize the Heartland. Needless to say, the hardcore greens would hate the idea, but then, as we all know, they hate everything that\u2019s not made out of burlap\u2014or hemp. Yet in the meantime, plenty of middle-of-the-road Americans, concerned about climate change yet desirous of economic growth, could come to recognize carbon capture as the win-win that we have been waiting for. Yes, carbon capture is an exciting technology, offering the hope that we can, indeed, Make America Great Again\u2014all of it."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-22.txt_science_decision"}, "rows": [{"id": {"1": "sci-22.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "116", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Architect of Obama's campaign has advice for Oprah", "size": 3}, "body": {"is_table": false, "text": ["Chat with us in Facebook Messenger. Find out what's happening in the world as it unfolds.", "JUST WATCHED Is Oprah mulling a 2020 presidential run? Replay MUST WATCH  00:59 David Axelrod is a CNN commentator and host of the podcast \"The Axe Files,\" now a regularly featured show on CNN. He was senior adviser to President Barack Obama and chief strategist for the 2008 and 2012 Obama campaigns. The opinions expressed in this commentary are his.  (CNN) Oprah is a cultural icon; a familiar and revered brand so well-known and pervasive that she no longer needs a surname. She is brilliant, thoughtful and famously well-read, with a long history of activism. She has a great American story, enormous empathy and an extraordinary ability to communicate powerfully and authentically, as we saw during her speech at the Golden Globes. Standing before a country hungry for a unifying, optimistic message, Oprah was kinetic, triggering an instant sensation on social media where #Oprah2020 has been blazing since. In an interview after the Globes, her longtime companion, Stedman Graham, tossed a log -- ok, more like a tree trunk -- on the fire when he said that Oprah \"absolutely would do it,\" adding that it is \"up to the people.\" It's hard to say whether Stedman was acting purposefully or, moved by Oprah's remarkable performance and post-show libations, simply got carried away. (If it was the second, one wonders how the conversation went when the two got home?) And what about Oprah's best friend Gayle King, who said on \"CBS This Morning \" on Tuesday that Oprah is \"very intrigued by the idea of running?\"", "JUST WATCHED Gayle King fuels Oprah 2020 speculation Replay MUST WATCH  01:42 More than one person mentioned to me that the speech reminded them of Barack Obama's electrifying baptism in national politics, his keynote at the 2004 Democratic convention. But Obama did not jump from that stage in Boston to the Oval Office. His was a long, hard slog from the warm embrace of the speaker's platform to the cold realities of life as a presidential candidate. As Obama can attest, the campaign trail is replete with relentless pressure and unending indignities. A candidate surrenders control over his or her life and subjugates everything to the voracious needs of the campaign. Every past action and statement dating back to childhood is re-evaluated through a political lens. And perhaps most dauntingly for a candidate like Oprah, rather than choosing your own topics, the topics are foisted on you -- often by opponents or mischievous reporters baiting a trap. Read More Running for president is an excruciating gauntlet. Talented as Obama was, it took him months to hit his stride as a candidate and even longer to figure out how to power through the pain to savor the joy of leading a worthy cause.", "I don't know how Oprah would do with all of that. Yes, she has navigated her life and career magnificently to date, with shrewd decisions that have made her a beloved billionaire and huge commercial success. But she did it on her terms, something almost impossible to dictate as a candidate for president. She would have to overcome the doubts of Americans who may be more jaundiced about celebrity presidents after the Trump experience. Experience in government -- at any level -- may come into vogue. And if it works out -- if she runs that gauntlet and emerges on the other side -- what she will have won is the gravest and most difficult job on the planet; one she would live with 24 hours a day, seven days a week. She also would enter a restrictive security cocoon from which she would never entirely escape for the rest of her days.  If you care about actually making a difference, the payoff of being the president can be extraordinary and satisfying. But the price is high. When Obama was in the final throes of considering the race in the first days of 2007, I shared with him my political advice, which was that there was an opportunity for him in '08 that might never be there again.  As a friend, however, I told him that I wanted him to think clearly about whether he was ready to make that commitment for himself and his family.", "JUST WATCHED Van Jones likes Oprah's 2020 chances  Replay MUST WATCH  02:18 \"Well, it turns out that being Barack Obama turns out to be a pretty good gig,\" he said, acknowledging that he didn't feel he needed to be president to complete himself. \"But if you're going to be in public service, why not try to do it at the very top, where you can make the greatest difference? Oprah is not in public service and she very well may have the greatest gig on the planet. Maybe she will yield to the urgent pleas of Americans looking for a celebrity force powerful enough to counter Donald Trump.  Or perhaps the same impeccable instincts that has made Oprah such a success will keep her from risking it all to enter an arena from which no one emerges unscathed. Join us on Twitter and Facebook Twitter is ablaze with chants of \"Run, Oprah, run!\" I would suggest another: \"Think twice, Oprah, think twice!\""]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-351.txt_science_decision"}, "rows": [{"id": {"1": "non-351.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "117", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Analysis | 5 reasons the U.N. Security Council should care about the Burmese military\u2019s sexual assaults on the Rohingya", "size": 3}, "body": {"is_table": false, "text": ["Analysis      January 3  Burma\u2019s ethnic cleansing campaign against Rohingya Muslims has been rife with sexual violence, according to recent news accounts. Among the more than 600,000 people who have fled to neighboring Bangladesh, many are survivors of rape, gang rape and sexual slavery. How many? Pramila Patten, the United Nations special representative on sexual violence in conflict, reports that every woman she encountered during her November visit to Bangladesh had either witnessed or endured brutal sexual assault. Their stories are harrowing. One 15-year-old girl was ruthlessly dragged on the ground for over 50 feet, tied to a tree and then raped by 10 Burmese soldiers. Patten has urged the U.N. Security Council to take action. To be sure, the rape of Rohingya women is a gross violation of human rights. But why should the Security Council \u2014 charged with maintaining international peace and security \u2014 address sexual violence? Because sexual violence in conflict is not simply a human rights issue \u2014 it\u2019s also a security challenge, according to a significant body of social science research, which we highlight in our recent Council on Foreign Relations report. What\u2019s more, widespread rape in wartime can be prevented. Here are five key insights into how this works. 1. Sexual violence is often a symptom of military weakness. Sexual violence committed by troops can signal weak command and troop discipline, which makes military units less effective in their mission. For example, in the Democratic Republic of Congo, a mass rape of more than 150 civilians in 2011 was attributed to local armed forces\u2019 lax command and control structures. When state forces regularly commit sexual violence, the command hierarchy may simply be too weak to enforce a policy forbidding this crime \u2014 and therefore may be ineffective in maintaining peace once a conflict is resolved. In other cases, armed groups that recruit through abduction command those troops to rape in order to build solidarity among them. These groups have lower levels of unit cohesion and effectiveness than groups that rely on volunteers. A review of 91 civil wars, for example, found that groups that recruit by force committed significantly higher levels of rape against civilians, in an attempt to build social bonds through rape. While groups or individuals commit sexual violence in conflict for any number of reasons, when it happens there are strategic implications. Research shows that military units and law enforcement bodies that respect human rights and prevent sexual violence are more effective at promoting security. 2. Sexual violence can increase the flow of refugees. When armed groups commit sexual violence, more people flee \u2014 making the region less stable. As we can see from the staggering number of Rohingya refugees, wartime rape forces people from their homes, depriving them and their families of their livelihoods, property and access to health services and education, destabilizing communities. Sexual violence has increased displacement around the world, from Guatemala to Iraq to Syria, where reports suggest that the danger of rape is a primary reason people flee cities under siege.", "Rohingya women cry while watching a graphic video of the Tula Toli massacre in their home in Thaingkhali Rohingya refugee camp in Bangladesh in December. (Allison Joyce for The Washington Post)  3. Unchecked sexual violence can undermine trust in the state. Conflict-related sexual violence signals a government\u2019s inability or unwillingness to protect its citizens. That\u2019s particularly true when, as in South Sudan, the military commits this crime widely and with impunity. The lower citizens\u2019 level of trust in the state, the more difficult it becomes for a government to undertake economic, social or political reforms, which undermines stability. 4. Countries with widespread sexual violence incur high financial costs. Wartime rape is costly in ways that undermine national stability. Victims of sexual violence may suffer long-term physical and psychological aftereffects, which impose high costs of care, reduced economic productivity and lost income. In the DRC, for instance, agricultural output decreased partly because women were afraid to return to working in the fields. Further, some evidence suggests that sexual violence during wartime continues as gender-based violence in peacetime, leaving behind still more costs long after the conflict has ceased. In Burma, neighboring governments are bearing the burden of these costs, with the support of humanitarian agencies that provide services to Rohingya refugees. 5. Sexual violence can undermine reconciliation efforts after ethnic conflicts. Particularly when it\u2019s ethnically driven, sexual violence used as a tactic of war can make reconciliation much harder \u2014 including any efforts the Burmese government may pledge to pursue if the Rohingya return. Women raped by opposing parties are often stigmatized, treated as guilty by association with their perpetrators. Children born of rape frequently suffer discrimination, fostering tension in a community long after the conflict. Rape in wartime corrodes future stability \u2014 but it is not inevitable. It\u2019s true that throughout history, many armies considered rape to be one of the legitimate spoils of war; this crime was tacitly accepted as unavoidable through the early 20th century. But more recently, legal rulings have outlawed sexual violence and recognized it as a war crime. And research shows that while some conflicts include widespread sexual violence, not all do: One analysis of 177 armed groups in 21 African countries found that 59 percent were not reported to have committed sexual violence. Another analysis of 91 civil wars between 1980 and 2012 revealed that 17 percent did not include widespread sexual violence. In other words, armed groups don\u2019t always rape with impunity; levels of sexual violence vary from one conflict to another. That\u2019s because while some leaders of armed organizations may order or tolerate rape by their soldiers, others prohibit it. That suggests that sexual violence in conflict can be prevented. Research has revealed best practices around the world, from community-based police reforms initiated in Nicaragua in the 1990s to innovative prosecutorial approaches recently instituted in the DRC. It\u2019s possible, therefore, to drive down sexual violence in conflict \u2014 and evidence suggests that doing so matters to security and stability. Jamille Bigio is a senior fellow for Women and Foreign Policy at the Council on Foreign Relations. Find her on Twitter @jamillebigio. Rachel Vogelstein is the Douglas Dillon Senior Fellow and director of the Women and Foreign Policy program at the Council on Foreign Relations, and a visiting fellow at the Center for Global Legal Challenges at Yale Law School.  Most Read Politics"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-1426.txt_science_decision"}, "rows": [{"id": {"1": "sci-1426.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "118", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Smarter Minimum Wage", "size": 3}, "body": {"is_table": false, "text": ["If the price of a plate of eggs varies from state to state, shouldn\u2019t the minimum wage? Credit Gabe Souza/Portland Press Herald, via Getty Images", "EGGS over easy, home fries, bacon and toast. It\u2019s $9.99 at Tops Diner in Newark but $5.79 at Pop\u2019s Diner near Oklahoma City. If the same meal in two parts of the country has such a different price, should America have a single national minimum wage? As recently as three years ago, Democrats led by President Barack Obama had settled on pushing a national minimum wage increase to $10.10, up from $7.25, which was set in 2009. Since then, a movement working on behalf of low-wage workers has pushed for a $15 national minimum wage in what is known as the Fight for $15. This noble movement has succeeded in several high-cost cities, including New York, San Francisco, Los Angeles and Seattle, where wages are set to rise on a glide path to $15 in several years\u2019 time. But a wage floor that is right for the high-cost coasts may be the wrong fit elsewhere. After all, in a 2016 report we noted that a typical dentist appointment in Jackson, Tenn., ran $67, but it was $108 in San Francisco. A dozen eggs was $3.99 in Oakland, Calif., but 93 cents in Fargo, N.D. And according to the real estate website Rent Jungle, a two-bedroom apartment in the Los Angeles metro area runs $2,907 per month. In Philadelphia it\u2019s $1,739; in Jacksonville, Fla., it\u2019s $1,112. Seen in this context, the fight for $15 makes more sense for people living in Brooklyn, where parking can run $30 a day, than it does for people in Cumberland, Md., where a space costs $35 per month. And it explains the very different minimum-wage levels that have been set in different states. In 2014, in addition to Seattle and San Francisco\u2019s vote for $15, Arkansas, Alaska, South Dakota and Nebraska all chose to raise their minimum wages. In these four rural, lower-cost states, the new minimum wages rose to between $8.50 and $9.75. That is why the national minimum wage should instead be a range of national minimum wages that recognizes the differences in living cost and labor markets in a way that is both flexible and permanent. We suggest setting this standard to exactly one-half of the median wage for the average hourly, nonsupervisory wage worker in America. In January, that computed to a wage of $10.90 per hour, which would be the highest minimum wage of all time in real dollars. At this level, a full-time minimum-wage earner with two children would surpass the federal poverty level by more than $1,000, even before such federal benefits as the earned-income tax credit are taken into account. Next, the purchasing power of the minimum wage should be roughly the same across the nation, from Palm Springs, Calif., to Youngstown, Ohio. To do this, regions would be placed in one of five categories based on what the government calls regional price parities, which is a measurement of the difference in prices for similar products between regions. In the highest-cost areas, like New York City and Newark, the minimum wage would be set at 15 percent above the national average, or $12.55. In low-cost places, like Valdosta, Ga., the minimum wage would climb to $9.25, or 15 percent below the $10.90 national average minimum wage that workers in Flagstaff, Ariz., and elsewhere would earn. Each January, the minimum wages would rise based on the new median wage for hourly workers. Could America handle a tiered minimum wage? We already do. Twenty-nine states now set their wage floor above $7.25, so different minimum wages shouldn\u2019t be a problem. And states and cities would still be free to set a higher wage under this proposal. The regional minimum wage is not so much a compromise but a modern look at an old problem. We are one country, but hundreds of different micro-economies grappling with the technological forces that are changing the nature of work and replacing low-wage employment with kiosks and machines. That is why that the political battle for the minimum wage has been as much a regional skirmish as a partisan one. Under our plan, everyone would eventually get to a $15 minimum wage, but high-cost areas, like many along the Acela Corridor and the Pacific Coast, would reach and quickly exceed that threshold at the right pace for their economies. An approach like this could pave the political path for a substantial and permanent minimum wage increase for millions of Americans, and that\u2019s not nothing. Jonathan Cowan is president and Jim Kessler is senior vice president of Third Way, a centrist policy institute.", "A version of this op-ed appears in print on November 18, 2017, on Page A19 of the New York edition with the headline: A Smarter Minimum Wage."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-660.txt_science_decision"}, "rows": [{"id": {"1": "sci-660.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "119", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "transcript of Donald Trump\u2019s meeting with  editorial board", "size": 3}, "body": {"is_table": false, "text": ["Opinion      March 21, 2016   Republican presidential front-runner Donald Trump visited the editorial board of The Washington Post on Mar. 21. Here is audio of the full, unedited interview. (Gillian Brockell/The Washington Post)  FREDERICK RYAN JR., WASHINGTON POST PUBLISHER: Mr. Trump, welcome to the Washington Post. Thank you for making time to meet with our editorial board. DONALD TRUMP: New building. Yes this is very nice. Good luck with it. RYAN: Thank you\u2026 We\u2019ve heard you\u2019re going to be announcing your foreign policy team shortly\u2026 Any you can share with us? TRUMP: Well, I hadn\u2019t thought of doing it, but if you want I can give you some of the names\u2026 Walid Phares, who you probably know, PhD, adviser to the House of Representatives caucus, and counter-terrorism expert; Carter Page, PhD; George Papadopoulos, he\u2019s an energy and oil consultant, excellent guy; the Honorable Joe Schmitz, [former] inspector general at the Department of Defense; [retired] Lt. Gen. Keith Kellogg; and I have quite a few more. But that\u2019s a group of some of the people that we are dealing with. We have many other people in different aspects of what we do, but that\u2019s a representative group. FRED HIATT, WASHINGTON POST EDITORIAL PAGE EDITOR: Do you want to start out? TRUMP: No, other than to say, we\u2019re working hard, I think we\u2019re all in the same business of trying to make our country better, a better place, so we have something in common. I\u2019ve been treated very, very badly by The Washington Post, but, you know, I guess \u2014 and I\u2019m your neighbor, I\u2019m your neighbor right down the road, in fact we\u2019re actually giving a press conference there in a little while, I think your people are going to be there. And by the way, Bob Costa is an excellent reporter, I\u2019ve found him to be just an excellent reporter. I should tell you, because I have to give you the good and the bad. Not that he does me any favors, because he doesn\u2019t, but he\u2019s a real professional. So we\u2019re having a news conference today in the new building that\u2019s going up, and the building is very much ahead of schedule, because it was supposed to open two years from September, and we\u2019re going to open it in September. We could open it actually sooner but we\u2019re going to break it in a little bit, so we\u2019re going to open it in September, and it\u2019s under budget, even though we\u2019ve increased the quality of the finishes substantially, marble finishes, very high quality of marble, so we\u2019re under budget and ahead of schedule. And I\u2019m, you know, I am that way when I build, I know how to build, I know how to get things done. The GSA [General Services Administration], I will say, GSA has been very professional, they\u2019ve been very, very professional. They chose us over\u2014I think they had more than 100 people who bid, you can imagine, because of the location, but they had over 100 people that bid, and it was broken down into ten finalists, and I got it. We got it because of the strength of my financial statement and also because of the strength of what we were proposing. So we\u2019re having a news conference there today. What time is that, Hope? HOPE HICKS, TRUMP CAMPAIGN SPOKESPERSON: It\u2019s at 2:15. TRUMP: 2:15. I hear a lot of the press is going to be there, we\u2019re going to give them a tour of the building. It\u2019s still a little bit rough \u2014 as an example, a lot of the marble surfaces all have sheetrock covering, and plywood covering on them, so a lot of people won\u2019t see as much as they think. It\u2019ll be like a miracle, you take it off and it explodes, like it\u2019s finished, right? But that\u2019ll be a fun news conference. HIATT: If I could, I\u2019d start by asking is there a secretary of state and a secretary of defense in the modern era who you think have done a good job? Who do you think were the best? TRUMP: Well, because I know so many of them, and because in many cases I like them, I hate to get totally involved. I think George Shultz was very good, I thought he was excellent. I can tell you, I think your last secretary of state and your current secretary of state have not done much. I think John Kerry\u2019s deal with Iran is one of the worst things that I\u2019ve ever seen negotiated of any kind. It\u2019s just a horrible giveaway. HIATT: What in particular? TRUMP: Well, I think, number one, we shouldn\u2019t have given the money back. I think, number two, we should have had our prisoners before the negotiations started. We should have doubled up the sanctions. We should have gone in and said, \u2018release our prisoners,\u2019 they would have said \u2018no,\u2019 and we would have said, \u2018double up the sanctions,\u2019 and within a short period of time we would have had our prisoners back. And I think that was a terrible mistake. I think giving the money back was a terrible mistake. And by the way they are not using the money on us, they are not buying anything from us, they\u2019re buying, you noticed, they didn\u2019t buy Boeing, they bought Airbus, 118 planes from what I understand, but they bought them all from Airbus, they go out of their way not to spend any money in our country. So I wouldn\u2019t have done that. And I think it\u2019s going to just lead, actually, to nuclear problems. I also think it\u2019s going to be bad for Israel. It\u2019s a very bad deal for Israel. HIATT: George Shultz, it\u2019s interesting, was associated with a foreign policy of Reagan that was very much devoted to promoting democracy and freedom overseas. Is that something you think in today\u2019s world the United States should be doing? TRUMP: I do think it\u2019s a different world today and I don\u2019t think we should be nation building anymore. I think it\u2019s proven not to work. And we have a different country than we did then. You know we have 19 trillion dollars in debt. We\u2019re sitting probably on a bubble and, you know, it\u2019s a bubble that if it breaks is going to be very nasty. And I just think we have to rebuild our country. If you look at the infrastructure \u2014 I just landed at an airport where, not in good shape, not in good shape. If you go to Qatar and if you go to (inaudible) you see airports the likes of which you have never seen before. Dubai, different places in China. You see infrastructure, you see airports, other things, the likes of which you have never seen here. HIATT: Short of nation building, is there any role in promoting values or democracy? Or that\u2019s not something\u2026 TRUMP: Well, there is, I just think that we have values in our country that we have to promote. We have a country that is in bad shape, it\u2019s in bad condition. You look at our inner cities, our inner cities are a horrible mess. I watched Baltimore, I have many, many friends in Baltimore, we watched what happened. St. Louis, Ferguson, Oakland, it could have been much worse over the summer. And it will probably be worse this summer. But you look at some of our inner cities. And yet you know I watched as we built schools in Iraq and they\u2019d be blown up. And we\u2019d build another one and it would get blown up. And we would rebuild it three times. And yet we can\u2019t build a school in Brooklyn. We have no money for education, because we can\u2019t build in our own country. And at what point do you say hey, we have to take care of ourselves. So, you know, I know the outer world exists and I\u2019ll be very cognizant of that but at the same time, our country is disintegrating, large sections of it, especially in the inner cities. HIATT: So what would you do for Baltimore, let\u2019s say. TRUMP: Well, number one, I\u2019d create economic zones. I\u2019d create incentives for companies to move in. I\u2019d work on spirit because the spirit is so low, it\u2019s incredible, the unemployment, you look at unemployment for black youth in this country, African American youth, is 58-59 percent. It\u2019s unthinkable. Unemployment for African Americans \u2013 not youth, but African Americans \u2013 is very high. And I would create in the inner cities, which is what I really do best, that\u2019s why when I open a building and I show you it\u2019s way ahead of schedule, under budget and everything else\u2014I think it was the Rite Aid store, the store in Baltimore it took them 20 years to get it built, one store, and then it burned down in one night\u2014we have to create incentives for people to love what they are doing, and to make money. And to create, you know, to really create a better life for themselves. And you can\u2019t \u2013 it doesn\u2019t seem right that you will have a situation like Baltimore, and many other places, let\u2019s use Baltimore as an example, there are many Baltimores in this country. Detroit is maybe even a better example than Baltimore. But that you\u2019ll have a situation like that, and then we\u2019re over nation building with other, with countries that in many cases don\u2019t want us there. They want our money, but they don\u2019t want us. HIATT: The root of many people\u2019s unhappiness in Baltimore was the perception that blacks are treated differently by law enforcement. And the disproportionate \u2013 do you think it\u2019s a problem that the percentage of blacks in prison is higher than whites, and what do you think is the root of that situation? TRUMP: Well I\u2019ve never really see anything that \u2013 you know, I feel very strongly about law enforcement. And, you know, if you look at the riot that took place over the summer, if that were stopped \u2013 it all, it mostly took place on the first evening, and if that were stopped on the first evening, you know, you\u2019d have a much nicer city right now, because much of that damage and much of the destruction was done on Evening One. So I feel that law enforcement, it\u2019s got to play a big role. It\u2019s got to play a big role. But that\u2019s a pretty good example, because tremendous amounts of damage was done that first evening \u2013 first two evenings, but the first evening in particular. And so I\u2019m a very strong believer in law enforcement, but I\u2019m also a very strong believer that the inner cities can come back. HIATT: Do you see any racial disparities in law enforcement \u2013 I mean, what set it off was the Freddie Gray killing, as you know. Is that an issue that concerns you? TRUMP: Well, look, I mean, I have to see what happens with the trial. I\u2014 HIATT: Well, forget Freddie Gray, but in general, do you believe there are disparities in law enforcement? TRUMP: I\u2019ve read where there are and I\u2019ve read where there aren\u2019t. I mean, I\u2019ve read both. And, you know, I have no opinion on that. Because frankly, what I\u2019m saying is you know we have to create incentives for people to go back and to reinvigorate the areas and to put people to work. And you know we have lost million and millions of jobs to China and other countries. And they\u2019ve been taken out of this country, and when I say millions, you know it\u2019s, it\u2019s tremendous. I\u2019ve seen 5 million jobs, I\u2019ve seen numbers that range from 6 million to, to smaller numbers. But it\u2019s many millions of jobs, and it\u2019s to countries all over. Mexico is really becoming the new China. And I have great issue with that. Because you know I use in speeches sometimes Ford or sometimes I use Carrier \u2013 it\u2019s all the same: Ford, Carrier, Nabisco, so many of the companies \u2014 they\u2019re moving to Mexico now. And you know we shouldn\u2019t be allowing that to happen. And tremendous unemployment, tremendous. They\u2019re allowing tremendous people that have worked for the companies for a long time, they\u2019re allowing, if they want to move around and they want to work on incentives within the United States, that\u2019s one thing, but when they take these companies out of the United States. Other countries are outsmarting us by giving them advantages, you know, like in the case of Mexico. In the case of many other countries. Like Ireland is, you\u2019re losing Pfizer to Ireland, a great pharmaceutical company that with many, many jobs and it\u2019s going to move to Ireland. RUTH MARCUS, COLUMNIST: But Mr. Trump, if I could just follow up on Fred\u2019s question. I think that what he was trying to get at was the anger in the African American community that held some of the riots and disturbances this summer about disparate treatment and about \u2026 clearly you say you\u2019ve read where there is disparate treatment. But it is pretty undeniable that there is disproportionate incarceration of African Americans vs. whites. What would you \u2013 is that something that concerns you? TRUMP: That would concern me, Ruth. It would concern me. But at the same time it can be solved to a large extant with jobs. You know, if we can rebuild those communities and create incentives for companies to move in and create jobs. Jobs are so important. There are no jobs. There are none. You go to those communities and you can\u2019t \u2013 there is nothing there. There is no incentive for people. It is a very sad situation. And what makes it even sadder is that we are spending so much money in other countries and our own country has vast pockets of poverty and a lot of this is caused by the fact that there are no jobs. So we can create jobs in places like Baltimore and Detroit. You know, Detroit made a move, but I don\u2019t know but it just seems to be fizzling. I don\u2019t know what is going on. I watched Detroit four, five years ago and it looked like they were really putting a full-court press on and it doesn\u2019t seem to be, from what I\u2019ve been told, friends of mine that are very much involved in that whole process that it doesn\u2019t seem to be, doesn\u2019t seem to be something that is being pursued like it should be pursued. But if we can create jobs, it will solve so many problems. CHARLES LANE, EDITORIAL WRITER/COLUMNIST: Can I follow up on that? I mean, to take the case of Baltimore, I mean one of the things that\u2019s so remarkable about Baltimore and Detroit is that both of these cities, like many others have been \u2013 it\u2019s not as if no one has ever said before we should have economic zones, it\u2019s not as if no one has ever said before we need incentives and taxes etc., etc. And Baltimore received a lot of federal aid over the years. So I guess the question, then, is what\u2019s different specifically about your approach to these issues from what\u2019s been tried in the past, because a lot of effort has been put in just the direction you just described. TRUMP: I think what\u2019s different is we have a very divided country. And whether we like it or not, it\u2019s divided as bad as I\u2019ve ever seen it. I\u2018ve been, you know, I\u2019ve been doing things for a long time. I see it all the time. I mean I see it so often. I see it when we go out and we have 21,000 people in Phoenix, Arizona, the other day, the division \u2013 not so much Phoenix, because that was actually very smooth, there wasn\u2019t even a minor, they did block a road, but after that, that was Sheriff Joe Arpaio, when the road was unblocked everyone left and it was fine. But in Tucson, you can see the division. You can see the division. There\u2019s a racial division that\u2019s incredible actually in the country. I think it\u2019s as bad, I mean you have to say it\u2019s as bad or almost as bad as it\u2019s ever been. And there\u2019s a lack of spirit. And one thing I thought that would happen, and it hasn\u2019t happened, unfortunately, I thought that President Obama would be a great cheerleader for the country. And it just hasn\u2019t happened. I mean we can say it has. But it hasn\u2019t happened. When you look at the Ferguson problems and the Baltimore problems and the Detroit problems. And you know there\u2019s a lack of spirit. I actually think I\u2019d be a great cheerleader \u2013 beyond other things, the other things that I\u2019d do \u2013 I actually think I\u2019d be a great cheerleader for the country. Because a lot of people feel it\u2019s a hopeless situation. A lot of people in the inner cities they feel that way. And you have to start by giving them hope and giving them spirit and that has not taken place. Just has not taken place. RYAN: Mr. Trump, you\u2019ve mentioned many times during the campaign, in fact including this morning, instances you feel where the press has been biased or unfair or outright false in their reporting, and you\u2019ve mentioned that you want to \u201copen up\u201d the libel laws. You\u2019ve said that several times. TRUMP: I might not have to, based on Gawker. Right? [CROSSTALK] TRUMP: That was an amazing\u2014 RYAN: My question is not so much why you feel they should be open but how. What presidential powers and executive actions would you take to open up the libel laws? TRUMP: Okay, look, I\u2019ve had stories written about me \u2013 by your newspaper and by others \u2013 that are so false, that are written with such hatred \u2013 I\u2019m not a bad person. I\u2019m just doing my thing \u2013 I\u2019m, you know, running, I want to do something that\u2019s good. It\u2019s not an easy thing to do. I had a nice life until I did this, you know. This is a very difficult thing to do. In fact I\u2019ve always heard that if you\u2019re a very successful person you can\u2019t run for office. And I can understand that. You\u2019ll do a hundred deals, and you\u2019ll do one bad one or two bad ones \u2014 that\u2019s all they read about are the bad ones. They don\u2019t read about the one hundred and fifty great ones that you had. And even some of the
