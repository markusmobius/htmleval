tific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-1095.txt_science_decision"}, "rows": [{"id": {"1": "sci-1095.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "182", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Vince McMahon crushes Johnny Manziel's dreams of playing in the XFL", "size": 3}, "body": {"is_table": false, "text": ["By January 25, 2018 3:44 pm  Follow @bycharlescurtis    313 shares   share   tweet   pin   sms   send   email   By: | January 25, 2018 3:44 pm  Follow @bycharlescurtis   In one quick instant, Johnny Manziel went from possibly starting a football comeback to a footnote in Vince McMahon\u2019s new XFL. The former Cleveland Browns quarterback started tweeting about McMahon bringing back the football league that made headlines for one crazy season in 2001, and it sounded like he wanted in:  #XFL2020 @VinceMcMahon  \u2014 Johnny Manziel (@JManziel2) January 25, 2018 He also joked about ESPN\u2019s Darren Rovell being called \u201cDan\u201d on the air:  #DanRovell booom\u2026roasted  \u2014 Johnny Manziel (@JManziel2) January 25, 2018 And then, during McMahon\u2019s initial press conference about the league coming back, he revealed a wrinkle about who would be eligible: Anyone with a criminal record would be ineligible. More from McMahon in an interview he did with ESPN\u2019s Dan Darren Rovell: \u201cWe are evaluating a player based on many things, including the quality of human being they are,\u201d McMahon said. \u201cIf you have any sort of criminal record or commit a crime you aren\u2019t playing in this league.\u201d Manziel pleaded guilty to misdemeanor charges in 2013 after being arrested in 2012 and eventually had an assault charge dropped last year after, as USA TODAY Sports wrote, he \u201cmet the terms of a conditional dismissal agreement.\u201d It seems like the former would make him ineligible.   12 things we learned from Vince McMahon about the new XFL    January 25, 2018 3:43 pm \u00b7  Vince McMahon laid out his vision for the new XFL Thursday.", "1hr    Gus Kenworthy thinks Mike Pence leading Olympic delegation 'doesn't send the right message'    January 25, 2018 3:30 pm \u00b7  He\u2019s competing in the upcoming Winter Olympics.", "2hr    Odell Beckham Jr. enjoyed sprinkling salt with Salt Bae    January 25, 2018 3:06 pm \u00b7  Odell Beckham Jr. loves Salt Bae too.", "2hr    Watch Gisele Bundchen console a sad Tom Brady after Patriots' Week 1 loss to Chiefs    January 25, 2018 3:01 pm \u00b7  Here is an intimate moment from the new Facebook documentary series, \u201cTom Vs. Time.\u201d", "2hr    Jamie McMurray says running a marathon is 'very similar' to a NASCAR race    January 25, 2018 2:45 pm \u00b7  The NASCAR driver completed his first marathon this offseason.", "2hr"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-3204.txt_science_decision"}, "rows": [{"id": {"1": "non-3204.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "183", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Nationwide, police shot and killed nearly 1,000 people in 2017", "size": 3}, "body": {"is_table": false, "text": ["January 6", "Police academy graduation for the New York City Police Department on March 30, 2017. (Drew Angerer/Getty Images)  For the third year in a row, police nationwide shot and killed nearly 1,000 people, a grim annual tally that has persisted despite widespread public scrutiny of officers\u2019 use of fatal force. Police fatally shot 987 people last year, or two dozen more than they killed in 2016, according to an ongoing Washington Post database project that tracks the fatal shootings. Since 2015, The Post has logged the details of 2,945 shooting deaths, culled from local news coverage, public records and social-media reports. While many of the year-to-year patterns remain consistent, the number of unarmed black males killed in 2017 declined from two years ago. Last year, police killed 19, a figure tracking closely with the 17 killed in 2016. In 2015, police shot and killed 36 unarmed black males. Experts said they are uncertain why the annual total shows little fluctuation \u2014 the number for 2017 is almost identical to the 995 killed by police in 2015. Some believe the tally may correspond to the number of times police encounter people, an outcome of statistical probability. Other experts are exploring whether the number tracks with overall violence in American society. \u201cThe numbers indicate that this is not a trend, but a robust measure of these shootings,\u201d said Geoff Alpert, a criminologist at the University of South Carolina who studies police use of force. \u201cWe now have information on almost 3,000 shootings, and we can start looking to provide the public with a better understanding of fatal officer-involved shootings.\u201d National scrutiny of shootings by police began after an unarmed black teenager from a suburb of St. Louis was fatally shot by a white police officer in August 2014. The death of 18-year-old Michael Brown sparked widespread protests, prompted a White House commission to call for reforms, galvanized the Black Lives Matter movement and led many police agencies across the nation to examine their use of deadly force. The attention may have helped police reduce the number of unarmed people shot and killed each year, according to interviews with experts and police departments. Officers fatally shot 94 unarmed people in 2015, but that number has been lower in the past two years, with 51 killed in 2016 and 68 in 2017. \u201cThe national spotlight on this issue has made officers more cautious in unarmed situations,\u201d said Chuck Wexler, the executive director of the Police Executive Research Forum, a Washington-based think tank. Wexler also said the training that his group developed for dozens of departments to de-escalate police encounters with civilians may be having an impact.", "San Francisco police investigate an officer-involved shooting in the city\u2019s Bayview neighborhood on Dec. 1, 2017. (KTVU-TV/Associated Press)  \u201cWe are giving officers more options like slowing the situation down and using time and distance to gain a tactical advantage,\u201d he said. While the number of black males \u2014 armed and unarmed \u2014 who have been killed has fallen, black males continue to be shot at disproportionately high rates, the data shows. Black males accounted for 22 percent of all people shot and killed in 2017, yet they are 6 percent of the total population. White males accounted for 44 percent of all fatal police shootings, and Hispanic males accounted for 18 percent.  Other patterns also held steady in 2017, according to The Post database. Police again most frequently used fatal force after encountering people armed with knives or guns, killing 735, a number nearly identical to the 734 armed people killed in 2015. The number was slightly lower in 2016, with 693 killed while armed with either type of weapon. White males continued to account for the largest group of people killed while armed with guns or knives, at 330 of those killed. Black males armed with guns or knives were fatally shot in 160 cases last year. Mental health again played an outsize role in the shootings: 236 people, or nearly 1 in 4 of those shot, were described as experiencing some form of mental distress at the time of the encounter with police. In the vast majority of those cases, 88 percent, the deceased people had wielded firearms or other weapons, including a machete, a sledge ax and a pitchfork. In November, Oklahoma City resident Dustin Pigeon, 29, threatened to set himself ablaze. A police officer shot Pigeon five times after he refused to drop a lighter and lighter fluid, according to prosecutors. In an unusual outcome, prosecutors charged the officer with second-degree murder in the death of Pigeon, saying that Pigeon was unarmed and had posed no threat to the officer. Mental-health advocates said they have been encouraged by the number of police departments that have created intervention teams to help people in mental distress but were dismayed at the persistence of the number killed. \u201cWe call 911 for other medical emergencies and they bring specially trained medical technicians, but when it\u2019s a mental-health crisis, we send the police,\u201d said Ron Honberg, a senior policy adviser at the National Alliance on Mental Illness, a grass-roots mental health-care advocacy group. Of all the people shot and killed by police in 2017, one of the youngest was 14-year-old Jason Pero from the Bad River Band of the Lake Superior Chippewa Tribe. In November, Jason called 911 to report a man with a knife and then gave a description of himself. Holding a knife, Jason lunged at a sheriff\u2019s deputy, who shot and killed him, according to news reports. The oldest person killed by police was 91-year-old Frank Wratny of Union Township, Pa., who was shot in March after he confronted police with a gun at his home. Police were responding to a 911 call from a woman who said Wratny had fired at her, according to news reports. Meanwhile, the number of police officers feloniously killed in the line of duty in 2017 stood at 46, a decline from the 66 recorded in 2016, according to the FBI. Since the shooting of Brown, some police departments said they have made headway in efforts to reduce the number of people they fatally shoot. In Los Angeles in 2015, the police department began to emphasize that officers should strive to preserve life in all encounters. Last year, the department began to award a preservation-of-life medal to an officer who makes great efforts to avoid a fatal shooting. The move was derided by local police unions. Top managers in the department said they think it has made a difference: Last year, Los Angeles Police Department officers fatally shot 15 people, down from 18 in 2016 and 21 in 2015.", "Los Angeles police officers observe a protest against the Trump administration in Los Angeles on Nov. 4, 2017. (Ronen Tivony/NurPhoto/Getty Images)  First Assistant Chief Michel Moore said the LAPD has provided officers with more training to emphasize de-escalation and has taken steps to hold officers more accountable. \u201cOur officers are in 1.5 million volatile encounters a year, so shooting someone is an incredibly rare event,\u201d Moore said. \u201cYet we pull each instance apart and see what factors might have played a role and train our officers to make that rare event even more rare.\u201d For a third consecutive year, The Post documented more than twice the number of deadly shootings by police that were recorded on average annually by the FBI. In response to the shooting data compiled by The Post and others, the FBI in 2015 promised to start better information gathering about all police encounters that lead to deaths. This month, the agency said it will launch the new nationwide data collection system. But the new system will have some of the same limitations that has led the government to annually undercount by half the number of fatal shootings by police. As before, data submissions under the new program will be voluntary. Ted Mellnik contributed to this report. Anthony is a fellow at the Investigative Reporting Workshop at American University. Close Now Playing"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-4328.txt_science_decision"}, "rows": [{"id": {"1": "non-4328.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "184", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Crazy Ex-Girlfriend: The CW embraces musical comedy in this brilliant gem - The 18 best TV shows airing right now", "size": 3}, "body": {"is_table": false, "text": ["Card 1 of 19  Black-ish: ABC\u2019s family sitcom remains a TV essential Card 2 of 19  Brooklyn Nine-Nine: Fox\u2019s workplace sitcom is one of TV\u2019s most consistently funny comedies Card 3 of 19  Crazy Ex-Girlfriend: The CW embraces musical comedy in this brilliant gem  Crazy Ex-Girlfriend, The CW's weirdo musical comedy about mental illness, falling in love, and embracing the uncertainty of life. In series star Rachel Bloom \u2014 previously best known for her viral videos \u2014 the network found a truly fearless comedic performer, and the show's premise (about a young woman who ditches her high-powered job and moves across the country after a chance meeting with an old crush)Crazy Ex-Girlfriend subject matter and quirky musical numbers makes for something downright gleeful. In its third season, the s ever darker, but also ever more certain of a light at the end of the tunnel. It\u2019s a remarkable balancing act.  \"The high bar that Bloom, [Aline Brosh] McKenna & Co. have set for themselves folds the creative process into the show\u2019s ongoing, multifaceted spectacle.\" Matt Zoller Seitz, Vulture  86 Card 4 of 19  The Crown: Netflix chronicles the reign of Queen Elizabeth II in a stylish drama Card 5 of 19  Dark: Netflix\u2019s twisty German series will either infuriate or invigorate you Card 6 of 19  Easy: Netflix\u2019s anthology dramedy offers small-scale intrigue every week Card 7 of 19  Great News: NBC\u2019s newsroom-set sitcom might bring back fond memories of 30 Rock Card 8 of 19  Happy!: Syfy invites you to spend the Christmas season with a cartoon unicorn Card 9 of 19  Jane the Virgin: The CW's sweetly winning telenovela is a constant delight Card 10 of 19  Lady Dynamite: This may be Netflix\u2019s weirdest comedy \u2014 and that's saying something Card 11 of 19  Marvel\u2019s Runaways: Hulu recruits the folks behind The O.C. for some teen superhero fun Card 12 of 19  The Marvelous Mrs. Maisel: Amazon\u2019s oint should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-4094.txt_science_decision"}, "rows": [{"id": {"1": "non-4094.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "185", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Trump admin. preventing immigrant minor from getting abortion, ACLU says", "size": 3}, "body": {"is_table": false, "text": ["Chat with us in Facebook Messenger. Find out what's happening in the world as it unfolds.", "(CNN) The Trump administration is preventing a pregnant undocumented teen immigrant from getting an abortion, according to a lawsuit filed by the American Civil Liberties Union. The lawsuit, filed in federal court in Washington, D.C., late last week, says the unaccompanied minor referred to as \"Jane Doe\" came to the United States without her parents and is staying in a Texas shelter funded by the US Office of Refugee Resettlement. The 17-year-old has received judicial permission to get an abortion, and has raised the funds to do so, the group said Tuesday. But officials will not transport her or allow anyone else to transport her to get the procedure, the ACLU said. \"Federal officials have no right to prevent this young woman from getting the care she needs. We've filed suit in federal court in Washington in the hope that we can put an end to these unconscionable delays,\" said Brigitte Amiri, senior staff attorney with the ACLU Reproductive Freedom Project. 'Federal law is very clear' Read More The lawsuit names several government employees, including Eric Hargan, acting secretary of Health and Human Services, as defendants. \"Jane Doe is a brave and persistent young woman who has already been forced by the Trump administration to delay her abortion for weeks. The government is holding her hostage so that she will be forced to carry to term against her will,\" Amiri said."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-318.txt_science_decision"}, "rows": [{"id": {"1": "non-318.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "186", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "World War I Centenary: Cartoons", "size": 3}, "body": {"is_table": false, "text": []}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-1604.txt_science_decision"}, "rows": [{"id": {"1": "sci-1604.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "187", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Meera Sodha\u2019s recipe for vegan sweet potato and aubergine massaman curry", "size": 3}, "body": {"is_table": false, "text": ["South-east Asian cuisine is a great source of vegan-friendly cooking, and this gently spicy Thai curry is a case in point                         Meera Sodha\u2019s sweet potato and aubergine massaman curry: mix and match the veg to suit your mood and what\u2019s in the cupboard. Photograph: Louise Hagger for the Guardian. Food styling: Emily Kydd. Prop styling: Jennifer Kay", "\u2018Something from the cupboard\u201d was a regular meal when I was growing up. Our family home was in the countryside and a good distance from the shops, so going out in January to buy something fresh meant de-icing our old Nissan Bluebird that was so full of holes, eye-stinging wind would whip around our necks and freeze our fingers blue. The thought of something from the cupboard, then, was a source of great comfort, and a foil to our laziness, because it meant we didn\u2019t need to leave the house. Naturally, we spent a lot of time with our noses in the kitchen drawers, wondering how best to use tins of this and pots of spices, alongside stalwarts of the vegetable basket, and turn them into meals. Most of the time, this resulted in the same old things: spinach and sweetcorn saag (makai palak), plum tomato and chickpea noodle curry (sev tamatar) and dal dhokli (chickpea pasta poached in dal). But now that there is easy access to a more varied and global pantry, I tend to push the boat out and cook my way around south-east Asia on a regular basis: pad thai, laksa, penang curry and massaman curry share many ingredients in common \u2013 coconut milk, nuts, tamarind and galangal paste \u2013 as well as spices that keep for months, if not years. All are also forgiving enough to absorb most of our seasonal produce, while many of the base pastes can be made in a blender without a significant dent to flavour. Today\u2019s recipe is just such a dish. According to Thai food guru David Thompson, massaman curry has \u201call the hallmarks of southern Muslim food \u2013 rich with coconut cream and redolent of spices\u201d. There are many variations, but it\u2019s usually sweet, sour with tamarind and made using spices, peanuts and coconut; it also often features a starchy vegetable such as potato or sweet potato. Ordinarily complex to make, I\u2019ve taken liberties by using as many store-cupboard ingredients as possible. Sweet potato and aubergine massaman curry Feel free to play around with the vegetable element: potatoes, broccoli, carrots and radishes would all be at home here. Serves four. For the paste 5 red bird\u2019s-eye chillies 4 shallots, peeled and roughly chopped 2 lemongrass stalks, tough outer leaves removed, then roughly chopped 50g bunch coriander, leaves picked and set aside, stalks roughly chopped 100g (4\u00bd tbsp) smooth peanut butter  1\u00bd tsp ground cumin \u00be tsp ground cinnamon \u00bd tsp ground cloves 1\u00bd tbsp galangal paste 1\u00bd tbsp tamarind paste 2\u00bd tsp sugar  1\u00bd tsp salt For the curry  2 x 400ml tins coconut milk 400g aubergine, cut into 2cm x 2cm chunks 800g sweet potatoes, peeled and cut into 3cm x 3cm chunks 1 handful dried coconut slices, to garnish  Put all the ingredients for the paste in a blender, add 100ml water and blitz to a paste. Put a large pan for which you have a lid on a medium heat and, once hot, fry the paste, stirring constantly, for five minutes, until dark and glossy; take care it doesn\u2019t catch and burn. Add the coconut milk little by little, stirring it into the paste as you go, then throw in the aubergine and bring the lot up to a bubble. Add the sweet potato, cover the pot, turn down the heat to a whisper and leave to cook for 20 minutes, until the aubergine has collapsed and the sweet potato is very tender. While the curry is cooking, toast the coconut slices. Put a small frying pan on a medium flame and, once hot, toast the coconut for a couple of minutes, until golden brown on both sides, then tip out on to a plate. To serve, transfer the curry to a serving bowl, scatter the coriander leaves and coconut slices on top, and serve with plain rice.  Topics"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-2444.txt_science_decision"}, "rows": [{"id": {"1": "non-2444.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "188", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Republicans pick approach to attack Hillary Clinton", "size": 3}, "body": {"is_table": false, "text": ["Republicans who want to taint Hillary Clinton are going to lengths to link the former secretary of state with President Barack Obama and his sagging poll numbers. Throughout the party's infrastructure, Republicans say that linking Clinton with Obama, especially labeling her possible 2016 campaign as \"Obama's Third Term,\" is the most potent attack. America Rising, an anti-Clinton super PAC that has looked to define the former first lady for the better part of a year, will push out a series of talking points giving Clinton the third-term label, and the group plans to fundraise off the push. \"Hillary Clinton has a Barack Obama problem,\" reads a lengthy research document that will go out to GOP pundits, strategists, conservative organizations and media members Tuesday. \"No matter how many of her advisors whisper to reporters that she's different from Barack Obama, Americans still know who she is: Barack Obama Part Deux.\""]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-306.txt_science_decision"}, "rows": [{"id": {"1": "non-306.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "189", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Trump is a threat to the West as we know it, even if he loses", "size": 3}, "body": {"is_table": false, "text": ["Republican U.S. presidential nominee Donald Trump. (Jonathan Ernst/Reuters)   Columnist November 4, 2016  They share ideas and ideology, friends and funders. They cross borders to appear at one another\u2019s rallies. They have deep contacts in Russia \u2014 they often use Russian disinformation \u2014 as well as friends in other authoritarian states. They despise the West and seek to undermine Western institutions. They think of themselves as a revolutionary avant-garde just like, once upon a time, the Communist International, or Comintern, the Soviet-backed organization that linked communist parties around Europe and the world. Now, of course, they are not Soviet-backed, and they are not communist. But this loose group of parties and politicians \u2014 Austria\u2019s Freedom Party, the Dutch Party for Freedom, the UK Independence Party, Hungary\u2019s Fidesz, Poland\u2019s Law and Justice, Donald Trump \u2014 have made themselves into a global movement of \u201canti-globalists.\u201d Meet the \u201cPopulist International\u201d: Whoever wins the U.S. election Tuesday, its influence is here to stay.  Although it is often described (by me and others searching for a shorthand) as \u201cfar-right,\u201d the Populist International has little to do with the \u201cright\u201d that has thrived in Western countries since World War II. Continental European Christian Democracy arose out of a postwar desire to bring morality back to politics; Gaullism came out of a long French tradition of statism and secularism; Anglo-Saxon conservatives had a historic preference for free markets. Most of them shared a Burkean small-\u201cc\u201d conservatism: a dislike of radical change, skepticism of \u201cprogress,\u201d a belief in the importance of conserving institutions and values. Most of them emerged out of particular local and historical traditions. All of them shared a devotion to representative democracy, religious tolerance, Western integration and the Western alliance.  By contrast, the parties that belong to the Populist International, and the media that support it, are not Burkean. They don\u2019t want to conserve or preserve what exists. Instead, they want to radically overthrow the institutions of the present to bring back things that existed in the past \u2014 or that they believe existed in the past \u2014 by force. Their language takes different forms in different countries, but their revolutionary projects often include the expulsion of immigrants, or at least the return to all-white (or all-Dutch, or all-German) societies; the resurrection of protectionism; the reversal of women\u2019s or minorities\u2019 rights; the end of international institutions and cooperation of all kinds. They advocate violence: In 2014, Trump said that \u201cyou\u2019ll have to have riots to go back to where we used to be, when America was great.\u201d Sometimes they claim to be Christian, but just as often they are nihilists and cynics. Their ideology, sometimes formalized and sometimes not, opposes homosexuality, racial integration, religious tolerance and human rights.  The Populist International holds these goals to be more important than prosperity, more important than economic growth, more important than democracy itself. Like the parties that once formed the Comintern, they are eager to destroy existing institutions \u2014 from independent courts and media to international alliances and treaties \u2014 to obtain them. This week, Britain\u2019s Daily Mail, a newspaper that propagates the ideas of the Populist International, actually denounced three high-court judges as \u201cEnemies of the People\u201d because they decreed that Britain\u2019s exit from the European Union would require parliamentary consultation. Trump is only one of many politicians \u2014 Poland\u2019s Jaroslaw Kaczynski, Hungary\u2019s Viktor Orban \u2014 who have launched attacks on the principles of their own constitutions.  Like their Comintern predecessors, the Populist International also understands that there is much to be gained by mutual support. German Christian Democrats would never have dreamed of campaigning on behalf of British Tories. And although they had much in common, Tories didn\u2019t intervene directly on behalf of U.S. Republicans. By contrast, Nigel Farage, the leader of the UK Independence Party, has openly campaigned for Trump, even appearing in a \u201cspin room\u201d to plug the Republican nominee after one of his debates with Hillary Clinton. Geert Wilders, the xenophobic Dutch politician, showed up at the Republican National Convention, where instead of observing, as a Dutch Christian Democrat would have done, he agitated on behalf of Trump, too. All of the populist parties and newspapers use the narratives put out by Sputnik, the Russian news service that serves as an endless source of conspiracy theories and fake news. This week, a fake account of a refugee in Austria acquitted of raping a child \u2014 originally broadcast on Russian state TV \u2014 was repeated by Russian President Vladi\u00admir Putin and then across Europe, including (again) in the Daily Mail.  All the signs are that the movement is still growing. If Trump loses, the story isn\u2019t over: His campaign will no doubt metastasize into a television channel and a news network, and will continue to spread. But his failure will encourage the antidotes \u2014 the citizens\u2019 parties, based on ideas rather than charisma, the independent journalists, the democracy movements \u2014 that have begun to emerge.  And if Trump wins? The Populist International will be invigorated, not just in the United States but around the world. Trump will be its leader, his daughter Ivanka will be its heir apparent, and liberal democracy, and the West as we know it, may cease to exist. Think about that before you vote."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-1498.txt_science_decision"}, "rows": [{"id": {"1": "sci-1498.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "190", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Shutdown standoff day 3", "size": 3}, "body": {"is_table": false, "text": ["January 22, 2018", "Shutdown standoff day 3: Live updates", "The Senate will hold a key vote at noon today on a bill to reopen the government and fund it for three weeks. Follow here for live updates."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-162.txt_science_decision"}, "rows": [{"id": {"1": "non-162.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "191", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Indiana man makes desperate 911 call after his truck plunges into an icy river", "size": 3}, "body": {"is_table": false, "text": ["66-year-old man rescued after truck flipped into river Gary Pugh was able to call 911 and was believed to be in icy water for at least 15 minutes before crews pulled him to safety. A quick decision by an Indiana man to call 911 right after his car plunged into an icy river on Wednesday ended up saving his life. The Columbus Police Department said 66-year-old Gary Pugh was driving along a county road about 46 miles southeast of Indianapolis when his truck hit a slick spot, went down a steep embankment and landed upside-down in the Driftwood River. \u201cI hate to think what might have happened,\u201d Columbus Police Lt. Matt Harris told FOX59. Dispatchers were able to use a GPS to find Pugh's exact location. In the 911 call, he could be heard describing his situation. The dispatcher asked him: \"You're upside down in your car?\" Pugh calmly replied: \"I am, yes.\" When the dispatcher then asks if he is in the water and if the car is submerged, Pugh replied \"partially.\"", "A 66-year-old man survived after his truck plunged into an icy river in Indiana. (Columbus Police Department)  The dispatcher then tried to keep the 66-year-old calm, telling him to stay on the phone and that he was \"doing a great job.\" Columbus Police said an officer who arrived at the scene slid down the river bank and forced a door open. Another officer was eventually able to remove Pugh from the vehicle after he spent about 15 minutes in the icy water. \u201cHe was soaked when he got out the vehicle,\u201d Harris said. \u201cHe was very fatigued for being in cold water for as long as he was and was unable to get out of [the car] and up the bank without assistance.\"", "Rescues had to scale a frozen river bank down to where the man ended up upside-down in an icy Indiana River. (Columbus Police Department)  The 66-year-old was treated at the hospital for hypothermia and minor injuries from the crash. He has since been released. Harris said the quick work by the 911 dispatchers and rescue workers helped turn the crash into a life-saving incident. \u201cWe could\u2019ve been looking at a much different scenario,\u201d he told FOX59."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-607.txt_science_decision"}, "rows": [{"id": {"1": "non-607.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "192", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Read the charges against and plea deal from former national security adviser Michael Flynn", "size": 3}, "body": {"is_table": false, "text": ["Flynn was charged with falsely telling FBI agents he did not ask the Russian ambassador in a Dec. 29 conversation to refrain from escalating the situation in response to U.S. sanctions. He was also charged with a separate lie involving a Dec. 22 conversation with the Russian ambassador. Read about the latest development in Mueller's probe"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article  Cruz was a arrested Friday following an FBI investigation. He teaches social studies and coaches the debate team at New York City's Bronx High School of Science, where he has won multiple awards for distinguished service since 2006.  Colleagues interviewed by the New York Daily News were \"surprised\" to learn of the allegations. One debate coach, who did not want to be named, told the paper that \"no one ever heard anything untoward about [Cruz].\" On Friday, the FBI charged that Cruz allegedly used a photo of one of his former students as the profile picture on a text messaging app called Kik. He is accused of using the messenger to contact and coerce multiple victims into producing child porn. The FBI launched its probe of the teacher in December 2014 after the parents of one of the victims discovered their son's exchanges with the alias.  Authorities say Cruz contacted underage boys posing as a 15- or 16-year-old student at the Dalton School in New York City. He told his victims that he was a \"nerd\" with rich parents who \"had a thing for jocks,\" chatted with them about sex, and paid them money for nude photos, according to charging documents. One teen in New Mexico was paid $900 for pictures of his feet and face, and another received $1600 in gift cards in exchange for photos. Cruz sent a third victim $500 for nudes, and asked him to provide \"names of other boys who would chat,\" the documents said.  The New York Post quoted from Cruz's messages to victims: \"Pictures just have a huge impact on me. Seeing your feet and face and muscles and room and awards and stuff reinforces what a big deal you are,\" Cruz wrote, before asking if they can talk about sex. Cruz worked with children as part of his everyday duties at Bronx Science. The FBI investigation revealed that he paid a student for a non-nude photo. The Department of Education said that Cruz won't have further contact with students, and that they are cooperating with law enforcement.  \"It takes a special depravity to produce child pornography. This type of insidious behavior must stop,\u201d FBI Assistant Director in Charge Diego Rodriguez said in a news release. \u201cAnd others who think they can hide in the Deep Web or are beyond the reach of law enforcement should think again. Our youth deserve our unwavering commitment to their security, particularly from a coach and teacher at their school.\"  Cruz is held on $1 million bail."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-856.txt_science_decision"}, "rows": [{"id": {"1": "non-856.txt"}, "text" pport a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-640.txt_science_decision"}, "rows": [{"id": {"1": "non-640.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "196", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Of course Donald Trump wanted to know if the FBI director voted for him", "size": 3}, "body": {"is_table": false, "text": ["January 24, 2018", "Of course Donald Trump wanted to know if the FBI director voted for him", "It's also why Trump told Comey, during a meeting at the White House in January 2017, that \"I need loyalty, I expect loyalty.\" Comey, according to the written testimony of the episode he submitted to Congress, recalls that he \"didn't move, speak, or change my facial expression in any way during the awkward silence that followed. We simply looked at each other in silence. The conversation then moved on, but he returned to the subject near the end of our dinner.\" Trump's obsessive need for loyalty among those who work for him can be directly traced back to his years as a businessman in the private sector and his ongoing misunderstanding of how serving as president is different than being a successful"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-431.txt_science_decision"}, "rows": [{"id": {"1": "non-431.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "197", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Paris attack heightens European tensions with Muslims", "size": 3}, "body": {"is_table": false, "text": ["CLOSE", "Another police officer in Paris was killed in a shooting Thursday morning as a manhunt for two of the gunmen suspected in an attack on French satirical magazine 'Charlie Hebdo' continued. VPC", "Corrections and clarifications: An earlier version of this story misstated German Chancellor Angela Merkel's first name. The terrorist attack on the satirical weekly in Paris threatens to create deeper animosities between Europe's growing Muslim minority and a native population that is increasingly embracing anti-Islam and anti-immigration movements. \"The radicals are trying to exacerbate tensions that are already there,\" said Jonathan Laurence, author of Integrating Islam: Political and Religious Challenges in Contemporary France. \"They're trying to drive a wedge between Muslims and the West.\" From France and Germany to Sweden and the United Kingdom, a backlash is spreading against Muslim immigrants, including tens of thousands of recent refugees from Syria's long civil war. In France, which has Western Europe's largest Muslim community, the anti-immigration National Front Party won 25% of the vote in the most recent elections in May, and radical anti-immigrant and anti-Muslim protests have taken place in multiple German cities in recent days. Until now, those and similar movements in other Western European countries have focused on limiting immigration and protecting the rights of publications to criticize Islam. They also have tried to halt what they view as excessive accommodations to Muslim culture: the use of Arabic language, headscarves worn by women, establishment of mosques, and serving halal food in school cafeterias. Wednesday's attack will provide a security element to those arguments, said Laurence, who teaches political science at Boston College. It \"ties a foreign threat of violence in Iraq, Syria and Afghanistan and Libya and brings it home and raises the conflict temperature to a dangerous levels within Europe,\" he said.  A man passes a makeshift memorial with the new edition of \"Charlie Hebdo\" as he pays his respectsto the victims of the terror attack near the newspaper's headquarters on Rue Nicolas Appert on Jan. 14 in Paris. Two gunmen killed 12 people during a Jan. 7 attack at the newspaper's office. Ian Langsdon, European Pressphoto Agency  A woman cries as she visits the site of an attack on a kosher market in Paris on Jan. 10. What started as a hunt for two terror suspects took on an even graver focus Jan. 9 as French police grappled with a potential terrorist cell. Peter Dejong, AP  An assault group attacks the CTD printing building on Jan. 9 as they conduct an attack on two suspects who killed 12 people at the \"Charlie Hebdo\" newspaper in Dammartin-en-Goele, France. The suspected gunmen were holding a hostage in the building. Yoan Valat, European Pressphoto Agency  Police authorities climb to the roof of a printing building in Dammartin-en-Goele where two men took a hostage on Jan. 9. The men are suspects in the shooting attack at the offices of \"Charlie Hebdo\" in Paris. Yoan Valat, European Pressphoto Agency  The Eiffel Tower lights were switched off for six minutes as a tribute to the victims of the Charlie Hebdo attack in Paris. Three days of national mourning have been put in place by French President Francois Hollande. Jose Rodriguez, European PressPhoto Agency  Rome's Capitoline Hill, designed by Renaissance artist and architect Michelangelo Buonarroti, is lit with the colors of the French flag to express solidarity with those killed in an attack at the Paris offices of weekly newspaper Charlie Hebdo. Andrew Medichini, AP  Members of the GIPN and RAID, French police special forces, walk in Corcy, northern France, as they carry out searches as part of an investigation into a deadly attack the day before by armed gunmen on the Paris offices of French satirical weekly Charlie Hebdo. Francois Lo Presti, AFP/Getty Images  A woman holds front pages of French newspapers that read, \"All united,\" left, and \"We are all Charlie,\" as she stands with municipal police officers to observe a minute of silence for victims of the shooting in the Nice Town Hall in southeastern France. Lionel Cironneau, AP  Demonstrators in Marseille, France, hold a banner that reads, \"I am Charlie\" during a demonstration against a terrorist attack at the Paris office of the \"Charlie Hebdo\" newspaper on Jan. 7. Twelve people were killed when gunmen attacked the publication that had often outraged Muslims with controversial cartoons of the prophet Mohammed. Claude Paris, AP  Journalists hold signs that read \"I am Charlie\" as they hold a minute of silence at the office of the French news company Agence France-Presse after an attack by gunmen on the offices of the satirical weekly \"Charlie Hebdo\" in Paris. Bertrand Guay, AFP/Getty Images  A man holds a placard reading: \"Freedom of the press is priceless, fundamentalism, of any kind, will not pass\" as others hold up pens and placards reading in French, \"I am Charlie\" during a gathering at the Place de la Republique in Paris on Jan. 7, 2015, following an attack by gunmen on the offices of the satirical weekly, \"Charlie Hebdo.\" Martin Bureau, AFP/Getty Images  A man lights a candle next to a poster reading \"Je suis Charlie\" (I am Charlie) in front of the French embassy on January 7, 2015 in Berlin to express solidarity with employees of the French satirical weekly Charlie Hebdo that has been target of an attack by unknown gunmen. German Chancellor Angela Merkel condemned the \"despicable\" attack on Charlie Hebdo that left at least 12 people dead in a condolence letter to President Francois Hollande. AFP PHOTO / JOHN MACDOUGALLJOHN MACDOUGALL/AFP/Getty Images ORG XMIT: 1338 ORIG FILE ID: 536538075 John Macdougall, AFP/Getty Images Last SlideNext Slide Nile Gardiner, director of the Margaret Thatcher Center on Freedom at the conservative Heritage Foundation, also predicted greater cultural conflicts in Europe. \"It's inevitable there are going to be greater tensions now in France,\" Gardiner said. \"These attacks will elevate the issue of homegrown jihadists to the top of the political agenda.\" A similar discourse will take place all over Europe, as it has already in the United Kingdom, Gardiner said. \"There's a massive homegrown terrorist threat in the U.K. It's also an issue in Belgium, Holland, Germany and across Western Europe,\" he said. \"This attack will up the stakes.\" French and other European officials have warned of heightened terrorist threats from citizens who identify with radical Islamist groups in North Africa and the Middle East, while political and populist leaders have railed against their countries' immigration policies, which they've characterized as lax and threatening to European culture. The attack on the Charlie Hebdo magazine, which poked fun at Muslim, Catholic and Orthodox Jewish clerics, fits into a pattern of radical Muslim reprisals against European critics in the world of culture.", "\"Kleine Zeitung\" from Graz, Austria. Newseum Last SlideNext Slide In 1989, Iran's Ayatollah Khomeini issued a fatwa (legal decree) calling for the death of author Salman Rushdie over his allegedly blasphemous portrayal of Islam's prophet Mohammed. Dutch filmmaker Theo van Gogh was murdered in 2004 for his film, Submission, about the treatment of women in Islam. And Danish cartoonist Kurt Westergaard escaped an assassination attempt in 2010 for his 2005 cartoon portrayal of the prophet, which caused riots and protests across the Muslim world. Thousands of Germans took part this week in anti-immigration rallies in Dresden, Berlin and Cologne, organized by a group known as PEGIDA, a German acronym for Patriotic Europeans Against the Islamization of the West. Germany's political establishment, including Chancellor Angela Merkel, denounced the rallies as undemocratic and hateful. The group was started by PEGIDA leader Lutz Bachmann in October to protest plans to add 14 centers for about 2,000 refugees in Dresden. Demonstrators reject charges they are far-right extremists or neo-Nazis. They say they are concerned by an influx of 200,000 refugees in 2014, many from war-torn Syria. Similar sentiments have been expressed in Sweden by members of the far-right, anti-immigrant Sweden Democrats Party, which centrist parties sought to isolate and weaken last month by forming a broad parliamentary coalition. In France, the National Front Party headed by Marine Le Pen has gained support among working-class voters who believe the mainstream politicians have failed to address their concerns about crime, immigration and jobs. CLOSE", "Two masked attackers carrying machine guns and rocket launchers reportedly robbed a gas station 50 miles northeast of Paris on Thursday, prompting French authorities to investigate whether it was linked to the 'Charlie Hebdo' massacre. VPC \"There's a growing sense across France that immigration laws have been too weak,\" Gardiner said. He predicted that French officials would crack down on preachers of hate in radical mosques in Paris and other large French cities, and on French citizens seeking to fight with radical Islamist groups in Iraq or Syria. Whether that means far-right groups gain support depends on French President Francois Hollande's response, Gardiner said. France has been at the forefront of European nations in the fight against Islamist extremists in the Middle East and North Africa, focusing on its former 20th-century colonies. Hollande sent 3,000 troops to Mali to battle Islamist extremists who'd taken over a large swath of that former colony. He also joined the U.S.-led coalition launching airstrikes against Islamic State militants in Iraq and Syria. And on Monday, Hollande said he would strike at Islamist militants in Libya who try to cross or send weapons into neighboring Niger, where France has a base. France's domestic immigration issues also stem from its colonial past, including a civil war for independence from French control in Algeria that led to a flood of refugees into France in the early 1960s. \"France has this colonial legacy to deal with when negotiating the integration of the millions of descendants of these colonial subjects,\" author Laurence said. \"It's a political problem. What the violence does is prevent a political solution because it tends to polarize and make it appear the problem is not resolvable politically and can only be resolved militarily.\"", "CONNECTTWEET 6 LINKEDINEMAILMORE Read or Share this story: http://usat.ly/1Iv3U7w"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-3576.txt_science_decision"}, "rows": [{"id": {"1": "non-3576.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "198", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Music: The Latest Music News and Video
