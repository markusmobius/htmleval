 new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-1068.txt_science_decision"}, "rows": [{"id": {"1": "sci-1068.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "231", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Tensions swell between Sessions and FBI over senior personnel from Comey era", "size": 3}, "body": {"is_table": false, "text": ["FBI Director Christopher A. Wray speaks at an event at the Martin Luther King Jr. Memorial in Washington on Jan. 15. (Brendan Smialowski/AFP/Getty Images)   January 22 at 11:22 PM  FBI Director Christopher A. Wray has been resisting pressure from Attorney General Jeff Sessions to replace his deputy director Andrew McCabe, a frequent target of criticism from President Trump, according to people familiar with the matter. The tensions over the issue of McCabe, and other high-level FBI officials who served during James B. Comey\u2019s tenure at the FBI, have bubbled up to the White House, where counsel Donald McGahn has sought to mediate the issue, these people said. As Sessions tried to push Wray to make personnel changes, Wray became increasingly frustrated and conveyed that frustration to the attorney general, these people said. The attorney general then discussed the matter with McGahn, who advised Sessions to ease back on the issue, which he did, these people said. One person familiar with the discussions said Wray has not discussed FBI personnel matters with the president, but in December, after The Washington Post reported that McCabe planned to retire in March when he became eligible for his full pension benefits, the president quickly tweeted out criticisms of McCabe, a target of his since the 2016 election campaign. Much of the discussion between Wray and Sessions about housecleaning at the FBI also came in December, according to people familiar with the matter. Axios was first to report the Session-Wray dispute on Monday evening and said that Wray had threatened to resign as FBI director if Sessions did not stop pressuring him to fire McCabe. But several people familiar with the dynamic told The Post that they were not aware of such an explicit threat by Wray. Firing McCabe outright could be legally problematic \u2014 he has limited civil service protections as a government employee, and firing him in the aftermath of such public criticism from the president and others could prompt litigation. Spokesmen for the FBI and Justice Department declined to comment. White House spokesman Raj Shah praised Wray in a written statement, while attacking other senior FBI officials. \u201cThe President has enormous respect for the thousands of rank-and-file F.B.I. agents who make up the world\u2019s most professional and talented law enforcement agency. He believes politically motivated senior leaders, including former Director Comey and others he empowered, have tainted the agency\u2019s reputation for unbiased pursuit of justice,\u2019\u2019 said Shah. \u201cThe president appointed Chris Wray because he is a man of true character and integrity, and the right choice to clean up the misconduct at the highest levels of the F.B.I. and give the rank and file confidence in their leadership.\u201d Generally, Wray has sought to avoid the drama and personal confrontations that sometimes flare up inside the Trump administration. In both his public comments and private remarks to FBI personnel, Wray has signaled that staffing decisions are his to make, and that he intends to wait for the ongoing inspector general\u2019s investigation to reach some conclusions before making major personnel decisions involving people under scrutiny in that investigation \u2014 a category that includes McCabe. Sessions, Republican lawmakers and some members of the Trump administration have been arguing for weeks that Wray should conduct some kind of housecleaning at the senior ranks of the FBI by demoting or reassigning senior aides to his predecessor, Comey, according to people familiar with the matter. These people added that Sessions himself is under tremendous political pressure from conservative lawmakers and the White House, who have complained that the bureaucracy of federal law enforcement is biased against the president. Wray became FBI director in August, taking the helm of the nation\u2019s premier law enforcement agency at a turbulent time \u2014 under frequent attack from congressional Republicans and occasionally the president, and facing a wide-ranging internal investigation into how it handled politically sensitive probes into presidential candidates Hillary Clinton and Donald Trump. The president fired Comey in May, leading to the appointment a week later of a special counsel to investigate Trump and his associates for possible election-season coordination with agents of the Russian government. The probe is also trying to determine whether the president or any White House officials sought to obstruct justice leading up to Comey\u2019s firing. On Monday night, Comey appeared to cheer the news that Wray was standing up to the administration, tweeting: \u201cGood to read reports of people standing up for what they believe in.\u201d Matt Zapotosky contributed to this report. Close Now Playing"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-4261.txt_science_decision"}, "rows": [{"id": {"1": "non-4261.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "232", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Q&A: Draymond Green talks Warriors' season, relationship with Kevin Durant", "size": 3}, "body": {"is_table": false, "text": ["SACRAMENTO \u2013 It was all roses and warm smiles last July, when Kevin Durant sat in that Hamptons house listening to his future Golden State Warriors teammates and coaches discuss why he\u2019d be such a perfect fit for their franchise. That\u2019s the inherent nature of the recruiting process, with the Warriors one of six teams wooing Durant in free agency back then in the hope that he would help them win it all. But as we were reminded last week, when Durant and Draymond Green had a heated discussion about a late-game situation in a loss against the Memphis Grizzlies, the time for ego boosting is gone now that the title push is in full effect. With three months to tinker before the postseason arrives, and the memory of their NBA Finals failing last June still fresh, these are the kinds of tough talks that might help them maximize all that talent on the loaded roster. Draymond Green reacts furiously to KD shooting at end of game, chews him out afterwards. \ud83d\udc40 pic.twitter.com/mMfyUgaDSg \u2014 NBA Central (@TheNBACentral) January 7, 2017 How can Durant dominate without back-to-back MVP Stephen Curry losing the magical touch that made him so great? How does sharpshooter Klay Thompson factor in on a nightly basis? Questions like these are still in the process of being answered. As Green discussed with USA TODAY Sports, it\u2019s that distinction that makes this season different than the last for the Warriors. While they\u2019re just games off their pace from the historic 73-win campaign (32-6 v. 36-2), there\u2019s still a level of uncertainty about how the pieces fit that has made this a whole new task. Even the smallest weaknesses could be huge come playoff time, meaning Green won\u2019t be biting his tongue anytime soon. Q: So last year was a circus \u2013 just an absolute show every single night. I feel like this year is a whole lot more learning and tinkering \u2026 A: \u201cLast year we were trying to win every single game every night. This year we\u2019re trying more things out, we\u2019re trying different combinations, we\u2019re playing more guys trying to figure out what works, and I think it\u2019s good. I think it\u2019s been good for us. And yet, we\u2019ve still been able to win at a really high rate. We\u2019re definitely trying things out, trying to figure out what works. \u201cIt\u2019s been experimenting with lineups, experimenting with substitutions patterns. It\u2019s been experimenting with plays \u2013 down the stretch, experimenting with plays, seeing what works. It\u2019s been a ton of experimenting. Last year, was \u2018We know what to do. Go do it. We know who\u2019s coming in.\u2019 It\u2019s been a ton (compared to last season) \u2013 it\u2019s really been all experimenting, for the most part. I mean obviously you have your parts in the game where it\u2019s not, but I\u2019d say at least half a game \u2013 including subs, and lineups, and play calls \u2013 has been experimenting.", "Q: Is that situation with Kevin (where Green wanted him to run pick-and-roll when Durant instead took the isolation approach) another growth experience, in that regard? It seemed like he was completely straight when it came to you guys having that kind of communication. A: \u201cAbsolutely. That\u2019s what makes him special. That\u2019s what makes him an incredible star. He\u2019s a megastar. You know, most people would look at how you\u2019re saying something and not what you\u2019re saying. He looks at what you\u2019re saying, and not how you\u2019re saying it. Obviously he knows me very well. We have a great friendship, and so he knows what type of person I am. He knows how passionate I am about everything, and everything I say. \u201cI think everybody tried to blow it out of proportion, which was funny. And yet, I saw something that said, \u2018Draymond and Kevin gets into an argument,\u2019 or something. I don\u2019t know if you can really get into an argument where one person is talking and the other guy is saying, \u2018What would you rather me have done here?\u2019 And I\u2019m like., \u2018You go into the pick and roll \u2013 blas\u00e9, blas\u00e9, blas\u00e9,\u2019 and he\u2019s like, \u2018(Ok), I got you. Alright, cool. Let\u2019s go.\u2019\u201d GALLERY: WEEK 10 POWER RANKINGS", "Flip through the gallery to see USA TODAY Sports' NBA power rankings for Week 10 of the 2016-17 season (through Saturday, Jan. 7). Winslow Townson, USA TODAY Sports Last SlideNext Slide Q: Do you second guess the way you\u2019re getting your message across in that moment at all? A: \u201cNo, not at all, because that\u2019s the heat of the moment right there. That\u2019s what being teammates is about. And if you have to second guess talking to a teammate, it\u2019ll never work anyway. I didn\u2019t for one second think, \u2018Oh no, I have to tone it (down).\u2019 Not at all. Number One, we\u2019re super close \u2013 super close.\u201d Q: How close are we talking? A: \u201cIt\u2019s hard to really say how close. But (close) like building a relationship far beyond basketball, like hanging with each other in the summer close. It\u2019s beyond that. It\u2019s a special thing. It\u2019s a special relationship. Like I said, if we have to question (the way they talk to each other)\u2026 \u201c(The communication) is vice versa (too). He comes up to me all the time, \u2018(Draymond), you on (expletive),\u2019 and I\u2019m like, \u2018Ok, I got you. I got you.\u2019 If you\u2019ve got to second-guess talking to a teammate, what you have will never work.\u201d MORE NBA:", "Q: Did you guys have to discuss that situation at all afterward? A: \u201cNo. We discuss what we want to do in those situations. But we didn\u2019t discuss who\u2019s talking to who, or how you\u2019re talking. Number One, it\u2019s not like I\u2019m sitting there saying, \u2018What the (expletive) you doing, mother(expletive)?\u2019 No, I wasn\u2019t saying that. And Number Two\u2026we need to worry about getting better, and that was a moment where we\u2019re teaching each other and get better. We grow from it. \u201c Q: He spent a long time playing a certain way (in Oklahoma City). Any part of you feel like you guys need to get some of those habits out? A: \u201cAt the end of the day, you do something for so long that\u2019s what you\u2019re accustomed to. You have to grow out of it, out of anything. In saying that, part of the reason we wanted him is that there are times when we need that. So like when we talked about it, and said, \u2018What do we want to do (offensively) there?\u2019 At the end of the day, we need that (iso approach) sometimes. And you never want to forget that, so that\u2019s important.\u201d Follow Sam Amick on Twitter @Sam_Amick"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-3822.txt_science_decision"}, "rows": [{"id": {"1": "non-3822.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "233", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "In an Israeli Cave, Scientists Discover Jawbone of Earliest Modern Human Out of Africa", "size": 3}, "body": {"is_table": false, "text": ["A fossilized human jawbone discovered in Israel. The find may suggest that Homo sapiens first migrated out of Africa at least 50,000 years earlier than previously thought. Credit Gerhard Weber, University of Vienna", "Scientists on Thursday announced the discovery of a fossilized human jawbone in a collapsed cave in Israel that they said is between 177,000 and 194,000 years old. If confirmed, the find may rewrite the early migration story of our species, pushing back by about 50,000 years the time that Homo sapiens first ventured out of Africa. Previous discoveries in Israel had convinced some anthropologists that modern humans began leaving Africa between 90,000 and 120,000 years ago. But the recently dated jawbone is unraveling that narrative. \u201cThis would be the earliest modern human anyone has found outside of Africa, ever,\u201d said John Hawks, a paleoanthropologist from the University of Wisconsin, Madison who was not involved in the study. The upper jawbone \u2014 which includes seven intact teeth and one broken incisor, and was described in a paper in the journal Science \u2014 provides fossil evidence that lends support to genetic studies that have suggested modern humans moved from Africa far earlier than had been suspected. \u201cWhat I was surprised by was how well this new discovery fits into the new picture that\u2019s emerging of the evolution of Homo sapiens,\u201d said Julia Galway-Witham, a research assistant at the Natural History Museum in London who wrote an accompanying perspective article. Dr. Hawks and other researchers advised caution in interpreting the discovery. Although this ancient person may have shared some anatomical characteristics with present-day people, this \u201cmodern human\u201d would have probably looked much different from anyone living in the world today. \u201cEarly modern humans in many respects were not so modern,\u201d said Jean-Jacques Hublin, director of the department of human evolution at the Max Planck Institute for Evolutionary Anthropology in Germany. Dr. Hublin said that by concluding the jawbone came from a \u201cmodern human,\u201d the authors were simply saying that the ancient person was morphologically more closely related to us than to Neanderthals. That does not mean that this person contributed to the DNA of anyone living today, he added. It is possible that the jawbone belonged to a previously unknown population of Homo sapiens that departed Africa and then died off.", "The Misliya Cave in Israel, where the fossil was found in 2002 by an archaeology student on his first dig. Credit Mina Weinstein-Evron, Haifa University", "That explanation would need to be tested with DNA samples, which are difficult to collect from fossils found in the arid Levant. The upper jawbone, or maxilla, was found by a team led by Israel Hershkovitz, a paleoanthropologist at Tel Aviv University and lead author of the new paper, while excavating the Misliya Cave on the western slopes of Mount Carmel in Israel. The jawbone was discovered in 2002 by a freshman on his first archaeological dig with the group. The team had long known that ancient people lived in the Misliya Cave, which is a rock shelter with an overhanging ceiling carved into a limestone cliff. By dating burned flint flakes found at the site, archaeologists had determined that it was occupied between 250,000 to 160,000 years ago, during an era known as the Early Middle Paleolithic. Evidence, including bedding, showed that the people who lived there used it as a base camp. They hunted deer, gazelles and aurochs, and feasted on turtles, hares and ostrich eggs. Dr. Hershkovitz and Mina Weinstein-Evron, an archaeologist at the University of Haifa, felt that the jawbone looked modern, but they needed to confirm their hunch. Dr. Hershkovitz has made similar findings in the past. In 2015, he announced finding a 55,000-year-old skull in the Levant. But a 2010 discovery of 400,000-year-old teeth in Israel in which he participated received criticism for how it was reported in the media. To test their suspicions about the jawbone, the archaeologists sent the specimen on a world tour. \u201cIt looked so modern that it took us five years to convince people, because they couldn\u2019t believe their eyes,\u201d said Dr. Weinstein-Evron. One of the first stops was Austria, home to a virtual paleontology lab run by Gerhard W. Weber, a paleoanthropologist at the University of Vienna. There scientists were able to assess whether the bone belonged to a modern human or a Neanderthal, which are thought also to have occupied the region during that time period. Using high resolution micro-CT scanning, Dr. Weber created a 3D replica of the upper left maxilla that allowed him to investigate its surface features and, virtually, to remove enamel from the teeth. He then performed a morphological and metric test that compared the Misliya fossil with about 30 other specimens, including fossils of Neanderthals, Homo erectus, more recent Homo sapiens, and other hominins that lived in the Middle Pleistocene in Asia, Africa Europe and North America. \u201cThe shape of the second molar, the two premolars and the whole maxilla are very modern,\u201d said Dr. Weber.  More Reporting on Human Origins  The tests also found that the base of the cheek bone was located above the first molar, the incisors lacked a shovel shape, and the premolars were high and narrow, all characteristics found in modern humans and not Neanderthals. \u201cIt\u2019s not a little bit modern, or on the border of being modern,\u201d he said. \u201cIt is really modern human.\u201d \u201cIt looks like they\u2019ve done a really thorough study of the morphology of the maxilla and determined it\u2019s not a Neanderthal,\u201d said Melanie L. Chang, an anthropologist from Portland State University who was not involved in the study. \u201cI believe them.\u201d Next, the archaeologists determined the jawbone\u2019s age by performing three dating techniques in Australia, France and Israel. \u201cThe dating had to be rock solid,\u201d said Rolf M. Quam, an anthropologist at Binghamton University in New York and an author of the paper. The team dated the tooth dentin and enamel, the sediment stuck to the upper jaw, and tools found near the fossil. \u201cI don\u2019t know how much more we could do with this little bone,\u201d said Dr. Quam. \u201cI think we\u2019ve squeezed blood from a turnip here.\u201d Together, the techniques put the jawbone at between 177,000 and 194,000 years old, in line with what was already known about the period during which the cave was inhabited. \u201cThis thing is as old as we thought it was, and it was probably the earliest Homo sapien out of Africa ever found,\u2019\u201d said Dr. Quam. \u201cIt\u2019s not very often you can make a superlative statement, but in this case we can.\u201d The Misliya finding is just the latest in a series of discoveries that are changing the story of our evolutionary past. One study, not yet confirmed, suggested that modern humans may have interbred with Neanderthals in Eurasia about as far back as 220,000 years ago. If so, that would mean that at least some modern humans migrated from Africa far earlier than previously thought. Indeed, early humans may have made multiple journeys through the Levant corridor. \u201cWe are now realizing that it was not one big exodus out of Africa in a given time period,\u201d said Dr. Hershkovitz. \u201cRather, there was a flow of hominins coming in and out of Africa for at least the last half a million years.\u201d"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-736.txt_science_decision"}, "rows": [{"id": {"1": "sci-736.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "234", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Want to fix sexual harassment? Don't hire jerks", "size": 3}, "body": {"is_table": false, "text": ["Chat with us in Facebook Messenger. Find out what's happening in the world as it unfolds.", "JUST WATCHED Hayek: Weinstein is my monster too Replay MUST WATCH  01:36 Robert Sutton is an organizational psychologist at Stanford University. This piece is based on his books \"The No Asshole Rule\" (Business Plus, 2007) and \"The Asshole Survival Guide\" (HMH, 2017). Unless otherwise noted, the facts in this piece reflect research from those works. The views expressed here are solely those of the author.  (CNN) Reporters and radio and television hosts. Film producers. A US senator and other members of Congress. Candidates for office and leaders of startups. By now, you'd have to be living under a rock not to see the impact the accusations of workplace harassment and assault are having on industry, culture and politics. Time Magazine has named the \"Silence Breakers\" its person of the year. Politicians have resigned from office or are choosing not to run again. Americans everywhere are driving themselves crazy asking: What do we do next? How can we fix this problem? Do we need new hiring practices, better HR procedures?", "Robert Sutton   There's actually a simpler way to screen for many sexual harassers: Use interviews, background checks, trial periods and other employee selection methods. And just don't hire the jerks.  Here's what I mean. About 10 years ago, I was talking with a Silicon Valley executive about my research on workplace jerks (I call them a**holes). By 2007, hundreds of careful studies had showed that \"certified a**holes\" (people who routinely leave others feeling demeaned, de-energized, and disrespected) undermine their colleagues' health and productivity. In 2006, for example, The Ohio State University's Bennett Tepper and his colleagues estimated the damage that abusive supervisors inflict on employees cost US companies $23.8 billion a year.  The executive responded that estimating the \"TCA\" (total cost of a**holes) was more than an intellectual exercise in his company.  Read More He told me about his company's star salesperson, who was also a flaming jerk. Let's call him \"Ethan.\" Ethan routinely screamed at and belittled peers, underlings and bosses. His angry late-night email rants were legendary. Many colleagues refused to work with him, and his assistants rarely lasted longer than a year. Finally, after Ethan hollered at and insulted an HR employee about a small increase in health care costs that was beyond her control, company executives had enough of his antics. They instructed HR staffers to calculate Ethan's personal \"TCA\" for the prior year.", "Their calculations indicated that the costs of Ethan's bad behavior included extra time spent by managers, executives and HR staffers dealing with him and his victims; hiring employment lawyers to clean up Ethan's messes; paying damages to Ethan's victims (including a former assistant); hiring and recruiting Ethan's new assistant; and Ethan's anger management training. The HR staffers estimated the cost of this one jerk to the company for one year was $160,000.  Of course, Ethan flew into a rage and threatened to quit when senior executives informed him that, because of these costs, his bonus would be cut about 60%. Ethan ended up staying, in part, because he was a known jerk and so competitors weren't interested in hiring him. Ethan's behavior improved for several months, but he soon reverted back to his nasty ways.  When it comes to hiring and protecting yourself and others from workplace jerks, remember Leonardo da Vinci's advice that, \"It is easier to resist at the beginning than the end.\" Do your homework before offering that star a job; someone else's problem soon become yours. And if you make a mistake and hire demeaning, selfish and disrespectful jerks, call them out on their behavior early and often. If that doesn't work, send them packing. The evidence about damage done by certified jerks like Ethan was strong when I heard his story back in 2006. And it is even stronger now. Ethan's sins are mild compared to the alleged sexual assault and harassment that accusers say was committed by stars, such as Bill O'Reilly, Matt Lauer, and Harvey Weinstein. Lauer apologized but said \"some of what is being said about me is untrue or mischaracterized,\" while O'Reilly and Weinstein have both denied the allegations.  These high-profile cases have caused companies to reconsider the risks of looking the other way when stars are allegedly sexual predators or serial sexist pigs -- and to avoid hiring stars who are known creeps. Although their alleged crimes are less despicable and perhaps even more socially acceptable, similar lessons apply to dealing with and hiring garden-variety jerks -- who demean and insult others, spread vicious lies about colleagues, or treat them as if they are worthless and invisible.", "There has been an explosion in recent years of academic research on workplace bullying and incivility. For example, a search of Google Scholar reveals more than 7,000 academic articles that have been published on abusive supervision since 2007. The careful studies that underpin Christine Porath's 2017 book Mastering Civility and my \"Asshole Survival Guide\" show that bullying and rudeness harm employees' mental and physical health (including increased risk of heart attacks and death); damage relationships with friends and family; cause the best employees to quit; undermine employee effort, productivity and creativity; and erode empathy for and service to clients and customers.  If you are thinking about hiring a jerk even in the face of all this information, consider that studies also show rudeness spreads from one person to another like the common cold. And other evidence suggests that jerks are attracted to, or at least more accepting, of jerks like them. The abuse by senior leaders appears to \"roll down\" the hierarchy, so they hire (or infect) supervisors who, in turn, abuse their underlings. So hiring that jerk increases the risk that you will be knee-deep in mean-spirited colleagues, and that you will become a jerk, too.  I acknowledge that some stars are so creative, bring in so much money, attract so much attention, or win so much that it is difficult to resist recruiting, tolerating, indulging and celebrating them. But beware of the price you and others may pay for being exposed to and enabling these bullies to succeed.  Join us on Twitter and Facebook Certified a**holes not only put your health, most precious relationships, and performance at risk. When they are outed and ousted, the guilt by association may mean that the stain spreads to you and ruins your career, too.  And even if you get away with it, if you benefit from hiring, hanging out with, or protecting someone who is a winner and a jerk (or if you are one yourself), you are still a loser as a human being in my book. After all, your success is tainted by the damage that the certified a**hole inflicts on others day after day.  Paid Partner Content"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-93.txt_science_decision"}, "rows": [{"id": {"1": "sci-93.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "235", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Early encounter with police shaped man's life: Your Say", "size": 3}, "body": {"is_table": false, "text": ["Search changed thoughts on race and barriers between cops and community, reader says", "CONNECTTWEETLINKEDINCOMMENTEMAILMORE Letter to the editor:  My first experience with the police happened when I was about 13 years old. I was walking home from work with four other kids. We were pin-boys at the Armory Bowling Alley, in Chester, Pa. Before automation, we pin boys reset the pins after the bowling balls knocked them down. It was about 11 p.m. All of a sudden, a police car pulled along side us, then in front of us, blocking the walk. We stopped in our tracks and watched wide eyed while the two cops got out of their car, nightsticks in hand and approached us. \"Where you boys going? Where you coming from? What you got in your pockets?\" We each answered their questions and they questioned our answers. \"What time did you get off? How much did you make? Where do you live?\" While one cop stood guard, the other one frisked each of us; hands moving up and down our bodies and inside every pocket. Neither cop was nasty or forceful. In fact, the whole thing was happening in a light-hearted manner. I even remember laughing, nervously, at something that was said during my search. In a few minutes, they let us go. But our mood had changed. We were silent and sullen. None of us complained about it or ever mentioned it again, but I remember feeling violated. I remember asking myself why they stopped us. We weren't doing anything wrong. We weren't loud or destructive. We weren't criminals. We were simply five black kids, walking in a white area of town, at night. Today, that \"stop\" offends me to the core \u2014 much more so than when it actually happened. That incident, and several others that I've experienced or witnessed since, is the filter through which I view all police officers. I see them as people who see me as suspicious \u2014 in spite of the truth of who I am, or who they are. Frank Dixon; Novi, Mich. Pipeline protesters @USATODAY Sorry but they have been there a long time protesting. \u2014 Ma Kettle (@kathleendawe) February 23, 2017 @USATODAY Disappointed in this story. Those people are water protectors, which include veterans & landowners. @NewsEditors March conference. \u2014 Rebecca Lea (@gdrl) February 23, 2017 @tomverv8@USATODAY it blows my mind how this administration is going to treat this planet \u2014 Buffalo Ball Buster (@Sportsworld716) February 23, 2017 CONNECTTWEETLINKEDINCOMMENTEMAILMORE Read or Share this story: http://usat.ly/2lH1qBM"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-3342.txt_science_decision"}, "rows": [{"id": {"1": "non-3342.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "236", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Metals: Copper Gains on U.S. Growth Optimism", "size": 3}, "body": {"is_table": false, "text": ["Outlook boosts industrial metal; gold rises   Dec. 20, 2017 6:12 p.m. ET    Copper prices rose Wednesday, boosted by optimism on growth in the U.S. and around the world. Copper for March delivery closed up 1.4%, at $3.1960 a pound, on the Comex division of the New York Mercantile Exchange, the highest close since late October. Sales of previously owned U.S. homes rose in November to the strongest pace in more than...   To Read the Full Story"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-4578.txt_science_decision"}, "rows": [{"id": {"1": "non-4578.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "237", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Climate change making droughts in Australia worse as rain patterns shift", "size": 3}, "body": {"is_table": false, "text": ["Climate Council report says projected decreases in average rainfall are linked to reduced agricultural productivity and increased suicide risk in rural areas  This article is 2 years old                          The report\u2019s author said rainfall decreases of even 10% would have \u2018pretty serious\u2019 implications for urban water supplies. Photograph: David Gray/Reuters", "Climate change is making drought conditions in south-west and south-east Australia worse, with serious ramifications for people\u2019s health and the agriculture industry, a new paper has warned. The Climate Council report states that since the mid-1990s, south-east Australia has experienced a 15% drop in rainfall during late autumn and early winter, with a 25% slump in average rainfall in April and May. A drought that has gripped western Queensland and northern New South Wales since 2012 has put pressure on farmers and forced wildlife into starvation. Projected decreases in average rainfall in winter and spring mean it will \u201clikely be increasingly difficult to erase such rainfall deficits in the future\u201d according to the Climate Council report, which cites data from the CSIRO and Bureau of Meteorology. Average annual stream flow into Perth\u2019s dams has fallen by 80% since the 1970s, according to the paper, while Sydney dams such as Warragamba and Shoalhaven could experience a 25% drop in water inflows by 2070 if greenhouse gases are not curbed. Melbourne\u2019s four main reservoirs could suffer an 18% decrease in annual stream flows by 2050.  The Climate Council said that increasingly severe droughts were linked to a drop in agricultural productivity and a 15% increase in suicide risk for rural males aged between 30 and 49. The report\u2019s author, Professor Will Steffen, said a much clearer picture of climate change\u2019s influence on drought was emerging through recent research. \u201cThere is stronger evidence that the front that brings rain in from the Southern Ocean has shifted south by about a degree in latitude, while the subtropical ridge, which is a belt of high pressure in central Australia, has intensified,\u201d he said.  \u201cWe are seeing this kind of thing consistently around the planet. This is being driven very strongly by climate change, through the models and supported by observations.\u201d Steffen said future rainfall decreases of even 10% would have \u201cpretty serious\u201d implications for urban water supplies due to the reduced flow of water into catchments. \u201cDroughts have obviously been an important issue for Australia for a long time, but the question is \u2018how far can we adapt?\u2019 \u201d he said. \u201cIf you look at wheat yields, for example, yes, you can adapt, but there are limits to that. It\u2019s a bit of false hope that you can adapt infinitely,\u201d he said.  Topics"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-2443.txt_science_decision"}, "rows": [{"id": {"1": "non-2443.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "238", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Migration and development | Global-development", "size": 3}, "body": {"is_table": false, "text": ["January 2018"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-2617.txt_science_decision"}, "rows": [{"id": {"1": "non-2617.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "239", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Copenhagen climate change talks must fail, says top scientist", "size": 3}, "body": {"is_table": false, "text": ["'We don\u2019t have a leader who is able to grasp [the issue] and say what is really needed. Instead we are trying to continue business as usual,' say James Hansen. Photograph: Gareth Fuller/PA", "The following correction was printed in the Guardian's Corrections and clarifications column, Monday 21 December 2009 The climate scientist James Hansen, director of Nasa's Goddard Institute for Space Studies, first testified to a US congressional committee about global warming in 1988, not 1989. The scientist who convinced the world to take notice of the looming danger of global warming says it would be better for the planet and for future generations if next week's Copenhagen climate change summit ended in collapse. In an interview with the Guardian, James Hansen, the world's pre-eminent climate scientist, said any agreement likely to emerge from the negotiations would be so deeply flawed that it would be better to start again from scratch. \"I would rather it not happen if people accept that as being the right track because it's a disaster track,\" said Hansen, who heads the Nasa Goddard Institute for Space Studies in New York. \"The whole approach is so fundamentally wrong that it is better to reassess the situation. If it is going to be the Kyoto-type thing then [people] will spend years trying to determine exactly what that means.\" He was speaking as progress towards a deal in Copenhagen received a boost today, with India revealing a target to curb its carbon emissions. All four of the major emitters \u2013 the US, China, EU and India \u2013 have now tabled offers on emissions, although the equally vexed issue of funding for developing nations to deal with global warming remains deadlocked. Hansen, in repeated appearances before Congress beginning in 1989, has done more than any other scientist to educate politicians about the causes of global warming and to prod them into action to avoid its most catastrophic consequences. But he is vehemently opposed to the carbon market schemes \u2013 in which permits to pollute are bought and sold \u2013 which are seen by the EU and other governments as the most efficient way to cut emissions and move to a new clean energy economy. Hansen is also fiercely critical of Barack Obama \u2013 and even Al Gore, who won a Nobel peace prize for his efforts to get the world to act on climate change \u2013 saying politicians have failed to meet what he regards as the moral challenge of our age. In Hansen's view, dealing with climate change allows no room for the compromises that rule the world of elected politics. \"This is analagous to the issue of slavery faced by Abraham Lincoln or the issue of Nazism faced by Winston Churchill,\" he said. \"On those kind of issues you cannot compromise. You can't say let's reduce slavery, let's find a compromise and reduce it 50% or reduce it 40%.\" He added: \"We don't have a leader who is able to grasp it and say what is really needed. Instead we are trying to continue business as usual.\" The understated Iowan's journey from climate scientist to activist accelerated in the last years of the Bush administration. Hansen, a reluctant public speaker, says he was forced into the public realm by the increasingly clear looming spectre of droughts, floods, famines and drowned cities indicated by the science. That enormous body of scientific evidence has been put under a microscope by climate sceptics after last month's release online of hacked emails sent by respected researchers at the climate research unit of the University of East Anglia. Hansen admitted the controversy could shake public's trust, and called for an investigation. \"All that stuff they are arguing about the data doesn't really change the analysis at all, but it does leave a very bad impression,\" he said. The row reached Congress today, with Republicans accusing the researchers of engaging in \"scientific fascism\" and pressing the Obama administration's top science adviser, John Holdren, to condemn the email. Holdren, a climate scientist who wrote one of the emails in the UEA trove, said he was prepared to denounce any misuse of data by the scientists \u2013 if one is proved. Hansen has emerged as a leading campaigner against the coal industry, which produces more greenhouse gas emissions than any other fuel source. He has become a fixture at campus demonstrations and last summer was arrested at a protest against mountaintop mining in West Virginia, where he called the Obama government's policies \"half-assed\". He has irked some environmentalists by espousing a direct carbon tax on fuel use. Some see that as a distraction from rallying support in Congress for cap-and-trade legislation that is on the table. He is scathing of that approach. \"This is analagous to the indulgences that the Catholic church sold in the middle ages. The bishops collected lots of money and the sinners got redemption. Both parties liked that arrangement despite its absurdity. That is exactly what's happening,\" he said. \"We've got the developed countries who want to continue more or less business as usual and then these developing countries who want money and that is what they can get through offsets [sold through the carbon markets].\" For all Hansen's pessimism, he insists there is still hope. \"It may be that we have already committed to a future sea level rise of a metre or even more but that doesn't mean that you give up. \"Because if you give up you could be talking about tens of metres. So I find it screwy that people say you passed a tipping point so it's too late. In that case what are you thinking: that we are going to abandon the planet? You want to minimise the damage.\" \u2022 James Hansen's book Storms of My Grandchildren is published by Bloomsbury, \u00a318.99  Topics"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-2593.txt_science_decision"}, "rows": [{"id": {"1": "non-2593.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "240", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "If corporations equal persons, they should be better citizens", "size": 3}, "body": {"is_table": false, "text": ["CONNECTTWEETLINKEDINEMAILMORE BlackRock might not be the world\u2019s most widely known investment company. But with more than $6 trillion under management, it is the largest. And that makes its CEO, Larry Fink, a bit like the EF Hutton of the old commercials. When Larry Fink talks, people listen. Lately, Fink has been doing some serious talking. He sent a letter to more than 1,000 corporate CEOs worldwide telling them to get involved in socially responsible causes or risk falling out of favor with his investors. Fink didn\u2019t exactly spell out what he had in mind when he said companies have a responsibility to make \"a positive contribution to society,\" and not to just \"deliver financial performance.\" But he did note that wealth concentration is at historically high levels, and that too few workers are setting aside money for retirement. Overall, we think that Fink is on to something. Governments, which traditionally have taken the lead on these kinds of issues, have largely punted. In some cases, they have been downright complicit in these disturbing trends. What's more, corporate responsibility programs can be good for companies in improving their brand, increasing employee engagement, and even helping them innovate. The consumer products company Unilever, for instance, developed more cost-effective ways of making hair conditioner through a campaign to use less water. Even so, Fink\u2019s words are impossibly vague. CEOs could dismiss them simply by saying they don\u2019t know what he means. They might also argue \u2014 not without reason \u2014 that wealth creation itself is a social cause. It creates the middle classes that enable democratic government. It also provides the tax bases that those governments use to fund education, health care, scientific research and more. To get the attention of corporate leaders, many of them gathered at this week's World Economic Forum in Davos, Switzerland, we suggest that Fink list some specific actions. One would have to be to end the confiscatory pay packages that top executives have carved out for themselves at the expense of shareholders. Income inequality and the decline in retirement resources have been driven by technology and globalization, but also by surging top-end pay at publicly held companies. Even adjusted for inflation, the average CEO pay package has risen more than 900% since the 1970s.  Another approach might be to accept the argument that wealth creation is a social cause \u2014 and then take it to its logical conclusion. All companies are not equal. Some make a lot more money than others. Some pay their workers a lot more. Some make money by imposing higher health care and environmental costs on societies. Fink could convey to CEOs that if they want taxes on their profits to remain low in an era of mounting budget deficits, they should act pre-emptively to reduce the burdens they impose and make themselves less of a target. In the final analysis, Fink is right for one simple reason. Corporations have long claimed to be the equivalent of persons, a move that gives them rights of political speech and due process, among other things. They can hardly be people when it suits them and soulless profit machines the rest of the time. USA TODAY's editorial opinions are decided by its Editorial Board, separate from the news staff. Most editorials are coupled with an opposing view \u2014 a unique USA TODAY feature.  To respond to this editorial, submit a comment to letters@usatoday.com. If you can't see this reader poll, please refresh your page. CONNECTTWEETLINKEDINEMAILMORE Read or Share this story: https://usat.ly/2FgXZsf"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-2864.txt_science_decision"}, "rows": [{"id": {"1": "non-2864.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "241", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Trump impeachment: House must act now to keep our Republic", "size": 3}, "body": {"is_table": false, "text": ["CLOSE", "Learn the laws, steps and votes needed in the Presidential impeachment process. An earlier version of this video incorrectly identified one of the president\u2019s who was impeached. USA TODAY There are many uncontested facts that suggest Trump is an extraordinary threat to our democracy and constitutional order. We see no reason for delay.", "CONNECTTWEET 12 LINKEDINEMAILMORE The Constitution provides that \u201cthe House of Representatives shall have the sole power of impeachment\u201d and that \u201cThe president ... shall be removed from office on impeachment for ... high crimes and misdemeanors.\u201d The House Judiciary Committee, when it considered articles of impeachment against former president Richard Nixon in 1974, addressed the question of what constitutes a \u201chigh crime\u201d or \u201cmisdemeanor.\u201d Such impeachable offenses need not be limited to criminal acts, a staff report concluded, but should include \u201cconstitutional wrongs that subvert the structure of government, or undermine the integrity of office and even the Constitution itself, and thus are \u2018high\u2019 offenses.\u201d  CLOSE", "Six Democrats have introduced articles of impeachment against President Donald Trump, a long-shot effort that stands little chance in the Republican-led House. The five articles include accusing the president of obstruction of justice. (Nov. 15) AP Several of President Trump\u2019s actions since taking office meet this high standard. They were not simply inappropriate or wrong; they threaten to undermine our fundamental constitutional structure, our national security and our democracy. In light of this, we have introduced five articles of impeachment against Trump and called for immediate impeachment hearings. The articles address a range of Trump\u2019s actions, from obstruction of justice and violations of the Constitution\u2019s foreign and domestic emoluments clauses to undermining the independence of the federal judiciary and the freedom of the press.  We recognize that several investigations are ongoing, including one led by special counsel Robert Mueller into Russian interference in the 2016 U.S. presidential election and possible collusion with the Trump campaign. We support a continuation of these efforts to ensure complete transparency and accountability. Sufficient facts, however, already exist in the public record to warrant the start of impeachment proceedings in Congress. Given the magnitude of the constitutional crisis engendered by Trump\u2019s actions, we see no reason for delay. For example, with regard to obstruction of justice, we already know that Trump fired former FBI director James Comey while the bureau was investigating potential collusion between Russia and the Trump campaign, and the president has already admitted on national television that he had the Russia investigation on his mind when he fired Comey. We also already know that Donald Trump Jr. met with a Russian attorney who offered to provide damaging information about Hillary Clinton as part of the Russian government\u2019s efforts to help his father\u2019s campaign. These facts are uncontested. Similarly, uncontroverted facts support the charge that the president has violated the foreign and domestic emoluments clauses. Unlike all of his modern predecessors, Trump has refused to release his tax returns or to divest his assets or place them into a blind trust. As a result, foreign governments and even the United States government, have spent thousands of dollars at Trump-branded properties in which Trump continues to have an ownership interest. The framers of our Constitution wisely prohibited presidents from accepting these kinds of payments to protect against their potentially corrupting influence.  POLICING THE USA: A look at race, justice, media Consider that the Kingdom of Saudi Arabia reportedly paid $270,000 to the Trump International Hotel in Washington, D.C., as part a lobbying effort, and the Embassy of Kuwait held an event there estimated at somewhere between $40,000 and $60,000. Domestically, Trump\u2019s repeated visits to Trump-branded properties in which he retains an ownership interest have caused the federal government to spend money at his businesses, including at least $137,000 by the Secret Service for golf carts and more than $1,000 for just two nights of lodging at Mar-a-Lago by the National Security Council. There is also already a well-established record of Trump actions that undermine the independence of the federal judiciary and the freedom of the press. For example, his pardon of former Maricopa County Sheriff Joe Arpaio for criminal contempt of court is a matter of public record, as is his tweet criticizing a \u201cso-called judge\u201d who had overturned his executive order banning refugees from certain Muslim-majority nations. And it is also public record that the president circulated a video of himself violently wrestling a man covered by a CNN logo. Many more facts support the president's impeachment. To be clear, we are highly sensitive to the fact that impeachment may result in overturning the results of a democratic election. Yet the Constitution\u2019s framers provided for this extraordinary remedy to allow the people\u2019s representatives to confront extraordinary threats to our democracy and constitutional order posed by the actions of federal officeholders, including the president. When Benjamin Franklin was asked at the conclusion of the Constitutional Convention what kind of government the framers had established, he responded, \u201cA Republic, if you can keep it.\u201d It is time for the House to rise to the challenge and begin an impeachment inquiry. Steve Cohen of Tennessee, Luis Gutierrez of Illinois, Al Green of Texas, Marcia Fudge of Ohio and Adriano Espaillat of New York are Democratic members of the House.  To respond to a column, submit a comment to letters@usatoday.com. CONNECTTWEET 12 LINKEDINEMAILMORE Read or Share this story: https://usat.ly/2ASyo6T"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-2810.txt_science_decision"}, "rows": [{"id": {"1": "non-2810.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "242", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "This 25-Pound Blanket Could Help You Sleep Through The Night", "size": 3}, "body": {"is_table": false, "text": ["Research suggests it could reduce anxiety and stress. Creators of a new extra heavy blanket have so far raised more than $1.6 million on Kickstarter to launch their product. And their blanket \u2015 along with similar options already on the market \u2015 may be the key to helping you sleep through the night.  The Gravity Blanket is a weighted bedspread with pockets of plastic pellets that cause it to weigh between 15 and 25 pounds. The blanket\u2019s heaviness is meant to distribute pressure all over your body, touching pressure points that some research suggests can relieve anxiety and stress, lulling you into a restful sleep.", "Gravity Blanket", "Gravity Blanket", "The idea behind Gravity Blanket is simple: Take it to bed, and let its heaviness simulate what the company\u2019s founders call \u201cthe feeling of being held or hugged\u201d \u2015 not unlike the feeling from those weighted vests used during dental X-rays \u2015 until you drift into bliss. The product has clearly generated excitement, raising more than 77 times its Kickstarter goal in just eight days.", "Gravity Blanket", "This isn\u2019t a new invention, however. Occupational therapists have used weighted blankets for years as a tool to reduce anxiety and stress, especially in kids with sensory disorders like autism. The scientific evidence for this is preliminary but positive, Justin Scanlan, an occupational therapist at the University of Sydney, told HuffPost. He co-authored a 2012 pilot study in which patients with mild to moderate psychiatric disturbance reported feeling less distress and anxiety after spending time in a \u201ccomfort room\u201d with a weighted blanket.  \u201cThose individuals who used the weighted blanket reported significantly greater reductions in distress and clinician-rated anxiety than those who did not,\u201d the study concluded.", "Gravity Blanket", "People without mental conditions may benefit from the blanket\u2019s deep pressure touch, too, said Rochelle Ackerley, a physiologist at the University of Gothenburg in Sweden. She co-authored a 2015 study that concluded weighted blankets may ease insomnia in some adults. \u201cWe have specific receptors in our skin which are tuned to light touch,\u201d Ackerley said. \u201cSuch receptors are activated during contact, like a hug. The weighted blanket is thought to provide a similar hugging/cocooning effect and provide a sense of security.\u201d", "Gravity", "It\u2019s recommended by several manufacturers that adults choose a weighted blanket around 10 percent of their body weight. Gravity Blanket\u2019s 15, 20 and 25-pound blankets will retail for $279, but you can currently pre-order one for $169 for delivery in October. Other weighted blanket vendors include Mosaic, which charges $189.95 for a large 18-pound blanket, and SensaCalm, which sells a large 18-pound blanket for $224.95.  Scanlan recommends checking with your doctor before sleeping with a weighted blanket, to ensure it won\u2019t pose breathing or circulation problems."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-388.txt_science_decision"}, "rows": [{"id": {"1": "sci-388.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "243", "block": {"type": "column", "content" eam Statistics  Offense   Defense  POINTS PER GAME 72.8 72.8 74.3 ASSISTS PER GAME 15.9 15.9 14.0 FIELD GOAL % 48.09 48.09 44.80 FlyersNCAAB Average View All Team Statistics REBOUNDS PER GAME 32.0 32.0 35.1 BLOCKS PER GAME 2.1 2.1 3.3 STEALS PER GAME 5.8 5.8 6.2 FlyersNCAAB Average View All Team Statistics Team Leaders  Offensive   Defensive  FIELD GOAL PERCENTAGE C. Greer 100.00 FG%  View All Player Statistics REBOUNDS J. Cunningham 8.8 RPG  BLOCKS K. Antetokounmpo 1.1 BPG  STEALS T. Landers 1.1 SPG  View All Player Statistics"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-934.txt_science_decision"}, "rows": [{"id": {"1": "sci-934.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "246", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "The homepage is dead! We\u2019re building one anyway.", "size": 3}, "body": {"is_table": false, "text": ["The May 30, 2014 Vox homepage", "A few weeks ago, a grainy, black-and-white graph made the rounds on media sites and gave rise to a favorite digital media refrain: the homepage is dying, dead, breathing its last gasp, or in some other state of imminent doom (early sightings of the refrain harken back to at least 2005). The graph had been scanned from the New York Times\u2019 Innovation report and it shows how much the traffic to NYTimes.com declined between 2011 and 2013 \u2014 nearly by half, from a high of 160 million visitors to 60 million visitors.", "From the New York Times Innovation Report, via Buzzfeed. It's a similar story with other landing pages, particularly in the journalism sphere, and the collective internet hive mind most often blames social media for the decline, though there are plenty of suspects. Facebook may be the cause, or it\u2019s possibly Google, or maybe it\u2019s your mobile phone\u2019s home screen. Or, as journalism professor Jeff Jarvis has long contended, the article page is now the new homepage. Whatever the new homepage is, and despite the warnings in that grainy graph, we still want one. When we launched Vox, we built it on the same code base as SB Nation, the sports site in our Vox Media family. We did this to save time and get our site up and running in just nine weeks. To develop and design a different homepage that works across multiple platforms, and with all sorts of content would have taken much, much longe
