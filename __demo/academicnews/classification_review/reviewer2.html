atles drummer Ringo Starr knighted in Queen Elizabeth's honors list      Music             Looking back at the famous figures we lost in 2017    Celebrity             The important life lesson that transformed songwriter Skylar Grey's career    Music             MTV Unplugged co-creator dies after being struck by taxi    Music            Video   I found myself by isolating myself: 2 minutes with Skylar Grey    Pop Culture         advertisement     advertisement    \"Home For The Holidays\" 2017             Candice Glover opens up about 'American Idol,' Broadway      NBCBLK      Matt Sayles / Matt Sayles/Invision/AP        Lorde cancels Israel concert under boycott pressure      Music             Lorde cancels Israel concert under boycott pressure    Music               Smokey Robinson talks 'Christmas Everday' and today's music    NBCBLK            Video   These singing nuns have become a hit music sensation    Nightly News             A Holiday music guide with a beat    NBCBLK            Video   Music education finds heroes in broken instruments    Nightly News                 A Holiday music guide with a beat    NBCBLK            Video   Music education finds heroes in broken instruments    Nightly News             Lead singer of South Korean boy band SHINee dies at 27    Music             Russell Simmons accused of rape by three more women    Sexual Misconduct: A Growing List             Pat DiNizio, lead singer of Smithereens, dead at 62    Music"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-508.txt_science_decision"}, "rows": [{"id": {"1": "sci-508.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "199", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Medvedev\u2019s Handiwork Is Erased in Putin\u2019s Russia", "size": 3}, "body": {"is_table": false, "text": ["MOSCOW \u2014 Lately, it seems, no decree of Dmitri A. Medvedev is too small to overturn. It started right after he surrendered the Russian presidency to Vladimir V. Putin. Mr. Putin reversed his predecessor\u2019s decision to decriminalize slander, made just eight months earlier. He raised the retirement age for top officials to 70, foiling Mr. Medvedev\u2019s attempt to \u201crejuvenate\u201d Russia\u2019s government by imposing an age limit of 60, or 65 in special cases. On Thursday, lawmakers began the process of revisiting yet another modest change from Mr. Medvedev\u2019s constrained presidency: his decision last year to end the practice of changing the time twice a year, moving Russia permanently to summer time. The bill\u2019s sponsor did not mince words, saying Mr. Medvedev\u2019s decision was \u201cabsolutely unacceptable for a huge part of\u201d Russia. Back in the days of the Soviet Union, journalists could tell a political figure had fallen out of favor by deciphering a sort of bureaucratic code: an article in Pravda would appear, pointing at \u201cdrawbacks\u201d in his rule, or his spot on the Red Square receiving line would drift toward the back. If it got really bad, he would be airbrushed out of group photographs. While it has not reached that point for Mr. Medvedev, the four and a half months since he left the presidency have brought a pointed departure from the course he set. The words \u201creset\u201d or \u201cmodernization\u201d are seldom mentioned, privatization of state-owned companies is in doubt and the direct gubernatorial elections Mr. Medvedev reinstated as a parting gesture have been weakened by the insertion of a Kremlin-controlled screening process for the candidates. Criticism of Mr. Medvedev has begun to appear in mainstream outlets. Thursday\u2019s news about the time change seemed like more of the same. \u201cSo in winter it will not get light an hour later, and in summer it will get dark an hour earlier \u2014 all this with only one goal: so that Mr. Medvedev, greeting the early dusk, will remember that he is nobody,\u201d wrote the journalist Mikhail Fishman on Facebook. To mark the occasion, the political consultant Gleb O. Pavlovsky coined the term \u201cde-Medvedevization.\u201d It is too early to write off Mr. Medvedev, who recently turned 47. He is now prime minister and remains the leader of the governing United Russia party and the second-most-important politician in the country. A year ago he demonstrated his loyalty to Mr. Putin by walking away from a second term, and Mr. Putin is known to reward loyalty. All in all, this summer felt less like a decisive change of course than a period of frenetic transition, without a clear plan waiting at the end. Still, there were unmistakable signs that Mr. Medvedev was being cut down to size, starting on the fourth anniversary of the August 2008 war with Georgia. That event had lifted his popularity greatly, and each anniversary he reminisced on television about the tough, solitary decision he made to send the army into Georgia while Mr. Putin was away in Beijing. This year\u2019s retrospectives were driven by the appearance of an anonymous documentary film in which retired generals excoriated Mr. Medvedev as timorous and cowardly. Mr. Putin, asked about the video, responded by turning Mr. Medvedev\u2019s narrative upside down, telling journalists that he had personally approved plans for the assault in advance, and that during the crisis he spoke repeatedly by phone to Mr. Medvedev and the Defense Ministry.", "Signs have emerged that Dmitri A. Medvedev, above, occasionally acted against the wishes of Vladimir V. Putin. Credit Pool photo by Dmitry Astakhov", "Another blow fell on Mr. Medvedev a few weeks later. While still president, he asked prosecutors to review the case of Taisiya Osipova, an opposition activist who had been sentenced to 10 years in prison on what her supporters said were fabricated drug charges. His complaint led to a reversal and retrial, in which prosecutors sought a more modest sentence of four years. In August the judge, in a highly unusual move, sentenced Ms. Osipova to twice that time. Alexander Rahr, a Russia scholar and author of a biography of Mr. Putin, said hard-liners around Mr. Putin blamed Mr. Medvedev for the burst of dissent that shook the Kremlin last winter. According to this critique, Mr. Medvedev\u2019s presidency ended the \u201cclimate of fear\u201d created during Mr. Putin\u2019s second presidential term. Though Mr. Medvedev did not push through significant structural change, influential insiders contend that he \u201ccreated an atmosphere\u201d that led to protests, Mr. Rahr said. \u201cThey are furious,\u201d he said. \u201cThey think Medvedev woke up this new Russian revolution.\u201d Konstantin Remchukov, the editor in chief of the newspaper Nezavisimaya Gazeta, says the political chill that set in this summer is familiar to anyone who grew up in the Soviet Union. He counted 30 months of easing political constraints, starting with the publication of Mr. Medvedev\u2019s essay \u201cForward, Russia\u201d \u2014 in essence, a critique of his predecessor\u2019s record \u2014 and ending with Mr. Putin\u2019s inauguration in May. \u201cWhen you have a situation more or less your whole life with very little periods of thaw, you can\u2019t treat it seriously,\u201d Mr. Remchukov said. \u201cI remember all these periods of being more warm, cooler, frosty.\u201d In a way, the biggest surprise is that Mr. Putin has found it necessary to roll back Mr. Medvedev\u2019s initiatives in the first place. For the four years of the \u201ctandem\u201d arrangement, the consensus among Western experts was that Mr. Medvedev did not do much without specific approval from Mr. Putin. On the day the two men announced they would switch places, a top Obama administration official shrugged off a query about whether this would herald a change of course in foreign policy: \u201cEveryone knows that Putin runs Russia,\u201d the official said. That seems less obvious now. Mr. Putin set about reviewing or reversing a long list of policies after his inauguration: relations with Japan and Belarus suddenly grew friendlier, for example, while relations with Ukraine\u2019s president, Viktor F. Yanukovich, took a dive. Igor Bunin, who leads Moscow\u2019s Center for Political Technologies, said that Mr. Putin had already reshuffled the Interior Ministry, moving several close friends of Mr. Medvedev\u2019s to advisory positions, and that the prosecutor general, Yuri Y. Chaika, might be replaced for the same reason. All this suggests that many of Mr. Medvedev\u2019s initiatives toward the end of his presidency, sporadic and incomplete as they were, were undertaken independently, and in some cases against Mr. Putin\u2019s wishes. Though his talk about change was generally not accompanied by action, the Russian presidency is so powerful that for four years, Mr. Medvedev needed only to speak and the system began to work to promote his ideas. That time, however, is over. \u201cEven the time change; just everything Medvedev touched,\u201d Mr. Remchukov said. \u201cThis is the most sad story now, when I see that even minor things they are trying to eradicate from our reality.\u201d A version of this article appears in print on September 21, 2012, on Page A6 of the New York edition with the headline: Putin\u2019s Russia Punches the \u2018Clear\u2019 Button on the Medvedev Era."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-1865.txt_science_decision"}, "rows": [{"id": {"1": "non-1865.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "200", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Wisconsin Results 2016 - NBC News", "size": 3}, "body": {"is_table": false, "text": ["While President-elect Donald Trump's transition has placed restrictions on some lobbyists from serving in the transition, the inaugural committee has not yet made such determinations   Three members of the inaugural committee, which is stacked with Trump's and Vice Preisdent-elect Mike Pence's top donors and fundraisers, told NBC News that a decision hasn't yet been made on whether restrictions will be placed on the amount a person could give to or if a ban on lobbyists or corporations would be instituted.   An announcement could come out as early as tomorrow but more likely next week the sources said.   The inaugural committee is tasked with raising money for the inauguration beyond what the government allows. It also pays for balls, parties and events surrounding the event.   In 2008, President-elect Barack Obama placed a $50,000 limit on individual donors and banned contributions from lobbyists, corporations and super PACs. The committee also entertained no sponsorship agreements.   In 2012, President Obama loosened those restrictions and allowed for contributions from corporations but not from lobbyists or super PACs   The law allows unlimited contributions from corporations and U.S. permanent residents.   Former Republican presidential nominee Mitt Romney will meet with President-elect Donald Trump this weekend, NBC News confirms.   Romney delivered a blistering takedown of Trump in a speech in March, calling the then-candidate \"a phony\" and \"a fraud.\" Trump has called Romney a loser and said he \"choked like a dog\" during his 2012 bid against President Obama.   A source close to Trump with direct knowledge of the president-elect's thinking confirms the meeting is to discuss the position of Secretary of State.   Trump endorsed Romney during his campaign four years ago. The former Massachusetts governor began to repair the relationship last week by calling to congratulate Trump on his surprise win.   President Obama on Thursday said he is \"cautiously optimistic\" about Donald Trump's presidency once the reality of his immense responsibilities sets in.   \"There's something about the solemn responsibilities of that office, the extraordinary demands that are placed on the United States, not just by its own people, but by people around the world that forces you to focus,\" Obama said during a press conference in Germany on Thursday.   \"If you're not serious about the job, then you probably won't be there very long because it will expose problems,\" Obama added.   The president added that he \"wouldn't advise\" those opposed to Trump to be silent or stop protesting, but said the election should be an important reminder about the importance of voting.   New York City Mayor Bill de Blasio visited Trump Tower on Wednesday for what he described as a \"candid and substantive dialogue\" with President-elect Donald Trump.   \"I let him know that so many New Yorkers were fearful, and that more has to be done to show that this country can heal and that people be respected,\" de Blasio told reporters following the meeting.   The Democratic mayor, who supported Hillary Clinton, said he and Trump discussed topics like immigration, Wall Street reform, taxes and the Republican's rhetoric. De Blasio also said he expressed concerns over Trump's decision to appoint former Breitbart News head Steve Bannon to a top White House post.   \"The balls in his court, people in this city and all over the country are looking to see what he's going to do,\" de Blasio said.   Republican Sen. John McCain on Tuesday warned against any attempt to reboot U.S.-Russia relations under Donald Trump's presidency.   \"With the U.S. presidential transition underway, Vladimir Putin has said in recent days that he wants to improve relations with the United States. We should place as much faith in such statements as any other made by a former KGB agent who has plunged his country into tyranny, murdered his political opponents, invaded his neighbors, threatened America's allies, and attempted to undermine America's elections,\" the Arizona senator said in a statement.   Russia on Tuesday launched a major military offensive in Syria where Putin is backing Syrian President Bashar Assad.   Throughout the campaign, Trump spoke highly of Russian President Vladimir Putin and said he would improve relations between the two countries. Putin and Trump spoke after his victory last week.   \"The Obama Administration's last attempt at resetting relations with Russia culminated in Putin's invasion of Ukraine and military intervention in the Middle East,\" McCain said. \"At the very least, the price of another 'reset' would be complicity in Putin and Assad's butchery of the Syrian people.\"   Kellyanne Conway, who successfully navigated the final months of Donald Trump's presidential campaign, dismissed criticism of former Breitbart News executive Steve Bannon's appointment as \"chief strategist and senior counselor\" to the new administration.   \"I work very closely with Steve Bannon, he's been the general of this campaign, and frankly, people should look at the full resume,\" Conway told reporters Monday. \"He's got a Harvard business degree, he's a naval officer, he has success in entertainment, I don't know if you're aware of that, and he certainly was a Goldman Sachs managing partner. Brilliant tactician.\"   Bannon's former news site has been closely associated with the \"alt-right\" movement, which has been criticized for promoting white nationalism.   \"I know that people weren't prepared for us to win, and so they're reaching around to find extreme examples,\" she added.   Some Republicans leaders have struggled to defend Bannon's past work.   \"I do not know Steve. I do not know what he has said,\" House Majority Leader Kevin McCarthy told reporters Monday."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not cente e Blasio also said he expressed concerns over Trump's decision to appoint former Breitbart News head Steve Bannon to a top White House post.   \"The balls in his court, people in this city and all over the country are looking to see what he's going to do,\" de Blasio said.   Republican Sen. John McCain on Tuesday warned against any attempt to reboot U.S.-Russia relations under Donald Trump's presidency.   \"With the U.S. presidential transition underway, Vladimir Putin has said in recent days that he wants to improve relations with the United States. We should place as much faith in such statements as any other made by a former KGB agent who has plunged his country into tyranny, murdered his political opponents, invaded his neighbors, threatened America's allies, and attempted to undermine America's elections,\" the Arizona senator said in a statement.   Russia on Tuesday launched a major military offensive in Syria where Putin is backing Syrian President Bashar Assad.   Throughout the campaign, Trump spoke highly of Russian President Vladimir Putin and said he would improve relations between the two countries. Putin and Trump spoke after his victory last week.   \"The Obama Administration's last attempt at resetting relations with Russia culminated in Putin's invasion of Ukraine and military intervention in the Middle East,\" McCain said. \"At the very least, the price of another 'reset' would be complicity in Putin and Assad's butchery of the Syrian people.\"   Kellyanne Conway, who successfully navigated the final months of Donald Trump's presidential campaign, dismissed criticism of former Breitbart News executive Steve Bannon's appointment as \"chief strategist and senior counselor\" to the new administration.   \"I work very closely with Steve Bannon, he's been the general of this campaign, and frankly, people should look at the full resume,\" Conway told reporters Monday. \"He's got a Harvard business degree, he's a naval officer, he has success in entertainment, I don't know if you're aware of that, and he certainly was a Goldman Sachs managing partner. Brilliant tactician.\"   Bannon's former news site has been closely associated with the \"alt-right\" movement, which has been criticized for promoting white nationalism.   \"I know that people weren't prepared for us to win, and so they're reaching around to find extreme examples,\" she added.   Some Republicans leaders have struggled to defend Bannon's past work.   \"I do not know Steve. I do not know what he has said,\" House Majority Leader Kevin McCarthy told reporters Monday."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-1562.txt_science_decision"}, "rows": [{"id": {"1": "non-1562.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "202", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Poet Breaks Down Why J.Lo Is So Much More Than Her 'Beauty And Booty'", "size": 3}, "body": {"is_table": false, "text": ["Jennifer Lopez herself shared the ode on social media.  290  Jennifer Lopez has forged an impressive career as a dancer, singer, actress and producer in a predominantly white entertainment industry. But Boricua poet Nina Mariah Donovan feels the star doesn\u2019t get enough credit for her success.  Donovan breaks down all the ways that Lopez is so much more than just her \u201cbeauty and booty\u201d in a poem titled \u201cMyQueen! JLo!,\u201d which the poet uploaded to YouTube on Sunday.  In her ode to Jenny from the Block, Donovan denounces the way the media focuses on the star\u2019s love life or body instead of all her philanthropic efforts in the aftermath of Hurricane Maria. Lopez is a \u201clifeline of hope for people this country would rather kill off,\u201d the poet writes, referencing the highly criticized hurricane relief efforts by the Trump administration in Puerto Rico.  The poem says in part: Jenny, I\u2019m sorry that tabloids have always tried to erase your impact DailyMail miswrites your booty as the main attraction, and not just the tail of a lion. Like we get it! Even at 48, you\u2019re still a snack! But you\u2019re the mofongo and a glass of coquito too. Your beauty and booty are both captivating, like the telenovelas that our abuelas lived through. But they forget you floated from In Living Color Fly girl to an It Girl putting color where people were too comfortable with its absence. Caramel demanding to stick out in scenes that would rather settle for vanilla bean. You have become an American Idol and Latina dream; a crossover when they would rather divide us. The poet ends by calling Lopez \u201cBoricua royalty\u201d who shows Puerto Ricans they can \u201cmake waves while an entire country is waiting for you to drown.\u201d Lopez not only heard the ode but shared Donovan\u2019s poem on Instagram, Facebook and Twitter on Sunday night, writing that she was \u201chumbled and blown away... Thank you.\u201d A post shared by Jennifer Lopez (@jlo) on Dec 17, 2017 at 4:28pm PST Donovan reacted to her \u201cqueen\u201d seeing the piece with her own Instagram stories. \u201cYou guys don\u2019t understand, seeing J.Lo as Selena [Quintanilla] when I was 5 is the reason I ever wanted to be a performer in the first place,\u201d wrote Donovan, referring to the 1997 biopic. \u201cShe impacted me at such a young age and those dreams of impacting other ppl like she did stuck with me.\u201d  The poet\u2019s work has been in the mainstream spotlight before. In January, actress Ashley Judd gave a viral performance of Donovan\u2019s poem \u201cNasty Woman\u201d during the Women\u2019s March on Washington. Watch Nina Donovan's original version of #NastyWoman :: https://t.co/uAy7xksvWq. All the credit goes to her + @SouthernWord. #WomensMarch \u2014 ashley judd (@AshleyJudd) January 21, 2017"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-1309.txt_science_decision"}, "rows": [{"id": {"1": "non-1309.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "203", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "What did the Justice Department's investigation into the Ferguson Police Department find? - The 2014 Ferguson protests over the Michael Brown shooting", "size": 3}, "body": {"is_table": false, "text": ["Card 1 of 10  What were the 2014 Ferguson protests about? Card 2 of 10  Why did the black community in Ferguson feel the need to protest? Card 3 of 10  What does race have to do with the Ferguson protests? Card 4 of 10  Why was Michael Brown shot? Card 5 of 10  What did the investigations into the Michael Brown shooting conclude? Card 6 of 10  What did the Justice Department's investigation into the Ferguson Police Department find?  In a searing report released in March 2015, the US Department of Justice uncovered a pattern of racial bias in the Ferguson Police Department. And it argued that the disparities could only be explained, at least in part, by unlawful bias and stereotypes against African Americans.  The disparities were rooted in the city's reliance on the police department and courts for local budget revenue: Federal officials found that city officials worked together at every level of enforcement \u2014 from city management to the local prosecutor to the police department \u2014 to make as much money from fines and court fees as possible, ranging from schemes to raise total fines for municipal code violations to asking cops to write as many citations as possible.  The report noted that, although black people made up about 67 percent of Ferguson's population, 88 percent of documented uses of force by Ferguson police from 2010 to August 2014 were against African Americans. In the 14 police canine bite cases for which racial data was available, the people bitten were black.  There were similar racial disparities in traffic stops. From 2012 to 2014, 85 percent of people stopped, 90 percent of people who received a citation, and 93 percent of people arrested were black. Black drivers were more than twice as likely as their white counterparts to be searched during vehicle stops, but 26 percent less likely to have contraband.  Some people's interactions with police turned downright abusive, as the report described: We spoke with one African-American man who, in August 2014, had an argument in his apartment to which FPD officers responded, and was immediately pulled out of the apartment by force. After telling the officer, \"you don't have a reason to lock me up,\" he claims the officer responded: \"N*****, I can find something to lock you up on.\" When the man responded, \"good luck with that,\" the officer slammed his face into the wall, and after the man fell to the floor, the officer said, \"don't pass out motherf****r because I'm not carrying you to my car.\" The Justice Department also exposed at least seven racist jokes police and court officials exchanged over email, all of which were sent by employees and were apparently sent during work hours. One of the emails, from November 2008, said President Barack Obama won't be president for long because \"what black man holds a steady job for four years.\"  The Justice Department found no evidence that any of the police and court officials who engaged in these emails were ever disciplined, although the officials involved lost their jobs after the investigation's findings were released. The investigation also found no indication that any official asked the sender to stop sending such emails, or any proof that the emails were reported. \"Instead, the emails were usually forwarded along to others,\" the report stated.  The emails show, as the Justice Department suggested, that at least some of the racial disparities in local law enforcement can be explained by outright racism. Card 7 of 10  Who is Darren Wilson, the officer who shot Michael Brown? Card 8 of 10  When can police officers use force? Card 9 of 10  What happened in Ferguson, Missouri, following the shooting and grand jury decision? Card 10 of 10  Why did police have military-grade equipment in the first place?"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-4206.txt_science_decision"}, "rows": [{"id": {"1": "non-4206.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "204", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Activist Chen Guangcheng wants to leave China with Hillary Clinton", "size": 3}, "body": {"is_table": false, "text": ["May 4, 2012   After a daring escape, four grueling days of secret negotiations and a deal struck between the world\u2019s two leading powers, blind activist Chen Guangcheng found himself isolated in a central Beijing hospital on Friday as Chinese guards barred U.S. diplomats, journalists and supporters from seeing him. In a telephone interview early Friday, Chen said he does not blame American officials for his plight after leaving the U.S. Embassy under a deal they helped strike. But he accused Chinese officials of reneging on their promises to fully restore his freedom. A few hours later, he made a dramatic call into a congressional hearing, telling lawmakers in Washington through the cellphone of a human rights activist that he wanted to travel to the United States to rest and that he was most worried about \u201cthe safety of my mother and my brothers.\u201d Chen said he wanted to travel to the United States, but only temporarily, perhaps to study. \u201cIt\u2019s not a one-time-only decision,\u201d Chen told the Washington Post from his hospital room. \u201cIt doesn\u2019t mean I won\u2019t come back. As a free person, I believe I am endowed with the right to leave China when I want to and come back anytime I want.\u201d China\u2019s foreign ministry said Friday that if the well-known activist wanted to leave the country to study, he had to apply through the Chinese government like other ordinary citizens. \u201cChen Guangcheng is currently being treated in hospital,\u201d the spokesman, Liu Weimin, said in a statement. \u201cIf he wants to study abroad, he can apply through normal channels to the relevant departments, according to the law, just like any other Chinese citizen.\u201d With the fate of Chen and his family uncertain, the Obama administration drew sharp criticism Thursday for its handling of the crisis. U.S. officials expressed concern and frustration at not being able to meet with Chen. But granting him any assistance \u2014 much less safe passage to the United States \u2014 has grown far more complex and difficult since his departure from the U.S. Embassy on Wednesday, six days after escaping de facto house arrest in his village.  Once Chen left the sovereign soil of the embassy, the leverage of U.S. officials went with him. Now he is under the control of Chinese authorities, who on Thursday blocked all access to the activist.  \u201cWe haven\u2019t had either a diplomat or a doctor in to see him,\u201d said one U.S. official, who spoke on the condition of anonymity to be more candid. \u201cThere\u2019s plenty of anxiety about what\u2019s going on.\u201d The official said that U.S. diplomats had extraordinary difficulties even trying to telephone Chen on Thursday and that their two calls with him were extremely brief, with one cut off after just seconds. Lacking direct access to Chen, U.S. officials met his wife, Yuan Weijing, outside the hospital. A senior State Department official said U.S. Embassy personnel again spoke with Chen and met with his wife late Friday morning. According to U.S. officials, Chen had previously insisted that he wanted to remain in China. But U.S. Ambassador Gary Locke said Thursday that \u201cit\u2019s apparent now that he\u2019s had a change of heart.\u201d  Chen, in the interview, clarified reports portraying him as pleading for asylum, insisting that he wants to travel to the United States only temporarily, retaining the freedom to return to China. Some Republicans and human rights advocates have accused the Obama administration of mismanaging Chen\u2019s case, saying it was too trusting of the Chinese government, given its history of mistreating dissidents. \u201cOur embassy failed to put in place the kind of verifiable measures that would have assured the safety of Mr. Chen and his family,\u201d said Mitt Romney, the presumptive Republican presidential nominee. \u201cIf these reports are true, this is a dark day for freedom, and it\u2019s a day of shame for the Obama administration.\u201d \u2018Substantial\u2019 fallout For China, the crisis falls into an ongoing struggle between increasingly visible reform-minded moderates within the Communist Party and hard-liners who emphasize security and stability at any cost. Some analysts saw Chinese officials\u2019 quick acceptance of Wednesday\u2019s deal as a sign of the reform faction\u2019s sway. In many ways, China\u2019s apparent willingness to give assurances to a foreign country about how it would treat one of its citizens was exceedingly rare. But the deal\u2019s rapid unraveling could, instead, boost hard-liners. \u201cThe collateral damage here is substantial,\u201d said Kenneth G. Lieberthal, a China expert at the Brookings Institution in Washington. \u201cIf there was a debate on the Chinese side on whether to negotiate, this certainly isn\u2019t good for those who pushed for the deal.\u201d At the hospital Thursday, police harshly treated journalists and a small number of Chen\u2019s supporters who tried to see him in his first-floor room. On Friday, more supporters reported being beaten and detained by police for going to the hospital to try to visit Chen. Security officials also reportedly took away government-issued press cards from some journalists who tried to enter the hospital. On Friday, police were taking down the names and press card information from reporters who gathered outside the hospital.  Du Yanlin, an accountant and tax consultant for the dissident artist Ai Weiwei, said he tried to visit Chen around 1 p.m. Thursday but was turned away by plainclothes police officers. After he and his friends posed for a photo in front of the hospital wearing sunglasses like Chen\u2019s, Du said, police followed him home and questioned him for \u201cmaking trouble.\u201d Jiang Tianyong, a human rights lawyer, described in an interview how he went to Chaoyang hospital to try to see Chen around 6 p.m. Thursday, but was immediately hustled into an unmarked car by about 10 plainclothes officers from Beijing\u2019s Haidan district public security branch. Jiang said the agents took him to a hotel room where they first repeatedly insulted and berated him, and then one \u201csuddenly jumped on me and punched me heavily three times, on my left ear, my right ear and my chest. I instantly felt a severe hearing loss.\u201d Jiang said he could barely hear, but they told him \u201cThe Chen Guangcheng incident is a big matter, not a small matter.\u201d Jiang said the policemen refused his repeated requests to go to a hospital; instead, they made him strip from the waist up and stand in the cold air of an air conditioner turned on full blast. He said he was taken home only around 3 a.m. Friday, and is now under effective house arrest with a police car parked outside his apartment with four or five officers waiting. Apparent change of heart Chen\u2019s case overshadowed Thursday\u2019s opening of a two-day U.S.-China summit that included Secretary of State Hillary Rodham Clinton and Treasury Secretary Timothy F. Geithner.  Both sides were careful not to mention Chen\u2019s case specifically. But from his isolated hospital room, Chen still managed to thrust himself into the center of the stage-managed diplomacy when he told interviewers that he wanted to fly to the United States with Clinton when she leaves Saturday. U.S. officials and analysts, however, said privately that that appeared unlikely, given the significant political, diplomatic and legal hurdles, including Chen\u2019s lack of passport or visa. The activist\u2019s apparent change of heart about where he wants to live has made the tense diplomatic episode especially difficult. More details emerged Thursday about what might have prompted his abrupt shift. From the time he entered the fortified U.S. Embassy compound on April 26, Chen insisted that he wanted to remain in China and be reunited with his wife, said Locke and other officials. Under the original deal reached with Chinese officials, according to U.S. diplomats, the self-taught lawyer was to be allowed to move his family to the Beijing area and begin a new life as a university student. But after Chen was taken in an embassy van to Chaoyang Hospital, he had his first extended telephone conversations with friends and allies, as well as his attorney, Teng Biao. Teng later posted the transcript of his Wednesday conversation with Chen on his Twitter account, in which he told Chen about the arrest of his relatives and some activists who aided in his escape from his farmhouse in Shandong province. Teng then asked Chen whether any U.S. diplomats remained with him at the hospital.  \u201cNo, they\u2019ve all gone,\u201d Chen replied, according to the transcript. \u201cThey said they would accompany me all the way, but now they\u2019ve all gone.\u201d Teng said, \u201cThen you\u2019re in a really dangerous situation!\u201d In his brief interview early Friday, Chen sounded relaxed and full of energy \u2014 a sharp contrast to interviews Thursday, when he was reported to have sounded frightened. He said that he was being treated well at the hospital and that he, his wife and their two children were left alone together in one room. But he said armed thugs have taken over his farmhouse in Dongshigu village, and he was concerned about other members of his family, with whom he has not been able to speak. \u201cMy biggest wish right now is that the agreement concerning me is fulfilled well,\u201d Chen said. \u201cThe agreement includes more than three points, including the U.S. side being able to visit me regularly, and China should guarantee my rights as a citizen.\u201d Authorities crack down Rights activists say the moves to isolate Chen and round up activists who assisted him suggest that Chinese authorities never intended to honor their agreement to treat Chen humanely and allow him to live freely in a new and safe location in China. Instead, many of his supporters have been harassed, and there has been a near-total blackout of all references to Chen on China\u2019s popular Twitter-like microblogging sites. Even his initials, \u201cCGC,\u201d and terms such as \u201cblind man,\u201d the name of his town, \u201cLinyi,\u201d and even the prison escape movie \u201cThe Shawshank Redemption\u201d were banned Thursday. Still, some of Chen\u2019s supporters made their way to the hospital. Liu Caiping, 38, said she arrived just after noon Thursday and was accosted by a plainclothes guard, who seized her cellphone. \u201cI\u2019ve never seen Chen Guangcheng. I just heard about him last year,\u201d she said. \u201cIt\u2019s quite upsetting to see all the people who struggle for human rights in China are all getting forced out. He can play a bigger role in China.\u201d She then took out a pair of sunglasses like Chen\u2019s and had her picture taken as a show of support. Staff writers Jia Lynn Yang and Emily Heil and researchers Zhang Jie and Liu Liu in Beijing contributed to this report. Close Now Playing"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-4301.txt_science_decision"}, "rows": [{"id": {"1": "non-4301.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "205", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "The US needs more babies, more immigrants, and more integration", "size": 3}, "body": {"is_table": false, "text": ["Lots of babies", "What happens \u2014 politically, economically \u2014 when people have fewer babies? Pundits from across the political spectrum are suddenly wrestling with the question. Derek Thompson at the Atlantic started things off by suggesting there was a \"doom loop\u201d of liberalism \u2014 a widespread trend in Western nations that should cause significant concern: Education and feminism lower fertility, and so countries turn to immigration to make up the difference in the labor force. As the number of immigrants increases, it becomes harder to integrate them, which gives rise to blowback populism.  Ross Douthat of the New York Times fired back, respectfully suggesting that secular liberal societies could incentivize fertility of native citizens by deploying some fairly minor policy tweaks, including bigger financial incentives for childbearing \u2014 and by promoting different family norms, like increased involvement in religious communities.  And now Bryce Covert, writing from a feminist perspective, has written an op-ed for the Times that tackles the issue from a slightly different angle, arguing that the Trump administration\u2019s curtailment of access to free contraception could have serious, negative economic consequences as women shift from jobs to child-rearing. The reality of declining fertility turns out to be quite complex. To begin with, it should be noted that while fertility declines in the 20th century were driven by a mix of improved contraception and declining desired fertility, 21st-century declines have occurred with virtually no correspondent decline in women's\u2019 desired number of children: Women in America continue to report wanting to have more children than they in fact have, and the number has not declined very much in this century; indeed, they desire well above replacement-level amounts of children. But we don\u2019t make it easy for them to act on that desire. Far from a simple story of secular societies liberating women from the onerousness of child-bearing, declining fertility in post-industrial societies is also a story of disappointed hopes. (The story in developing countries is quite different.) The shortfall in fertility is growing. Now these \u201cmissing kids\u201d are becoming nearly as numerous as unintended births.", "Higher fertility would be good, but it\u2019s hard to achieve If we take the expressed desires of American families seriously, and especially the desires of American women, then we need to find a way to help them achieve their goals. Financial incentives, it turns out, are not highly effective. Studies find that policies that encourage parental leave or offer financial subsidies to parents require lots of money for small fertility gains. Likewise, many conservatives wrongly believe that banning abortion or restricting contraceptives might boost fertility, but the best evidence suggests such restrictions have at best weak impacts, at least in developed countries. Cultural forces, meanwhile, can be extremely powerful but are difficult to engineer, especially in big, culturally pluralistic societies like the United States. Douthat\u2019s preferred prescription (and my own), that people should be more religious, may have a very limited impact. Even societies with high religiosity, such as in Africa or much of Eastern Europe, have seen falling birth rates. This decline in religious countries (including where religiosity is stable or rising!) is surprising, because religious groups tend to place a high priority on family, children, and multi-generational living. But the fertility-suppressing forces of modern economies appear to be even more influential.  In a low population growth society, inequality is more easily entrenched, parental wealth more easily passed on to heirs, new startups are less able to expand rapidly, and declining generational cohort sizes reduce the need for certain classes of labor (child care and education most notably). The logic is not entirely intuitive, but a declining population means the employed share of the population must rise to maintain existing economic functions, and productivity per worker must rise to maintain output. Yet for more than a decade productivity growth in the developed world has been low and the employed population share has been stagnant or falling.  A low population growth environment means the economic pie grows slower too \u2014 which means, in the long run, that wealth consolidates. And in the very long run, we miss out on potential Mozarts, Washingtons, and Edisons.", "It shouldn\u2019t be immigration versus fertility. Let\u2019s increase both. Both Thompson and Douthat rightly see a threat in low population growth, but each focuses on just one side of the problem. Douthat, for example, would have us all have more babies to avoid the need for immigrants. But so long as American values of pluralism, integration, and personal liberty persist, we will need immigrants to fill a vital role in our cultural milieu. Plus, boosting fertility is going to have to be a long-run play: In the short run, US population growth persistently undershoots forecasts. Even if you\u2019d prefer Douthat\u2019s approach, in the abstract, we need immigration to rise from its presently quite low levels to stave off short-run population strains.  No serious population growth agenda for America can lean on just fertility to accomplish its goals, at least not if it wants to avoid serious short-run economic crises and preserve traditional American values, which are inseparable from openness to immigrants. Thompson, meanwhile \u2014 while arguing that integration of immigrants gets harder as births make up a smaller and smaller share of population growth \u2014 skips over the sources of those low birth rates. He devotes no time to considering whether, perhaps, we might benefit from making some political, economic, and cultural adjustments to empower women and families to have the kids they want to have. Given how dire his forecast is, it is genuinely perplexing that he basically ignores pro-natal policies.  What we really need is a political movement in favor of population growth from all sources. We need policies that remove fiscal penalties for marriage and encourage marital stability, that recognize the service parents do for society, and that subsidize childbearing and child-rearing accordingly \u2014 even if, on their own, such policies won\u2019t restore us to stable fertility levels. We need new cultural norms that make our society more family-friendly. And we need cultural leaders to set an example, have kids, and promote childbearing and parenting.  Proposals for a pro-population growth agenda What kinds of policies might help? Replacing the estate tax with a per-heir \u201cinheritance\u201d tax would encourage wealthy people to have children and also to break up their estates, killing two birds with one stone. Expanding existing tax credits for children, and consolidating complex child tax provisions into one larger benefit, would help ease parents\u2019 budgets \u2014 even more so if refundability were expanded (or if credits came by monthly check).  And we could get even more creative: Should rent control be adjusted for family size? Should bigger families get to cut in lines? Should minivans with car seats get special parking places akin to those for disabled people? Should families with at least four kids be given a public honor or award and a meeting with their senator or governor? Many countries have tried such social or cultural policies: Sometimes they have an effect, often they don\u2019t, but as part of a wide basket of political and social changes, they may be useful. Here\u2019s an idea that\u2019s even more out there. Since traditional agricultural societies enabled parents to \u201ccapture\u201d the economic rents of childbearing because families shared income, the economic returns to childbearing were large. This remains true in developing countries where family networks share incomes, including through migrant remittances, but it\u2019s not true in America. We can fix that. We could set a small payroll tax on each person, and allocate it to their parent (with exclusions for cases of abuse or neglect, of course). Such a \u201cparental dividend\u201d would alter the long-run financial calculation of parenting.  We might also consider higher Social Security payouts, in their retirement years, for people who had more children. And let\u2019s not forget \u201cpersonal\u201d policies. If getting ahead in your industry requires happy-hour drinks three nights a week, that\u2019s unfriendly to families and may be preventing your female colleagues from having the family they want. Check your childlessness privilege. If you never volunteer to babysit your friends\u2019 kids, but expect to benefit from their Social Security taxes, you\u2019re a societal free-rider. If your social activities require your friends to get babysitters because your house isn\u2019t kid-friendly, then make your house kid-friendly. There\u2019s no way to legislate such behavior; that would be totalitarian. But we can each voluntarily change our behavior. Meanwhile, we need to continue our traditional American immigration policy, meaning an open hand to anyone who will work hard and integrate into American life. We should accept more immigrants, even as we stiffen requirements to learn English. We should accept more refugees, even as we prioritize pro-integration resettlement policies like requiring refugees to participate in native-majority, English-language-using social organizations. Contra the Trump administration, we should expand the \u201cdiversity\u201d visa category massively, seeking immigrants from unusual locations who, the research suggests, integrate faster: But we should screen them for personality characteristics that indicate personal flexibility and preference for diversity, which the research also suggests boosts integration.  More babies, more immigrants, more integration. This will yield an America that is larger, stronger, richer, more diverse, and more American than ever.  Lyman Stone, a Vox columnist, is a regional population economics researcher who blogs at In a State of Migration. He is also an agricultural economist at USDA. Find him on Twitter @lymanstoneky.  If you have an idea for a piece, pitch us at thebigidea@vox.com Was this article helpful?  yes no  Awesome, share it:"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-1333.txt_science_decision"}, "rows": [{"id": {"1": "sci-1333.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "206", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Biden presses Israel on two-state solution", "size": 3}, "body": {"is_table": false, "text": ["Israel's new government has not openly backed Palestinian statehood  Below: x  Jump to discuss  comments below    discuss  x  Next story in Israel-Palestinians     related"]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "sci-517.txt_science_decision"}, "rows": [{"id": {"1": "sci-517.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "207", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "James Dolan looking to sell New York Liberty after 21 years", "size": 3}, "body": {"is_table": false, "text": ["NEW YORK (AP) \u2014 The New York Liberty are for sale. One of the WNBA's original franchises, the Liberty have been owned by James Dolan and Madison Square Garden since the league was founded in 1996 and started play the next year. \"We have been a strong and vocal advocate for the Liberty and the WNBA since the beginning,\" Dolan, executive chairman and CEO of the Garden, said in a statement Tuesday. \"As the last original owner, I am proud of how far the league has come, and the role we have played in its growth. This is the second WNBA franchise to put up for sale in the past few months. San Antonio was bought by MGM Resorts International and the team was moved to Las Vegas. That franchise will begin play next season and is coached by Bill Laimbeer, who left the Liberty last month. New York promoted assistant coach Katie Smith to the head job. While all of the eight original WNBA franchises were owned and affiliated with NBA teams, only three of the 12 teams now have NBA partners \u2014 Indiana, Phoenix and Minnesota. \"The Liberty is a WNBA original with a history of great players and fans,\" WNBA President Lisa Borders said. \"We thank MSG for its 21 seasons supporting the growth of women's basketball and appreciate its dedication to find a new ownership group to build on the team's successes for many seasons to come.\" New York has reached the playoffs in 15 of its 21 seasons but has never won the title. It has had the best record in the Eastern Conference the past three seasons. Led by Tina Charles, the Liberty were 22-12 this past year and were eliminated in the second round of the playoffs. The team was fourth in attendance this season, averaging 9,889 fans, with attendance growing 8 percent over the last three seasons under team president Isiah Thomas. \"This was a difficult decision for us, which we made after carefully assessing the needs of our business,\" Dolan said. \"We are confident that new ownership can build on the foundation we established over these last 21 years, and steward this incredible franchise into an even more successful future.\" Dolan lauded Thomas for expanding sponsorships, increasing the fan base and developing a team for the long term. \"The Liberty now presents a tremendous opportunity for a new owner to bring new resources, creativity and focus to ensure the team becomes an enduring success,\" Dolan said. Dolan's group also owns the New York Knicks and New York Rangers. Thomas is a former Knicks president and coach and his move to the WNBA came against a contentious backdrop of his time with the NBA club. Ten years ago, while the Knicks coach, a jury ruled Thomas sexually harassed a former team executive, and the Garden improperly fired her. A court ordered the Knicks and Dolan to pay $11.6 million, with the settlement at $11.5 million. In 2015, the WNBA and Liberty suspended Thomas' bid for partial ownership of the Liberty. Copyright 2017 The Associated Press. All rights reserved. This material may not be published, broadcast, rewritten or redistributed."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article is 'non-scientific' if science is not its main focus. This includes articles on general news, politics, entertainment, sports, or opinion pieces not centered on a scientific debate. An article that only briefly mentions a statistic or a study to support a non-scientific main point should be classified as 'non-scientific'."]}}}, {"type": "multi_row_checked", "content": {"rowLabel": "Your Assessment", "id": {"0": "non-3694.txt_science_decision"}, "rows": [{"id": {"1": "non-3694.txt"}, "text": "Do you think this is a scientific article?"}], "custom_colours": false, "options": [{"label": "Yes", "value": "yes", "color": "success"}, {"label": "No", "value": "no", "color": "danger"}]}}]]}}, {"tabName": "208", "block": {"type": "column", "content": [[{"type": "text", "content": {"scrollable": false, "title": {"text": "Cliven Bundy: Another conservative folk hero exposes racial nerve", "size": 3}, "body": {"is_table": false, "text": ["Chat with us in Facebook Messenger. Find out what's happening in the world as it unfolds.", "JUST WATCHED Cliven Bundy: I'm not a racist  Replay Story highlights Politicians back away from Cliven Bundy's comments on blacks, welfare and slaves Bundy, Ted Nugent and Phil Robertson have all echoed similarly insensitive sentiments Experts on race and politics say such comments speak to an active fringe element in America Politicians must tread carefully, experts say, in embracing such cause c\u00e9l\u00e8bres Nevada rancher Cliven Bundy's remarks about whether \"the Negro\" fared better under slavery represents the latest in a series of incendiary racial comments from a new crop of folk heroes embraced in some conservative circles. \"They abort their young children, they put their young men in jail, because they never learned how to pick cotton,\" Bundy said to reporters, according to The New York Times. \"And I've often wondered, are they better off as slaves, picking cotton and having a family life and doing things, or are they better off under government subsidy? They didn't get no more freedom. They got less freedom,\" he was quoted as saying. Bundy, 67, a rancher whose much-publicized land dispute with the federal government endeared him to conservatives, defended his comments as idle thoughts. \"In my mind I'm wondering, are they better off being slaves, in that sense, or better off being slaves to the United States government, in the sense of the subsidies? I'm wondering. That's what. And the statement was right. I am wondering,\" he said Thursday on \"The Peter Schiff Show.\" Bundy stood by those comments in interviews with CNN on Thursday and Friday.", "JUST WATCHED Bundy: I spoke from my heart Replay GOP running from Bundy's comments Replay Tensions escalate: Rancher defies feds Replay That defense included a tense exchange Friday morning with \"New Day\" anchor Chris Cuomo. \"Maybe I sinned ... and maybe I don't know what I actually said. ... If I say Negro or black or slave ... if those people cannot take those kind of words and not be (offended), then Martin Luther King hasn't got his job done yet. ... We need to get over this prejudice stuff,\" Bundy said. \"I don't think I'm wrong,\" he also told CNN's Bill Weir on Thursday night. \"I think I'm right.\"  But politicians such as Sen. Rand Paul of Kentucky, a potential 2016 presidential GOP contender, Republican Sen. Dean Heller of Nevada and other conservatives scrambled to distance themselves from the controversy. \"His remarks on race are offensive and I wholeheartedly disagree with him,\" Paul said in a statement.", "JUST WATCHED Media and Cliven Bundy MUST WATCH  05:34 Heller \"completely disagrees with Mr. Bundy's appalling and racist statements, and condemns them in the most strenuous way,\" according to his spokesman, Chandler Smith. The Republican National Committee said Bundy's comments were \"completely beyond the pale. Both highly offensive and 100% wrong on race.\" But experts on race and politics say the comments, much like those of rocker Ted Nugent, who created a firestorm when he called President Barack Obama a \"subhuman mongrel,\" also speak to complicated and deeply fraught cultural tensions running beneath the surface in some segments of America.  \"We are looking at some of the 'last white men standing,' \" Mark Anthony Neal, an African-American studies professor at Duke University, said of demographic shifts that show minorities now represent more than half of the nation's population born in 2010 and 2011, according to the most recent census data. \"His comments represent that, and people rally around him because of this idea that white men are under siege. They are calling out the political establishment to stand by them,\" he said. Over the next several generations, political experts say minority voters will become more of a power base in the Deep South, the Southwest and in California. During the 2012 presidential election, Republicans faced huge losses among minorities and women, prompting the GOP to re-examine outreach to those groups.", "JUST WATCHED Two senators face off over rancher Replay Feds and cattle rancher face off Replay  Photos: Showdown in Nevada Photos: Showdown in Nevada \u2013 Rancher Cliven Bundy, right, leaves the podium with bodyguards after a news conference near his ranch in Bunkerville, Nevada, on Thursday, April 24. Bundy and the Bureau of Land Management have been locked in a dispute for a couple of decades over grazing rights on public lands. Hide Caption  1 of 18", "Photos: Showdown in Nevada Photos: Showdown in Nevada \u2013 Chris Shelton of Las Vegas interacts with his 1-week-old son as his mother Shelley Shelton holds his rifle during a Bundy family \"Patriot Party\" near Bunkerville, Nevada, on April 18. Hide Caption  2 of 18", "Photos: Showdown in Nevada Photos: Showdown in Nevada \u2013 Bundy family members and supporters of rancher Cliven Bundy set up for a \"Patriot Party\" on April 18. The family organized the party to thank people who supported Cliven Bundy in his dispute with the Bureau of Land Management.  Hide Caption  3 of 18", "Photos: Showdown in Nevada Showdown in Nevada \u2013 Cattle rancher Cliven Bundy talks to his supporters Friday, April 11, in Bunkerville, Nevada. They had been protesting the federal government's roundup of Bundy's cattle, which led to an Old West-style showdown last week. The government says Bundy's livestock has been illegally grazing on U.S. lands for 20 years. Bundy says his family's cattle has grazed on the land since the 1800s. Hide Caption  4 of 18", "Photos: Showdown in Nevada Showdown in Nevada \u2013 Brand Thornton carries a rifle at a protest site in Bunkerville on April 11. The controversy drew armed militia groups from across the country to Bundy's side. The Bureau of Land Management stopped rounding up Bundy's cattle on Saturday, April 12, and it says it returned about 300 head of cattle to the open range to avoid the potential for violence. Hide Caption  5 of 18", "Photos: Showdown in Nevada Showdown in Nevada \u2013 People gather at a protest area along State Route 170, near the cattle roundup on April 11. Hide Caption  6 of 18", "Hide Caption  7 of 18", "Photos: Showdown in Nevada Showdown in Nevada \u2013 Krissy Thornton, right, and Burgundy Hall protest the cattle roundup on Wednesday, April 9.  Hide Caption  8 of 18", "Photos: Showdown in Nevada Showdown in Nevada \u2013 Thornton, right, looks at a wound on Bundy's son Ammon on April 9. Bundy family members and dozens of supporters angrily confronted a group of rangers holding Tasers and barking dogs on Wednesday. Bundy family members say they were thrown to the ground or jolted with a Taser. Federal officials say a police dog was kicked and officers were assaulted. Hide Caption  9 of 18", "Photos: Showdown in Nevada Showdown in Nevada \u2013 The U.S. government was rounding up cattle that it says have been grazing illegally on public lands for more than 20 years, according to the Bureau of Land Management and the National Park Service. The Bureau of Land Management said Cliven Bundy owed about $1 million in back fees. Hide Caption  10 of 18", "Photos: Showdown in Nevada Showdown in Nevada \u2013 Cliven Bundy, left, and his son Dave talk to a reporter in Las Vegas on Monday, April 7. Bundy's dispute with the government began two decades ago, when the Bureau of Land Management changed grazing rules for the 600,000-acre Gold Butte area to protect an endangered desert tortoise, KLAS reported. Bundy refused to abide by the changes and stopped paying his grazing fees to the federal bureau, which he contends is infringing on state rights. Hide Caption  11 of 18", "Photos: Showdown in Nevada Showdown in Nevada \u2013 People help erect a pole so that they could hang a banner April 7 in support of Bundy. One banner at the protest side stated: \"Has the West been won? Or has the fight just begun!\" Hide Caption  12 of 18", "Photos: Showdown in Nevada Showdown in Nevada \u2013 Rancher Derrel Spencer speaks during a rally in support of Bundy on April 7. Hide Caption  13 of 18", "Photos: Showdown in Nevada Showdown in Nevada \u2013 Chris Miller holds his hand over his heart during a rally in support of Bundy on April 7. Hide Caption  14 of 18", "Hide Caption  15 of 18", "Photos: Showdown in Nevada Showdown in Nevada \u2013 Cliven Bundy, right, and Clance Cox stand at the Bundy ranch on April 5. Hide Caption  16 of 18", "Photos: Showdown in Nevada Showdown in Nevada \u2013 Bundy walks by a free speech area set up by the Bureau of Land Management on Tuesday, April 1. Hide Caption  17 of 18", "Photos: Showdown in Nevada Showdown in Nevada \u2013 Federal rangers block a road near Bunkerville, about 80 miles northeast of Las Vegas, on April 1. Hide Caption  18 of 18", "But Bundy's comments -- much like those of Nugent and \"Duck Dynasty \" star Phil Robertson, who shared during an interview with GQ last year pastoral recollections of blacks \"singing and happy\" as he and his family worked alongside them in Louisiana cotton fields -- speak to a certain politically active fringe element, political experts say.  Among those who support views of limited government, there is often a \"higher than average endorsement of views that could be seen as racial resentment,\" said Andra Gillespie, an associate professor of political science at Emory University. \"What this reflects is that there are groups of people who have not been accepted by politically correct circles and have never learned to frame their comments in a palatable fashion. They take pride in that,\" Gillespie said. \"The articulation of their views is somewhat fringe, but the underlying attitude is not. They are a minority viewpoint, but they are a large minority.\" And that's put politicians who have previously embraced men such as Bundy, Nugent and Robertson as cause c\u00e9l\u00e8bres in an awkward position. For instance, Texas Attorney General Greg Abbott, his state's Republican nominee for governor, took heat from some quarters when Nugent appeared at a campaign event for him this year. Abbott's campaign said it did not endorse Nugent's comments. Other Republicans viewed as potential presidential candidates, including Sen. Ted Cruz of Texas and the state's governor, Rick Perry, also distanced themselves from Nugent's remarks. Paul said an apology was in order, which Nugent eventually offered for using the term. Conservative radio host Sean Hannity said on his show that he worries Democrats will now use Bundy's \"repugnant\" and \"despicable\" comments to paint everyone on the far right as racists. The Democratic National Committee pounced on Bundy's remarks. \"If you ever want to be taken seriously for your outreach efforts, you might want to start by not defending racists,\" DNC spokesman Mo Elleithee said in a statement."]}}}], [{"type": "text", "content": {"scrollable": false, "title": {"text": "Prompt", "size": 3}, "body": {"is_table": false, "text": ["You are an expert academic classifier. Your task is to analyze a news article and extract key information about its content and style.", "An article is 'scientific' if its primary focus is on science. This includes, but is not limited to:", "-Reporting on new research findings from studies, experiments, or clinical trials.", "- Featuring interviews with or analysis from scientific experts, researchers, or authoritative figures on a scientific subject.", "- Explaining established scientific concepts, theories, or phenomena in depth (e.g., an article explaining CRISPR technology).", "- Discussing the process, funding, ethics, or policy related to the scientific community.", "- Synthesizing information from multiple scientific sources to provide a broader view on a topic (e.g., a report on the state of climate change).", "- Reporting on significant technological advancements rooted in scientific principles.", "An article i
